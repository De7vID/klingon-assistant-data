  definition: Terrans enjoy eating burnt animals.
  see_also: '{not Soj QaQ Qaw'' tlhInganpu''.:sen}'
  hidden_notes: Since {tera'nganpu':n@@tera'ngan:n, -pu':n} is plural, and {'e':n:pro}
    is singular, there should be a prefix {lu-:v} on {tIv:v} if this sentence had
    been used in a formal situation. See the note under {lu-:v}.
  components: '{Ha''DIbaH:n:1}, {-mey:n}, {meQ:v:3}, {Sop:v}, {''e'':n}, {tIv:v},
    {tera''ngan:n}, {-pu'':n}'
