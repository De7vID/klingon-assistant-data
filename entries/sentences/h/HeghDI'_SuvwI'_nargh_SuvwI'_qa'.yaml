entry:
  entry_name: HeghDI' SuvwI' nargh SuvwI' qa'.
  slug: HeghDI'_SuvwI'_nargh_SuvwI'_qa'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: When a warrior dies, his spirit escapes.
    parts:
    - text: When a warrior dies
    - text: his spirit escapes.
  see_also: '{narghbe''chugh SuvwI'' qa'' taH may''.:sen}'
  notes: The verb {nargh:v:2} means "escape", but it (or a phonetically identical
    word) also means "appear" (see {nargh:v:1}).
  components: '{Hegh:v}, {-DI'':v}, {SuvwI'':n}, {nargh:v:2}, {SuvwI'':n}, {qa'':n}'
  sources:
    raw: '[1] {TKW p.145:src}'
    citations:
    - source: tkw
      page_start: 145
  translations:
    de:
      definition: Wenn ein Krieger stirbt, entflieht sein Geist.
    fa:
      definition: هنگامی که یک جنگجو می میرد، روح او فرار می کند.
    sv:
      definition: När en krigare dör, flyr hans anda.
    ru:
      definition: Когда воин умирает, его дух вырывается
      notes: Глагол {nargh:v:2} означает "сбегать", но он также значит "появляться"
        (см. {nargh:v:1}).
    zh_HK:
      definition: 當一個戰士死去時，他的靈魂逃脫了。
    pt:
      definition: Quando um guerreiro morre, seu espírito escapa.
    fi:
      definition: Kun soturi kuolee, hänen henkensä pakenee.
    fr:
      definition: Lorsqu'un guerrier meurt, son esprit s'échappe.
