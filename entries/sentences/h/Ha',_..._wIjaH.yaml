      definition: vamos lá, vamos para ... !
    fi:
      definition: Tule, mennään ...:lle.
      notes: 'Jos haluat vastata myöntävästi, sano {luq:excl} "ok".


        Jos haluat vastata kieltävästi, sano {Qo'':excl} "ei, kieltäydyn".'
      examples: '

        ▶ {Ha'', pa''lIj wIjaH!:sen:nolink} "Tule, mennään sinun hyttiisi!"

