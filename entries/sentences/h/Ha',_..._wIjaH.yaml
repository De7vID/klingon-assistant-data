      definition: Давайте, пойдём в/на/к ... !
      notes: 'Чтобы ответить утвердительно, скажите {luq:excl} "Окей".


        Чтобы ответить отрицательно, скажите {Qo'':excl} "нет, я отказываюсь".'
      examples: '

        ▶ {Ha'', pa''lIj wIjaH!:sen:nolink} "Давайте, пойдём в вашу каюту!"

        ▶ {Ha'', tach wIjaH!:sen:nolink} "Давайте, пойдём в бар!"

        ▶ {Ha'', vaS''a'' wIjaH!:sen:nolink} "Давайте, пойдём в Зал Великого совета."'
