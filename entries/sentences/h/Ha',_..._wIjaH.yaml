      definition: Los, lass uns nach ... gehen!
      examples: '

        ▶ {Ha'', pa''lIj wIjaH!:sen:nolink} "Los, lass uns in dein Zimmer gehen!"

        ▶ {Ha'', tach wIjaH!:sen:nolink} "Los, lass uns zur Bar gehen!"

        ▶ {Ha'', vaS''a'' wIjaH!:sen:nolink} "Los, lass uns zur Großen Halle gehen!"'
    fa:
      definition: بیا! برویم ... !
    sv:
