entry:
  entry_name: Hoch DaSopbe'chugh batlh bIHeghbe'.
  slug: Hoch_DaSopbe'chugh_batlh_bIHeghbe'_sen
  part_of_speech: sen:Ql
  pos: sen
  pos_subtype: Ql
  status: canonical
  section: main
  definition: Eat everything or you will die without honor.
  notes: This is roughly like saying, "Eat, eat!"
  components: '{Hoch:n}, {Da-:v}, {Sop:v}, {-be'':v}, {-chugh:v}, {batlh:adv}, {bI-:v},
    {Hegh:v}, {-be'':v}'
