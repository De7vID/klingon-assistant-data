  translations:
    de:
      definition: Wenn du nicht alles aufisst, wirst du nicht ehrenhaft sterben.
    fa:
      definition: خوردن همه چیز و یا شما بدون افتخار می میرند.
    sv:
      definition: Ät allt eller du kommer att dö utan ära.
    ru:
      definition: Съешь все, или ты умрешь без чести.
    zh_HK:
      definition: 如果你不吃哂一切，你的死而會沒有榮譽。
    pt:
      definition: Coma tudo ou você morrerá sem honra.
    fi:
