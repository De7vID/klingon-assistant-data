entry:
  entry_name: Ha'quj nge'
  slug: Ha'quj_nge'_sen
  part_of_speech: sen:idiom,tmpl
  pos: sen
  pos_subtype: idiom
  categories:
  - tmpl
  status: canonical
  section: main
  definition: to wound one's pride
  see_also: '{Ha''quj:n}, {le''yo'':n}, {nur:n}'
  notes: The expression {Ha'qujlIj nge':sen:nolink} "take away your sash" means "wound
    your pride".
  sources:
    raw: '[1] {KGT p.123:src}'
    citations:
    - source: kgt
      page_start: 123
  translations:
    de:
      definition: jemandes Stolz verletzen
      notes: Der Ausdruck {Ha'qujlIj nge':sen:nolink} "jemandes Schärpe wegnehmen"
        bedeutet "jemandes Stolz verletzen".
    fa:
      definition: افتادن غرور یکی
    sv:
      definition: att sår sin stolthet
    ru:
      definition: Задеть(ущемить) чью-то гордость
      notes: Выражение {Ha'qujlIj nge':sen:nolink} "сними свою перевязь" значит "ущеми
        свою гордость".
    zh_HK:
      definition: 傷到一個人的驕傲
    pt:
      definition: ferir o orgulho
    fi:
      definition: loukata jonkun ylpeyttä
    fr:
      definition: blesser son orgueil
