entry:
  entry_name: Hoch jaghpu'Daj HoHbogh SuvwI' yIvup.
  slug: Hoch_jaghpu'Daj_HoHbogh_SuvwI'_yIvup_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: Pity the warrior who slays all his foes.
  notes: This is a famous line from the poem {lu qeng:n:name,nolink} by G'trok. The
    idiomatic expression {Hoch jaghpu'Daj HoHpu':sen:nolink} "He/she has killed all
    his/her enemies" means that a person leads a meaningless, empty life, one lacking
    any challenge.
  components: '{Hoch:n}, {jagh:n}, {-pu'':n}, {-Daj:n}, {HoH:v}, {-bogh:v}, {SuvwI'':n},
    {yI-:v}, {vup:v}'
  sources:
    raw: '[1] {KGT p.107:src}'
    citations:
    - source: kgt
      page_start: 107
  translations:
    de:
      definition: Bemitleide den Krieger, der alle seine Feinde geschlagen hat.
    fa:
      definition: متاسفم برای جنگجویی که تمام دشمنانش را می‌کشد.
    sv:
      definition: Synd krigare som slår alla sina fiender.
    ru:
      definition: Пожалейте воина, который убивает всех своих врагов.
    zh_HK:
      definition: 可憐殺死他所有敵人的戰士。
    pt:
      definition: Tenha pena do guerreiro que mata todos os seus inimigos.
    fi:
      definition: Sääli soturia, joka on tappanut kaikki vihollisensa.
    fr:
      definition: Pitié pour le guerrier qui tue tous ses ennemis.
