  definition: to consider every possibility
  notes: This idiomatic expression, which is based on the homophony of the words {nuH:n:1}
    and {nuH:n:2}, means "to consider every possibility" or "to consider every option".
  components: '{Hoch:n}, {nuH:n:0}, {qel:v:1}'
  examples: '

    ▶ {Hoch nuH yIqel!:sen:nolink} "Consider every possibility!"

    ▶ {Hoch nuH Daqel''a''?:sen:nolink} "Did you consider every option?"'
