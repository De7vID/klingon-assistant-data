entry:
  entry_name: HablI', Su' labbeH.
  slug: HablI',_Su'_labbeH_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: extra
  definition: Prepare to transmit.
  see_also: '

    ▶ {De'' yIlI''... DaH!:sen}'
  notes: This is a command given to a data transceiving device ({HablI':n}).
  hidden_notes: The subtitle says "Ready to transmit", which was the original English
    line spoken by the actress playing Valkris. However, the Klingon is phrased as
    a command, so "Prepare to transmit" is a better translation.
  components: '{HablI'':n}, {Su'':excl}, {lab:v}, {-beH:v}'
  sources:
    raw: '[1] {Star Trek III:src}'
    citations:
    - source: star_trek_iii
  translations:
    de:
      definition: Computer, Datenübertragung vorbereiten!
    fa:
      definition: آماده برای انتقال. [AUTOTRANSLATED]
    sv:
      definition: Förbered dig för att överföra. [AUTOTRANSLATED]
    ru:
      definition: Приготовьтесь к передаче
      notes: Команда отдается устройству для передачи данных ({HablI':n}).
    zh_HK:
      definition: 準備傳遞。
    pt:
      definition: Preparar para transmitir.
    fi:
      definition: Tietokone, olen valmis lähettämään.
    fr:
      definition: Préparez-vous à transmettre. [AUTOTRANSLATED]
