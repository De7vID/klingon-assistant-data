      definition: کدام زبانها صحبت میکنی؟
    sv:
      definition: Vilka språk talar du? [AUTOTRANSLATED]
    ru:
      definition: Какие языки ты знаешь?
    zh_HK:
      definition: 你講邊啲語言㗎？
    pt:
      definition: Quais idiomas você fala?
    fi:
      definition: Mitä kieliä puhut?
      notes: 'Klingonissa tämä on pikemminkin komento kuin kysymys. Se tarkoittaa
        kirjaimellisesti: "Nimeä kielet, joita puhut!"'
    fr:
      definition: Quelle langues parlez vous? [AUTOTRANSLATED]
