  definition: Bite Me! (song)
  notes: "This is a Klingon karaoke classic.\n\n▶ {HIchop:sen@@HI-:v, chop:v}\n  \
    \ {rol ghajbogh tIrvo' HIghoS:sen@@rol:n, ghaj:v, -bogh:v, tIr:n, -vo':n, HI-:v,\
    \ ghoS:v:1}\n   {Hoch ram SuDbogh tI SuD retlhDaq:sen@@Hoch:n, ram:n, SuD:v:1,\
    \ -bogh:v, tI:n, SuD:v:1, retlh:n, -Daq:n}\n   {DIng, DIng, qammaj tIDIngmoH:sen@@DIng:v,\
    \ DIng:v, qam:n, -maj:n, tI-:v, DIng:v, -moH:v}\n   {waqvetlh tItuQ 'ej paHvam\
    \ vItuQ jIH:sen@@waq:n, -vetlh:n, tI-:v, tuQ:v, 'ej:conj, paH:n, -vam:n, vI-:v,\
    \ tuQ:v, jIH:n:1}\n\n   {HIchop:sen:nolink}\n   {'ej choS chIS bIngDaq HIchop:sen@@'ej:conj,\
    \ choS:n, chIS:v, bIng:n, -Daq:n, HI-:v, chop:v}\n   {HIDev:sen@@HI-:v, Dev:v}\n\
    \   {ravDaq Hov Huv bIngDaq:sen@@rav:n:1, -Daq:n, Hov:n, Huv:v:1, bIng:n, -Daq:n}\n\
    \   {jIHvaD ghIt yIpep:sen@@jIH:n:1, -vaD:n, ghIt:n:1, yI-:v, pep:v}\n   {DaH\
    \ QoQ yIchu':sen@@DaH:adv, QoQ:n, yI-:v, chu':v:3}\n   {'ej mI'jaj wewbogh ghew:sen@@'ej:conj,\
    \ mI':v, -jaj:v, wew:v, -bogh:v, ghew:n}\n   {bochtaHmo' maS chIS:sen@@boch:v,\
    \ -taH:v, -mo':v, maS:n, chIS:v}\n   {DaH HIchop:sen@@DaH:adv, HI-:v, chop:v}\n\
    \n   {HIchop:sen:nolink}\n   {Duj puylu'pu'bogh retlhDaq:sen@@Duj:n:1, puy:v,\
    \ -lu':v, -pu':v, -bogh:v, retlh:n, -Daq:n}\n   {bang bom tIbom:sen@@bang bom:n,\
    \ tI-:v, bom:v}\n   {jagh Hom tIjaD:sen@@jagh:n, Hom:n:1, tI-:v, jaD:v}\n   {HIchuH:sen@@HI-:v,\
    \ chuH:v:1}\n   {tIqwIj'e' qa'ang:sen@@tIq:n, -wIj:n, -'e':n, qa-:v, 'ang:v}\n\
    \   {He 'angbogh vavlI' pu'jIn tIQ wItlha'}\n\n   {HIchop:sen:nolink}\n   {'ej\
    \ choS chIS bIngDaq HIchop:sen:nolink}\n   {HIDev:sen:nolink}\n   {ravDaq Hov\
    \ Huv bIngDaq:sen:nolink}\n   {jIHvaD ghIt yIpep:sen:nolink}\n   {DaH QoQ yIchu':sen:nolink}\n\
    \   {'ej mI'jaj wewbogh ghew:sen:nolink}\n   {bochtaHmo' maS chIS:sen:nolink}\n\
    \   {DaH HIchop:sen:nolink}\n\nThe lyrics were translated by Robyn Stewart, Chris\
    \ Lipscombe, Christopher Kidder-Mostrom, Jeremy Cowan, and Ali Kidder-Mostrom\
    \ of the Klingon Christmas Carol.\n\nWatch a performance by Jen Usellis, produced\
    \ by Improvised Star Trek: {YouTube video:url:http://youtu.be/v2bjc6U0tjI}\n\n\
    Buy the full \"Warrior Woman\" album: {Google Play store:url:https://play.google.com/store/music/album/The_Klingon_Pop_Warrior_Warrior_Woman?id=Bwiodbf4hmegoplslpyfcjb7woq}"
  hidden_notes: This song is a translation of "Kiss Me" by the band Sixpence None
    the Richer.
