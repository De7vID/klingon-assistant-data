      page_start: 163
  translations:
    de:
      definition: Töte kein Tier, wenn du nicht vorhast, es zu essen.
    fa:
      definition: حیوان را کشتن ندهید مگر اینکه قصد داشته باشید آن را بخورید.
    sv:
      definition: Död inte ett djur om du inte tänker äta det. [AUTOTRANSLATED]
    ru:
      definition: Не убивай животное, если не намерен его съесть!
    zh_HK:
      definition: 除非你打算吃它，否則不要殺死動物。
    pt:
      definition: Não mate um animal a menos que você pretenda comê-lo.
    fi:
      definition: Älä tapa eläintä, ellet aio syödä sitä.
    fr:
      definition: Ne tuez pas un animal à moins que vous ayez l'intention de le manger.
