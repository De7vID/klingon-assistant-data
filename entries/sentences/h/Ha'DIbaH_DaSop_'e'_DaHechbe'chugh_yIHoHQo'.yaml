entry:
  entry_name: Ha'DIbaH DaSop 'e' DaHechbe'chugh yIHoHQo'.
  slug: Ha'DIbaH_DaSop_'e'_DaHechbe'chugh_yIHoHQo'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Do not kill an animal unless you intend to eat it.
  components: '{Ha''DIbaH:n:1}, {Da-:v}, {Sop:v}, {''e'':n}, {Da-:v}, {Hech:v}, {-be'':v},
    {-chugh:v}, {yI-:v}, {HoH:v}, {-Qo'':v}'
  sources:
    raw: '[1] {TKW p.163:src}'
    citations:
