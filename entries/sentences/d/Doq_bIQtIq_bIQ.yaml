entry:
  entry_name: Doq bIQtIq bIQ
  slug: Doq_bIQtIq_bIQ_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: something momentous has happened
  see_also: '{''ej HumtaH ''ej DechtaH ''Iw:sen}'
  notes: The expressions {Doq bIQtIq:sen:nolink} ("the river is red") and {Doq bIQtIq
    bIQ:sen:nolink} ("the river water is red") can be traced back to an old drinking
    song commemorating the slaying of {molor:n:name} by {qeylIS'e' lIjlaHbe'bogh vay':n:name}.
  sources:
    raw: '[1] {KGT p.123:src}'
    citations:
    - source: kgt
      page_start: 123
  translations:
    de:
      definition: etwas Schwerwiegendes ist geschehen
    fa:
      definition: چیزی مهم است اتفاق افتاده است
    sv:
      definition: något som har hänt
    ru:
      definition: случилось что-то важное
      notes: Выражения {Doq bIQtIq:sen:nolink} ("река красная") и {Doq bIQtIq bIQ:sen:nolink}
        ("вода реки красная") могут быть прослежены от старой застольной песни, напоминающей,
        как {qeylIS'e' lIjlaHbe'bogh vay':n:name} убил {molor:n:name}.
    zh_HK:
      definition: 發生了重大事件
    pt:
      definition: algo importante aconteceu
    fi:
      definition: jotain merkittävää on tapahtunut
