  definition: Where do you live?
  synonyms: '

    ▶ {nuqDaq ''oH juHlIj''e''?:sen}'
  see_also: '{ngu'':v}, {Dab:v}'
  notes: 'In Klingon, this is a command rather than a question. It literally means,
    "Identify the place where you live!"[1]


    An acceptable way to phrase this demand as a question is {nuq DaDab?:sen:nolink}[1]'
  search_tags: address
