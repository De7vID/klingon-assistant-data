entry:
  entry_name: Doq'a' SuvwI'pu'?
  slug: Doq'a'_SuvwI'pu'_sen
  part_of_speech: sen:joke
  pos: sen
  categories:
  - joke
  status: canonical
  section: extra
  definition: Are warriors red?
  see_also: '{SuD:v:0}'
  notes: "The joke goes like this:\n\n▶ {Doq'a' SuvwI'pu'?:sen:nolink}\n  \"Are warriors\
    \ red?\"\n\n▶ {ghobe'. SuD.:sen:nolink}\n  \"No. They are green.\"\n\nWatch a\
    \ lesson on this joke: {YouTube video:url:http://youtu.be/HciuEJSpPq0}"
  hidden_notes: The verb {SuD:v:0} means both "be green" and "take a risk". Also,
    Starfleet "redshirts" are infamous for dying.
  components: '{Doq:v}, {-''a'':v}, {SuvwI'':n}, {-pu'':n}'
  sources:
    raw: '[1] {PK:src}'
    citations:
    - source: pk
  translations:
    de:
      definition: Sind Krieger rot?
    fa:
      definition: آیا جنگجویان قرمز هستند؟
    sv:
      definition: Är krigare röda? [AUTOTRANSLATED]
    ru:
      definition: Красные воины? [AUTOTRANSLATED]
    zh_HK:
      definition: 戰士是紅色的嗎？
    pt:
      definition: Os guerreiros são vermelhos?
    fi:
      definition: Ovatko soturit punaisia?
      notes: "Vitsi menee näin:\n\n▶ {Doq'a' SuvwI'pu'?:sen:nolink}\n  \"Ovatko soturit\
        \ punaisia?\"\n\n▶ {ghobe'. SuD.:sen:nolink}\n  \"Ei. He ovat vihreitä.\"\n\
        \n({SuD:v:0} tarkoittaa sekä \"olla vihreä\" että \"ottaa riski\".)\n\nKatso\
        \ video tästä vitsistä: {YouTube video:url:http://youtu.be/HciuEJSpPq0}"
    fr:
      definition: Les guerriers sont-ils rouges ? [AUTOTRANSLATED]
