entry:
  entry_name: ro'lIj HI'ang!
  slug: ro'lIj_HI'ang_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: Show me your fist!
  notes: This idiomatic expression is used to challenge someone to take action in
    a manner consistent with something he or she just said. (It's similar to the English
    expression "put your money where your mouth is".)
  components: '{ro'':n}, {-lIj:n}, {HI-:v}, {''ang:v}'
  search_tags: challenge, put your money where your mouth is
  sources:
    raw: '[1] {KGT p.195:src}'
    citations:
    - source: kgt
      page_start: 195
  translations:
    de:
      definition: Zeig mir deine Faust!
    fa:
      definition: مشت خود را به من نشان دهید [AUTOTRANSLATED]
    sv:
      definition: Visa mig din knytnäve!
    ru:
      definition: Покажи мне свой кулак!
      notes: Данное идиоматическое выражение очень похоже на "ответь за свои слова"
        или "перейти от слов к делу".
      search_tags: вызов, состязание
    zh_HK:
      definition: 告訴我你的拳頭！ [AUTOTRANSLATED]
    pt:
      definition: Mostre-me seu punho!
    fi:
      definition: Näytä minulle nyrkkisi!
    fr:
      definition: Montre-moi ton poing ! [AUTOTRANSLATED]
