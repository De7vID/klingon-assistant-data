  definition: between ... and ...
  notes: This is used to express the idea of some (perhaps unknown) point between
    two ends of a range. To express the full stretch of the entire range, use {qubbID:n:1}
    instead.[1]
  examples: '

    ▶ {QujwI'' ghom rav:sen:nolink}: {cha''; ''aqroS:sen:nolink}: {jav:sen:nolink}
    "2 to 6 players"[2]

    ▶ {rav cha'' ''uj(mey) ''aqroS loS ''uj(mey) ''ab:sen@@rav ...:sen, cha'':n:num,
    ''uj:n, -mey:n, ''aqroS ...:sen, loS:n:1,num, ''uj:n, -mey:n, ''ab:v:1} "has a
    length between two and four ujes" (it''s at least two ujes and no more than four)[1]

    ▶ {rav DaSjaj ''aqroS buqjaj maghom:sen@@rav:n:2, DaSjaj:n, ''aqroS:n:2, buqjaj:n,
    ma-:v, ghom:v} "we meet between Monday and Friday", "we meet at some point between
    Monday and Friday"[1]'
