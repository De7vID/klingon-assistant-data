      notes: Dieser Ausdrcuk ist nur aus dem Satz von {SkyBox S31:src} bekannt, {beyHom
        bey bey'a' jachtaH latlh tlhInganpu'.:sen:nolink} "[Andere Klingonen] schreien
        in einem großen Crescendo."[1] Seine genaue Grammatik ist unklar.
