entry:
  entry_name: beyHom bey bey'a' jachtaH
  slug: beyHom_bey_bey'a'_jachtaH_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: to roar in crescendo
  see_also: '{Hegh bey:n}'
  notes: This expression is known only through the sentence, from {SkyBox S31:src},
    {beyHom bey bey'a' jachtaH latlh tlhInganpu'.:sen:nolink} "[Other Klingons] roar
    in a great crescendo."[1] Its exact grammar is unclear.
  sources:
    raw: '[1] {SkyBox S31:src} (reprinted in {HQ 6.2, p.9, Jun. 1997:src})'
    citations:
