entry:
  entry_name: bIghung'a'?
  slug: bIghung'a'_sen
  part_of_speech: sen:bc
  pos: sen
  pos_subtype: bc
  status: canonical
  section: examples
  definition: Are you hungry?
  see_also: '{bI''oj''a''?:sen}'
  notes: 'To answer in the affirmative, say {HIja'':excl} "yes" or {jISop vIneH} "I
    want to eat."


    To answer in the negative, say {ghobe'':excl} or {jISop vIneHbe''} "I don''t want
    to eat."'
  translations:
    de:
      definition: Hast du Hunger?
    fa:
      definition: گرسنه‌ی؟
    sv:
      definition: Är du hungrig?
    ru:
      definition: Ты голоден? Вы голодны?
      notes: 'Чтобы ответить утвердительно, скажите {HIja'':excl} "да" или {jISop
        vIneH} "Я хочу есть."


        Чтобы ответить отрицательно, скажите {ghobe'':excl} "нет" or {jISop vIneHbe''}
        "Я не хочу есть."'
    zh_HK:
      definition: 你餓嗎？
    pt:
      definition: Você está com fome?
    fi:
      definition: Oletko nälkäinen?
      notes: 'Vastaa myöntävästi sanomalla {HIja'':excl} "kyllä" tai {jISop vIneH}
        "haluan syödä".


        Jos haluat vastata kieltävästi, sano {ghobe'':excl} tai {jISop vIneHbe''}
        "en halua syödä".'
    fr:
      definition: Avez-vous faim?
