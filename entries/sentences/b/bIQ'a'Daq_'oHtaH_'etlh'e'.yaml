entry:
  entry_name: bIQ'a'Daq 'oHtaH 'etlh'e'.
  slug: bIQ'a'Daq_'oHtaH_'etlh'e'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: The sword is in the ocean.
  see_also: '{rIntaH:v}'
  notes: This idiom means that something has ended, and it is impossible to return
    to the previous condition.
  sources:
    raw: '[1] {KGT p.121:src}'
    citations:
    - source: kgt
      page_start: 121
  translations:
    de:
      definition: Das Schwert ist im Ozean.
      notes: Diese Redewendung bedeutet, dass etwas beendet ist und es unmöglich ist,
        es in seinen vorherigen Zustand zurückzuversetzen.
    fa:
      definition: شمشیر در اقیانوس است.
    sv:
      definition: Svärdet är i havet.
    ru:
      definition: Меч находится в океане.
      notes: Эта идиома означает, что что-либо закончилось, и это невозможно вернуть
        в предыдущее состояние.
    zh_HK:
      definition: 劍在海洋中。
    pt:
      definition: A espada está no oceano.
    fi:
      definition: Miekka on meressä.
    fr:
      definition: L'épée est dans l'océan.
      notes: Cette locution signifie que quelque chose est finie et qu'il est impossible
        de la retourner à son état précédent.
  _original_id: 10162
  _original_file: mem-01-b.xml
