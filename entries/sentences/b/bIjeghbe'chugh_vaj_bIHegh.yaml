  definition: Surrender or die!
  see_also: '

    ▶ {bIDIlbe''chugh vaj bIHegh!:sen}

    ▶ {bIje''be''chugh vaj bIHegh!:sen}'
  notes: 'This sentence literally means, "If you don''t surrender, you will die".
    Note that even though the English translation has "or" in it, the conjunction
    {pagh:conj} is not used in the Klingon sentence. In general, English sentences
    of the form "X or Y!" (demanding that the listener choose one out of the two options)
    must be recast as {bI-X-be''chugh vaj bI-Y:sen:nolink} "If you don''t X, you will
    Y" in Klingon.


    Watch Gowron say this: {YouTube video:url:http://youtu.be/NpFDKTzINH8}'
  components: '{bI-:v}, {jegh:v}, {-be'':v}, {-chugh:v}, {vaj:adv}, {bI-:v}, {Hegh:v}'
  sources:
    raw: '[1] {TKD p.170:src}, [2] {KCD:src}'
    citations:
    - source: tkd
      page_start: 170
    - source: kcd
  translations:
    de:
      definition: Ergib dich oder stirb!
      notes: 'Dieser Satz bedeutet wörtlich, "Wenn du dich nicht ergibst, wirst du
        sterben". Auch wenn die Übersetzung das Wort "oder" beinhaltet, wird die Konjunktion
        {pagh:conj} im klingonischen Satz nicht benutzt. Im Allgemeinen müssen deutsche
        Sätze der Form "X oder Y!" (die Forderung, dass der Zuhörer eine der beiden
        Optionen wählt) ins Klingonische als {bI-X-be''chugh vaj bI-Y:sen:nolink}
        "Wenn du nicht X, dann wirst du Y" übertragen werden.


        Schau dir an, wie Gowron dies sagt: {YouTube video:url:http://youtu.be/NpFDKTzINH8}'
    fa:
      definition: تسلیم شدن یا مرگ!
    sv:
      definition: Ge dig eller dö!
    ru:
      definition: Сдавайся или умрёшь!
      notes: 'Это предложение дословно означает, "Если ты не сдашься, то умрешь".
        Обратите внимание, что союз "или" {pagh:conj} не используется в Клингонском
        предложении. В общем случае предложения вида "X или Y!" (требование, чтобы
        слушатель выбрал один из двух вариантов) должны быть переделаны в {bI-X-be''chugh
        vaj bI-Y:sen:nolink} "Если ты не X, то ты Y" на клингонском.


        Смотрите, как это говорит Гаурон: {YouTube video:url:http://youtu.be/NpFDKTzINH8}'
    zh_HK:
      definition: 不投降就受死！
    pt:
      definition: Renda-se ou morra!
    fi:
      definition: Antautu tai kuole!
    fr:
      definition: Rends-toi ou meurs !
      notes: 'Cette phrase signifie littéralement, "Si tu ne te rends pas, tu vas
        mourrir". Tandis que la traduction contient le mot "ou", la phrase klingonne
        n''utilise pas la conjonction {pagh:conj}. Généralement, les phrases françaises
        de la forme "X ou Y!" (exigeant que l''auditeur choisisse entre les deux options)
        doivent être reformulées comme {bI-X-be''chugh vaj bI-Y:sen:nolink} "Si tu
        ne X, tu vas Y" en klingon.


        Regarde comment Gowron le dit: {YouTube video:url:http://youtu.be/NpFDKTzINH8}'
