entry:
  entry_name: bI'oj'a'?
  slug: bI'oj'a'_sen
  part_of_speech: sen:bc
  pos: sen
  pos_subtype: bc
  status: canonical
  section: examples
  definition: Are you thirsty?
  see_also: '{bIghung''a''?:sen}'
  notes: 'To answer in the affirmative, say {HIja'':excl} "yes" or {jItlhutlh vIneH}
    "I want to drink."


    To answer in the negative, say {ghobe'':excl} or {jItlhutlh vIneHbe''} "I don''t
    want to drink."'
  translations:
    de:
      definition: Hast du Durst?
    fa:
      definition: تشنه‌ی؟
    sv:
      definition: Är du törstig?
    ru:
      definition: Хочешь пить?
      notes: 'Чтобы ответить утвердительно,скажите {HIja'':excl} "да" или {jItlhutlh
        vIneH} "Я хочу пить."


        Чтобы ответить отрицательно, скажите {ghobe'':excl} "нет" или {jItlhutlh vIneHbe''}
        "Я не хочу пить."'
    zh_HK:
      definition: 你口渴嗎？
    pt:
      definition: Você está com sede?
    fi:
      definition: Oletko janoinen?
      notes: 'Vastaa myöntävästi sanomalla {HIja'':excl} "kyllä" tai {jItlhutlh vIneH}
        "haluan juoda".


        Jos haluat vastata kieltävästi, sano {ghobe'':excl} tai {jItlhutlh vIneHbe''}
        "en halua juoda".'
    fr:
      definition: As-tu soif?
