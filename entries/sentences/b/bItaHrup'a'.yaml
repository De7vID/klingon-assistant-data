    de:
      definition: Bist du bereit weiterzumachen?
      notes: 'Dies ist ein Ausruf, der eine ähnliche Rolle füllt wie "Ach ja?!" und
        Zweifel oder Trotz, Herausforderung oder Missachtung ausdrückt. Allerdings
        fehlt ihm im Vergleich zu "Ach ja?!" der Ausdruck des Frusts. (Mitglieder
        der Föderation nutzen "Ach ja?!" in einer Diskussion wenn einem sonst nichts
        mehr einfällt, um ein weiteres Argument anzubringen. Für Klingonen ist Frustration
        keine bewundernswerte Eigenschaft.) Wenn ein Klingone dies zu einem anderen
        sagt, sollte man entweder zurück oder vortreten, je nachdem, ob man denkt,
        dass eine Schlägerei oder eine anregende Runde Wettfluchen ausbrechen wird.[1]


        Dieser Ausdruck hat eine trotzige Konnotation nur wenn das Pronominalpräfix
        in der zweiten Person ist. (Wenn man mehrere Personen anspricht, ist die Form
        {SutaHrup''a''?:sen@@Su-:v, taH:v:1, -rup:v, -''a'':v}) Auch mit einem Präfix
        in der zweiten Person, in einem eindeutig nicht-herausfordernden Kontext,
        kann der Satz {bItaHrup''a''?:sen:nolink} oder {SutaHrup''a''?:sen:nolink}
        auch seine wörtliche Bedeutung, "Bist du bereit weiterzumachen?" ausdrücken.
        Die trotzige Bedeutung ist allerdings häufiger.[1]


        Maltz fühlte sich sicher, dass es eine Verbindung zwischen diesem Ausdruck
        und der Beleidigung {taHqeq:excl} gibt, aber er konnte sie nicht erklären.[1]


        Für "Ach ja?" in der Bedeutung "Ist dem so?", siehe {qar''a''?:sen}'
