  definition: Are you prepared to continue?
  notes: 'This is an exclamation which serves a similar role to "oh, yeah?" in expressing
    disbelief or defiance. However, it differs from "oh, yeah?" in that it lacks the
    sense of exasperation. (Among members of the Federation, "oh, yeah?" is said in
    the course of an argument when one can think of nothing better to say to make
    one''s next point. For Klingons, exasperation is not an admirable characteristic.)
    If one Klingon says this to another, one should either stand back or get closer,
    depending on whether one thinks a fight or stimulating round of curse warfare
    is about to begin.[1]


    The expression carries the element of defiance only when the pronominal prefix
    is second-person. (The form used when addressing a group is {SutaHrup''a''?:sen@@Su-:v,
    taH:v:1, -rup:v, -''a'':v}) Even with a second-person prefix, in a context which
    is clearly nonconfrontational, the phrase {bItaHrup''a''?:sen:nolink} or {SutaHrup''a''?:sen:nolink}
    could be used to convey its literal meaning, "Are you ready to continue?" However,
    the defiant sense of the expression is more common.[1]


    Maltz felt sure that there is a connection between this expression and the expletive
    {taHqeq:excl}, but he couldn''t explain what it was.[1]


    For "oh, yeah?" meaning simply "Is that so?", see {qar''a''?:sen}'
