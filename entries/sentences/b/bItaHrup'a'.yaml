    fr:
      definition: Es-tu prêt à continuer ?
      notes: 'Ceci est une exclamation qui exprime défi, mépris ou incrédulité. Il
        lui manque un sens d''irritation, commun à la traduction anglaise. (Entre
        membres de la Fédération, on dit "oh, yeah?" dans une discussion quand on
        n''a plus meilleure chose à dire pour défendre son prochain argument. Entre
        klingons, l''irritation n''est pas une charactéristique admirable.) Si un
        klingon le dit à un autre, on devrait ou retirer ou approcher, selon si on
        pense si c''est une bagarre ou une partie stimulante de guerre des insultes
        qui va éclater.[1]


        L''expression a le sens de défi seulement quand le préfixe pronominal est
        dans la deuxième personne. (La forme utilisée pour addresser un groupe {SutaHrup''a''?:sen@@Su-:v,
        taH:v:1, -rup:v, -''a'':v}) Même avec le préfixe de deuxième personne, dans
        un contexte qui est clairement non-agressif, la phrase {bItaHrup''a''?:sen:nolink}
        ou {SutaHrup''a''?:sen:nolink} peut être utilisé pour exprimer sa signification
        littérale, "Es-tu prêt à continuer?" Cependant, le sens de défi est plus courrant.[1]


        Maltz se sentait sûr qu''il y a une connection entre cette locution et l''insulte
        {taHqeq:excl}, mais il ne savait pas l''expliquer.[1]


        Pour "Ah, ouais?" signifiant "Vraiment? C''est vraiment le cas?", voir {qar''a''?:sen}'
