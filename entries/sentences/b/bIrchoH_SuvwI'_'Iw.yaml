entry:
  entry_name: bIrchoH SuvwI' 'Iw.
  slug: bIrchoH_SuvwI'_'Iw_sen
  part_of_speech: sen:rej
  pos: sen
  pos_subtype: rej
  status: canonical
  section: main
  definition: The blood of the warrior grows cold.
  notes: To discourage romantic attention from someone, turn your side to them, and
    say this sentence.
  components: '{bIr:v}, {-choH:v}, {SuvwI'':n}, {''Iw:n}'
  sources:
    raw: '[1] {PK:src}'
    citations:
    - source: pk
  translations:
    de:
      definition: Das Blut des Kriegers wird kalt.
      notes: Um jemandes romantische Avancen abzuweisen, dreht man sich zur Seite
        und sagt diesen Satz.
    fa:
      definition: خون جنگجو سرد می شود [AUTOTRANSLATED]
    sv:
      definition: Krigarens blod kallnar.
    ru:
      definition: Кровь воина становится холодной.
    zh_HK:
      definition: 戰士的鮮血變冷了。
    pt:
      definition: O sangue do guerreiro se esfria.
    fi:
      definition: Soturin veri virtaa kylmänä.
    fr:
      definition: Le sang du guerrier se refroidit.
      notes: Pour décourager les avances romantiques de quelqu'un, on tourne de côté
        et dit cette phrase.
