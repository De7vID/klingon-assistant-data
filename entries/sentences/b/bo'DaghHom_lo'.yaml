entry:
  entry_name: bo'DaghHom lo'
  slug: bo'DaghHom_lo'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: minimize the importance of something
  see_also: '{bo''Dagh''a'' lo'':sen}'
  notes: This expression has the negative connotation of minimizing the importance
    of something when it is inappropriate to do so.
  components: '{bo''Dagh:n}, {-Hom:n}, {lo'':v}'
  search_tags: trivialize, trivialise, minimise
  sources:
    raw: '[1] {KGT p.125:src}'
    citations:
    - source: kgt
      page_start: 125
  translations:
    de:
      definition: untertreiben, zu gering angeben, die Wichtigkeit von etwas verringern
      notes: Dieses Ausdruck hat den negativen Beiklang, dass jemand untertreibt,
        wenn es unpassend ist dies zu tun.
    fa:
      definition: اهمیت چیزی را کم کردن
    sv:
      definition: förringa, bagatellisera
    ru:
      definition: Минимизация важности чего-либо
      notes: Это выражение имеет негативное сопутствующее значение для преуменьшения,
        когда так делать неуместно.
    zh_HK:
      definition: 低調某事的重要性
    pt:
      definition: minimizar a importância de algo
    fi:
      definition: vähätellä
    fr:
      definition: minimiser l'importance de quelque chose
      notes: Cette expression a la connotation négative qu'on minimise l'importance
        de quelque chose quand il ne convient pas.
