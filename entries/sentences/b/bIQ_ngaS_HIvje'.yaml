entry:
  entry_name: bIQ ngaS HIvje'.
  slug: bIQ_ngaS_HIvje'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition:
    text: be quite mistaken, be totally wrong
    parts:
    - text: be quite mistaken
    - text: be totally wrong
  see_also: '{muj:v}, {Qagh:v}'
  notes: This literally means "The cup contains water." It is a reasonably strong
    expression, and it would not be surprising if a fight broke out after this is
    uttered.
  examples: '

    ▶ {bIQ ngaS HIvje''lIj.:sen:nolink} "You''re all wrong."'
  sources:
    raw: '[1] {KGT p.120:src}'
    citations:
    - source: kgt
      page_start: 120
  translations:
    de:
      definition: sich komplett irren
      notes: Dies bedeutet wörtlich "Der Becher beinhaltet Wasser". Es ist ein recht
        starker Ausdruck, und es wäre nicht überraschend, wenn eine Schlägerei ausbräche,
        nachdem er gesagt wurde.
      examples: '

        ▶ {bIQ ngaS HIvje''lIj.:sen:nolink} "Du irrst dich total."'
    fa:
      definition: کاملا اشتباه بودن
    sv:
      definition: ha fullständigt fel, vara ute och cykla
    ru:
      definition: быть очень неправым, быть абсолютно неправым
      examples: '

        ▶ {bIQ ngaS HIvje''lIj.:sen:nolink} "Вы все неправы."'
    zh_HK:
      definition: 完全錯了
    pt:
      definition: estar completamente enganado, estar totalmente errado
    fi:
      definition: olla hyvin erehtynyt, olla täysin väärässä
    fr:
      definition: avoir complètement tort, être totalement faux
      notes: Ceci signifie littéralement "La tasse contient de l'eau". Il s'agit d'une
        expression assez forte et il ne serait pas surprenant si une bagarre éclate
        après qu'elle a été dite.
      examples: '

        ▶ {bIQ ngaS HIvje''lIj.:sen:nolink} "Tu as complètement tort."'
