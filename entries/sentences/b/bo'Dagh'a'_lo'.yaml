entry:
  entry_name: bo'Dagh'a' lo'
  slug: bo'Dagh'a'_lo'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: exaggerate
  see_also: '{bo''DaghHom lo'':sen}, {lach:v}'
  notes: This expression has the negative connotation of exaggerating when it is inappropriate
    to do so.
  components: '{bo''Dagh:n}, {-''a'':n}, {lo'':v}'
  sources:
    raw: '[1] {KGT p.125:src}'
    citations:
    - source: kgt
      page_start: 125
  translations:
    de:
      definition: übertreiben
      notes: Dieses Ausdruck hat den negativen Beiklang, dass jemand übertreibt, wenn
        es unpassend ist dies zu tun.
    fa:
      definition: اغراق آمیز [AUTOTRANSLATED]
    sv:
      definition: överdriva
    ru:
      definition: преувеличивать, утрировать
      notes: Это выражение имеет негативное сопутствующее значение для преувеличения,
        когда так делать неуместно.
    zh_HK:
      definition: 誇大、作大
    pt:
      definition: exagerar
    fi:
      definition: liioitella
    fr:
      definition: exagérer
      notes: Cette expression a la connotation négative qu'on exaggère quand il ne
        convient pas.
