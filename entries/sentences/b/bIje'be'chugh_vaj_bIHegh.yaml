  definition: Buy or die!
  notes: This is often said by Klingon merchants to their customers. See the similar
    {bIjeghbe'chugh vaj bIHegh!:sen} for analysis.
  components: '{bI-:v}, {je'':v:1}, {-be'':v}, {-chugh:v}, {vaj:adv}, {bI-:v}, {Hegh:v}'
