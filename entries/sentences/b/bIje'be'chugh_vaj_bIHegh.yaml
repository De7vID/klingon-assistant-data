  translations:
    de:
      definition: Kauf oder stirb!
      notes: Dies wird oft von klingonischen Händlern zu ihren Kunden gesagt. Siehe
        den ähnlichen Satz {bIjeghbe'chugh vaj bIHegh!:sen} für eine Analyse.
    fa:
      definition: خرید یا مرگ!
    sv:
      definition: Köp eller dö!
    ru:
      definition: Покупай или умрёшь!
      notes: Это часто говорят клингонские купцы своим покупателям. См анализ похожего
        предложения {bIjeghbe'chugh vaj bIHegh!:sen}
    zh_HK:
      definition: 不購買就受死！
    pt:
      definition: Compre ou morra!
    fi:
      definition: Osta tai kuole!
    fr:
      definition: Achète ou meurs !
      notes: Ceci est souvent dit par les négociants klingons à leurs clients. Voir
