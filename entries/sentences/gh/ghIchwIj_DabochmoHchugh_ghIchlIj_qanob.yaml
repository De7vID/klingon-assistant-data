entry:
  entry_name: ghIchwIj DabochmoHchugh ghIchlIj qanob.
  slug: ghIchwIj_DabochmoHchugh_ghIchlIj_qanob_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: If you shine my nose, I will give you your nose.
    parts:
    - text: If you shine my nose
    - text: I will give you your nose.
  see_also: '{bochmoHwI'':n}'
  notes: This idiom is used to mean "Do not try to mislead me if you value your life."
  sources:
    raw: '[1] {PK:src}'
    citations:
    - source: pk
  translations:
    de:
      definition: Wenn du meine Nase polierst gebe ich dir deine Nase.
    fa:
      definition: اگر بینی خود را درخشیدید، من بینی خود را به شما خواهم داد.
    sv:
      definition: Om du skiner min näsa, kommer jag att ge dig näsan.
    ru:
      definition: Если ты светишь мне носом, я отдам тебе нос.
    zh_HK:
      definition: 如果你擦亮我的鼻子，我會給你你的鼻子。
    pt:
      definition: Se você polir meu nariz, eu lhe darei seu nariz.
    fi:
      definition: Jos kiillotat nenääni, annan sinulle sinun nenäsi.
    fr:
      definition: Si tu me polis le nez, je te donnerai ton nez.
