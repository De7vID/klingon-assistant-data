  definition: Dismissed!
  see_also: '{ghomHa'':v}'
  hidden_notes: In {DS9 - Sons and Daughters:src}, Worf dismisses a group of crewmen
    with {yIghomHa'!:sen:nolink} Since he was addressing multiple people, it should
    have been {peghomHa'!:sen:nolink} Furthermore, since he was addressing subordinates,
    he should probably have used clipped Klingon, i.e., {ghomHa'!:sen:nolink}
