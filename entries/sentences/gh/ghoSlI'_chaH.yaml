  definition: They are coming.
  notes: "This is the opening monologue of {DSC:src}, spoken by {tIquvma:n:name}:\n\
    ▶ {ghoSlI' chaH.:sen:nolink}\n   {ngIq HeySelmaj'e' nuSev 'ej nuqat:sen@@ngIq:n,\
    \ HeySel:n, -maj:n, -'e':n, nu-:v, Sev:v, 'ej:conj, nu-:v, qat:v:1}\n   {'ej nutaHmoHbogh\
    \ Hoch lunge'.:sen@@'ej:conj, nu-:v, taH:v:1, -bogh:v, Hoch:n, lu-:v, nge':v}\n\
    \   {buQwI'vam 'omlu'meH wa' mIw tu'lu';:sen@@buQ:v, -wI':v, -vam:n, 'om:v, -lu':v,\
    \ -meH:v, wa':n, mIw:n, tu'lu':v}\n   {wo'majDaq ghobtaHbogh cha'maH loS tuqmey\
    \ DItay'nISqa'moH.:sen@@wo':n, -maj:n, -Daq:n, ghob:v, -taH:v, -bogh:v, cha'maH:n,\
    \ loS:n:1, tuq:n, -mey:n, DI-:v, tay':v, -nIS:v, -qa':v, -moH:v}\n   {loD lIjlaHbe'bogh\
    \ vay' wIlIjpu' -:sen@@loD:n, lIj:v, -laH:v, -be':v, -bogh:v, vay':n, wI-:v, lIj:v,\
    \ -pu':v}\n   {tuqmeymaj tay'moHmeH qeylIS'e':sen@@tuq:n, -mey:n, -maj:n, tay':v,\
    \ -moH:v, -meH:v, qeylIS:n, -'e':n}\n   {wa' qangtlhIn wIpab;:sen@@wa':n, qangtlhIn:n,\
    \ wI-:v, pab:v} {tlhIngan maH! taHjaj!:sen}\n   {nuvma' DIghommoHmeH, DaHjaj rI'meH\
    \ qulmaj wIchu'.:sen@@nuv:n, -ma':n, DI-:v, ghom:v, -moH:v, -meH:v, DaHjaj:n,\
    \ rI':v, -meH:v, qul:n, -maj:n, wI-:v, chu':v:2}\n   {jagh wI'ommeH pe'vIl DeSDu'maj\
    \ DIrar.:sen@@jagh:n, wI-:v, 'om:v, -meH:v, pe'vIl:adv, DeS:n:1, -Du':n, -maj:n,\
    \ DI-:v, rar:v}\n   {HeghmoHbogh rI'meH mu'meyvam jatlh jaghma'...:sen@@HeghmoH:v,\
    \ -bogh:v, rI':v, -meH:v, mu':n, -mey:n, -vam:n, jatlh:v, jagh:n, -ma':n}\n  \"\
    They are coming.\n   Atom by atom... they will coil around us...\n   and take\
    \ all that we are.\n   There is one way to confront this threat.\n   By reuniting\
    \ the 24 warring Houses of our own empire.\n   We have forgotten the Unforgettable...\n\
    \   the last to unify our tribes - Kahless -\n   together, under one creed...\
    \ remain Klingon!\n   That is why we light our beacon this day. To assemble our\
    \ people.\n   To lock arms against those whose fatal greeting is...\"\n\nThe speech\
    \ concludes with the words (in Federation Standard): \"We come in peace.\""
  hidden_notes: The Klingon translation was done by {Qov:n:name}. The English comes
    from the subtitles, with punctuation edited for clarity.
