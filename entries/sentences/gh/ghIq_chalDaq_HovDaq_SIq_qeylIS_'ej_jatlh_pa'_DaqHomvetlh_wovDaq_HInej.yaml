  definition:
    text: Then Kahless pointed to a star in the sky and said, "Look for me there,
      on that point of light."
    parts:
    - text: Then Kahless pointed to a star in the sky and said
    - text: '"Look for me there'
    - text: on that point of light."
  see_also: '{bo''retlh:n}'
  notes: This is part of the Story of the Promise, which tells of the departure (and
    prophesies the return) of {qeylIS'e' lIjlaHbe'bogh vay':n:name}.
  hidden_notes: 'The Klingon text comes from an inscription seen on one of the {DSC:src}
    trailers, while the English translation is from {TNG - Rightful Heir:src}.


    Set photos show that this sentence is preceded by {Suto''vo''qor vIjaH ''ach ''opleS
