  translations:
    de:
      definition: 'Dann zeigte Kahless auf einen Stern am Himmel und sagte: "Bringe
        mich an diesen hellen Ort hier oben."'
    fa:
      definition: 'سپس Kahless به یک ستاره در آسمان اشاره کرد و گفت: "به دنبال من
        در آن نقطه از نور است."'
    sv:
      definition: 'Då pekade Kahless på en stjärna på himlen och sa: "Leta efter mig
        där, på den punkten av ljuset." [AUTOTRANSLATED]'
      notes: Det här är en del av berättelsen Historien om löftet, som berättar om
        {qeylIS'e' lIjlaHbe'bogh vay':n:name} avfärd (och profeserar om hans återkomst).
    ru:
      definition: 'Затем Кахлесс указал на звезду в небе и сказал: «Ищите меня там,
        в этой точке света». [AUTOTRANSLATED]'
    zh_HK:
      definition: 然後「凱勒斯」指著天空中的一顆星說：「在那個光點上尋找我。」
    pt:
      definition: 'Então Kahless apontou para uma estrela no céu e disse: "Procure-me
        lá, naquele ponto da luz".'
    fi:
      definition: 'Sitten Kahless osoitti tähteä taivaalla ja sanoi: "Etsikää minua
        tuolta valopisteeltä."'
    fr:
      definition: 'Puis Kahless désigna une étoile dans le ciel et dit : "Cherchez-moi
        là, sur ce point lumineux." [AUTOTRANSLATED]'
