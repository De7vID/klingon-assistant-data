    of {''ej jIHvo'' nIHDI'' jIbup:sen@@''ej:conj, jIH:n:1h, -vo'':n, nIH:v, -DI'':v,
    jI-:v, bup:v}.


    The German subtitles, and apparently an earlier version of the English subtitles,
    use "terrorist" to translate {jIvvo'':n} instead of "criminal".'
