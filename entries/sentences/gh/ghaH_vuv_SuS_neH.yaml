entry:
  entry_name: ghaH vuv SuS neH
  slug: ghaH_vuv_SuS_neH_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition:
    text: be foolish, be a fool
    parts:
    - text: be foolish
    - text: be a fool
  see_also: '{qoH vuvbe'' SuS.:sen}, {chatlh!:excl}'
  notes: This literally means "he/she wants the wind to respect him/her".
  components: '{ghaH:n}, {vuv:v}, {SuS:n}, {neH:v}'
  examples: '

    ▶ {muvuvpu'' SuS vIneH.:sen:nolink} "I acted like a fool."

    ▶ {bImaw''''a''? Duvuv SuS DaneH''a''?:sen:nolink} "What''s with you? Are you
    an idiot?"'
  sources:
    raw: '[1] {KGT p.122:src}'
    citations:
    - source: kgt
      page_start: 122
  translations:
    de:
      definition: er benimmt sich idiotisch
    fa:
      definition: احمق باش، احمق بودن [AUTOTRANSLATED]
    sv:
      definition: var dumt, var en dåre [AUTOTRANSLATED]
    ru:
      definition: быть глупым, быть дураком
      notes: Дословно это означает "он/она хочет, чтобы ветер уважал её"
      examples: '

        ▶ {muvuvpu'' SuS vIneH.:sen:nolink} "Я действовал, как дурак."

        ▶ {bImaw''''a''? Duvuv SuS DaneH''a''?:sen:nolink} "Что с тобой такое? Ты
        идиот?"'
    zh_HK:
      definition: 是愚蠢的、是個傻瓜 [AUTOTRANSLATED]
    pt:
      definition: ser tolo
    fi:
