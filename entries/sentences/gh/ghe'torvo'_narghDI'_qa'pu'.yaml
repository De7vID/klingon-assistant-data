entry:
  entry_name: ghe'torvo' narghDI' qa'pu'
  slug: ghe'torvo'_narghDI'_qa'pu'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: when spirits escape from Gre'thor
  see_also: '{not:adv}, {paghlogh:adv}'
  notes: This is similar to the Terran expression "when pigs fly".
  examples: '

    ▶ {jIjegh ghe''torvo'' narghDI'' qa''pu''.:sen:nolink} "I will surrender when
    spirits escape from Gre''thor." (That is, "I will never surrender.")'
  sources:
    raw: '[1] {KGT p.117:src}'
    citations:
    - source: kgt
      page_start: 117
  translations:
