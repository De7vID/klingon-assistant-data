entry:
  entry_name: cha' DoSmey DIqIp.
  slug: cha'_DoSmey_DIqIp_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: We disagree.
  antonyms: '{wa'' DoS wIqIp.:sen}'
  see_also: '{Qoch:v}, {Qochbe'':v}'
  notes: This literally means "we hit two targets". Note that {DoSmey:n:nolink} must
    be used, not the inherently plural {ray':n}. This idiom can be shortened to just
    {DoSmey DIqIp.:sen:nolink}
  components: '{cha'':n}, {DoS:n}, {-mey:n}, {DI-:v}, {qIp:v}'
  sources:
    raw: '[1] {KGT p.106:src}'
    citations:
    - source: kgt
      page_start: 106
  translations:
    de:
      definition: Wir sind verschiedener Meinung
      notes: Dies bedeutet wörtlich "wir treffen zwei Ziele". Merke, dass {DoSmey:n:nolink}
        benutzt werden muss, nicht der Kollektivsingular {ray':n}. Diese Redewendung
        kann zu nur {DoSmey DIqIp:sen:nolink} verkürzt werden.
    fa:
      definition: موافق نیستیم.
    sv:
      definition: Vi är inte överens.
    ru:
      definition: Мы не согласны. [AUTOTRANSLATED]
    zh_HK:
      definition: 我們不同意。
    pt:
      definition: Nós discordamos.
    fi:
      definition: Olemme eri mieltä.
    fr:
      definition: Nous ne sommes pas d'accord.
      notes: Ceci signifie littéralment "nous touchons deux cibles". À noter qu'il
        faut utiliser {DoSmey:n:nolink}, pas le singulier collectif {ray':n}. Cette
        locution peut aussi être raccourci à {DoSmey DIqIp.:sen:nolink}
  _original_id: 10377
