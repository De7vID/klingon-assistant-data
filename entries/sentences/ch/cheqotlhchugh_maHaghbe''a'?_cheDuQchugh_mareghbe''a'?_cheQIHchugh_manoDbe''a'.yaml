entry:
  entry_name: cheqotlhchugh maHaghbe''a'? cheDuQchugh mareghbe''a'? cheQIHchugh manoDbe''a'?
  slug: cheqotlhchugh_maHaghbe''a'?_cheDuQchugh_mareghbe''a'?_cheQIHchugh_manoDbe''a'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: Tickle us, do we not laugh? Prick us, do we not bleed? Wrong us, shall we
      not seek revenge?
    parts:
    - text: Tickle us
    - text: do we not laugh? Prick us
    - text: do we not bleed? Wrong us
    - text: shall we not seek revenge?
  notes: This is a paraphrase of a famous passage from Shakespeare's {The Merchant
    of Venice:src}, Act III, scene i.
  components: '{che-:v}, {qotlh:v:1}, {-chugh:v}, {ma-:v}, {Hagh:v}, {-be'':v}, {-''a'':v},
    {che-:v}, {DuQ:v:1}, {-chugh:v}, {ma-:v}, {regh:v}, {-be'':v}, {-''a'':v}, {che-:v},
    {QIH:v:2}, {-chugh:v}, {ma-:v}, {noD:v}, {-be'':v}, {-''a'':v}'
  sources:
    raw: '[1] {TKW p.131:src}'
    citations:
    - source: tkw
      page_start: 131
  translations:
    de:
      definition: Wenn ihr uns kitzelt, lachen wir nicht? Wenn ihr uns stecht, bluten
        wir nicht? Wenn ihr uns beleidigt, sollen wir uns nicht rächen?
      notes: 'Dies ist eine freie Umformulierung einer berühmten Textstelle aus Shakespeares
        {The Merchant of Venice:src} (deutsch: "Der Kaufmann von Venedig"), dritter
        Akt, erste Szene.'
    fa:
      definition: ما را ببند، آیا ما نمی خندیم؟ ما را ببند، آیا خونریزی نمی کنیم؟
        آیا ما نمی خواهیم انتقام بگیریم؟
    sv:
      definition: Skrattar inte vi om ni kittlar oss? Blöder inte vi om ni sticker
        oss? Skulle inte vi hämnas om ni kränker oss?
    ru:
      definition: Щекотать нас, мы не смеемся? Укол нас, мы не истекаем кровью? Неправда
        ли нам, не будем ли мы искать мести? [AUTOTRANSLATED]
    zh_HK:
      definition: 癢癢我們、我們不笑嗎？刺破我們、我們不流血嗎？我們錯了、我們不應該報復嗎？ [AUTOTRANSLATED]
    pt:
      definition: Agrade-nos, não rimos? Nos picou, não sangramos? Errado nós, não
        devemos procurar vingança?
    fi:
      definition: Jos kutitat meitä, emmekö me naura? Jos pistät meitä, emmekö me
        vuoda verta? Jos teet vääryyttä meille, emmekö me kostaisi?
    fr:
      definition: Si vous nous chatouillez, ne rions-nous pas ? Si vous nous piquez,
        ne saignons-nous pas ? Si vous nous bafouez, ne nous vengerons-nous pas ?
      notes: 'Il s''agit d''une paraphrase d''une passage fameuse de {The Merchant
        of Venice:src} (français: "Le Marchand de Venise") de Shakespeare, Acte III,
        scène i.'
