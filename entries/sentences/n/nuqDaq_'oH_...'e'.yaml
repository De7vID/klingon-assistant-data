entry:
  entry_name: nuqDaq 'oH ...'e'?
  slug: nuqDaq_'oH_...'e'_sen
  part_of_speech: sen:bc
  pos: sen
  pos_subtype: bc
  status: canonical
  section: examples
  definition: Where is a/the ...?
  notes: To ask where a person is, {ghaH:n} should be used instead of {'oH:n}. {nuqDaq
    ghaH ...'e'?:sen:nolink} "Where is ...?"
  components: '{nuqDaq:ques}, {''oH:n:pro}, {-''e'':n:suff}'
  examples: '

    ▶ {nuqDaq ''oH bIQ''a'' HeH''e''?:sen} "Where is the beach?"

    ▶ {nuqDaq ''oH puchpa''''e''?:sen} "Where is the bathroom?"

    ▶ {nuqDaq ''oH juHlIj''e''?:sen} "Where do you live? Where is your home?"

    ▶ {nuqDaq ''oH Qe'' QaQ''e''?:sen} "Where is a good restaurant?"'
  translations:
    de:
      definition: Wo ist der/die/ein ...?
    fa:
      definition: '... کجاست؟'
    sv:
      definition: Var är a / the ...? [AUTOTRANSLATED]
    ru:
      definition: Где ... ?
      notes: Чтобы спросить где находится человек, следует использовать {ghaH:n} вместо
        {'oH:n}. {nuqDaq ghaH ...'e'?:sen:nolink} "Где ...?
      examples: '

        ▶ {nuqDaq ''oH bIQ''a'' HeH''e''?:sen} "Где пляж?"

        ▶ {nuqDaq ''oH puchpa''''e''?:sen} "Где ванная?"

        ▶ {nuqDaq ''oH juHlIj''e''?:sen} "Где ты живешь? Где твой дом?"

        ▶ {nuqDaq ''oH Qe'' QaQ''e''?:sen} "Где хороший ресторан?"'
    zh_HK:
      definition: ……在哪裡？
    pt:
      definition: Onde é o/a ...?
    fi:
      definition: Missä ... on?
      notes: Jos kysymys koskee henkilöä eikä asiaa, käytä {'oH:n}-sanan sijaan sanaa
        {ghaH:n}. {nuqDaq ghaH ...'e'?:sen:nolink} "Missä ... on?"
      examples: '

        ▶ {nuqDaq ''oH bIQ''a'' HeH''e''?:sen} "Missä ranta on?"

        ▶ {nuqDaq ''oH puchpa''''e''?:sen} "Missä vessa on?"

        ▶ {nuqDaq ''oH juHlIj''e''?:sen} "Missä asut? Missä kotisi on?"

        ▶ {nuqDaq ''oH Qe'' QaQ''e''?:sen} "Missä olisi hyvä ravintola?"'
