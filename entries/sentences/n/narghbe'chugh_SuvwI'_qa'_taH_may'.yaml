entry:
  entry_name: narghbe'chugh SuvwI' qa' taH may'.
  slug: narghbe'chugh_SuvwI'_qa'_taH_may'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: If the warrior's spirit has not escaped, the battle is still going on.
    parts:
    - text: If the warrior's spirit has not escaped
    - text: the battle is still going on.
  see_also: '{HeghDI'' SuvwI'' nargh SuvwI'' qa''.:sen}'
  components: '{nargh:v:2}, {-be'':v}, {-chugh:v}, {SuvwI'':n}, {qa'':n}, {taH:v:1},
    {may'':n}'
  sources:
    raw: '[1] {TKW p.147:src}'
    citations:
    - source: tkw
      page_start: 147
  translations:
    de:
      definition: Wenn der Geist eines Kriegers nicht enflohen ist, dauert die Schlacht
        noch an.
    fa:
      definition: اگر روح جنگجو فرار نکرده است، نبرد هنوز ادامه دارد.
    sv:
      definition: Om krigareens ande inte har runnit, fortsätter striden fortfarande.
        [AUTOTRANSLATED]
    ru:
      definition: Если дух воина не ушел, битва по прежнему продолжается
    zh_HK:
      definition: 如果戰士的靈魂沒有逃脫，戰鬥仍在繼續。
    pt:
      definition: Se o espírito do guerreiro não escapou, a batalha ainda continua.
    fi:
      definition: Taistelu jatkuu niin kauan, kun soturin henki ei ole vielä karannut.
    fr:
      definition: Si l’esprit du guerrier ne s’est pas échappé, la bataille continue.
        [AUTOTRANSLATED]
