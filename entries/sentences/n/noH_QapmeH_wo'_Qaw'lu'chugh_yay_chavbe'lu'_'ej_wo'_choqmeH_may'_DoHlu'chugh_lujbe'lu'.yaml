entry:
  entry_name: noH QapmeH wo' Qaw'lu'chugh yay chavbe'lu' 'ej wo' choqmeH may' DoHlu'chugh
    lujbe'lu'.
  slug: noH_QapmeH_wo'_Qaw'lu'chugh_yay_chavbe'lu'_'ej_wo'_choqmeH_may'_DoHlu'chugh_lujbe'lu'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: Destroying an empire to win a war is no victory, and ending a battle to
      save an empire is no defeat.
    parts:
    - text: Destroying an empire to win a war is no victory
    - text: and ending a battle to save an empire is no defeat.
  components: '{noH:n}, {Qap:v:1}, {-meH:v}, {wo'':n}, {Qaw'':v}, {-lu'':v}, {-chugh:v},
    {yay:n:2}, {chav:v}, {-be'':v}, {-lu'':v}, {''ej:conj}, {wo'':n}, {choq:v}, {-meH:v},
    {may'':n}, {DoH:v}, {-lu'':v}, {-chugh:v}, {luj:v}, {-be'':v}, {-lu'':v}'
  sources:
    raw: '[1] {TKW p.211:src}'
    citations:
    - source: tkw
      page_start: 211
  translations:
    de:
      definition: Ein Reich zerstören, um einen Krieg zu gewinnen, ist kein Sieg,
        und eine Schlacht zu beenden, um ein Reich zu schützen, ist keine Niederlage.
    fa:
      definition: نابودی یک امپراتوری برای پیروزی در جنگ هیچ پیروزی نیست و پایان دادن
        به نبرد برای نجات امپراتوری هیچ شکستی نیست. [AUTOTRANSLATED]
    sv:
      definition: Att förstöra ett imperium för att vinna krig är ingen seger, och
        sluta en strid för att rädda ett imperium är inget nederlag. [AUTOTRANSLATED]
    ru:
      definition: Уничтожение империи, для победы в войне, не победа, а окончание
        битвы, чтобы спасти империю, не поражение.
    zh_HK:
      definition: 摧毀帝國贏得戰爭並非勝利，結束拯救帝國的戰鬥並非失敗。 [AUTOTRANSLATED]
    pt:
      definition: Destruir um império para vencer uma guerra não é vitória, e terminar
        uma batalha para salvar um império não é derrota.
    fi:
      definition: Valtakunnan tuhoaminen sodan voittamiseksi ei ole voitto, eikä taistelusta
        vetäytyminen valtakunnan pelastamiseksi ole tappio.
    fr:
      definition: Détruire un empire pour gagner une guerre n’est pas une victoire,
        et mettre fin à une bataille pour sauver un empire n’est pas une défaite.
        [AUTOTRANSLATED]
