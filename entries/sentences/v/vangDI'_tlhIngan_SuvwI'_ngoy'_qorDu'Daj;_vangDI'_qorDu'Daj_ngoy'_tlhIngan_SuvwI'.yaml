  translations:
    de:
      definition: Die Familie eines Klingonen ist verantwortlich für dessen Taten,
        und er ist verantwortlich für die Taten der Familie.
    fa:
      definition: خانواده یک جنگجوی کلینگان مسئول اقداماتش است و مسئولیت آن را دارد.
    sv:
      definition: Familjen av en Klingon krigare är ansvarig för sina handlingar,
        och han är ansvarig för deras. [AUTOTRANSLATED]
    ru:
      definition: Семья клингонского воина несет ответственность за его действия,
        а он - за их. [AUTOTRANSLATED]
    zh_HK:
      definition: 克林崗戰士的家人對他的行為負責，他負責他們的行為。 [AUTOTRANSLATED]
    pt:
      definition: A família de um guerreiro klingon é responsável por suas ações,
        e ele é responsável pelas delas.
    fi:
      definition: Klingonisoturin perhe on vastuussa hänen teoistaan, ja hän on vastuussa
        heidän teoistaan.
    fr:
      definition: La famille d'un guerrier Klingon est responsable de ses actes, et
        lui est responsable des leurs. [AUTOTRANSLATED]
