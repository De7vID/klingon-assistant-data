entry:
  entry_name: vangDI' tlhIngan SuvwI' ngoy' qorDu'Daj; vangDI' qorDu'Daj ngoy' tlhIngan
    SuvwI'.
  slug: vangDI'_tlhIngan_SuvwI'_ngoy'_qorDu'Daj;_vangDI'_qorDu'Daj_ngoy'_tlhIngan_SuvwI'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: The family of a Klingon warrior is responsible for his actions, and he is
      responsible for theirs.
    parts:
    - text: The family of a Klingon warrior is responsible for his actions
    - text: and he is responsible for theirs.
