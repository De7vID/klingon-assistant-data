  section: main
  definition: '"Space: the final frontier"'
  hidden_notes: '{SkyBox 99:src} had only the Klingon text. The English and German
    text come from {SkyBox 01:src} and {SkyBox 95:src}, respectively, which were just
    translations into those languages of the same card.'
  examples: "\n▶ {loS... qIb HeHDaq, 'u' SepmeyDaq Sovbe'lu'bogh lenglu'meH He ghoSlu'bogh\
    \ retlhDaq 'oHtaH. HaDlu'meH, QuSlu'meH, SuDlu'meH lojmIt Da logh Hop Hut tengchaH.\
    \ vaj loghDaq lenglaHtaH Humanpu'. veH Qav 'oH logh'e'.:sen:nolink}\n  \"It waits...\
    \ on the edge of the galaxy, beside a passage to unknown regions of the universe,\
    \ space station Deep Space Nine is the gateway for the exploration, intrigue and\
    \ enterprise that mark the continuation of the human adventure into space - the\
    \ final frontier.\"[1]"
  search_tags: space the final frontier
  sources:
    raw: '[1] {SkyBox 99:src} (reprinted in {HQ 3.2, p.9, Jun. 1994:src})'
