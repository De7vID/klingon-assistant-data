      definition: '"Der Weltraum: Unendliche Weiten"'
      examples: "\n▶ {loS... qIb HeHDaq, 'u' SepmeyDaq Sovbe'lu'bogh lenglu'meH He\
        \ ghoSlu'bogh retlhDaq 'oHtaH. HaDlu'meH, QuSlu'meH, SuDlu'meH lojmIt Da logh\
        \ Hop Hut tengchaH. vaj loghDaq lenglaHtaH Humanpu'. veH Qav 'oH logh'e'.:sen:nolink}\n\
        \  \"Sie wartet... am Rande der Galaxie neben einer Durchfahrt in unbekannte\
