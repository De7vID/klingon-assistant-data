    toDDuj:n, -Daj:n, ngeH:v, -bej:v, DIvI'':n} "That means the Federation will be
    sending a rescue ship of its own." Both sentences were spoken by Captain Klaa
    in {Star Trek V:src}.


    The original line was to have been {logh veQDaq bachchugh, yoH ''e'' toblaHbe''
    SuvwI''.@@logh:n, veQ:n, -Daq:n, bach:v, -chugh:v, yoH:v, ''e'':n, tob:v, -laH:v,
