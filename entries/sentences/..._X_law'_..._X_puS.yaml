    ru:
      definition: '... больше X чем...'
      notes: 'Эта конструкция используется, чтобы сформировать сравнение чего-то с
        превосходящим. Две вещи, которые подлежат сравнению, отправляются в соответствующие
        слоты. Чтобы сформировать что-то превосходное, {Hoch:n} используется второй
        слот.[1]


        Другая пара антонимов может быть заменена в месте {law'':v} и{puS:v:1} как
        форма словесной игры.[2]


        Чтобы сказать, что что-либо {X:sen:nolink} не более важно чем что-то еще,
        {law''be'':v:nolink} и {puSbe'':v:nolink} используются вместо {law'':v:nolink}
        и {puS:v:nolink}. Чтобы сказать, что, описываемая вещь {X:sen:nolink}, походит
        на что-то другое, {law'':v:nolink} используется вместе с {law'':v:nolink}
        (если количество или одержимость рассматриваются с положительной стороны),
        или {puS:v:nolink} использован вместе с {puS:v:nolink} (если количество или
        одержимость рассматриваются с негативной стороны), или {law'':v:nolink} использован
        с {rap:v} или {nIb:v} (последний из которых предполагает, что две вещи сравниваются
        точно также). Также возможно использовать {puS:v:nolink} вместе с {rap:v}
        или {nIb:v}, но это несет оттенок пренебрежения. Чтобы сказать, что что-то
        не является {X:sen:nolink} как что-то еще, {pIm:v} использован на месте второго
        глагола в паре.[3]


        Чтобы сказать, что две вещи имеют одинаковое качество, также возможно использовать
        {rap:v} или {nIb:v} без конструкции {law'':v:nolink}/{puS:v:nolink}. (Смотрите
        подробности по упомянутым глаголам.)


        Конструкции сверху обычно используются, чтобы сравнивать похожие вещи. Чтобы
        сформировать сравнения для непохожих вещей, используйте {rur:v}. Когда конструкции
        сверху использованы для сравнения непохожих вещей, они в общем и целом относятся
        к хорошо известным сравнениям.'
      examples: '

        ▶ {batlh potlh law'' yIn potlh puS.:sen}

        ▶ {jonlu''meH wo''maj pop tIn law'' Hoch tIn puS.:sen}

        ▶ {QamvIS Hegh qaq law'' torvIS yIn qaq puS.:sen}

        ▶ {noH ghoblu''DI'' yay quv law'' Hoch quv puS.:sen}

        ▶ {qIbDaq SuvwI''''e'' SoH Dun law'' Hoch Dun puS.:sen}

        ▶ {reH latlh qabDaq qul tuj law'' Hoch tuj puS.:sen}

        ▶ {targhlIj yab tIn law'' no''lI'' Hoch yabDu'' tIn puS!:sen}

        ▶ {tlhutlhmeH HIq ngeb qaq law'' bIQ qaq puS.:sen}

        ▶ {''IwwIj jeD law'' ''IwlIj jeD puS.:sen}


        Примеры специальных форм этой конструкции [3]:

        ▶ {tlhIngan woch law'' tera''ngan woch rap.:sen:nolink} "Клингон также высок,
        так землянин."

        ▶ {tlhIngan woch law'' tera''ngan woch nIb.:sen:nolink} "Клингон точно также
        высок, как и землянин."

        ▶ {ro''qegh''Iwchab ''ey law'' qagh ''ey law''.:sen:nolink} "Кровяной пирог
        также вкусен, как и гагх." (Вкусность это положительное качество, когда применяется
        к еде.)

        ▶ {''Iw HIq bIr puS chuch bIr puS.:sen:nolink} "Кровяное вино такое же холодное,
        как и лёд" (Холодность считается негативным качеством, когда применяется к
        кровавому вину, которое лучше всего подавать тёплым.)

        ▶ {QuchlIj vIl law'' QuchwIj vIl pIm.:sen:nolink} "Твой лоб не такой гребнистый,
        как мой." (Это не означает "Мой лоб гребнистее твоего", только констатация
        факта.)

        ▶ {QuchwIj vIl law'' QuchlIj vIl puS.:sen:nolink} "Мой лоб более гребнистый
        чем, твой."

        ▶ {QuchlIj vIl law''be'' QuchwIj vIl puSbe''.:sen:nolink} "Твой лоб не гребнистее
        чем мой."

        ▶ {jIH Doy'' law'' SoH Doy'' puS.:sen:nolink} "Я больше устал, чем ты."


        Примеры сравнений [3]:

        ▶ {SuvwI'' ghung law'' qagh ghung rap.:sen:nolink} "Воин такой же голодный,
        как гагх." (от {ghung; qagh rur@@ghung:v, qagh:n, rur:v})

        ▶ {tlhIngan HoS law'', ''Iw HoS law''.:sen:nolink} "Клингон такой же сильный,
        как и кровь." (от {HoS; ''Iw rur@@HoS:v, ''Iw:n, rur:v})

        ▶ {verengan puj puS, bIQ puj puS.:sen:nolink} "Ференги такой же слабый, как
        вода." (от {puj; bIQ rur@@puj:v, bIQ:n, rur:v})


        Примеры количественных сравнений [4]:

        ▶ {cha'' DISmo'' jIH qan law'' SoH qan puS:sen:nolink} "Я на два года старше
        тебя."

        ▶ {cha'' ''ujmo'' jIH woch law'' SoH woch puS:sen:nolink} "Я на {''uj:sen:nolink}
        выше тебя."


        This example shows how to use a measurement with a comparison:

        ▶ {''IvDaj jen law'' HutSaD Sochvatlh wejmaH ''uj''a''mey jen puS:sen:nolink}[5]


        This example shows how to use type-6 suffixes with a comparison:

        ▶ {SoH ral law''law'' Hoch ral puSlaw''.:sen:nolink}[6]'
