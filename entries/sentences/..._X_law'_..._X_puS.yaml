  definition: '... is more X than...'
  see_also: '{law'':v}, {puS:v:1}, {rap:v}, {nIb:v}'
  notes: 'This construction is used to form comparatives and superlatives. The two
    things being compared go into the two slots. To form the superlative, {Hoch:n}
    is used in the second slot.[1]


    Other antonym pairs may be substituted in place of {law'':v} and {puS:v:1} as
    a form of word play, an example of intentional ungrammaticality. Such an advanced
    construction should be avoided unless one is very familiar with Klingon culture.[2]


    To say that something is not more {X:sen:nolink} than something else, {law''be'':v:nolink}
    and {puSbe'':v:nolink} are used instead of {law'':v:nolink} and {puS:v:nolink}.
    To say that something is as {X:sen:nolink} as something else, {law'':v:nolink}
    is used with {law'':v:nolink} (if the quality or its possession is considered
    positive), or {puS:v:nolink} is used with {puS:v:nolink} (if the quality or its
    possession is considered negative), or {law'':v:nolink} is used with {rap:v} or
    {nIb:v} (the latter of which implies the two things being compared are exactly
    the same in some way). It is also possible to use {puS:v:nolink} with {rap:v}
    or {nIb:v}, but that carries a connotation of disparagement. To say that something
    is not as {X:sen:nolink} as something else, {pIm:v} is used in place of the second
    verb in the pair.[3]


    To say that two things have the same amount of some quality, it''s also possible
    to use {rap:v} or {nIb:v} without a {law'':v:nolink}/{puS:v:nolink} construction.
    (See those verbs for details.)


    The above constructions are typically used only to compare similar things. To
    form similes, which compare things which are unlike, use {rur:v} instead. When
    the above constructions are used to compare unlike things, they generally reference
    well-known similes.'
  hidden_notes: In the 1st edition of the {paq'batlh:src}, the sentence had been {SoH
    rallaw' law' Hoch rallaw' puS.:sen:nolink} This was changed to put the {-law':v}
    on the antonym pair {law':v:nolink} and {puS:v:nolink} in the 2nd edition.
  components: '{law'':v}, {puS:v:1}'
  examples: '

    ▶ {batlh potlh law'' yIn potlh puS.:sen}

    ▶ {jonlu''meH wo''maj pop tIn law'' Hoch tIn puS.:sen}

    ▶ {QamvIS Hegh qaq law'' torvIS yIn qaq puS.:sen}

    ▶ {noH ghoblu''DI'' yay quv law'' Hoch quv puS.:sen}

    ▶ {qIbDaq SuvwI''''e'' SoH Dun law'' Hoch Dun puS.:sen}

    ▶ {reH latlh qabDaq qul tuj law'' Hoch tuj puS.:sen}

    ▶ {targhlIj yab tIn law'' no''lI'' Hoch yabDu'' tIn puS!:sen}

    ▶ {tlhutlhmeH HIq ngeb qaq law'' bIQ qaq puS.:sen}

    ▶ {''IwwIj jeD law'' ''IwlIj jeD puS.:sen}


    Examples of special forms of this construction (all from [3]):

    ▶ {tlhIngan woch law'' tera''ngan woch rap.:sen:nolink} "The Klingon is as tall
    as the Terran."

    ▶ {tlhIngan woch law'' tera''ngan woch nIb.:sen:nolink} "The Klingon is (exactly)
    as tall as the Terran."

    ▶ {ro''qegh''Iwchab ''ey law'' qagh ''ey law''.:sen:nolink} "The rokeg blood pie
    is as delicious as the gagh." (Deliciousness is a positive quality when applied
    to food.)

    ▶ {''Iw HIq bIr puS chuch bIr puS.:sen:nolink} "The bloodwine is as cold as the
    ice is", "the bloodwine is as cold as ice." (Coldness is considered a negative
    quality when applied to bloodwine, which is best served warm.)

    ▶ {QuchlIj vIl law'' QuchwIj vIl pIm.:sen:nolink} "Your forehead is not as ridgy
    as my forehead." (This does not imply "My forehead is ridgier than yours", only
    that they are not the same in ridginess.)

    ▶ {QuchwIj vIl law'' QuchlIj vIl puS.:sen:nolink} "My forehead is ridgier than
    your forehead."

    ▶ {QuchlIj vIl law''be'' QuchwIj vIl puSbe''.:sen:nolink} "Your forehead isn''t
    ridgier than my forehead."

    ▶ {jIH Doy'' law'' SoH Doy'' puS.:sen:nolink} "I am more tired than you are."


    Examples of similes (all from [3]):

    ▶ {SuvwI'' ghung law'' qagh ghung rap.:sen:nolink} "The warrior is as hungry as
    gagh." (from {ghung; qagh rur@@ghung:v, qagh:n, rur:v})

    ▶ {tlhIngan HoS law'', ''Iw HoS law''.:sen:nolink} "The Klingon is as strong as
    blood." (from {HoS; ''Iw rur@@HoS:v, ''Iw:n, rur:v})

    ▶ {verengan puj puS, bIQ puj puS.:sen:nolink} "The Ferengi is as weak as water."
    (from {puj; bIQ rur@@puj:v, bIQ:n, rur:v})


    Examples of quantified comparisons (both from [4]):

    ▶ {cha'' DISmo'' jIH qan law'' SoH qan puS:sen:nolink} "I''m two years older than
    you."

    ▶ {cha'' ''ujmo'' jIH woch law'' SoH woch puS:sen:nolink} "I''m two {''uj:sen:nolink}es
    taller than you."


    This example shows how to use a measurement with a comparison:

    ▶ {''IvDaj jen law'' HutSaD Sochvatlh wejmaH ''uj''a''mey jen puS:sen:nolink}[5]


    This example shows how to use type-6 suffixes with a comparison:

    ▶ {SoH ral law''law'' Hoch ral puSlaw''.:sen:nolink}[6]'
