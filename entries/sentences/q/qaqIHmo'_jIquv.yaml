entry:
  entry_name: qaqIHmo' jIquv.
  slug: qaqIHmo'_jIquv_sen
  part_of_speech: sen:bc
  pos: sen
  pos_subtype: bc
  status: canonical
  section: examples
  definition: I am honored to meet you.
  hidden_notes: 'In {TKD:src}, {qaleghneS:sen:nolink} is translated as "I am honored
    to see you", and is used as an example of the suffix {-neS:v:suff}, which expresses
    "extreme politeness or deference" and is used "rather infrequently by Klingons".
    Beginners should probably avoid using this suffix, or at least not make a habit
    of using it.


    Some websites suggest using {qaqIHneS:sen@@qa-:v, qIH:v, -neS:v} for "I am honored
    to meet you", and this parallels {qaleghneS:sen:nolink} in that it means something
    like "I meet you, your honor" and is only spoken to a social superior. Other websites
    further compound this error by misspelling the phrase as {qaqItlhneS:sen:nolink}.
    A sentence like {qaqIHmo'' jIquv:sen:nolink} has a similar meaning, but doesn''t
    have the excessively deferential overtones.'
  search_tags: qaqItlhneS
  translations:
