  definition: You and your people are in danger.
  notes: The expected prefix on {bam:v} is {bo-:v:pref}, since the subject is plural
    and second-person. However, occasionally and under certain circumstances, in a
    sentence with a compound second- and third-person subject, a non-prefixed verb
    is used. There is scant evidence that this usage is becoming more widespread in
    casual speech, and perhaps Uhura was speaking informally or idiomatically. This
    sentence shouldn't be taken as textbook Klingon, but might be an example of colloquial
    Klingon.[2]
  hidden_notes: Possibly {bo-:v:pref} was mixed up with {lI-:v:pref} during filming
    or editing, which forced {lIb:v} to be created.
