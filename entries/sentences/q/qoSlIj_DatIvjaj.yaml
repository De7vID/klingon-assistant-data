entry:
  entry_name: qoSlIj DatIvjaj!
  slug: qoSlIj_DatIvjaj_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: examples
  definition: Happy birthday!
  notes: This literally means "may you enjoy your birthday!" To wish a happy birthday
    to multiple people, say {qoSraj botIvjaj!}
  translations:
    de:
      definition: Alles Gute zum Geburtstag!
    fa:
      definition: تولدت مبارک!
    sv:
      definition: Grattis på födelsedagen!
    ru:
      definition: С днём рождения
      notes: Дословно это значит "Пусть ты насладишься твоим днём рождения!". Чтобы
        пожелать счастья множеству людей, скажитеsay {qoSraj botIvjaj!}
    zh_HK:
      definition: 生日快樂！
    pt:
      definition: Feliz Aniversário!
    fi:
      definition: Hyvää syntymäpäivää!
      notes: Tämä tarkoittaa kirjaimellisesti "Toivon, että nautit syntymäpäivästäsi".
        Jos haluat toivottaa hyvää syntymäpäivää useille henkilöille, sano {qoSraj
        botIvjaj!}
    fr:
      definition: Joyeux anniversaire!
