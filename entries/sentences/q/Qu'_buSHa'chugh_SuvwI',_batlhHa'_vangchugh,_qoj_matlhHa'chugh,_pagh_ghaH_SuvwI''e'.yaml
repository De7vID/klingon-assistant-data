entry:
  entry_name: Qu' buSHa'chugh SuvwI', batlhHa' vangchugh, qoj matlhHa'chugh, pagh
    ghaH SuvwI''e'.
  slug: Qu'_buSHa'chugh_SuvwI',_batlhHa'_vangchugh,_qoj_matlhHa'chugh,_pagh_ghaH_SuvwI''e'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: If a warrior ignores duty, acts dishonorably, or is disloyal, he is nothing.
    parts:
    - text: If a warrior ignores duty
    - text: acts dishonorably
    - text: or is disloyal
    - text: he is nothing.
  components: '{Qu'':n}, {buS:v}, {-Ha'':v}, {-chugh:v}, {SuvwI'':n}, {batlhHa'':adv},
    {vang:v}, {-chugh:v}, {qoj:conj}, {matlh:v}, {-Ha'':v}, {-chugh:v}, {pagh:n:1},
    {ghaH:n}, {SuvwI'':n}, {-''e'':n}'
  search_tags: If a warrior ignores duty, acts dishonourably, or is disloyal, he is
    nothing.
  sources:
    raw: '[1] {TKW p.139:src}'
    citations:
    - source: tkw
      page_start: 139
  translations:
    de:
      definition: Falls ein Krieger seine Pflicht missachtet, sich unehrenhaft verhält,
        oder unloyal ist, dann ist er nichts.
    fa:
      definition: اگر یک جنگجو از وظیفه نادیده بگیرد، بی شرمانه عمل می کند یا بی ریا
        است، او هیچ چیز نیست. [AUTOTRANSLATED]
    sv:
      definition: Om en krigare ignorerar plikt, agerar orättvist, eller är disloyal,
        är han ingenting. [AUTOTRANSLATED]
    ru:
      definition: Если воин игнорирует обязанности, действует бесчестно, или он неверен,
        то он ничто!
      search_tags: Если воин игнорирует обязанности, действует бесчестно, или он неверен,
        то он ничто!
    zh_HK:
      definition: 如果一個戰士無視職責，行為不公正，或者是不忠誠，他就什麼都不是。 [AUTOTRANSLATED]
    pt:
      definition: Se um guerreiro ignora o dever, age desonrosamente ou é desleal,
        ele não é nada.
    fi:
      definition: Jos soturi ei noudata velvollisuuksiaan, toimii kunniattomasti tai
        on epälojaali, hän ei ole mitään.
    fr:
      definition: Si un guerrier ignore son devoir, agit de manière déshonorante ou
        déloyale, il n’est rien.
