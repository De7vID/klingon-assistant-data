  status: canonical
  section: main
  definition: to not hear
  see_also: '{tuQmoH:v}, {Qoy:v}, {peghmey vIttlhegh:n}'
  notes: 'This expression literally means "take off one''s belt". It derives its slang
    meaning from the homophony between {qogh:n:1} and {qogh:n:2}.[1]


    The unusual suffix placement ({tuQmoHHa'':v:nolink} rather than {tuQHa''moH:v})
    occurs in this idiom only.[2]'
  examples: '

    ▶ {qogh vItuQmoHHa''pu'':sen:nolink} "I''ve taken off my belt; your secret is
    safe with me."'
