entry:
  entry_name: qagh HoH
  slug: qagh_HoH_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: to do something counterproductive
  notes: This literally means "to kill gagh (serpent worms)", which should be eaten
    live. This idiomatic expression is applied to someone who is doing something counterproductive.
  components: '{qagh:n}, {HoH:v}'
  examples: '

    ▶ {SuyDuj DaQaw''chugh qagh DaHoH.:sen@@SuyDuj:n, Da-:v, Qaw'':v, -chugh:v, qagh:n,
    Da-:v, HoH:v} This indicates that destroying the merchant ship would be contrary
    to the best interests of the current mission.'
  search_tags: counterproductivity
  sources:
    raw: '[1] {KGT p.118:src}'
    citations:
    - source: kgt
      page_start: 118
  translations:
    de:
      definition: etwas Kontraproduktives machen
    fa:
      definition: برای انجام کاری غیرممکن است [AUTOTRANSLATED]
    sv:
      definition: att göra något kontraproduktivt [AUTOTRANSLATED]
    ru:
      definition: делать что-либо контрпродуктивно
      notes: Дословно означает "убить гагх", который должен быть съеден живым. Это
        идиоматическое выражение применяется к кому-то, кто делает что-то непродуктивно
      examples: '

