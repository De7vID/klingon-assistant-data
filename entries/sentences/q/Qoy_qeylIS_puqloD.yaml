  definition:
    text: Hear, Sons of Kahless! (anthem)
    parts:
    - text: Hear
    - text: Sons of Kahless! (anthem)
  see_also: '{van bom:n}, {taHjaj wo'':sen:lyr}'
  notes: "This is a popular Klingon anthem. Its lyrics are as follows:\n▶ {Qoy qeylIS\
    \ puqloD!:sen@@Qoy:v, qeylIS:n, puqloD:n}\n   {Qoy puqbe'pu'!:sen@@Qoy:v, puqbe':n,\
    \ -pu':n}\n   {yoHbogh matlhbogh je SuvwI':sen@@yoH:v, -bogh:v, matlh:v, -bogh:v,\
    \ je:conj, SuvwI':n}\n   {Say'moHchu' may' 'Iw.:sen@@Say':v, -moH:v, -chu':v,\
    \ may':n, 'Iw:n}\n   {maSuv, manong, 'ej maHoHchu',:sen@@ma-:v, Suv:v, ma-:v,\
    \ nong:v:1, 'ej:conj, ma-:v, HoH:v, -chu':v}\n   {nI'be' yInmaj 'ach wovqu'.:sen@@nI':v,\
    \ -be':v, yIn:n, -maj:n, 'ach:conj, wov:v, -qu':v}\n   {batlh maHeghbej, 'ej yo'\
    \ qIjDaq:sen@@batlh:adv, ma-:v, Hegh:v, -bej:v, 'ej:conj, yo':n, qIj:v, -Daq:n}\n\
    \   {vavpu'ma' DImuv, pa' reH maSuvtaHqu'.:sen@@vav:n, -pu':n, -ma':n, DI-:v,\
    \ muv:v, pa':n:2, reH:adv, ma-:v, Suv:v, -taH:v, -qu':v}\n   {mamevQo', maSuvtaH,\
    \ ma'ov!:sen@@ma-:v, mev:v, -Qo':v, ma-:v, Suv:v, -taH:v, ma-:v, 'ov:v}\n  \"\
    Hear! Sons of Kahless.\n   Hear! Daughters too.\n   The blood of battle washes\
    \ clean\n   the warrior brave and true.\n   We fight, we love, and then we kill.\n\
    \   Our lives burn short and bright.\n   Then we die with honor and join our fathers\n\
    \   in the Black Fleet where we battle forever,\n   battling on through the Eternal\
    \ Fight.\"\n\nThere is a variant of this song in which the word {Say'moHchu':v:nolink}\
    \ is replaced with {SeymoHchu':v:nolink}. The variant line means \"The blood of\
    \ battle perfectly excites the warrior brave and true.\"\n\nThe line {yoHbogh\
    \ matlhbogh je SuvwI':sen:nolink} should be {yoHbogh 'ej matlhbogh SuvwI':sen:nolink}\
    \ in standard Klingon. However, this may not be a mistake, but rather Okrand deliberately\
    \ mirroring the marked, archaic English phrase \"warrior brave and true\".[2]"
  hidden_notes: The actors who performed this song on {KCD:src} mispronounced the
    intended {Say'moHchu':v:nolink} as {SeymoHchu':v:nolink}. This error has since
    propagated to other recordings of the song.
