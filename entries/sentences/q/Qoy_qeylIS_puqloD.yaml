    ru:
      definition: Услышьте сыны Кейлеса! (гимн)
      notes: "Это популярный Клингонский гимн. Его слова следующие:\n▶ {Qoy qeylIS\
        \ puqloD!:sen@@Qoy:v, qeylIS:n, puqloD:n}\n   {Qoy puqbe'pu'!:sen@@Qoy:v,\
        \ puqbe':n, -pu':n}\n   {yoHbogh matlhbogh je SuvwI':sen@@yoH:v, -bogh:v,\
        \ matlh:v, -bogh:v, je:conj, SuvwI':n}\n   {Say'moHchu' may' 'Iw.:sen@@Say':v,\
        \ -moH:v, -chu':v, may':n, 'Iw:n}\n   {maSuv, manong, 'ej maHoHchu',:sen@@ma-:v,\
        \ Suv:v, ma-:v, nong:v:1, 'ej:conj, ma-:v, HoH:v, -chu':v}\n   {nI'be' yInmaj\
        \ 'ach wovqu'.:sen@@nI':v, -be':v, yIn:n, -maj:n, 'ach:conj, wov:v, -qu':v}\n\
        \   {batlh maHeghbej, 'ej yo' qIjDaq:sen@@batlh:adv, ma-:v, Hegh:v, -bej:v,\
        \ 'ej:conj, yo':n, qIj:v, -Daq:n}\n   {vavpu'ma' DImuv, pa' reH maSuvtaHqu'.:sen@@vav:n,\
        \ -pu':n, -ma':n, DI-:v, muv:v, pa':n:2, reH:adv, ma-:v, Suv:v, -taH:v, -qu':v}\n\
        \   {mamevQo', maSuvtaH, ma'ov!:sen@@ma-:v, mev:v, -Qo':v, ma-:v, Suv:v, -taH:v,\
        \ ma-:v, 'ov:v}\n  \"Услышьте! Сыны Кейлеса.\n   Услышьте! Дочери тоже.\n\
        \   Кровь битвы отмывает дочиста\n   Храброго и истинного воина.\n   Мы сражаемся,\
        \ мы любим, и затем мы убиваем.\n   Наши жизни горят недолго и ярко.\n   Затем\
        \ мы умираем с честью и присоединяемся к нашим отцам\n   В черном флоте, где\
        \ мы сражаемся вечно,\n   Сражаясь в извечной битве.\"\n\nЕсть вариант этой\
        \ песни, где слово {Say'moHchu':v:nolink} заменено {SeymoHchu':v:nolink}.\
        \ Вариант означает \"Кровь битвы отлично возбуждает храброго и истинного воина.\"\
        \n\nСтрока {yoHbogh matlhbogh je SuvwI':sen:nolink} является не ошибкой, а\
        \ сознательным архаизмом, который отражен в \"воин храбр и смел\". В стандартном\
        \ Клингонском, это будет {yoHbogh 'ej matlhbogh SuvwI':sen:nolink}.[2]"
