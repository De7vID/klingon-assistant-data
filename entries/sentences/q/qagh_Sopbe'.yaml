entry:
  entry_name: qagh Sopbe'!
  slug: qagh_Sopbe'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: He doesn't eat gagh!
  see_also: '{cha''maH cha'' joQDu'':n}'
  notes: This is a mildly dismissive remark used to mean that there's something wrong
    with someone, or that someone is acting suspiciously. It is also used to refer
    to someone as a coward.
  components: '{qagh:n}, {Sop:v}, {-be'':v}'
  sources:
    raw: '[1] {TKW p.137:src}'
    citations:
    - source: tkw
      page_start: 137
  translations:
    de:
      definition: Er isst kein Gagh!
    fa:
      definition: او گاغ نمی خورد
    sv:
      definition: Han äter inte gagh! [AUTOTRANSLATED]
    ru:
      definition: Он не ест Гагх!
      notes: Мягко пренебрежительная ремарка, использованная для подразумевания, того,
        что с кем-то что-то не так. Или кто-то действует подозрительно. Также используется,
        чтобы упомянуть о ком-то как о трусе.
    zh_HK:
      definition: 他不吃飯！
    pt:
      definition: Ele não come gagh!
    fi:
      definition: Hän ei syö gaghia!
    fr:
      definition: Il ne mange pas de gag ! [AUTOTRANSLATED]
