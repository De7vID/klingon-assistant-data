entry:
  entry_name: Qo'noSDaq paw cha' DIvI' beq.
  slug: Qo'noSDaq_paw_cha'_DIvI'_beq_sen
  part_of_speech: sen:joke
  pos: sen
  categories:
  - joke
  status: canonical
  section: extra
  definition: Two Federation crewmen arrive on Kronos.
  notes: "The joke goes like this:\n\n▶ {Qo'noSDaq paw cha' DIvI' beq.:sen:nolink}\n\
    \  \"Two Federation crewmen arrive on Kronos.\"\n\n▶ {tlhIngan 'avwI' lughom.:sen@@tlhIngan:n,\
    \ 'avwI':n, lu-:v, ghom:v}\n  \"They meet a Klingon guard.\"\n\n▶ {lutlhob; naDevvo'\
    \ vaS'a'Daq majaHlaH'a'?:sen@@lu-:v, tlhob:v, naDev:n, -vo':n, vaS'a':n, -Daq:n,\
    \ ma-:v, jaH:v, -laH:v, -'a':v}\n  \"They ask him: 'Can we get to the Great Hall\
    \ from here?'\"\n\n▶ {jang 'avwI'; lIchopbe'chugh ghewmey.:sen@@jang:v:1, 'avwI':n,\
    \ lI-:v, chop:v, -be':v, -chugh:v, ghew:n, -mey:n}\n  \"The guard answers: 'If\
    \ the bugs do not bite you.'\"\n\nWatch a lesson on this joke: {YouTube video:url:http://youtu.be/HciuEJSpPq0}"
  components: '{Qo''noS:n}, {-Daq:n}, {paw:v}, {cha'':n}, {DIvI'':n}, {beq:n}'
  sources:
    raw: '[1] {PK:src}'
    citations:
    - source: pk
  translations:
    de:
      definition: Zwei Föderationsoffizieren kommen auf Kronos an.
    fa:
      definition: دو خدمه فدراسیون به Kronos می آیند.
    sv:
      definition: Två federala besättningsmän anländer till Kronos. [AUTOTRANSLATED]
    ru:
      definition: Два члена Федерации прибыли на Кронос. [AUTOTRANSLATED]
    zh_HK:
      definition: 兩名聯邦船員抵達克羅諾斯。
    pt:
      definition: Dois tripulantes da Federação chegam a Cronos.
    fi:
      definition: Kaksi Liiton matruusia saapuu Kronosiin.
      notes: "\nVitsi menee näin:\n\n▶ {Qo'noSDaq paw cha' DIvI' beq.:sen:nolink}\n\
        \  \"Kaksi Liiton matruusia saapuu Kronosiin.\"\n\n▶ {tlhIngan 'avwI' lughom.:sen@@tlhIngan:n,\
        \ 'avwI':n, lu-:v, ghom:v}\n  \"He tapaavat klingonivartijan.\"\n\n▶ {lutlhob;\
        \ naDevvo' vaS'a'Daq majaHlaH'a'?:sen@@lu-:v, tlhob:v, naDev:n, -vo':n, vaS'a':n,\
        \ -Daq:n, ma-:v, jaH:v, -laH:v, -'a':v}\n  \"He pyytävät häneltä: 'Voimmeko\
        \ mennä täältä Suureen Saliin?'\"\n\n▶ {jang 'avwI'; lIchopbe'chugh ghewmey.:sen@@jang:v:1,\
        \ 'avwI':n, lI-:v, chop:v, -be':v, -chugh:v, ghew:n, -mey:n}\n  \"Vartija\
        \ vastaa: 'Jos hyönteiset eivät pure teitä.'\"\n\nKatso video tästä vitsistä:\
        \ {YouTube video:url:http://youtu.be/HciuEJSpPq0}"
    fr:
      definition: Deux membres d'équipage de la Fédération arrivent sur Kronos. [AUTOTRANSLATED]
