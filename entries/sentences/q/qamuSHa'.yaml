entry:
  entry_name: qamuSHa'.
  slug: qamuSHa'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: examples
  definition: I love you.
  see_also: '

    ▶ {bangwI'' SoH.:sen}

    ▶ {parmaqqaywI'' SoH.:sen}'
  notes: 'The verb {muSHa'':v} does not necessarily indicate romantic love, for which
    see the noun {parmaq:n}.


    Contrary to some unreliable sources, the phrase "Urkuk lu Stalga" does not mean
    "I love you, baby" in Klingon. In fact, it is not Klingon at all. Calling someone
    a baby (see {ghu:n}) is not considered a sign of affection in Klingon.'
  search_tags: Urkuk lu Stalga
  translations:
    de:
      definition: Ich liebe dich.
    fa:
      definition: دوستت دارم. [AUTOTRANSLATED]
    sv:
      definition: Jag älskar dig. [AUTOTRANSLATED]
    ru:
      definition: Я люблю тебя
      notes: 'Глагол {muSHa'':v} необязательно обозначает романтическую любовь, для
        которой смотрите существительное {parmaq:n}.


        Вопреки к некоторым ненадежным источникам, фраза "Urkuk lu Stalga" не означает
        "Я люблю тебя малышка" на Клингонском. Фактически, это совсем не Клингонский.
        Называя кого-то малышкой (смотрите {ghu:n}) это не считается признаком любви.'
    zh_HK:
      definition: 我愛你。
    pt:
      definition: Eu te amo.
    fi:
      definition: Rakastan sinua.
      notes: 'Verbi {muSHa'':v} ei välttämättä viittaa romanttiseen rakkauteen, jota
        varten on sana {parmaq:n}.


        Toisin kuin jotkut väittävät, lause "Urkuk lu Stalga" ei tarkoita "rakastan
        sinua, vauva" klingoniksi. Itse asiassa se ei ole klingonia ollenkaan. Rakkaan
        kutsuminen vauvaksi (katso {ghu:n}) ei myöskään ole hyvää klingonia.'
    fr:
      definition: Je t'aime. [AUTOTRANSLATED]
