entry:
  entry_name: qatlh pa' ghoS?
  slug: qatlh_pa'_ghoS_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: extra
  definition: What's she doing? (Why is she going there?)
  notes: 'Here, "she" refers to the Enterprise ({''entepray'':n:name}). Chang ({cheng:n:name})
    was expressing puzzlement about the movement of the Enterprise.


    The subtitle was "What''s she doing?" but a more literal translation is "Why is
    she going there?"'
  components: '{qatlh:ques}, {pa'':n:2}, {ghoS:v:1}'
  sources:
    raw: '[1] {Star Trek VI:src}'
    citations:
    - source: star_trek_vi
  translations:
    de:
      definition: Warum geht sie/er dorthin?
    fa:
      definition: او چه کار می کند؟ (چرا او به آنجا می رود؟)
    sv:
      definition: Vad gör hon? (Varför går hon dit?) [AUTOTRANSLATED]
    ru:
      definition: Что она делает?
      notes: 'В данном случае "Она" относится к Энтерпрайзу ({''entepray'':n:name}).
        Ченг ({cheng:n:name}) выражал замешательство о маневре Энтерпрайза (финальный
        эпизод полнометражного фильма Звёздный путь 6:Неоткрытая страна. прим.перев).


        В субтитрах значилось "Что она делает?" но более дословный перевод "Почему
        она идёт туда?"'
    zh_HK:
      definition: 她在幹什麼？（她為什麼要去那裡？）
    pt:
      definition: O que ela está fazendo? (Por que ela está indo para lá?)
    fi:
      definition: Miksi hän menee sinne?
    fr:
      definition: Qu'est ce qu'elle fait? (Pourquoi va-t-elle là-bas ?) [AUTOTRANSLATED]
