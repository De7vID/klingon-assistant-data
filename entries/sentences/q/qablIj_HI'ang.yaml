  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Show me your face!
  notes: This command is used to challenge someone to a duel. It is often shortened
    to {HI'ang!:sen:nolink} See {Hay':v} for more details.
  hidden_notes: The Klingon version of this sentence has no punctuation as printed
    on {KGT p.68:src}, but the English one has an exclamation mark. The exclamation
    mark has been added for consistency.
  components: '{qab:n}, {-lIj:n}, {HI-:v}, {''ang:v}'
