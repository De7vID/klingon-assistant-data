entry:
  entry_name: quSDaq ba'
  slug: quSDaq_ba'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: that's obvious
  notes: This idiomatic expression literally means "to sit in a chair". It is based
    on the homophony between {ba':v} and {-ba':v:suff}. It is used only condescendingly
    in response to a statement that the speaker thinks is too obvious to have needed
    stating.
  examples: '

    ▶ {quSDaq bIba''.:sen:nolink} "What you said is quite obvious."'
  sources:
    raw: '[1] {KGT p.124:src}'
    citations:
    - source: kgt
      page_start: 124
  translations:
    de:
      definition: das ist offensichtlich
    fa:
      definition: این واضح است [AUTOTRANSLATED]
    sv:
      definition: det är uppenbart [AUTOTRANSLATED]
    ru:
      definition: это же очевидно!
      notes: Это идиоматическое выражение дословно значит "сесть на стул". Основано
        на омофонии между {ba':v} и {-ba':v:suff}. Используется в качестве снисхождения
        в ответ на заявление слишком очевидных вещей!
      examples: '

        ▶ {quSDaq bIba''.:sen:nolink} "То, что ты сказал, это очевидно."'
