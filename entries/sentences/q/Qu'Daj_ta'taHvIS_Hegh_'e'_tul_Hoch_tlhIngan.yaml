entry:
  entry_name: Qu'Daj ta'taHvIS Hegh 'e' tul Hoch tlhIngan.
  slug: Qu'Daj_ta'taHvIS_Hegh_'e'_tul_Hoch_tlhIngan_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: To die in the line of duty is the hope of every Klingon.
  sources:
    raw: '[1] {TKW p.74:src}'
    citations:
    - source: tkw
      page_start: 74
  translations:
    de:
      definition: Während der Ausführung seiner Pflicht zu sterben ist der Wunsch
        jedes Klingonen.
    fa:
      definition: برای مرگ در خط وظیفه امید هر کلینگان است.
    sv:
      definition: Att dö i tulllinjen är hoppet på varje Klingon. [AUTOTRANSLATED]
    ru:
      definition: Умереть во время исполнения обязанностей является мечтой каждого
        Клингона!
    zh_HK:
      definition: 每一個克林崗人都希望能夠履行職責。 [AUTOTRANSLATED]
    pt:
      definition: Morrer no cumprimento do dever é a esperança de todo klingon.
    fi:
      definition: Jokainen klingon toivoo kuolevansa suorittaessaan velvollisuuksiaan.
    fr:
      definition: Mourir dans l’exercice de ses fonctions est l’espoir de tout klingon.
