entry:
  entry_name: Qapla'!
  slug: Qapla'_sen
  part_of_speech: sen:bc
  pos: sen
  pos_subtype: bc
  status: canonical
  section: main
  definition: Success!
  see_also: '{Qapla'':n}, {pItlh:excl}, {povjaj!:excl}'
  notes: 'This is one of the most commonly used exclamations in Klingon, one which
    is recognised even by many non-speakers. Be careful with the spelling, since it
    is often mangled by non-Klingons.


    Watch Gowron say this: {YouTube video:url:http://youtu.be/ZdNqwDxEyiU}


    Watch a lesson on this word: {YouTube video:url:http://youtu.be/auqS6FR_RDE}'
  hidden_notes: The Klingon version of this sentence has no exclamation mark as printed
    on {TKD p.171:src}.
  components: '{Qapla'':n}'
  sources:
    raw: '[1] {TKD p.171:src}'
    citations:
    - source: tkd
      page_start: 171
  translations:
    de:
      definition: Erfolg!
    fa:
      definition: موفقیت!
    sv:
      definition: Framgång!
    ru:
      definition: Успех!
      notes: 'Одно из наиболее частоиспользуемых восклицаний в Клингонском, одно из
        наиболее узнаваемых даже теми, кто не говорит на Клингонском. Будьте осторожны
        с произношением, посколько оно часто искажается неКлингонами.


        Смотрите, как Гаурон говорит это: {YouTube video:url:http://youtu.be/ZdNqwDxEyiU}


        Смотрите урок по этому слову: {YouTube video:url:http://youtu.be/auqS6FR_RDE}'
    zh_HK:
      definition: 成功！
