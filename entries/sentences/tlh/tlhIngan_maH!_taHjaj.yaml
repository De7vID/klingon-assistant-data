entry:
  entry_name: tlhIngan maH! taHjaj!
  slug: tlhIngan_maH!_taHjaj_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: extra
  definition: Remain Klingon!
  see_also: '{tlhIngan maH!:sen}'
  notes: This literally means "We are Klingon, may it continue". The English subtitles
    render this as "Remain Klingon!"
  hidden_notes: 'The line was deliberately translated this way as it was believed
    that audiences would recognise the embedded {tlhIngan maH!:sen:nolink}


    This can also be interpreted as {tlhIngan maHtaHjaj!:sen@@tlhIngan:n, maH:n:1h,
    -taH:v, -jaj:v}, "May we continue to be Klingon". This technically violates the
    rule that a Type 7 suffix cannot be used with {-jaj:v} (see note under that entry),
    but this rule was later explained to have exceptions that would''ve made this
    sentence acceptable.[2]'
  components: '{tlhIngan maH!:sen}, {taH:v:1}, {-jaj:v}'
  sources:
    raw: '[1] {DSC - The Vulcan Hello:src}, [2] {KLI mailing list 2022.06.11:src}'
    citations:
    - source: dsc_the_vulcan_hello
    - source: kli_mailing_list
      date: '2022-06-11'
  translations:
    de:
      definition: Wir bleiben Klingonen!
      notes: Dies bedeutet wörtlich "Wir sind Klingonen, möge es weitergehen". Die
        deutschen Untertitel zeigen dies als "Wir bleiben Klingonen!"
    fa:
      definition: باقی مانده کلینگان!
    sv:
      definition: Förbliv Klingon!
    ru:
      definition: Оставайся клингоном!
    zh_HK:
      definition: 願我們繼續是克林崗人！
    pt:
      definition: Permaneça Klingon!
    fi:
      definition: Pysykäämme klingoneina!
    fr:
      definition: Restez Klingon !
