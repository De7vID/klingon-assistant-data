  definition: A prisoner says to the guard...
  notes: "The joke goes like this:\n\n▶ {'avwI'vaD jatlh qama'; jIghung.:sen@@'avwI':n,\
    \ -vaD:n, jatlh:v, qama':n, jI-:v, ghung:v}\n  \"A prisoner says to the guard:\
    \ 'I am hungry.'\"\n\n▶ {jang 'avwI'; jIghung je.:sen@@jang:v:1, 'avwI':n, jI-:v,\
    \ ghung:v, je:adv}\n  \"The guard replies: 'I am also hungry.'\"\n\n▶ {jatlh qama';\
    \ jI'oj.:sen@@jatlh:v, qama':n, jI-:v, 'oj:v}\n  \"The prisoner says: 'I am thirsty.'\"\
    \n\n▶ {jang 'avwI'; jI'oj je.:sen@@jang:v:1, 'avwI':n, jI-:v, 'oj:v, je:adv}\n\
    \  \"The guard replies: 'I am also thirsty.'\"\n\n▶ {jatlh qama'; jIDoy'qu'.:sen@@jatlh:v,\
    \ qama':n, jI-:v, Doy':v, -qu':v}\n  \"The prisoner says: 'I am very tired.'\"\
    \n\n▶ {jatlh 'avwI'; jIDoy'be'.:sen@@jatlh:v, 'avwI':n, jI-:v, Doy':v, -be':v}\n\
    \  \"The guard says: 'I am not tired.'\""
