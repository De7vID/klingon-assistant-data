entry:
  entry_name: '''etlh QorghHa''lu''chugh ragh ''etlh nIvqu'' ''ej jejHa''choH.'
  slug: '''etlh_QorghHa''lu''chugh_ragh_''etlh_nIvqu''_''ej_jejHa''choH_sen'
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Even the best blade will rust and grow dull unless it is cared for.
  components: '{''etlh:n}, {Qorgh:v}, {-Ha'':v}, {-lu'':v}, {-chugh:v}, {ragh:v},
    {''etlh:n}, {nIv:v}, {''ej:conj}, {jejHa'':v}, {-choH:v}'
  sources:
    raw: '[1] {TKW p.101:src}'
    citations:
    - source: tkw
      page_start: 101
  translations:
    de:
      definition: Sogar das beste Schwert wird rosten und stumpf werden wenn es nicht
        gepflegt wird.
    fa:
      definition: حتی بهترین تیغه زنگ زده و رشد می کند مگر اینکه مراقبت می کند.
    sv:
      definition: Även det bästa bladet kommer att rosta och växa tråkigt om det inte
        bryts om. [AUTOTRANSLATED]
    ru:
      definition: Даже самый лучший клинок будет ржаветь и тускнеть, если о нем не
        позаботятся. [AUTOTRANSLATED]
    zh_HK:
      definition: 即使是最好的刀片也會生鏽，並且除非得到照顧，否則會變鈍。
    pt:
      definition: Até a melhor lâmina enferruja e fica sem brilho, a menos que seja
        cuidada.
    fi:
      definition: Paraskin terä ruostuu ja tylsyy, ellei sitä hoideta.
    fr:
      definition: Même la meilleure lame rouillera et s'émoussera si elle n'est pas
        entretenue.
