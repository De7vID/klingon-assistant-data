entry:
  entry_name: '''oy''qu'' Qay''wI''wIj.'
  slug: '''oy''qu''_Qay''wI''wIj_sen'
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: I'm extremely angry.
  notes: This idiomatic expression literally means "My little toe aches a lot". See
    {Qay':v:2} for an explanation.
  sources:
    raw: '[1] {HQ 10.2, Jun. 2001:src}'
    citations:
    - source: holqed
      volume: 10
      issue: 2
      date: Jun. 2001
  translations:
    de:
      definition: Ich bin sehr wütend.
      notes: Dieser idiomatische Ausdruck bedeutet wörtlich "Mein kleiner Zeh tut
        sehr weh". Siehe {Qay':v:2} für eine Erklärung.
    fa:
      definition: من خیلی عصبانی هستم [AUTOTRANSLATED]
    sv:
      definition: Jag är väldigt arg. [AUTOTRANSLATED]
    ru:
      definition: Я очень зол. [AUTOTRANSLATED]
    zh_HK:
      definition: 我非常生氣。 [AUTOTRANSLATED]
    pt:
      definition: Estou extremamente zangado.
    fi:
      definition: Olen hyvin vihainen.
    fr:
      definition: Je suis extrêmement en colère.
      notes: Cette locution idiomatique signifie littéralement "Mon petit orteil fait
        très mal". Voir {Qay':v:2} pour une explication.
  _original_id: 15604
  _original_file: mem-24-o.xml
