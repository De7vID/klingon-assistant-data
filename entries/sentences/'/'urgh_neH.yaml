entry:
  entry_name: '''urgh neH'
  slug: '''urgh_neH_sen'
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: tinker
  notes: This slang expression literally means "merely poke/jab". If the context is
    clear that "poke" in the literal sense is not what is meant, {'urgh:v} alone can
    be used.[1]
  components: '{''urgh:v}, {neH:adv}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2021:src}'
    citations:
    - source: qephom_2021
      date: '2021'
  translations:
    de:
      definition: basteln
      notes: Dieser umgangssprachliche Ausdruck bedeutet wörtlich "nur anstubsen".
        Wenn im Kontext klar ist, dass nicht "anstubsen" im wörtlichen Sinne gemeint
        ist, kann auch nur {'urgh:v} alleine benutzt werden.[1]
    fa:
      definition: دستکاری کردن
    sv:
      definition: knåpa
    ru:
      definition: возиться
    zh_HK:
      definition: 修修補補
    pt:
      definition: consertar (mexer para tentar consertár)
    fi:
      definition: värkätä, väsäillä
    fr:
      definition: bricoler
      notes: Ce terme familier signifie littéralement "tapoter seulement". S'il est
        clair en contexte que le sens littéral de "tapoter" n'est pas voulu, {'urgh:v}
        peut aussi être utilisé seul.[1]
  _original_id: 15667
  _original_file: mem-25-u.xml
