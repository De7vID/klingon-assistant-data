  definition: And the blood was ankle deep (drinking song)
  see_also: '{SIqral bIQtIq:n}'
  notes: "This is the opening line of a drinking song. The lyrics are in {no' Hol:n},\
    \ and thus not grammatical in modern standard Klingon:\n▶ {'ej HumtaH 'ej DechtaH\
    \ 'Iw:sen:nolink}\n   {'ej Doq SoDtaH ghoSpa' SIqral bIQtIq:sen:nolink}\n   {'e'\
    \ pa' jaj law' mo' jaj puS:sen:nolink}\n   {jaj qeylIS molor mIgh HoHchu'qu':sen:nolink}\n\
    \  \"And the blood was ankle deep\n   And the River Skral ran crimson red\n  \
    \ On the day above all days\n   When Kahless slew evil Molor dead!\""
  hidden_notes: These lyrics were presumably made up by the writers of the episode,
    who did a much better job than usual with the Klingon language. The Klingon translation
    contains most of the words one would expect to find to express the ideas in the
    English lyrics, even if the grammar is a bit strange. This was explained (or explained
    away) in {KGT:src}, which notes that many songs are in some form of {no' Hol:n:nolink}.
  search_tags: drinking song
