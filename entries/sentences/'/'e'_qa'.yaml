  entry_name: '''e'' qa'''
  slug: '''e''_qa''_sen'
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: instead of
  see_also: '{SetqIn:adv}'
  notes: When used on noun phrases the {'e':n:pro} is not needed grammatically, but
    because of the common use of the {'e' qa':sen:nolink} construction, it is sometimes
    heard anyway.
  components: '{''e'':n:pro, qa'':v}'
  examples: '

    ▶ {''awje'' vItlhutlh; HIq vItlhutlh ''e'' qa'':sen:nolink} "I drink root beer
    instead of liquor" (literally: "I drink root beer; it replaces that I drink liquor")

    ▶ {jIQam; jIba'' ''e'' qa'':sen:nolink} "I stand rather than sit" or "I''ll stand
    instead of sitting" (literally: "I stand; it replaces that I sit")

    ▶ {''awje'' vItlhutlh; HIq (''e'') qa'':sen:nolink} "I drink root beer instead
    of liquor" (literally: "I drink root beer; it replaces liquor")

    ▶ {''awje''; HIq (''e'') qa'':sen:nolink} "root beer instead of liquor" (literally:
    "root beer; it replaces liquor") might be a response to the question {HIq Datlhutlh
    DaneH''a''?:sen:nolink}'
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}'
    citations:
    - source: qepa_2018
      date: '2018'
  translations:
    de:
      definition: anstatt von, an Stelle von
      notes: Wenn es auf Nominalphrasen angewendet wird ist {'e':n:pro} grammatikalisch
        unnötig, aber aufgrund der Häufigkeit der {'e' qa':sen:nolink}-Konstruktion,
        wird es manchmal trotzdem benutzt.
      examples: '

        ▶ {''awje'' vItlhutlh; HIq vItlhutlh ''e'' qa'':sen:nolink} "Ich trinke Malzbier
        statt Alkohol" (wörtlich: "Ich trinke Malzbier; es ersetzt, dass ich Alkohol
        trinke")

        ▶ {jIQam; jIba'' ''e'' qa'':sen:nolink} "Ich stehe lieber als zu sitzen" oder
        "Ich stehe statt zu sitzen" (wörtlich: "Ich stehe; es ersetzt, dass ich sitze")

        ▶ {''awje'' vItlhutlh; HIq (''e'') qa'':sen:nolink} "Ich trinke Malzbier statt
        Alkohol" (wörtlich: "I trinke Malzbier; es ersetzt Alkohol")

        ▶ {''awje''; HIq (''e'') qa'':sen:nolink} "Malzbier statt Alkohol" (wörtlich:
        "Malzbier; es ersetzt Alkohol") könnte eine Antwort auf die Frage {HIq Datlhutlh
        DaneH''a''?:sen:nolink} sein'
