  translations:
    de:
      definition: Wie spät ist es?
      notes: 'Dies ist die häufigste von mehreren Arten auf Klingonisch nach der Zeit
        zu fragen. Man kann auch {''arlogh wab Qoylu''pu''?:sen:nolink} oder {qen
        ''arlogh Qoylu''pu''?:sen:nolink} fragen. Die Antwort auf diese Frage ist
        zum Beispiel {cha''logh Qoylu''pu'':sen:nolink} "Man hat es zweimal gehört",
        was "zwei Uhr" bedeutet.


        Das 24-Stunden-System der Föderation ({tera'' poH:n}) wird manchmal in interplanetärer
        Kommunikation benutzt. Wenn man mit diesem System arbeitet, fragt man mit
        dem Befehl {rep yIper!:sen:nolink} nach der Zeit. Wenn man auf diesen Befehl
        antwortet werden die Stunden nicht gezählt sondern von 1 bis 24 nummeriert.
        Zum Beispiel {tera'' rep cha'':sen:nolink} oder {rep cha'':sen:nolink} ist
        "zwei Uhr". Wenn der Kontext klar ist, kann {tera'':n} weggelassen werden.'
      examples: '

        ▶ {mamejDI'' ''arlogh Qoylu''pu''?:sen@@ma-:v, mej:v, -DI'':v, ''arlogh Qoylu''pu''?:sen}
        "Zu welcher Zeit fahren wir ab?"'
