    fr:
      definition: Quelle heure est-il?
      notes: 'Ceci est la manière la plus courante de plusieures manières de demander
        le temps en Klingon. On peut aussi demander {''arlogh wab Qoylu''pu''?:sen:nolink}
        ou {qen ''arlogh Qoylu''pu''?:sen:nolink} La réponse à cette question est,
        par exemple, {cha''logh Qoylu''pu'':sen:nolink} "On l''a entendu deux fois",
        signifiant "deux heures".


        Le système de 24 heures de la Fédération ({tera'' poH:n}) est parfois utilisé
        dans la communication interplanetaire. Quand on travaille dans ce système,
        la manière de demander le temps est avec l''ordre {rep yIper!:sen:nolink}
        Quand on répond à cet ordre, les heures ne sont pas comptées, mais plutôt
        numérotées de 1 à 24. Par exemple, {tera'' rep cha'':sen:nolink} ou {rep cha'':sen:nolink}
        est "deux heures". Quand le contexte est clair, {tera'':n} peut être omis.'
      examples: '

        ▶ {mamejDI'' ''arlogh Qoylu''pu''?:sen@@ma-:v, mej:v, -DI'':v, ''arlogh Qoylu''pu''?:sen}
        "À quelle heure partons-nous?"'
