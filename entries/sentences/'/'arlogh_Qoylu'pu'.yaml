entry:
  entry_name: '''arlogh Qoylu''pu''?'
  slug: '''arlogh_Qoylu''pu''_sen'
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: What time is it?
  see_also: '{ghorgh:ques}, {Qoylu''taH:sen}'
  notes: 'This is the most common of several ways of asking for the time in Klingon.
    One can also ask, {''arlogh wab Qoylu''pu''?:sen:nolink} or {qen ''arlogh Qoylu''pu''?:sen:nolink}
    The answer to this question is, for example, {cha''logh Qoylu''pu'':sen:nolink}
    "It has been heard twice", meaning "two o''clock".


    The Federation''s 24-hour system ({tera'' poH:n}) is sometimes used in interplanetary
    communication. When working within this system, the way to ask for the time is
    to issue the command, {rep yIper!:sen:nolink} In replying to this command, the
    hours are not counted, but rather numbered from 1 to 24. For example, {tera''
    rep cha'':sen:nolink} or {rep cha'':sen:nolink} is "two o''clock". When context
    is clear, {tera'':n} may be left out.'
  hidden_notes: The sentence {vagh rep bImejnIS:sen:nolink} "Checkout time is 5 a.m."
    is heard in {Conversational Klingon:src} (released in 1992), with no explanation
    of why {vagh rep:n@@vagh:n:1, rep:n} means what it means. According to the time-telling
    system actually described on that tape, "5 a.m." should've been {vaghvatlh rep:sen:nolink}.
  examples: '

    ▶ {mamejDI'' ''arlogh Qoylu''pu''?:sen@@ma-:v, mej:v, -DI'':v, ''arlogh Qoylu''pu''?:sen}
    "What time do we leave?"'
