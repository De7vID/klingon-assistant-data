  translations:
    de:
      definition: Nur ein Gegner ohne Ehre zeigt sein Gesicht nicht während des Kampfes.
    fa:
      definition: تنها یک دشمن بدون احترام حاضر به نشان دادن خود در نبرد نیست. [AUTOTRANSLATED]
    sv:
      definition: Endast en fiende utan ära vägrar att visa sig i strid. [AUTOTRANSLATED]
    ru:
      definition: Только враг без чести отказывается показывать себя в бою. [AUTOTRANSLATED]
    zh_HK:
      definition: 只有沒有榮譽的敵人才會拒絕在戰鬥中展示自己。 [AUTOTRANSLATED]
    pt:
      definition: Apenas um inimigo sem honra recusa se mostrar em batalha.
    fi:
      definition: Vain vihollinen, jolla ei ole kunniaa, kieltäytyy paljastamasta
        itseään taistelussa.
    fr:
      definition: Seul un ennemi sans honneur refuse de se montrer pendant le combat.
