entry:
  entry_name: '''oy''naQ Dalo''be''chugh not nenghep lop puq.'
  slug: '''oy''naQ_Dalo''be''chugh_not_nenghep_lop_puq_sen'
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition:
    text: If you don't use the painstik, the child will never celebrate his Age of
      Ascension.
    parts:
    - text: If you don't use the painstik
    - text: the child will never celebrate his Age of Ascension.
  components: '{''oy''naQ:n}, {Da-:v}, {lo'':v}, {-be'':v}, {-chugh:v}, {not:adv},
    {nenghep:n}, {lop:v}, {puq:n}'
  sources:
    raw: '[1] {TKW p.205:src}'
    citations:
    - source: tkw
      page_start: 205
  translations:
    de:
      definition: Wenn du den Schmerzstock nicht benutzt, wird das Kind nie das Aufstiegsalter
        zelebrieren.
    fa:
      definition: اگر از صندلی ماسک استفاده نکنید، کودک هرگز عصر طلوع خود را جشن نخواهد
        گرفت.
    sv:
      definition: Om du inte använder painstik, kommer barnet aldrig att fira sin
        ålder av Ascension.
    ru:
      definition: Если вы не используете болеутоляющее средство, ребенок никогда не
        будет отмечать свою эпоху вознесения.
    zh_HK:
      definition: 如果你不使用painstik，孩子將永遠不會慶祝他的提升時代。
    pt:
      definition: Se você não usar o bastão agonizador, a criança nunca celebrará
        sua Era de Ascensão.
    fi:
      definition: Jos ei käytä kipukeppiä (?), lapsi ei koskaan pääse juhlimaan aikuistumistaan
        (?).
    fr:
      definition: Si tu n'utilises pas le bâton de douleur, l'enfant ne fêtera jamais
        son Âge de l'Ascension.
