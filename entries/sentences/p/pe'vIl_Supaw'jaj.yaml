  status: canonical
  section: main
  definition: Welcome!
  notes: This is a Klingon greeting used for welcoming a group to an event.
  hidden_notes: This expression seems to be based on the near-homophony of {paw:v}
    and {paw':v:2}. Thus, it only makes sense when applied to more than one person.
  components: '{pe''vIl:adv}, {Su-:v}, {paw'':v:2}, {-jaj:v}'
