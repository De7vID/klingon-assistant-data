entry:
  entry_name: pe'vIl roS
  slug: pe'vIl_roS_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: use the third toe forcefully
  see_also: '{mor:v}'
  notes: 'This idiomatic expression conveys the idea that someone is particularly
    agile or nimble or spry.


    The verb {roS:v:2} means "to use the third toe". It is also homophonous with a
    verb {roS:v:1} meaning "to lick". However, it''s possible that this verb is actually
    an otherwise unknown or archaic verb {roS:v:3,hyp} meaning "to be agile".'
  search_tags: be agile, be nimble, be spry
  sources:
    raw: '[1] {HQ 10.2, Jun. 2001:src}'
    citations:
    - source: holqed
      volume: 10
      issue: 2
      date: Jun. 2001
