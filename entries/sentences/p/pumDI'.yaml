  definition:
    text: by that time, by the time that (something) occurred
    parts:
    - text: by that time
    - text: by the time that (something) occurred
    dedup: true
  see_also: '{ngugh:adv}'
  notes: This idiomatic expression literally means "when it falls". It is most frequently
    heard without a subject, but when a subject is specified, the most common is {'etlh:n}.
    Another word may be chosen as the subject as a form of word play, as long as it
    is something that can fall (e.g., {DaS:n}, {'obmaQ:n}, {nagh:n}, {rutlh:n}). When
    used idiomatically, {pumDI':sen:nolink} always precedes the main clause.[1]
  components: '{pum:v:2}, {-DI'':v}'
  examples: '

    ▶ {tagha'' pawpu'' meb ''ach pumDI'' Heghpu'' qagh.:sen:nolink} "The guest finally
    arrived, but by then the gagh had died."[1]'
