entry:
  entry_name: pIj tay'taH Doch pIm
  slug: pIj_tay'taH_Doch_pIm_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Infinite Diversity in Infinite Combinations
  see_also: '{SIpoq:n:name}, {yIn nI'' yISIQ ''ej yIchep!:sen}'
  notes: This is the basic tenet of Vulcan philosophy, and the idea translates awkwardly
    into Klingon. The translation means something like "different things continue
    to be together always".
  components: '{pIj:adv}, {tay'':v}, {-taH:v}, {Doch:n}, {pIm:v}'
  examples: '

    ▶ {qum DuSaQmeyDaq ''Irghbe''meH ghotpu'' nabmey ghojmoH, ''ej pIj tay''taH Doch
    pIm num.:sen:nolink} "In public schools, it teaches procedures so that people
    don''t bully, and it promotes Infinite Diversity in Infinite Combinations."'
  sources:
    raw: '[1] {Air & Space Magazine, August 2016:src}, [2] {Pop Culture Hero Coalition
      announcement:src} ({KLI mailing list 2016.11.30:src})'
    citations:
    - source: air_space_magazine_august_2016
    - source: pop_culture_hero_coalition_announcement
  translations:
    de:
      definition: Unendliche Mannigfaltigkeit in unendlichen Kombinationen
    fa:
      definition: تنوع بی نهایت در ترکیبات بی نهایت
    sv:
      definition: Oändlig mångfald i oändliga kombinationer
    ru:
      definition: Бесконечное многообразие в бесконечных комбинациях
      notes: Это базовый догмат в Вулканской философии, и идея переводится на Клингонский
        нескладно. Перевод означает что-то вроде "различные вещи продолжают быть вместе".
      examples: '

        ▶ {qum DuSaQmeyDaq ''Irghbe''meH ghotpu'' nabmey ghojmoH, ''ej pIj tay''taH
        Doch pIm num.:sen:nolink} "В общих школах, это учит процедурам, чтобы людей
        не запугивали, и это пропагандирует бесконечное многообразие в бесконечных
        комбинациях."'
    zh_HK:
      definition: 無限組合中的無限多樣性
    pt:
      definition: Diversidade Infinita em Combinações Infinitas
    fi:
      definition: Ääretön monimuotoisuus äärettömissä yhdistelmissä
    fr:
      definition: Une diversité infinie dans des combinaisons infinies
