entry:
  entry_name: paghlogh jegh tlhIngan SuvwI'.
  slug: paghlogh_jegh_tlhIngan_SuvwI'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: examples
  definition: A Klingon warrior never surrenders.
  notes: This is literally "A Klingon warrior surrenders zero times".
  sources:
    raw: '[1] {KGT p.178:src}'
    citations:
    - source: kgt
      page_start: 178
  translations:
    de:
      definition: Ein klingonischer Krieger ergibt sich niemals.
    fa:
      definition: یک جنگجوی کلینگون هرگز تسلیم نمی شود.
    sv:
      definition: En klingonsk krigare överlämnar aldrig. [AUTOTRANSLATED]
    ru:
      definition: Клингонский воин никогда не сдается.
      notes: дословно, "Клингонский воин сдается ноль раз".
    zh_HK:
      definition: 克林貢戰士從不屈服。
    pt:
      definition: Um guerreiro Klingon nunca se rende.
    fi:
      definition: Klingonisoturi ei koskaan antaudu.
      notes: Tämä tarkoittaa kirjaimellisesti "Klingonisoturi antautuu nolla kertaa".
    fr:
      definition: Un guerrier Klingon ne se rend jamais. [AUTOTRANSLATED]
