entry:
  entry_name: to'waQ yIv
  slug: to'waQ_yIv_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: to take some time to consider a matter
  notes: This idiomatic expression literally means "to chew ligament".
  examples: '

    ▶ {to''waQ yIyIv.:sen:nolink} "Take your time thinking about it."

    ▶ {to''waQ vIyIvtaH.:sen:nolink} "I''m in the process of taking my time considering
    the matter."

    ▶ {to''waQ yIyIvQo'', DaH yIwuq!:sen:nolink} "Don''t chew ligament, decide now!"'
  sources:
    raw: '[1] {KGT p.119:src}'
    citations:
    - source: kgt
      page_start: 119
  translations:
    de:
      definition: sich etwas genau überlegen
      notes: Dieser idiomatische Ausdruck bedeutet wörtlich "Band kauen".
    fa:
      definition: برای اتخاذ یک موضوع وقت بگذارید
    sv:
      definition: att ta lite tid att överväga en fråga
    ru:
      definition: занять некоторое время, чтобы обдумать вопрос
    zh_HK:
      definition: 花點時間考慮一件事
    pt:
      definition: levar algum tempo para considerar um assunto
    fi:
      definition: ajatella asiaa huolellisesti ajan kanssa
    fr:
      definition: prendre le temps de réfléchir à une question
