entry:
  entry_name: taHjaj wo'
  slug: taHjaj_wo'_sen
  part_of_speech: sen:lyr
  pos: sen
  pos_subtype: lyr
  status: canonical
  section: examples
  definition: An Imperial Anthem
  see_also: '{van bom:n}, {Qoy qeylIS puqloD:sen:lyr}'
  notes: "This is the (unofficial) anthem of the {tlhIngan Hol yejHaD:n}, which has\
    \ been sung at every {qep'a':n:nolink}.\n\nThe lyrics are as follows:\n▶ {taHjaj\
    \ wo', 'ej taHjaj voDleHma'!:sen:nolink}\n   {wItoy'mo', vaj nuquvmoHjaj ta'!:sen:nolink}\n\
    \   {Dun wo'maj, 'ej Qochchugh vay':sen:nolink}\n   {vaj DaSmeymaj bIngDaq chaH\
    \ DIbeQmoHchu' jay'!:sen:nolink}\n\n   {taHjaj wo', 'ej taHjaj maH!:sen:nolink}\n\
    \   {bechjaj jaghma', Heghjaj chaH!:sen:nolink}\n   {wItoy'bej net Sov net Sov!:sen:nolink}\n\
    \   {val 'ej may voDleHma' pov!:sen:nolink}\n   {Dun wo'vam, juHmaj, not Dej.:sen:nolink}\n\
    \   {Qochchugh vay' vaj Doghqu'bej!:sen:nolink}\n   {DaSmeymaj bIngDaq chaH DIbeQmoHchu'\
    \ jay'!:sen:nolink}\n\n   {maSopnISbe', matlhutlhnISbe', 'ej maDo'chugh, matlhuHnISbe'.:sen:nolink}\n\
    \   {Doch neH wIta'nISbogh 'oH tlhIngan wo''a' HoSghaj toy'ghach'e'.:sen:nolink}\n\
    \   {may''a'meyDaq, veS'a'meyDaq, 'ej reH 'ej reH yay'a'meyDaq:sen:nolink}\n \
    \  {Qapla' wIchav, 'ej batlh wISuq, 'ej tlhIngan wo' nIvghach wImaq.:sen:nolink}\n\
    \   {matoy'rupchu', maSuvlaHchu', maHeghqangchu', 'utchugh 'utmo'.:sen:nolink}\n\
    \   {'ach Heghmaj yIpIHQo', ghaytan wa'DIch jagh'e' wIHeghmoHmo'.:sen:nolink}\n\
    \   {vaj taHjaj wo', vaj taHjaj wo', 'u' HeHDaq tlhIngan juHqo'vo':sen:nolink}\n\
    \   {vaj taHjaj taHjaj taHjaj taHjaj taHjaj tlhIngan wo'!:sen:nolink}"
  hidden_notes: This song was composed by Rich Yampell, a.k.a. {HoD Qanqor:n:name,nolink}.
    Note that ordinarily, a rank such as {HoD:n} follows the name in Klingon, but
    {HoD Qanqor:n:name,nolink} comes from a region where one's rank precedes one's
    name.
