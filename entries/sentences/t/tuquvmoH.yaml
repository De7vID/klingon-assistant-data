  definition:
    text: You honor me, you all honor me.
    parts:
    - text: You honor me
    - text: you all honor me.
    dedup: true
  notes: 'This phrase is used when speaking to multiple people. When speaking to one
    person, say {choquvmoH.:sen}


    If the people you''re speaking to are your superiors, consider adding {-neS:v:suff}.'
  search_tags: You honour me, you all honour me.
  translations:
    de:
      definition: Ihr ehrt mich.
    fa:
      definition: من به شما احترام می گذارم، همه شما را به من عطا می کنند
    sv:
      definition: Du hedrar mig, alla hedrar mig. [AUTOTRANSLATED]
    ru:
      definition: Вы уважаете меня, вы все уважаете меня. [AUTOTRANSLATED]
    zh_HK:
      definition: 你尊重我，你們都尊重我。 [AUTOTRANSLATED]
    pt:
      definition: Você me honra, todos vocês me honram.
    fi:
      definition: Te kunnioitatte minua.
      notes: '"Sinä kunnioitat minua" on {choquvmoH.:sen}


        Jos puhuttelet ylempiäsi, harkitse {-neS:v:suff}-päätteen käyttämistä.'
    fr:
      definition: Vous m'honorez, vous m'honorez tous. [AUTOTRANSLATED]
