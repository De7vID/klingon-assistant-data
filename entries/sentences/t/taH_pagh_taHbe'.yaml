        \ puS.}\n    {vaj nuch DIDa 'e' raDlaw' ghobmaj, qelDI'.}\n    {'ej, pIvmo',\
        \ wovqu'taHvIS wuqbogh qab,}\n    {'oH ropmoH rIntaH Sotbogh qech ghom Hurgh.}\n\
        \    {'ej Qu'mey potlh DItulbogh qIl je qechvam.}\n    {vIDHa'choH nab. baQa'!\
        \ 'ovelya 'IH!}\n    {toH be', qa''a'pu'vaD bItlhobtaHvIS,}\n    {jIyempu'\
        \ 'e' yIQIjchoH je.}[2]\n\nKatso tämä {Brian Rivera:url:http://www.imdb.com/name/nm2092459/}n\
        \ esittämänä: {YouTube video:url:http://youtu.be/CiRMGYQfXrs}"
    fr:
      definition: Être ou ne pas être.
