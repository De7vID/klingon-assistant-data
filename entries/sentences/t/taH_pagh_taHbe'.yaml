  translations:
    de:
      definition: Sein oder Nichtsein.
    fa:
      definition: بودن یا نبودن.
    sv:
      definition: Att vara eller inte vara.
    ru:
      definition: Быть или не быть.
    zh_HK:
      definition: 生存還是毀滅。
    pt:
      definition: Ser ou não ser.
    fi:
      definition: Ollako vai eikö olla.
      notes: "Tämä on kuuluisa lausahdus {Hamlet:n:name}ista.\n\nKoko yksinpuhelu\
