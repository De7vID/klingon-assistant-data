entry:
  entry_name: taH pagh taHbe'.
  slug: taH_pagh_taHbe'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: To be or not to be.
  see_also: '{taH:v:1}'
  notes: "This is a famous line from {Hamlet:n:name}.\n\nThe entire soliloquy from\
    \ Act III, Scene I, goes as follows:\n▶ {taH pagh taHbe'.:sen:nolink} {DaH mu'tlheghvam\
    \ vIqelnIS.@@DaH:adv, mu'tlhegh:n, -vam:n, vI-:v, qel:v:1, -nIS:v}\n   {quv'a',\
    \ yabDaq San vaQ cha, pu' je SIQDI'?@@quv:v, -'a':v, yab:n, -Daq:n, San:n, vaQ:v,\
    \ cha:n, pu':n:1, je:conj, SIQ:v, -DI':v}\n   {pagh, Seng bIQ'a'Hey SuvmeH nuHmey\
    \ SuqDI',@@pagh:conj, Seng:n, bIQ'a':n, -Hey:n, Suv:v, -meH:v, nuH:n:1, -mey:n,\
    \ Suq:v, -DI':v}\n   {'ej, Suvmo', rInmoHDI'? Hegh. Qong - Qong neH -}\n   {'ej\
    \ QongDI', tIq 'oy', wa'SanID Daw''e' je}\n   {cho'nISbogh porghDaj rInmoHlaH\
    \ net Har.}\n   {yIn mevbogh mIwvam'e' wIruchqangbej.}\n   {Hegh. Qong. QongDI'\
    \ chaq naj. toH, waQlaw' ghu'vam!}\n   {HeghDaq maQongtaHvIS, tugh vay' wInajlaH,}\n\
    \   {volchaHmajvo' jubbe'wI' bep wIwoDDI';}\n   {'e' wIqelDI', maHeDnIS. Qugh\
    \ DISIQnIS,}\n   {SIQmoHmo' qechvam. Qugh yIn nI'moH 'oH.}\n   {reH vaq 'ej qIpqu'\
    \ bov; mayHa'taH HI';}\n   {Dochchu' HemwI'; ruv mImlu'; tIchrup patlh;}\n   {'oy'moH\
    \ muSHa'ghach 'Il vuvHa'lu'bogh;}\n   {quvwI'pu' tuv quvHa'moH quvHa'wI'pu';}\n\
    \   {qatlh Hochvam lajqang vay'? wa' taj neH lo'DI',}\n   {Qu'Daj Qatlh qIllaH\
    \ ghaH! tep qengqang 'Iv?}\n   {Doy'moHmo' yInDaj, bepmeH bechqang 'Iv,}\n   {mISbe'chugh\
    \ neHtaHghach, ghaH ghIjmo' DuHvam -}\n   {Hegh tlha' vay' - Hegh tlha' qo''e'\
    \ tu'bogh pagh.}\n   {not chegh lengwI'ma', qo'vetlh veHmey 'elDI'.}\n   {vaj\
    \ Seng DIghajbogh, lajtaHmeH qaq law';}\n   {latlh DISovbe'bogh, ghoSchoHmeH qaq\
    \ puS.}\n   {vaj nuch DIDa 'e' raDlaw' ghobmaj, qelDI'.}\n   {'ej, pIvmo', wovqu'taHvIS\
    \ wuqbogh qab,}\n   {'oH ropmoH rIntaH Sotbogh qech ghom Hurgh.}\n   {'ej Qu'mey\
    \ potlh DItulbogh qIl je qechvam.}\n   {vIDHa'choH nab. baQa'! 'ovelya 'IH!}\n\
    \   {toH be', qa''a'pu'vaD bItlhobtaHvIS,}\n   {jIyempu' 'e' yIQIjchoH je.}[2]\n\
    \nWatch a performance of these lines by {Brian Rivera:url:http://www.imdb.com/name/nm2092459/}:\
    \ {YouTube video:url:http://youtu.be/CiRMGYQfXrs}"
  hidden_notes: These lines have been translated from the original Klingon by Nick
    Nicholas and Andrew Strader.
  components: '{taH:v:1}, {pagh:conj}, {taH:v:1}, {-be'':v}'
