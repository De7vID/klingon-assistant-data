      page_start: 118
  translations:
    de:
      definition: Gieße den kalten Blutwein in ein anderes Glas!
    fa:
      definition: سرماخوردگی سرد را به یک لیوان دیگر بریزید!
    sv:
      definition: Häll det kalla blodet i ett annat glas!
    ru:
      definition: Налейте холодное вино в другой бокал!
    zh_HK:
      definition: 把冷的紅酒倒進另一個杯子裡！
    pt:
      definition: Despeje o vinho de sangue frio em outro copo!
    fi:
      definition: Kaada kylmää veriviiniä toiseen lasiin!
