entry:
  entry_name: latlh HIvje'Daq 'Iw HIq bIr yIqang!
  slug: latlh_HIvje'Daq_'Iw_HIq_bIr_yIqang_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: Pour the cold bloodwine into another glass!
  notes: This idiomatic expression means "I don't believe you, maybe someone else
    will", or "That is irrelevant to me, maybe someone else will care."
  components: '{latlh:n}, {HIvje'':n}, {-Daq:n}, {''Iw HIq:n}, {bIr:v}, {yI-:v}, {qang:v:1}'
