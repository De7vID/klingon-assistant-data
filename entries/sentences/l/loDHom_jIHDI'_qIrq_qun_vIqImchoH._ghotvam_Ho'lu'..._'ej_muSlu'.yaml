entry:
  entry_name: loDHom jIHDI' qIrq qun vIqImchoH. ghotvam Ho'lu'... 'ej muSlu'.
  slug: loDHom_jIHDI'_qIrq_qun_vIqImchoH._ghotvam_Ho'lu'..._'ej_muSlu'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: extra
  definition: I've followed his history since I was a boy. A man to admire... and
    hate.
  notes: This line was cut from {Star Trek V:src}.
  sources:
    raw: '[1] {HQ 8.4, p.12, Dec. 1999:src}'
    citations:
    - source: holqed
      page_start: 12
      volume: 8
      issue: 4
      date: Dec. 1999
  translations:
    de:
      definition: Als ich ein Kind war habe ich seine Geschichte verfolgt. Man bewundert
        ihn. Und man hasst ihn.
    fa:
      definition: از زمانیکه پسر بودم، تاریخ خود را دنبال کرده ام. یک مرد به تحسین
        ... و نفرت.
    sv:
      definition: Jag har följt sin historia sedan jag var en pojke. En man att beundra
        ... och hata. [AUTOTRANSLATED]
    ru:
      definition: Я следил за его историей с самого детства. Мужчину восхищать ...
        и ненавидеть. [AUTOTRANSLATED]
    zh_HK:
      definition: 我從小就跟隨他的歷史。一個男人要佩服......而且討厭。
    pt:
      definition: Eu acompanho a história dele desde criança. Um homem para admirar
        ... e odiar.
    fi:
      definition: Aloin seurata Kirkin tarinaa jo poikana. Tätä henkilöä ihaillaan...
        ja vihataan.
    fr:
      definition: J'ai suivi son histoire depuis que je suis petit. Un homme à admirer...
        et à détester. [AUTOTRANSLATED]
