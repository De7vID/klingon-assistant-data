entry:
  entry_name: juDev 'ej Dujvam ra'wI' DagheS 'e' vItlhob.
  slug: juDev_'ej_Dujvam_ra'wI'_DagheS_'e'_vItlhob_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: examples
  definition: I ask you to lead us as commander of this ship.
  notes: This literally means "I request that you lead us and that you assume the
    duties of commander of this ship." The response is {ghopDu'wIjDaq yInmeyraj vIlaj.:sen}[1]
  hidden_notes: '{ju-:v}, {Dev:v}, {''ej:conj}, {Duj:n:1}, {ra''wI'':n}, {Da-:v},
    {gheS:v}, {''e'':n}, {vI-:v}, {tlhob:v}'
  components: '{ju-:v}, {Dev:v}, {''ej:conj}, {Duj:n:1}, {-vam:n}, {ra''wI'':n}, {Da-:v},
    {gheS:v}, {''e'':n:pro}, {vI-:v}, {tlhob:v}'
  sources:
    raw: '[1] {KGT p.184:src}'
    citations:
    - source: kgt
      page_start: 184
  translations:
    de:
      definition: Ich bitte Sie, uns als Kommandeur dieses Schiffes zu führen.
    fa:
      definition: من از تو می‌خواهم که ما را به عنوان فرمانده این کشتی هدایت کنی.
    sv:
      definition: Jag ber er att leda oss som befälhavare för detta skepp.
    ru:
      definition: Я прошу вас повести нас, как командир этого корабля.
    zh_HK:
      definition: 我請你帶領我們擔任這艘船的指揮官。
    pt:
      definition: Peço-lhe para nos liderar como comandante deste navio.
    fi:
      definition: Pyydän sinua johtamaan meitä tämän aluksen komentajana.
      notes: Tämä tarkoittaa kirjaimellisesti "Pyydän sinua johtamaan meitä ja ottamaan
        tämän aluksen komentajan tehtävät". Vastaus on {ghopDu'wIjDaq yInmeyraj vIlaj.:sen}[1]
    fr:
      definition: Je vous demande de nous diriger en tant que commandant de ce navire.
