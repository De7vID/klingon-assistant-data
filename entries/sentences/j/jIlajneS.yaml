  translations:
    de:
      definition: Ich akzeptiere, euer Ehren.
      notes: Dieser Satz wird gesagt, wenn man die Bitte annehmt, jemandes {cha'DIch:n:2}
        zu werden.
    fa:
      definition: من قبول میکنم، افتخار توست
    sv:
      definition: Jag accepterar din äran. [AUTOTRANSLATED]
    ru:
      definition: Я принимаю эту честь или дословно "Я принимаю твою честь"
      notes: Это сказано, чтобы принять просьбу стать чьим-то {cha'DIch:n:2}.
    zh_HK:
      definition: 我接受，你的榮譽。
    pt:
      definition: Eu aceito, sua honra
    fi:
      definition: Minun on kunnia hyväksyä.
    fr:
      definition: J'accepte, votre honneur.
      notes: Cette phrase est dite quand on accepte la requête de devenir le {cha'DIch:n:2}
        de quelqu'un.
