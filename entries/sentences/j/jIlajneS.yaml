  definition:
    text: I accept, your honor.
    parts:
    - text: I accept
    - text: your honor.
  see_also: '{ghIj qet jaghmeyjaj.:sen}'
  notes: This is spoken to accept a request to become somebody's {cha'DIch:n:2}.
