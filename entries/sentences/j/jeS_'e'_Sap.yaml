entry:
  entry_name: jeS 'e' Sap
  slug: jeS_'e'_Sap_sen
  part_of_speech: sen:phr,tmpl
  pos: sen
  pos_subtype: phr
  categories:
  - tmpl
  status: canonical
  section: main
  definition: sign up (for an event)
  notes: This literally means "volunteer to participate". It can be used even if the
    signing up isn't entirely voluntary. It is used both for signing up for something
    in advance or deciding on the spot to participate in an event which is about to
    start.
  search_tags: register
  sources:
    raw: '[1] {KLI mailing list 2018.02.17:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-02-17'
  translations:
    de:
      definition: Anmelden (für ein Event)
      notes: Dies bedeutet wörtlich "sich freiwillig melden, teilzunehmen". Es kann
        auch bentuzt werden, wenn die Anmeldung nicht ganz freiwillig ist. Es wird
        sowohl für das Anmelden im Vorraus benutzt, als auch für eine Entscheidung
        im letzten Moment, an einem Ereignis teilzunehmen, das kurz davor ist zu beginnen.
    fa:
      definition: ثبت نام (برای یک رویداد)
    sv:
      definition: registrera dig (för en händelse)
    ru:
      definition: зарегистрироваться (на мероприятие)
    zh_HK:
      definition: 註冊（活動）
    pt:
      definition: inscrever-se (para um evento)
    fi:
      definition: ilmoittautua (tapahtumaan)
    fr:
      definition: s'inscrire (à un événement)
      notes: Ceci signifie littéralement "se porter volontaire pour participer". Il
        peut aussi s'utiliser quand l'inscription n'est pas entièrement volontaire.
        Il s'utilise et pour une inscription en avance et pour une décision sur-le-champ
        de participer à un évènement qui est sur le point de commencer.
