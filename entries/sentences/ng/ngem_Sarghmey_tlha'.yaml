      definition: Wald-Scharks jagen
      notes: Dieser idiomatische Ausdruck bedeutet, dass etwas komplex ist. Er wird
        oft in der Form {ngem Sarghmey tlha'laH:sen:nolink} benutzt, um jemanden zu
        beschreiben, der in der Lage ist, eine schwierige Leistung durchzuführen.
