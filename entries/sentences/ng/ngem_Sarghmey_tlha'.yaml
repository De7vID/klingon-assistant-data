entry:
  entry_name: ngem Sarghmey tlha'
  slug: ngem_Sarghmey_tlha'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: chase forest sarks
  see_also: '{Qatlh:v}'
  notes: This idiomatic expression means that something is complex. It is often used
    in the form {ngem Sarghmey tlha'laH:sen:nolink} to describe someone who is capable
    of a difficult feat.
  search_tags: complexity, difficulty
  sources:
    raw: '[1] {KGT p.111:src}'
