entry:
  entry_name: ngeq qaw
  slug: ngeq_qaw_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition:
    text: memorize (commit to memory), save (in storage medium)
    parts:
    - text: memorize (commit to memory)
    - text: save (in storage medium)
  notes: This is an idiom referring to committing something to memory. Once something
    is memorized, {pol:v} would be used to refer to keeping it there. Both of these
    expressions are also used in the computer sense to mean "save" or "store" a file
    on a storage medium.[1]
  components: '{ngeq:v}, {qaw:n}'
  examples: '

    ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "I''ve memorized
    the poem" (literally, "my memory has stored the poem")'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2021:src}'
    citations:
    - source: qephom_2021
      date: '2021'
  translations:
    de:
      definition: sich merken (im Gedächtnis speichern), speichern (im Speichermedium)
      notes: Dies ist ein Ausdruck um "auswendig lernen" oder "merken" auszudrücken.
        Nachdem etwas auswendig gelernt wurde, bezieht sich {pol:v} darauf, es dort
        zu behalten. Beide Ausdrücke können verwendet werden, wenn es darum geht,
        Daten auf einem Computer oder ähnlich zu speichern[1]
      examples: '

        ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "Ich
        habe das Gedicht gelernt" (wörtlich, "mein Gedächtnis hat das Gedicht eingelagert")'
    fa:
      definition: حفظ کردن (تعهد به حافظه)، ذخیره (در محیط ذخیره سازی) [AUTOTRANSLATED]
    sv:
      definition: memorera (commit till minne), spara (på lagringsmedium) [AUTOTRANSLATED]
    ru:
      definition: запомнить (зафиксировать в памяти), сохранить (на носителе) [AUTOTRANSLATED]
    zh_HK:
      definition: 記憶（提交到內存中），保存（在存儲介質中） [AUTOTRANSLATED]
    pt:
      definition: memorizar (confirmar na memória), salvar (no meio de armazenamento)
        [AUTOTRANSLATED]
    fi:
      definition: opetella, oppia (ulkoa); tallentaa (tiedostojärjestelmään)
      search_tags: opetella ulkoa, oppia ulkoa
    fr:
      definition: mémoriser (enregistrer en mémoire), enregistrer (sur un médium de
        stockage)
      notes: Ceci est une locution qui se réfère à la mémorisation. Quand une chose
        a été mémorisé, {pol:v} s'utilise pour dire qu'on la garde dans la mémoire.
        Ces deux expressions s'utilisent aussi dans un contexte informatique pour
        signifier "sauvegarder" ou "enregistrer" un document sur un matériel de stockage.[1]
      examples: '

        ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "J''ai
        appris le poème" (littéralement, "ma mémoire a stocké le poème")'
