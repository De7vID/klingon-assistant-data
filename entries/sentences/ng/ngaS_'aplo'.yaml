entry:
  entry_name: ngaS 'aplo'
  slug: ngaS_'aplo'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: contents (of a game box)
  notes: 'This is actually a sentence meaning "the case contains". It was used as
    the heading for the Klingon version of the list of the {Klingon Monopoly:src}
    game box''s "contents".


    In comparison, the table of contents of a book would be labeled {paq ''ay''mey:n}.[2]'
  hidden_notes: 'There is a typo on the box: it actually says {naS ''aplo'':sen:nolink},
    but it''s clear what was meant.'
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {paq''batlh 2ed:src} ({KLI mailing list
      2022.05.27:src})'
    citations:
    - source: klingon_monopoly
    - source: paqbatlh
  translations:
    de:
      definition: Inhalt (einer Spielebox)
      notes: 'Dies ist eigentlich ein Satz, der "die Box beinhaltet" bedeutet. Er
        wurde als Überschrift für die klingonische Version der Inhaltsliste des klingonischen
        Monopoly[1] benutzt.


        Das Inhaltsverzeichnis eines Buchs dagegen wird {paq ''ay''mey:n} genannt.[2]'
    fa:
      definition: محتویات (یک جعبه بازی)
    sv:
      definition: innehåll (i en spellåda)
    ru:
      definition: содержимое (коробки с игрой)
    zh_HK:
      definition: 內容物（遊戲盒）
    pt:
      definition: conteúdo (de uma caixa de jogo)
    fi:
      definition: laatikko sisältää, "laatikon sisältö" (otsikko)
    fr:
      definition: contenu (d'une boîte de jeu)
      notes: 'Ceci est en réalité une phrase qui signifie "la boîte contient". Elle
        a été utilisé comme titre de la liste klingonne des contenus du Monopoly klingon.[1]


        Par comparaison, la table des matières d''un livre s''appelle {paq ''ay''mey:n}.[2]'
