  translations:
    de:
      definition: die Tür ist geschlossen
      notes: Dieser idiomatische Ausdruck bedeutet, dass eine Situation ein unvermeidliches
        Ergebnis hat, oder dass ein Plan oder eine Verpflichtung fest steht und nicht
        geändert werden kann.
    fa:
      definition: درب قفل شده است
    sv:
      definition: dörren är låst
    ru:
      definition: дверь заперта
    zh_HK:
      definition: 門被鎖了
    pt:
      definition: a porta está trancada
    fi:
      definition: ovi on lukossa
    fr:
      definition: la porte est verrouillée
      notes: Cette locution idiomatique signifie qu'une situation a un résultat inévitable
