entry:
  entry_name: ngaQ lojmIt
  slug: ngaQ_lojmIt_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: the door is locked
  notes: This idiomatic expression means that a situation has an unavoidable outcome,
    or a plan or commitment is firm and cannot be changed.
  sources:
    raw: '[1] {KGT p.108:src}, [2] {TKW p.186:src}'
