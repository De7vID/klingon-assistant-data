entry:
  entry_name: mIvDaq pogh cha'
  slug: mIvDaq_pogh_cha'_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: a matter has been postponed or rescheduled
  notes: 'This expression literally means "to display a glove on one''s helmet", and
    is used to convey the idea that a matter has been postponed or rescheduled. The
    phrase takes a number of forms, as appropriate to the parties to the commitment.
    For example, {mIvwIjDaq poghlIj vIcha'':sen:nolink} "I display your glove on my
    helmet" implies that the postponed matter is between the speaker and the addressee.


    This idiom has its origin in {HenrI'' vagh:n:name}, a play by {wIlyam SeQpIr:n:name}.'
  search_tags: postpone, postponement, reschedule, rescheduling
  sources:
    raw: '[1] {KGT p.125:src}'
