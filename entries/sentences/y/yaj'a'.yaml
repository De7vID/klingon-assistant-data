entry:
  entry_name: yaj'a'?
  slug: yaj'a'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Understood? Do you understand?
  see_also: '{yajchu''.:sen}'
  notes: This is in clipped Klingon. In standard Klingon, "Do you understand?" (speaking
    to one person) would be {bIyaj'a'?:sen:nolink}
  components: '{yaj:v}, {-''a'':v}'
  sources:
    raw: '[1] {TKD p.170:src}'
    citations:
    - source: tkd
      page_start: 170
  translations:
    de:
      definition: Verstanden? Hast du verstanden?
      notes: 'Dies ist Kurzklingonisch. Auf Standardklingonisch: "Hast du verstanden?"
        wäre {bIyaj''a''?:sen:nolink}'
    fa:
      definition: آیا می‌فهمی؟
    sv:
      definition: Förstått? Förstår du?
    ru:
      definition: Понятно? Вы понимаете?
    zh_HK:
      definition: 明白嗎？你明白嗎？
    pt:
      definition: Entendido? Você entendeu?
    fi:
      definition: Ymmärrätkö?
    fr:
      definition: Compris? Tu as compris?
      notes: Ceci est en klingon abrégé. En klingon standard, "As-tu compris?" serait
