entries:
- entry_name: yIHotlh!
  slug: yIHotlh_sen_1
  part_of_speech: sen:1,phr
  pos: sen
  pos_subtype: phr
  homophone: 1
  status: canonical
  section: main
  definition: Put him on screen.
  see_also: '{yIHotlh!:sen:2}'
  notes: This can also mean "Put her on screen" or "Put it on screen". A shorter way
    of putting it in English is just "On screen". However, "Put them on screen" would
    be {tIHotlh.:sen:nolink}
  components: '{yI-:v}, {Hotlh:v:1}'
  search_tags: On screen.
  sources:
    raw: '[1] {TKD p.171:src}'
    citations:
    - source: tkd
      page_start: 171
  translations:
    de:
      definition: Auf den Schirm.
      notes: Ausführlicher heißt dies "Zeige ihn/sie/es auf dem Bildschirm." "Zeige
        sie (Plural) auf dem Bildschirm wäre allerdings {tIHotlh.:sen:nolink}.
    fa:
      definition: او را روی صفحه قرار دهید [AUTOTRANSLATED]
    sv:
      definition: Sätt honom på skärmen. [AUTOTRANSLATED]
    ru:
      definition: Покажи(те) его/её на эране!
    zh_HK:
      definition: 把他放在屏幕上。 [AUTOTRANSLATED]
    pt:
      definition: Coloque-o na tela.
    fi:
      definition: Pane hänet ruudulle.
    fr:
      definition: Affiche-le/la à l'écran.
      notes: '"Affiche-les à l''écran" serait {tIHotlh.:sen:nolink}.'
  _original_id: 15144
  _original_file: mem-20-y.xml
