  section: main
  definition: Don't tell him/her!
  hidden_notes: This was used as the refrain of a song in {TNG - Birthright, Part
    I:src}. The actors mispronounced it so badly that it was reinterpreted by the
    fan community and performed by the Indianapolis "il Troubadore" as {yIjaH Qey'
    'oH:sen:nolink}.
