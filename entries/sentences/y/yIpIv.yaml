  definition: Be healthy! Get well!
  hidden_notes: This was used by MO in a "get well" letter to Glen Proechel in March
    of 1998. According to the rule given in {KGT:src}, this should've been {yIpIv'eghmoH!:sen@@yI-:v,
    pIv:v, -'egh:v, -moH:v} See under {taD:v}.
  translations:
    de:
      definition: 'Gute Besserung! (wörtlich: Sei gesund!)'
    fa:
      definition: سالم باش خوب بودن
    sv:
      definition: Var hälsosam! Krya på dig! [AUTOTRANSLATED]
    ru:
      definition: Быть здоровым! Поправляйся! [AUTOTRANSLATED]
    zh_HK:
      definition: 健康！痊癒！
    pt:
      definition: Seja saudável! Fica bem!
    fi:
      definition: Voi hyvin! Parane!
    fr:
      definition: 'Bon rétablissement ! (lit: Sois sain !)'
