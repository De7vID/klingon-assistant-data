  translations:
    de:
      definition: Pass auf!
      notes: 'Dies richtet sich an eine Person. Wenn man mit mehreren Personen spricht,
        sagt man stattdessen {peqIm!:sen:nolink}.


        Eine passende Antwort darauf ist {nuqneH:excl} "Was willst du?"


        Schau dir an, wie Gowron dies sagt: {YouTube video:url:http://youtu.be/YogSytvb8cc}'
