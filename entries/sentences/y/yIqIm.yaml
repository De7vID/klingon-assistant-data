  status: canonical
  section: main
  definition: Pay attention!
  notes: 'This is directed at one person. When speaking to multiple people, say {peqIm!:sen:nolink}
    instead.


    An appropriate reply to this is {nuqneH:excl} "What do you want?"


    Watch Gowron say this: {YouTube video:url:http://youtu.be/YogSytvb8cc}'
  sources:
    raw: '[1] {CK:src}'
