entry:
  entry_name: wIy yIcha'!
  slug: wIy_yIcha'_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: Show the tactical display!
  notes: 'Watch Gowron say this: {YouTube video:url:http://youtu.be/ooFuTPjRtEM}


    The clipped Klingon form of this command would be {wIy cha''!:sen@@wIy:n:2, cha'':v}'
  hidden_notes: The first ever line of Klingon spoken on-screen was {wIy cha':sen@@wIy:n:2,
    cha':v}, in {Star Trek I:src}.
  components: '{wIy:n:2}, {yI-:v}, {cha'':v}'
  sources:
    raw: '[1] {KCD:src}'
    citations:
    - source: kcd
  translations:
    de:
      definition: Zeig die taktische Anzeige!
      notes: 'Schau dir an, wie Gowron dies sagt: {YouTube video:url:http://youtu.be/ooFuTPjRtEM}


        Die kurzklingonsiche Form dieses Befehls ist {wIy cha''!:sen@@wIy:n:2, cha'':v}'
    fa:
      definition: صفحه نمایش تاکتیکی را نمایش دهید!
    sv:
      definition: Visa den taktiska displayen!
    ru:
      definition: Покажите тактический дисплей!
    zh_HK:
      definition: 顯示戰術顯示！
    pt:
      definition: Mostre a exibição tática!
    fi:
      definition: Näytä taktinen näyttö!
    fr:
      definition: Montrez l'affichage tactique !
      notes: 'Regarde comment Gowron le dit: {YouTube video:url:http://youtu.be/ooFuTPjRtEM}


        En klingon abrégé, ce commandement est {wIy cha''!:sen@@wIy:n:2, cha'':v}'
