entry:
  entry_name: wa' wa' wa'.
  slug: wa'_wa'_wa'_sen
  part_of_speech: sen:slang
  pos: sen
  categories:
  - slang
  status: canonical
  section: main
  definition: It's complicated.
  see_also: '{wa''maH wej.:sen}'
  notes: Maltz said that if, in school, a student responded to a teacher's question
    by saying this, the student was likely to be disciplined (unless that was actually
    the correct answer). He didn't elaborate further.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2014:src}'
    citations:
    - source: qephom_2014
      date: '2014'
  translations:
    de:
      definition: Das ist kompliziert.
      notes: Maltz sagte, dass wenn in der Schule ein Schüler eine Frage des Lehrers
        hiermit beantwortet, der Schüler gemaßregelt würde (außer wenn es tatsächlich
        die korrekte Antwort ist). Er hat dies nicht näher ausgeführt.[1]
    fa:
      definition: پیچیده است
    sv:
      definition: Det är komplicerat. [AUTOTRANSLATED]
    ru:
      definition: Это сложно. [AUTOTRANSLATED]
    zh_HK:
      definition: 這很複雜。 [AUTOTRANSLATED]
    pt:
      definition: Isso é complicado.
    fi:
      definition: Se on monimutkaista.
    fr:
      definition: C'est compliqué.
      notes: Maltz a dit que, si un élève répondait à une question du professeur avec
        ceci, l'élève serait probablement discipliné (sauf si c'était la bonne réponse).
        Il n'est pas entré dans plus de détails.[1]
