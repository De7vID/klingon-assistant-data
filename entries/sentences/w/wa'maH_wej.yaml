  section: main
  definition: It's complicated.
  see_also: '{wa'' wa'' wa''.:sen}'
  notes: Klingons consider the number 13 to be special because of the way they used
    to count. The decimal number 12 used to be expressed as 3 × 3 + 3, and then the
    system became complicated. This association remained even after Klingons switched
    over to the decimal number system.
  components: '{wa''maH:n:num}, {wej:n:num}'
  examples: '

    ▶ {qatlh Suvbe'' chaH? wa''maH wej.:sen:nolink} "Why aren''t they fighting? It''s
    complicated."[1]'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2014:src}'
