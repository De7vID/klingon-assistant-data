entry:
  entry_name: wo' toy'taHvIS Hegh 'e' tul Hoch tlhIngan.
  slug: wo'_toy'taHvIS_Hegh_'e'_tul_Hoch_tlhIngan_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: To die while serving the Empire is the hope of every Klingon.
  sources:
    raw: '[1] {TKW p.74:src}'
    citations:
    - source: tkw
      page_start: 74
  translations:
    de:
      definition: Im Dienste des Imperiums zu sterben ist die Hoffnung jedes Klingonen.
    fa:
      definition: در حالی که خدمت امپراتوری را می کشند امید هر کلینگان است.
    sv:
      definition: Att dö medan du tjänar imperiet är hoppet på varje Klingon.
    ru:
      definition: Умереть во время служения Империи - надежда каждого клингона.
    zh_HK:
      definition: 服務帝國時死亡是每個克林崗人的希望。
    pt:
      definition: Morrer enquanto servia ao Império é a esperança de todo Klingon.
    fi:
      definition: Jokainen klingoni toivoo kuolevansa palvellessaan keisarikuntaa.
    fr:
      definition: Mourir en servant l'empire est l'espoir de chaque Klingon.
