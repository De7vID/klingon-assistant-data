entry:
  entry_name: wIj jup
  slug: wIj_jup_sen
  part_of_speech: sen:phr
  pos: sen
  pos_subtype: phr
  status: canonical
  section: main
  definition: '"friend mine"'
  see_also: '{jup:n}, {-wI'':n}, {-wIj:n}'
  notes: This is an expression used between close friends in the higher social classes.
    It should be avoided if possible, unless one's social standing is absolutely clear.
  hidden_notes: The real reason {wIj jup:sen:nolink} has this meaning is because some
    Star Trek writer looked up "my" and "friend" in {TKD:src}, found {-wIj:n} and
    {jup:n}, and attached them to each other without any regard for grammar or correctness.
    In standard Klingon, "my friend" (assuming said friend is a being capable of language)
    is {jupwI':n:nolink} (from {jup:n} and {-wI':n}).
  components: '{-wIj:n}, {jup:n}'
  search_tags: friend mine, my friend
  sources:
    raw: '[1] {KGT p.40:src}, [2] {DS9 - Blood Oath:src}'
    citations:
