entry:
  entry_name: wa'maH cha' pemmey wa'maH cha' rammey je
  slug: wa'maH_cha'_pemmey_wa'maH_cha'_rammey_je_sen
  part_of_speech: sen:idiom
  pos: sen
  pos_subtype: idiom
  status: canonical
  section: main
  definition: a long time
  notes: This idiomatic expression refers to an event in the life of {qeylIS'e' lIjlaHbe'bogh
    vay':n:name}, when he fought his brother {moratlh:n:name} for twelve days and
    twelve nights (as recounted in the {paq'batlh:src}). The expression means not
    only that the length of the event is long, but also that the event is an important
    one, worthy of taking up so much time.
  search_tags: twelve days and twelve nights
  sources:
    raw: '[1] {KGT p.121:src}'
    citations:
    - source: kgt
      page_start: 121
  translations:
    de:
      definition: eine sehr lange Zeit
      notes: Dieser idiomatische Ausdruck bezieht sich auf ein Ereignis aus dem Leben
        des {qeylIS'e' lIjlaHbe'bogh vay':n:name}, als er zwölf Tage und zwölf Nächte
        gegen seinen Bruder {moratlh:n:name} kämpfte (wie im {paq'batlh:src} erzählt).
        Der Ausdruck bedeutet nicht nur, dass die Dauer eines Ereignisses lang ist,
        sondern auch, dass das Ereignis wichtig ist und es wer ist, so lange zu dauern.
    fa:
      definition: زمان طولانی
    sv:
      definition: en lång tid
    ru:
      definition: долго
    zh_HK:
      definition: 很長時間
    pt:
      definition: a muito tempo
    fi:
      definition: hyvin pitkä aika
    fr:
      definition: longtemps, un bon moment
      notes: Cette locution idiomatique se réfère à un évènement de la vie de {qeylIS'e'
        lIjlaHbe'bogh vay':n:name}, quand il se batta avec son frère {moratlh:n:name}
        pendantdouze jours et douze nuits (comme raconté dans le {paq'batlh:src}).
        L'expression ne signifie pas seulement que la durée d'un évènement est longue,
        mais que l'évènement est important et vaut prendre autant de temps.
  _original_id: 14941
