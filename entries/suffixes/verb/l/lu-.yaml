      notes: '{chaH:n}/{bIH:n}:{ghaH:n}/{''oH:n} = {lu-:v:pref,nolink}


        Когда префикс используется вместе с {-lu'':v}, это значит кто-то (неопределенный
        субъект) делает что-то им".


        Иногда этот префикс опускается по неизвестным причинам. Хотя это и является
        ошибкой, это часто упускается из вида, когда ясность не является проблемой,
