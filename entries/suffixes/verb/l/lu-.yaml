  definition: they-him/her/it
  see_also: '{0:v:pref}'
  notes: '{chaH:n}/{bIH:n}:{ghaH:n}/{''oH:n} = {lu-:v:pref,nolink}


    When used with {-lu'':v}, this prefix means "Someone (indefinite subject) does
    something to them".


    This prefix is sometimes dropped for unknown reasons. While an error, this is
    often overlooked when clarity is not an issue, except in formal situations.[2]'
