entry:
  entry_name: yI-
  slug: yI-_v_pref
  part_of_speech: v:pref
  pos: v
  pos_subtype: pref
  status: canonical
  section: main
  definition:
    text: 'imperative: you-none, you-him/her/it, you (plural)-him/her/it'
    parts:
    - text: 'imperative: you-none'
    - text: you-him/her/it
    - text: you (plural)-him/her/it
  see_also: '{bI-:v:pref}, {Da-:v:pref}, {bo-:v:pref}'
  notes: '{SoH:n}:{pagh:n:1h} = {yI-:v:pref,nolink} (imp.)

    {SoH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)

    {tlhIH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)


    If the command is given to multiple people and the object is none, be careful
    to use {pe-:v} instead.


    Generally, when a verb describing a state of being is used as an imperative, the
    suffixes {-''egh:v} and {-moH:v} are used with it.[2]'
  search_tags: you-him, you-her, you-it
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.117:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 117
  translations:
    de:
      definition: 'Imperativ: du-keins, du-ihn/sie/es, ihr-ihn/sie/es'
      notes: '{SoH:n}:{pagh:n:1h} = {yI-:v:pref,nolink} (imp.)

        {SoH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)

        {tlhIH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)


        Wenn man sich an mehrere Personen wendet und der Imperativ kein Objekt hat
        ist das Präfix {pe-:v}.


        Wenn ein Verb, das eine Qualität oder einen Zustand beschreibt, im Imperativ
        verwendet wird, werden normalerweise die Suffixe {-''egh:v} und {-moH:v} angehängt.[2]'
    fa:
      definition: 'ضروری است: شما - هیچ، شما - او / او / آن، شما (جمع) - او / او /
        آن'
    sv:
      definition: 'imperativ: du-ingen/honom/henne/det, ni-honom/henne/det'
    ru:
      definition: 'императив: ты-ничего, ты-его/её, вы-его/её'
    zh_HK:
      definition: （命令）你：無、他、它；你們：他、它
    pt:
      definition: 'imperativo: você-nenhum, você-ele/ela, vocês-ele/ela'
    fi:
      definition: 'imperatiivi: sinä-ei mitään, sinä/te-häntä/sitä'
    fr:
      definition: 'impératif : tu-aucun, tu-le/la/les, vous-le/la/les'
      notes: '{SoH:n}:{pagh:n:1h} = {yI-:v:pref,nolink} (imp.)

        {SoH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)

        {tlhIH:n}:{ghaH:n}/{''oH:n} = {yI-:v:pref,nolink} (imp.)


        Si on s''adresse à plusieurs personnes et l''impératif n''a pas d''objet,
        le préfixe est {pe-:v}.


        Généralement, quand on utilise un verb décrivant une qualité ou un état dans
        l''impératif, les suffixes {-''egh:v} et {-moH:v} sont ajoutés.[2]'
