  status: canonical
  section: main
  definition: emphatic (verb type R)
  notes: 'This suffix emphasizes whatever immediately precedes it.


    It can follow verbs used adjectivally, in which case it means "very".'
  hidden_notes: According to {TKD 4.4:src}, when a verb is used adjectivally, it can
    have no suffix other than noun type 5 except for {-qu':v:suff}. However, this
    has been contradicted by subsequent canon, e.g., {SuvwI' quvHa':n:nolink} from
    {HQ 12.3:src}, {Duj ngaDHa':n} from {KGT:src}, and {wa'maH yIHmey lI'be':n:nolink}
    from {PK:src}.
  search_tags: rover, verb type R
  sources:
