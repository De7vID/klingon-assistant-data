  see_also: '{HIja'':excl}, {HISlaH:excl}, {ghobe'':excl}'
  hidden_notes: While the interrogative suffix cannot be used on a noun, in {Star
    Trek V:src}, a surprised Captain Klaa says the line {'entepray''a'?:sen:nolink}
    which is captioned "Enterprise?" In the episode {DSC - Si vis pacem, para bellum:src}
    (whose Klingon lines were not written by Marc Okrand), Kol says {QIn'a'?:sen:nolink}
    which is captioned as "A message?" If these are instances of the interrogative
    suffix being attached to nouns, the grammar has not been explained.
