  definition:
    text: may, let (verb type 9)
    parts:
    - text: may
    - text: let
    global_parenthetical: verb type 9
  see_also: '{jIn:v}'
  notes: 'This suffix expresses a desire or wish on the part of the speaker that something
    take place in the future.[1]


    This suffix is attached to the verb in toasts, which always comes last except
    in the dialects of {Sa''Qej Sep:n} and {noHva''Dut Sep:n}.[2]'
  hidden_notes: It is stated in {TKDA:src} that when this suffix is used, there is
    never a Type 7 aspect suffix.[1] However, this "rule" is contradicted by canon,
    as can be seen from the examples. It was later explained that there are circumstances
    under which {-taH:v} is allowed with {-jaj:v:nolink}, though it wasn't explained
    what those circumstances were.[3]
  examples: '

    ▶ {wo'' ghawran DevtaHjaj.:sen@@wo'':n, ghawran:n, Dev:v, -taH:v, -jaj:v} "May
    Gowron continue to lead the Empire" (as a toast)[2]

    ▶ {wo'' DevtaHjaj ghawran.:sen@@wo'':n, Dev:v, -taH:v, -jaj:v, ghawran:n} "May
    Gowron continue to lead the Empire" (not as a toast)[2]'
