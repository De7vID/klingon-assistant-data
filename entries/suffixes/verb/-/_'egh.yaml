  definition: oneself (verb type 1)
  notes: 'When this suffix is used, the verb prefix must indicate "no object".[1]


    For machines, mechanical devices, automatic doors, etc., this suffix can indicate
    that something happens "automatically".[2]'
  hidden_notes: '"Ego".'
  examples: '

    ▶ {boq''egh:v}

    ▶ {boqHa''''egh:v}

    ▶ {HIl''egh:v}

    ▶ {HoH''egh:v}

    ▶ {jIb''egh:v}

    ▶ {pe''''egh:v}

    ▶ {tatlh''egh:v}

    ▶ {potlhbe''chugh yay qatlh pe''''eghlu''?:sen}

    ▶ {''ang''eghQo'' quv Hutlhbogh jagh neH ghobtaHvIS ghaH.:sen}

    ▶ {ghach jIvvo'' naH. DaH pIghvamDaq So''''eghtaH.:sen}

    ▶ {pewuv''egh!:sen}

    ▶ {poS''eghmoH lojmIt:sen@@poS:v, -''egh:v, -moH:v, lojmIt:n} "the door opens
    automatically" (literally, "the door opens itself")[2]

    ▶ {''or''egh muD Duj:sen@@''or:v, -''egh:v, muD Duj:n} "the airplane runs automatically,
    the airplane is on autopilot" (literally, "the airplane operates itself")[2]'
