  status: canonical
  section: main
  definition: continuous (verb type 7)
  see_also: '{-vIS:v:suff}'
  notes: 'This suffix indicates that the action is ongoing.


    When using a pronoun as a "to be" construction to identify the location of something,
    it''s more common to use {-taH:v:nolink} when talking about things which are pretty
    mobile and leave it off when talking about things which are generally immobile
    or rarely moved, but this is a tendency only, and not a rule.[3]'
  examples: '

    ▶ {Duj tIvoqtaH.:sen}

    ▶ {wo'' DevtaHjaj ghawran.:sen@@wo'':n, Dev:v, -taH:v, -jaj:v, ghawran:n}[2]'
