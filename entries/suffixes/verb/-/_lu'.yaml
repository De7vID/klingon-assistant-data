entry:
  entry_name: -lu'
  slug: _lu'_v_suff
  part_of_speech: v:suff
  pos: v
  pos_subtype: suff
  status: canonical
  section: main
  definition: indefinite subject (verb type 5)
  see_also: '{tu''lu'':v}, {vay'':n}'
  notes: 'This suffix indicates that the subject is unknown, indefinite, or general.
    It is used only with prefixes which normally indicate a third-person singular
    object ({vI-:v}, {Da-:v}, {wI-:v}, {bo-:v}, and {lu-:v}; and also {0:v:pref}).
    When used with this suffix, these prefixes change in meaning so that instead of
    indicating the person and number of the subject, they indicate the person and
    number of the object instead.[1]


    Multiple uses of {-lu''} in a complex sentence refer back to the same indefinite
    subject.[2]'
  examples: '

    ▶ {batlh Daqawlu''taH.:sen}'
  search_tags: verb type 5
