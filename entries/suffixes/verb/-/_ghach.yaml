  definition: nominalizer (verb type 9)
  notes: This suffix is not generally used on a verb without another suffix, or on
    one with a prefix. When it is attached to a stative verb, it gives a meaning like
    "-ness", while on an active verb it means something like "-tion".[2]
  examples: '

    ▶ {lo''laHghach} "value"[1]

    ▶ {lo''laHbe''ghach} "worthlessness"[1]

    ▶ {naDHa''ghach} "discommendation"[1]

    ▶ {naDqa''ghach} "re-commendation"[1]

    ▶ {tlhutlhtaHghach} "ongoing drinking", "the process of continuing to drink"[2]'
