  definition: honorific (verb type 8)
  see_also: '{yI'':v}'
  notes: 'This suffix is used infrequently by Klingons. It usually expresses extreme
    politeness or deference, and is normally used only in addressing a superior.[1]


    This suffix is also used with some verbs of fighting to indicate that the verb
    refers to a suicide attack. For example, {HIvneS:v} implies that suicide is part
    of the attack plan, and similarly, {HubneS:v} implies that suicide is part of
    the defense plan.[2]'
  examples: '

    ▶ {jIlajneS.:sen}

    ▶ {DojneS mIplIj.:sen@@Doj:v, -neS:v, mIp:n, -lIj:n} "Your wealth is impressive,
    your honor."[3]'
