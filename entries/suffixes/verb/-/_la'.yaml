  definition: one can (verb type 5 - ungrammatical)
  synonyms: '{-luH:v}'
  notes: Some speakers use this to combine {-lu':v} and {-laH:v} into one suffix,
    to express both indefinite subject and ability simultaneously. No one accepts
    this construction as grammatical, but its inappropriateness is what gives it elocutionary
    clout. It should be avoided unless one is very comfortable with the nuances of
    Klingon style.
