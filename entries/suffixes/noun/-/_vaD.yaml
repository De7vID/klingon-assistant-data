  definition: for (noun type 5)
  see_also: '{vI''Hop:n}'
  notes: 'This suffix indicates the noun to which it is attached is the beneficiary
    of the action.


    It is used to indicate the indirect object when the object is the recipient of
    the action. ({TKDA 6.8:src})


    See {qawmoH:v} for an explanation of how this suffix is used with the verb suffix
    {-moH:v}.'
