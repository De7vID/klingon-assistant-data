entry:
  entry_name: -pu'
  slug: _pu'_n_suff
  part_of_speech: n:suff
  pos: n
  pos_subtype: suff
  status: canonical
  section: main
  definition: plural (beings capable of using language) (noun type 2)
  see_also: '{-mey:n}'
  notes: 'This suffix is attached to a noun referring to beings capable of language
    when there is more than one of that type of being.


    Note that whether {-pu'':n:suff,nolink} is used is a property of the noun, and
    not necessarily of the things it is referring to. For example, a group of Klingons
    rendered unable to speak, or a group of Klingon babies too young to understand
    language, would still be referred to as {tlhInganpu'':n:nolink}.[2]'
  hidden_notes: The subject of the {KLI mailing list:src} message where this is explained
    was "long weekend with MO".
  examples: '

    ▶ {tlhInganpu'':n:nolink} "Klingons"'
  search_tags: noun type 2
  sources:
    raw: '[1] {TKD 3.3.2:src}, [2] {KLI mailing list 1998.05.28:src}'
    citations:
