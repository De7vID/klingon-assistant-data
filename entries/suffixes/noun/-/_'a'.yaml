  definition: augmentative (noun type 1)
  antonyms: '{-Hom:n}'
  notes: 'The noun formed with {-''a'':n:suff,nolink} refers to something that is
    bigger, more important, or more powerful than the noun without the suffix.


    Note that the noun with {-''a'':n:suff,nolink} need not be better than the bare
    noun in every possibly way, just in one way that is significant for that noun.
    For example, a {mIv''a'':n} is not necessarily bigger in size than a {mIv:n:1},
    and a {toy''wI''''a'':n} is probably worse off in many ways when compared to a
    {toy''wI'':n}.'
