entry:
  entry_name: -Du'
  slug: _Du'_n_suff
  part_of_speech: n:suff
  pos: n
  pos_subtype: suff
  status: canonical
  section: main
  definition: plural (body part) (noun type 2)
  see_also: '{-mey:n}'
  notes: This suffix is used to form the plural of body parts, whether they belong
    to beings capable of language or to any other animal. However, if a body part
    becomes separated from a being and is transformed into something which is no longer
    primarily a body part, then {-mey:n:suff,nolink} is used instead. For example,
    the plural of {veDDIr:n} "pelt" is {veDDIrmey:n:nolink} rather than {veDDIrDu':n:nolink}.
  examples: '

    ▶ {qamDu'':n:nolink} "feet"'
