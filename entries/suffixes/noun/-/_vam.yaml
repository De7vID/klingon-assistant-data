  definition: this (noun type 4)
  see_also: '{-vetlh:n}'
  notes: 'This indicates that the noun refers to an object which is nearby or which
    is the topic of the conversation.[1]


    For most words designating a fixed period of time, this suffix indicates the current
    such period: {DISvam:n:nolink} "the current year", {jarvam:n:nolink} "the current
    month", {Hoghvam:n:nolink} "the current week", etc. However, {jajvam:n} "the current
    day" is not quite interchangeable with {DaHjaj:n} "today".[2]'
