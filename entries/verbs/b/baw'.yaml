entry:
  entry_name: baw'
  slug: baw'_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be comfortable, be feeling prepared, be confident
    parts:
    - text: be comfortable
    - text: be feeling prepared
    - text: be confident
  antonyms: '{baw''Ha'':v}'
  notes: This might be used to describe feeling prepared for an upcoming journey or
    battle.
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: zuversichtlich sein, vorbereitet sein, sicher sein
      notes: Dies könnte man benutzen um zu beschreiben, dass man sicher für einen
        Kampf oder eine Reise vorbereitet fühlt.
    fa:
      definition: راحت بودن، آماده بودن، مطمئن بودن
    sv:
      definition: känna sig bekväm, känna sig förberedd, känna sig självsäker
    ru:
      definition: быть удобным, чуствовать себя готовым, быть уверенным в себе
      notes: Это может быть использовано, чтобы описать ощущение подготовленности
        к грядущему путеществию или битве.
    zh_HK:
      definition: 是自信的、是篤定的、是有把握的
    pt:
      definition: ser confortável, estar se sentindo preparado, estar confiante
    fi:
      definition: olla mukavasti, olla varma, tuntea olonsa valmistautuneeksi
    fr:
      definition: être à l'aise, se sentir préparé, être/se sentir confiant/assuré
      notes: Ce mot pourrait s'utiliser pour décrire qu'on se sent préparé pour un
        voyage ou une bataille à venir.
