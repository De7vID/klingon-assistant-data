  definition: fire (torpedo, rocket, missile)
  see_also: '{bach:v}, {ghuS:v:1}, {vI'':n:1}, {peng:n}, {cha:n}'
  notes: 'This word is used when referring to torpedoes, and is distinct from {bach:v}.


    The suffix {-Daq:n} marks the target.


    Watch Gowron say this: {YouTube video:url:http://youtu.be/kWP0lgIYMBA}'
  hidden_notes: Since {cha:n} is inherently plural, {yIbaH:sen:nolink} means to fire
    multiple torpedoes. {tIbaH:sen:nolink}, however, can be used to with {cha:n:nolink}
    to indicate multiple volleys of torpedoes, and its use in the song {cha cha cha:sen:nolink}
    (by {jenbom:n:name,nolink}) is with this meaning.[3]
