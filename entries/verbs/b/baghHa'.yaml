entry:
  entry_name: baghHa'
  slug: baghHa'_v
  part_of_speech: v:t_c,deriv,slang
  pos: v
  pos_subtype: t_c
  categories:
  - slang
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: crack a code
  see_also: '{So''Ha'':v:2}, {meSHa'':v:2}'
  notes: This slang term is used for figuring out how to decrypt previously encrypted
    data (and successfully doing so), without knowing how to do so ahead of time.
    That is, it refers to unauthorized decryption.[1]
  components: '{bagh:v}, {-Ha'':v}'
  search_tags: decrypt, hack
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2014:src}'
    citations:
    - source: qephom_2014
      date: '2014'
  translations:
    de:
      definition: Code knacken
      notes: Dieser umgangssprachliche Begriff wird verwendet, um verschlüsselte Daten
        erfolgreich zu entschlüsseln, ohne vorher jedoch den Code zu kennen. Es ist
        also ein unerlaubtes Knacken einer Verschlüsselung.[1]
    fa:
      definition: کد را ترک کردن [AUTOTRANSLATED]
    sv:
      definition: knäcka en kod
    ru:
      definition: взламывать код
      notes: Данное сленговое выражение использовано для понимания как декодировать
        зашифрованные данные(и успешно это сделать), без понимания того, как это сделать
        досрочно.[1]
      search_tags: дешифровка, взлом
    zh_HK:
      definition: 破解密碼
    pt:
      definition: decifrar um código
    fi:
      definition: murtaa koodi
    fr:
      definition: déchiffrer un code
      notes: Ce terme familier s'utilise pour dire qu'on trouve comment décoder des
        données anterieurement codées, sans avoir avant su comment le faire. C'est-à-dire,
        il se réfère à un déchiffrage non-autorisé.[1]
