  definition:
    text: prevent, block, prohibit
    parts:
    - text: prevent
    - text: block
    - text: prohibit
  synonyms: '{tuch:v}'
  antonyms: '{chaw'':v}'
  see_also: '{le''mIS:n}, {waQ:v}, {bot:v:2}'
  hidden_notes: The German word for "forbidden" is ver"bot"en.
  examples: '

    ▶ {Dubotchugh yIpummoH.:sen}[2]

    ▶ {qarDaSQa''Daq ruDelya'' rop''a'' Hergh qengbogh yo'' Dabot.} "Intercept Rudellian
    plague relief convoy to Cardassian Union."[3]'
  search_tags: intercept
  sources:
    raw: '[1] {TKD:src}, [2] {TKW:src}, [3] {Klingon Monopoly:src}'
    citations:
