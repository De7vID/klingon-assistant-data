    - source: klingon_monopoly
  translations:
    de:
      definition: hindern, abwehren, blockieren, verhindern, aufhalten, verbieten
      examples: '

        ▶ {Dubotchugh yIpummoH.:sen}[2]

        ▶ {qarDaSQa''Daq ruDelya'' rop''a'' Hergh qengbogh yo'' Dabot.} "Du fängst
        einen medizinischen Hilfskonvoi gegen die rudellianische Pest in die Cardassianische
        Union ab."[3]'
      search_tags: stoppen, abfangen
    fa:
      definition: جلوگیری، مسدود کردن، ممنوعیت
    sv:
      definition: förhindra, blockera, hindra, hejda, stoppa
    ru:
      definition: предотвращать, блокировать, запрещать, препятствовать
      search_tags: перехват
    zh_HK:
      definition: 防止、阻止、禁止
    pt:
      definition: impedir, bloquear, proibir
    fi:
      definition: estää, kieltää
    fr:
      definition: empêcher, bloquer, interdire
      examples: '

        ▶ {Dubotchugh yIpummoH.:sen}[2]

        ▶ {qarDaSQa''Daq ruDelya'' rop''a'' Hergh qengbogh yo'' Dabot.} "Vous interceptez
        un convoi de secours contre la peste rudellienne à l''Union Cardassienne."[3]'
