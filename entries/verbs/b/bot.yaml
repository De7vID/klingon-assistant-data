- entry_name: bot
  slug: bot_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: insulate (heat, electricity)
  notes: This is an extension of {bot:v:1} to specific applications, to mean making
    a kind of barrier, as in heat insulation or an electrical insulator.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: isolieren (Wärme, Strom)
      notes: Dies ist eine Erweiterung von {bot:v:1} auf bestimmte Anwendungen, um
        auszudrücken, dass eine Art Barriere aufgebaut wird, wie in Wärmedämmung oder
        elektrischer Isolation.[1]
    fa:
      definition: عایق (گرما، برق)
    sv:
      definition: isolera (värme, el)
    ru:
      definition: изолировать (тепло, электричество) [AUTOTRANSLATED]
    zh_HK:
      definition: 絕緣（熱、電） [AUTOTRANSLATED]
    pt:
      definition: isolar (calor, eletricidade)
    fi:
      definition: eristää (lämpöä, sähköä, tms.)
    fr:
      definition: isoler (chaleur, électricité)
      notes: Ceci est une extension de {bot:v:1} pour des applications spécifiques,
        pour exprimer qu'on fait une sorte de barrière, comme dans l'isolation thermique
        ou électrique.[1]
  _original_id: 10249
  _original_file: mem-01-b.xml
