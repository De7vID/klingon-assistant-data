- entry_name: bej
  slug: bej_v_2
  part_of_speech: v:2,t_c,slang
  pos: v
  pos_subtype: t_c
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be sure, be definite, be positive, be certain
    parts:
    - text: be sure
    - text: be definite
    - text: be positive
    - text: be certain
  synonyms: '{na'':v:2,slang}'
  see_also: '{-bej:v}, {DIch:n}'
  notes: This may be used when there is an object (unlike {na':v:2,slang,nolink}).[1,
    p.145]
  examples: '

    ▶ {jIbej.:sen:nolink} "I am positive [about something I just said]."[1, p.145]

    ▶ {bIbej''a''?:sen:nolink} "Are you sure?"[1, p.145]

    ▶ {HIvrup ''e'' vIbej.:sen:nolink} "I am positive they''re ready to attack."[1,
    p.145]'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: sicher sein, definitiv sein, eindeutig sein
      notes: Dies kann mit einem Objekt benutzt werden (anders als {na':v:2,slang,nolink}).[1,
        p.145]
      examples: '

        ▶ {jIbej.:sen:nolink} "Ich bin sicher [über etwas, was ich gerade gesagt habe]."[1,
        p.145]

        ▶ {bIbej''a''?:sen:nolink} "Bist du sicher?"[1, p.145]

        ▶ {HIvrup ''e'' vIbej.:sen:nolink} "Ich bin sicher, dass sie bereit sind anzugreifen."[1,
        p.145]'
    fa:
      definition: مطمئن باشید، مطمئن باشید، مثبت باشید، مطمئن باشید
    sv:
      definition: vara helt säker, vara viss
    ru:
      definition: быть уверенным, быть точным, быть достоверным, быть надежным
    zh_HK:
      definition: 確定、明確
    pt:
      definition: ter certeza, ser definitivo, ser positivo, ter certeza
    fi:
      definition: olla varma (jostakin)
    fr:
      definition: être sûr, être définitif, être certain
      notes: Ceci peut s'utiliser avec un objet (contrairement à {na':v:2,slang,nolink}).[1,
        p.145]
      examples: '

        ▶ {jIbej.:sen:nolink} "Je suis certain [de quelque chose que je viens de dire]."[1,
        p.145]

        ▶ {bIbej''a''?:sen:nolink} "Tu es certain?"[1, p.145]

        ▶ {HIvrup ''e'' vIbej.:sen:nolink} "Je suis certain qu''ils sont prêts à attaquer."[1,
        p.145]'
