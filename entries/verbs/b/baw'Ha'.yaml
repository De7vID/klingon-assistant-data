entry:
  entry_name: baw'Ha'
  slug: baw'Ha'_v
  part_of_speech: v:is,deriv
  pos: v
  pos_subtype: is
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: be uncomfortable, be worried, be hesitant
    parts:
    - text: be uncomfortable
    - text: be worried
    - text: be hesitant
  antonyms: '{baw'':v}'
  notes: This might be used to describe feeling unprepared for an upcoming journey
    or battle.
  components: '{baw'':v}, {-Ha'':v}'
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: unzuversichtlich sein, unvorbereitet sein, unsicher sein
      notes: Dies könnte man benutzen um zu beschreiben, dass man nicht sicher für
        einen Kampf oder eine Reise unvorbereitet fühlt.
    fa:
      definition: ناراحت بودن، نگران بودن، مردد بودن
    sv:
      definition: vara illa till mods, vara oroad, vara tveksam
    ru:
      definition: Быть неудобным, быть тревожным, быть озабоченным, быть неуверенным
      notes: Это может быть использовано, чтобы описать ощущение неподготовленности
        к грядущему путешествию или битве.
    zh_HK:
      definition: 不舒服、擔心、猶豫不決 [AUTOTRANSLATED]
    pt:
      definition: ser desconfortável, ser preocupado, ser hesitante
    fi:
      definition: olla epämukavasti, olla huolissaan, olla epäröivä, olla epävarma
    fr:
      definition: être mal à l'aise, s'inquiéter, hésiter
      notes: Ce mot pourrait s'utiliser pour décrire qu'on ne se sent pas préparé
        pour un voyage ou une bataille à venir.
