  definition: be neither warm nor cool (temperature)
  see_also: '{bIr:v}, {Qey'':v}, {ghun:v:2}, {tuj:v}, {Hat:n}'
  notes: The temperature words really are about temperature and not about effect or
    perception, so that clothing, for example, is not said to be "hot" or "cold" in
    Klingon (but the person wearing it is).[2]
  hidden_notes: 'This is a combination of {bIr:v} and {tuj:v}.


    The clarification about clothing was made during the Q & A session at {qep''a''
    27 (2020):src}.'
