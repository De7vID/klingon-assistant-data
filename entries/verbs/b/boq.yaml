- entry_name: boq
  slug: boq_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: add (used in math)
  see_also: '{boq:v:1}, {chen:v}, {chel:v}'
  notes: 'The four basic arithmetic operations are: + {boq:v:2,nolink}, - {boqHa'':v},
    × {boq''egh:v}, ÷ {boqHa''''egh:v}. In these operations, numbers are treated as
    if they are grammatically singular.'
  examples: '

    ▶ {wej boq loS; chen Soch:sen:nolink} 4 + 3 = 7'
  search_tags: plus, addition
  sources:
    raw: '[1] {HQ 9.3, Sep. 2000:src}'
    citations:
    - source: holqed
      volume: 9
      issue: 3
      date: Sep. 2000
  translations:
    de:
      definition: plus (in der Mathematik)
      notes: 'Die vier Grundrechenarten sind: + {boq:v:2,nolink}, - {boqHa'':v}, ×
        {boq''egh:v}, ÷ {boqHa''''egh:v}. Zahlen werden hier als grammatikalisch singular
        behandelt.'
      examples: Addition, Summe
    fa:
      definition: اضافه کردن (مورد استفاده در ریاضی) [AUTOTRANSLATED]
    sv:
      definition: addera (i matematik)
    ru:
      definition: добавлять(используется в математике)
      notes: '4 базовые арифеметические операции: + {boq:v:2,nolink}, - {boqHa'':v},
        × {boq''egh:v}, ÷ {boqHa''''egh:v}. В этих операциях числа трактуются так,
        как если бы они были в единственном числе.'
      search_tags: плюс, сложение
    zh_HK:
      definition: 加（數學）
    pt:
      definition: adicionar (usado em matemática)
    fi:
      definition: laskea yhteen
    fr:
      definition: plus (utilisé en mathématiques)
      notes: 'Les quatre opérations d''arithmétique élémentaire sont: + {boq:v:2,nolink},
        - {boqHa'':v}, × {boq''egh:v}, ÷ {boqHa''''egh:v}. Dans ces opérations, les
        nombres sont traités comme étant grammaticalement singuliers.'
      examples: somme, additiona
  _original_id: 10221
  _original_file: mem-01-b.xml
