      definition: sich verbünden mit, eine Allianz formen
      notes: Diese Wort wird auch für Addition in der Mathematik benutzt (siehe {boq:v:2}).
    fa:
      definition: با آنها متحد شوید ، اتحاد کنید [AUTOTRANSLATED]
