  definition: sweep (away)
  notes: There is an idiomatic expression, {pe'vIl bI'chu':sen} "forcefully sweep
    away", which means to do something all at once, as a single event.[1, p.112]
  examples: '

    ▶ {romuluSnganpu'' Dujmey DIQaw''pu''; pe''vIl DIbI''chu''pu''.:sen@@romuluSngan:n,
    -pu'':n, Duj:n:1, -mey:n, DI-:v, Qaw'':v, -pu'':v, pe''vIl:adv, DI-:v, bI'':v,
    -chu'':v, -pu'':v} "We destroyed the Romulans'' ships all at once."'
