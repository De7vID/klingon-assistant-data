entry:
  entry_name: bach
  slug: bach_v
  part_of_speech: v:t_c,klcp1,weap
  pos: v
  pos_subtype: t_c
  categories:
  - weap
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: shoot
  see_also: '{bach:n}, {bachHa'':v}, {Qeq:v:1}, {vI'':n:1}'
  notes: 'This word is used when referring to disruptors ({nISwI'':n}), and is distinct
    from {baH:v}. The object of this verb is the {tIH:n:1} "energy beam" which is
    fired, for example, {nISwI'' tIH bach:sen@@nISwI'':n, tIH:n:1, bach:v}. In practice,
    the word {tIH:n:1,nolink} is commonly dropped, and one simply says {nISwI'' bach:sen@@nISwI'':n,
    bach:v} instead.[2]


    The suffix {-Daq:n} marks the target.'
  hidden_notes: '{baH:v:nolink} is pronounced like the name of the Terran composer
    "Bach" by speakers of American English.


    That the target is marked with {-Daq:n:nolink} is known from {SkyBox S14:src}
    and a deleted line from {Star Trek V:src} (see under {vaj toDuj Daj ngeHbej DI
    vI''.:sen}).'
  examples: '{bachlu''meH chuq:n}'
  search_tags: disruptor, fire
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.56:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 56
  translations:
    de:
      definition: schießen
      notes: 'Dieses Wort wird mit Disruptoren ({nISwI'':n}) benutzt und unterscheidet
        sich von {baH:v}. Das Objekt dieses Verbs ist der {tIH:n:1} "Energiestrahl",
        der abgeschossen wird, zum Beispiel, {nISwI'' tIH bach:sen@@nISwI'':n, tIH:n:1,
        bach:v}. In der Praxis wird das Wort {tIH:n:1,nolink} meist weggelassen und
        man sagt stattdessen einfach {nISwI'' bach:sen@@nISwI'':n, bach:v}.[2]


        Das Suffix {-Daq:n} markiert das Ziel.'
    fa:
      definition: (تیر) زدن
    sv:
      definition: skjuta
    ru:
      definition: Стрелять, вести огонь
      search_tags: дизраптор, стрелять, вести огонь
    zh_HK:
      definition: 射擊
    pt:
      definition: atirar
      notes: 'Essa palavra é usada quando se refere a disruptores ({nISwI'':n}) e
        é distinta de {baH:v}. O objeto desse verbo é o "raio de energia" {tIH:n:1}
        que é acionado, por exemplo, {nISwI'' tIH bach:sen@@nISwI'':n, tIH:n:1, bach:v}.
        Na prática, a palavra {tIH:n:1,nolink} geralmente é descartada, e simplesmente
        se diz {nISwI ''bach:sen@@nISwI'':n, bach:v}.[2]


        O sufixo {-Daq:n} marca o destino.'
    fi:
      definition: ampua jollakin
      search_tags: häiritsijä
    fr:
      definition: tirer (rayon d'énergie)
      notes: 'Ce mot s''utilise pour les disrupteurs ({nISwI'':n}) et est différent
        de {baH:v}. L''objet de ce verbe est le {tIH:n:1} "rayon d''énergie" qui est
        tiré, par exemple, {nISwI'' tIH bach:sen@@nISwI'':n, tIH:n:1, bach:v}. En
        pratique, le mot {tIH:n:1,nolink} est généralement omis et on dit plutôt simplement
        {nISwI'' bach:sen@@nISwI'':n, bach:v}.[2]


        Le suffixe {-Daq:n} marque la cible.'
