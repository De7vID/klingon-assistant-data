entry:
  entry_name: baj
  slug: baj_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: earn, work for (actively)
    parts:
    - text: earn
    - text: work for (actively)
  see_also: '{ghIgh:n:2}, {Qap:v:1}, {QapmIw:n}, {Qu'':n}, {vum:v}, {Qoyje'':n}'
  notes: In one traditional form of duel, the goal of each of the male combatants
    is to "win the favor of a woman" ({vuv be' 'e' baj:sen@@vuv:v, be':n, 'e':n, baj:v},
    literally, "earn that a woman respects him").[1, p.69]
  hidden_notes: A "badge" is something that has to be earned.
  examples: '

    ▶ {yay chavlu'' ''e'' bajnISlu''.:sen}

    ▶ {yInlu''taH ''e'' bajnISlu''.:sen}'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: verdienen (für etwas arbeiten)
      notes: In einer traditionellen Art Duell ist das Ziel jedes der männlichen Duellanten
        "die Gunst einer Frau zu gewinnen" ({vuv be' 'e' baj:sen@@vuv:v, be':n, 'e':n,
        baj:v}, wörtlich, "verdienen, dass eine Frau ihn respektiert").[1, S.69]
    fa:
      definition: درآمد، کار برای (فعالانه) [AUTOTRANSLATED]
    sv:
      definition: tjäna, göra sig förtjänt av, arbeta för (aktivt)
    ru:
      definition: Зарабатывать, заслуживать, работать на кого-то
    zh_HK:
      definition: 賺
    pt:
      definition: ganhar, trabalhar para (ativamente)
    fi:
      definition: ansaita, työskennellä jonkin saavuttamiseksi
    fr:
      definition: gagner, travailler pour (activement)
      notes: Dans une forme traditionelle de duel, le but de chaque duelliste mâle
        est de "gagner la faveur d'une femme" ({vuv be' 'e' baj:sen@@vuv:v, be':n,
        'e':n, baj:v}, littéralement, "gagner qu'une femme le respecte").[1, p.69]
