entry:
  entry_name: boQ
  slug: boQ_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: assist
  see_also: '{Sot:v}, {boQ:n:2}, {vuy:v}'
  notes: This would be used in situations where someone might be able to do a task
    alone, but it's easier or better or more efficient if someone helps out. The object
    of {boQ:v:nolink} retains the responsibility for the activity being aided. This
    is in contrast to {QaH:v}.[2]
  hidden_notes: '"Boq" is the name of a character in The Wizard of Oz who assists
    Dorothy.'
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2017.10.10:src}'
    citations:
    - source: tkd
    - source: kli_mailing_list
      date: '2017-10-10'
  translations:
    de:
      definition: assistieren, unterstützen, beistehen, behilflich sein
      notes: Dieses Wort wird benutzt in Situationen, in denen jemand in der Lage
        sein könnte, eine Aufgabe alleine durchzuführen, aber es ist einfacher, besser
        oder effizienter, wenn jemand anderes dabei hilft. Das Objekt von {boQ:v:nolink}
        behält die Verantwortung für die Aktivität, bei der man ihm hilft. Dies steht
        im Gegensatz zu {QaH:v}.[2]
    fa:
      definition: کمک کردن
    sv:
      definition: hjälpa till, assistera
    ru:
      definition: Помогать, содействовать
      notes: Это следует использовать в ситуациях, когда кто-то может сделать задание
        в одиночку, но проще или лучше или более эффективно, если кто-то поможет.
        Объект {boQ:v:nolink} сохраняет ответственность за оказанную помощь. Это контрастирует
        с {QaH:v}.[2]
    zh_HK:
      definition: 助攻
    pt:
      definition: ajudar
    fi:
      definition: avustaa
    fr:
      definition: assister
      notes: Ce mot s'utilise dans les situations où quelqu'un pourrait être capable
        d'accomplir une tâche par lui seul, mais il est plus facile, meilleur ou plus
        efficient si quelqu'un aide. L'objet de {boQ:v:nolink} garde la responsabilité
        pour l'activité avec laquelle il/elle reçoit de l'aide. C'est par opposition
        à {QaH:v}.[2]
