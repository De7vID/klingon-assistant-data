  definition:
    text: there is, there are
    parts:
    - text: there is
    - text: there are
    dedup: true
  notes: This is the verb {tu':v} with the suffix {-lu':v}, the combination of which
    is often translated as "there is" in English.[1] Note that the third-person singular
    prefix is commonly used even if the object is plural (when one might expect the
    prefix {lu-:v:pref}, i.e., {lutu'lu':sen:nolink}).[1; 3; 4] The form with {lu-:v:pref,nolink}
    may be used, but sounds a little pedantic.[4]
  components: '{tu'':v}, {-lu'':v}'
  examples: '

    ▶ {Ho''Du''lIjDaq to''baj ''uSHom lughoDlu''bogh tu''lu''.:sen}

    ▶ {qatlh Dat DI tu''lu'', tlhIngan?:sen:nolink} "Why is there rubble everywhere,
    Klingon?"[2]

    ▶ {QuvlIjDaq yIH tu''be''lu''jaj!:sen}

    ▶ {reH ''eb tu''lu''.:sen}

    ▶ {SuvwI''pu'' qan tu''lu''be''.:sen}

    ▶ {tIqDaq HoSna'' tu''lu''.:sen}

    ▶ {''Iw HIq yap tu''lu''be''.:sen}'
