  hidden_notes: 'A reference to the sound made.


    The English translation of the sentence from {Star Trek Constellations:src} does
    not appear in the book, but in the author''s annotations which was a separate
    document. The Klingon sentence was printed with a typo in the book, a space after
    {qIrq:n:name}. It''s clear that {-''e'':n:suff} was intended since the English
    translation fronts "Kirk": "Kirk I want alive" (as opposed to "I want Kirk alive").'
  examples: '

    ▶ {yIntaH qIrq''e'' vIneH. DaSwIj bIngDaq latlhpu'' vItap.:sen@@yIn:v, -taH:v,
    qIrq:n:name, -''e'':n, vI-:v, neH:v, DaS:n, -wIj:n, bIng:n, -Daq:n, latlh:n, -pu'':n,
    vI-:v, tap:v} "Kirk I want alive. The rest I will grind beneath my boot."[2]'
