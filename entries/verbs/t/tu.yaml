  definition: blink
  see_also: '{wang:v}'
  notes: This means to blink involuntarily. A slang way to say this is {mInDu' yIv:sen@@mIn:n,
    -Du':n, yIv:v:1}. For example, {mInDu'(wIj) vIyIv:sen@@mIn:n, -Du':n, -wIj:n,
    vI-:v, yIv:v:1} means "I blink".
  hidden_notes: 'It was stated during the Q & A session that this does not generally
    take an object. It is used for eyes, not lights.


    {wang tu:sen:nolink} "one two".'
