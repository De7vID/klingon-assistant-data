  definition: put on (clothes)
  antonyms: '{tuQHa''moH:v}'
  notes: 'This always means to put clothes on oneself (so perhaps "don" would be a
    good English translation). The person getting dressed is the subject, and the
    item of clothing is the object. To express putting clothes on someone else, use
    {jom:v:2}.[4]


    The slang expression {qogh tuQmoHHa'':sen}, literally "to take off one''s belt",
    means "to not hear".[2]'
  components: '{tuQ:v}, {-moH:v}'
  examples: "\n▶ {ramvam yIQongqu' ram veb bIyInbe':sen:nolink}\n   {may'luchlIj nIv\
    \ yItuQmoH:sen:nolink}\n   {pujwI' HIvlu'chugh quvbe'lu':sen:nolink}\n  \"Sleep\
    \ well, for it will be your last night,\n   Put on your finest armor,\n   For\
    \ there is no honor in attacking the weak.\"[3]"
