- entry_name: taH
  slug: taH_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be at a negative angle
  see_also: '{tor:v:2}, {lol:v:2}, {tom:v}, {Dop:v:2}'
  notes: This refers to a ship in space which has rotated its nose downwards. A rotation
    through a negative angle of 90 degrees would mean that the ship's nose was pointed
    straight down relative to its previous orientation.[2]
  hidden_notes: The mailing list message refers to an explanation given at SerenityCon.
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2004.06.08:src}'
    citations:
