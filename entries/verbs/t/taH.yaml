    sv:
      definition: vara i negativ vinkel
    ru:
      definition: быть под отрицательным углом
    zh_HK:
      definition: 處於負角度 [AUTOTRANSLATED]
    pt:
      definition: estar em um ângulo negativo
    fi:
      definition: olla negatiivisessa kulmassa
    fr:
      definition: être sous un angle négatif [AUTOTRANSLATED]
