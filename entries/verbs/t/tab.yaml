  definition:
    text: wane, ebb, dwindle
    parts:
    - text: wane
    - text: ebb
    - text: dwindle
  antonyms: '{tabHa'':v}'
  see_also: '{maS:v}, {qeq:v}, {Dach:v:2}'
  notes: This word can be used when talking about phases of a moon, for example, but
    it's not used to refer to living things (people, animals, plants) except idiomatically.
    To say to someone {bItab:sen@@bI-:v, tab:v} is to say "you are not applying yourself
    fully to the task at hand." It would be extremely unlikely to hear a Klingon say
    {jItab:sen@@jI-:v, tab:v} "I wane" or {matab:sen@@ma-:v, tab:v} "we wane".[1]
  hidden_notes: Someone who is multitasking on a computer (and thus not paying their
    full attention to the task at hand) has many "tab"s open.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2020:src}'
    citations:
