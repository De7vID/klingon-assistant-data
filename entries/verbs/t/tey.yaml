- entry_name: tey
  slug: tey_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition:
    text: be uncomfortable, be close, not have wiggle room or leeway
    parts:
    - text: be uncomfortable
    - text: be close
    - text: not have wiggle room or leeway
  antonyms: '{teybe'':v}'
  see_also: '{tey:v:1}'
  examples: '

    ▶ {tey yay:sen:@@tey:v:2, yay:n:2h} (this describes something which was just barely
    a victory or a last-minute victory, or something like that)'
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: eng sein, unbequem sein, unsicher sein, ohne Spielraum sein
    fa:
      definition: ناراحت کننده باشد، نزدیک باشد، اتاق و یا آرام نباشد
    sv:
      definition: vara obekväm, vara nära, inte ha vinklat rum eller utrymme [AUTOTRANSLATED]
    ru:
      definition: быть неудобным, быть рядом, не иметь места для маневра или свободы
        действий [AUTOTRANSLATED]
    zh_HK:
      definition: 不舒服、靠近、沒有擺動的空間或餘地
    pt:
      definition: ser desconfortável, estar perto, não ter espaço de manobra ou margem
        de manobra
    fi:
      definition: olla kireä, täpärä, ilman liikkumavaraa
