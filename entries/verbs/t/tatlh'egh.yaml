  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: return (oneself)
  notes: Though not common, the verb {tatlh:v} can be used with the suffix {-'egh:v}
    to convey a meaning similar to {chegh:v}. The {tatlh'egh:v:nolink} form seems
    to suggest that the doer of the action is forcing himself/herself to do something,
    perhaps because it is difficult or not desirable.
  components: '{tatlh:v}, {-''egh:v}'
  examples: '

    ▶ {pa''Daq jItatlh''egh.:sen:nolink} "I return to the room." The implication here
    is that it is difficult or not desirable to return to the room.[1]'
  sources:
    raw: '[1] {KLI mailing list 1999.07.19:src}'
