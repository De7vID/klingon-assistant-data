  definition: return (something)
  see_also: '{nobHa'':v}, {ngIp:v}, {tatlh''egh:v}'
  notes: This verb means to return something somewhere, for example a weapon to the
    weapons rack. To express the concept of returning to a place, use {chegh:v}.[1]
  hidden_notes: This was defined as "return" with an explanation of how it differs
    from {chegh:v:nolink}. The definition "return (something)" comes from the KLI
    new words list.
  examples: '

    ▶ {raSDaq jengva'' vItatlh.:sen:nolink} "I return the plate to the table."[1]'
