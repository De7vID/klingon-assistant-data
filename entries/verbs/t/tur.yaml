    - text: conduct (a mission)
    - text: perform (duties)
  see_also: '{Qu'':n}'
  examples: '

    ▶ {tera'' jar Soch, DIS wa'' Hut jav Hut, maSDaq SaqmeH Qu'' wa''DIch HochHom
    turlu''taHvIS, wej logh lengwI''pu'' pa''mey ''oH Apollo wa''maH wa'' ra''ghom
    bobcho'' Columbia''e''.:sen:nolink} "The Apollo 11 Command Module, ''Columbia,''
    was the living quarters for the three-person crew during most of the first manned
    lunar landing mission in July 1969."[1]

    ▶ {Da''Irghlu''chugh, potlhqu'' Huch Daghaqbogh, ''ej yInmey lutoDlu''meH Qu''
    ''ut wItur ''e'' QaH noblIj.:sen:nolink} "If you were bullied, money that you
    contribute is very important, and your gift will help us carry out an essential
    mission so that lives are saved."[3]'
