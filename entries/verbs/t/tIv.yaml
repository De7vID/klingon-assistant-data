  definition: enjoy
  see_also: '{bel:v}, {bel:n}'
  notes: 'For verbs used to express the enjoyment of food or music among Klingons,
    see {DuQ:v:2} and {''ey:v}.[2]


    Klingons do not typically speak about music in terms of enjoyment, but rather
    in terms of what it does to the listener. For example, music might be said to
    {jaqmoH:v}, {SeymoH:v}, {tungHa'':v}, or {pIlmoH:v}.[2]


    This verb can be used reflexively to mean "enjoy oneself", "have a good time".[3;
    4]'
  hidden_notes: 'The {msn:src} example had a typo: {ghoHtah:sen:nolink} instead of
    {ghoHtaH:sen:nolink}.'
  examples: '

    ▶ {petIv''egh. qara''qu''.:sen@@pe-:v, tIv:v, -''egh:v, qa-:v, ra'':v:1, -qu'':v}
    "Enjoy yourselves. That''s an order."[3]

    ▶ {qep''a'' wejDIchDaq jatlhtaH tlhIngan Hol HaDwI''pu''. ghoHtaH je. tIv''eghtaH
    je. vaj SuquvmoH.:sen:nolink}[4]

    ▶ {SutIv''egh''a''?:sen@@Su-:v, tIv:v, -''egh:v, -''a'':v} "You will enjoy yourselves?"[5]'
