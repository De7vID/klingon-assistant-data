  notes: 'This word also has the idiomatic sense of "don''t move!" when given as a
    command, either as {yItaD:sen@@yI-:v, taD:v} (spoken to one person) or {petaD:sen@@pe-:v,
    taD:v} (spoken to a group of people).[2; 3] To order someone to literally freeze,
    the suffixes {-''egh:v} and {-moH:v} would be used: {yItaD''eghmoH:sen@@yI-:v,
    taD:v, -''egh:v, -moH:v} "Freeze yourself!" ("Cause yourself to be frozen!")[3]'
