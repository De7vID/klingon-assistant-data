entry:
  entry_name: tagh
  slug: tagh_v
  part_of_speech: v:ambi
  pos: v
  pos_subtype: ambi
  status: canonical
  section: main
  definition:
    text: begin a process, initiate (proceedings)
    parts:
    - text: begin a process
    - text: initiate
    global_parenthetical: proceedings
  antonyms: '{rIn:v}'
  see_also: '{bI''reS:n}'
  notes: 'The subject of this verb is the person or thing starting the process, and
    the object is the process. For example: {Qu'' DataghDI'' ''aqtu'' mellota'' je
    tIqaw.:sen}[2]


    If the starter of the process is unknown, unclear, or indefinite, the process
    becomes the subject of the verb (in which case it takes no object): {taghbej mu''qaD
    veS.:sen}[3]


    Instead of using the verb {tagh:v:nolink}, consider using the verb suffix {-choH:v:suff}.
    For example, a student who is a beginner might be described as a {ghojchoHwI''}
    (one who is beginning to learn) or said to be {ghojchoH} (beginning to learn).'
  examples: '{taghjaj Qujmey!:sen}'
  search_tags: start
