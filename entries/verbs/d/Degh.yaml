entry:
  entry_name: Degh
  slug: Degh_v
  part_of_speech: v:i,slang
  pos: v
  pos_subtype: i
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: act without a plan, improvise
    parts:
    - text: act without a plan
    - text: improvise
  see_also: '{Degh:n:2}, {nab:v}'
  notes: This expression may be based on {DeghwI':n}. In non-slang vocabulary, this
    idea can be expressed using a phrase such as {nab Hutlh 'ach vang:sen@@nab:n,
    Hutlh:v, 'ach:conj, vang:v}.[1, p.149]
  hidden_notes: This is defined as "act without a plan, improvise" in the word lists
    in the back of {KGT:src}, but as "take action without a plan, improvise" on {KGT
    p.149:src}.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: planlos agieren, improvisieren
      notes: Dieser Ausdruck könnte auf {DeghwI':n} basieren. Hochsprachlich kann
        dieses Konzept mit einer Phrase wie {nab Hutlh 'ach vang:sen@@nab:n, Hutlh:v,
        'ach:conj, vang:v} ausgedrückt werden.[1, p.149]
    fa:
      definition: عمل بدون برنامه، بداهه
    sv:
      definition: handla utan uppgjord plan, improvisera
    ru:
      definition: действовать без плана, импровизировать [AUTOTRANSLATED]
    zh_HK:
      definition: 沒有計劃、即興發揮
    pt:
      definition: agir sem plano, improvisar
    fi:
      definition: toimia ilman sovittua suunnitelmaa, improvisoida
    fr:
      definition: agir sans plan, improviser [AUTOTRANSLATED]
