entries:
- entry_name: Dav
  slug: Dav_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: sidestep, sway
    parts:
    - text: sidestep
    - text: sway
  notes: 'This applies to movement by the whole body or thing to the left or right.


    It''s not used if a person''s feet stay put but the body leans left or right,
    for which see {ler:v}.


    This verb can be applied to aircraft, for which see {Dav:v:2}.[1]'
  sources:
    raw: '[1] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: schwanken, zur Seite treten
      notes: 'Dies wird benutzt für die Bewegung des ganzen Körpers oder Dings nach
        links oder rechts.


        Es wird nicht benutzt, wenn sich die Füße der Person nicht bewegen und der
        Körper nur nach links oder rechts gelehnt wird. Für Letzteres, siehe {ler:v}.


        Dieses Verb kann für Flugeuge benutzt werden, hierfür siehe {Dav:v:2}.[1]'
    fa:
      definition: پهلو ، نوسان
    sv:
      definition: kliva åt sidan, röra sig i sidled
      notes: 'Används för rörelse av en hel kropp eller sak till vänster eller höger.


        Det används inte om en persons fötter står stilla och kroppen lutar åt vänster
        eller höger, se {ler:v}.


        Ordet kan också användas om flygplan, se {Dav:v:2}.[1]'
    ru:
      definition: обходить стороной [AUTOTRANSLATED]
    zh_HK:
      definition: 避開、搖擺 [AUTOTRANSLATED]
    pt:
      definition: desviar, balançar
    fi:
      definition: astua syrjään, horjua
    fr:
      definition: contourner, se balancer [AUTOTRANSLATED]
  _original_id: 10582
  _original_file: mem-03-D.xml
- entry_name: Dav
  slug: Dav_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: sway (aircraft moves to the side without yawing)
  see_also: '{Der:v:2}, {jer:v}, {jIm:v:2}, {lol:v:2}, {ron:v:2}, {tor:v:2}, {''or:v},
    {nech:v}'
  notes: This is just the verb {Dav:v:1} applied to aircraft.
  sources:
    raw: '[1] {HQ 11.2, Jun. 2002:src}'
    citations:
    - source: holqed
      volume: 11
      issue: 2
      date: Jun. 2002
  translations:
    de:
      definition: schwanken (Flugzeug bewegt zur Seite ohne zu neigen)
      notes: Dies ist nur das Verb {Dav:v:1} auf Flugzeuge angewandt.
    fa:
      definition: چرخش (هواپیما به سمت حرکت می کند بدون چرخش)
    sv:
      definition: vara i rörelse i sidled (flygmaskin rör sig till höger ellerdef
        vänster utan att svänga)
    ru:
      definition: качаться (самолет движется в сторону без рыскания) [AUTOTRANSLATED]
    zh_HK:
      definition: 搖擺（飛機在沒有偏航的情況下向側面移動） [AUTOTRANSLATED]
    pt:
      definition: oscilação (a aeronave se move para o lado sem guinar)
    fi:
      definition: huojua (lentokone kallistuu oikealle tai vasemmalle kääntymättä)
    fr:
      definition: embarder (l'avion se déplace sur le côté sans lacet)
  _original_id: 10583
  _original_file: mem-03-D.xml
