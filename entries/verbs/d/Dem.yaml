  section: main
  definition:
    text: be clear, be transparent, be colourless
    parts:
    - text: be clear
    - text: be transparent
    - text: be colourless
  antonyms: '{chum:v}'
  see_also: '{gha:v}'
  notes: Something which gradually vanishes (in terms of becoming less and less visible)
    may be said to {DemchoH:v@@Dem:v, -choH:v}. (Note that gradually does not necessarily
    mean slowly.) This might describe what people see when they are watching someone
    beaming away with a transporter beam. Once that person is gone, might use {ngab:v}
    to describe them. Using {loj:v} would be appropriate if one is focusing on the
    incremental disappearance of the person.[2]
  hidden_notes: 'This word was awarded to {Qov:n:name} as a Friend of Maltz, hence
    the Canadian spelling in the definition.


    In {DSC - The Vulcan Hello:src}, the albino Voq''s (see {voq:n:name}) skin colour
    was described as {Dem:v:nolink}.


    The context for the explanation from {QelIS boqHarmey:src} is what would be the
    right word to use for the gradual disappearance of the Cheshire Cat.


    When asked if this was a pun about democratic governments being more transparent,
    Marc Okrand has said that it was not. ({KLI mailing list 2021.07.28:src})'
  search_tags: colorless
