  translations:
    de:
      definition: klar sein, transparent sein, farblos sein
      notes: Etwas, das nach und nach verschwindet (im Sinne von weniger und weniger
        sichtbar werden), kann als {DemchoH:v@@Dem:v, -choH:v} beschrieben werden.
        (Merke, dass nach und nach nicht notwendigerweise langsam bedeuten muss.)
        Dies kann benutzt werden, um zu beschreiben, was man sieht wenn jemand mit
        dem Transporterstrahl weggebeamt wird. Sobald diese Person verschwunden ist,
        kann man sie als {ngab:v} beschreiben. {loj:v} kann passend sein, wenn man
        sich auf das stückchenweise Verschwinden der Person konzentriert.[2]
