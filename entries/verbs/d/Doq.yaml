entry:
  entry_name: Doq
  slug: Doq_v
  part_of_speech: v:is,klcp1
  pos: v
  pos_subtype: is
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: be orange, be red
    parts:
    - text: be orange
    - text: be red
  see_also: '{SuD:v:1}, {nguv:v}'
  notes: This verb also covers colors which would be called "brown". To differentiate
    a brown object from another object which could also be described using {Doq:v:nolink},
    a phrase such as {Doq 'ej wovbe':sen@@Doq:v, 'ej:conj, wov:v, -be':v} is used.[2]
    The word {Doqqu':v@@Doq:v, -qu':v} refers to a color more red than orange.[3]
  hidden_notes: All natural languages found on Earth divide colours into "warm" and
    "cool" in the same way. Klingon distinguishes between {Doq:v:nolink} and {SuD:v:1},
    but it groups "yellow" with the "cool" colours rather than with the "warm" colours.
  examples: '

    ▶ {HIq Doqqu'':n@@HIq:n, Doq:v, -qu'':v} "red liquor"[3]

    ▶ {Doq ''ej beqpuj rur:sen@@Doq:v, ''ej:conj, beqpuj:n, rur:v} (bright orange)[3]

    ▶ {Doq ''ej wovbe'':sen@@Doq:v, ''ej:conj, wov:v, -be'':v} "brown"[2; 4]

    ▶ {Doqqu'' ''ej wov:sen@@Doq:v, -qu'':v, ''ej:conj, wov:v} or {Doqqu'' ''ach wov:sen@@Doq:v,
    -qu'':v, ''ach:conj, wov:v} "pink"[4]'
  search_tags: brown, pink
