  definition: compare
  see_also: '{patlhmoH:v}'
  notes: The object is always plural, frequently in the form {A B je:sen:nolink}.
    If the comparison is being made between two (or more) of the same thing, the noun's
    plural suffix is generally not used.[1]
  hidden_notes: 'This is a reference to a line in Shakespeare''s Sonnet 18: "Shall
    I compare thee to a summer''s day?"'
  examples: '

    ▶ {targh vIDay.:sen:nolink} "I compare the targs (to each other)."[1]'
