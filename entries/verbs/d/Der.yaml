entries:
- entry_name: Der
  slug: Der_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition: veer (to the left or right while traveling or moving)
  notes: 'This means to change direction to the left or right while traveling or moving.


    This verb can be applied to aircraft, for which see {Der:v:2}.[1]'
  sources:
    raw: '[1] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: abbiegen (nach links oder rechts auf einer Reiseroute), ausscheren
      notes: 'Dies bedeutet nach links oder rechts die Richtung zu ändern während
        man fährt, fliegt, geht etc.


        Dieses Verb kann für Flugzeuge verwendet werden, hierfür siehe {Der:v:2}.[1]'
    fa:
      definition: veer (در سمت چپ یا راست در هنگام مسافرت یا حرکت) [AUTOTRANSLATED]
    sv:
      definition: veer (till vänster eller höger när du reser eller flyttar) [AUTOTRANSLATED]
    ru:
      definition: поворот (влево или вправо во время путешествия или перемещения)
        [AUTOTRANSLATED]
    zh_HK:
      definition: 轉向（行駛或移動時向左或向右） [AUTOTRANSLATED]
    pt:
      definition: virar (para a esquerda ou direita enquanto viaja ou se move)
    fi:
      definition: kääntyä, kaartaa (vasemmalle tai oikealle liikkuessa)
    fr:
      definition: virer (vers la gauche ou la droite en voyageant ou en se déplaçant)
        [AUTOTRANSLATED]
  _original_id: 10626
  _original_file: mem-03-D.xml
- entry_name: Der
  slug: Der_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: yaw (aircraft nose points left or right)
  see_also: '{Dav:v:2}, {jer:v}, {jIm:v:2}, {lol:v:2}, {ron:v:2}, {tor:v:2}, {''or:v}'
  notes: This is just the verb {Der:v:1} applied to aircraft.
  hidden_notes: The rud"der" controls the yaw on an airplane.
  sources:
    raw: '[1] {HQ 11.2, Jun. 2002:src}'
    citations:
    - source: holqed
      volume: 11
      issue: 2
      date: Jun. 2002
  translations:
    de:
      definition: aer. (um die Hochachse) gieren, scheren
      notes: Dies ist einfach das Verb {Der:v:1} auf Flugzeuge angewandt.
    fa:
      definition: انهدام (نقطه بینی هواپیما چپ یا راست) [AUTOTRANSLATED]
    sv:
      definition: vara girande, vara svängande (flygmaskin rör nosen till höger eller
        vänster)
    ru:
      definition: рыскание (нос самолета указывает влево или вправо) [AUTOTRANSLATED]
    zh_HK:
      definition: 平擺
    pt:
      definition: guinar (nariz da aeronave aponta para a esquerda ou direita)
    fi:
      definition: kääntyä (lentokoneen kääntyminen pystyakselin suhteen)
    fr:
      definition: dévier (le nez de l'avion pointe vers la gauche ou la droite)
  _original_id: 10627
  _original_file: mem-03-D.xml
