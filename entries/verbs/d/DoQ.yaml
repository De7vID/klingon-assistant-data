  pos_subtype: t_c
  status: canonical
  section: main
  definition: claim (territory)
  see_also: '{Dan:v}, {yer:n}, {ghajwI'':n}'
  notes: The object of this verb can be physical things such as a territory or a sword,
    or more abstract concepts such as authority.
  hidden_notes: Even though the definition says "territory", the canon usages show
    that this is just an example, and {DoQ:v:nolink} can be used to claim other things.
  examples: "\n▶ {chay' 'etlh DoQ nuch:sen:nolink}\n   {QongtaHbogh qup 'etlh nIH\
    \ :sen:nolink}\n  \"How does a coward claim a sword?\n   By taking it from his\
    \ sleeping father.\"[2, p.74-75]\n▶ {molor HoSghaj woQ:sen:nolink}\n   {luDoQ:sen:nolink}\n\
    \   {'el chaH 'e' lupoQ:sen:nolink}\n  \"In the name\n   Of Molor the Mighty,\n\
    \   Demanding to get in.\"[2, p.134-135]"
  sources:
    raw: '[1] {TKD:src}, [2] {paq''batlh 2ed:src}'
