- entry_name: DIj
  slug: DIj_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition:
    text: use a pigment stick, paint with pigment stick
    parts:
    - text: use a pigment stick
    - text: paint with pigment stick
  see_also: '{wev:v}, {rItlh:n}, {DIjwI'':n}, {ngoH:v:2}, {vol:n}, {DIj:v:1}'
  notes: 'The object of this verb is the thing which is touched by a {rItlh naQ:n},
    for example a {nagh beQ:n}. Since {DIj:v:2,nolink} is already associated with
    {nagh beQ:n:nolink}, it can be left out. However, if painting or drawing on something
    other than a {nagh beQ:n:nolink}, it should be specified.[2]


    To specify the thing to be drawn, one can use the verbs {cha'':v} or {nargh:v:0}.
    The latter means both "appear" and "escape", and similar to how {qon:v} is used
    for composing music or writing stories, its use suggests that the picture already
    exists and the {DIjwI'':n} is somehow enabling it to escape and appear. Usually
    {nargh:v:0,nolink} is used with the suffix {-moH:v}, but it''s also possible to
    use it without, though this construction is heard less frequently. The {cha'':v:nolink}
    version is more common in informal settings and the {nargh:v:nolink} (usually
    {narghmoH:v:nolink}) version is more common in literature or in discussions about
    art.[2]


    This verb can be used for producing a visual image even if no paint or pigment
    stick is involved, for example with a pencil, or with a device or computer software.[2]'
  examples: '

    ▶ {DI''raq Dacha''meH nagh beQ yIDIj:sen:nolink} "Paint the stone panel with [a
    picture of] a sheep!"[2]

    ▶ {DI''raq Dacha''meH yIDIj:sen:nolink} "Paint [a picture of] a sheep!"[2]

    ▶ {DI''raq DanarghmoHmeH nagh beQ yIDIj:sen:nolink} "Paint the stone panel with
    [a picture of] a sheep!"[2]

    ▶ {DI''raq DanarghmoHmeH yIDIj:sen:nolink} "Paint [a picture of] a sheep!"[2]

    ▶ {narghmeH DI''raq (nagh beQ) yIDIj:sen:nolink} "Paint (the stone panel with)
    [a picture of] a sheep!"[2]

    ▶ {DI''raq Dacha''meH nav yIDIj:sen:nolink} or {DI''raq DanarghmoHmeH nav yIDIj:sen:nolink}
    "Draw a sheep on the paper!"[2]'
  search_tags: draw, paint
  sources:
    raw: '[1] {KGT:src}, [2] {KLI mailing list 2018.09.03:src}'
    citations:
    - source: kgt
    - source: kli_mailing_list
      date: '2018-09-03'
  translations:
    de:
      definition: Malstab benutzen, mit Malstab (an)malen
    fa:
      definition: استفاده از چوب رنگدانه، رنگ با چوب رنگدانه
    sv:
      definition: använda en pigmentpinne, måla med pigmentpinne
    ru:
      definition: используйте пигментную палочку, рисуйте пигментной палочкой
    zh_HK:
      definition: 使用顏料棒、塗上顏料棒
    pt:
      definition: use um bastão de pigmento, pinte com um bastão de pigmento
    fi:
      definition: piirtää, maalata, käyttää maalitikkua
      notes: 'Verbin objekti on pinta, jolle maalitikulla ({rItlh naQ:n}) piirretään,
        yleensä kivitaulu ({nagh beQ:n}). Koska {DIj:v:2,nolink} assosioituu vahvasti
        {nagh beQ:n:nolink}:iin, on se oletus jos objektia ei ole. Jos pinta on jokin
        muu kuin {nagh beQ:n:nolink}, on se selkeyden vuoksi hyvä kertoa.


        Piirrettävä asia voidaan määritellä verbillä {cha'':v} (näyttää) tai {nargh:v:0}
        (ilmestyä, paeta, karata). Jälkimmäinen verbi on samanlainen kuin kirjoittamisen
        ja säveltämisen yhteydessä käytettävä {qon:v}: kuvan ajatellaan olevan jo
        olemassa ja maalaaja ({DIjwI'':n}) mahdollistaa sen pakenemisen ja ilmestymisen.
        Yleensä {nargh:v:0,nolink}-verbiä käytetään {-moH:v}-päätteen kanssa, vaikka
        sen käyttäminen ilman päätettä on myös sallittua joskin harvinaisempaa. {cha'':v:nolink}-verbin
        käyttäminen on yleisempää epämuodollisemmissa tilanteissa ja {nargh:v:nolink}
        (yleensä {narghmoH:v:nolink})-verbi on yleisempi kirjallisuudessa ja taiteessa
        käytävissä keskusteluissa.


        Tätä verbiä käytetään myös muunlaisesta piirtämisestä kuin maalitikulla maalaamisesta.
        Sitä voi käyttää esimerkiksi kynällä tai tietokoneella piirtämisestä.[2]'
      examples: '

        ▶ {DI''raq Dacha''meH nagh beQ yIDIj:sen:nolink} "Maalaa lammas kivitaululle!"[2]

        ▶ {DI''raq Dacha''meH yIDIj:sen:nolink} "Maalaa kuva lampaasta!"[2]

        ▶ {DI''raq DanarghmoHmeH nagh beQ yIDIj:sen:nolink} "Maalaa lammas kivitaululle!"[2]

        ▶ {DI''raq DanarghmoHmeH yIDIj:sen:nolink} "Maalaa kuva lampaasta!"[2]

        ▶ {narghmeH DI''raq (nagh beQ) yIDIj:sen:nolink} "Maalaa lammas (kivitaululle)!"[2]

        ▶ {DI''raq Dacha''meH nav yIDIj:sen:nolink} or {DI''raq DanarghmoHmeH nav
        yIDIj:sen:nolink} "Piirrä lammas paperille!"[2]'
    fr:
      definition: utilisez un bâton de pigment, peignez avec un bâton de pigment
