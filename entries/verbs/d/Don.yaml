  antonyms: '{leD:v}, {DonHa'':v}'
  see_also: '{HeDon:n}, {Dop:v:1}, {neq:v}'
  notes: To say that two or more things are parallel, this verb is used with a plural
    subject.[2]
  hidden_notes: The "go parallel to" definition suggests that this verb can be used
    transitively. However, the noun {HeDon} also suggests that {Don} acts like a verb
    of quality.
