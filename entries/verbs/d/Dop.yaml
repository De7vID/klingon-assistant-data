entries:
- entry_name: Dop
  slug: Dop_v_1
  part_of_speech: v:1,is
  pos: v
  pos_subtype: is
  homophone: 1
  status: canonical
  section: main
  definition:
    text: be opposite, be antithetical, be contradictory
    parts:
    - text: be opposite
    - text: be antithetical
    - text: be contradictory
  see_also: '{Don:v}, {leD:v}'
  notes: 'The construction {DopmoH:v} is used for reversing a list.[1]


    This is also used as a single-word sentence (without affixes) meaning something
    like "on the contrary" or "au contraire". A stronger version is the idiomatic
    {bIQ ngaS HIvje''lIj.:sen@@bIQ ngaS HIvje''.:sen}[2]'
  hidden_notes: '"Doppelgänger."'
  examples: '

    ▶ {''u'' Dop:n}'
  sources:
    raw: '[1] {KLI mailing list 2018.01.08:src}, [2] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-01-08'
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: gegenteilig sein, entgegengesetzt sein, umgekehrt sein
      notes: 'Die Konstruktion {DopmoH:v} wird für das Umdrehen einer Liste benutzt.[1]


        Dies wird auch als "Doch!" benutzt (ohne Affixe). Eine stärkere Version ist
        das idiomatische {bIQ ngaS HIvje''lIj.:sen@@bIQ ngaS HIvje''.:sen}[2]'
    fa:
      definition: مخالف، ضد تطبیقی، متناقض است
    sv:
      definition: vara motsatta, antitetiska, motsägelsefulla
    ru:
      definition: быть противоположным, противоположным, противоречивым
    zh_HK:
      definition: 相反、對立、矛盾
    pt:
      definition: ser oposto, antitético, contraditório
    fi:
      definition: olla päinvastainen, vastakkainen, ristiriitainen
    fr:
      definition: être opposé, être antithétique, être contradictoire
      notes: 'La construction {DopmoH:v} s''utilise pour renverser une liste.[1]


        Ceci peut aussi s''utiliser pour dire "Si!" (sans affixes). Une version plus
        forte est l''expression idiomatique {bIQ ngaS HIvje''lIj.:sen@@bIQ ngaS HIvje''.:sen}[2]'
  _original_id: 10753
  _original_file: mem-03-D.xml
- entry_name: Dop
  slug: Dop_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be negative (used in math)
  see_also: '{taH:v:2}, {boqHa'':v}'
  notes: This is just the verb {Dop:v:1} applied to numbers in mathematics.
  examples: '

    ▶ {wej Dop:sen@@wej:n:num, Dop:v:2} "minus three", "negative three"'
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}'
    citations:
    - source: qepa_2019
      date: '2019'
  translations:
    de:
      definition: negativ sein (wörtlich "das Gegenteil sein")
    fa:
      definition: منفی باشد (در ریاضی استفاده می شود)
    sv:
      definition: vara negativ (i matematik)
    ru:
      definition: быть отрицательным (используется в математике)
    zh_HK:
      definition: 為負（用於數學）
    pt:
      definition: ser negativo (usado em matemática)
    fi:
      definition: olla negatiivinen (matematiikka)
    fr:
      definition: être négatif (utilisé en mathématiques)
  _original_id: 10754
  _original_file: mem-03-D.xml
