entry:
  entry_name: Da
  slug: Da_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: behave as, act in the manner of
    parts:
    - text: behave as
    - text: act in the manner of
  see_also: '{gheS:v}, {DawI'':n}'
  hidden_notes: 'The example sentence from {TKDA:src} comes from {TNG - A Matter of
    Honor:src}. The script had {nepwI'' ghaH:sen@@nep:v, -wI'':v, ghaH:n}, but the
    actor flubbed the line and {Da:v:nolink} and {-ba'':v:suff} were created to backfit
    the spoken sentence.


    {SkyBox 99:src} had only the Klingon text. The English and German text come from
    {SkyBox 01:src} and {SkyBox 95:src}, respectively, which were just translations
    into those languages of the same card.'
  examples: "\n▶ {nepwI' Daba':sen@@nep:v, -wI':v, Da:v, -ba':v:suff} \"He/she is\
    \ obviously lying.\"[1]\n▶ {loS... qIb HeHDaq, 'u' SepmeyDaq Sovbe'lu'bogh lenglu'meH\
    \ He ghoSlu'bogh retlhDaq 'oHtaH. HaDlu'meH, QuSlu'meH, SuDlu'meH lojmIt Da logh\
    \ Hop Hut tengchaH. vaj loghDaq lenglaHtaH Humanpu'. veH Qav 'oH logh'e'.:sen:nolink}\n\
    \  \"It waits... on the edge of the galaxy, beside a passage to unknown regions\
    \ of the universe, space station Deep Space Nine is the gateway for the exploration,\
    \ intrigue and enterprise that mark the continuation of the human adventure into\
    \ space - the final frontier.\"[2]\n▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH\
    \ 'ej wo' San luwuqmeH pa' ghom tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv\
    \ DevwI' moj ghawran 'e' wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n\
    \  \"On the Homeworld, there is a great hall where the leaders of the Klingon\
    \ High Council meet to determine policy and decide upon the fate of the Empire.\
    \ Gowron currently presides, named leader of the High Council by Captain Jean-Luc\
    \ Picard, who was acting as Arbiter of Succession.\"[3]\n▶ {jIlay'ta' 'ej batlh\
    \ jIpabta':sen:nolink}\n   {vaj choDanIS:sen:nolink}\n  \"I have kept my word\
    \ of honor,\n   And so should you\"[4]"
  sources:
