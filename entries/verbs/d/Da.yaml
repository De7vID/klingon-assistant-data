  translations:
    de:
      definition: verhalten, benehmen wie
      examples: "\n▶ {nepwI' Daba':sen@@nep:v, -wI':v, Da:v, -ba':v:suff} \"He/she\
        \ is obviously lying.\"[1]\n▶ {loS... qIb HeHDaq, 'u' SepmeyDaq Sovbe'lu'bogh\
        \ lenglu'meH He ghoSlu'bogh retlhDaq 'oHtaH. HaDlu'meH, QuSlu'meH, SuDlu'meH\
        \ lojmIt Da logh Hop Hut tengchaH. vaj loghDaq lenglaHtaH Humanpu'. veH Qav\
        \ 'oH logh'e'.:sen:nolink}\n  \"Sie wartet... am Rande der Galaxie neben einer\
        \ Durchfahrt in unbekannte Regionen des Universums. Die Raumstation Deep Space\
        \ Nine ist der Ausgangspunkt für Entdeckungen, Intrigen und Unternehmungen,\
        \ die immer weitere Abenteuer des Menschen im Weltraum bedeuten - die letzte\
        \ Grenze.\"[2]\n▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH 'ej wo' San luwuqmeH\
        \ pa' ghom tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv DevwI' moj\
        \ ghawran 'e' wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n\
        \  \"On the Homeworld, there is a great hall where the leaders of the Klingon\
        \ High Council meet to determine policy and decide upon the fate of the Empire.\
        \ Gowron currently presides, named leader of the High Council by Captain Jean-Luc\
        \ Picard, who was acting as Arbiter of Succession.\"[3]\n▶ {jIlay'ta' 'ej\
        \ batlh jIpabta':sen:nolink}\n   {vaj choDanIS:sen:nolink}\n  \"Ich habe mein\
        \ Ehrenwort gehalten,\n   und das solltest du auch\"[4]"
    fa:
      definition: رفتار کردن، به شیوه‌ای عمل کردن
    sv:
      definition: bete sig som, agera på samma sätt som
    ru:
      definition: вести себя как, действовать в стиле кого-то
      examples: "\n▶ {nepwI' Daba':sen@@nep:v, -wI':v, Da:v, -ba':v:suff} \"He/she\
        \ is obviously lying.\"[1]\n▶ {loS... qIb HeHDaq, 'u' SepmeyDaq Sovbe'lu'bogh\
        \ lenglu'meH He ghoSlu'bogh retlhDaq 'oHtaH. HaDlu'meH, QuSlu'meH, SuDlu'meH\
        \ lojmIt Da logh Hop Hut tengchaH. vaj loghDaq lenglaHtaH Humanpu'. veH Qav\
        \ 'oH logh'e'.:sen:nolink}\n  \"It waits... on the edge of the galaxy, beside\
        \ a passage to unknown regions of the universe, space station Deep Space Nine\
        \ is the gateway for the exploration, intrigue and enterprise that mark the\
        \ continuation of the human adventure into space - the final frontier.\"[2]\n\
        ▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH 'ej wo' San luwuqmeH pa' ghom\
        \ tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv DevwI' moj ghawran 'e'\
        \ wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n\"В родном\
        \ мире, есть великий зал, где лидеры Клингонского высшего совета встречаются,\
        \ чтобы определить политику, задать курс и решить судьбу империи. Сейчас председательствует\
        \ Гаурон, лидер Высшего совета, назначенный капитаном Жаном-Люком Пикардом,\
        \ который был Арбитром посвящения.\"[3]\n▶ {jIlay'ta' 'ej batlh jIpabta':sen:nolink}\n\
        \   {vaj choDanIS:sen:nolink}\n  \"Я сдержал свое слово чести,\n   И также\
        \ следует поступить и тебе\"[4]"
    zh_HK:
