  definition:
    text: preserve, save
    parts:
    - text: preserve
    - text: save
  see_also: '{pol:v}, {toD:v}'
  hidden_notes: This has a different meaning of "save" than {pol:v}, as in {nuqDaq
    yuch Dapol?:sen} "where do you keep the 'choc'olate?"
  examples: '

    ▶ {noH QapmeH wo'' Qaw''lu''chugh yay chavbe''lu'' ''ej wo'' choqmeH may'' DoHlu''chugh
    lujbe''lu''.:sen}[2]

    ▶ {wo'' ngay'' bochoqmeH bowIvlu''pu''!:sen:nolink} "You have been chosen to preserve
    the glory of the Empire!"[3].'
