entry:
  entry_name: choy
  slug: choy_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: smuggle (people only)
  notes: 'This verb is used for smuggling people only, unlike {Doy:v} which is general.
    {Doy:v:nolink} can be applied to people, but there is a difference in connotation:
    it is disparaging, whereas {choy:v:nolink} would definitely be used if one was
    smuggling someone on one''s side out of a territory for their protection. Either
    might be used for trafficking in people.[1]'
  search_tags: traffic
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: Schmuggel (nur Menschen)
      notes: 'Dieses verb wird für das Schmuggeln von Personen benutzt, im Gegensatz
        zu {Doy:v}, was allgemeiner ist. {Doy:v:nolink} kann für Personen verwendet
        werden, aber es gibt einen Unterschied in der Konnotation: es ist herabwürdigend,
        während {choy:v:nolink} definitiv benutzt würde, wenn man jemanden auf der
        eigenen Seite zu dessen Schutz aus einem Territorium herausschmuggelt. Für
        den Menschenhandel können beide benutzt werden.[1]'
    fa:
      definition: قاچاق (فقط افراد) [AUTOTRANSLATED]
    sv:
      definition: smuggla (endast människor)
    ru:
      definition: контрабанда (только люди) [AUTOTRANSLATED]
    zh_HK:
      definition: 走私（僅限人） [AUTOTRANSLATED]
    pt:
      definition: contrabando (somente pessoas)
    fi:
      definition: salakuljettaa (ihmisiä)
    fr:
      definition: faire de la contrebande (personnes uniquement)
      notes: 'Ce verb s''utilise seulement pour la contrebande des personnes, contrairement
        à {Doy:v} qui est général. {Doy:v:nolink} peut s''utiliser pour les personnes,
        mais il y a une différence de connotation: il est désobligeant, tandis que
        {choy:v:nolink} s''utiliserait définitivement quand un passeur fait sortir
        un allié d''un territoire pour sa protection. Pour la traite des humains,
        on pourrait utiliser les duex.[1]'
