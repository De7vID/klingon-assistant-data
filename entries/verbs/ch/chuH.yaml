entries:
- entry_name: chuH
  slug: chuH_v_1
  part_of_speech: v:1,t_c,weap
  pos: v
  pos_subtype: t_c
  homophone: 1
  categories:
  - weap
  status: canonical
  section: main
  definition:
    text: throw (a spear) at, hurl (a spear) at
    parts:
    - text: throw (a spear) at
    - text: hurl (a spear) at
  see_also: '{naQjej:n}, {ghuS:v:2}, {wob:v}, {tlhevjaQ:n}, {chuH:v:2}'
  notes: This verb can only be used if the projectile is or resembles a spear. The
    object of this verb is the intended target. The suffix {-chu':v:suff} is used
    with this verb to indicate that the target is actually hit. [1, p.64]
  hidden_notes: '"Chuck".'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Speer auf jdn. werfen
      notes: Dieses Verb kann nur benutzt werden, wenn das Projektil ein Speer ist
        oder einem ähnelt. Das Objekt dieses Verbs ist das beabsichtigte Ziel. Das
        Suffix {-chu':v:suff} wird an diesem Verb benutzt, um anzuzeigen, dass das
        Ziel tatsächlich getroffen wurde. [1, p.64]
    fa:
      definition: پرتاب کردن (یک ریش) در، پرتاب (یک ریش) در [AUTOTRANSLATED]
    sv:
      definition: kasta (ett spjut) mot, slunga (ett spjut) mot
    ru:
      definition: метать (копье) в, метать (копье) в [AUTOTRANSLATED]
    zh_HK:
      definition: 扔（長矛）、投擲（長矛） [AUTOTRANSLATED]
    pt:
      definition: arremessar (lançar) em
    fi:
      definition: heittää keihäs jotakuta kohti
    fr:
      definition: lancer (une lance) sur
      notes: Ce verbe peut seulement s'utiliser quand le projectile est une lance
        ou en ressemble une. L'objet de ce verbe est la cible voulue. Le suffixe {-chu':v:suff}
        est utilisé sur ce verbe pour indiquer que la cible a vraiment été touchée.
        [1, p.64]
  _original_id: 10490
  _original_file: mem-02-ch.xml
- entry_name: chuH
  slug: chuH_v_2
  part_of_speech: v:2,t_c,slang
  pos: v
  pos_subtype: t_c
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: explain clearly to, clarify for, specify for
    parts:
    - text: explain clearly to
    - text: clarify for
    - text: specify for
  see_also: '{QIj:v}, {chuH:v:1}'
  notes: The object of this verb is the person who wants clarification.[2, p.149]
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: jmdm. klar machen, genau erklären
      notes: Das Objekt dieses Verbs ist die Person, die eine Klarstellung will.[2,
        p.149]
    fa:
      definition: توضیح به وضوح، برای روشن شدن، مشخص برای [AUTOTRANSLATED]
    sv:
      definition: förklara noga för, förtydliga för, närmare ange för
    ru:
      definition: объяснить четко, уточнить для, указать для [AUTOTRANSLATED]
    zh_HK:
      definition: 清楚地解釋、澄清、指明 [AUTOTRANSLATED]
    pt:
      definition: explicar claramente, esclarecer, especificar para
    fi:
      definition: selittää jollekulle, selventää jollekulle, täsmentää jollekulle
    fr:
      definition: expliquer clairement à, clarifier pour, préciser pour
      notes: L'objet de ce verbe est la personne qui veut la clarification.[2, p.149]
  _original_id: 10491
  _original_file: mem-02-ch.xml
