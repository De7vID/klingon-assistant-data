entry:
  entry_name: chotlh
  slug: chotlh_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: stare at, gaze at, observe
    parts:
    - text: stare at
    - text: gaze at
    - text: observe
  see_also: '{legh:v}, {bej:v:1}, {buS:v}, {qIm:v}, {nuD:v}, {ghan:v:2}'
  notes: This is used when the subject is looking at something intently, with a lot
    of focus. It can also be used (often without an object) to mean staring off into
    space, staring at nothing in particular, zoning out, staring in a way that's not
    particularly focused. Context clarifies which connotation is intended.[1]
  search_tags: ogle
  sources:
    raw: '[1] {QelIS boqHarmey:src}'
    citations:
    - source: qelis_boqharmey
  translations:
    de:
      definition: anstarren, anschauen, beobachten
      notes: Dies wird benutzt, wenn das Subjekt etwas intensiv anschaut, mit großer
        Konzentration. Es kann auch benutzt werden (meist ohne Objekt), wenn jemand
        einfach nur in die Leere starrt. Der Kontext stellt klar, welche Bedeutung
        gemeint ist.[1]
    fa:
      definition: خیره شدن، خیره شدن، مشاهده کردن
    sv:
      definition: stirra på, glo på, observera
    ru:
      definition: уставиться, пристально смотреть, наблюдать [AUTOTRANSLATED]
    zh_HK:
      definition: 凝視、注視、觀察 [AUTOTRANSLATED]
    pt:
      definition: olhar, fitar, observar
    fi:
      definition: tuijottaa, tarkkailla
    fr:
      definition: fixer (du regard), contempler, observer
      notes: Ceci s'utilise quand le sujet regarde quelque chose intensivement, avec
        beaucoup de concentration. Il peut aussi s'utiliser (souvent sans objet) quand
        quelqu'un regarde seulement dans le vide sans concentration. Le contexte clarifie
        l'intention.[1]
