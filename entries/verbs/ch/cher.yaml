  translations:
    de:
      definition: etablieren, einrichten
      examples: "\n▶ {ngoch luchermeH 'ej wo' San luwuqmeH pa' ghom tlhIngan yejquv\
        \ DevwI'pu'.:sen:nolink} \"Dort versammeln sich die Anführer des klingonischen\
        \ hohen Rats versammeln, um Politik festzulegen und über das Schicksal des\
        \ Imperiums zu entscheiden.\"[2]\n▶ {boq lucherDI' tlhIngan wo' romuluS Hov\
        \ wo' je So'wI' cham Suqpu' tlhIngan wo'.:sen:nolink} \"Tarntechnologie wurde\
        \ durch eine Allianze mit dem romulanischen Sternenimperium erlangt.\"[3]\n\
        ▶ {vaj ruS cher 'Iw:sen:nolink}\n   {rap cha' ghot HoS rap cha' ghot vuD:sen:nolink}\n\
        \   {chen yIn ruS:sen:nolink}\n  \"Die Verbindung war mit Blut besiegelt\n\
        \   Von zweien gleich in Geist und Körper,\n   Der Bund des Lebens.\"[4]"
    fa:
      definition: ایجاد، راه اندازی [AUTOTRANSLATED]
    sv:
      definition: etablera, sätta upp, ordna
    ru:
      definition: устанавливать
      examples: "\n▶ {ngoch luchermeH 'ej wo' San luwuqmeH pa' ghom tlhIngan yejquv\
        \ DevwI'pu'.:sen:nolink} \"Здесь, лидеры Клингонского высшего совета встречаются,\
        \ чтобы определять политику (задавать курс) и решать судьбу империи.\"[2]\n\
        ▶ {boq lucherDI' tlhIngan wo' romuluS Hov wo' je So'wI' cham Suqpu' tlhIngan\
        \ wo'.:sen:nolink} \"Cloaking technology was gained through an alliance with\
        \ the Romulan Star Empire\"[3]\n▶ {vaj ruS cher 'Iw:sen:nolink}\n   {rap cha'\
        \ ghot HoS rap cha' ghot vuD:sen:nolink}\n   {chen yIn ruS:sen:nolink}\n \
        \ \"Так связь была скрыта в крови\n   в теле и в мыслях,\n   Связь жизни.\"\
        [4]"
    zh_HK:
      definition: 建立
    pt:
      definition: estabelecer, configurar
    fi:
      definition: perustaa, pystyttää, luoda, laatia, päättää, vakiinnuttaa (päätös,
        politiikka tms.)
    fr:
      definition: établir, mettre en place
      examples: "\n▶ {ngoch luchermeH 'ej wo' San luwuqmeH pa' ghom tlhIngan yejquv\
        \ DevwI'pu'.:sen:nolink} \"Là, s'assemblent les chefs du haut conseil klingon\
        \ pour déterminer la politique et décider du sort de l'empire klingon.\"[2]\n\
        ▶ {boq lucherDI' tlhIngan wo' romuluS Hov wo' je So'wI' cham Suqpu' tlhIngan\
        \ wo'.:sen:nolink} \"La technologie d'occultation fut obtenue par une alliance\
        \ avec l'empire stellaire romulien.\"[3]\n▶ {vaj ruS cher 'Iw:sen:nolink}\n\
        \   {rap cha' ghot HoS rap cha' ghot vuD:sen:nolink}\n   {chen yIn ruS:sen:nolink}\n\
        \  \"Donc le lien fut scellé dans le sang\n   De deux égaux en corps et pensée,\n\
        \   Le lien de la vie.\"[4]"
