  section: main
  definition:
    text: establish, set up
    parts:
    - text: establish
    - text: set up
  see_also: '{che'':v}, {chenmoH:v}'
  hidden_notes: This word sounds like "chair", but {che':v} is closer in meaning to
    "chair".
  examples: "\n▶ {ngoch luchermeH 'ej wo' San luwuqmeH pa' ghom tlhIngan yejquv DevwI'pu'.:sen:nolink}\
    \ \"There, the leaders of the Klingon High Council meet to determine policy and\
    \ decide upon the fate of the Empire.\"[2]\n▶ {boq lucherDI' tlhIngan wo' romuluS\
    \ Hov wo' je So'wI' cham Suqpu' tlhIngan wo'.:sen:nolink} \"Cloaking technology\
    \ was gained through an alliance with the Romulan Star Empire\"[3]\n▶ {vaj ruS\
    \ cher 'Iw:sen:nolink}\n   {rap cha' ghot HoS rap cha' ghot vuD:sen:nolink}\n\
    \   {chen yIn ruS:sen:nolink}\n  \"So the bond was sealed in blood\n   Of two\
    \ equal in body and thought,\n   The bond of life.\"[4]"
  search_tags: found
