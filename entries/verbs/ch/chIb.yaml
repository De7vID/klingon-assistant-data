  definition:
    text: have an advantage (over), be advantaged
    parts:
    - text: have an advantage (over)
    - text: be advantaged
  notes: One could say {chIb SuvwI':sen@@chIb:v, SuvwI':n} "The warrior is advantaged"/"The
    warrior has an advantage", but not {SuvwI' chIb:n@@SuvwI':n, chIb:v} (i.e., {chIb:v:nolink}
    cannot be used adjectivally).[1]
  hidden_notes: Backwards reference to an English slang expression for having an advantage
    over someone.
