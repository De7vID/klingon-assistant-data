      definition: sich nicht wohlfühlen
      notes: Dies beschreibt das Unwohlfühlen einer Person in Bezug auf Kleidung oder
        Temperatur usw. Das Subjekt des Verbes ist das Wesen, das sich nicht wohlfühlt.
    fa:
