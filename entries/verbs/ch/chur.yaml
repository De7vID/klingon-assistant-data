  section: main
  definition: be uncomfortable (physically)
  antonyms: '{churHa'':v}'
  notes: This is used for physical discomfort, such as with clothes, room temperature,
    etc. The subject is the being that feels uncomfortable.
  hidden_notes: In German, virgin wool is called Schurwolle, and clothes made of it
    are very scratchy.
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
