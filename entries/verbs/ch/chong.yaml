- entry_name: chong
  slug: chong_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be profound, be thorough, be careful, be good, be excellent
    parts:
    - text: be profound
    - text: be thorough
    - text: be careful
    - text: be good
    - text: be excellent
  antonyms: '{SaS:v:2,slang}'
  see_also: '{pov:v}, {qu'':v:2}, {chong:v:1}'
  notes: This word is applied to a person's intellect, and expresses a meaning equivalent
    to {Qubchu'}. It is also used by itself as an expression of approval, similar
    to {maj:excl}.[1, p.148]
  hidden_notes: 'This is given two separate sets of definitions "be profound, be thorough,
    be careful" and "be good, be excellent", which have been combined.


    Cantonese Chinese for "clever" (聰).'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: gründlich sein, sorgfältig sein, vorsichtig sein; gut sein, ausgezeichnet
        sein
      notes: Dieses Wort wird für den Intellekt einer Person benutzt und beschreibt
        eine Bedeutung äquivalent zu {Qubchu'}. Es wird auch alleine benutzt, als
        Ausdruck der Anerkennung, ähnlich wie {maj:excl}.[1, p.148]
    fa:
      definition: عمیق باشید، کامل باشید، مراقب باشید خوب بودن، عالی بودن
    sv:
      definition: vara grundlig, vara ordentlig, vara omsorgsfull, vara noggrann
    ru:
      definition: быть глубоким, быть тщательным, быть осторожным; быть хорошим, быть
        превосходным
    zh_HK:
      definition: 要深刻、要徹底、要小心；要好、要優秀
    pt:
      definition: ser profundo, ser cuidadoso, ter cuidado; ser bom, ser excelente
    fi:
      definition: olla perusteellinen, olla huolellinen; olla hyvä, olla erinomainen
    fr:
      definition: être profond, être minutieux, être prudent, être bon, être excellent
      notes: Ce mot s'utilise pour l'intellect d'une personne et exprime une signification
        équivalente à {Qubchu'}. Il s'utilise aussi seul comme une expression d'approbation,
        similaire à {maj:excl}.[1, p.148]
  _original_id: 10455
  _original_file: mem-02-ch.xml
