  definition: add
  see_also: '{boq:v:2}, {SIm:v}, {togh:v}, {chelwI'':n}'
  notes: For the mathematical operation of addition, see {boq:v:2}.
  hidden_notes: The example Klingon sentence was not written by Marc Okrand, but by
    an unknown staffer at Decipher. Only the Klingon sentence was published in the
    {HolQeD:src} article. The English translation comes from the card deck's rulebook.
  examples: "\n▶ {DuHIvchugh ghol vaj qaStaHvIS may'vetlh HoSDaq ghob luchel quv ghajbogh\
    \ tlhInganpu'lI'. (vI'be'.):sen@@Du-:v, HIv:v, -chugh:v, ghol:n, vaj:adv, qaS:v,\
    \ -taH:v, -vIS:v, may':n, -vetlh:n, HoS:n:1, -Daq:n, ghob:n, lu-:v, chel:v, quv:n,\
    \ ghaj:v, -bogh:v, tlhIngan:n, -pu':n, -lI':n, vI':v, -be':v}\n  \"If an opponent\
    \ attacks you, during that battle your Klingons with Honor add INTEGRITY to STRENGTH.\
    \ (Not cumulative.)\"[2]"
  sources:
    raw: '[1] {TKD:src}, [2] {Star Trek Customizable Card Game - Fajo Collection:src}
