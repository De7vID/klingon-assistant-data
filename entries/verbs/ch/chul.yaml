  section: main
  definition: be wise
  antonyms: '{Dogh:v}'
  see_also: '{qoH:n}, {val:v}'
  notes: This refers to demonstrating good judgment based on experience, not just
    intelligence or book-learning.
  examples: "\n▶ {DaH:sen:nolink}\n   {loD qan mu'mey chul:sen:nolink}\n   {yaj:sen:nolink}\n\
    \  \"He understands now\n   The wise words\n   Of the old man.\"[2, p.90-91]\n\
    ▶ {ta'meyDaj boqawDI' SuHemjaj:sen:nolink}\n   {mu'meyDaj bojatlhDI' Suchuljaj:sen:nolink}\n\
    \   {not ta'meyDaj mu'meyDaj joq bolIjjaj:sen:nolink}\n  \"May you remember his\
    \ deeds with pride,\n   May you recite his words with wisdom,\n   May they forever\
    \ be unforgettable\"[2, p.178-179]\n▶ {Suto'vo'qor botlhDaq:sen:nolink}\n   {pe'vIl\
    \ joqchu'taH:sen:nolink}\n   {quvbogh 'ej chulbogh tIqDu' tIQ.:sen:nolink}\n \
    \ \"At the centre of Sto-vo-kor,\n   The ancient hearts of honor and wisdom\n\
    \   Beat steady and strong.\"[2, p.184-185]"
