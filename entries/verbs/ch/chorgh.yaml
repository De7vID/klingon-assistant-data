  status: canonical
  section: main
  definition: be glossy
  see_also: '{boch:v}, {naq:v}'
  notes: This means to have a smooth, silk-like, reflective surface.
  hidden_notes: The lyrics to "Alice's Restaurant Massacree" has several repetitions
    of the phrase "twenty seven eight-by-ten color glossy pictures". Glossy paper
    used in professional photos are often 8" ({chorgh:n:1}) by 10".
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: glänzend sein
      notes: Dies bedeutet eine glatte, seidenartige, reflektierende Oberfläche haben.
    fa:
      definition: براق بودن
    sv:
      definition: vara blank, vara glansig
      notes: Innebär att ha en slät, silkesliknande, reflekterande yta.
    ru:
      definition: быть глянцевым
    zh_HK:
      definition: 是有光澤的
    pt:
      definition: ser brilhante, ser polido, ser lustroso, ser liso
    fi:
      definition: olla kiiltäväpintainen, heijastava, matta
    fr:
      definition: être brillant, être glacé
      notes: Ceci signifie avoir une surface lisse, soyeuse et réfléchissante.
