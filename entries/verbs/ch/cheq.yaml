      date: '2017'
  translations:
    de:
      definition: stürmen wie ein Tornado
      notes: 'Merke, dass dies auf Klingonisch ein Verb ist. Auf Klingonisch sagt
        man "es tornadot", so wie man auf Deutsch "es regnet" sagt.


        Das Verb {ver:v:1} kann auch benutzen werden um über Tornados und Wirbelstürme
        zu sprechen.'
      search_tags: wirbeln
    fa:
      definition: گردباد
    sv:
      definition: tornado, tromb
    ru:
      definition: Торнадо
      notes: 'Заметьте, что в клингонском языке это глагол. В клингонском языке сказать,
        что "идет торнадо", очень похоже на то, как кто-то говорит "идет дождь" на
        английском.


        Глагол {ver:v:1} также может быть использован, чтобы говорить о торнадо и
        вихрях.'
    zh_HK:
      definition: 龍捲風
    pt:
      definition: tornado
      notes: 'Observe que este é um verbo em Klingon. Em Klingon, diz-se "está tornado",
        semelhante a como se diz "esta chovendo" em inglês.


        O verbo {ver:v:1} também pode ser usado para falar sobre tornados e redemoinhos.'
    fi:
      definition: (tuulesta) pyöriä voimakkaasti kuin tornado tai trombi
    fr:
      definition: y avoir une tornade (verbe)
      notes: 'À noter que ce mot est un verbe en klingon. En Klingon on dit "il tornade"
        juste comme on dit "il pleut" en français.


        Le verbe {ver:v:1} peut aussi être utilisé pour parler de tornades et de cyclones.'
