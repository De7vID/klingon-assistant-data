  definition: tornado
  see_also: '{vung:v}, {SuS:n}, {jev:v:1}, {muD Dotlh:n}'
  notes: 'Note that this is a verb in Klingon. In Klingon, one says "it tornadoes",
    similar to how one says "it rains" in English.


    The verb {ver:v:1} can also be used to talk about tornadoes and whirlwinds.'
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
