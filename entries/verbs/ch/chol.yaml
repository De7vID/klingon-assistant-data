entry:
  entry_name: chol
  slug: chol_v
  part_of_speech: v:t_c,klcp1
  pos: v
  pos_subtype: t_c
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: close in, get closer, come nearer
    parts:
    - text: close in
    - text: get closer
    - text: come nearer
  antonyms: '{DoH:v}'
  see_also: '{ghoS:v:1}, {Duv:v}, {HeD:v}, {Sum:v}'
  notes: The object of this verb is the thing the subject is getting closer to. {-Daq:n:suff}
    is not needed. It's sometimes used, but it's redundant (though not wrong).[2]
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: tkd
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: sich nähern, näher rücken, aufschließen
      notes: Das Objekt dieses verbs ist das Ding, dem sich das Subjekt nähert. {-Daq:n:suff}
        ist unnötig. Es wird manchmal benutzt, ist aber redundant (aber auch nicht
        falsch).[2]
    fa:
      definition: نزدیک شدن، نزدیک شدن، نزدیکتر شو
    sv:
      definition: närma sig, komma närmare, nalkas
    ru:
      definition: приближаться, подходить ближе
    zh_HK:
      definition: 靠近
    pt:
      definition: aproximar, aproximar-se
    fi:
      definition: lähestyä
    fr:
      definition: s'approcher, se rapprocher
      notes: L'objet de ce verbe est la chose dont le sujet s'approche. {-Daq:n:suff}
        n'est pas nécessaire. Il s'utilise parfois, mais est superflu (mais pas faux).[2]
