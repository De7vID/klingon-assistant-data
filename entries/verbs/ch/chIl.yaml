entry:
  entry_name: chIl
  slug: chIl_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: lose, misplace, be unable to find, lose track of
    parts:
    - text: lose
    - text: misplace
    - text: be unable to find
    - text: lose track of
  see_also: '{DoS:n}, {nej:v}, {Sam:v}, {lan:v}, {weS:v}'
  notes: 'The idiomatic expression {DoS chIl:sen:idiom} means "to digress", e.g.,
    {DoS vIchIl:sen:nolink} means "I digress".[2]


    This verb can be used for misplacing your keys, but also for things like losing
    the signal of something you''ve been tracking.[3]'
  hidden_notes: This was defined in {TKDA:src} as "lose, misplace". The other definitions
    were added at {Saarbrücken qepHom'a' 2017:src}.
  search_tags: lost, forget
  sources:
    raw: '[1] {TKDA:src}, [2] {qep''a'' 15 (2008):src}, [3] {Saarbrücken qepHom''a''
      2017:src}'
    citations:
    - source: tkda
    - source: qepa_2008
      date: '2008'
    - source: qephom_2017
      date: '2017'
  translations:
    de:
      definition: verlieren, verlegen
      notes: 'Der idiomatische Ausdruck {DoS chIl:sen:idiom} bedeutet "abschweifen",
        d.h. {DoS vIchIl:sen:nolink} bedeutet "ich schweife ab".[2]


        Dieses Verb kann benutzt werden, um zu sagen, dass man seine Schlüssel verloren
        hat, aber auch für so etwas wie, dass man das Signal von jemandem verloren
        hat, den man verfolgt.[3]'
    fa:
      definition: از دست دادن، اشتباه، قادر به پیدا کردن، از دست دادن مسیر
    sv:
      definition: förlora, tappa bort, glömma
    ru:
      definition: терять, положить не на место, невозможно отыскать, потреять чей-то
        след
      notes: 'Идиоматическое выражение {DoS chIl:sen:idiom} означает "отклоняться",
        например, {DoS vIchIl:sen:nolink} означает "Я отклонился".[2]


        Этот глагол может быть использован для описания потери ваших ключей, но также
        для вещей, подобных потери сигнала чего-то, что вы отслеживали.[3]'
      search_tags: потерянный
    zh_HK:
      definition: 失敗、錯位、無法找到、失去踪跡 [AUTOTRANSLATED]
    pt:
      definition: perder, extraviar, não conseguir encontrar, perder o controle
    fi:
      definition: kadottaa
      search_tags: hukata
    fr:
      definition: perdre, égarer, être incapable de trouver, perdre la trace de
      notes: 'La locution idiomatique {DoS chIl:sen:idiom} signifie "digresser", c.a.d.
        {DoS vIchIl:sen:nolink} signifie "Je digresse".[2]


        Ce verbe peut s''utiliser pour dire qu''on a perdu ses clés, mais aussi pour
        des choses comme avoir perdu le signal de quelqu''un qu''on suit à la trace.[3]'
