  definition: drop
  see_also: '{woH:v}, {roQ:v}'
  notes: This verb implies that the subject is holding the object, and then (either
    accidentally or on purpose) lets it fall. If a cat knocks a glass off a table,
    the proper verb to use would be {pummoH:v@@pum:v:2, -moH:v} instead.[2]
  examples: "\n▶ {'urwI' HoHmeH ghopDu'Daj neH lo'meH qeylIS:sen:nolink}\n   {'etlhDaj\
    \ chagh:sen:nolink}\n   {tugh Hegh 'e' Sov moratlh:sen:nolink}\n  \"And Kahless\
    \ dropped his sword\n   To kill the traitor with bare hands,\n   Morath felt the\
    \ end was near.\"[3]"
