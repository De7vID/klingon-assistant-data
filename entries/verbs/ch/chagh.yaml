  translations:
    de:
      definition: fallen lassen
      notes: Dieses Verb impliziert, dass das Subjekt das Objekt hält und es dann
        (entweder versehentlich oder absichtlich) fallen lässt. Wenn eine Katze ein
        Glass vom Tisch stösst ist das richtige Verb hierfür {pummoH:v@@pum:v:2, -moH:v}.[2]
      examples: "\n▶ {'urwI' HoHmeH ghopDu'Daj neH lo'meH qeylIS:sen:nolink}\n   {'etlhDaj\
        \ chagh:sen:nolink}\n   {tugh Hegh 'e' Sov moratlh:sen:nolink}\n  \"Und Kahless\
        \ ließ sein Schwert fallen\n   Um den Verräter mit bloßen Händen zu töten,\n\
        \   Morath wusste, dass das Ende naht.\"[3]"
    fa:
      definition: رها کردن
    sv:
      definition: släppa, tappa
    ru:
      definition: Бросать
    zh_HK:
      definition: 下降
    pt:
      definition: soltar
    fi:
      definition: pudottaa
      notes: Tämä verbi implikoi, että subjekti pitää objektia kädessään ja sitten
        (vahingossa tai tahallaan) pudottaa sen. Jos kissa kaataa lasin pöydällä ja
        se putoaa maahan, verbi {pummoH:v@@pum:v:2, -moH:v} on sopivampi.[2]
    fr:
      definition: laisser tomber, faire tomber
      notes: Ce verbe suggère que le sujet tient l'objet en main et le laisse tomber
        (ou par accident ou exprès). Si un chat pousse un verre de la table, le verbe
        correct est {pummoH:v@@pum:v:2, -moH:v}.[2]
      examples: "\n▶ {'urwI' HoHmeH ghopDu'Daj neH lo'meH qeylIS:sen:nolink}\n   {'etlhDaj\
        \ chagh:sen:nolink}\n   {tugh Hegh 'e' Sov moratlh:sen:nolink}\n  \"Et Kahless\
        \ laissa tomber son épée\n   Pour tuer le traître avec seulement les mains,\n\
        \   Morath sut que la fin était proche.\"[3]"
