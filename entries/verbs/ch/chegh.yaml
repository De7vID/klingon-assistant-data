  translations:
    de:
      definition: zurückkehren, zurückkommen (zu/nach)
      notes: Das Objekt ist der Ort, an den das Subjekt zurückkehrt (wenn er nicht
        genannt wird, benutzt man das kein-Objekt-Präfix am Verb). Wenn die Rückkehr
        erzwungen ist benutzt man stattdessen {tatlh'egh:v}.[2]
      examples: '

        ▶ {ghorgh pa''wIjDaq jIchegh?:sen}

        ▶ {wa''leS jIchegh.} "Morgen komme ich zurück."[3]

        ▶ {DaH machegh.:sen}[4]


        Die folgenden vier Beispiele zeigen die Rolle des Objekts/der Objekte und
        wie man {chegh:v:nolink} mit {-Daq:n} und {-vo'':n} benutzt[2]:

        ▶ {lupDujHomDaq jIchegh.:sen:nolink} "Ich komme zum Shuttle zurück."

        ▶ {lupDujHom vIchegh.:sen:nolink} "Ich komme mit/auf dem Shuttle zurück."

        ▶ {lupDujHomDaq may''Duj vIchegh.:sen:nolink} "Ich komme auf dem Shuttle zurück
        auf das Schlachtschiff"

        ▶ {tera''vo'' Qo''noS vIchegh.:sen:nolink} "Ich komme zurück nach Kronos von
        der Erde"'
    fa:
      definition: برگشت (به)
    sv:
      definition: återvända (till)
    ru:
      definition: Возвращаться (куда-то)
      notes: Объектом является место, куда субъект возвращается (если оно не упомянуто,
        глагол принимает префикс, который не указывает на объект). Если возвращение
        вынужденное, используйте {tatlh'egh:v} вместо этого.[2]
      examples: '

        ▶ {ghorgh pa''wIjDaq jIchegh?:sen}

        ▶ {wa''leS jIchegh.} "Завтра я вернусь."[3]

        ▶ {DaH machegh.:sen}[4]


        Следующие 4 примеры иллюстрируют роль объекта(ов) и как использовать {chegh:v:nolink}
        с {-Daq:n} и {-vo'':n}[2]:

        ▶ {lupDujHomDaq jIchegh.:sen:nolink} "Я возвращаюсь на шаттле."

        ▶ {lupDujHom vIchegh.:sen:nolink} "Я возвращаюсь на шаттл."

        ▶ {lupDujHomDaq may''Duj vIchegh.:sen:nolink} "Я возвращаюсь на боевой крейсер
        на шаттле"

        ▶ {tera''vo'' Qo''noS vIchegh.:sen:nolink} "Я возвращаюсь на Кронос с Земли"'
    zh_HK:
      definition: 回來
    pt:
      definition: voltar (para)
    fi:
      definition: palata jonnekin
    fr:
      definition: retourner (à/dans)
      notes: L'objet est le lieu où le sujet retourne (s'il n'est pas mentionné, le
        verbe prend le préfixe qui indique qu'il n'y a pas d'objet). Si le retour
        est forcé, on utilise plutôt {tatlh'egh:v}.[2]
      examples: '

        ▶ {ghorgh pa''wIjDaq jIchegh?:sen}

        ▶ {wa''leS jIchegh.} "Je vais retourner demain."[3]

        ▶ {DaH machegh.:sen}[4]


        Les quatres exemple ssuivants illustrent le rôle de l''objet ou des objets
        et comment utiliser {chegh:v:nolink} avec {-Daq:n} et {-vo'':n}[2]:

        ▶ {lupDujHomDaq jIchegh.:sen:nolink} "Je retourne à la navette."

        ▶ {lupDujHom vIchegh.:sen:nolink} "Je retourne avec la navette."

        ▶ {lupDujHomDaq may''Duj vIchegh.:sen:nolink} "Je retourne au croiseur avec
        la navette."

        ▶ {tera''vo'' Qo''noS vIchegh.:sen:nolink} "Je retourne à Kronos de la Terre"'
