entry:
  entry_name: chegh
  slug: chegh_v
  part_of_speech: v:t_c,klcp1
  pos: v
  pos_subtype: t_c
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: return (to)
  see_also: '{jaH:v}, {tatlh''egh:v}'
  notes: The object is the place to which the subject returns (if it is not mentioned,
    the verb takes a prefix indicating no object). If the return is forced, use {tatlh'egh:v}
    instead.[2]
  hidden_notes: This was defined as just "return" in {TKD:src} and also glossed the
    same way in the body of {KGT:src}. The definition "return (to)" was added to the
    KLI new words list to distinguish it from {tatlh:v} when the latter was revealed.[2]
  examples: '

    ▶ {ghorgh pa''wIjDaq jIchegh?:sen}

    ▶ {wa''leS jIchegh.} "Tomorrow I will return."[3]

    ▶ {DaH machegh.:sen}[4]


    The following four examples illustrate the role of the object(s) and how to use
    {chegh:v:nolink} with {-Daq:n} and {-vo'':n}[2]:

    ▶ {lupDujHomDaq jIchegh.:sen:nolink} "I return on the shuttle."

    ▶ {lupDujHom vIchegh.:sen:nolink} "I return to the shuttle."

    ▶ {lupDujHomDaq may''Duj vIchegh.:sen:nolink} "I return to the battle cruiser
    on the shuttle"

    ▶ {tera''vo'' Qo''noS vIchegh.:sen:nolink} "I return to Kronos from Earth"'
