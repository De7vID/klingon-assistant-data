  definition: follow (rules)
  antonyms: '{bIv:v}, {pabHa'':v}'
  see_also: '{chut:n}, {HeQ:v}, {lob:v}, {pab:n}'
  notes: 'Some possible objects of this verb are {pab:n}, {chut:n}, {nab:n}, {''Ip:n},
    {lurDech:n}, {quv:n}, and {tIgh:n}.


    In the context of a vow or promise which has been made (see {''Ip:v} and {lay'':v}),
    {pab:v:nolink} means "to keep" or "to fulfill".[2]'
  examples: "\n▶ {batlh ghob yIpab.:sen}\n▶ {tugh 'Ipvetlh Dapab DaneH'a'?:sen:nolink}\
    \ \"How would you like to keep that promise, very soon?\"[2, p.70-71]\n▶ {nablIj\
    \ yIpab:sen:nolink} \"You may go on as planned\"[2, p.146-147]\n▶ {jIlay'ta' 'ej\
    \ batlh jIpabta':sen:nolink}\n   {vaj choDanIS:sen:nolink}\n  \"I have kept my\
    \ word of honor,\n   And so should you\"[2, p.150-151,182-183]\n▶ {qa'lI' quv\
    \ yIpab:sen:nolink} \"Follow the honor in your spirit\"[2, p.178-179]\n▶ {tlhIngan\
    \ tIgh yIpab:sen:nolink} \"Live the Klingon way\"[2, p.192-193]"
  search_tags: rules, adhere to
  sources:
    raw: '[1] {TKD:src}, [2] {paq''batlh 2ed:src}'
    citations:
