- entry_name: pIH
  slug: pIH_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be suspicious
  see_also: '{nub:v}, {voqHa'':v}, {qagh Sopbe''!:sen}'
  hidden_notes: 'It''s unclear whether this means the subject has a cautious distrust
    of someone or something (as in "the Klingon was suspicious of others"), or if
    the subject is causing a sense of cautious distrust (as in "a suspicious package").
    That''s likely a deliberate joke (i.e., the definition of this word is itself
    suspicious).


    The homophony with {pIH:v:1} might indicate that they are the same word, and that
    the subject is suspicious in the sense of expecting something unspecified. The
    word {nub:v:nolink} also seems to cover the "causing suspicion" meaning.'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
