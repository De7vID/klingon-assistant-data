  definition:
    text: snow, fall slowly (like snow)
    parts:
    - text: snow
    - text: fall slowly (like snow)
  see_also: '{chal chuch:n}, {chuch:n}, {gholeq:n}, {Heq:v}, {SIS:v}, {muD Dotlh:n},
    {pum:v:2}, {ghomHa'':v}'
  notes: 'There is no known noun or verb for blizzard, but one can say {peDqu'':sen@@peD:v,
    -qu'':v}, {pe''vIl peD:sen@@pe''vIl:adv, peD:v}, or even {pe''vIl peDqu'':sen@@pe''vIl:adv,
    peD:v, -qu'':v}.[2]


    This verb can also be used for other things whose falling motion resembles snowfall,
    for example breadcrumbs, confetti, or ashes. The falling thing is the subject.[3]'
  hidden_notes: The example line appeared in the Kate Bush album "50 Words for Snow".
  examples: '

    ▶ {peDtaH ''ej chIS qo'':sen@@peD:v, -taH:v, ''ej:conj, chIS:v, qo'':n} "It''s
    snowing and the world is white."[4]'
