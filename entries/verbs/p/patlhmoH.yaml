  definition:
    text: rank, assign status, sort, compare
    parts:
    - text: rank
    - text: assign status
    - text: sort
    - text: compare
  see_also: '{num:v}, {DopmoH:v}, {Day:v}'
  notes: 'When the object is singular, this means "rank" in the sense of "grade".[2]


    When used with the "compare" meaning, the object of the verb must be plural. The
    implication is that the things are ranked in comparison to one another.[1] When
    used to mean "sort", the object is not a list (as a whole) but the things in the
    list, the things to be ranked or sorted.[3]'
  hidden_notes: 'This was defined as "rank, assign status, sort" in [1], and also
    as "compare" in the same message. The "compare" usage was further explained in
    subsequent messages.


    The example sentence was suggested to Okrand in Klingon, who provided the English
    translation.'
  components: '{patlh:v}, {-moH:v}'
  examples: '

    ▶ {wo''rIv patlhmoH HoD.:sen:nolink} "The captain ranked Worf." (This means the
    captain made a judgment about Worf relative to someone else or a group.)'
