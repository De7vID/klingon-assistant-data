- entry_name: paw'
  slug: paw'_v_2
  part_of_speech: v:2,i,slang
  pos: v
  pos_subtype: i
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: butt heads
  see_also: '{qIp''egh nachDu''chaj, tlhIngan SuvwI''pu''.:sen}'
  notes: As with the literal usage of this verb (see {paw':v:1}), when used in its
    slang meaning, it also takes a plural subject, in this case the people who butt
    heads. To say that two people collide without implying that they are butting heads,
    {ngeQ:v} might be used with {-chuq:v:suff}.[1]
  hidden_notes: It's what it sounds like.
  search_tags: headbutting
