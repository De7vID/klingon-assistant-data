entries:
- entry_name: paw'
  slug: paw'_v_1
  part_of_speech: v:1,i
  pos: v
  pos_subtype: i
  homophone: 1
  status: canonical
  section: main
  definition: collide
  notes: 'The verb {paw'':v:nolink} always takes a plural subject, namely, the things
    in motion which collide. When the subject is people, the verb is usually interpreted
    with the slang meaning of "butting heads" (see {paw'':v:2,slang}). To describe
    the collision of something moving with something stationary, use {ngeQ:v} instead.[2;
    3]


    Do not confuse this with {paw:v}.'
  hidden_notes: It's what it sounds like.
  examples: '

    ▶ {pe''vIl Supaw''jaj!:sen}'
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 7.4, p.2-12, Dec. 1998:src}, [3] {KGT p.157:src}'
    citations:
    - source: tkd
    - source: holqed
      page_start: 2
      page_end: 12
      volume: 7
      issue: 4
      date: Dec. 1998
    - source: kgt
      page_start: 157
  translations:
    de:
      definition: zusammenstoßen, kollidieren
    fa:
      definition: برخورد کردن
    sv:
      definition: kollidera, krocka
    ru:
      definition: сталкиваться, вступать в противоречие
      notes: 'Глагол {paw'':v:nolink} всегда принимает субъект во множественном числе,
        а именно вещи, находящиеся в движении, которые сталкиваются. Когда субъектом
        являются люди, глагол обычно интерпретируется, как "сталкивание лбами" (смотрите
        {paw'':v:2,slang}). Чтобы описать коллизию чего-то, что движется с каким-то
        постоянством, используйте {ngeQ:v}.[2; 3]


        Не путать это с {paw:v}.'
    zh_HK:
      definition: 衝撞
    pt:
      definition: colidir
    fi:
      definition: törmätä
    fr:
      definition: entrer en collision [AUTOTRANSLATED]
