  status: canonical
  section: main
  definition:
    text: meditate (on), cogitate (about), reflect (on), contemplate
    parts:
    - text: meditate (on)
    - text: cogitate (about)
    - text: reflect (on)
    - text: contemplate
  see_also: '{Qub:v}, {buS:v}, {qIm:v}'
  notes: This word can (but doesn't have to) take an object indicating what is being
    meditated about or reflected upon. It does not connote "entreat", so "pray" may
    not be an appropriate translation.
  search_tags: think
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: (über etw.) meditieren, nachdenken, überlegen
      notes: Dieses Wort (muss aber nicht) ein Objekt haben, welches das Thema ist,
        über das man nachdenkt. Es enthält nicht die Bedeutung von "anflehen", daher
        ist "beten" keine passende Übersetzung.
    fa:
      definition: مراقب (در)، cogitate (در مورد)، منعکس (در)، فکر کردن
    sv:
      definition: meditera (på), cogitate (omkring), reflektera (på), överväga
    ru:
      definition: медитировать (о), обдумывать (о), размышлять (о), созерцать
    zh_HK:
      definition: 冥想（on）、cogitate（about）、反思（on）、思考
    pt:
      definition: meditar (sobre), cogitar (sobre), refletir (sobre), contemplar
    fi:
      definition: mietiskellä, pohdiskella, miettiä, pohtia
    fr:
      definition: méditer (sur), cogiter (sur), réfléchir (sur), contempler
