  see_also: '{rap:v}, {nIb:v}, {mey:v}'
  notes: 'This might be used if fingerprints match up (see {nItlh Su''nIm:n} and {nItlh
    Su''nIm vem:n}).[1]


    Grammatically, this verb works like {rur:v}. One can say {A nel B:sen:nolink}
    "B matches A", or {nelchuq A B je:sen:nolink} "A and B match each other".[2]


    When used for objects which come in pairs, such as socks and gloves, the subject
    is one item of the pair, and the object is the other.[3]'
  hidden_notes: Nell Carter was a regular panelist on the TV show "Match Game".
