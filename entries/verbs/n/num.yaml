      definition: främja, gynna, befordra
    ru:
      definition: способствовать, поощрять, продвигать, стимулировать
      notes: Данное слово означает, как продвижение кого-то по рангу, так и рекламирование
        какой-то деятельности или поддержки с какой-то целью.
      examples: '

        ▶ {tlhIngan Hol Danummo'' pIquvmoH.} "Из-за того, что ты продвигаешь Клингонский
        язык, мы чтим тебя."[2]

        ▶ {Danumlu''. Sa'' Damoj.} "Продвинутый генералом."[3]

        ▶ {qum DuSaQmeyDaq ''Irghbe''meH ghotpu'' nabmey ghojmoH, ''ej pIj tay''taH
