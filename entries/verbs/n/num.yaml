  definition: promote
  see_also: '{patlh:n:1}, {patlhmoH:v}'
  notes: This word means "promote" both in the sense of increasing someone's rank
    and in the sense of advertising an activity or advocating for a cause.
  hidden_notes: The "Friend of Maltz" certificates are considered by some to be non-canon
    (since it's unclear which parts of the text came from the KLI and which were provided
    by Marc Okrand), but the Pop Culture Hero Coalition announcement (which was translated
    by Marc Okrand) uses {num:v:nolink} with the same meaning.
  examples: '

    ▶ {tlhIngan Hol Danummo'' pIquvmoH.:sen@@tlhIngan Hol:n, Da-:v, num:v, -mo'':v,
    pI-:v, quv:v, -moH:v} "Because you promote the Klingon language, we honor you."[2]

    ▶ {Danumlu''. Sa'' Damoj.:sen@@Da-:v, num:v, -lu'':v, Sa'':n, Da-:v, moj:v} "Promoted
    to General."[3]

    ▶ {qum DuSaQmeyDaq ''Irghbe''meH ghotpu'' nabmey ghojmoH, ''ej pIj tay''taH Doch
    pIm num.:sen:nolink} "In public schools, it teaches procedures so that people
    don''t bully, and it promotes Infinite Diversity in Infinite Combinations."[4]'
  search_tags: advertise, nominate
  sources:
    raw: '[1] {TKD:src}, [2] {matlh jupna'':src}, [3] {Klingon Monopoly:src}, [4]
      {Pop Culture Hero Coalition announcement:src} ({KLI mailing list 2016.11.30:src})'
    citations:
    - source: tkd
