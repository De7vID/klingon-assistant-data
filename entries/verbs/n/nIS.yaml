  status: canonical
  section: main
  definition:
    text: hinder, interfere (with), disrupt
    parts:
    - text: hinder
    - text: interfere (with)
    - text: disrupt
  see_also: '{mun:v}, {Haq:v:2}'
  notes: To express casting/throwing/making a shadow, {QIb:n} could be used as the
    subject of this verb. The object, if specified, would be the surface onto which
    the shadow is cast.[4]
  hidden_notes: 'This is defined in {TKD:src} as "hinder, interfere" and in {TKDA:src}
    as "disrupt, interfere (with)".


    "Trespassing vessel" was translated as {nISbogh Duj:n:nolink} in a deleted scene
    from the 2009 {Star Trek:src} movie.'
  examples: "\n▶ {labmeH 'evnagh Se' lo' tlhIngan QumwI'. janmey ngo' lulo'lu'DI'\
    \ pIj jabbI'ID nISpu' woj.:sen:nolink}\n  \"A Klingon communicator sends a signal\
    \ through subspace radio. Older models were susceptible to radiation.\"[3]"
  search_tags: trespass, shadow
  sources:
    raw: '[1] {TKD:src}, [2] {TKDA:src}, [3] {SkyBox S19:src} (reprinted in {HQ 5.2,
      p.14, Jun. 1996:src}), [4] {qep''a'' 27 (2020):src}'
