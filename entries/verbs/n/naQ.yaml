entry:
  entry_name: naQ
  slug: naQ_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be full, be whole, be entire, be complete
    parts:
    - text: be full
    - text: be whole
    - text: be entire
    - text: be complete
  see_also: '{Dol:n}, {teb:v:1}'
  notes: 'The verb {naQmoH:v@@naQ:v, -moH:v} is used for filling out forms (see {yu''muD:n}).


    Note that when {naQ:v:nolink} is used adjectivally, it means "a complete X". Compare
    this to {Hoch:n} following a noun, which means "all of X".'
  examples: '

    ▶ {cha'' choQmey naQ tu''lu'' ''ej tep choQ bIngDaq lo'' law'' bID choQ tu''lu'':sen:nolink}
    "2 Full Decks and a Half Utility Deck under the Cargo Deck"[2]'
  sources:
    raw: '[1] {TKDA:src}, [2] {BoP:src}'
    citations:
