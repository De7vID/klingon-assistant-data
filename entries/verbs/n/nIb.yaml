    ru:
      definition: Быть идентичным чему-то
      notes: 'Субъектом для {nIb:v:nolink} являются вещи, которые идентичны.[2]


        Использование этого глагола не дает намека, в чем вещи идентичны, за исключением,
        когда это используется в следующей конструкции.


        Этот глагол использован, чтобы выразить идею, что две вещи имеют одинаковое
        качество, аналогично {rap:v}, но с указанием точности. Если качество является
        измеримым, точность состоит в том что две вещи одинакового качества. Смотрите
        примеры ниже.[3]'
      examples: '

        ▶ {''ugh ro''qegh''Iwchab, nIb raHta''.:sen:nolink} "Рахт такой же тяжёлый,
        как кровавый пирог." (т.е они одинакового веса)[3]'
