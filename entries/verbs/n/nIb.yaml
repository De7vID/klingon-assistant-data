  definition: be identical
  synonyms: '{rap:v}'
  antonyms: '{pIm:v}'
  see_also: '{Sar:v}, {rur:v}, {nel:v}, {... X law'' ... X puS:sen}'
  notes: 'The subjects of {nIb:v:nolink} are the things which are identical.[2]


    The use of this verb does not suggest in what way the things are identical, except
    when it is used in the following construction.


    This verb is used to express the concept that two things have the same amount
    of some quality, in a similar manner to {rap:v}, but with the connotation of preciseness.
    If the quality is a measurable one, the connotation is that the two things have
    exactly the same amount of that quality. See the example below.[3]'
  examples: '

    ▶ {''ugh ro''qegh''Iwchab, nIb raHta''.:sen:nolink} "The racht is as heavy as
    the rokeg blood pie." (i.e., they are exactly the same weight)[3]'
