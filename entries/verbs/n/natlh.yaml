entries:
- entry_name: natlh
  slug: natlh_v_1
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: use up, consume, expend, drain
    parts:
    - text: use up
    - text: consume
    - text: expend
    - text: drain
  see_also: '{loj:v}, {natlh:v:2}'
  hidden_notes: It is unclear if {tlhuch:v} "exhaust" means "to use something up completely".
  examples: '

    ▶ {nIn Hoch natlhlu''pu''.:sen}

    ▶ {HoS law''qu'' natlhmo'' So''wI'' QaptaHvIS So''wI'' QaplaHbe'' nuHmey.:sen:nolink}
    "Due to the tremendous energy drain of a cloaking device, weapons cannot be discharged
    while the cloak is in operation."[2]'
  search_tags: deplete
  sources:
    raw: '[1] {KGT:src}, [2] {SkyBox S33:src} (reprinted in {HQ 6.2, p.9, Jun. 1997:src})'
    citations:
    - source: kgt
    - source: skybox_s33
      reprinted_in:
        source: holqed
        page_start: 9
        volume: 6
        issue: 2
        date: Jun. 1997
  translations:
    de:
      definition: auf-, verbrauchen, konsumieren
    fa:
      definition: مصرف، مصرف، مصرف، تخلیه
    sv:
      definition: sista posten i en lista, slutet på en lista
    ru:
      definition: использовать, потреблять, расходовать, истощать [AUTOTRANSLATED]
    zh_HK:
      definition: 用完、消耗
    pt:
      definition: usar, consumir, gastar, drenar
    fi:
      definition: kuluttaa
    fr:
      definition: épuiser, consommer, dépenser, drainer [AUTOTRANSLATED]
