- entry_name: na'
  slug: na'_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be sure, be definite, be positive, be certain
    parts:
    - text: be sure
    - text: be definite
    - text: be positive
    - text: be certain
  synonyms: '{bej:v:2,slang}'
  see_also: '{DIch:n}, {-na'':n}'
  notes: This does not take an object (unlike {bej:v:2,slang,nolink}).[1, p.145]
  examples: '

    ▶ {jIna''.:sen:nolink} "I am positive [about something I just said]."[1, p.157]

    ▶ {bIna''''a''?:sen:nolink} "Are you sure?"[1, p.157]'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: sicher sein, eindeutig sein, bestimmt sein
    fa:
      definition: مطمئن بودن، مطمئن بودن، مثبت بودن، مطمئن بودن
    sv:
      definition: vara säker, vara helt säker, vara viss
    ru:
      definition: быть уверенным, быть определённым, быть положительным, быть убеждённым
    zh_HK:
      definition: 確定、明確、積極、確定
    pt:
      definition: ter certeza, ser definitivo, ser positivo
    fi:
      definition: olla (täysin) varma
    fr:
      definition: être sûr, être précis, être positif, être certain
