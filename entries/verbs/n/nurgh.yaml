  definition: be awkward (uneasy feeling)
  notes: This refers to being awkward in the sense of feeling awkward, an awkward
    situation, or an awkward silence.[1]
  hidden_notes: This was defined as just "awkward". The "(uneasy feeling)" was added
    to distinguish it from the "not graceful" sense, which is {Soy':v:1}.[1]
