  definition: take
  antonyms: '{nob:v}'
  notes: 'When used with the suffix {-qa'':v}, the result has the sense of "retrieve".[2]


    This verb includes the notion of grabbing, i.e., physically taking hold of something
    and retaining it or moving it somewhere. It would not normally be used with people
    (for which see {lup:v} or {qem:v}), except if describing a kidnapping.[3]'
  examples: '

    ▶ {bImejDI'' reH betleHlIj yItlhap.:sen}

    ▶ {juHwIjDaq Dochvetlh vItlhap.:sen}

    ▶ {"GO" DajuSDI'' cha''vatlh QaS yItlhap:sen:nolink}[2]

    ▶ {jopDI'' ''ovwI'' veb, ''echletHom tlhap:sen@@jop:v:1, -DI'':v, ''ovwI'':n,
    veb:v, ''echletHom:n, tlhap:v} "When the next player takes his/her turn, he/she
    takes a card"[2]

    ▶ {ngIq gholvo'' wa''maH QaS yItlhap.:sen:nolink} "Collect 10 forces from every
    player."[2]

    ▶ {jagh Duj DaQaw'' ''ach pagh qama'' Datlhapqa''.:sen:nolink} "Destroy enemy
    vessel without retrieving prisoners."[2]

    ▶ {qeylIS ''etlh Datlhapqa'' ''e'' DaQapbe''.:sen:nolink} "Fail to retrieve the
    Sword of Kahless."[2]'
