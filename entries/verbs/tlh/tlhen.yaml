entry:
  entry_name: tlhen
  slug: tlhen_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: sound as, produce the sound of
    parts:
    - text: sound as
    - text: produce the sound of
  see_also: '{rIS:v}'
  notes: This is used with sound nouns, such as {bobDar:n}, {lu'lap:n}, {rIS:n}, and
    {SuqwIl:n}. It can also be used with {QoQ:n} as its object or with no object.[1]
  hidden_notes: That {QoQ:n:nolink} is a possible object and that there is no problem
    using this without an object was clarified during the Q & A session.
  sources:
    raw: '[1] {qep''a'' 28 (2021):src}'
    citations:
    - source: qepa_2021
      date: '2021'
  translations:
    de:
      definition: klingen wie, Geräusch erzeugen wie
      notes: Dies wird mit Nomen benutzt, die Geräusche beschreiben, so wie {bobDar:n},
        {lu'lap:n}, {rIS:n}, und {SuqwIl:n}. Es kann auch mit {QoQ:n} als Objekt benutzt
        werden oder ohne Objekt.[1]
    fa:
      definition: صدا به عنوان ، تولید صدای از [AUTOTRANSLATED]
    sv:
      definition: ljud som, producera ljudet av [AUTOTRANSLATED]
    ru:
      definition: звучать как, производить звук [AUTOTRANSLATED]
    zh_HK:
      definition: 聲音作為、產生的聲音 [AUTOTRANSLATED]
    pt:
      definition: soar como, produza o som de
    fi:
      definition: tuottaa (ääni)
      notes: Tätä käytetään ääniä kuvaavien substantiivien, kuten {bobDar:n}, {lu'lap:n},
        {rIS:n} ja {SuqwIl:n}, kanssa. Sen objekti voi myös olla {QoQ:n}, ja sitä
        voi käyttää ilman objektia.[1]
      search_tags: soida
    fr:
      definition: sonner comme, produire le son de
      notes: Ceci s'utilise avec les noms décrivant des sons, comme {bobDar:n}, {lu'lap:n},
        {rIS:n}, et {SuqwIl:n}. Il peut aussi s'utiliser avec {QoQ:n} comme objet
        ou sans objet.[1]
