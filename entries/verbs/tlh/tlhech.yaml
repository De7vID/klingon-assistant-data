  definition: investigate
  notes: This includes searching for details and proofs, combining information to
    get to a conclusion.[1]
  hidden_notes: 'The illustrative example given is that this is what Sherlock Holmes
    or a police detective does.[1]


    In the 1985 film "Fletch", Irwin M. "Fletch" Fletcher is an investigative reporter.'
