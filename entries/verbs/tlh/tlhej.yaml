  definition: accompany
  see_also: '{tlha'':v}, {Dor:v:1}, {nItebHa'':adv}'
  notes: The word "with" (in the sense of "accompanied by") is usually translated
    by a phrase using this verb.[2; 4] The use of this verb is not restricted to the
    notion of going somewhere with someone.[4]
  hidden_notes: In the E-K word list of {TKD:src}, this was erroneously tagged as
    a noun.
  examples: "\n▶ {Dargh vItlhutlhDI' mutlhej torgh matlh je.:sen:nolink}; or\n   {Dargh\
    \ vItlhutlh. mutlhej torgh matlh je.:sen:nolink}; or\n   {Dargh vItlhutlh 'ej\
    \ mutlhej torgh matlh je.:sen:nolink} \"I drink tea with Torg and Maltz.\"[2]\n\
    ▶ {bIQongtaHvIS nItlhejchugh targhmey bIvemDI' nItlhej ghIlab ghewmey.:sen}[3]\n\
    ▶ {QotDI' gheD tlhejbe' wamwI'.:sen}[3]\n▶ {'Iw HIq vItlhutlh. mutlhej ghaH.:sen:nolink}\
    \ \"He/she drinks bloodwine with me.\"[4]"
