      definition: olla jonkun mukana/seurana/kanssa
    fr:
      definition: accompagner
      notes: Le mot "avec" (dans le sens de "accompagné par") est généralement traduit
        par une phrase utilisant ce verbe.[2; 4] L'usage de ce verbe n'est pas restreint
        à la notion d'aller quelque part avec quelqu'un.[4]
      examples: "\n▶ {Dargh vItlhutlhDI' mutlhej torgh matlh je.:sen:nolink}; ou\n\
        \   {Dargh vItlhutlh. mutlhej torgh matlh je.:sen:nolink}; ou\n   {Dargh vItlhutlh\
        \ 'ej mutlhej torgh matlh je.:sen:nolink} \"Je bois du thé avec Torg et Maltz.\"\
        [2]\n▶ {bIQongtaHvIS nItlhejchugh targhmey bIvemDI' nItlhej ghIlab ghewmey.:sen}[3]\n\
        ▶ {QotDI' gheD tlhejbe' wamwI'.:sen}[3]\n▶ {'Iw HIq vItlhutlh. mutlhej ghaH.:sen:nolink}\
        \ \"Il/elle boit du vin d'hémoglobine avec moi.\"[4]"
