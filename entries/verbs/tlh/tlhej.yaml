  translations:
    de:
      definition: begleiten
      notes: Das Wort "mit" (im Sinne von "begleitet von") wird normalerweise durch
        eine Phrase mit diesem Verb übersetzt.[2; 4] Die Benutzung dieses Verbs ist
        nicht auf die Bedeutung "mit jmdm. wohin gehen" beschränkt.[4]
      examples: "\n▶ {Dargh vItlhutlhDI' mutlhej torgh matlh je.:sen:nolink}; oder\n\
        \   {Dargh vItlhutlh. mutlhej torgh matlh je.:sen:nolink}; oder\n   {Dargh\
        \ vItlhutlh 'ej mutlhej torgh matlh je.:sen:nolink} \"Ich trinke Tee mit Torg\
        \ und Maltz.\"[2]\n▶ {bIQongtaHvIS nItlhejchugh targhmey bIvemDI' nItlhej\
        \ ghIlab ghewmey.:sen}[3]\n▶ {QotDI' gheD tlhejbe' wamwI'.:sen}[3]\n▶ {'Iw\
        \ HIq vItlhutlh. mutlhej ghaH.:sen:nolink} \"Er/sie trinkt Blutwein mit mir.\"\
        [4]"
