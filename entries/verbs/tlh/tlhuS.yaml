entry:
  entry_name: tlhuS
  slug: tlhuS_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: inflict, impose, mete out, foist
    parts:
    - text: inflict
    - text: impose
    - text: mete out
    - text: foist
  see_also: '{nob:v}, {peS:v}'
  notes: This verb is used when whatever is being inflicted or foisted on somebody
    is considered unpleasant or unwelcome, like inflicting pain. (Klingons may like
    pain, but they know not everybody does.) If you give somebody a nice meal or provide
    them with some good blood wine, the verbs {nob:v} and {peS:v} would be appropriate.
    If you're providing them with what they consider to be poor food, {tlhuS:v:nolink}
    may be a better choice. The recipient is an indirect object, indicated with {-vaD:n:suff}.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: auferlegen, zuteilen, aufzwingen, zufügen, antun
      notes: Dieses Verb wird verwendet, wenn etwas, das jemandem aufgezwungen wird,
        als unangenehm empfunden wird, wie zum Beispiel das Zufügen von Schmerzen.
        (Klingonen mögen zwar Schmerzen, aber sie wissen, dass das nicht für jeden
        gilt.) Wenn man jemandem ein gutes Essen zubereitet oder ihm guten Blutwein
        anbietet, wären die Verben {nob:v} und {peS:v} angemessen. Wenn man ihnen
        Lebensmittel anbietet, die sie als minderwertig empfinden, ist {tlhuS:v:nolink}
        möglicherweise die bessere Wahl. Der Empfänger ist ein indirektes Objekt,
        gekennzeichnet durch {-vaD:n:suff}.[1]
    fa:
      definition: تحمیل کردن، تحمیل کردن، برکنار کردن، خنثی کردن
    sv:
      definition: påtvinga, tillfoga
    ru:
      definition: причинить, навязать, отмерить, всучить
    zh_HK:
      definition: 強加, 強加, 強加, 施加, 強加
    pt:
      definition: infligir, impor, distribuir, impingir
    fi:
      definition: aiheuttaa, määrätä, jakaa, tyrkyttää
    fr:
      definition: infliger, imposer, faire subir
      notes: Ce verbe s'utilise quand la chose qui est infligée ou imposée à quelqu'un
        est considérée désagréable ou déplaisant, comme la douleur. (Les Klingons
        aiment peut-être la douleur, mais ils savent que ce n'est pas le cas pour
        tout le monde.) Si on donne un bon repas ou du bon vin d'hémoglobine à quelqu'un,
        les verbes {nob:v} et {peS:v} sont convenable. Si on donne à quelqu'un ce
        qu'il considère être de la mauvaise nourriture, {tlhuS:v:nolink} peut être
        le meilleur choix. Le destinataire est un objet indirect, indiqué avec {-vaD:n:suff}.[1]
