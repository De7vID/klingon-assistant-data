  definition: thank
  see_also: '{tlho'':n}'
  notes: Note that while it's possible to say "Thank you" ({qatlho'}) in Klingon,
    this is something which Klingons would not normally say.
  hidden_notes: 'In {TNG - The Mind''s Eye:src}, Captain Jean-Luc Picard ({janluq
    pIqarD:n:name}) said {qatlho'':sen:nolink} to Kell after the latter paid him a
    compliment. Kell responded with an odd look.[2]


    At {qep''a'' loSDIch:src}, MO explained that he never intended {qatlho'':sen:nolink}
    to mean "thanks" (in the way English speakers use that expression).'
  search_tags: thank you, thanks
