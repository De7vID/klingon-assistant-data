  section: main
  definition: be stuffed
  see_also: '{teb:v:1}'
  notes: The difference between {tlhutmoH:v@@tlhut:v, -moH:v} and {ghoD:v} is that
    for the latter, the container is used to hold or store what you're putting into
    it, such as a pinata, whereas {tlhut:v:nolink} is used for filling something to
    have a certain shape or look, such as with taxidermy and stuffed animals.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: ausgestopft sein
      notes: 'Der Utnerschied zwischen {tlhutmoH:v@@tlhut:v, -moH:v} und {ghoD:v}
        ist, das bei Letzterem, der Behälter benutzt wird, um die Dinge, die man hineinstopft,
        zu verstauen, wie z.B. eine Pinata, während {tlhut:v:nolink} benutzt wird,
        um etwas zu füllen, damit es eine bestimme Form oder ein bestimmtes Aussehen
        hat, wie z.B: bei ausgestopften und Plüschtieren.'
