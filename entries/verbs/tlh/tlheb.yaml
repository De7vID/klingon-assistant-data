  status: canonical
  section: main
  definition:
    text: urge, advocate, endorse, should, ought
    parts:
    - text: urge
    - text: advocate
    - text: endorse
    - text: should
    - text: ought
  see_also: '{-nIS:v:suff}'
  notes: 'The object of this verb is the activity being urged, not the person being
    urged. The construction is always {S ''e'' tlheb:sen:nolink} or {S net tlheb:sen:nolink},
    where {S:sen:nolink} is a sentence whose subject ought to do whatever the verb
    is referring to. The subject of {tlheb:v:nolink} is almost always "I" or "you"
    (when it''s not {net tlheb:sen:nolink}), though a third person subject is possible.[1]


    This verb isn''t used for something like "I repaired the computer; it should work
    now," which is a different kind of "should". This verb implies decision, so it
    would not be used in a phrase like "it should rain".[2]


    The use of this verb does not imply communication of the activity or position
    being urged or advocated to the person who would perform this action or take this
    position.[3]'
  hidden_notes: This was originally defined at {Saarbrücken qepHom'a' 2022:src} as
    "urge", with an explanation of how it is used to express "should" and "ought".
    The "advocate" and "endorse" definitions were added at {Saarbrücken qepHom'a'
    2023:src}, where it was also clarified that English doesn't have an exact equivalent
    for this word..
  examples: '

    ▶ {qagh vISop net tlheb:sen:nolink} "I should eat gagh."[1]

    ▶ {qagh DaSop ''e'' vItlheb:sen:nolink} "You should eat gagh (in my opinion)."
    (I urge you to eat qagh.)[1]

    ▶ {qagh vISop ''e'' vItlheb:sen:nolink} "I should eat gagh." (I urge me to eat
    qagh.)[1]'
