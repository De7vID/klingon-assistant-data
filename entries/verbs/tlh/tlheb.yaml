  translations:
    de:
      definition: zu etwas drängen, empfehlen, sollen
      notes: 'Das Objekt dieses Verbs ist die Aktivität, zu der gedrängt wird, nicht
        die Person, die man drängt. Die Konstruktion ist immer {S ''e'' tlheb:sen:nolink}
        oder {S net tlheb:sen:nolink}, wobei {S:sen:nolink} ein Satz ist, dessen Subjekt
        das tun sollte, was das Verb ausdrückt. Das Subjekt von {tlheb:v:nolink} ist
        fast immer "ich" oder "du" (wenn es nicht {net tlheb:sen:nolink} ist), wobei
        ein Subjekt in der dritten Person möglich ist.[1]


        Dieses Verb wird nicht für sowas wie "Ich habe den Computer repariert; er
        sollte jetzt funktionieren" benutzt, was eine andere Art "sollen" ist. Das
        Verb impliziert eine Entscheidung, wird also auch nicht in einem Satz wie
        "es sollte regnen" benutzt.[2]


        Die Benutztung dieses Verbs impliziert keine Kommunikation der Aktivität oder
        Meinung, die empfohlen bzw. zu der gedrängt wird, an die Person, die diese
        Aktivität durchführen würde.[3]'
      examples: '

        ▶ {qagh vISop net tlheb:sen:nolink} "Ich sollte gagh essen."[1]

        ▶ {qagh DaSop ''e'' vItlheb:sen:nolink} "Du solltest gagh essen (meiner Meiung
        nach)." (Ich dränge dich, qagh zu essen.)[1]

        ▶ {qagh vISop ''e'' vItlheb:sen:nolink} "Ich sollte gagh essen." (Ich dränge
        mich, qagh zu essen.)[1]'
    fa:
      definition: اصرار، باید، باید [AUTOTRANSLATED]
    sv:
      definition: uppmana, förespråka, borde [AUTOTRANSLATED]
    ru:
      definition: понуждать, рекомендовать, следует [AUTOTRANSLATED]
    zh_HK:
      definition: 敦促、應該、應當 [AUTOTRANSLATED]
    pt:
      definition: recomendar, incentivar
      notes: 'O objeto deste verbo é a atividade que está sendo incentivada, não a
        pessoa que está sendo incentivada. A construção é sempre {S ''e'' tlheb:sen:nolink}
        ou {S net tlheb:sen:nolink}, onde {S:sen:nolink} é uma sentença cujo sujeito
        deve fazer o que quer que o verbo se refira. O sujeito de {tlheb:v:nolink}
        é quase sempre "eu" ou "você" (quando não é {net tlheb:sen:nolink}), embora
        um sujeito de terceira pessoa seja possível.[1]


        Este verbo não é usado para algo como "eu consertei o computador; ele deve
        funcionar agora", que é um tipo diferente de "deve". Este verbo implica decisão,
        portanto não seria usado em uma frase como "deve chover"[2].


        The use of this verb does not imply communication of the activity or position
        being urged or advocated to the person who would perform this action or take
        this position.[3]'
    fi:
      definition: olla sitä mieltä että (jonkun) pitäisi
    fr:
      definition: exhorter, conseiller, préconiser, recommander, approuver, devoir,
        devrait
      notes: 'L''objet de ce verbe est l''activité recommandée, pas la personne à
        laquelle on la recommande. La construction est toujours {S ''e'' tlheb:sen:nolink}
        ou {S net tlheb:sen:nolink}, où {S:sen:nolink} est une phrase dont le sujet
        devrait faire ce que le verbe exprime. Le subjet de {tlheb:v:nolink} est presque
        toujours "je" ou "tu" (quand il n''est pas {net tlheb:sen:nolink}), mais une
        troisième personne est possible.[1]


        Ce verbe ne s''utilise pas pour des choses comme "J''ai réparé l''ordinateur;
        il devrait fonctionner maintenant", qui est un type différent de "devrait".
        Ce verbe suggère une decision, donc ne s''utiliserait pas dans une phrase
        comme "il devrait pleuvoir".[2]


        L''usage de ce verbe ne suggère pas une communication de l''activité qu''on
        recommande à la personne qui devrait réaliser l''action.[3]'
      examples: '

        ▶ {qagh vISop net tlheb:sen:nolink} "Je devrais manger du gagh."[1]

        ▶ {qagh DaSop ''e'' vItlheb:sen:nolink} "Tu devrais manger du gagh (dans mon
        opinion)." (Je t''exhorte à manger du qagh.)[1]

        ▶ {qagh vISop ''e'' vItlheb:sen:nolink} "Je devrais manger du gagh." (Je m''exhorte
        à manger du qagh.)[1]'
