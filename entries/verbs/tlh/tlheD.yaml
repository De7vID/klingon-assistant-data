  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: depart
  antonyms: '{paw:v}'
  see_also: '{leng:n}, {ghoch:n}'
  notes: Generally, {tlheD:v:nolink} implies setting out on a journey, with a goal
    or destination in mind, while {mej:v} refers simply to leaving one's current location.
    In both cases, the object is the place you're leaving or departing from.[2]
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: tkd
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: aufbrechen, abfahren, losfahren
      notes: Im Allgemeinen impliziert {tlheD:v:nolink}, dass man eine Reise mit einem
        beabsichtigten Ziel antritt, während {mej:v} einfach nur bedeutet, dass man
        seinen momentanen Ort verlässt. In beiden Fällen ist das Objekt der Ort, den
        man verlässt oder von dem man abfährt.[2]
    fa:
      definition: ترک
    sv:
      definition: avresa, avlägsna sig
    ru:
      definition: отходить
    zh_HK:
      definition: 離開
    pt:
      definition: partir (ir)
    fi:
      definition: lähteä jostakin (matkalle)
    fr:
      definition: partir, quitter
      notes: Généralement, {tlheD:v:nolink} suggère qu'on part en voyage avec un but
        à l'esprit, tandis que {mej:v} signifie simplement qu'on part de sa location
        momentanée. Dans les deux cas, l'objet est le lieu qu'on quitte ou d'où l'on
        part.[2]
