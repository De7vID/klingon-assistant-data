      volume: 10
      issue: 4
      date: Dec. 2001
  translations:
    de:
      definition: auf dem Wasser landen (wie ein Vogel)
      notes: Wenn ein Vogel auf einem Baum landet, sagt man {ngun:v}, bei der Landung
        auf dem Boden ist es {Saq:v}.
    fa:
      definition: زمین در آب (مانند یک پرنده)
    sv:
      definition: landa (på vatten)
    ru:
      definition: земля на воде (как птица) [AUTOTRANSLATED]
    zh_HK:
      definition: 水面上登陸（像鳥一樣）
    pt:
      definition: pousar na água (como um pássaro)
    fi:
      definition: laskeutua veteen (kuin lintu)
    fr:
      definition: amerrir (comme un oiseau)
      notes: Quand un oiseau se pose dans un arbre, le verbe {ngun:v} s'utilise, quand
        c'est sur terre, c'est {Saq:v}.
