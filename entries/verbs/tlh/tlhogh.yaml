entry:
  entry_name: tlhogh
  slug: tlhogh_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: get married to, marry
    parts:
    - text: get married to
    - text: marry
  see_also: '{tlhogh:n}'
  notes: 'This word was long considered quaint or archaic, but is heard with increasing
    frequency. Unlike {Saw:v} and {nay:v}, it can be used by either partner regardless
    of sex or gender.


    One can say either {B tlhogh A:sen:nolink} for "{A:sen:nolink} marries {B:sen:nolink}"
    or {tlhoghchuq A B je:sen:nolink} "{A:sen:nolink} and {B:sen:nolink} marry each
    other".'
  sources:
    raw: '[1] {KLI mailing list 2017.07.13:src}, [2] {qep''a'' 24 (2017):src}'
    citations:
    - source: kli_mailing_list
      date: '2017-07-13'
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: heiraten
      notes: 'Dieses Wort galt lange als altmodisch oder archaisch angesehen, wird
        aber immer häufiger gehört. Anders als {Saw:v} und {nay:v}, kann es von beiden
        Partnern benutzt werden, unabhängig vom Geschlecht (anatomsich oder sozial).


        Man kann entweder {B tlhogh A:sen:nolink} "{A:sen:nolink} heiratet {B:sen:nolink}"
        oder {tlhoghchuq A B je:sen:nolink} "{A:sen:nolink} und {B:sen:nolink} heiraten
        einander" sagen.'
    fa:
      definition: ازدواج کنید، ازدواج کردن
    sv:
      definition: gifta sig med, vigas med
    ru:
      definition: жениться на, вступать в брак
    zh_HK:
      definition: 結婚
    pt:
      definition: casar com, casar
    fi:
      definition: mennä naimisiin, naida
    fr:
      definition: se marier avec, se marier
      notes: 'Ce mot a longtemps été considéré démodé ou archaïque, mais s''entend
        plus fréquemment. Contrairement à {Saw:v} et {nay:v}, il peut être utilisé
        par les deux partenaires, quel que soit leur sexe ou genre.


        On peut dire ou {B tlhogh A:sen:nolink} pour "{A:sen:nolink} marie {B:sen:nolink}"
        ou {tlhoghchuq A B je:sen:nolink} "{A:sen:nolink} et {B:sen:nolink} se marient
        l''un l''autre".'
