  definition: explore
  notes: This means to go somewhere and look around. It can also be translated as
    "scout" or "survey".
  hidden_notes: It was clarified during the Q & A session that this doesn't take an
    object, so {loghDaq jItlhargh:sen:nolink} is correct, but not {logh vItlhargh:sen:nolink}.
