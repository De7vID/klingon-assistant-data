entry:
  entry_name: tlhIn
  slug: tlhIn_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be particular, be individual, be one's own
    parts:
    - text: be particular
    - text: be individual
    - text: be one's own
  notes: This does not mean simply "single, separate" but rather something like "be
    attributable to something or someone" or "be uniquely associated with something
    or someone".[1]
  hidden_notes: 'This was defined as "be particular, individual", followed by a long
    explanation. The "one''s own" clarification was added based on this clarification.[1]


    When asked whether the word {qangtlhIn:n} is related, MO said he did not know
    of any relationship.[1]


    In many languages, the endonym for its speakers means something like "our own
    people".'
  examples: '

    ▶ {DujwIj tlhIn:n@@Duj:n:1, -wIj:n, tlhIn:v} "my particular ship, my own ship"[1]

    ▶ {betleHlIj vIneHbe'', betleHwIj tlhIn vIghaj:sen@@betleH:n, -lIj:n, vI-:v, neH:v,
    -be'':v, betleH:n, -wIj:n, tlhIn:v, vI-:v, ghaj:v} "I don''t want your bat''leth,
    I have my own bat''leth"[1]

    ▶ {DujDaj tlhIn legh HoD:sen@@Duj:n:1, -Daj:n, tlhIn:v, legh:v, HoD:n} "The captain
    sees his/her own ship" (might be ambiguous whether the ship is the captain''s
    or someone else''s, depending on context)[1]

    ▶ {jagh Duj tlhIn legh HoD:sen@@jagh:n, Duj:n:1, tlhIn:v, legh:v, HoD:n} "The
    captain sees the enemy''s own ship"[1]

    ▶ {SenDeqpu'' tlhIn:n@@SenDeq:n, -pu'':n, tlhIn:v} "non-identical twins"'
  search_tags: own, unique
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2017:src}, [2] {qep''a'' 30 (2023):src}'
    citations:
    - source: qephom_2017
      date: '2017'
    - source: qepa_2023
      date: '2023'
  translations:
    de:
      definition: eigen sein, individuell sein, spezifisch sein
      notes: Dies bedeutet nicht nur "einzeln, separat" sondern eher sowas wie "jemandem
        oder etwas zuordnenbar sein" oder "mit jemandem oder etwas besonders assoziiert
        sein".[1]
      examples: '

        ▶ {DujwIj tlhIn:n@@Duj:n:1, -wIj:n, tlhIn:v} "mein eigenes Schiff"[1]

        ▶ {betleHlIj vIneHbe'', betleHwIj tlhIn vIghaj:sen@@betleH:n, -lIj:n, vI-:v,
        neH:v, -be'':v, betleH:n, -wIj:n, tlhIn:v, vI-:v, ghaj:v} "Ich will dein Bat''leth
        nicht, ich habe mein eigenes Bat''leth"[1]

        ▶ {DujDaj tlhIn legh HoD:sen@@Duj:n:1, -Daj:n, tlhIn:v, legh:v, HoD:n} "Der
        Kapitän sieht sein/ihr eigenes Schiff" (könnte uneindeutig sein, ob das Schiff
        dem Kapitän oder jemand anderem gehört, je nach Kontext)[1]

        ▶ {jagh Duj tlhIn legh HoD:sen@@jagh:n, Duj:n:1, tlhIn:v, legh:v, HoD:n} "Der
        Kapitän sieht das eigene Schiff des Feindes"[1]

        ▶ {SenDeqpu'' tlhIn:n@@SenDeq:n, -pu'':n, tlhIn:v} "nicht-identische Zwillinge"'
    fa:
      definition: خاص، فردی
    sv:
      definition: vara speciell, vara individuell [AUTOTRANSLATED]
    ru:
      definition: быть конкретным, индивидуальным [AUTOTRANSLATED]
    zh_HK:
      definition: 特別是個人
    pt:
      definition: ser particular, individual
    fi:
      definition: olla tietty, nimenomainen, olla oma
    fr:
      definition: être individuel, propre
      notes: Ceci ne signifie pas simplement "seul, séparé" mais plutôt quelque chose
        comme "être imputable à quelqu'un ou quelque chose" ou "être uniquement associé
        avec quelqu'un ou quelque chose".[1]
      examples: '

        ▶ {DujwIj tlhIn:n@@Duj:n:1, -wIj:n, tlhIn:v} "mon propre vaisseau"[1]

        ▶ {betleHlIj vIneHbe'', betleHwIj tlhIn vIghaj:sen@@betleH:n, -lIj:n, vI-:v,
        neH:v, -be'':v, betleH:n, -wIj:n, tlhIn:v, vI-:v, ghaj:v} "Je ne veux pas
        ton bat''leth, j''ai mon propre bat''leth"[1]

        ▶ {DujDaj tlhIn legh HoD:sen@@Duj:n:1, -Daj:n, tlhIn:v, legh:v, HoD:n} "Le
        captaine voit son propre vaisseau" (peut être ambigu si le vaisseau appartient
        au capitaine ou a quelqu''un d''autre, selon le contexte)[1]

        ▶ {jagh Duj tlhIn legh HoD:sen@@jagh:n, Duj:n:1, tlhIn:v, legh:v, HoD:n} "Le
        captaine voit le propre vaisseau de l''ennemi"[1]

        ▶ {SenDeqpu'' tlhIn:n@@SenDeq:n, -pu'':n, tlhIn:v} "jumeaux non-identiques"'
