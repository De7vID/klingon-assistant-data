  definition:
    text: be constrained, bound
    parts:
    - text: be constrained
    - text: bound
  see_also: '{ngaQ:v}'
  notes: This verb can be used for people when they are physically prevented from
    doing something (like when their hands or feet are tied). It is not used for other
    sorts of limitations (such as being prevented from doing something because of
    a law).[2]
  examples: '{Doj tlhum:n}'
