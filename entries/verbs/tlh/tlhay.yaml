      notes: Dies bedeutet einen toten Körper mit einer Art Flüssigkeit zu behandeln,
        um ihn zu erhalten. Vor langer Zeit taten Klingonen dies, aber jetzt wird
        diese Praxis nur noch von einigen wenigen Häusern durchgeführt.[1]
