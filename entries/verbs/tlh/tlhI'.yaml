  entry_name: tlhI'
  slug: tlhI'_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: sign (an autograph), autograph
    parts:
    - text: sign (an autograph)
    - text: autograph
  see_also: '{qI'':v:1}, {tlhI'':n}'
  notes: This verb is used for signing an autograph, and for artists signing their
    works. The action involves making a mark of some kind associated with the mark
    maker, which could be (and perhaps usually is) their name made in a distinctive
    way that only they use. The object of this verb is the document (or photo, work
    of art, etc.) that the signature is applied to (and not the noun {tlhI':n:nolink},
    as the verb already includes the notion that the resulting mark is a {tlhI':n:nolink}).
    In contrast to {qI':v:nolink}, there is no commitment or response involved. This
    verb may also be used to refer to what an animal does to mark its territory.[1]
  examples: '

    ▶ {bItlhI'' vIneH:sen:nolink} "I want you to sign", "I want your autograph"[1]

    ▶ {paqwIj DatlhI'' vIneH:sen:nolink} "I want you to autograph my book"[1]'
  sources:
    raw: '[1] {Klingon at Conventions:src} ({KLI mailing list 2024.07.18:src})'
    citations:
    - source: klingon_at_conventions
  translations:
    de:
      definition: signieren, autogrammieren, ein Autogramm geben
      notes: Dieses Verb wird für das Geben von Autogrammen benutzt, und für Künstler,
        die ihr Werk unterschreiben. Die Tätigkeit beinhaltet ein Zeichen irgendeiner
        Art zu machen, das mit dem Macher des Zeichens assoziiert ist. Dies könnte
        (und vielleicht normalerweise ist) sein Name sein, auf eine auffällige Art,
        die nur er benutzt, geschrieben. Das Objekt dieses Verbs ist das Dokument
        (oder Foto, Kunstwerk etc.), auf dem unterschrieben wird (und nicht das Nomen
        {tlhI':n:nolink}, da das Verb bereits impliziert, dass das so gemachte Zeichen
        eine {tlhI':n:nolink} ist). Im Gegensatz zu {qI':v:nolink}, ist keine Verpflichtung
        oder Antwort involviert. Dieses Verb kann auch benutzt werden, um das zu beschrieben,
        was ein Tier tut, um sein Revier zu markieren.[1]
      examples: '

        ▶ {bItlhI'' vIneH:sen:nolink} "Ich will, dass du unterschreibst", "Ich will
        dein Autogramm"[1]

        ▶ {paqwIj DatlhI'' vIneH:sen:nolink} "Ich möchte, dass du mein Buch signierst"[1]'
    fa:
