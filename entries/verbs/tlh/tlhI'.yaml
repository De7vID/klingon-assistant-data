    sv:
      definition: sign (en autograf), autograf
    ru:
      definition: подписать (автограф), автограф
    zh_HK:
      definition: 簽名（親筆簽名）、親筆簽名
    pt:
      definition: assinar (um autógrafo), autógrafo
    fi:
      definition: nimikirjoitus, signeeraus
    fr:
      definition: signer (un autographe), dédicacer
      notes: Ce verbe s'utilise pour donner un autographe et pour un artiste signant
        leur travail. L'action consiste en faisant une marque de quelque sorte qui
        est associée avec celui qui la fait. Cette marque pourrait être (est probablement
        généralement est) leur nom écrit d'une manière charactéristique que seulement
        cet artiste utilise. L'objet de ce verbe est le document (ou photo, œuvre
        d'art etc.) qu'on signe (et pas le nom {tlhI':n:nolink}, vu que le verbe déjà
        inclut la notion que la marque est une {tlhI':n:nolink}). Contrairement à
        {qI':v:nolink}, il n'y a pas d'engagement ou de réponse. Ce verbe peut aussi
        être utilisé pour parler de ce qu'un animal fait pour marquer son territoire.[1]
      examples: '

        ▶ {bItlhI'' vIneH:sen:nolink} "Je veux que tu signes", "je veux ton autographe"[1]

        ▶ {paqwIj DatlhI'' vIneH:sen:nolink} "Je veux que tu signes mon livre"[1]'
