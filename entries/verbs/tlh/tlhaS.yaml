    - source: kgt
  translations:
    de:
      definition: kämpfen (relativ schwacher Kampf)
      notes: 'Die Verben, mit den militärische Konfrontationen beschrieben werden,
        sind, in aufsteigender Reihenfolge der Heftigkeit: {Qor:v}, {tlhaS:v:nolink},
        {vay:v}, {lul:v}, {Hargh:v}.'
    fa:
      definition: مبارزه، نبرد (مبارزه نسبتا جزئی)
    sv:
      definition: slåss, strida (relativt litet slagsmål)
