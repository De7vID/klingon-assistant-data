  definition:
    text: fight, battle (relatively minor fight)
    parts:
    - text: fight
    - text: battle
    global_parenthetical: relatively minor fight
  see_also: '{Suv:v}, {may'':n}'
  notes: 'In ascending order of ferocity, the verbs used to describe military confrontations
    are: {Qor:v}, {tlhaS:v:nolink}, {vay:v}, {lul:v}, {Hargh:v}.'
  hidden_notes: '"Clash".'
  sources:
    raw: '[1] {KGT:src}'
