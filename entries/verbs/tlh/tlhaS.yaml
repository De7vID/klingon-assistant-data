      definition: lutar, batalhar (luta relativamente menor)
    fi:
      definition: taistella (suhteellisen vähäisessä taistelussa)
    fr:
      definition: lutter, se battre (combat relativement mineur)
      notes: 'Les verbes qui s''utilisent pour décrire les confrontations militaires
        sont, dans l''ordre croissant de férocité: {Qor:v}, {tlhaS:v:nolink}, {vay:v},
        {lul:v}, {Hargh:v}.'
