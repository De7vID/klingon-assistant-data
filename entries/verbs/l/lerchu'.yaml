  section: main
  definition: oscillate
  notes: This refers to the rhythmic back-and-forth motion of something fixed at one
    end, like a pendulum, whether the pivot is at the top, the bottom (like the inverted
    pendulum of a metronome), or somewhere else.
  hidden_notes: For another example where {-chu':v} on a verb of motion indicates
    a rhythmic pattern, see {jaDchu':v}.
