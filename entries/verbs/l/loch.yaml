entry:
  entry_name: loch
  slug: loch_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: be a fraction of, make up a portion of, constitute part of
    parts:
    - text: be a fraction of
    - text: make up a portion of
    - text: constitute part of
  see_also: '{yugh:v}, {boqHa''''egh:v}'
  notes: 'This is used to express fractions in math.


    If appropriate in a mathematical discussion, no prefix is used even if the denominator
    is one, even though this is a bit grammatically aberrant. (One would not say {wa''
    luloch wej:sen@@wa'':n:num, lu-:v, loch:v, wej:n:num}.)[1]'
  hidden_notes: At {qep'a' 30 (2023):src}, it was confirmed that {loch:v:nolink} phrases
    can be used where numbers can be used in sentences.[2]
  examples: '

    ▶ {wej loch cha'':sen@@wej:n:num, loch:v, cha'':n:num} "2/3"

    ▶ {vagh loch wej:sen@@vagh:n:1,num, loch:v, wej:n:num} "3/5"

    ▶ {loS loch jav:sen@@loS:n:1,num, loch:v, jav:n:1,num} "6/4"

    ▶ {wa'' loch wej:sen@@wa'':n:num, loch:v, wej:n:num} "3/1"'
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}, [2] {qep''a'' 30 (2023):src}'
    citations:
