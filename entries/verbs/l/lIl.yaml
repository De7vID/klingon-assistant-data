entry:
  entry_name: lIl
  slug: lIl_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: simulate, impersonate
    parts:
    - text: simulate
    - text: impersonate
  see_also: '{lIlwI'':n}'
  notes: The idea is that the subject of the verb looks or behaves like something
    (or someone) else or represents something (or someone) else. Like {ghet:v}, it
    has no connotation of fraud or anything underhanded. The object is the thing being
    simulated or the person being impersonated.
  hidden_notes: The lowercase "L" and uppercase "I" look alike and are often confused
    when Klingon is written in a sans serif typeface.
  examples: '

    ▶ {''IDnar pIn''a'' lIl:sen@@''IDnar pIn''a'':n, lIl:v} "he/she impersonates a
    wizard (non-fraudulently)"'
  sources:
    raw: '[1] {KLI mailing list 2016.11.25:src}'
    citations:
    - source: kli_mailing_list
      date: '2016-11-25'
  translations:
