  notes: 'There is an idiom, {lugh; Sor rur}.[2]


    This is used for someone who makes a correct statement, or does something which
    is proper, appropriate, justified, or acceptable. That is, it means "factually
    correct" or "morally correct". It isn''t used, for example, for a switch which
    is doing what it''s supposed to do, for which see {mIt:v}. It also isn''t used
    for a truthful fact or statement itself, for which see {teH:v} and {qar:v}.[3]'
