  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition: flap
  see_also: '{bo''Degh:n}, {tel:n}'
  notes: This verb describes movement like that of a bird's wings, and not like that
    of a flag (for which see {joq:v}). In flight, a bird's wings {laq:v:1:nolink},
    and the bird is said to {laqmoH@@laq:v:1, -moH:v} its wings.
  hidden_notes: The example comes from the KLI website and not from the {HolQeD:src}
    article itself.
  examples: '

    ▶ {laq tel. tel laqmoH bo''Degh.:sen:nolink}'
  sources:
    raw: '[1] {HQ 10.4, Dec. 2001:src}'
    citations:
    - source: holqed
      volume: 10
      issue: 4
      date: Dec. 2001
  translations:
    de:
      definition: flattern (wie Flügel eines Vogels, nicht wie Fahne)
    fa:
      definition: فلاپ [AUTOTRANSLATED]
    sv:
      definition: flaxa, slå (om fågelvingar)
    ru:
      definition: махать, хлопать, колыхаться, махать крыльями
    zh_HK:
      definition: 拍打 [AUTOTRANSLATED]
    pt:
      definition: flutuar (como as asas de um pássaro, não como uma bandeira)
    fi:
      definition: räpytellä, tehdä siiveniskuja
    fr:
      definition: rabat [AUTOTRANSLATED]
