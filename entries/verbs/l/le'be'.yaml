  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be unexceptional, be nonspecific
    parts:
    - text: be unexceptional
    - text: be nonspecific
  antonyms: '{le'':v}'
  see_also: '{motlh:v}'
  notes: This can be used in the sense of "general" (as opposed to specific). For
    example, {nav HablI' le'be'} might refer to the general or shared fax machine
    at the front desk of an office, as opposed to a fax machine at someone's desk.[2]
  search_tags: be general
