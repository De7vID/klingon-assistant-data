entry:
  entry_name: lID
  slug: lID_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: travel or move a specified or measurable distance or trajectory
  see_also: '{''uj:n}, {lawrI'':n}'
  notes: The object of this verb is the distance or range of motion. It is used with
    movement verbs such as {ron:v:1}.
  examples: '

    ▶ {ron SuvwI''; chorgh ''ujmey lID:sen@@ron:v:1, SuvwI'':n, chorgh:n:1, ''uj:n,
    -mey:n, lID:v} or {chorgh ''ujmey lID SuvwI''; ron:sen@@chorgh:n:1, ''uj:n, -mey:n,
    lID:v, SuvwI'':n, ron:v:1} "the warrior rolled (haphazardly) for eight ujes"

    ▶ {ron muD Duj; javmaH lawrI''mey lID:sen@@ron:v:2, muD Duj:n, jav:n:1, maH:n:2,
    lawrI'':n, -mey:n, lID:v} "the airplane rolled 60 degrees"'
  sources:
    raw: '[1] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: eine messbare oder festgelegte Entfernung oder Strecke bereisen
        oder sich darauf bewegen
    fa:
      definition: مسیری را طی کنید یا مسیری مشخص یا قابل اندازه گیری را جابجا کنید
    sv:
      definition: resa eller flytta ett specificerat eller mätbart avstånd eller en
        bana [AUTOTRANSLATED]
    ru:
      definition: путешествовать или перемещаться на указанное или измеримое расстояние
        или траекторию [AUTOTRANSLATED]
    zh_HK:
      definition: 行駛或移動指定的或可測量的距離或軌跡
    pt:
      definition: viajar ou mover uma distância ou trajetória especificada ou mensurável
    fi:
      definition: matkustaa tai siirtyä mitattavalla tai määrätyllä etäisyydellä tai
        reitillä/lentoradalla
    fr:
      definition: voyager ou se déplacer une distance ou une trajectoire spécifiée
        ou mesurable
