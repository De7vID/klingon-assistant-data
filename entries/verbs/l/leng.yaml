entry:
  entry_name: leng
  slug: leng_v
  part_of_speech: v:t_c,klcp1
  pos: v
  pos_subtype: t_c
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: roam, travel, rove
    parts:
    - text: roam
    - text: travel
    - text: rove
  see_also: '{jaH:v}, {ghIQ:v}, {Such:v}, {qugh:v}, {ngIv:v}, {chIq:v}, {raQpo'':n},
    {ghoch:n}, {leng:n}'
  notes: '{leng:v:nolink} works like {jaH:v}.[2]


    This word can be used to refer to traveling with or without a special purpose.
    If it is desired to indicate traveling on a mission, use {ve'':v} instead.[3]'
  examples: '

    ▶ {yuQ vIleng.:sen:nolink} or {yuQDaq vIleng.:sen:nolink} "I travel to the planet."[2]

    ▶ {yuQvo'' jIleng.:sen:nolink} "I roam away from the planet."[2]

    ▶ {yuQDaq jIleng.:sen:nolink} "I roam around/about on the planet."[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 7.4, Dec. 1998:src}, [3] {Saarbrücken qepHom''a''
      2013:src}'
    citations:
    - source: tkd
    - source: holqed
      volume: 7
      issue: 4
      date: Dec. 1998
    - source: qephom_2013
      date: '2013'
  translations:
    de:
      definition: wandern, reisen, umherziehen
      examples: '

        ▶ {yuQ vIleng.:sen:nolink} oder {yuQDaq vIleng.:sen:nolink} "Ich reise zum
        Planeten."[2]

        ▶ {yuQvo'' jIleng.:sen:nolink} "Ich reise vom Planeten weg."[2]

        ▶ {yuQDaq jIleng.:sen:nolink} "Ich reise auf dem Planeten."[2]'
    fa:
      definition: رانندگی، مسافرت، رانندگی [AUTOTRANSLATED]
    sv:
      definition: ströva, resa
    ru:
      definition: странствовать, путешествовать, скитаться, блуждать
      notes: '{leng:v:nolink} работает, как {jaH:v}.[2]


        Это слово может быть использовано, чтобы упомянуть путешествие с целью или
        без неё. Если есть желание обозначить путешествие с целью выполнить миссию,
        используйте {ve'':v} вместо этого.[3]'
      examples: '

        ▶ {yuQ vIleng.:sen:nolink} or {yuQDaq vIleng.:sen:nolink} "Я путешествую по
        планете."[2]

        ▶ {yuQvo'' jIleng.:sen:nolink} "Я путешествую вдаль от планеты."[2]

        ▶ {yuQDaq jIleng.:sen:nolink} "Я путешествую вокруг/по планете."[2]'
    zh_HK:
      definition: 漫遊、旅行、漫遊 [AUTOTRANSLATED]
    pt:
      definition: vaguear, viajar, perambular
    fi:
      definition: vaeltaa, matkustaa, kuljeksia, kierrellä
    fr:
      definition: voyager, errer, vagabonder
