entries:
- entry_name: lol
  slug: lol_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: be in a stance, be in a pose (people, animals, or martial arts)
    parts:
    - text: be in a stance
    - text: be in a pose (people, animals, or martial arts)
    dedup: true
  see_also: '{lol:n}, {moQbara'':n}, {lol:v:2}'
  notes: The verb to use for striking a pose or stance is {much:v:3}.
  hidden_notes: '"Lol about".'
  examples: '

    ▶ {lol SuvwI''; mIl''oD much:sen@@lol:v:1, SuvwI'':n, mIl''oD:n, much:v:3}'
  sources:
    raw: '[1] {HQ 11.2, Jun. 2002:src}, [2] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: holqed
      volume: 11
      issue: 2
      date: Jun. 2002
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: in einer bestimmten Pose stehen (Personen, Tiere oder Kampfsport)
    fa:
      definition: در موقعیت قرار گیرید، در یک موقعیت قرار بگیرید (مردم، حیوانات، یا
        هنرهای رزمی)
    sv:
      definition: vara i en position, vara i ett läge, vara i en pose
    ru:
      definition: быть в стойке, быть в позе (люди, животные или боевые искусства)
    zh_HK:
      definition: 站立、姿勢（人、動物或武術）
    pt:
      definition: estar em uma posição, em uma pose (pessoas, animais ou artes marciais)
    fi:
      definition: olla asennossa (ihmisistä, eläimistä, esim. taistelulajeissa)
    fr:
      definition: être dans une position, être dans une pose (personnes, animaux ou
        arts martiaux)
