- entry_name: lol
  slug: lol_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: be in an attitude (aircraft)
  see_also: '{tor:v:2}, {ron:v:2}, {Dav:v:2}, {Der:v:2}, {jer:v}, {jIm:v:2}, {taH:v:2},
    {''or:v}, {lol:v:1}'
  notes: 'Note that there is a homophonous verb {lol:v:1} which can be applied to
    people or animals.


    Some of the verb suffixes have a precise meaning when used with this verb, when
    it is applied to aircraft or spacecraft:

    ▶ {lolchu'':v} "be in a correct attitude"

    ▶ {lolchu''taH:v} "maintain a correct attitude"

    ▶ {lolmoH:v} "maneuver (an aircraft) to be in an attitude"

    ▶ {loltaH:v} "maintain an attitude"'
  hidden_notes: 'In aviation, attitude refers to an aircraft''s orientation with respect
    to the horizon. This should not be confused with altitude, or distance to the
    ground.


    It is unclear if this can be used adjectivally.'
  sources:
    raw: '[1] {HQ 11.2, Jun. 2002:src}'
    citations:
    - source: holqed
      volume: 11
      issue: 2
      date: Jun. 2002
  translations:
    de:
      definition: in einer Fluglage befinden (Flugzeug)
    fa:
      definition: در یک نگرش (هواپیما)
    sv:
      definition: vara i en position, vara i ett läge, vara i en pose, vara i en
    ru:
      definition: быть в позиции
    zh_HK:
      definition: 態度（飛機）
    pt:
      definition: estar em uma altitude (aeronave)
    fi:
      definition: olla lentoasennossa (lentokoneesta)
    fr:
      definition: être dans une attitude (avion)
  _original_id: 11827
  _original_file: mem-07-l.xml
