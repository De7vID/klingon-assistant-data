- entry_name: luH
  slug: luH_v_2
  part_of_speech: v:2,t,slang
  pos: v
  pos_subtype: t
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: cause (someone) to confess or reveal a secret
  see_also: '{DIS:v}, {pegh:v:0}, {pegh:n}'
  hidden_notes: '"Spill one''s guts". Note that {luH:n} means "intestine".'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: (jemanden) dazu veranlassen, ein Geheimnis preiszugeben
    fa:
      definition: علت (کسی) اعتراف یا افشای یک راز
    sv:
      definition: få (någon) att erkänna eller avslöja en hemlighet, utkräva ett erkännande,
        få att erkänna
    ru:
      definition: заставить (кого-то) признаться или раскрыть секрет [AUTOTRANSLATED]
    zh_HK:
      definition: 導致（某人）承認或揭露秘密
    pt:
      definition: fazer (alguém) confessar ou revelar um segredo
    fi:
      definition: saada joku tunnustamaan tai paljastamaan salaisuus
    fr:
      definition: faire (quelqu'un) avouer ou révéler un secret
