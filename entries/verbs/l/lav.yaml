  definition:
    text: lean, incline, slant
    parts:
    - text: lean
    - text: incline
    - text: slant
  see_also: '{Qot:v}, {bo''ghey:n}, {janbI'':n}'
  notes: 'This means to move to a slanted or angled position. The starting position
    is often, but doesn''t have to be, upright or perpendicular. If applied to a person,
    it means the person''s feet stay put. The pivot could be at the top, bottom, or
    somewhere else.


    Returning to the upright (or earlier) position is {lavHa'':v@@lav:v, -Ha'':v}.


    If the swinging is continuously back and forth, use {ler:v} instead.'
