  hidden_notes: This was defined as "celebrate" in {TKD:src}. The definition was clarified
    and narrowed to "observe, celebrate (a ritual)" in {KGT:src}.
  examples: "\n▶ {Hegh bey:sen:nolink}\n   {HeghDI' tlhIngan SuvwI' pagh tlhIngan\
    \ SuvwI' HoHlu'DI' Heghtay lulop latlh tlhInganpu'. Heghtay luloptaHvIS chaH chaq\
    \ bey SeQ lujach. Heghpu'bogh tlhIngan mInDu' lupoSmoHlu'. beyHom bey bey'a' jachtaH\
    \ latlh tlhInganpu'. yay 'oS bey. 'IQ pagh. Heghpu'bogh latlhpu' ghuHmoH bey.\
    \ ghoS tlhIngan SuvwI' maq.:sen:nolink}\n  \"Death Howl\n   When a Klingon warrior\
    \ dies or is killed, other Klingons may perform a ceremonial howl or yell as part\
    \ of the Klingon death ritual. The eyes of the fallen Klingon are opened and others\
    \ roar in a great crescendo. This yell is victorious in nature, rather than mournful\
    \ and also serves to warn the other dead that a Klingon warrior is coming.\"[3]\n\
    ▶ {'oy'naQ:sen:nolink}\n   {nentay loptaHvIS tlhIngan potlh tlhIngan 'oy'naQ'e'.\
    \ SIQwI' lu'oy'moHmeH juppu'Daj 'oy'naQmey lo' chaH. SuvwI' qa' patlh veb chavlaHmeH\
    \ tlhIngan lo'chu' chaH. toDujDaj toblu'. wej 'ujmey 'ab 'oy'naQ. chIch vay' 'oy'moHmeH\
    \ 'oy'naQ 'ul law' tlhuD 'oH.:sen:nolink}\n  \"Painstik\n   The Klingon Painstik\
    \ is an important part of a Klingon's Age of Ascension ceremony. The Painstik\
    \ is employed by friends of the recipent who use the devices to inflict pain in\
    \ a manner which will allow the Klingon to attain a higher state of spirituality\
    \ as a warrior, proving his mettle. Painstiks are a little over one meter long\
    \ and emit a highly-charged shock for the express purpose of inflicting pain.\"\
    [4]\n▶ {ja'chuq Dalopchu'. Qang Damoj.:sen:nolink} \"Complete the Rite of Succession\
    \ to become Chancellor.\"[5]"
