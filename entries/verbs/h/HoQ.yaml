    - text: be falsely honorable
  see_also: '{DavHam:n}, {Qaq:v}, {quv:v}, {batlh:n}, {mIl:v}, {quvHa'':v}'
  notes: 'Deception is implied by the use of this verb.


    This word is used in places where {quv:v} might be used, but when the honor was
    discovered to be illegitimate. For example, a {Duy quv:n:nolink} who turns out
    to be a spy would be called a {Duy HoQ:n:nolink}.


    It differs from {quvHa'':v} in that it indicates that one has demanded respect
    which is unearned or undeserved. A warrior who shows cowardice in battle is a
    {SuvwI'' quvHa'':n:nolink}. One who hides his cowardice, is awarded for valor
    (i.e., becomes known as a {SuvwI'' quv:n:nolink}), and is subsequently discovered
    to be a fraud, is a {SuvwI'' HoQ:n:nolink}.


    Do not use this word lightly as it has very bad connotations in Klingon society.'
