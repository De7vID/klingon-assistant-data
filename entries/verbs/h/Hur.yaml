  definition:
    text: pull, tug
    parts:
    - text: pull
    - text: tug
  notes: This verb developed from {HurwI':n}. Applied to a {HurwI':n:nolink}, this
    refers to the act of pulling back the string of the bow (before releasing and
    launching the arrow). In other contexts, it may refer to pulling the handle on
    a door to open or close the door or to pulling on someone's suspenders.[1] For
    pulling involving movement of the thing being pulled, see {Hoq:v}. For a sudden
    pull, see {luH:v:1}.
