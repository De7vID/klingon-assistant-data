  section: main
  definition:
    text: retreat perfectly, make a full withdrawal
    parts:
    - text: retreat perfectly
    - text: make a full withdrawal
  notes: This is just the verb {HeD:v} with the suffix {-chu':v}. While the suffix
    {-chu':v} is used with some verbs of fighting to imply that the fight results
    in death (see {Suvchu':v} and {Hay'chu':v}), there is no such implication with
    {HeDchu':v:nolink}. Though death may occur as part of the retreat, it is not necessarily
    implied.[1]
  components: '{HeD:v}, {-chu'':v}'
