  definition: hang
  notes: 'This is used, for example, for hanging a coat on a hook or clothes on a
    clothesline. But it''s not used for a spider dangling from a silk thread or a
    pair of shoes dangling by their laces from an overhead power line, which is {tlhep:v}.


    This is not used to mean "execute by hanging", which is {jIb:v}.'
