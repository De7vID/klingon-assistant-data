  translations:
    de:
      definition: Ehre-angreifen
      notes: Bei Verwendung mit dem Verb {HIv:v} zeigt das Suffix {-neS:v:suff} an,
        dass Selbstmord Teil des Angriffsplans ist.[1][AUTOTRANSLATED]
    fa:
      definition: افتخار-حمله [AUTOTRANSLATED]
      notes: هنگامی که از فعل {HIv:v} استفاده می شود ، پسوند {-neS:v:suff} نشان می
        دهد که خودکشی بخشی از برنامه حمله است.[1][AUTOTRANSLATED]
    sv:
      definition: ära-attack [AUTOTRANSLATED]
      notes: När det används med verbet {HIv:v} indikerar suffixet {-neS:v:suff} att
        självmord är en del av attackplanen.[1][AUTOTRANSLATED]
    ru:
      definition: честь-атака [AUTOTRANSLATED]
      notes: При использовании с глаголом {HIv:v} суффикс {-neS:v:suff} указывает,
        что самоубийство является частью плана атаки.[1][AUTOTRANSLATED]
    zh_HK:
      definition: 榮譽攻擊 [AUTOTRANSLATED]
      notes: 與動詞{HIv:v}一起使用時，後綴{-neS:v:suff}表示自殺是攻擊計劃的一部分。[1][AUTOTRANSLATED]
    pt:
      definition: ataque de honra
      notes: Quando usado com o verbo {HIv:v}, o sufixo {-neS:v:suff} indica que o
        suicídio faz parte do plano de ataque.[1][AUTOTRANSLATED]
    fi:
      definition: kunniahyökätä, hyökätä perääntymättä
      notes: Kun sitä käytetään verbin {HIv:v} kanssa, loppuliite {-neS:v:suff} osoittaa,
        että itsemurha on osa hyökkäyssuunnitelmaa.[1][AUTOTRANSLATED]
    fr:
      definition: honneur-attaquer (attaque de kamikaze)
