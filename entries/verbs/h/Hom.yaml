  section: main
  definition: use the second toe
  see_also: '{yaD:n:1}'
  notes: Due to the homophony with {Hom:n:2}, to point one's second toe at someone
    (typically an opponent or an enemy), while the other toes point downwards, is
    considered an insulting gesture. It signifies that one considers the other person
    to be weak.
  hidden_notes: This little piggy stayed home.
  examples: '

    ▶ {jaghwI''Daq jIHom.:sen:nolink} "I claim my enemy is unworthy or weak."'
