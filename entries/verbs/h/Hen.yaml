  definition: be experienced
  see_also: '{''um:v}, {Han:v}, {Dujmey law'' chIjpu'':sen}'
  notes: This means "experienced" in the sense of involvement in, exposure to, familiarity
    with, or hands-on dealing with a given area of knowledge or type of skill.[1]
  hidden_notes: A reference to The Jimi Hendrix Experience and its debut studio album
    "Are You Experienced".
