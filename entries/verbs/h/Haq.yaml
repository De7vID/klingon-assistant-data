  homophone: 1
  status: canonical
  section: main
  definition: perform surgery (on)
  see_also: '{Haq:n}, {Haq:v:2}'
  notes: This word has a negative connotation in Klingon culture.[1]
  hidden_notes: '"Hack".'
  sources:
    raw: '[1] {KGT p.151:src}'
    citations:
    - source: kgt
      page_start: 151
  translations:
    de:
      definition: (jdn.) operieren
      notes: Dieses Wort hat eine negative Konnotation in der klingonischen Kultur.[1]
    fa:
      definition: انجام عمل جراحی (روی) [AUTOTRANSLATED]
    sv:
      definition: utföra kirurgi (på), operera
    ru:
      definition: оперировать кого-то
      notes: Слово имеет негативный оттенок в Клингонской культуре.[1]
    zh_HK:
      definition: 做手術、開力
    pt:
      definition: realizar cirurgias (em)
    fi:
      definition: leikata (lääketieteessä)
    fr:
      definition: effectuer une intervention chirurgicale (le) [AUTOTRANSLATED]
