- entry_name: Haq
  slug: Haq_v_3
  part_of_speech: v:3,t,slang
  pos: v
  pos_subtype: t
  homophone: 3
  categories:
  - slang
  status: canonical
  section: main
  definition: tinker
  synonyms: '{tav neH:sen}, {''urgh neH:sen}'
  notes: This literally means "perform surgery on" ({Haq:v:1}) and is used only if
    the tinkerer really knows what they're doing.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2021:src}'
    citations:
    - source: qephom_2021
      date: '2021'
  translations:
    de:
      definition: basteln
      notes: Dies bedeutet wörtlich "jemanden operieren" ({Haq:v:1}) und wird nur
        verwendet, wenn die bastelnde Person genau weiß, was sie macht.
    fa:
      definition: قلع و قمع [AUTOTRANSLATED]
    sv:
      definition: knåpa [AUTOTRANSLATED]
    ru:
      definition: возиться [AUTOTRANSLATED]
    zh_HK:
      definition: 修補匠 [AUTOTRANSLATED]
    pt:
      definition: consertar (mexer para tentar consertár)
      notes: Isso significa literalmente "realizar cirurgia" ({Haq:v:1}) e é usado
        apenas se o consertador realmente souber o que está fazendo
    fi:
      definition: värkätä, väsäillä
    fr:
      definition: bricoler [AUTOTRANSLATED]
  _original_id: 11122
  _original_file: mem-05-H.xml
