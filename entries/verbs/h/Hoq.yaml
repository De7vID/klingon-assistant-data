  definition:
    text: pull, drag
    parts:
    - text: pull
    - text: drag
  notes: This is used for pulling a child's wagon (by its handle) or for a train engine
    to pull the train along or to pull an electrical plug out of the wall.[1] For
    pulling a bowstring or tugging at something without moving (dragging) it, see
    {Hur:v}. For a sudden pull, see {luH:v:1}.
  hidden_notes: In Dutch, this verb is "trekken" (see {Hoq:n}).
