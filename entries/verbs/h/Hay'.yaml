  definition: duel
  see_also: '{cha'' qabDu'':n}, {vItHay'':n}, {qab:n}, {baj:v}'
  notes: 'To challenge someone to a duel, say {qablIj HI''ang!:sen} (This is often
    shortened to {HI''ang!:sen:nolink}) It is said of the party issuing the challenge
    that {qabDaj ''ang:sen@@qab:n, -Daj:n, ''ang:v} "he/she shows his/her face". The
    act of issuing the challenge is {poQ:v}, which is short for {qab legh ''e'' poQ:sen@@qab:n,
    legh:v, ''e'':n, poQ:v} "He/she demands to see a face". Hitting one''s adversary
    with the back of the hand ({chap:n}) while issuing the challenge is to demand
    a duel to the death ({Hay''chu'':v}).[2]


    To agree to the duel, say {vISo''be'':sen@@vI-:v, So'':v:1, -be'':v} "I don''t
    hide it" (or the longer {qabwIj vISo''be''.:sen} "I don''t hide my face"). The
    challenged party is then said to {''angchu'':sen@@''ang:v, -chu'':v} (short for
    {qab ''angchu'':sen@@qab:n, ''ang:v, -chu'':v}). One accepts a challenge ({qab
    ''ang:sen@@qab:n, ''ang:v}) in order to prove one''s honor ({quv tob:sen@@quv:n,
    tob:v}).[2]'
  examples: '

    ▶ {Hay'' chaH.:sen:nolink} "They duel."[2]

    ▶ {Hay''chuq.:sen:nolink} "They duel one another."[2]

    ▶ {''avwI'' Hay'' yaS.:sen:nolink} "The officer duels the guard."[2]'
