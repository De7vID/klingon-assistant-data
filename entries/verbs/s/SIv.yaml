  section: main
  definition: wonder
  notes: This verb can take {'e':n:pro} as its object. When used as the second verb
    in a sentence as object construction, it is usually translated as "wonder if".[2]
  hidden_notes: This is missing from the E-K side of {TKD:src}, probably as a joke
    to make us wonder if it was a mistake.
  examples: '

    ▶ {tlhIngan Hol Dajatlh ''e'' vISIv.:sen:nolink} "I wonder if you speak Klingon."
    This means something like, "I am curious about whether you speak Klingon."[2]'
