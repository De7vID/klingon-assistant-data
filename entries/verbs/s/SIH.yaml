  definition:
    text: bend, be bent
    parts:
    - text: bend
    - text: be bent
  see_also: '{wan:v}, {wanHa'':v}, {''ob:v}'
  notes: This verb can be used for the raising of eyebrows (see {Huy':n}).[2]
  hidden_notes: This was defined as just "bend" in {TKD:src}. The revelation of {SIHHa'moH:v}
    confirmed that it is intransitive. The definition was clarified to "bend, be bent"
    at the {Saarbrücken qepHom'a' 2020:src}. (Despite the "be" in the definition,
    it seems that this isn't a verb describing a state or quality. Rather, the clarification
    is intended to be read in the same way as "move, be in motion" was for {vIH:v}).
