  status: canonical
  section: main
  definition: land (alight on the ground, like a bird)
  see_also: '{ngun:v}, {tlhot:v}, {puH:n}'
  notes: If a bird lands on a tree, the verb {ngun:v} is used, and if on water, then
    {tlhot:v}.[2] The landing site (see {SaqDaq:n}) is marked with {-Daq:n:suff}.[4]
  hidden_notes: 'Land "shark" from SNL.


    This was defined as "land" in {TKD:src}. The clarification was added based on
    {HQ 10.4:src}, which says "the verb {Saq:v:nolink} is used if the bird alights
    on the ground".'
  examples: '

    ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink} "Landing
    Formation Height: 36.46 M"[3]

    ▶ {tera'' jar Soch, DIS wa'' Hut jav Hut, maSDaq SaqmeH Qu'' wa''DIch HochHom
    turlu''taHvIS, wej logh lengwI''pu'' pa''mey ''oH Apollo wa''maH wa'' ra''ghom
    bobcho'' Columbia''e''.:sen:nolink} "The Apollo 11 Command Module, ''Columbia,''
    was the living quarters for the three-person crew during most of the first manned
    lunar landing mission in July 1969."[4]'
