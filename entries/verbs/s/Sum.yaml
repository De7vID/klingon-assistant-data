    - text: be nearby
    dedup: true
  antonyms: '{Hop:v}'
  see_also: '{chol:v}, {chuq:n}'
  notes: 'The use of this word involves the concept of deixis. It usually implies
    the subject is near the speaker, unless the context is set up to indicate the
    action is taking place somewhere else (for example, using {-Daq:n}). The suffix
    {-chuq:v} is not used with this verb.[2]


    The expression {jISum:sen:nolink} has an idiomatic philosophical meaning, "I''m
    in touch with my inner self" (in a Klingon way).[2]'
  hidden_notes: 'When you "zoom in" on something, it looks much closer.


    In a message to the {KLI mailing list 2021.02.28:src}, Maltz even said the Klingon
    pronunciation of the word "zoom" would be {Sum:sen:nolink}.'
  examples: '

    ▶ {jIHDaq Sum raS.:sen@@jIH:n:1, -Daq:n, Sum:v, raS:n} "The table is near me."[2]

    ▶ {yuQ SumDaq cha''puj law'' Datu''.:sen@@yuQ:n, Sum:v, -Daq:n, cha''puj:n, law'':v,
    Da-:v, tu'':v} "Detect large sums of dilithium on nearby planet."[3]'
