- entry_name: Sach
  slug: Sach_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be amplified, be fleshed out, be elaborated, be increased in scope,
    etc.
  notes: 'This is an expansion of the meaning of the existing verb {Sach:v:1}.[1]


    In the context of zooming (see {jo'':v:2}), this can be used for "be magnified".[2]'
  examples: '

    ▶ {paq SachmoH.:sen@@paq:n:1h, Sach:v:2, -moH:v} (if someone makes an expanded
    version of a book)[1]

    ▶ {Sach paq.:sen@@Sach:v:2, paq:n:1h} "the book expands"[1]

    ▶ {paq Sach:n@@paq:n:1h, Sach:v:2} "an extended book"[1]'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2018:src}, [2] {qep''a'' 28 (2021):src}'
    citations:
    - source: qephom_2018
      date: '2018'
    - source: qepa_2021
      date: '2021'
  translations:
    de:
      definition: verstärkt sein, verfeinert sein, ausgearbeitet sein
    fa:
      definition: تقویت شود، پیچیده شود، مشخص شود، در دامنه افزایش یابد، و غیره
    sv:
      definition: förstärkas, flaskas ut, utarbetas, ökas i omfattning etc. [AUTOTRANSLATED]
    ru:
      definition: быть усиленным, конкретизированным, разработанным, расширенным и
        т.д. [AUTOTRANSLATED]
    zh_HK:
      definition: 被放大、充實、精心製作、範圍擴大等
    pt:
      definition: ser ampliado, elaborado, aumentado em escopo, etc.
    fi:
      definition: olla vahvistettu, viritelty, laajennettu (soveltamisalaltaan, kattavuudeltaan
        tms.)
    fr:
      definition: être amplifié, étoffé, élaboré, élargi, etc. [AUTOTRANSLATED]
  _original_id: 13875
  _original_file: mem-15-S.xml
