  definition: use the index finger
  see_also: '{nItlh:n}'
  notes: 'When used with nouns marked with {-Daq:n}, the finger verbs mean "point
    (with that finger) at or towards" the object indicated by that noun.


    There are some special cases of the reflexive (with {-''egh:v}) forms of the finger
    verbs. See the example below, and also under {rIl:v:1}.


    If an implement is used for an activity typically performed by a finger, a finger
    verb may be used.'
  hidden_notes: Skaneateles Lake.
  examples: '

    ▶ {maghwI''Daq jISIq.:sen:nolink} "I point at the traitor with my index finger."[1]

    ▶ {ghIchwIj vISIq.:sen:nolink} "I touch my nose with my index finger."[1]

    ▶ {ghIchwIjDaq jISIq:sen:nolink} "I point at my nose with my index finger."[1]

    ▶ {ghIchwIjDaq jISIq''egh.:sen:nolink} "I pick my nose with my index finger."[1]

    ▶ {maghwI''Daq SIq naQjejwIj.:sen:nolink} "My spear points at the traitor."[1]

