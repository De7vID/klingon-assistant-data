  definition: blow (into wind instrument) to produce sound
  see_also: '{SuS:n}, {rIl:v:2}, {chu'':v:3}, {mu''vIb:n}, {jo'':v:1}, {Daw:v}'
  notes: 'This is a general term which is applied to all wind instruments, while {rIl:v:2}
    is restricted to the {gheb:n}.[2]


    This can also be used for blowing out a candle ({weQ:n}). Unlike with {jo'':v:1,nolink},
    air gets out of the thing that''s blown onto/into/at (or never goes into it).
    If {-Daq:n} is used, it implies a miss: air was blown towards the object, but
    bypassed it.[3]'
