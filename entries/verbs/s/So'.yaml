  section: main
  definition:
    text: hide, cloak
    parts:
    - text: hide
    - text: cloak
  antonyms: '{So''Ha'':v:1}'
  notes: 'The subject of this verb hides the object (or hides something in general,
    if there''s no object).[3]


    This verb is also used for the encryption of data (see {So'':v:2}).'
  hidden_notes: '"Show".


    The example {nuqDaq So''taH yaS?:sen:nolink} on {TKD p.69:src} is in error. As
    written, it would mean "Where is the officer hiding [something]?"[3]'
  examples: '

    ▶ {Duj So'':sen:nolink} "He/she cloaks the ship"[2]

    ▶ {Duj So''lu''pu'':sen:nolink} "The ship is cloaked"[2]

    ▶ {ghach jIvvo'' naH. DaH pIghvamDaq So''''eghtaH.:sen}

    ▶ {HIvmeH Duj So''lu''.:sen}

    ▶ {maS''e'' loQ So''be''bogh QIb:n}

    ▶ {maS''e'' So''bogh pagh:n}

    ▶ {qabwIj vISo''be''.:sen}

    ▶ {yISo''rup.:sen}

    ▶ {yISo''Ha''rup, yIghuS.:sen}'
