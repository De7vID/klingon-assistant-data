- entry_name: So'Ha'
  slug: So'Ha'_v_2
  part_of_speech: v:2,t_c,deriv
  pos: v
  pos_subtype: t_c
  homophone: 2
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: decrypt
  antonyms: '{So'':v:2}'
  see_also: '{baghHa'':v}, {meSHa'':v:2}'
  notes: This is just an application of {So'Ha':v:1} to data. When this term is used
    for the decryption of data, it implies that the decryption is authorized and the
    way to do it is known.[1]
  hidden_notes: Despite the English definition, it may be the case that the grammar
    follows {So':v:1,nolink}, and that the subject is decrypted if there is no object.
  components: '{So'':v:2}, {-Ha'':v}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2014:src}'
    citations:
    - source: qephom_2014
      date: '2014'
  translations:
    de:
      definition: entschlüsseln
    fa:
      definition: رمزگشایی
    sv:
      definition: Avkryptera
    ru:
      definition: расшифровать
      notes: Это всего лишь приложение глагола {So'Ha':v:1} к данным. Когда этот глагол
        используется для расшифровки данных, это значет, что расшифрования разрешён,
        и метод известен.[1]
    zh_HK:
      definition: 解密
    pt:
      definition: decifrar
    fi:
      definition: purkaa (salaus)
    fr:
      definition: décrypter
  _original_id: 14103
  _original_file: mem-15-S.xml
