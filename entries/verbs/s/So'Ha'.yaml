    ru:
      definition: раскрывать, раскрыть, разкрыватся (выключая маскировочное устройство)
      notes: Этот глагол также используется для расшифрования данных (см. {So'Ha':v:2}).
    zh_HK:
      definition: 取消隱藏、解除隱形
