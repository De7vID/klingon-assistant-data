  status: canonical
  section: main
  definition:
    text: unhide, decloak
    parts:
    - text: unhide
    - text: decloak
  antonyms: '{So'':v:1}'
  see_also: '{So''wI'' yIchu''Ha''!:sen}'
  notes: This verb is also used for the decryption of data (see {So'Ha':v:2}).
  hidden_notes: This is not defined in canon, but is an obvious construction and is
    spoken in {Star Trek III:src} and {Star Trek V:src}.
