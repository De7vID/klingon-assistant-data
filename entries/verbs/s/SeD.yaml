  definition: drive (a land vehicle)
  see_also: '{puH Duj:n}, {''or:v}, {yong:v}, {lIgh:v}'
  notes: This is for driving things which are self-powered, so it would not be used
    for a bicycle, for example.[2] It's possible to use this with a motorcycle, but
    it would be somewhat marked, like saying "drive a motorcycle" in English. (The
    normal verb to use with motorcycles is {ngIt:v}.)[3]
  hidden_notes: That this verb is used for self-powered vehicles only was clarified
    during the Q & A session at {qep'a' 28 (2021):src}.
