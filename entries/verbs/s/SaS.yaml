- entry_name: SaS
  slug: SaS_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be shallow, be superficial, be uncritical, be unfortunate, be not good
    parts:
    - text: be shallow
    - text: be superficial
    - text: be uncritical
    - text: be unfortunate
    - text: be not good
  antonyms: '{chong:v:2,slang}'
  see_also: '{natlh:v:2,slang}, {SaS:v:1}'
  notes: This word is applied to a person to disparage his or her intellect. It is
    also used by itself as an expression of disapproval, similar to {Do'Ha'.:sen}[1,
    p.164]
  hidden_notes: This is given two separate sets of definitions "be shallow, be superficial,
    be uncritical" and "be unfortunate, be not good", which have been combined.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: oberflächlich sein, unkritisch sein, unglücklich sein
    fa:
      definition: کم عمق، سطحی باشد، غیر کلاسیک باشد مایه تاسف است، خوب نیست
    sv:
      definition: vara ytlig, vara okritisk, vara oturlig, vara icke-bra
    ru:
      definition: быть неглубоким, быть поверхностным, быть некритичным; быть несчастным,
        не быть хорошим [AUTOTRANSLATED]
    zh_HK:
      definition: 淺薄、膚淺、不加批判；不幸、不好 [AUTOTRANSLATED]
    pt:
      definition: ser superficial, superficial, não crítico; ser infeliz, não ser
        bom
    fi:
      definition: olla pinnallinen, pintapuolinen, kritiikitön; olla huono-onninen,
        valitettava
    fr:
      definition: être superficiel, être futile, ne pas être critique, être malheureux,
        ne pas être bon [AUTOTRANSLATED]
  _original_id: 13911
  _original_file: mem-15-S.xml
