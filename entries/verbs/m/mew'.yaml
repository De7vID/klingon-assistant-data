entry:
  entry_name: mew'
  slug: mew'_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: cope (with), deal well (with), handle (a difficulty or challenge)
    parts:
    - text: cope (with)
    - text: deal well (with)
    - text: handle (a difficulty or challenge)
  notes: 'When used with an object, it could be a person, a thing, an activity, or
    an event. The object can also be {''e'':n:pro}. This verb is used when the subject
    is considered to be mentally or emotionally able to deal with an object felt to
    be undesirable, difficult, challenging, daunting, stressful, or unpleasant.[1]


    Though appropriate in some circumstances and grammatically fine, when this verb
    is negated, Klingons are unlikely to use it with a first-person subject.[1]'
  examples: '

    ▶ {qagh Qop DaSop ''e'' Damew''laH''a''?:sen@@qagh:n, Qop:v:2, Da-:v, Sop:v, ''e'':n,
    Da-:v, mew'':v, -laH:v, -''a'':v} "Can you cope with eating dead gagh?"'
  search_tags: tolerate
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: qephom_2023
      date: '2023'
