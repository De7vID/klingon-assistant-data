entry:
  entry_name: mey
  slug: mey_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: match, fit onto, interlock with, interlace with, mesh with
    parts:
    - text: match
    - text: fit onto
    - text: interlock with
    - text: interlace with
    - text: mesh with
  see_also: '{nel:v}'
  notes: This is used for a sock, glove, etc., fitting onto a foot, hand, or whatever
    is appropriate.
  examples: '

    ▶ {mumey waqmeywIj:sen@@mu-:v, mey:v, waq:n, -mey:n, -wIj:n} "my shoes fit" (literally,
    "my shoes fit me")

    ▶ {torgh lumey waqmey:sen@@torgh:n:name, lu-:v, mey:v, waq:n, -mey:n} "the shoes
    fit Torg"

    ▶ {waqmeywIj vImey:sen@@waq:n, -mey:n, -wIj:n, vI-:v, mey:v} "I fit my shoes"'
  sources:
    raw: '[1] {KLI mailing list 2019.01.22:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-01-22'
  translations:
    de:
      definition: passen, mit etwas verzahnen, übereinstimmen
      notes: Dies verwendet man z.B. wenn eine Socke oder ein Handschuh genau auf
        den Fuß bzw. die Hand passt.
      examples: '

        ▶ {mumey waqmeywIj:sen@@mu-:v, mey:v, waq:n, -mey:n, -wIj:n} "meine Schuhe
        passen" (wörtlich: "meine Schuhe passen mir")

        ▶ {torgh lumey waqmey:sen@@torgh:n:name, lu-:v, mey:v, waq:n, -mey:n} "die
        Schuhe passen Torg"

        ▶ {waqmeywIj vImey:sen@@waq:n, -mey:n, -wIj:n, vI-:v, mey:v} "ich passe in
        meine Schuhe"'
    fa:
      definition: مطابقت ، قرار گرفتن بر روی ، در هم آمیختن ، در هم آمیختن با ، مش
        با [AUTOTRANSLATED]
    sv:
      definition: matcha, passa på, låsa in, koppla ihop med, nät med [AUTOTRANSLATED]
    ru:
      definition: совмещать, вставлять, сцеплять, чередовать, мешать с [AUTOTRANSLATED]
    zh_HK:
      definition: 匹配、適合、互鎖、交錯、網格 [AUTOTRANSLATED]
    pt:
      definition: encaixar, intertravar com algo, combinar
    fi:
      definition: sopia johonkin, punoutua yhteen, limittyä/lomittua jonkin kanssa
    fr:
      definition: assortir, s'adapter, s'emboîter avec, entrelacer avec, mailler avec
        [AUTOTRANSLATED]
