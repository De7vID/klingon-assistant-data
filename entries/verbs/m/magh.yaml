  section: main
  definition: betray
  synonyms: '{bol:v:2}'
  see_also: '{''ur:v}, {bolwI'':n}'
  hidden_notes: 'See the note under {mugh:v}.


    Some word lists erroneously give another definition of {magh:v:nolink} with the
    meaning "indicate, reveal". This came from an old website called "Star Trek: Continuum",
    which had a "Klingon Linguistics Studies" section where someone (not Marc Okrand)
    took the official definitions and "expanded" them. This person apparently did
    not understand which meaning of the English word "betray" the Klingon word {magh:v:nolink}
    corresponded to.


    René Magritte painted "La Trahison des images".'
  examples: "\n▶ {numagh!:sen}\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH\
    \ DuraS be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
    \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"The sisters of\
    \ the House of Duras, Lursa and B'Etor, are constantly seeking a higher standing\
    \ for the House of Duras within the Klingon High Council. To this end, the sisters\
    \ have acted against Gowron, going as far as to work with Romulan factions in\
    \ order to gain power.\"[2]"
