    no_permute: true
  see_also: '{yev:v}, {vIH:v}, {bup:v}, {taD:v}'
  notes: The command {yImev:sen@@yI-:v, mev:v} means to stop doing something. It would
    not be used for stopping a device (such as an engine).[2]
  hidden_notes: The only object this verb has taken in canon is {'e':n:pro}, and in
    every case the subject of {mev:v:nolink} has been identical to the subject of
    the sentence-as-object. It seems that the subject is what stops or ceases, even
    when there is an object. It is notable that {mevmoH:v@@mev:v, -moH:v} appears
    on {KGT p.154:src} as "cause [someone] to stop".
  examples: '

    ▶ {bIjatlh ''e'' yImev!:sen}

    ▶ {not mev peghmey.:sen}'
