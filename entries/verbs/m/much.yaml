      definition: حضور، اجرا (موسیقی)
    sv:
      definition: framföra
    ru:
      definition: представлять
    zh_HK:
      definition: 演出、表演（音樂）
    pt:
      definition: apresentar, presentear
      notes: 'Em um contexto geral, esta palavra significa "presentear", como em "presentear
        um presente" a alguém.[2]


        Este verbo também é usado em música ({much:v:2}) e artes marciais ({much:v:3}).'
    fi:
      definition: antaa, luovuttaa (lahja, palkinto tms.)
