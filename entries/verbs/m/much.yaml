  section: main
  definition: present
  see_also: '{much:n}, {nob:n}, {nob:v}'
  notes: 'In a general context, this word means to "present", as in "present a gift"
    to someone.[2]


    This verb is also used in music ({much:v:2}) and martial arts ({much:v:3}).'
  sources:
