- entry_name: much
  slug: much_v_3
  part_of_speech: v:3,t_c
  pos: v
  pos_subtype: t_c
  homophone: 3
  status: canonical
  section: main
  definition: strike a pose or stance (martial arts)
  see_also: '{moQbara'':n}'
  notes: This is the verb {much:v:1} applied to martial arts, where it means to strike
    a pose or a stance (see {lol:v:1}). The object is the name of the pose or stance,
    which usually ends in {tonSaw':n}. If the context is clear, {tonSaw':n:nolink}
    can be left out.
  examples: '

    ▶ {mIl''oD tonSaw'' yImuch:sen@@mIl''oD:n, tonSaw'':n, yI-:v, much:v:3} "strike
    the sabre bear pose!"

    ▶ {mIl''oD yImuch:sen@@mIl''oD:n, yI-:v, much:v:3} "strike the sabre bear (pose)!"'
  sources:
    raw: '[1] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: eine Pose einnehmen (Kampftkunst)
    fa:
      definition: اعتصاب یک موضع یا موضع (هنرهای رزمی)
    sv:
      definition: slå en ställning eller hållning (kampsport) [AUTOTRANSLATED]
    ru:
      definition: принять позу или стойку (боевые искусства) [AUTOTRANSLATED]
    zh_HK:
      definition: 擺姿勢或姿勢（武術）
    pt:
      definition: fazer uma pose ou postura (artes marciais)
    fi:
      definition: ottaa asento (taistelulajissa)
    fr:
      definition: prendre une pose ou une position (arts martiaux) [AUTOTRANSLATED]
  _original_id: 12196
  _original_file: mem-08-m.xml
