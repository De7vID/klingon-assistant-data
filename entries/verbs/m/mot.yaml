  section: main
  definition: be stunned (rendered unconscious or dazed, like with a phaser)
  see_also: '{roSHa''moH:v}, {Duq:v}'
  notes: This means being rendered unconscious or into a dazed state as a result of
    being hit (by a fist or a projectile, etc.). This would be used for being hit
    by a phaser "set to stun".
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: betäubt sein, gelähmt sein
      notes: Dies bedeutet, nach einem Schlag oder einem Treffer bewusstlos bzw. kampfunfähig
        geworden zu sein. Dies würde man sagen, wenn man von einem Phaser getroffen
        wurde, der auf "betäuben" gestellt war.
    fa:
      definition: بی‌هوش شدن، گیج شدن (مثل با فیزر)
    sv:
      definition: bli bedövas
    ru:
      definition: быть ошеломленным
    zh_HK:
      definition: 是給打蒙了的
    pt:
      definition: ser atordoado
    fi:
      definition: olla tainnutettu?
    fr:
      definition: être étourdi (rendu inconscient ou étourdi, comme avec un phaser)
