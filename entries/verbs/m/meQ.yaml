entries:
- entry_name: meQ
  slug: meQ_v_1
  part_of_speech: v:1,i_c,klcp1
  pos: v
  pos_subtype: i_c
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: burn, be on fire
    parts:
    - text: burn
    - text: be on fire
  notes: 'In general usage, the meaning of this verb is that the subject is on fire.
    {meQmoH:v@@meQ:v:1, -moH:v} would be used if the subject sets the object on fire.[4]


    Due to the influence of {mIQ:v}, this verb is used differently in the context
    of food preparation. There, the subject of this verb burns the object ({meQ:v:2}).
    As well, it can be used adjectivally for something that is burnt ({meQ:v:3}).[4]'
  hidden_notes: This was originally defined just as "burn" in {TKD:src}. Its definition
    was clarified to "burn, be on fire", and its special usage in food preparation
    contexts explained, in a message to the mailing list.[4]
  examples: "\n▶ {meQtaHbogh qachDaq Suv qoH neH.:sen}[2]\n▶ {jIbDaj lumeQmoH:sen:nolink}\n\
    \   {jIbDaj lumeQmoH:sen:nolink}\n   {qul bIQtIq qulHommey:sen:nolink}\n  \"Sparks\
    \ from the fire river\n   Caught his hair,\n   Caught his hair.\"[3, p.92-93]\n\
    ▶ {qeylIS Qaw' 'e' nIDmeH:sen:nolink}\n   {yerDaj weH molor:sen:nolink}\n   {'ej\
    \ juH qachDaj meQmoH:sen:nolink}\n  \"Molor did not destroy Kahless\n   By burning\
    \ his house\n   Or ravaging his lands.\"[3, p.120-121]"
  search_tags: burnt
  sources:
    raw: '[1] {TKD:src}, [2] {TKW p.111:src}, [3] {paq''batlh 2ed:src}, [4] {KLI mailing
      list 2022.06.10:src}'
    citations:
    - source: tkd
    - source: tkw
      page_start: 111
    - source: paqbatlh
    - source: kli_mailing_list
      date: '2022-06-10'
  translations:
    de:
      definition: brennen, verbrennen
    fa:
      definition: سوزاندن [AUTOTRANSLATED]
    sv:
      definition: brinna
    ru:
      definition: гореть, сжигать, обжечь, спалить, получить ожог
    zh_HK:
      definition: 燒
    pt:
      definition: queimar
    fi:
      definition: palaa
      notes: '"Polttaa" on {meQmoH:v@@meQ:v:1, -moH:v} [4].


        Ruoanlaiton yhteydessä verbiä käytetään voi käyttää transitiivisessa merkityksessä
        "polttaa, kypsentää" (ks. {meQ:v:2}) tai adjektiivina "olla poltettu, kypsennetty"
        (ks. {meQ:v:3}) johtuen verbin {mIQ:v} vaikutuksesta [4].'
      search_tags: polttaa
    fr:
      definition: brûler, être en feu
