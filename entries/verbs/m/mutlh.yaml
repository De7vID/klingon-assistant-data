  definition:
    text: construct, assemble, put together, manufacture
    parts:
    - text: construct
    - text: assemble
    - text: put together
    - text: manufacture
  antonyms: '{lagh:v}'
  see_also: '{''ay'':n}, {chenmoH:v}, {vIqraq:n}, {ngogh:n}, {qatlhDa'':n}, {majyang:n},
    {jom:v:1}'
  notes: 'A {mutlhwI'':n:nolink} is a person who puts things together.


    A person who repairs things is a {tI''wI'':n}. Most {mutlhwI''pu'':n:nolink} are
    also {tI''wI''pu'':n:nolink}.


    When applied to {tlhIm:n}, {mutlh:v:nolink} means to assemble the carpet. The
    verb for laying a carpet is {vel:v}.'
  hidden_notes: The original definition given on the {KLI mailing list:src} was "construct,
    assemble, put together". This word was also defined as "manufacture, construct,
    put together" in the {Saarbrücken qepHom'a' 2016:src} booklet.
  examples: '

    ▶ {ngogh mutlhwI'':n} "bricklayer"

    ▶ {majyang mutlhwI'':n} "tiler"

    ▶ {beb mutlhwI'':n} "roofer"

    ▶ {''och mutlhwI'':n} "plumber"

    ▶ {''ul pat mutlhwI'':n} "electrician"'
