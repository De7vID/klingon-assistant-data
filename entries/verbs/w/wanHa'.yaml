  slug: wanHa'_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be crooked, be bent
    parts:
    - text: be crooked
    - text: be bent
  antonyms: '{wan:v}'
  see_also: '{SIH:v}, {job:v}'
  notes: This verb can be used for the raising of eyebrows (see {Huy':n}).[2]
  hidden_notes: There is an Indo-European root "wanha" with exactly this meaning.
  sources:
