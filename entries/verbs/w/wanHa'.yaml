      date: '2012-01-26'
    - source: cha_monmey
  translations:
    de:
      definition: gekrümmt sein, gebogen sein
      notes: Dieses Verb kann für das Heben von Augenbrauen benutzt werden (siehe
        {Huy':n}).[2]
    fa:
      definition: کج بودن، خم بودن
    sv:
      definition: vara böjd, vara krokig
    ru:
      definition: быть кривым, быть согнутым
    zh_HK:
      definition: 是彎的、是彎曲的
    pt:
      definition: ser torto, ser dobrado
    fi:
      definition: olla vino, taipunut
