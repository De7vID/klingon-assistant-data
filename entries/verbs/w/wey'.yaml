entry:
  entry_name: wey'
  slug: wey'_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be at a distance of, lie at a distance of
    parts:
    - text: be at a distance of
    - text: lie at a distance of
  see_also: '{juch:v:1}, {''aD:v}, {muq:v}'
  notes: This verb always expresses the distance from where the speaker is to another
    place (unless the speaker constructs the sentence otherwise). If the location
    (the {-Daq:n:suff} place) isn't specified, it's assumed to be where the speaker
    is.[1]
  examples: '

    ▶ {vagh qelI''qam wey'' juHwIj:sen:nolink} My home is at a distance of five kellicams.
    My home is five kellicams (away) from here.[1]

    ▶ {juHlIjDaq vagh qelI''qam wey'' juHwIj:sen:nolink} My home is five kellicams
    from your home.[1]'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: in einem Abstand von ... sein, ... entfernt sein
      notes: Dieses Verb drückt stets die Entfernung vom Standort des Sprechers zu
        einem anderen Ort aus (es sei denn, der Sprecher formuliert den Satz anders).
        Wenn kein Ort (der Teil mit {-Daq:n:suff}) angegeben ist, wird angenommen,
        dass es sich um den Ort handelt, an dem sich der Sprecher befindet.[1]
      examples: '

        ▶ {vagh qelI''qam wey'' juHwIj:sen:nolink} Mein Zuhause ist fünf Kellicam
        entfernt. Mein Haus befindet sich in einem Abstand von fünf Kellicam von hier.[1]

        ▶ {juHlIjDaq vagh qelI''qam wey'' juHwIj:sen:nolink} Mein Zuhause ist fünf
        Kellicams von deinem Zuhause entfernt.[1]'
    pt:
      definition: estar a uma distância de, deitar a uma distância de [AUTOTRANSLATED]
    fr:
      definition: être à une distance de
      notes: Ce verbe exprime toujours la distance entre où se trouve le locuteur
        et un autre lieu (sauf si le locuteur formule la phrase différemment). Si
        le lieu (la partie avec {-Daq:n:suff}) n'est pas précisé, il est présumé qu'il
        s'agit du lieu où se trouve le locuteur.[1]
      examples: '

        ▶ {vagh qelI''qam wey'' juHwIj:sen:nolink} Ma maison est à une distance de
        cinq kellicams. Ma maison est five kellicams d''ici.[1]

        ▶ {juHlIjDaq vagh qelI''qam wey'' juHwIj:sen:nolink} Ma maison est à cinq
        kellicams de ta maison.[1]'
  _original_id: 14983
  _original_file: mem-19-w.xml
