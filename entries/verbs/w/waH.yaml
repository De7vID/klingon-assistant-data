- entry_name: waH
  slug: waH_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition:
    text: taste, try out (food)
    parts:
    - text: taste
    - text: try out (food)
  see_also: '{mum:v:1}'
  notes: 'This is a specialized meaning of {waH:v:1}. It means to try out food to
    see if it''s been properly prepared or to determine if one likes it.[2]


    Do not confuse this with {mum:v:1}, which means "taste" in the sense of perceiving
    flavors.'
  sources:
    raw: '[1] {KGT:src}, [2] {msn 1997.07.13:src}'
    citations:
    - source: kgt
    - source: msn
      date: '1997-07-13'
  translations:
    de:
      definition: kosten, probieren (Essen)
      notes: Dies ist eine spezielle Bedeutung von {waH:v:1}. Es bedeutet, Essen zu
        probieren, um zu sehen, ob es richtig gekocht wurde oder ob es einem schmeckt.[2]
    fa:
      definition: طعم و مزه، سعی کنید (غذا) [AUTOTRANSLATED]
    sv:
      definition: smaka, prova (mat)
    ru:
      definition: попробовать, отведать [AUTOTRANSLATED]
    zh_HK:
      definition: 品嚐、嘗試（食物） [AUTOTRANSLATED]
    pt:
      definition: provar, experimentar (comida)
    fi:
      definition: maistaa, kokeilla (ruokaa)
    fr:
      definition: goûter, essayer (nourriture)
      notes: 'Ceci est une signification spécialisée de {waH:v:1}. Il signifie d''essayer
        la nourriture pour voir si elle a été proprement préparée ou si on l''aime.[2]


        Ne pas confondre avec {mum:v:1}, qui signifie "goûter" dans le sens d''avoir
        un goût.'
  _original_id: 14898
  _original_file: mem-19-w.xml
