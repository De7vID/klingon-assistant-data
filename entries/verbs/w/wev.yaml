  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: sketch, doodle
  see_also: '{DIj:v:2}'
  notes: 'The object is the image that''s drawn. The notion is that it''s a quick
    drawing, not a careful one.


    This word does not have the connotation of the English word "doodle" that the
    person doing the doodling is not paying attention to what is being drawn or sketched.


    If the result of the doodling is not easily identifiable or nameable, the "picture"
    can be called a {yay:n:3}.


    While the implement used could be anything, it is not common to use this verb
    with a {rItlh naQ:n}.'
  examples: '

    ▶ {DI''raq vIwev.:sen@@DI''raq:n, vI-:v, wev:v}'
  sources:
    raw: '[1] {KLI mailing list 2018.10.18:src}'
    citations:
