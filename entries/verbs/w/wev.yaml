      date: '2018-10-18'
  translations:
    de:
      definition: skizzieren, kritzeln
      notes: 'Das Objekt ist das Bild, das gemalt wird. Die Implikation ist, dass
        es eine schnelle Zeichnung ist, keine sorgfältige.


        Dieses Wort hat keine Konnotation der Unaufmerksamkeit des Zeichners.


        Wenn das Resultat der Kritzelei nicht erkennbar ist, kann das "Bild" ein {yay:n:3}
        genannt werden.


        Auch wenn jedes Malwerkzeug hierfür gebraucht werden könnte, ist es ungewöhnlich
        dieses Verb mit einem {rItlh naQ:n} zu benutzen.'
    fa:
      definition: طرح، ابله
    sv:
      definition: skiss, klotter [AUTOTRANSLATED]
    ru:
      definition: эскиз, каракули [AUTOTRANSLATED]
    zh_HK:
      definition: 素描、塗鴉
    pt:
      definition: esboçar, rabiscar
    fi:
      definition: piirtää, luonnostella
    fr:
      definition: croquer, esquisser, gribouiller, griffonner
      notes: 'L''objet est l''image dessiné. La notion est que c''estun dessin rapide,
        pas un dessin soigneux.


        Ce mot n''a pas de connotation d''inattention du dessinateur.


        Si le résultat n''est pas facilement identifiable, le "dessin" peut être appelé
        un {yay:n:3}.


        Bien que l''instrument de dessin peut être n''importe quoi, il n''est pas
        courant d''utiliser ce verbe avec un {rItlh naQ:n}.'
