  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: decide, decide upon
    parts:
    - text: decide
    - text: decide upon
    dedup: true
  antonyms: '{wuqHa'':v}'
  see_also: '{wIv:v}, {lap:v}'
  hidden_notes: This was defined as "decide" in {TKD:src} and as "decide upon" in
    {TKDA:src}.
  examples: "\n▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH 'ej wo' San luwuqmeH pa'\
    \ ghom tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv DevwI' moj ghawran\
    \ 'e' wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n  \"On the\
    \ Homeworld, there is a great hall where the leaders of the Klingon High Council\
    \ meet to determine policy and decide upon the fate of the Empire. Gowron currently\
    \ presides, named leader of the High Council by Captain Jean-Luc Picard, who was\
    \ acting as Arbiter of Succession.\"[3]"
  sources:
    raw: '[1] {TKD:src}, [2] {TKDA:src}, [3] {SkyBox S25:src} (reprinted in {HQ 5.3,
      p.15, Sep. 1996:src})'
    citations:
    - source: tkd
    - source: tkda
    - source: skybox_s25
      reprinted_in:
        source: holqed
        page_start: 15
        volume: 5
        issue: 3
        date: Sep. 1996
  translations:
    de:
      definition: entscheiden, beschließen, bestimmen
      examples: "\n▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH 'ej wo' San luwuqmeH\
        \ pa' ghom tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv DevwI' moj\
        \ ghawran 'e' wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n\
        \  \"Auf der Heimatwelt, gibt es eine große Halle, in der sich die Anführer\
        \ des klingonischen hohen Rats versammeln, um Politik festzulegen und über\
        \ das Schicksal des Imperiums zu entscheiden. Gowron hat momentan den Vorsitz,\
        \ von Kapitän Jean-Luc Picard, der als Überwacher des Nachfolgeritus agierte,\
        \ zum Führer des hohen Rats ernannt.\"[3]"
    fa:
      definition: تصمیم بگیرید، تصمیم بگیرید
    sv:
      definition: besluta (sig för), bestämma (sig för)
    ru:
      definition: решать
      examples: '

        ▶ {juHqo''Daq vaS''a'' tu''lu''. ngoch luchermeH ''ej wo'' San luwuqmeH pa''
        ghom tlhIngan yejquv DevwI''pu''. DaH che'' ghawran. yejquv DevwI'' moj ghawran
        ''e'' wuqta'' cho'' ''oDwI'' Dapu''bogh janluq pIqarD HoD.:sen:nolink}

        "В родном мире, есть великий зал, где лидеры Клингонского высшего совета встречаются,
        чтобы определить политику, задать курс и решить судьбу империи. Сейчас председательствует
        Гаурон, лидер Высшего совета, назначенный капитаном Жаном-Люком Пикардом,
        который был Арбитром посвящения."[3]'
    zh_HK:
      definition: 決定
    pt:
      definition: decidir
    fi:
      definition: päättää jostakin
    fr:
      definition: décider
      examples: "\n▶ {juHqo'Daq vaS'a' tu'lu'. ngoch luchermeH 'ej wo' San luwuqmeH\
        \ pa' ghom tlhIngan yejquv DevwI'pu'. DaH che' ghawran. yejquv DevwI' moj\
        \ ghawran 'e' wuqta' cho' 'oDwI' Dapu'bogh janluq pIqarD HoD.:sen:nolink}\n\
        \  \"Sur la planète-mère, il y a un grand hall où les chefs du haut conseil\
        \ klingon s'assemblent pour déterminer la politique et décider du sort de\
        \ l'empire klingon. Actuellement, Gowron préside, nommé chef du haut conseil\
        \ par Captaine Jean-Luc Picard, qui faisant office d'arbitre de la succession.\"\
        [3]"
