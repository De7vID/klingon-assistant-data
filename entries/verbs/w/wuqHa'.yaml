  status: canonical
  section: main
  definition: commute (a judicial sentence)
  antonyms: '{wuq:v}'
  hidden_notes: This means to undo a decision. Its only known use in canon is in the
    example.
  components: '{wuq:v}, {-Ha'':v}'
  examples: '

    ▶ {vImuHlu'' net wuqHa''!:sen}[1]'
  search_tags: revoke, withdraw
  sources:
    raw: '[1] {ENT - Affliction:src}'
    citations:
    - source: ent_affliction
  translations:
    de:
      definition: (eine Entscheidung) zurückziehen
      notes: Die wörtliche Bedeutung ist "un-entscheiden". Die einzige Benutzung im
        Canon ist im Sinne von "ein Urteil aufheben".
    fa:
      definition: رفت و آمد (یک حکم قضائی) [AUTOTRANSLATED]
    sv:
      definition: pendla (en rättslig mening) [AUTOTRANSLATED]
    ru:
      definition: смягчить (судебный приговор) [AUTOTRANSLATED]
    zh_HK:
      definition: 通勤（司法判決） [AUTOTRANSLATED]
    pt:
      definition: comutar (uma sentença judicial)
    fi:
      definition: muuntaa tai lieventää (rangaistusta)
    fr:
      definition: commuer (une sentence judiciaire)
      notes: La signification littérale est "défaire une décision". Son seul usage
        dans le canon est dans le sense de "commuer une sentence judiciaire".
