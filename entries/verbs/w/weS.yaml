  definition:
    text: lose, undergo a reduction of, suffer a reduction of
    parts:
    - text: lose
    - text: undergo a reduction of
    - text: suffer a reduction of
  see_also: '{chIl:v}, {''anmoH:v}'
  notes: This is used to express things like "we've lost a lot of soldiers" or "he
    lost a lot of blood". To say that someone has died, just use {Hegh:v}. For example,
    "she lost her husband" would just be {Heghpu' loDnalDaj:sen@@Hegh:v, -pu':v, loDnal:n,
    -Daj:n}. For "we have lost a lot of warriors" in the sense that they died, use
    {Heghpu' SuvwI'pu'ma':sen@@Hegh:v, -pu':v, SuvwI':n, -pu':n, -ma':n}. One can
    say {SuvwI'pu' DIweSpu':sen@@SuvwI':n, -pu':n, DI-:v, weS:v, -pu':v}, but it implies
    that the warriors are lost in the sense that they are gone or missing, or severely
    injured and not expected to return (or to return anytime soon), but not necessarily
    dead.[1]
