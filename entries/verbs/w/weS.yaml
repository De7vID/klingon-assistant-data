  translations:
    de:
      definition: verlieren, eine Reduzierung erleiden
      notes: Dies wird benutzt, um Dinge wie "wir haben viele Soldaten verloren" oder
        "er hat viel Blut verloren" zu sagen. Um zu sagen, dass jemand gestorben ist,
        sagt man einfach nur {Hegh:v}. "Sie hat ihren Ehemann verloren" wäre z.B.
        einfach {Heghpu' loDnalDaj:sen@@Hegh:v, -pu':v, loDnal:n, -Daj:n}. Für "wir
        haben viele Krieger verloren" im Sinne, dass sie gestorben sind, sagt man
        {Heghpu' SuvwI'pu'ma':sen@@Hegh:v, -pu':v, SuvwI':n, -pu':n, -ma':n}. Man
        kann {SuvwI'pu' DIweSpu':sen@@SuvwI':n, -pu':n, DI-:v, weS:v, -pu':v} sagen,
        aber es impliziert, dass die Krieger weg oder vermisst sind und man sie nicht
        zurück erwartet (oder zumindest nicht bald), aber nicht notwendigerweise tot.[1]
    fa:
      definition: از دست دادن، کاهش، رنج می برند [AUTOTRANSLATED]
    sv:
      definition: förlora, genomgå en minskning av, drabbas av en minskning av [AUTOTRANSLATED]
    ru:
      definition: потерять, подвергнуться сокращению, пострадать от сокращения [AUTOTRANSLATED]
    zh_HK:
      definition: 失去、遭受減少、經歷減少 [AUTOTRANSLATED]
    pt:
      definition: perder, sofrer uma redução de, sofrer uma redução de
    fi:
      definition: menettää, kärsiä jonkin vähentymisestä
    fr:
      definition: perdre, subir une réduction de
      notes: Ce mot s'utilise pour exprimer des phrases comme "nous avons perdu beaucoup
        de soldats" ou "il a perdu beaucoup de sang". Pour dire que quelqu'un est
        mort, on utilise simplement {Hegh:v}. Par exemple, "elle a perdu son mari"
        serait simplement {Heghpu' loDnalDaj:sen@@Hegh:v, -pu':v, loDnal:n, -Daj:n}.
        Pour "nous avons perdu beaucoup de guerriers" dans le sens qu'ils sont mort,
        on utilise {Heghpu' SuvwI'pu'ma':sen@@Hegh:v, -pu':v, SuvwI':n, -pu':n, -ma':n}.
        On peut dire {SuvwI'pu' DIweSpu':sen@@SuvwI':n, -pu':n, DI-:v, weS:v, -pu':v},
        mais ça insinue, que les guerriers sont perdus dans le sens qu'ils sont absents
        ou disparus et qu'on n'attend pas leur retour (ou du moins pas bientôt), mais
        pas nécesairement morts.[1]
