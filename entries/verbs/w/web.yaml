- entry_name: web
  slug: web_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be chaotic, be disorganized
    parts:
    - text: be chaotic
    - text: be disorganized
  see_also: '{way''ar:n}'
  notes: This is a slang meaning of {web:v:1} applied to a situation or mission or
    the like.
  hidden_notes: Possibly a reference to the (World Wide) Web, or to the "tangled web"
    from the poem "Marmion" by Sir Walter Scott.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: qephom_2019
      date: '2019'
