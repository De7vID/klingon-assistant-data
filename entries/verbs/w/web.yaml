      definition: chaotisch sein, unorganisiert sein
      notes: Dies ist eine umgangssprachliche Bedeutung von {web:v:1}, um eine Situation,
        Mission o.ä. zu beschreiben.
    fa:
      definition: بی نظم ، بی نظم باشید
