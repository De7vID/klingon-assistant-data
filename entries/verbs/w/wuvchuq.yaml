  definition: be entangled (quantum physics)
  see_also: '{mergh:v:1}'
  notes: This is used in quantum physics, but is maybe more general. The subject of
    the verb could be, for example, {pay'an:n}.[1]
  hidden_notes: Based on its decomposition, this can't be used adjectivally as a "be"
    verb.
