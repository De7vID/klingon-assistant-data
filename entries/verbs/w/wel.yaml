entry:
  entry_name: wel
  slug: wel_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: owe
  see_also: '{ghogh''ot:n}, {re''an:n}'
  notes: Either the thing owed, or the person to whom something is owed, can be the
    object.
  hidden_notes: In English slang, to "welch" is to fail to pay a debt or to fulfill
    an obligation.
  examples: "\n▶ {qawel:sen:nolink} \"I owe you\"[1; 3]\n▶ {voHDajbo' wellu' 100:sen:nolink}\
    \ \"mortgaged for 100\"[2]\n▶ {yervamvaD voHDajbo' wellu'chugh, 'echletHom Dopvam\
    \ yIcha'.:sen:nolink}\n  \"Card must be turned this side up if property is mortgaged.\"\
    [2]"
  sources:
    raw: '[1] {qep''a'' 18 (2011):src}, [2] {Klingon Monopoly:src}, [3] {KLI mailing
      list 2012.06.30:src}'
    citations:
    - source: qepa_2011
      date: '2011'
    - source: klingon_monopoly
    - source: kli_mailing_list
      date: '2012-06-30'
  translations:
    de:
      definition: jemanden (etwas) schulden
      notes: Sowohl das, was man schuldet, als auch die Person, der man es schuldet,
        können das Objekt sein.
      examples: "\n▶ {qawel:sen:nolink} \"Ich schulde dir (etwas)\"[1; 3]\n▶ {voHDajbo'\
        \ wellu' 100:sen:nolink} \"Hypothek für 100\"[2]\n▶ {yervamvaD voHDajbo' wellu'chugh,\
        \ 'echletHom Dopvam yIcha'.:sen:nolink}\n  \"Die Karte muss umgedreht werden,\
        \ um zu zeigen, dass das Grundstück mit einer Hypothek belastet ist.\"[2]"
    fa:
      definition: مدیون [AUTOTRANSLATED]
    sv:
      definition: stå i skuld till (någon)
    ru:
      definition: задолжать [AUTOTRANSLATED]
    zh_HK:
      definition: 欠、爭
    pt:
      definition: dever
    fi:
      definition: olla velkaa jollekulle
    fr:
      definition: devoir (qch à qn)
      notes: Et la chose qu'on doit et la personne à qui on le doit peuvent être l'objet.
      examples: "\n▶ {qawel:sen:nolink} \"Je te dois\"[1; 3]\n▶ {voHDajbo' wellu'\
        \ 100:sen:nolink} \"hypothéqué pour 100\"[2]\n▶ {yervamvaD voHDajbo' wellu'chugh,\
        \ 'echletHom Dopvam yIcha'.:sen:nolink}\n  \"La carte doit être retourné pour\
        \ montrer que le terrain est hypothéqué.\"[2]"
