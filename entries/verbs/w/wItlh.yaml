  section: main
  definition: break (something) off
  see_also: '{ghor:v}'
  notes: This verb may be used to describe the action of breaking off a portion of
    food to transfer from a serving platter ({'elpI':n}) to one's plate ({jengva':n}).[1,
    p.99]
  hidden_notes: '"Wilt".'
  examples: '

    ▶ {molor ''etlh bID wItlh qeylIS.:sen}'
  search_tags: break off
