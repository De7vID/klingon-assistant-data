  definition: have a width of
  see_also: '{''uj:n}, {lang:v}, {pI'':v}, {ror:v}, {vaS:v}, {''ab:v:1}, {''aD:v},
    {Saw'':v}, {juv:v}, {men:v}'
  notes: For measuring a flat object such as a tabletop, {juch:v:1,nolink} and {'aD:v}
    are used for the two dimensions.[1] For a circle, this measures the diameter.[2]
  search_tags: wide, diameter
  sources:
