      date: '2020'
  translations:
    de:
      definition: breit sein, eine Breite von ... haben
      notes: Wenn man ein flaches Objekt wie z.B. eine Tischplatte misst, werden {juch:v:1,nolink}
        und {'aD:v} für die zwei Dimensionen benutzt.[1] Bei einem Kreis misst dies
        den Durchmesser.[2]
