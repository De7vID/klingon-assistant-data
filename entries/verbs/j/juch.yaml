      definition: ter uma largura de
    fi:
      definition: olla leveä, olla leveydeltään jotakin
    fr:
      definition: avoir une largeur de
      notes: Quand on mesure un objet plat comme le dessus de la table, {juch:v:1,nolink}
        et {'aD:v} sont utilisés pour les deux dimensions.[1] Pour un cercle, ce mot
        indique qu'on mesure le diamètre.[2]
