- entry_name: juch
  slug: juch_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: be at a longitude
  see_also: '{lungrI'':n}'
  notes: When used to specify location (as opposed to linear dimension), the object
    of this verb is expressed in {lawrI'(mey):n@@lawrI':n, -mey:n}, so {X juch:sen:nolink}
    could be translated as "be at longitude X".[1]
  sources:
    raw: '[1] {qep''a'' 30 (2023):src}'
    citations:
    - source: qepa_2023
      date: '2023'
  translations:
    de:
      definition: auf einer geographischen Länge liegen
      notes: Wenn es benutzt wird, um einen geographischen Ort anzugeben (im Gegensatz
        zu einer linearen Dimension), wird das Objekt dieses Verbs in {lawrI'(mey):n@@lawrI':n,
        -mey:n} angegeben, also könnte {X juch:sen:nolink} als "auf geographischer
        Länge X sein" übersetzt werden.[1]
    fa:
      definition: در طول جغرافیایی باشد
    sv:
      definition: vara på en longitud [AUTOTRANSLATED]
    ru:
      definition: быть на долготе [AUTOTRANSLATED]
    zh_HK:
      definition: 位於經度 [AUTOTRANSLATED]
    pt:
      definition: estar em uma longitude
    fi:
      definition: olla pituusasteella
    fr:
      definition: être à une longitude de
      notes: Quand il s'utilise pour donner un lieu géographique (contrairement à
        une dimension linéare), l'objet de ce verbe est exprimé en {lawrI'(mey):n@@lawrI':n,
        -mey:n}, alors {X juch:sen:nolink} pourrait être traduit par "âtre à une longitude
        X".[1]
