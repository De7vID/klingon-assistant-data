  definition:
    text: rotate, twirl
    parts:
    - text: rotate
    - text: twirl
  see_also: '{jIr:excl}, {jIrmoH:v:1}'
  notes: This is used when the thing rotates partially or once or for a few times,
    while {DIng:v} is generally used for things spinning or rotating continuously
    or for a long time. For example, one would {jIrmoH:v:2} the steering wheel of
    a car, while the tires {DIng:v:nolink}.[2]
  hidden_notes: MO confirmed at {Saarbrücken qepHom'a' 2011:src} that {jIr:v:nolink}
    is intransitive. (This was already known from the existence of {jIrmoH:v:1,nolink}.)
  sources:
    raw: '[1] {KGT:src}, [2] {KLI mailing list 2021.03.26:src}'
    citations:
    - source: kgt
    - source: kli_mailing_list
      date: '2021-03-26'
  translations:
    de:
      definition: sich (wenige Male oder unvollständig) drehen
      notes: Dieses Verb wird benutzt, wenn das Ding teilweise rotiert oder nur einmal
        oder einige wenige Male, während {DIng:v} im Allgemeinen für Dinge benutzt
        wird, die sich konstant oder über längere Zeit drehen. Zum Beispiel würde
        man das Lenkrad eines Autos {jIrmoH:v:2}, während die Reifen {DIng:v:nolink}.[2]
    fa:
      definition: چرخش، چرخش
    sv:
      definition: rotera, snurra
    ru:
      definition: вращать, вертеть
    zh_HK:
      definition: 旋轉
    pt:
      definition: girar, rodopiar
    fi:
      definition: pyöriä, pyörähtää
      search_tags: kieppua, pyörähtää
    fr:
      definition: tourner, tournoyer, virevolter
      notes: Ce verbe s'utilise quand une chose tourne partiellement ou une fois ou
        pe de fois, tandis que {DIng:v} s'utilise généralement quand les choses tournent
        continuellement ou pour longtemps. Par exemple, on {jIrmoH:v:2} le volant
        d'une voiture, pendant que les pneus {DIng:v:nolink}.[2]
