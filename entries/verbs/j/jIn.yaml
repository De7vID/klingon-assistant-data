entry:
  entry_name: jIn
  slug: jIn_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: wish
  see_also: '{chabal:n}'
  notes: 'The object of this verb is usually a phrase, and cannot be a thing.[1]


    To express a wish for something to happen, see {-jaj:v}.'
  hidden_notes: A reference to the genie (or jinn) of Arabian mythology.
  examples: '

    ▶ {tlhIngan jIH ''e'' vIjIn.@@tlhIngan:n, jIH:n:1, ''e'':n, vI-:v, jIn:v} "I wish
    I were a Klingon."'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}'
    citations:
    - source: qephom_2015
      date: '2015'
  translations:
    de:
      definition: wünschen
      notes: 'Das Objekt dieses Verbs ist normalerweise eine Phrase und kann kein
        Ding sein.[1]


        Um zu wünschen, dass etwas passieren möge, siehe {-jaj:v}.'
      examples: '

        ▶ {tlhIngan jIH ''e'' vIjIn.@@tlhIngan:n, jIH:n:1, ''e'':n, vI-:v, jIn:v}
        "Ich wünsche ich wäre ein Klingone."'
