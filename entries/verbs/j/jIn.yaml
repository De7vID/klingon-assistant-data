        Pour souhaiter que quelque chose se passe, voir {-jaj:v}.'
      examples: '

        ▶ {tlhIngan jIH ''e'' vIjIn.@@tlhIngan:n, jIH:n:1, ''e'':n, vI-:v, jIn:v}
        "Je désire être un klingon."'
