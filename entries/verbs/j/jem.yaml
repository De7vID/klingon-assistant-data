entry:
  entry_name: jem
  slug: jem_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: sense, feel, perceive, detect
    parts:
    - text: sense
    - text: feel
    - text: perceive
    - text: detect
  see_also: '{noch:n}, {tIw:v}'
  notes: This can mean "feel" in the meaning of "sensing" something (like a Betazoid
    might), but it can also be used for a machine that detects something.
  hidden_notes: In {TOS - The Empath:src}, "Gem" was the nickname given by Dr. McCoy
    to an empath.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2017:src}, [2] {DSC - Si Vis Pacem, Para Bellum:src}'
    citations:
    - source: qephom_2017
      date: '2017'
    - source: dsc_si_vis_pacem_para_bellum
  translations:
    de:
      definition: fühlen, empfinden, wahrnehmen
      notes: Dies kann "fühlen" im Sinne der Wahrnehmung eines Betazoiden bedeuten,
        aber es kann auch für eine Maschine benutzt werden, die etwas detektiert.
    fa:
      definition: احساس، احساس، درک، تشخیص [AUTOTRANSLATED]
    sv:
      definition: känna, känna, uppfatta, upptäcka [AUTOTRANSLATED]
    ru:
      definition: чувствовать, чувствовать, воспринимать, обнаруживать [AUTOTRANSLATED]
    zh_HK:
      definition: 感覺、感覺、感知、發現 [AUTOTRANSLATED]
    pt:
      definition: sentir, perceber, detectar
    fi:
      definition: aistia, tuntea, havaita
    fr:
      definition: sentir, percevoir, détecter
      notes: Ceci peut signifier "sentir" dans le sens de la perception d'un bétazoïde,
        mais il peut aussi s'utiliser pour une machine qui détecte quelque chose.
