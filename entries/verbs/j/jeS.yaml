entry:
  entry_name: jeS
  slug: jeS_v
  part_of_speech: v:i_c
  pos: v
  pos_subtype: i_c
  status: canonical
  section: main
  definition: participate
  notes: This verb does not take an object, and is generally in a phrase following
    a phrase saying what the subject of {jeS:v:nolink} is participating in.[2]
  examples: '

    All of the following can be translated as "I participate in the {qepHom@@qep:n,
    -Hom:n}," though the literal meaning of each is distinct.

    ▶ {qaStaHvIS qepHom jIjeS.:sen:nolink} "While the qepHom is happening, I participate."

    ▶ {qaS qepHom ''ej jIjeS.:sen:nolink} "The qepHom is happening, and I participate."

    ▶ {qaS qepHom vaj jIjeS.:sen:nolink} "The qepHom is happening, so I participate."[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2016:src}'
    citations:
    - source: tkd
    - source: qephom_2016
      date: '2016'
  translations:
    de:
      definition: teilnehmen
      notes: Dieses Verb nimmt kein Objekt und findet sich im Allgemeinen in einer
        Phrase, die einer anderen Phrase folgt, welche ausdrückt, woran das Subjekt
        von {jeS:v:nolink} teilnimmt.[2]
      examples: '

        Die folgenden Sätze können alle als "Ich nehme am {qepHom@@qep:n, -Hom:n}
        teil" überetzt werden, wobei die wörtliche Bedeutung jedes Satzes anders ist.

        ▶ {qaStaHvIS qepHom jIjeS.:sen:nolink} "Während das qepHom passiert, nehme
        ich teil."

        ▶ {qaS qepHom ''ej jIjeS.:sen:nolink} "Das qepHom passiert und ich nehme teil."

        ▶ {qaS qepHom vaj jIjeS.:sen:nolink} "Das qepHom passiert, daher nehme ich
        teil."[2]'
    fa:
      definition: شرکت کردن
    sv:
      definition: delta, ta del i
    ru:
      definition: участвовать, принимать участие
      examples: '

        Все нижеследующие предложения могут быть переведены, как "Я принимаю участие
        в {qepHom@@qep:n, -Hom:n}," хотя дословные значения каждого из них различны.

        ▶ {qaStaHvIS qepHom jIjeS.:sen:nolink} "Пока встреча идет, я участвую."

        ▶ {qaS qepHom ''ej jIjeS.:sen:nolink} "Встреча идет и я участвую."

        ▶ {qaS qepHom vaj jIjeS.:sen:nolink} "Встреча идет, так что я участвую."[2]'
    zh_HK:
      definition: 參加 [AUTOTRANSLATED]
    pt:
      definition: participar
    fi:
      definition: osallistua
    fr:
      definition: participer
      notes: Ce verbe ne prend pas d'objet et se trouve généralement dans une phrase
        qui suit une autre, qui exprime à quoi le sujet de {jeS:v:nolink} participe.[2]
      examples: '

        Toutes les phrases suivantes peuvent être traduites par "Je participe au {qepHom@@qep:n,
        -Hom:n}," mais la signification littérale est différente pour chaque phrase.

        ▶ {qaStaHvIS qepHom jIjeS.:sen:nolink} "Pendant que le qepHom a lieu, je participe."

        ▶ {qaS qepHom ''ej jIjeS.:sen:nolink} "Le qepHom a lieu et je participe."

        ▶ {qaS qepHom vaj jIjeS.:sen:nolink} "Le qepHom a lieu, donc je participe."[2]'
