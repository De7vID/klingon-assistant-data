    there is grammar here which isn''t understood.'
  examples: '

    ▶ {HIjol!:sen}

    ▶ {DIvI'' ''ejDo'' ''entepray''Daq Dajollu''.:sen:nolink} "Get beamed aboard the
    USS Enterprise."[2]

    ▶ {jolbogh ghom wa''DIch DamuvlaHmeH De'' DaneHchugh, Se''vam yIjIHtaH!:sen:nolink}
    "Stay tuned for information on how you can be among the first to beam aboard!"[2]'
