entries:
- entry_name: jo'
  slug: jo'_v_1
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition: blow into a container of some kind
  see_also: '{ba''Suq:n}, {SuS:v}, {Daw:v}'
  notes: 'This means "inflate, fill with air, blow up". This is used for blowing up
    a balloon, a paper bag, a bubble, and so on. Unlike with {SuS:v:nolink}, air is
    trapped in the thing that''s blown into and can''t come out until it''s let out
    (or the thing breaks).


    If {-Daq:n} is used, it implies a miss: air was blown towards the object, but
    bypassed it.'
  hidden_notes: '"Bazooka Joe" is the mascot of the Bazooka brand of bubble gum. {ba''Suq''a''
    jo'':sen@@ba''Suq:n, -''a'':n, jo'':v:1} means "he blows a great bubble".'
  search_tags: inflate, fill with air, blow up
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2017:src}'
    citations:
    - source: qephom_2017
      date: '2017'
  translations:
    de:
      definition: in ein Behältnis hineinblasen
      notes: 'Dies bedeutet "aufblasen, mit Luft füllen". Es wird für Luftballons,
        Papiertüten, Blasen, und so weiter benutzt. Im Gegensatz zu {SuS:v:nolink},
        ist die Luft in dem Gegenstand, in den sie geblasen würde, gefangen und kann
        nicht mehr herauskommen, es sei denn man lässt sie ab (oder das Ding zerbricht).


        Wenn {-Daq:n} benutzt wird, impliziert es, dass man daneben geblasen hat und
        die Luft nicht in das Behältnis gelangt ist.'
      search_tags: aufblasen
    fa:
      definition: ضربه به یک ظرف از نوع
    sv:
      definition: blåsa in i en behållare av något slag
    ru:
      definition: взорвать в контейнер какой-то
    zh_HK:
      definition: 吹進某種容器
    pt:
      definition: soprar em um recipiente de algum tipo
    fi:
      definition: täyttää (ilmapallo, pussi, kupla tms.) puhaltamalla
    fr:
      definition: souffler dans un récipient quelconque
      notes: 'Ceci signifie "gonfler, remplir d''air". Il s''utilise pour gonfler
        un ballon (de baudruche), un sac en papier, une bulle etc. Contrairement à
        {SuS:v:nolink}, l''air est capturé dans l''objet dans lequel il a été soufflé
        sauf si l''on laisse sortir (ou la chose est rompue).


        {-Daq:n} insinue un coup raté: l''air a été soufflé vers le récipient, mais
        n''y est pas entré.'
      search_tags: gonfler
  _original_id: 11628
  _original_file: mem-06-j.xml
- entry_name: jo'
  slug: jo'_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: zoom in on
  antonyms: '{jo''Ha'':v}'
  see_also: '{''enno:n}'
  notes: The object is the image. In context, {Sach:v:2} can be used for "be magnified".[1]
  hidden_notes: To "blow up" (see {jo':v:1}) an image means to zoom in on it.
  sources:
    raw: '[1] {qep''a'' 28 (2021):src}'
    citations:
    - source: qepa_2021
      date: '2021'
  translations:
    de:
      definition: zoomen, heranzoomen
      notes: Das Objekt ist das Bild. Im Kontext kann {Sach:v:2} für "vergrößert sein"
        benutzt werden.[1]
    fa:
      definition: بزرگنمایی
    sv:
      definition: zooma in
    ru:
      definition: увеличивать масштаб
    zh_HK:
      definition: 放大
    pt:
      definition: aumentar o zoom
    fi:
      definition: lähentää, tarkentaa johonkin, zoomata
    fr:
      definition: zoomer sur
      notes: L'objet est l'image. En contexte, {Sach:v:2} peut être utilisé pour "être
        magnifié".[1]
  _original_id: 11629
  _original_file: mem-06-j.xml
