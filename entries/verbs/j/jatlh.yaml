    de:
      definition: sprechen, reden, sagen
      notes: 'Ein typisches Objekt dieses Verbs ist, was gesprochen wird, was eine
        Sprache oder Rede sein könnte. Der Zuhörer ist das indirekte Objekt und wird
        mit {-vaD:n} markiert.[3; 4]


        Der "Präfixtrick" kann mit diesem Verb benutzt werden: wenn das Verbpräfix
        ein Objekt der ersten oder zweiten Person anzeigt, ist dieser Person das indirekte
        Objekt, das heißt, die Person mit der das Subjekt spricht.[3] Der "Präfixtrick"
        funktioniert auch mit indirekten Objekten der dritten Person in eindeutigen
        Situationen.[7]


        Das Verb {jatlh:v:nolink} wird auch in der direkten Rede benutzt. In diesem
        Fall wird ein Verbpräfix, das kein Objekt anzeigt, benutzt (außer wenn der
        "Präfixtrick" angewandt wird). Das Zitat kann sowohl vor als auch nach dem
        Satz mit {jatlh:v:nolink} stehen.[3]


        Dies ist eines der wenigen "Verben des Sprechens" im Klingonischen. Auf klingonisch
        muss die direkte Rede immer mit einem dieser Verben begleitet sein.[4]


        Um "laut lesen" (z.B., ein Buch) auszudrücken, würde so etwas wie {paq mu''mey
        jatlh:sen:nolink} funktionieren.[6]'
      examples: '

        ▶ {tlhIngan Hol vIjatlhlaHbe''.:sen}[1]

        ▶ {bIjatlh ''e'' yImev!:sen}[1]

        ▶ {SoQ Dajatlh.:sen:nolink} "Du hältst eine Rede."[3]

        ▶ {qajatlh.:sen:nolink} "Ich spreche mit dir."[3]

        ▶ {tlhIngan jIH jatlh.:sen:nolink} oder {jatlh tlhIngan jIH.:sen:nolink} "er/sie
        sagt, ''Ich bin ein Klingone''."[3]

        ▶ {tlhIngan Hol Dajatlh.:sen:nolink} "Du sprichst klingonisch."[3]

        ▶ {tlhIngan Hol bIjatlh.:sen:nolink} "Du sagst, ''klingonische Sprache''."[3]

        ▶ {SoHvaD pagh vIjatlh, Human.:sen}[5]'
