    fr:
      definition: parler, dire
      notes: 'Un objet typique de ce verbe est ce qui est parlé/dit, ce qui peut être
        une langue ou un discours. L''auditeur est l''objet indirect et est marqué
        de {-vaD:n}.[3; 4]


        L''"astuce du préfixe" peut être utilisé avec ce verbe: si le préfixe du verbe
        indique un objet de première ou deuxième personne, cette personne est l''objet
        indirect, c.a.d., la personne à qui le sujet parle.[3] L''"astuce du préfixe"
        fonctionne aussi avec des objets indirects de troisième personne dans des
        situations sans ambiguïté.[7]


        Le verbe {jatlh:v:nolink} s''utilise aussi pour le discours direct. Dans ce
        cas, un préfixe verbale indiquant qu''il n''y a pas d''objet s''utilise (sauf
        si l''"astuce du préfixe" est appliqué). Le discours direct peut précéder
        ou suivre la phrase avec {jatlh:v:nolink}.[3]


        Ce verbe est un des rares "verbes de parole" en klingon. En klingon, le discours
        direct doit toujours être accompagné par un de ces verbes.[4]


        Pour exprimer "lire à haute voix" (p.ex., un livre), quelque chose comme {paq
        mu''mey jatlh:sen:nolink} pourrait fonctionner.[6]'
      examples: '

        ▶ {tlhIngan Hol vIjatlhlaHbe''.:sen}[1]

        ▶ {bIjatlh ''e'' yImev!:sen}[1]

        ▶ {SoQ Dajatlh.:sen:nolink} "Tu fais un discours", "Tu prononces un discours."[3]

        ▶ {qajatlh.:sen:nolink} "Je te parle."[3]

        ▶ {tlhIngan jIH jatlh.:sen:nolink} ou {jatlh tlhIngan jIH.:sen:nolink} "Il/elle
        dit, ''Je suis un Klingon''."[3]

        ▶ {tlhIngan Hol Dajatlh.:sen:nolink} "Tu parles le klingon."[3]

        ▶ {tlhIngan Hol bIjatlh.:sen:nolink} "Tu dis, ''langue klingonne''."[3]

        ▶ {SoHvaD pagh vIjatlh, Human.:sen}[5]'
