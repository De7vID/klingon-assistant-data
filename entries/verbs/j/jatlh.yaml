  notes: 'A typical object of this verb is that which is spoken, which might be a
    language or lecture. The listener is the indirect object and is marked with {-vaD:n}.[3;
    4]


    The "prefix trick" may be used with this verb: if the verb prefix indicates a
    first- or second-person object, that person is the indirect object, that is, the
    person to whom the subject is speaking.[3] The "prefix trick" also works for third-person
    indirect objects in situations where it is unambiguous.[7]


    The verb {jatlh:v:nolink} is also used when giving a direct quotation, in which
    case the verb prefix indicating no object is used (except if the "prefix trick"
    is applied). The quotation may come before or after the sentence with {jatlh:v:nolink}.[3]


    This is one of the few "verbs of speech" in Klingon. In Klingon, quotations must
    always be accompanied by one of these verbs.[4]


    For expressing "read aloud" (e.g., a book), something like {paq mu''mey jatlh:sen:nolink}
    would work.[6]'
  hidden_notes: 'In {TKD:src}, this is defined in the K-E word list as "say", and
    listed in the E-K word list under "speak". In {TKDA:src}, it is defined in both
    word lists as "say".


    In the {msn:src} newsgroup message, it says only that the verb prefix indicating
    no object is used for a direct quotation if the speaker is first or second person.[3]
    It''s left unclear if {lu-:v:pref} should be used if the speakers are third-person
    and plural, but the rule seems to be that a quotation is not treated grammatically
    as the object of the verb.'
  examples: '

    ▶ {tlhIngan Hol vIjatlhlaHbe''.:sen}[1]

    ▶ {bIjatlh ''e'' yImev!:sen}[1]

    ▶ {SoQ Dajatlh.:sen:nolink} "You deliver an address", "You make a speech."[3]

    ▶ {qajatlh.:sen:nolink} "I speak to you."[3]

    ▶ {tlhIngan jIH jatlh.:sen:nolink} or {jatlh tlhIngan jIH.:sen:nolink} "He/she
    says, ''I am a Klingon''."[3]

    ▶ {tlhIngan Hol Dajatlh.:sen:nolink} "You speak Klingon."[3]

    ▶ {tlhIngan Hol bIjatlh.:sen:nolink} "You say, ''Klingon language''."[3]

    ▶ {SoHvaD pagh vIjatlh, Human.:sen}[5]'
