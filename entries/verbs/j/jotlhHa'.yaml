  hidden_notes: Someone had made an "Annotated Klingon Dictionary" with additional
    entries, such as verbs plus the sufifx {-Ha':v}, and MO looked through it. One
    of these was {jotlhHa':v:nolink}, which was added as "put up" since {jotlh:v:nolink}
    means "take down". MO corrected it by saying that "put back up" would be a better
    translation.[1]
