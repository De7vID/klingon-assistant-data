entries:
- entry_name: jIm
  slug: jIm_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition: shrug
  notes: 'This verb refers to a movement of the shoulders.


    This verb can also be applied to aircraft, for which see {jIm:v:2}.'
  examples: '

    ▶ {jIm SuvwI'' volchaHDu'':sen@@jIm:v:1, SuvwI'':n, volchaH:n, -Du'':n} "the warrior''s
    shoulders shrug"

    ▶ {jIm SuvwI'':sen@@jIm:v:1, SuvwI'':n} "the warrior shrugs" (most common for
    {volchaH:n} to be left out)

    ▶ {volchaHDu''Daj jImmoH SuvwI'':sen@@volchaH:n, -Du'':n, -Daj:n, jIm:v:1, -moH:v,
    SuvwI'':n} "the warrior shrugs his/her shoulders" (If the context is clear, {-Du'':n}
    and/or {-Daj:n} can be dropped.)'
  sources:
    raw: '[1] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: (mit den Schultern) zucken
      notes: 'Dieses Verb bezieht sich auf die Bewegung der Schultern.


        Dieses Verb kann auch auf Flugzeuge angewendet werden; hierfür siehe {jIm:v:2}.'
      examples: '

        ▶ {jIm SuvwI'' volchaHDu'':sen@@jIm:v:1, SuvwI'':n, volchaH:n, -Du'':n} "Die
        Schultern des Kriegers zucken"

        ▶ {jIm SuvwI'':sen@@jIm:v:1, SuvwI'':n} "Der Krieger zuckt mit den Schultern"
        (meistens wird {volchaH:n} weggelassen)

        ▶ {volchaHDu''Daj jImmoH SuvwI'':sen@@volchaH:n, -Du'':n, -Daj:n, jIm:v:1,
        -moH:v, SuvwI'':n} "Der Krieger zuckt seine/ihre Schultern" (Wenn der Kontext
        eindeutig ist, können {-Du'':n} und/oder {-Daj:n} weggelassen werden.)'
    fa:
      definition: کوچک کردن
    sv:
      definition: rycka på axlarna
    ru:
      definition: пожимание плечами
    zh_HK:
      definition: 聳聳肩
    pt:
      definition: dar com os ombros, encolher os ombros
    fi:
      definition: kohauttaa olkapäitään
    fr:
      definition: hausser les épaules
      notes: 'Ce verbe se réfère au mouvement des épaules.


        Ce verbe peut aussi s''utiliser pour les avions, voir {jIm:v:2}.'
      examples: '

        ▶ {jIm SuvwI'' volchaHDu'':sen@@jIm:v:1, SuvwI'':n, volchaH:n, -Du'':n} "Les
        épaules du guerrier se haussent"

        ▶ {jIm SuvwI'':sen@@jIm:v:1, SuvwI'':n} "Le guerrier hausse les épaules" (Il
        est le plus commun d''omettre {volchaH:n})

        ▶ {volchaHDu''Daj jImmoH SuvwI'':sen@@volchaH:n, -Du'':n, -Daj:n, jIm:v:1,
        -moH:v, SuvwI'':n} "Le guerrier hausse ses épaules" (Si le contexte est clair,
        {-Du'':n} et/ou {-Daj:n} peuvent être omis.)'
  _original_id: 11543
  _original_file: mem-06-j.xml
- entry_name: jIm
  slug: jIm_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: heave (aircraft rising or falling without pitching)
  see_also: '{Dav:v:2}, {Der:v:2}, {jer:v}, {lol:v:2}, {ron:v:2}, {tor:v:2}, {''or:v},
    {nech:v}'
  notes: This is just the verb {jIm:v:1} applied to aircraft.
  hidden_notes: This may be a reference to the maneuver used by Kirk in {Star Trek
    II:src}.
  sources:
    raw: '[1] {HQ 11.2, Jun. 2002:src}'
    citations:
    - source: holqed
      volume: 11
      issue: 2
      date: Jun. 2002
  translations:
    de:
      definition: heben und senken (eines Flugzeugs ohne sich zu neigen; absacken)
      notes: Dies ist nur das Verb {jIm:v:1} auf Flugzeuge angewandt.
    fa:
      definition: هوا (هواپیما افزایش یا افتادن بدون سنگ فرش)
    sv:
      definition: vara stigande eller sjunkande, vara lyftande eller fallande (om
        flygmaskin)
    ru:
      definition: тяга (самолет поднимается или опускается без качки)
    zh_HK:
      definition: 升起（飛機上升或下降而不投球）
    pt:
      definition: levantamento e abaixamento (de uma aeronave sem inclinação; queda)
    fi:
      definition: saada tai menettää korkeutta (lentokoneesta, joka ei nyöki)
    fr:
      definition: pilonner (avion monte ou descend sans tanguer)
      notes: C'est simplement le verbe {jIm:v:1} utilisé pour les avions.
  _original_id: 11544
  _original_file: mem-06-j.xml
