entries:
- entry_name: jang
  slug: jang_v_1
  part_of_speech: v:1,t_c,klcp1
  pos: v
  pos_subtype: t_c
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: answer, reply
    parts:
    - text: answer
    - text: reply
  see_also: '{ghel:v}, {tlhob:v}'
  notes: This is a verb of speech (see {jatlh:v}).[4]
  hidden_notes: In an interview in {HQ 7.4:src}, this verb is said not to be a verb
    of speech.[2] However, it is used as one in the {paq'batlh:src}.[3] It was later
    confirmed that it is a verb of speech in the {paq'batlh:src}, suggesting that
    the interview is in error.[4]
  examples: "\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
    \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"One by one Molor's\
    \ scouts return,\n   He asks them which banner\n   Kahless marches under.\"\n\
    \  {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchuqtaHghach Daw' je:sen:nolink}\n\
    \   {'oS joqwI':sen:nolink}\n  \"They reply it is the meQboghnom,\n   The banner\
    \ of unity\n   And revolution.\"\n  {nuH'e' qengbogh mangghomvam:sen:nolink}\n\
    \   {Del 'e' ra' molor:sen:nolink}\n   {lujang maS'e' loQ So'be'bogh QIb lurur:sen:nolink}\n\
    \  \"Molor asks them\n   What weapons this army carries,\n   They reply, shaped\
    \ as the crescent moon.\"[3]"
  search_tags: respond
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 7.4, Dec. 1998:src}, [3] {paq''batlh 2ed p.138-141:src},
      [4] {KLI mailing list 2022.06.11:src}'
    citations:
    - source: tkd
    - source: holqed
      volume: 7
      issue: 4
      date: Dec. 1998
    - source: paqbatlh
      page_start: 138
      page_end: 141
    - source: kli_mailing_list
      date: '2022-06-11'
  translations:
    de:
      definition: antworten, erwidern, entgegnen
      notes: Dies ist ein Verb des Sprechens (siehe {jatlh:v}).[4]
      examples: "\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
        \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"Mann für Mann\
        \ kehrten Molors Späher zurück,\n   Er fragte sie welche Flagge\n   Kahless\
        \ mit sich trug.\"\n {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchuqtaHghach\
        \ Daw' je:sen:nolink}\n   {'oS joqwI':sen:nolink}\n  \"Sie sagten es ist der\
        \ meQboghnom,\n   Die Flagge der Einheit\n   Und Revolution.\"\n  {nuH'e'\
        \ qengbogh mangghomvam:sen:nolink}\n   {Del 'e' ra' molor:sen:nolink}\n  \
        \ {lujang maS'e' loQ So'be'bogh QIb lurur:sen:nolink}\n  \"Molor fragte sie\n\
        \   Welche Waffe diese Armee trage,\n   Sie sagten, geformt wie ein Halbmond.\"\
        [3]"
    fa:
      definition: پاسخ دادن، جواب دادن
    sv:
      definition: svara, besvara, genmäla
    ru:
      definition: отвечать, реагировать, откликаться
      examples: "\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
        \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"Один из разведчиков\
        \ Молора вернулся,\n   Он спрашивает их, под каким флагом\n   Кейлес марширует.\"\
        \n  {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchuqtaHghach Daw' je:sen:nolink}\n\
        \   {'oS joqwI':sen:nolink}\n \"Они отвечают, что это meQboghnom,\n  Флаг\
        \ единства и революции.\"\n  {nuH'e' qengbogh mangghomvam:sen:nolink}\n  \
        \ {Del 'e' ra' molor:sen:nolink}\n   {lujang maS'e' loQ So'be'bogh QIb lurur:sen:nolink}\n\
        \  \"Молор спрашивает их\n   Что за оружие у этой армии при себе,\n   Они\
        \ отвечают, что оно изогнуто в виде полумесяца.\"[3]"
      search_tags: отвечать
    zh_HK:
      definition: 回答、回复
    pt:
      definition: responder, replicar
    fi:
      definition: vastata
    fr:
      definition: répondre
      notes: Ceci est un verbe de parole. (voir {jatlh:v}).[4]
      examples: "\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
        \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"Un par un,\
        \ les éclaireurs de Molor retournèrent,\n   Il les demande sous quelle bannière\n\
        \   Marche Kahless.\"\n  {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchuqtaHghach\
        \ Daw' je:sen:nolink}\n   {'oS joqwI':sen:nolink}\n  \"Ils répondent il est\
        \ le meQboghnom,\n   Le drapeau représente\n   L'unite et la révolution.\"\
        \n  {nuH'e' qengbogh mangghomvam:sen:nolink}\n   {Del 'e' ra' molor:sen:nolink}\n\
        \   {lujang maS'e' loQ So'be'bogh QIb lurur:sen:nolink}\n  \"Molor les demande\n\
        \   Quelle arme porte cette armée,\n   Ils disent, formé comme une demi-lune.\"\
        [3]"
  _original_id: 11451
  _original_file: mem-06-j.xml
