entry:
  entry_name: jIj
  slug: jIj_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be cooperative, cooperate
    parts:
    - text: be cooperative
    - text: cooperate
    dedup: true
  see_also: '{HeQ:v}, {yeq:v}, {yuQjIjDIvI'':n}'
  notes: The subject is the cooperating parties.
  hidden_notes: This is missing from E-K side of {TKD:src}, and furthermore the K-E
    side defines it as "cooperate". However, {KGT:src} clarifies that this word means
    "be cooperative".
  examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS be'nI'pu'\
    \ lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'. woQ luSuqmeH\
    \ jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"The sisters of the House of\
    \ Duras, Lursa and B'Etor, are constantly seeking a higher standing for the House\
    \ of Duras within the Klingon High Council. To this end, the sisters have acted\
    \ against Gowron, going as far as to work with Romulan factions in order to gain\
    \ power.\"[3]"
  sources:
    raw: '[1] {TKD:src}, [2] {KGT:src}, [3] {SkyBox S26:src} (reprinted in {HQ 5.3,
      p.15, Sep. 1996:src})'
    citations:
    - source: tkd
    - source: kgt
    - source: skybox_s26
      reprinted_in:
        source: holqed
        page_start: 15
        volume: 5
        issue: 3
        date: Sep. 1996
  translations:
    de:
      definition: kooperieren, zusammenarbeiten
      notes: Das Subjekt sind die kooperierenden Parteien.
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Die Schwestern\
        \ des Hauses von Duras, Lursa und B'Etor, arbeiten ständig daran, ihrem Haus\
        \ zu mehr Macht im Klingonischen Hohen Rat zu verhelfen. Zu diesem Zweck sind\
        \ die Schwestern gegen Gowron vorgegangen, und haben sogar mit romulanischen\
        \ Fraktionen kollaboriert, um Macht zu erlangen.\"[3]"
    fa:
      definition: همکار بودن
    sv:
      definition: vara samarbetsvillig
    ru:
      definition: быть совместным, кооперироваться
      notes: Субъектом являются кооперирующиеся группы
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Сёстры из дома\
        \ Дюраса, Лурса и Бетор, постоянно ищут высокого положения для дома Дюраса\
        \ внутри клингонского высшего совета. В конце, сёстры выступили против Гаурона,\
        \ зайдя так далеко, что работали с ромуланскими группировками, чтобы усилить\
        \ власть.\""
    zh_HK:
      definition: 是合作的
    pt:
      definition: ser cooperativo, cooperar
    fi:
      definition: olla yhteistyöhaluinen, tehdä yhteistyötä
    fr:
      definition: être coopératif, coopérer
      notes: Le sujet sont les parties coopérantes.
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Les sœurs de\
        \ la maison de Duras, Lursa et B'Etor, cherchent constamment une position\
        \ plus importante dans Haut Conseil klingon pour la maison de Duras. Pour\
        \ y arriver, les sœurs ont agi contre Gowron, allant jusqu'à coopérer avec\
        \ des factions romulans pour obtenir du pouvoir.\"[3]"
  _original_id: 11538
  _original_file: mem-06-j.xml
