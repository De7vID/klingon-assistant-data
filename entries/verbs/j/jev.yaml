entries:
- entry_name: jev
  slug: jev_v_1
  part_of_speech: v:1,i
  pos: v
  pos_subtype: i
  homophone: 1
  status: canonical
  section: main
  definition: storm
  see_also: '{muD Dotlh:n}, {SIS:v}, {SuS:n}, {muD:n:2}, {raw:v}, {tuD:v}, {pe''bIl:n},
    {Heq:v}, {cheq:v}, {vung:v}'
  notes: 'This is a weather word, rather than a military word. This is made clear
    by the homophonous {jev:v:2}. (For the military meaning of "storm", consider {yov:v}.)


    This verb is used in Sonnet 116, where its explicit subject is {muD:n:nolink}.[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2012.03.19:src}'
    citations:
    - source: tkd
    - source: kli_mailing_list
      date: '2012-03-19'
  translations:
    de:
      definition: stürmen, gewittern
      notes: 'Für die militärische Bedeutung von "stürmen" ziehe man {yov:v} in Betracht.


        Dieses Verb wird im Sonnet 116 benutzt, wo sein explizites Subjekt {muD:n:nolink}
        ist.[2]'
    fa:
      definition: طوفان
    sv:
      definition: storma
    ru:
      definition: шторм, буря, гроза
    zh_HK:
      definition: 風暴
    pt:
      definition: tempestade (como verbo)
    fi:
      definition: myrskytä
    fr:
      definition: y avoir un orage/une tempête
      notes: Ce verbe est utilisé dans le sonnet 116, où son sujet explicite est {muD:n:nolink}.[2]
  _original_id: 11516
  _original_file: mem-06-j.xml
- entry_name: jev
  slug: jev_v_2
  part_of_speech: v:2,i
  pos: v
  pos_subtype: i
  homophone: 2
  status: canonical
  section: main
  definition:
    text: wheeze, breathe noisily
    parts:
    - text: wheeze
    - text: breathe noisily
  synonyms: '{tlhov:v}'
  see_also: '{wuD:v}, {pur:v}, {rech:v}, {tlhuH:v:1}, {chuy:v}'
  notes: Note the homophonous {jev:v:1}. Apparently, Klingons view storms as a form
    of wheezing or noisy breathing by the atmosphere.
  sources:
    raw: '[1] {HQ 12.4, Dec. 2003:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 4
      date: Dec. 2003
  translations:
    de:
      definition: keuchen, laut atmen
      notes: Man beachte das homophone {jev:v:1}. Anscheinend sehen Klingonen Stürme
        als das Keuchen oder laute Atmen der Atmosphäre an.
    fa:
      definition: خفه شو، صدای نفس کشیدن
    sv:
      definition: väsa, rossla, andas ljudligt
    ru:
      definition: хрипеть, шумно дышать [AUTOTRANSLATED]
    zh_HK:
      definition: 喘息、大聲呼吸
    pt:
      definition: chiar, respirar ruidosamente
    fi:
      definition: huohottaa, puuskuttaa, hengittää äänekkäästi
    fr:
      definition: respirer bruyamment, siffler
      notes: Noter le {jev:v:1} homophone. Apparemment, les klingons regardent les
        tempêtes comme la respiration bruyante de l'atmosphère.
  _original_id: 11517
  _original_file: mem-06-j.xml
