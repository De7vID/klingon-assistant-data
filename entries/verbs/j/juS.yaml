    \   {'ej Qo'noS yav luQommoH:sen:nolink}\n  \"They too started to shout to the\
    \ heavens\n   For the passage of their comrades,\n   Their howls made Kronos's\
    \ soil tremble.\"[3, p.150-151]\n▶ {ghIq SIqralDaq:sen:nolink}\n   {molor HoS\
    \ waw' lupawmeH:sen:nolink}\n   {bIQtIq HeH juS SuvwI' ghom:sen:nolink}\n  \"\
    The band of warriors then went\n   Past the shore to the river Skral,\n   To Molor's\
    \ seat of power.\"[3, p.138-139]"
