- entry_name: jIrmoH
  slug: jIrmoH_v_2
  part_of_speech: v:2,t_c,deriv
  pos: v
  pos_subtype: t_c
  homophone: 2
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: crank, pedal
    parts:
    - text: crank
    - text: pedal
  see_also: '{QaplaStep:n}'
  notes: 'This verb can be used for turning a doorknob ({jI''ev:n}), if it is one
    which rotates. If it''s important to distinguish between the doorknob turning
    only to the point of the door opening (as opposed to several times as with the
    combination locks on some safes), one might say {wa''logh jIrmoH:sen@@wa''logh:adv,
    jIrmoH:v:2} or {jIrmoHtaH:sen@@jIr:v, -moH:v, -taH:v}. If the door is opened using
    a handle which is pivoted at one end, the verb to use is {ghuj:v}.[2]


    This verb can also be used for operating a pedal attached to a wheel in a continuous
    circular motion. When used with this meaning, a common object is {''olDop:n} (or
    {qam Do Duj ''olDop:n@@qam Do Duj:n, ''olDop:n}), though the object need not be
    mentioned if the context is clear. However, note that the phrase {qam Do Duj jIrmoH:sen:nolink}
    does not mean "pedal a bicycle", but "rotate a bicycle" (i.e., spin it around
    somehow or other). The verb for riding a bicycle is {ngIt:v}.[3]'
  components: '{jIr:v}, {-moH:v}'
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}, [2] {cha'' monmey:src} ({Saarbrücken qepHom''a''
      2020:src}), [3] {qep''a'' 31 (2024):src}'
    citations:
    - source: qepa_2020
      date: '2020'
    - source: cha_monmey
    - source: qepa_2024
      date: '2024'
  translations:
    de:
      definition: kurbeln, drehen, in die Pedale treten, strampeln
      notes: 'Diese Verb kann für das Drehen eines Türknaufs benutzt werden ({jI''ev:n}).
        Wenn es wichtig ist zu unterscheiden, ob der Knauf nur gedreht wird, bis sich
        die Tür öffnet, oder ob er sich mehrmals dreht, wie z.B. die Zahlenschlösser
        an manchen Safes, könnte man {wa''logh jIrmoH:sen@@wa''logh:adv, jIrmoH:v:2}
        ode {jIrmoHtaH:sen@@jIr:v, -moH:v, -taH:v} sagen. Wenn die Tür mit einer Klinke
        geöffnet wird, die heruntergedrückt wird, ist das Verb {ghuj:v}.[2]


        Dieses Verb kann auch benutzt werden für das Drehen eines Pedal, das an einem
        Rad befestigt ist, in einer kontinuierlichen, kreisenden Bewegung. In dieser
        Bedeutung ist ein typisches Objekt {''olDop:n} (oder {qam Do Duj ''olDop:n@@qam
        Do Duj:n, ''olDop:n}), wobei das Objekt nicht genannt werden muss, wenn der
        Kontext klar ist. Merke allerdings, das die Phrase {qam Do Duj jIrmoH:sen:nolink}
        nicht "in die Pedale eines Fahrrads treten" bedeutet, sondern "ein Fahrrad
        drehen" (d.h., es irgendwie herumdrehen). Das Verb für "Fahrrad fahren" ist
        {ngIt:v}.[3]'
    fa:
      definition: میل لنگ [AUTOTRANSLATED]
    sv:
      definition: vev [AUTOTRANSLATED]
    ru:
      definition: кривошип [AUTOTRANSLATED]
    zh_HK:
      definition: 曲柄 [AUTOTRANSLATED]
    pt:
      definition: manivelar (causar rotação)
    fi:
      definition: pyörittää, pyöräyttää
    fr:
      definition: faire tourner, pédaler
      notes: 'Ce verbe peut s''utiliser pour tourner le bouton d''une porte ({jI''ev:n}).
        S''il est important de distinguer entre le bouton tournant seulement jusqu''au
        point où la porte s''ouvre ou plusieurs fois, comme p.ex. les verroux à combinaison
        de certains coffres-forts, on pourrait dire {wa''logh jIrmoH:sen@@wa''logh:adv,
        jIrmoH:v:2} ou {jIrmoHtaH:sen@@jIr:v, -moH:v, -taH:v}. Si la porte s''ouvre
        avec une poignée à abaisser, le verbe à utiliser est {ghuj:v}.[2]


        Ce verbe peut aussi s''utiliser pour faire marcher des pédales attachés à
        une roue dans une motion circulaire continue. Dans cette signification, un
        objet commun est {''olDop:n} (ou {qam Do Duj ''olDop:n@@qam Do Duj:n, ''olDop:n}),
        mais l''objet peut aussi être omis si le contexte est clair. Cependant, la
        phrase {qam Do Duj jIrmoH:sen:nolink} ne signifie pas "pédaler un vélo", mais
        "faire tourner un vélo" (c.a.d., tourner tout le vélo). Le verbe pour dire
        "aller à vélo" est {ngIt:v}.[3]'
