    de:
      definition: etw. messen
      notes: '

        Dies ist das allgemeine Verb für messen. Das Subjekt dieses Verbe misst das
        Objekt.[2]


        Um die Länge, Breite und Höhe eines Gegenstands anzugeben, siehe {''aD:v},
        {juch:v:1}, und {Saw'':v}. Für Gegenstände, die viel länger oder höher als
        breit sind benutzt man {''ab:v:1} statt {''aD:v}. Die klingonische lineare
        Maßeinheit ist {''uj:n}.


        Längen können mit {chuq:n}, {Sum:v}, und {Hop:v} beschrieben werden. Für große
        Distanzen benutzt man {qelI''qam:n}; für noch größere (z.B., interstellare)
        Distanzen benutzt man {loghqam:n}.


        Um eine Fläche auszudrücken benutzt man {men:v}. Siehe {morgh:n} für eine
        Flächeneinheit.


        Um ein Volumen auszudrücken benutzt man {muq:v} (siehe auch {tIn:v}, {mach:v}).
        Siehe {tlho''ren:n} für eine Volumeneinheit.


        Um ein Gewicht (eine Masse) auszudrücken benutzt man {ngI'':v} (siehe auch
        {tIS:v}, {''ugh:v}). Siehe {cheb:n} für eine Massen- oder Gewichtseinheit.


        Um eine Temperatur auszudrücken benutzt man {gheH:v}. Siehe {SImyon:n} für
        eine Temperatureinheit.'
      examples: '

        ▶ {naQjej vIjuv.:sen:nolink} "Ich messe den Speer."[2]'
