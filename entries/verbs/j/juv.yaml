  definition: measure
  notes: 'This is the general verb for measurement. The subject of this verb is taking
    the measurement of the object.[2]


    To indicate the length, width, and depth of an object, see {''aD:v}, {juch:v:1},
    and {Saw'':v}, respectively. For objects which are much longer or taller than
    they are wide, use {''ab:v:1} instead of {''aD:v}. The Klingon unit of linear
    measure is the {''uj:n}.


    Distances can be described using {chuq:n}, {Sum:v}, and {Hop:v}. For large distances,
    use {qelI''qam:n}; for even larger (e.g., interstellar) distances, use {loghqam:n}.


    To express an area, use {men:v}. See also {morgh:n} for a unit of area.


    To express a volume, use {muq:v} (see also {tIn:v}, {mach:v}). See {tlho''ren:n}
    for a unit of volume.


    To express a weight (mass), use {ngI'':v} (see also {tIS:v}, {''ugh:v}). See {cheb:n}
    for a unit of weight or mass.


    To express a temperature, use {gheH:v}. See {SImyon:n} for a unit of temperature.'
  examples: '

    ▶ {naQjej vIjuv.:sen:nolink} "I measure the spear."[2]'
