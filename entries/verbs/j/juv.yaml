    ru:
      definition: оценивать, измерять, отсчитывать, мерить
      notes: 'Это общий глагол для описания измерения. Субъект этого глагола принимает
        замер объекта.[2]


        Чтобы указать на длину, ширину и глубину объекта, смотрите {''aD:v}, {juch:v:1},
        и {Saw'':v}, соответственно. Для объектов, у которых длинп или высота больше,
        чем ширина, используйте {''ab:v:1} вместо {''aD:v}. Клингонская единица для
        линейной меры будет {''uj:n}.


        Расстояния могут быть описаны, используя {chuq:n}, {Sum:v}, и {Hop:v}. Для
        больших расстояний используйте {qelI''qam:n}; для очень больших расстояний,
        используйте {loghqam:n}.


        To express an area, use {men:v}. See also {morgh:n} for a unit of area.


        Чтобы выразить объем, используйте {muq:v} (смотрите также {tIn:v}, {mach:v}).
        Смотрите {tlho''ren:n} для единицы объема.


        Чтобы выразить вес(массу), используйте {ngI'':v} (смотрите также {tIS:v},
        {''ugh:v}). Смотрите {cheb:n} для единицы веса или массы.'
      examples: '

        ▶ {naQjej vIjuv.:sen:nolink} "Я измеряю копьё."[2]'
