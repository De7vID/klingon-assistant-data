    fr:
      definition: mesurer
      notes: '

        Ceci est le verbe général pour les mesures. Le sujet de ce verbe prend la
        mesure de l''objet.[2]


        Pour indiquer la longueur, largeur et alteur d''un objet, voir {''aD:v}, {juch:v:1},
        et {Saw'':v}, respectivement. Pour les objets qui sont beacoup plus longues
        ou hauts que larges on utilise {''ab:v:1} au lieu de {''aD:v}. L''unité de
        mesure linéaire klingonne est le {''uj:n}.


        Les distances peuvent être décrites avec {chuq:n}, {Sum:v}, et {Hop:v}. Pour
        les distances longues on utilise {qelI''qam:n}; pour les distances encore
        plus longues (p.ex., interstellaires) on utilise {loghqam:n}.


        Pour exprimer une aire on utilise {men:v}. Voir {morgh:n} pour une unité d''aire.


        Pour exprimer un volume on utilise {muq:v} (see also {tIn:v}, {mach:v}). Voir
        {tlho''ren:n} pour une unité de volume.


        Pour exprimer un poids (une masse) on utilise {ngI'':v} (voir aussi {tIS:v},
        {''ugh:v}). Voir {cheb:n} pour une unité de poids ou de masse.


        Pour exprimer une température on utilise {gheH:v}. Voir {SImyon:n} pour une
        unité de température.'
      examples: '

        ▶ {naQjej vIjuv.:sen:nolink} "Je mesure la lance."[2]'
