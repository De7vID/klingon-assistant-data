entry:
  entry_name: jegh
  slug: jegh_v
  part_of_speech: v:i_c,klcp1
  pos: v
  pos_subtype: i_c
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: surrender, give up, capitulate, acquiesce
    parts:
    - text: surrender
    - text: give up
    - text: capitulate
    - text: acquiesce
  see_also: '{bup:v}, {luj:v}, {baq:v}, {jey:v}'
  notes: This verb does not take an object.[2]
  hidden_notes: This was defined as "surrender, give up" in {TKD:src}.[1] Its meaning
    was also explained as "capitulate, acquiesce, cave (in), back down, throw in the
    towel" at {Saarbrücken qepHom'a' 2023:src}, whereas to "surrender" in the sense
    of relinquishing something was revealed to be {Dergh:v}.[2]
  examples: '

    ▶ {bIjeghbe''chugh vaj bIHegh!:sen}

    ▶ {jeghbe'' tlhInganpu''.:sen}'
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: tkd
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: aufgeben, sich ergeben
      notes: Dieses Verb nimmt kein Objekt.[2]
    fa:
      definition: تسلیم شدن، رها کردن [AUTOTRANSLATED]
    sv:
      definition: kapitulera, ge upp
    ru:
      definition: сдаваться в плен, капитулировать
    zh_HK:
      definition: 投降、放棄
    pt:
      definition: render-se, desistir
    fi:
      definition: antautua, luovuttaa
    fr:
      definition: se rendre, abandonner, capituler, acquiescer
      notes: Ce verbe ne prend pas d'objet.[2]
