entries:
- entry_name: jom
  slug: jom_v_1
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition: install (a device)
  see_also: '{jan:n:1}, {mutlh:v}'
  notes: The object of this verb is just a thing that fits properly into or onto something,
    and doesn't have to be something that mechanically or electronically does something.
    For example, it might be a pipe under a sink. It is also used for putting clothing
    on someone else (see {jom:v:2}).[2]
  hidden_notes: The "a device" in brackets is just there to differentiate this verb
    from "install (in office)".[2]
  sources:
    raw: '[1] {KGT:src}, [2] {KLI mailing list 2022.05.20:src}'
    citations:
    - source: kgt
    - source: kli_mailing_list
      date: '2022-05-20'
  translations:
    de:
      definition: (ein Gerät) installieren
      notes: Das Objekt dieses Verbs ist das Ding, das gut in oder auf etwas passt,
        und braucht nicht notwendigerweise etwas sein, das mechanisch oder elektronisch
        etwas tut. Es kann z.B. ein Rohr unter einem Waschbecken sein. Es wird auch
        für "jmd. anderem Kleider anziehen" benutzt (siehe {jom:v:2}).[2]
    fa:
      definition: نصب (یک دستگاه)
    sv:
      definition: installera (en apparat)
    ru:
      definition: установить (устройство) [AUTOTRANSLATED]
    zh_HK:
      definition: 安裝
    pt:
      definition: instalar (um dispositivo)
    fi:
      definition: asentaa (laite)
    fr:
      definition: installer (un appareil)
      notes: L'objet de ce verbe est juste la chose qui va bien dans ou sur quelque
        chose et n'est pas nécessairement une chose qui fait quelque chose méchaniquement
        ou électriquement. Il pourrait p.ex. être un tuyau sous un lavabo. Il s'utilise
        aussi pour "mettre des vêtements sur qn d'autre" (voir {jom:v:2}).[2]
  _original_id: 11590
  _original_file: mem-06-j.xml
- entry_name: jom
  slug: jom_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: put clothes on (someone else)
  see_also: '{tuQmoH:v}'
  notes: This is just the word {jom:v:1} used with clothing. When used in this way,
    the object is the article of clothing, and the person who ends up wearing the
    clothes is indicated by {-Daq:n:suff}. The object can be left out if context makes
    things clear, but otherwise a word like {Sut:n} might be used. It's grammatically
    correct to say {jIHDaq DaS vIjom:sen:nolink}, and there could be contexts (such
    as emphasis) where it might be better than {DaS vItuQmoH:sen:nolink}. {DaS vIjom:sen:nolink}
    (without an overt locative expression) is odd, but might be understood in context.[2]
  sources:
    raw: '[1] {KLI mailing list 2022.05.20:src}'
    citations:
    - source: kli_mailing_list
      date: '2022-05-20'
  translations:
    de:
      definition: (jemand anderem) Kleidung anziehen
      notes: Dies ist das Wort {jom:v:1} angewendet auf Kleidung. Wenn es so benutzt
        wird ist das Objekt das Kleidungsstück und die Person, die am Ende die Kleidung
        trägt, wird mit {-Daq:n:suff} markiert. Das Objekt kann weggelassen werden,
        wenn der Kontext klar ist, aber sonst kann ein Wort wie {Sut:n} benutzt werden.
        Es ist grammatikalisch korrekt, {jIHDaq DaS vIjom:sen:nolink} zu sagen, und
        es könnte Kontexte (wie z.B. Betonung) geben, wo dies besser als {DaS vItuQmoH:sen:nolink}
        sein könnte. {DaS vIjom:sen:nolink} (ohne expliziten Lokativ) ist seltsam,
        könnte im Kontext aber verstanden werden.[2]
    fa:
      definition: لباس پوشیدن (کس دیگری)
    sv:
      definition: ta på dig kläder (någon annan) [AUTOTRANSLATED]
    ru:
      definition: одеться (кому-то другому) [AUTOTRANSLATED]
    zh_HK:
      definition: 給（別人）穿衣服 [AUTOTRANSLATED]
    pt:
      definition: vestir (outra pessoa)
    fi:
      definition: pukea (vaate jollekulle muulle)
    fr:
      definition: mettre des vêtements (sur quelqu'un d'autre)
      notes: Ceci est seulement le verbe {jom:v:1} utilisé avec des vêtements. Quand
        on s'utilise de cette manière, l'objet est le vêtement, et la personne, qui
        finit portant les vêtements, est marqué de {-Daq:n:suff}. L'objet peut être
        omis si le contexte est clair, mais autrement un mot comme {Sut:n} peut être
        utilisé. Il est grammaticalement correct de dire {jIHDaq DaS vIjom:sen:nolink},
        et il peut y avoir des contextes (comme l'intensitivité) où il pourrait même
        être mieux que {DaS vItuQmoH:sen:nolink}. {DaS vIjom:sen:nolink} (sans un
        locatif explicite) est bizarre, mais pourrait être compris dans le contexte.[2]
  _original_id: 11591
  _original_file: mem-06-j.xml
