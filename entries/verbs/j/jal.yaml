    - text: envision
  see_also: '{Qub:v}, {''Ir:v:1}, {''ergh:v}'
  notes: For a counterfactual (or "irrealis") statement, the phrase {... net jalchugh:sen:nolink}
    "if one imagines that...", "if it is imagined that..." is used.[2]
  hidden_notes: J.L. are John Lennon's initials.
  examples: '

    ▶ {puvbogh targh yIjal@@puv:v, -bogh:v, targh:n, yI-:v, jal:v} "Think about a
    flying targ."[1]

    ▶ {tlhIngan SoH ''e'' vIjal@@tlhIngan:n, SoH:n, ''e'':n, vI-:v, jal:v} "I imagine
    you are a Klingon."[1]

    ▶ {tlhIngan SoH net jalchugh, qagh DatIv@@tlhIngan:n, SoH:n, net:n, jal:v, -chugh:v,
    qagh:n, Da-:v, tIv:v} "If you were a Klingon, you would enjoy gagh."[2]'
