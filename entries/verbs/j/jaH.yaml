  translations:
    de:
      definition: gehen (allgemein, z.B. zu Fuß, mit dem Rad, Auto etc.)
      notes: Es gibt einige Verben, deren Bedeutung eine räumliche Komponente beinhaltet.
        Die Objekte solcher Verben zeigen den Ort an, in dessen Richtung die Bewegung
        stattfindet, und das Lokativsuffix {-Daq:n:suff} wird hier nicht benötigt
        (aber es ist auch nicht falsch es zu verwenden). Wenn ein Nomen, das nicht
        das Objekt ist, mit {-Daq:n:nolink} markiert ist, zweigt es den Ort an, an
        dem die Handlung stattfindet.[2] Wenn das Pronominalpräfix ein direktes Objekt
        anzeigt, und es ein Nomen gibt, das mit {-Daq:n:suff} markiert ist, dann ist
        es entweder das direkte Objekt, oder das direkte Objekt muss explizit ausgedrückt
        werden, auch wenn es ein Pronomen ist.[4]
      examples: '

        ▶ {bIQtIqDaq jIjaH.:sen:nolink} "Ich gehe im Fluss".[2]

        ▶ {bIQtIq vIjaH.:sen:nolink} oder {bIQtIqDaq vIjaH.:sen:nolink} (das {-Daq:n:nolink}
        ist optional) "Ich gehe zum Fluss".[2]

        ▶ {bIghHa'' yIjaH:sen:nolink} "Gehe in das Gefängnis"[3]

        ▶ {Ha'', ... wIjaH!:sen}'
    fa:
      definition: برو
    sv:
      definition: fara, åka, gå, färdas, resa
    ru:
      definition: идти, ходить куда-то, переходить, отправляться
      notes: Если глагольный префикс указывает на объект, тогда субъект идет в направлении,
        связанном с объектом, который отмечен постфиксом {-Daq:n}. Если глагольный
        префикс не указывает на объект, тогда направление не задано. В этом случае
        существительное, отмеченое {-Daq:n:nolink}, указывает место, куда идет "идущий".[2]
      examples: '

        ▶ {bIQtIqDaq jIjaH.:sen:nolink} "Я иду в реку."  Это значит: "Я перехожу через
        реку, пересекаю реку".[2]

        ▶ {bIQtIq vIjaH.:sen:nolink} или {bIQtIqDaq vIjaH.:sen:nolink} ({-Daq:n:nolink}
        опционален)  Это значит: "Я перехожу через реку, пересекаю реку".[2]

        ▶ {bIghHa'' yIjaH:sen:nolink} "Отправляйся в тюрьму"[3]

        ▶ {Ha'', ... wIjaH!:sen}'
    zh_HK:
      definition: 走
    pt:
      definition: ir
    fi:
      definition: mennä
    fr:
      definition: aller
      notes: Il y a quelques verbes dont la signification comprend une notion locative.
        Les objets de ces verbes indiquent la location vers laquelle le mouvement
        se passe, et le suffixe locatif {-Daq:n:suff} n'est pas nécessaire (mais il
        n'est pas faux de l'utiliser). Si un nom qui n'est pas l'objet est marqué
        de {-Daq:n:nolink}, il indique le lieu où l'action se passe.[2] Si le préfixe
        pronominal est un qui peut indiquer un objet direct, et il y a un nom marqué
        de {-Daq:n:suff}, ou ce nom est l'objet direct, ou l'objet direct doit être
        explicitement déclaré, même s'il s'agit d'un pronom.[4]
      examples: '

        ▶ {bIQtIqDaq jIjaH.:sen:nolink} "Je vais dans la rivière."[2]

        ▶ {bIQtIq vIjaH.:sen:nolink} ou {bIQtIqDaq vIjaH.:sen:nolink} (le {-Daq:n:nolink}
        est optional) "Je vais à la rivière".[2]

        ▶ {bIghHa'' yIjaH:sen:nolink} "Allez en prison"[3]

        ▶ {Ha'', ... wIjaH!:sen}'
