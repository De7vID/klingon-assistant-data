entry:
  entry_name: jaH
  slug: jaH_v
  part_of_speech: v:t_c,klcp1
  pos: v
  pos_subtype: t_c
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: go
  see_also: '{ghoS:v:1}, {chegh:v}, {leng:v}'
  notes: There are a few verbs whose meanings include locative notions. The objects
    of such verbs indicate the location, and the locative suffix {-Daq:n:suff} need
    not be used on them (but it is also not wrong to use it). If a noun which is not
    the object is marked with {-Daq:n:nolink}, it indicates the location where the
    action is taking place.[2] If the pronominal prefix is one which can indicate
    a direct object, and there is a noun marked with {-Daq:n:suff}, then either it
    is the direct object, or the direct object must be explicitly stated, even if
    it's a pronoun.[4]
  hidden_notes: 'Some canon sentences don''t seem to follow the grammar described
    in {HQ 7.4:src}, instead using a prefix indicating no object to indicate travel
    to the destination marked with {-Daq:n:nolink}.


    In {TKD 7.1:src}, the sentence {jolpa''Daq yIjaH:sen:nolink} is used to illustrate
    that noun suffixes may be dropped in clipped Klingon, producing the sentence {jolpa''
    yIjaH!:sen}'
  examples: '

    ▶ {bIQtIqDaq jIjaH.:sen:nolink} "I go in the river."  This means: I''m moving
    along in the river, traveling in the river.[2]

    ▶ {bIQtIq vIjaH.:sen:nolink} or {bIQtIqDaq vIjaH.:sen:nolink} (the {-Daq:n:nolink}
    is optional)  This means: I''m moving along to the river, traveling to the river.[2]

    ▶ {bIghHa'' yIjaH:sen:nolink} "Go to jail"[3]

    ▶ {Ha'', ... wIjaH!:sen}'
