  part_of_speech: v:1,t_c,weap
  pos: v
  pos_subtype: t_c
  homophone: 1
  categories:
  - weap
  status: canonical
  section: main
  definition:
    text: lunge, thrust
    parts:
    - text: lunge
    - text: thrust
  see_also: '{baQ:v:1}, {way'':v}, {chaQ:v}, {ngol:v}, {lev:v:1}, {DIj:v:1}, {jIrmoH:v:1}'
  notes: This is used metaphorically for arguments (see {jop 'ej way':sen}). It's
    also used to express the concept of taking turns (see {jop:v:2}).
  sources:
    raw: '[1] {KGT:src}'
    citations:
