- entry_name: jop
  slug: jop_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: take turn
  notes: This is an extension of {jop:v:1} to gaming or other situations where players,
    etc., act in a predefined order. To express the concept of taking turns, use {baQ:v:3}.
  examples: '

    ▶ {jIjop:sen@@jI-:v, jop:v:2} "it''s my turn"[1]

    ▶ {yIjop:sen@@yI-:v, jop:v:2} "take your turn!"[1]

    ▶ {bIjopnIS:sen@@bI-:v, jop:v:2, -nIS:v} "you need to take your turn"[1]

    ▶ {jopDI'' ''ovwI'' veb, ''echletHom tlhap:sen@@jop:v:1, -DI'':v, ''ovwI'':n,
    veb:v, ''echletHom:n, tlhap:v} "When the next player takes his/her turn, he/she
    takes a card"[2]

    ▶ {ngop yISay''moH! yIjop!:sen@@ngop:n, yI-:v, Say'':v, -moH:v, yI-:v, jop:v:1}
    "Clean the plates! It''s your turn!"[2]'
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}, [2] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2019
      date: '2019'
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: dran sein, sich abwechseln
      notes: Dies ist eine Erweiterung von {jop:v:1} auf Spiele oder andere Situationen,
        in denen Spieler, etc., in einer prädefinierten Reihenfolge agieren. Um das
        Konzept des Sich-Abwechselns auszudrücken benutzt man {baQ:v:3}.
      examples: '

        ▶ {jIjop:sen@@jI-:v, jop:v:2} "Ich bin dran"[1]

        ▶ {yIjop:sen@@yI-:v, jop:v:2} "Du bist dran!" (wörtlich: "Sei an der Reihe")[1]

        ▶ {bIjopnIS:sen@@bI-:v, jop:v:2, -nIS:v} "Du musst an der Reihe sein"[1]

        ▶ {jopDI'' ''ovwI'' veb, ''echletHom tlhap:sen@@jop:v:1, -DI'':v, ''ovwI'':n,
        veb:v, ''echletHom:n, tlhap:v} "Wenn der nächste Spieler an der Reihe ist,
        nimmt er/sie eine Karte"[2]

        ▶ {ngop yISay''moH! yIjop!:sen@@ngop:n, yI-:v, Say'':v, -moH:v, yI-:v, jop:v:1}
        "Wasch die Teller ab! Du bist dran!"[2]'
      search_tags: sich abwechseln, an der Reihe sein
    fa:
      definition: به نوبه خود
    sv:
      definition: ta tur
    ru:
      definition: принять поворот
    zh_HK:
      definition: 輪流
    pt:
      definition: revezar
    fi:
      definition: olla vuorossa, aloittaa vuoro
    fr:
      definition: prendre son tour
      notes: C'est une extension de {jop:v:1} aux jeux ou autres situations dans lesquelles
        des joueurs, etc., agissent dans un ordre défini. Pour exprimer le concept
        de farire qch à tour de rôle, on utilise {baQ:v:3}.
      examples: '

        ▶ {jIjop:sen@@jI-:v, jop:v:2} "C''est mon tour"[1]

        ▶ {yIjop:sen@@yI-:v, jop:v:2} "Prends ton tour!"[1]

        ▶ {bIjopnIS:sen@@bI-:v, jop:v:2, -nIS:v} "Tu dois prendre ton tour"[1]

        ▶ {jopDI'' ''ovwI'' veb, ''echletHom tlhap:sen@@jop:v:1, -DI'':v, ''ovwI'':n,
        veb:v, ''echletHom:n, tlhap:v} "Quand c''est le tour du prochain joueur, il/elle
        prend une carte"[2]

        ▶ {ngop yISay''moH! yIjop!:sen@@ngop:n, yI-:v, Say'':v, -moH:v, yI-:v, jop:v:1}
        "Leve les plats! C''est ton tour!"[2]'
      search_tags: tour de rôle
  _original_id: 11601
  _original_file: mem-06-j.xml
