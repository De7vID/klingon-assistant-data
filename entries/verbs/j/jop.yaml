  translations:
    de:
      definition: ausfallen, (zurück)stoßen
      notes: Dies wird metaphorisch für Diskussionen benutzt (siehe {jop 'ej way':sen}).
        Es wird auch benutzt, um das Konzept des Sich-Abwechselns auszudrücken (siehe
        {jop:v:2}).
    fa:
      definition: شوت، محور
    sv:
      definition: stöta, sticka
    ru:
      definition: ринуться, устремиться, толкать
    zh_HK:
      definition: 刺、推力
    pt:
      definition: para se lançar, impulsionar
    fi:
      definition: pistää, iskeä, työntää
    fr:
      definition: faire une fente, plonger
      notes: Ceci s'utilise métaphoriquement pour les discussions (voir {jop 'ej way':sen}).
        Il s'utilise aussi pour exprimer le concept de faire qch à tour de rôle (voir
        {jop:v:2}).
