entry:
  entry_name: joq
  slug: joq_v
  part_of_speech: v:i_c
  pos: v
  pos_subtype: i_c
  status: canonical
  section: main
  definition:
    text: flap, flutter, wave
    parts:
    - text: flap
    - text: flutter
    - text: wave
  see_also: '{laq:v:1}, {joqwI'':n}'
  notes: This verb is also used to indicate the beating of a heart ({tIq:n}).[2]
  examples: "\n▶ {Hay'chu' luneHqu':sen:nolink}\n   {vaj pe'vIl joqqu':sen:nolink}\n\
    \   {cha' tlhIngan tIqDu':sen:nolink}\n  \"Both Klingon hearts beat,\n   At their\
    \ strongest,\n   In lust for blood.\"[2, p.164-165]\n▶ {Suto'vo'qor botlhDaq:sen:nolink}\n\
    \   {pe'vIl joqchu'taH:sen:nolink}\n   {quvbogh 'ej chulbogh tIqDu' tIQ.:sen:nolink}\n\
    \  \"At the centre of Sto-vo-kor,\n   The ancient hearts of honor and wisdom\n\
    \   Beat steady and strong.\"[2, p.184-185]\n▶ {SIqral bIQtIqDaq:sen:nolink}\n\
    \   {joqtaHbogh molor tIqDu' qem qeylIS:sen:nolink}\n   {bIQ DoqDaq tlhabmoH.:sen:nolink}\n\
    \  \"Kahless takes Molor's hearts,\n   Still beating, to the river Skral,\n  \
    \ He sets them free in the crimson water.\"[2, p.166-167]"
  search_tags: beat, heartbeat
  sources:
    raw: '[1] {TKD:src}, [2] {paq''batlh 2ed:src}'
    citations:
    - source: tkd
    - source: paqbatlh
  translations:
    de:
      definition: flattern, wehen
      notes: Dieses Verb wird für das Schlagen eines Herzes ({tIq:n}) benutzt.[2]
      examples: "\n▶ {Hay'chu' luneHqu':sen:nolink}\n   {vaj pe'vIl joqqu':sen:nolink}\n\
        \   {cha' tlhIngan tIqDu':sen:nolink}\n  \"Die Herzen beider Klingonen,\n\
        \   Schlagen mit höchster Kraft,\n   Im Blutrausch.\"[2, p.164-165]\n▶ {Suto'vo'qor\
        \ botlhDaq:sen:nolink}\n   {pe'vIl joqchu'taH:sen:nolink}\n   {quvbogh 'ej\
        \ chulbogh tIqDu' tIQ.:sen:nolink}\n  \"Im Inneren von Sto-vo-kor schlugen,\n\
        \   Die alten Herzen von Ehre und Weisheit\n   Dauerhaft laut und stark.\"\
        [2, p.184-185]\n▶ {SIqral bIQtIqDaq:sen:nolink}\n   {joqtaHbogh molor tIqDu'\
        \ qem qeylIS:sen:nolink}\n   {bIQ DoqDaq tlhabmoH.:sen:nolink}\n  \"Kahless\
        \ bringt Molors noch schlagende Herzen,\n   Zum Fluss Skral,\n   Und befreit\
        \ sie im purpurroten Wasser.\"[2, p.166-167]"
    fa:
      definition: فلپ ، بال زدن ، موج زدن
    sv:
      definition: fladdra, flaxa
    ru:
      definition: махать, колыхаться, развеваться, трепетать
      notes: Этот глагол также используется, чтобы обозначить сердцебиение ({tIq:n}).[2]
      examples: "\n▶ {Hay'chu' luneHqu':sen:nolink}\n   {vaj pe'vIl joqqu':sen:nolink}\n\
        \   {cha' tlhIngan tIqDu':sen:nolink}\n  \"Оба Клингонских сердца бьются,\n\
        \   Сильнее всего,\n   жаждя крови.\"[2, стр.164-165]\n▶ {Suto'vo'qor botlhDaq:sen:nolink}\n\
        \   {pe'vIl joqchu'taH:sen:nolink}\n   {quvbogh 'ej chulbogh tIqDu' tIQ.:sen:nolink}\n\
        \  \"At the centre of Sto-vo-kor,\n   The ancient hearts of honor and wisdom\n\
        \   Beat steady and strong.\"[2, p.184-185]\n▶ {SIqral bIQtIqDaq:sen:nolink}\n\
        \   {joqtaHbogh molor tIqDu' qem qeylIS:sen:nolink}\n   {bIQ DoqDaq tlhabmoH.:sen:nolink}\n\
        \  \"Kahless takes Molor's hearts,\n   Still beating, to the river Skral,\n\
        \   He sets them free in the crimson water.\"[2, p.166-167]"
      search_tags: сердцебиение
    zh_HK:
      definition: 皮瓣、撲動、波浪 [AUTOTRANSLATED]
    pt:
      definition: movimentar abas, vibrar
    fi:
      definition: lepattaa, hulmuta, aaltoilla; (sydämestä) sykkiä
      search_tags: liehua, syke
    fr:
      definition: battre, claquer, flotter
      notes: Ce verbe s'utilise pour le battement d'un cœur ({tIq:n}).[2]
      examples: "\n▶ {Hay'chu' luneHqu':sen:nolink}\n   {vaj pe'vIl joqqu':sen:nolink}\n\
        \   {cha' tlhIngan tIqDu':sen:nolink}\n  \"Les deux cœurs klingons battent,\n\
        \   À leur plus fort,\n   Dans la soif de sang.\"[2, p.164-165]\n▶ {Suto'vo'qor\
        \ botlhDaq:sen:nolink}\n   {pe'vIl joqchu'taH:sen:nolink}\n   {quvbogh 'ej\
        \ chulbogh tIqDu' tIQ.:sen:nolink}\n  \"Au centre de Sto-vo-kor,\n   Les cœurs\
        \ anciens d'honneur et sagesse\n   Battent continument et forts.\"[2, p.184-185]\n\
        ▶ {SIqral bIQtIqDaq:sen:nolink}\n   {joqtaHbogh molor tIqDu' qem qeylIS:sen:nolink}\n\
        \   {bIQ DoqDaq tlhabmoH.:sen:nolink}\n  \"Kahless apporte les cœurs de Molor,\n\
        \   Toujours battant, à la rivière Skral,\n   Il les libère dans les eaux\
        \ carmines.\"[2, p.166-167]"
