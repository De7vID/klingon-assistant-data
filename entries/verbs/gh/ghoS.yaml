    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: (kräftig) stoßen, stechen, stecken
    fa:
      definition: محور [AUTOTRANSLATED]
    sv:
      definition: köra, driva
    ru:
      definition: толкать, засовывать
    zh_HK:
      definition: 推力 [AUTOTRANSLATED]
    pt:
      definition: impulso
    fi:
      definition: työntää jokin (johonkin)
    fr:
      definition: poussée [AUTOTRANSLATED]
  _original_id: 11046
