  definition:
    text: engrave, incise, mark (upon), write
    parts:
    - text: engrave
    - text: incise
    - text: mark (upon)
    - text: write
  see_also: '{Hew:n}, {nan:v:1}, {tey:v:1}, {laD:v}, {ghItlh:n}'
  notes: This verb is used to indicate the making of markings on a surface. It applies
    not just to writing, but to any kind of marking. To "write" in this sense refers
    to the physical act of writing, and not to the creation of compositions, for which
    {qon:v} is used instead.[2; 3] Another verb, {gher:v}, is used for the compilation
    of lists and the like.[4]
  hidden_notes: This is defined in {TKD:src} as "write". In {KGT:src}, it was clarified
    that this meant "engrave, incise, mark (upon)", that is, the phyiscal act of making
    marks on a surface.
  examples: '

    ▶ {ghItlh vIghItlhta''bogh DalaD''a''?:sen:nolink} "Will you read my manuscript?"[1,
    p.172]'
