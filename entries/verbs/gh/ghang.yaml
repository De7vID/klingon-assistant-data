entry:
  entry_name: ghang
  slug: ghang_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: end prematurely (an event, voyage, battle, play, opera, story, song,
    etc.)
  see_also: '{bertlham:n}, {Dor:v:2}, {rIn:v}, {van:v:2}, {''o''megh:n}'
  notes: The subject of this verb is the person causing an event to prematurely end.
    The object is the event that is ended. If the ending of the event was not premature,
    use {van:v:2} instead. To describe the ending of a period of time, use {Dor:v:2}
    instead.
  hidden_notes: Quite often, the hitting of a "gong" brings an event to a premature
    end.
  examples: '

    ▶ {DIvI'' rojmab qep ghanglu'' ''e'' nIDlu'', ''ach taH qep.:sen:nolink} "Despite
    efforts to halt them, peace talks with Federation continue."[2]'
  search_tags: halt, stop
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}, [2] {Klingon Monopoly:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
    - source: klingon_monopoly
  translations:
