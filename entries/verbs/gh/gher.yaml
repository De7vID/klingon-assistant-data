  see_also: '{tetlh:n}, {mem:n}, {buv:v}'
  notes: This verb expresses the idea of bringing thoughts together into a reasonably
    coherent form so that they can be expressed to someone else. It differs from {qon:v}
    in that {gher:v:nolink} suggests that information is merely being passed along.[1]
