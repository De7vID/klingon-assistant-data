- entry_name: ghun
  slug: ghun_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be warm
  antonyms: '{Qey'':v}, {bIr:v}'
  see_also: '{tuj:v}, {Hat:n}, {buj:v}'
  notes: The temperature words really are about temperature and not about effect or
    perception, so that clothing, for example, is not said to be "hot" or "cold" in
    Klingon.[2]
  hidden_notes: 'The clarification that temperature words are not about effect or
    perception was made during the Q & A session at {qep''a'' 27 (2020):src}.


    The example also makes clear that "be warm" refers to temperature, and not to
    perception, emotion, or character.'
  examples: '

    ▶ {ghun ''Iw HIq, rap boqrat chej.} "The bokrat liver is as warm as the bloodwine."[1]'
  sources:
    raw: '[1] {HQ 13.1, p.8, Mar. 2004:src}, [2] {qep''a'' 27 (2020):src}'
    citations:
