  notes: 'This verb can be used when explaining what a word or phrase means. To say
    "X means Y", where X is a word and Y is its meaning or definition or gloss, one
    can use {ghaS:v:nolink}, sometimes with {mu'':n} for clarity: {Y ghaS X (mu''):sen:nolink}.[2]


    A colloquial (or perhaps slang) way of expressing the definition of a word or
    phrase within the same language (not when translating) is to use {''ang:v} instead
    of {ghaS:v:nolink}: {Y ''ang X (mu''):sen:nolink}.[2]


    If X is a phrase, it can be followed by either {mu'':n:nolink} or {mu''mey:n@@mu'':n,
    -mey:n}, more frequently the former.[2]'
  hidden_notes: The first traffic signals used gas lamps.
  examples: '

    ▶ {Qochbe'' ''e'' ghaSmeH qel nachDaj:sen@@Qochbe'':v, ''e'':n, ghaS:v, -meH:v,
    qel:v:2, nach:n, -Daj:n} "His/her head nods in order to indicate that he/she agrees."[1]

    ▶ {Qochbe'' ''e'' ghaSmeH qel ghaH:sen@@Qochbe'':v, ''e'':n, ghaS:v, -meH:v, qel:v:2,
    ghaH:n} "He/she nods in order to indicate that he/she agrees."[1]

    ▶ {yaj ''e'' ghaSmeH qel ghaH:sen@@yaj:v, ''e'':n, ghaS:v, -meH:v, qel:v:2, ghaH:n}
    "He/she nods to signal that he/she understands."[1]'
