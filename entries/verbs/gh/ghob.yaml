      definition: kämpfen, Krieg führen
    fa:
      definition: جنگیدن، نبرد، نبرد، جنگ در راه است [AUTOTRANSLATED]
    sv:
      definition: slåss, strida, föra krig
    ru:
      definition: сражаться, бороться, вести битву, вести войну
      notes: 'Этот глагол относится к конкретному бою. Для концепции ведения войны,
        смотрите {Qoj:v}.


        Возможно, что это указание, что данное слово является омофоном для слов этика
        или добродетель ({ghob:n}).[2]


        Чтобы описать свирепость военных противостояний по нарастающей, глаголы расположены
        в следующем порядке: {Qor:v}, {tlhaS:v}, {vay:v}, {lul:v}, {Hargh:v}.'
