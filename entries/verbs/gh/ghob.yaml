  definition:
    text: fight, battle, do battle, wage war
    parts:
    - text: fight
    - text: battle
    - text: do battle
    - text: wage war
  see_also: '{may'':n}, {noH:n}'
  notes: 'This verb refers to a concrete fight. For the concept of making war, see
    {Qoj:v}.


    It is probably significant that this word is homophonous with the word for ethics
    or virtue ({ghob:n}).[2]


    In ascending order of ferocity, the verbs used to describe military confrontations
    are: {Qor:v}, {tlhaS:v}, {vay:v}, {lul:v}, {Hargh:v}.'
  examples: '

    ▶ {ghobchuq loDnI''pu'':n}'
  sources:
