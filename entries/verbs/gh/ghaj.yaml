    - text: possess
  antonyms: '{Hutlh:v}'
  see_also: '{ghajwI'':n}'
  notes: This word can be used both to indicate ownership over an object (see {yer
    ghajwI' chaw':n}) and possession of a more abstract nature (see {pIch:n} and {quv:n}).
  examples: '

    ▶ {pIch vIghajbe''.:sen} "It''s not my fault."[1]

    ▶ {Hov ghajbe''bogh ram rur pegh ghajbe''bogh jaj.:sen}[2]

    ▶ {quv lughaj ''archer HoD beqDaj je.:sen}[3]

    ▶ {Duj ghajchugh pagh, beylI''vo'' ''oH Daje'' net chaw''.:sen:nolink} "If (the
    ship is) unowned, you may buy it from the Bank."[4]'
