- entry_name: ghuS
  slug: ghuS_v_1
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: be prepared, be ready (to launch)
    parts:
    - text: be prepared
    - text: be ready (to launch)
  see_also: '{baH:v}, {cha:n}, {peng:n}, {qeq:v}, {ghuH:v}, {ghuS:v:2}'
  notes: 'The object of this verb is the thing to be launched, usually torpedoes.
    If the object is not specified either explicitly or by context, it is assumed
    to be torpedoes. Besides torpedoes, this verb can be used for rockets, missiles,
    energy beams, or anything else which goes from one point to another. It is also
    used to describe the action of pulling back the elastic band of a slingshot, or
    the lowering of a spear to a horizontal position to attack (see {ghuS:v:2}). This
    verb never takes the suffix {-rup:v}. ({TKD 4.2.2:src})


    See also the suffixes {-rup:v} and {-beH:v} for indicating preparation or readiness.'
  hidden_notes: Even though the definition starts with "be", this is not a stative
    verb. The subject is a person getting ready to use a device to launch something,
    not the device itself.
  examples: '

    ▶ {cha yIghuS!:sen}[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {Star Trek I:src}'
    citations:
    - source: tkd
    - source: star_trek_i
  translations:
