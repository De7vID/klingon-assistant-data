      definition: feuerbereit sein, abschussbereit sein
    fa:
      definition: آماده، آماده (برای راه اندازی)
    sv:
      definition: vara beredd, vara redo (att avfyra)
    ru:
      definition: быть готовым, готовиться к запуску
    zh_HK:
      definition: 準備（發射）
    pt:
      definition: esteja preparado, pronto (a lançar)
    fi:
      definition: valmistautua laukaisemaan
    fr:
      definition: être prêt, être prêt (à lancer)
