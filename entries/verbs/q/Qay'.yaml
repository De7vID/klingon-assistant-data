  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: use the little toe
  see_also: '{Qay'':v:1}, {yaD:n:1}'
  notes: There is an idiomatic expression {'oy'qu' Qay'wI'wIj.:sen} This literally
    means "my little toe aches a lot", but it carries the idiomatic meaning "I'm extremely
    angry." The expression undoubtedly arose due to the homophony between {Qay':v:2,nolink}
    "use the little toe" and {Qay':v:1} "blow one's top".
  hidden_notes: And this little piggy cried "wee wee wee" all the way home.
  sources:
