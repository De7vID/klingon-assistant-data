entry:
  entry_name: qa'
  slug: qa'_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: replace
  see_also: '{tam:v:2}, {mech:v}, {''e'' qa'':sen}'
  notes: 'The subject does the replacing, and the object is replaced.


    This verb seems to have been derived from {qa''meH:n}, possibly through misinterpretation
    of what was originally the suffix {-qa'':v}.


    This verb is used with {ngutlh:n:nolink} (see {ngutlhmey qa'':sen}) to express
    the concept of transliteration.[2]'
  examples: '

    ▶ {Quj wa''DIch MONOPOLY Huch nav qa'' tlhIngan QaS:sen:nolink} "Klingon forces
    replace original MONOPOLY bills"

    ▶ {Chance ''echletHommey Community Chest ''echletHommey je qa'' quv ''echletHommey
    vIq ''echletHommey je:sen:nolink} "COMBAT and HONOR cards replace Chance and Community
    Chest cards"

    ▶ {Quj wa''DIch juH qachmey mebpa''mey je qa'' raQmey chu'' monmey chu'' je:sen:nolink}
    "Custom OUTPOSTS and CAPITALS replace original Houses and Hotels"'
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: klingon_monopoly
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: ersetzen
    fa:
      definition: جایگزین کردن
    sv:
      definition: ersätta, byta (ut)
    ru:
      definition: замещать, заменять
      examples: '

        ▶ {Quj wa''DIch MONOPOLY Huch nav qa'' tlhIngan QaS:sen:nolink} "Клингонские
        силы заменяют оригинальные банкноты монополии"

        ▶ {Chance ''echletHommey Community Chest ''echletHommey je qa'' quv ''echletHommey
