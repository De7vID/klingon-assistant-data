      notes: 'Subjekti korvaa ja objekti on korjattu.


        Tämä verbi näyttäisi olevan johdettu {qa''meH:n}:sta, mahdollisesti tulkitsemalla
        väärin jotain, mikä oli alun perin verbipääte {-qa'':v}.'
