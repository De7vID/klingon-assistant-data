        "Шанс" и "Community Chest""

        ▶ {Quj wa''DIch juH qachmey mebpa''mey je qa'' raQmey chu'' monmey chu'' je:sen:nolink}
        "Обычные аванпосты и столицы заменяют оригинальными домами и отелями"'
    zh_HK:
      definition: 更換 [AUTOTRANSLATED]
    pt:
