  definition: be good
  antonyms: '{qab:v}'
  see_also: '{pov:v}'
  notes: 'This is the verb (or adjective) meaning "to be good". Based on the examples,
    it''s in the sense of having a desirable quality, rather than in the sense of
    not being evil (see {mIgh:v}).


    For "good" as an exclamation expressing satisfaction, see {maj:excl}.


    For describing enjoyable food or music, see {''ey:v} and {DuQ:v:2}.'
  examples: "\n▶ {bortaS bIr jablu'DI' reH QaQqu' nay'.:sen}\n▶ {Heghlu'DI' mobbe'lu'chugh\
    \ QaQqu' Hegh wanI'.:sen}\n▶ {Heghlu'meH QaQ jajvam.:sen}\n▶ {not Soj QaQ Qaw'\
    \ tlhInganpu'.:sen}\n▶ {nuqDaq 'oH Qe' QaQ'e'?:sen}\n▶ {QaQ qeylIS Duj:sen:nolink}\n\
    \   {ghe'tor 'elmeH:sen:nolink}\n   {yapbe' may' 'e' Sovchu':sen:nolink}\n  \"\
    Kahless knows by instinct\n   A fight will not suffice\n   To enter the land of\
    \ the dead.\"[2]"
