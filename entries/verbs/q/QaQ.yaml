      notes: 'Этот глагол (или прилагательное) имеет значение "быть хорошим". Основываясь
        на примерах, употребляется скорее в смысле обладания желаемым качеством, нежели
        в смысле не быть злым (смотрите {mIgh:v}).


        Для "хорошо" как восклимцание, выражающее удовлетворение, смотрите {maj:excl}.


