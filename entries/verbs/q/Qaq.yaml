  definition:
    text: behave falsely honorably, behave in a falsely honorable manner
    parts:
    - text: behave falsely honorably
    - text: behave in a falsely honorable manner
    dedup: true
  see_also: '{HoQ:v}, {DavHam:n}, {quv:v}, {batlh:n}, {toj:v}, {quvHa'':v}'
  notes: Deception is implied by the use of this verb. However, it differs from {toj:v}
    in that the deception involves honor or social status in some way. For example,
    this verb might be used of someone who claimed to be of a rank that he not had
    achieved, or to be a member of a house or family to which he did not belong.
  hidden_notes: '"Crock".'
  search_tags: behave falsely honourably, behave in a falsely honourable manner
