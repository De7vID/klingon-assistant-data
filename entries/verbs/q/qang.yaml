- entry_name: qang
  slug: qang_v_2
  part_of_speech: v:2,t_c,slang
  pos: v
  pos_subtype: t_c
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: always agree with, always cooperate with
    parts:
    - text: always agree with
    - text: always cooperate with
    dedup: true
  see_also: '{Qoch:v}, {jIj:v}, {yeq:v}, {-qang:v}, {qang:v:1}'
  examples: '

    ▶ {jIHDaq Daqang.:sen:nolink} "You always agree with me, you always cooperate
    with me."[1, p.159]'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: immer zustimmen, zusammenarbeiten
    fa:
      definition: همیشه با هم همکاری کنید، همواره با هم همکاری کردن
    sv:
      definition: alltid (eller rutinmässigt) hålla med eller samarbeta med
    ru:
      definition: всегда согласен с, всегда сотрудничаю с [AUTOTRANSLATED]
    zh_HK:
      definition: 永遠同意、永遠配合
    pt:
      definition: sempre concordar com, sempre cooperar com
    fi:
      definition: olla aina samaa mieltä, tehdä aina tai rutiininomaisesti yhteistyötä
        jonkun kanssa
    fr:
      definition: toujours d'accord avec, toujours coopérer avec [AUTOTRANSLATED]
