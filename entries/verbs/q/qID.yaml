  notes: 'This verb normally doesn''t take an object (unless one is playing word games
    or something). To state the joke, {jatlh:v} would normally be used.[2]


    To play a practical joke on someone isn''t {qID:v:nolink}, but {chem:v}.[3]'
  hidden_notes: In English slang, to "kid" is to joke.
  examples: '

    ▶ {qID. jatlh:sen:nolink}: {qoH SoH.:sen:nolink} "He/she jokes. He/she says, ''You
    are a fool.''"[2]

    ▶ {jatlh:sen:nolink}: {qoH SoH. qID.:sen:nolink} "He/she says, ''You are a fool.''
    He/she is joking."[2]'
