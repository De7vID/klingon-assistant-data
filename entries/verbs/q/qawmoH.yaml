  section: main
  definition: remind
  notes: 'The subject does the reminding, the object is the thing remembered, and
    the person who is reminded is marked with {-vaD:n}.


    It seems that for some verbs {X:sen:nolink} which take an object, when {-moH:v}
    is added to such a verb, the resulting bivalent verb {XmoH:sen:nolink} takes the
    same object, while the original subject of {X:sen:nolink} becomes the beneficiary
    of {XmoH:sen:nolink} and is marked with {-vaD:n}. However, this pattern does not
    hold for all such verbs, and in particular does not hold for {tuQmoH:v}.[3]'
  hidden_notes: Even though this is glossed as "remind", in the example of Worf and
    his sash, it might be better interpreted as something along the lines of "bring
    to mind".[3]
  components: '{qaw:v}, {-moH:v}'
  examples: '

    ▶ {qorDu''Daj tuq ''oS Ha''quj''e'' tuQbogh wo''rIv. tuQtaHvIS Hem. ghaHvaD quHDaj
    qawmoH.:sen:nolink} "The sash that Worf wears is a symbol of his family''s house.
    He wears it proudly as a reminder of his heritage."[2]'
