entry:
  entry_name: qaD
  slug: qaD_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: challenge, resist, oppose, confront, face
    parts:
    - text: challenge
    - text: resist
    - text: oppose
    - text: confront
    - text: face
  see_also: '{tIch:v}, {''om:v}, {bam:v}, {chov:v}, {qaD:n}'
  notes: There is an idiom, {ngup qaD:sen:nolink}, literally "challenge the cape",
    which describes someone who is unsatisfied with the status quo and wants to challenge
    those in charge. See {ngup:n:0}.[2, p.157]
  sources:
    raw: '[1] {TKDA:src}, [2] {KGT:src}'
    citations:
    - source: tkda
    - source: kgt
  translations:
    de:
      definition: herausfordern, widerstehen, sich widersetzen, konfrontieren, herausfördern,
        sich etw. stellen
    fa:
      definition: چالش، مقاومت، مخالفت، مقابله، چهره
    sv:
      definition: motsätta sig, motarbeta, bekämpa, konfrontera, bemöta
    ru:
      definition: бросать вызов, оспаривать, противостоять, сопротивляться, оказывать
        сопротивление, противиться, быть против, стоять против, узреть, встретиться
        лицом к лицу
      notes: Есть идиома, {ngup qaD:sen:nolink}, дословно означающая "бросить вызов
        мысу", которая описывает кого-то неудовлетворённого текущим положением дел
        и бросить вызов ответственному за это. Смотрите {ngup:n:0}.[2, стр.157]
    zh_HK:
      definition: 挑戰、抵制、反對、對抗、面對 [AUTOTRANSLATED]
    pt:
      definition: desafiar, resistir, opor-se, confrontar, enfrentar
    fi:
      definition: haastaa, uhmata, vastustaa, kohdata; haastaa (kilpailuun)?
    fr:
      definition: défier, résister, s'opposer, affronter, faire face à [AUTOTRANSLATED]
