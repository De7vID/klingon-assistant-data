  definition: play a game
  see_also: '{reH:v}, {ghet:v}, {Quj:n}'
  notes: The difference between this and {reH:v} is that this refers to structured
    play, whereas {reH:v:nolink} refers to unstructured play. This verb does not take
    {'e':n:pro} as its object.[2]
  hidden_notes: In the "Radio Times Star Trek 30th Anniversary Special Issue", cricket
    (the sport) is translated as {ghew:n:nolink}. Specifically, "Cricket, please."
    was translated as {DaH ghew yIQuj.:sen:nolink}[3]
