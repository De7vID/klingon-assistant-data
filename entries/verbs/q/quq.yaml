  status: canonical
  section: main
  definition: happen simultaneously
  see_also: '{SIbI'':adv}, {ngugh:adv}, {wanI'':n}, {nItebHa'':adv}'
  notes: 'The subjects are the events that happen simultaneously.[2]


    Despite its definition, this is marked as a verb of quality because the {''u''
    quq:n} example shows it can be used adjectivally.'
  examples: "\n▶ {'u' quq:n}\n▶ {molor vuQlu':sen:nolink}\n   {tu'taHmeH chalqach\
    \ toS:sen:nolink}\n   {qeylISvam legh neH:sen:nolink}\n  \"Molor is amused,\n\
    \   He climbs a watch tower\n   To see this Kahless.\"\n  {quqtaHvIS wanI'vam:sen:nolink}\n\
    \   {raQDaq pawta':sen:nolink}\n   {qortar qempa'QeH je:sen:nolink}\n  \"At the\
    \ same time\n   Kortar and the Qempa'keh arrive\n   At the camp.\"[3]"
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 7.4, p.12, Dec. 1998:src}, [3] {paq''batlh 2ed p.142-143:src}'
