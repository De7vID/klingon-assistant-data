entries:
- entry_name: qu'
  slug: qu'_v_1
  part_of_speech: v:1,is
  pos: v
  pos_subtype: is
  homophone: 1
  status: canonical
  section: main
  definition: be fierce
  notes: This verb is typically applied only to people or animals. When applied to
    something other than a person or an animal, it is likely that its slang meaning
    (see {qu':v:2}) is intended.[2]
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.159:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 159
  translations:
    de:
      definition: grimmig sein, wild sein
    fa:
      definition: شدید باشید
    sv:
      definition: vara vildsint, vara häftig, vara våldsam
    ru:
      definition: быть свирепым, быть лютым, быть неистовым
      notes: Глагол применяется только к людям или животным. Когда его применяют к
        чему-то другому, это больше похоже на сленг (см {qu':v:2}).[2]
    zh_HK:
      definition: 很兇 [AUTOTRANSLATED]
    pt:
      definition: ser feroz
    fi:
      definition: olla raivokas, hurja, raju, kiihkeä
    fr:
      definition: être féroce [AUTOTRANSLATED]
  _original_id: 13351
  _original_file: mem-12-q.xml
- entry_name: qu'
  slug: qu'_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be great, be wonderful, be excellent, be splendid
    parts:
    - text: be great
    - text: be wonderful
    - text: be excellent
    - text: be splendid
  see_also: '{Dun:v}, {pov:v}, {chong:v:2}, {vIl:v:2}'
  notes: 'When this verb is applied to a person or an animal, it is not always clear
    whether the slang or literal meaning (see {qu'':v:1}) is intended. However, when
    applied to something other than a person or an animal, the slang meaning is more
    likely.[1, p.159]


    Two out-of-fashion slang words with the same meaning are {Huv:v:2,slang} and {nong:v:2,slang},
    the latter of which may be making a comeback.[1, p.161]'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: großartig sein
    fa:
      definition: عالی بودن، فوق العاده بودن، فوق العاده بودن، عالی بودن
    sv:
      definition: vara storslagen, vara underbar, vara utmärkt, vara fantastisk, vara
        bra
    ru:
      definition: быть великим, быть прекрасным, быть отличным, быть великолепным
        [AUTOTRANSLATED]
    zh_HK:
      definition: 勁、精彩、屈機
    pt:
      definition: ser ótimo, ser maravilhoso, ser excelente, ser esplêndido
    fi:
      definition: olla hieno, olla ihana, olla erinomainen, olla upea
    fr:
      definition: être génial, être merveilleux, être excellent, être splendide [AUTOTRANSLATED]
  _original_id: 13352
  _original_file: mem-12-q.xml
