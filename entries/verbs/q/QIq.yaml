  notes: This word is not limited to weapons. For example, it can be used for removing
    a tool from a tool belt.
  hidden_notes: '"Quick". In gun duels, the winner is often the one with the faster
    draw. Also, "quick" has an archaic sense of "the living", as in "the quick and
    the dead".


    This word was awarded to {janSIy:n:name,nolink} as a Friend of Maltz.'
