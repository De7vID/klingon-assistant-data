- entry_name: qat
  slug: qat_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: accompany (singing) with instrumental music
  notes: Most Klingon music is vocal. When there is an instrumental component to a
    song, the players are said to {qat:v:2,nolink} the song.[2, p.76]
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: (Gesang) instrumental begleiten
    fa:
      definition: همراه (آواز خواندن) با موسیقی سازنده [AUTOTRANSLATED]
    sv:
      definition: ackompanjera (sång) med instrumental musik
    ru:
      definition: Аккомпанимировать(петь) инструментальной музыке
    zh_HK:
      definition: 伴奏（唱歌）伴奏樂器 [AUTOTRANSLATED]
    pt:
      definition: acompanhar (cantar) com música instrumental
    fi:
      definition: säestää (laulua soittimilla)
    fr:
      definition: accompagner (chanter) avec de la musique instrumentale [AUTOTRANSLATED]
