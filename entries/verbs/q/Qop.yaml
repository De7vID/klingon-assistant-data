entries:
- entry_name: Qop
  slug: Qop_v_1
  part_of_speech: v:1,is
  pos: v
  pos_subtype: is
  homophone: 1
  status: canonical
  section: main
  definition: be worn out
  see_also: '{Sab:v}, {ragh:v}, {Qop:v:2}'
  notes: This is usually applied to old weapons, tools, mechanical devices, and so
    on.[2, p.163]
  sources:
    raw: '[1] {TKD:src}, [2] {KGT:src}'
    citations:
    - source: tkd
    - source: kgt
  translations:
    de:
      definition: abgenutzt sein, verbraucht sein, verschlissen sein
    fa:
      definition: پوشیده شدن
    sv:
      definition: vara utsliten
    ru:
      definition: изнашиваться
      notes: Обычно применяется к старому оружию, инструментам, механическим устройствам,
        и так далее.[2, стр.163]
    zh_HK:
      definition: 穿破了
    pt:
      definition: ser desgastado
    fi:
      definition: olla loppuun kulunut
    fr:
      definition: être usé [AUTOTRANSLATED]
  _original_id: 13509
  _original_file: mem-13-Q.xml
- entry_name: Qop
  slug: Qop_v_2
  part_of_speech: v:2,is,slang
  pos: v
  pos_subtype: is
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: be dead (referring to food)
  see_also: '{''eyHa'':v}, {Qop:v:1}'
  notes: This is used only in reference to food expected to be eaten live, such as
    {qagh:n}.[1, p.163]
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: tot sein (im Bezug auf Essen)
    fa:
      definition: مرده (با اشاره به غذا)
    sv:
      definition: vara död (om mat)
    ru:
      definition: быть мёртвым (в отношении еды)
      notes: Используется только в контексте упоминания пищи, которую предполагается
        съесть живой, например {qagh:n}.[1, стр.163]
    zh_HK:
      definition: 死了（指食物）
    pt:
      definition: estar morto (referente a alimentos)
    fi:
      definition: olla kuollut (ruoasta)
    fr:
      definition: être mort (en référence à la nourriture) [AUTOTRANSLATED]
  _original_id: 13510
  _original_file: mem-13-Q.xml
