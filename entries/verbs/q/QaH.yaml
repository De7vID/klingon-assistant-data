  translations:
    de:
      definition: helfen
    fa:
      definition: کمک کردن
    sv:
      definition: hjälpa, bistå
    ru:
      definition: помогать, способствовать, оказывать помощь, подсобить, оказывать
        поддержку
      notes: Используется в ситуациях, где персона нуждается в помощи, не будучи в
        состоянии сделать что-либо, что должно быть сделано, без оказания помощи,
        в отличии от {boQ:v}. Объект {QaH:v:nolink} не может завершить задачу в одиночку,
        так что ответственность падает на субъект (или делится поровну). Нет ничего
        предосудительного в просьбе о {QaH:v:nolink} когда она гарантирована, но предложение
        о {QaH:v:nolink} когда ожидается {boQ:v:nolink} может иногда быть мягким оскорблением.[2]
