  definition:
    text: help, aid
    parts:
    - text: help
    - text: aid
  see_also: '{Sot:v}, {QaH:n}, {vuy:v}'
  notes: This would be used in situations where the person needing help can't do whatever
    needs to be done without assistance, in contrast to {boQ:v}. The object of {QaH:v:nolink}
    can't carry out the task alone, so responsibility falls to the subject (or it
    is shared). There's nothing weak about asking for {QaH:v:nolink} when it is warranted,
    but an offer to {QaH:v:nolink} when {boQ:v:nolink} is expected may sometimes be
    mildly insulting.[2]
  sources:
