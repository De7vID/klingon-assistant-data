    fa:
      definition: ببخشید، بی رحم [AUTOTRANSLATED]
    sv:
      definition: förlåta, oförsonlig [AUTOTRANSLATED]
    ru:
      definition: прощать
      notes: В {paq'raD:n:nolink} "Книга силы", являющаяся частью {paq'batlh:n}, вторая
        секция озаглавлена {qeHHa' loDnI':sen:nolink}, что переводится, как "Братское
        прощение". Сноска объясняет, что концепция прощения не относится к Клингонской
        культуре, и что дословное значение заголовка "Брат не негодует". Заголовок
        соответствующей песни в опере {'u':n:name,nolink} будет {loDnI'Daj quvqa'moH:sen:nolink},
        что дословно значит, "он побуждает своего брата получить честь снова".
