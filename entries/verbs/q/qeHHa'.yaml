  definition:
    text: forgive, unresent
    parts:
    - text: forgive
    - text: unresent
  see_also: '{qeH:v}'
  notes: In the {paq'raD:n:nolink} "Force Book" of the {paq'batlh:n}, the second section
    is titled {qeHHa' loDnI':sen:nolink}, which is given the somewhat loose English
    translation "A Brother's Forgiveness". A footnote explains that the concept of
    forgiveness does not map exactly to Klingon culture, and that the literal meaning
    of the title is "A Brother Unresents". The title of the corresponding canto in
    the opera {'u':src} is {loDnI'Daj quvqa'moH:sen:nolink}, literally, "he causes
    the brother to have honor again".
