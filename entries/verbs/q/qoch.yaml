  section: main
  definition: squeeze (into a space)
  see_also: '{ngaH:v}, {''olQan:n}'
  notes: The object of this verb is the space being squeezed into, such as a small
    car or crowded elevator, or clothes or shoes that are too small.
  hidden_notes: '"Coach" is the lowest (and most cramped) seating class in air travel.'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}'
    citations:
    - source: qephom_2015
      date: '2015'
  translations:
    de:
      definition: (in einen engen Raum) hineinquetschen
      notes: Das Objekt dieses Verbs ist der Raum, in den man gepresst wird, z. B.
        ein kleines Auto oder ein überfüllter Aufzug oder Kleidung oder Schuhe, die
        zu klein sind.
    fa:
      definition: فشار (به فضا)
    sv:
      definition: klämma in (i ett utrymme) [AUTOTRANSLATED]
    ru:
      definition: выжимать, впихивать, втискивать, вдавливать (в пространство)
      notes: Объектом для данного глагола является пространство, в которое происходит
        втискивание, такое как маленькая машина или забитый людьми лифт, или одежда,
        или обувь, которые также малы.
