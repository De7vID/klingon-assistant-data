  definition: think
  see_also: '{-law'':v:suff}, {jal:v}, {paQ:v}, {HIt:v}, {buSHach:n}'
  notes: 'This verb can take {''e'':n:pro} as its object.[2]


    The slang meaning of {chong:v:2,slang}, when applied to a person, is equivalent
    to {Qubchu''} "think clearly".[3]'
  hidden_notes: In {msn 1996.12.12:src}, Dr. Okrand responded to a sentence someone
    else wrote. In his response, he affirmed that the sentence fragment {... 'e' DaQub'a'?:sen:nolink}
    was the correct way to say "Do you think that...?"
  examples: '

    ▶ {tlhIngan Hol Dajatlh ''e'' vIQub.:sen:nolink} "I think that you speak Klingon."[2]'
