  status: canonical
  section: main
  definition: agree
  antonyms: '{Qoch:v}'
  see_also: '{ghIb:v}'
  notes: 'This is simply the verb {Qoch:v} plus the suffix {-be'':v}.[2]


    {Qochbe'':v:nolink} implies an absence of disagreement, whereas {QochHa'':v:nolink}
    implies that disagreement was misplaced or undone.[3]


    Agreement is also expressed by the idiomatic expression {wa'' DoS wIqIp.:sen:idiom}'
  components: '{Qoch:v}, {-be'':v}'
  examples: '

    ▶ {jIQochbe''.:sen:nolink}[4]'
  sources:
    raw: '[1] {TKD:src}, [2] {msn 1997.11.30:src} (repeated in {s.k 1998.02.23:src}),
      [3] {s.k 1998.03.02:src}, [4] {msn 1996.08.06:src}'
