    - source: msn
      date: '1996-08-06'
  translations:
    de:
      definition: einer Meinung sein, einwilligen, zustimmen, einverstanden sein
      notes: 'Dies ist einfach das Verb {Qoch:v} mit dem Suffix {-be'':v}.[2]


        {Qochbe'':v:nolink} impliziert die Abwesenheit einer Uneinigkeit, während
        {QochHa'':v:nolink} impliziert, dass eine Uneinigkeit unangebracht war oder
        gelöst wurde.[3]


        Zustimmung wird auch durch den idiomatischen Ausdruck {wa'' DoS wIqIp.:sen:idiom}
        ausgedrückt.


        Es gibt einen Unterschied zwischen {ghIb:v} und {Qochbe'':v:nolink}, der in
        der deutschen Übersetzung nur schwer wiederzugeben ist. Während sich {Qochbe'':v:nolink}
        eher auf die Zustimmung zu einer Meinung, Aussage oder Abmachung bezieht,
        so ist {ghIb:v} die Einwilligung zu einer Handlung, die man z.B. einem Arzt
        vor der Operation gibt oder einem Schlosser bevor er wegen vergessenen Schlüssels
        die Haustür aufbricht.'
    fa:
      definition: موافق
    sv:
      definition: hålla med, samtycka
    ru:
      definition: соглашаться, сходиться во мнениях, приходить к согласию
      notes: 'Это просто глагол {Qoch:v} плюс суффикс {-be'':v}.[2]


        {Qochbe'':v:nolink} означает отсутствие несогласия, в то время как {QochHa'':v:nolink}
        означает, что несогласие было решено.[3]


        Согласие также находит выражение в идиоме {wa'' DoS wIqIp.:sen:idiom}'
    zh_HK:
      definition: 同意
    pt:
      definition: aceitar
    fi:
      definition: olla samaa mieltä
    fr:
      definition: accepter [AUTOTRANSLATED]
