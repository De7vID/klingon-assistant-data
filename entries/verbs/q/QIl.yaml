  definition: be desperate
  see_also: '{tul:v}'
  notes: 'This is used when there''s no way out, or there''s nothing to lose. It includes
    ideas like "last-ditch, do-or-die, hopeless, doomed".[1]


    This word is not used to mean "eager for, longing for, in real need of, having
    a great desire for", and so on. To express those ideas, one might use {-nIS:v}
    with {-qu'':v}, or perhaps {neHqu'':sen@@neH:v, -qu'':v}.[2]'
