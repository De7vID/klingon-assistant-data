  see_also: '{ghItlh:v}, {laD:v}'
  notes: 'This word is used for the act of composing songs, stories, etc.[2, p.71]
    Klingons consider songs as things which just exist, and the act of composition
    is viewed as hunting down, trapping, and logging them.[3]


    There is another verb, {gher:v}, which is used for compiling lists and the like,
    and which, in contrast to {qon:v:nolink}, suggests that information is merely
    passed along.[4]'
  hidden_notes: This is defined as "record" in {TKD:src}, and as "compose" in {KGT:src}.[1;
    2]
