entries:
- entry_name: Qom
  slug: Qom_v_1
  part_of_speech: v:1,t
  pos: v
  pos_subtype: t
  homophone: 1
  status: canonical
  section: main
  definition: experience an earthquake or tremor
  see_also: '{jel:v}, {Seq:n}, {Qargh:n}, {Qom:v:2}'
  examples: "\n▶ {juSmeH qochpu'chaj:sen:nolink}\n   {jachtaHvIS je chal luSIch beychaj:sen:nolink}\n\
    \   {'ej Qo'noS yav luQommoH:sen:nolink}\n  \"They too started to shout to the\
    \ heavens\n   For the passage of their comrades,\n   Their howls made Kronos's\
    \ soil tremble.\"[2, p.150-151]\n▶ {'ach DaH Qom chalqachlIj:sen:nolink}\n   {'ej\
    \ qamDu'lIj bIngvo':sen:nolink}\n   {tugh ngabchu' 'oH:sen:nolink}\n  \"But now\
    \ your tower rumbles,\n   And soon it will disappear\n   From under your feet.\"\
    [2, p.156-157]\n▶ {qeylISvaD jach 'ej beyDaj luqImmo':sen:nolink}\n   {yuQDaq\
    \ ghaHtaHbogh Hoch tlhIngan'e':sen:nolink}\n   {Qomqa' Hoch Qo'noS nuvpu':sen:nolink}\n\
    \  \"All of Kronos trembled once more,\n   For every Klingon on the planet\n \
    \  Followed her cry for Kahless.\"[2, p.182-183]"
  search_tags: quake, shake
  sources:
    raw: '[1] {TKD:src}, [2] {paq''batlh 2ed:src}'
    citations:
    - source: tkd
    - source: paqbatlh
  translations:
    de:
      definition: ein Erdbeben oder eine Erschütterung erfahren
    fa:
      definition: تجربه زلزله یا لرزش
    sv:
      definition: uppleva ett jordskred eller skalv
    ru:
      definition: испытать землетрясение или дрожь
      search_tags: дрожь
    zh_HK:
      definition: 經歷地震或震顫
    pt:
      definition: sofrer um terremoto ou tremor de terra
    fi:
      definition: järistä (maasta); olla jossakin, missä on maanjäristys
      notes: Tämän verbin subjekti voi joko olla maa, joka järisee, tai henkilö, joka
        on alueella, jossa on maanjäristys.
      search_tags: vavahdella, täristä
    fr:
      definition: subir un tremblement de terre ou une secousse
  _original_id: 13499
  _original_file: mem-13-Q.xml
- entry_name: Qom
  slug: Qom_v_2
  part_of_speech: v:2,t,slang
  pos: v
  pos_subtype: t
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: be hazardous, be perilous, be treacherous
    parts:
    - text: be hazardous
    - text: be perilous
    - text: be treacherous
  see_also: '{Qob:v}, {Qom:v:1}'
  notes: Despite its definition, the way this verb is used grammatically is based
    on its literal sense, and it is ungrammatical to use this adjectivally.[1, p.163]
  examples: '

    ▶ {Qom Qu'':sen:nolink} "The mission is perilous."[1, p.161]

    ▶ {Qom He:sen:nolink} "The route is treacherous."[1, p.161]

    ▶ {Qompu'' Duj:sen:nolink} "The ship is hazardous, has been left in a hazardous
    condition."[1, p.163]'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: gewagt sein, gefährlich sein, riskant sein
    fa:
      definition: خطرناک بودن، خطرناک بودن، خائن بودن
    sv:
      definition: vara riskfylld, vara riskabel, vara förrädisk, vara opålitlig
    ru:
      definition: быть опасным, быть рискованным, быть коварным
    zh_HK:
      definition: 危險、險峻、奸詐
    pt:
      definition: ser perigoso, ser traiçoeiro
    fi:
      definition: olla vaarallinen, petollinen, epäluotettava
    fr:
      definition: être dangereux, être périlleux, être perfide
  _original_id: 13500
  _original_file: mem-13-Q.xml
