- entry_name: qan
  slug: qan_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition:
    text: use the pinkie, little finger
    parts:
    - text: use the pinkie
    - text: little finger
  see_also: '{nItlh:n}'
  notes: 'An idiomatic gesture (due to homophony with {qan:v:1}): to point your pinkie
    at someone is to comment that you believe they are old.'
  hidden_notes: Canandaigua Lake.
  examples: '

    ▶ {qI''empeqDaq jIqan.} "I think that K''mpec is old."'
  search_tags: use the pinky
  sources:
