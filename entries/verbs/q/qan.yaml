entries:
- entry_name: qan
  slug: qan_v_1
  part_of_speech: v:1,is,klcp1
  pos: v
  pos_subtype: is
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: be old (not young)
  antonyms: '{Qup:v}'
  see_also: '{qup:n}, {ngo'':v}, {tIQ:v}, {ngew:v}, {QI''tu'':n}'
  notes: 'Note that in Klingon, there is a different word for "be old (not new)" ({ngo'':v})
    than for "be old (not young)" ({qan:v:1,nolink}). Also, "old" in the sense of
    "former" is {Deq:v}.


    This word is applied to people and animals.[2]'
  examples: '

    ▶ {jIH qan law'' SoH qan puS:sen:nolink} "I''m older than you."[3]

    ▶ {cha'' DISmo'' jIH qan law'' SoH qan puS:sen:nolink} "I''m two years older than
    you."[3]'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.130:src}, [3] {Saarbrücken qepHom''a'' 2015:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 130
    - source: qephom_2015
      date: '2015'
  translations:
    de:
      definition: alt sein (nicht jung)
    fa:
      definition: پیر، مسن
    sv:
      definition: vara gammal (inte ung)
    ru:
      definition: быть старым (не молодым)
      notes: 'Заметьте что на Клингонском, есть другое слово - "быть старым (не новым)"
        ({ngo'':v}). Также, имеется слово "старый", что употребляется в контексте
        "бывший" {Deq:v}.


        Слово применяется к людям и животным.[2]'
      examples: '

        ▶ {jIH qan law'' SoH qan puS:sen:nolink} "Я старше чем ты."[3]

        ▶ {cha'' DISmo'' jIH qan law'' SoH qan puS:sen:nolink} "Я на два года старше
        чем ты."[3]'
    zh_HK:
      definition: 老（不年輕）
    pt:
      definition: ser velho (não jovem)
    fi:
      definition: olla vanha (ei nuori)
    fr:
      definition: être vieux (pas jeune) [AUTOTRANSLATED]
