  definition:
    text: be difficult, be complex
    parts:
    - text: be difficult
    - text: be complex
  antonyms: '{ngeD:v}, {nap:v}'
  notes: For "hard (not soft)", see {let:v}. See also {ngem Sarghmey tlha':sen:idiom}
    for an idiom related to difficulty or complexity.
  hidden_notes: This was defined as "be difficult" in {TKD:src} and as "be complex"
    in {KGT:src}.
  examples: "\n▶ {qIpmeH Qatlh'a'?:sen}\n▶ {motlh ray' luSamlaHmeH De' Qatlh cha'\
    \ tlhIngan Duj jIH'a'. motlh pIm 'ejyo' Dujmey.:sen:nolink}\n  \"Unlike most Starfleet\
    \ vessels, the main viewer on a Klingon ship is usually overlaid with a complex\
    \ target acquisition grid.\"[3]"
