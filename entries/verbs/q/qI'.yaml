entries:
- entry_name: qI'
  slug: qI'_v_1
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition: sign (a treaty)
  see_also: '{mab:n:1}, {rom:n}, {Sutlh:v}, {tlhI'':v}'
  notes: 'This verb is used for signing a treaty, contract, loan agreement, etc. It
    can also be used for signing up for an account to use a service (see {qI'':v:2}),
    registering for a conference or class or even auditions for a team or a show.
    It can also be used for signing a petition. The underlying meaning is that something
    (an obligation, commitment, pact, response, or arrangement of some sort) comes
    about as a result of the signing. The object of this verb is the document which
    is signed.[2]


    In contrast, when one signs an autograph, there is no commitment or response involved.
    The verb to use in that situation is {tlhI'':v:nolink}.[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2024.07.18:src}'
    citations:
    - source: tkd
    - source: kli_mailing_list
      date: '2024-07-18'
  translations:
    de:
      definition: unterzeichnen (einen Vertrag)
    fa:
      definition: علامت (معاهده)
    sv:
      definition: skriva på, underteckna (ett avtal)
    ru:
      definition: подписывать договор, ставить подпись под договором
    zh_HK:
      definition: 簽署（條約）
    pt:
      definition: assinar (um tratado)
    fi:
      definition: allekirjoittaa (sopimus)
    fr:
      definition: signer (un traité)
  _original_id: 13214
  _original_file: mem-12-q.xml
- entry_name: qI'
  slug: qI'_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition:
    text: register for, sign up for (an account)
    parts:
    - text: register for
    - text: sign up for (an account)
  see_also: '{ngaQHa''moH:v:1}'
  notes: This is an extension of {qI':v:1} to mean signing up for an account to use
    a service. The typical object of this verb is {mab:n:2}.
  examples: '

    ▶ {mab qI''lu''ta'':sen:nolink} "account already exists"'
  sources:
    raw: '[1] {KLI mailing list 2018.02.17:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-02-17'
  translations:
    de:
      definition: registrieren, (zum ersten Mal) anmelden, einen Account erstellen
    fa:
      definition: ثبت نام برای ، ثبت نام در (یک حساب کاربری)
    sv:
      definition: registrera dig för, registrera dig för (ett konto)
    ru:
      definition: зарегистрироваться, зарегистрироваться (аккаунт)
      examples: '

        ▶ {mab qI''lu''ta'':sen:nolink} "Учётная запись уже существует"[2]'
    zh_HK:
      definition: 註冊、註冊（帳戶）
    pt:
      definition: registrar-se, inscrever-se em (uma conta)
    fi:
      definition: rekisteröityä, luoda tunnus
    fr:
      definition: s'inscrire à, s'inscrire pour (un compte)
  _original_id: 13215
  _original_file: mem-12-q.xml
