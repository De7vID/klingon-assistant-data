  definition: resemble
  see_also: '{rap:v}, {nIb:v}, {... X law'' ... X puS:sen}'
  notes: This verb is used to form similes, such as {puj verengan; bIQ rur@@puj:v,
    verengan:n, bIQ:n, rur:v} "the Ferengi is as weak as water".[2; 4] It can also
    be used to translate "like" in the sense of "looks like".[3]
  hidden_notes: Possibly a reference to the science fiction play R.U.R. (Rossum's
    Universal Robots) by Karel Čapek.
