  definition:
    text: invigorate, fortify, strengthen
    parts:
    - text: invigorate
    - text: fortify
    - text: strengthen
  antonyms: '{''argh:v}'
  see_also: '{Qorgh:v}, {rachwI'':n}, {HoSmoH:v}, {yI''var:n}'
  notes: When this verb is applied to a person, it suggests an improvement in health.
    When it is applied to an inanimate object, it implies improvement or betterment.
    It is distinguished from {tI':v} because that verb is not usually applied to living
    beings, and suggests a restoration to a previous state and not improvement. It
    also differs from {Dub:v} in that that verb is used for improvement of a more
    abstract nature.[1]
  examples: '

    ▶ {chalqachlIj rachlu''ta''bogh:n:nolink} "your fortified tower"[2]'
