  definition: be fantasy
  see_also: '{lut:n}, {torSIv:n}'
  notes: 'This is "be fantastic" in the fantasy sense; it does not mean "be wonderful,
    terrific".[1]


    The concept of a "fairy tale" might be expressed as {puq lut:n@@puq:n, lut:n}
    or {lut rorgh:n@@lut:n, rorgh:v} or {puq lut rorgh:n@@puq:n, lut:n, rorgh:v}.[2]


    This word is also used in mathematics to refer to imaginary numbers ({mI'' rorgh:n}).[3]'
  hidden_notes: Ricardo Montalbán (Khan Noonien Singh) played Mr. Roarke on the TV
    series Fantasy Island.
