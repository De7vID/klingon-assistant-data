- entry_name: ru'
  slug: ru'_v_2
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be ready to collapse or die (referring to food)
  notes: This is an upper-class word to describe food that should be eaten live.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: kurz davor sein zu zerfallen oder zu sterben (im Bezug auf Essen)
    fa:
      definition: آماده شدن برای سقوط یا مرگ (اشاره به غذا)
    sv:
      definition: vara på väg kollapsa, vara på väg att dö (om mat)
    ru:
      definition: быть готовым рухнуть или умереть (имеется в виду еда)
    zh_HK:
      definition: 準備崩潰或死亡（指食物）
    pt:
      definition: ser pronto para entrar em colapso ou morrer (referindo-se a comida)
    fi:
      definition: olla valmis kaatumaan ja kuolemaan (ruoasta joka syödään elävänä)
    fr:
      definition: être prêt à s'effondrer ou à mourir (en référence à la nourriture)
  _original_id: 13867
  _original_file: mem-14-r.xml
