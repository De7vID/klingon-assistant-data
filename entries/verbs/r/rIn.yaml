entry:
  entry_name: rIn
  slug: rIn_v
  part_of_speech: v:is,klcp1
  pos: v
  pos_subtype: is
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: be accomplished, be finished
    parts:
    - text: be accomplished
    - text: be finished
  antonyms: '{tagh:v}'
  see_also: '{pItlh:excl}, {bertlham:n}, {Dor:v:2}, {ghang:v}, {van:v:2}, {''o''megh:n}'
  notes: 'This verb is used with the suffix {-taH:v} to form {rIntaH:v}, a construction
    used to indicate finality (cf. the suffix {-ta'':v}).[1]


    By itself, {rIn:v:nolink} is used in radio transmissions to indicate end of transmission,
    similar to "over".[2]'
  search_tags: over
  sources:
    raw: '[1] {TKD:src}, [2] {Star Trek VI:src}'
    citations:
    - source: tkd
    - source: star_trek_vi
  translations:
    de:
      definition: vollendet sein, fertig sein, erledigt sein, beendet sein, abgeschlossen
        sein
    fa:
      definition: انجام شود، به پایان رسید [AUTOTRANSLATED]
    sv:
      definition: vara åstadkommen, vara färdig
    ru:
      definition: быть завершенным, быть законченным, быть выполненным
      notes: 'Глагол используется вместе с суффиксом {-taH:v} чтобы сформировать {rIntaH:v},
        т.е конструкцию, чтобы обозначить завершение процесса (сравните с суффиксом
        {-ta'':v}).[1]


        Сам по себе, {rIn:v:nolink} используется в радио передачах, чтобы обозначить
        окончание передаваемого сообщения, что очень похоже на "конец связи".[2]'
      search_tags: конец, окончание
    zh_HK:
      definition: 完成
    pt:
      definition: ser realizado, ser concluído, (terminado)
    fi:
      definition: olla valmis, olla suoritettu
    fr:
      definition: être accompli, être terminé, être réalisé, être atteint, être fini
