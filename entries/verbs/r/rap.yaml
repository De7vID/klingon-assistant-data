  notes: 'The subject of {rap:v:nolink} are the things which are the same.[2]


    This verb can also be used to express the concept that two things have the same
    amount of some quality. The verb {nIb:v} is used similarly, but it is usually
    used with measurable qualities and has the connotation of preciseness. However,
    it is not improper to use {rap:v:nolink} with a quality that is measurable. See
    the examples below.[3]'
  hidden_notes: Compare with {jaS:adv}.
  examples: '

    ▶ {ghun ''Iw HIq, rap boqrat chej.} "The bokrat liver is as warm as the bloodwine."[3]

    ▶ {''ey ro''qegh''Iwchab, rap qagh.} "The gagh is as delicious as the rokeg blood
    pie."[3]'
