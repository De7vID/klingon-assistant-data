- entry_name: ron
  slug: ron_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: roll, be rolling
    parts:
    - text: roll
    - text: be rolling
  notes: 'In the context of playing dice, this word refers to the action of the dice
    as they are rolling. (To "throw" or "roll" the dice would be {ronmoH:v:nolink}.)[1]


    When applied to a person, it means the person is rolling haphazardly. To perform
    a somersault is {Hay:v}, and to roll down a hill (like a log) is {tetlh:v}.[2]


    This verb can be applied to aircraft, for which see {ron:v:2}.'
  examples: '

    ▶ {mI'' naghmey tIronmoH:sen:nolink} "throw dice"[1]

    ▶ {ron SuvwI''; chorgh ''ujmey lID:sen@@ron:v:1, SuvwI'':n, chorgh:n:1, ''uj:n,
    -mey:n, lID:v} or {chorgh ''ujmey lID SuvwI''; ron:sen@@chorgh:n:1, ''uj:n, -mey:n,
    lID:v, SuvwI'':n, ron:v:1} "the warrior rolled (haphazardly) for eight ujes"[2]'
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {KLI mailing list 2019.03.01:src}'
    citations:
    - source: klingon_monopoly
    - source: kli_mailing_list
      date: '2019-03-01'
  translations:
    de:
      definition: rollen
    fa:
      definition: رول نورد [AUTOTRANSLATED]
    sv:
      definition: rulla, rulla [AUTOTRANSLATED]
    ru:
      definition: катиться, катиться [AUTOTRANSLATED]
    zh_HK:
      definition: 轆、翻
    pt:
      definition: rolar, estar rolando
    fi:
      definition: kieriä tai vieriä epätasaisesti, poukkoilla
      notes: 'Tätä käytetään nopista kun ne pyörivät heittämisen jälkeen (heittäminen
        itsessään on {ronmoH:v:nolink}).[1]


        Henkilön yhteydessä tämä viittaa sattumanvaraiseen kierimiseen tai vierimiseen
        (kuperkeikasta sanotaan {Hay:v}, ja mäkeä alas vieriminen on {tetlh:v}).[2]


        Tällä on täsmällinen merkitys lentokoneista puhuttaessa, ks. {ron:v:2}.'
    fr:
      definition: rouler, rouler [AUTOTRANSLATED]
