- entry_name: ron
  slug: ron_v_2
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: roll (aircraft wings tilt, one up, one down)
  see_also: '{Dav:v:2}, {Der:v:2}, {jer:v}, {jIm:v:2}, {lol:v:2}, {tor:v:2}, {''or:v},
    {mI'' nagh:n}'
  notes: This is just the verb {ron:v:1} applied to aircraft. For a pilot to roll
    an aircraft would be {ronmoH:v:nolink}.
  hidden_notes: The aile"ron"s control the roll on an airplane.
  examples: '

    ▶ {ron muD Duj; javmaH lawrI''mey lID:sen@@ron:v:2, muD Duj:n, jav:n:1, maH:n:2,
    lawrI'':n, -mey:n, lID:v} "the airplane rolled 60 degrees"'
  sources:
