  status: canonical
  section: main
  definition: fait accompli
  see_also: '{-ta'':v:suff}, {bIQ''a''Daq ''oHtaH ''etlh''e''.:sen}'
  notes: This special verbal construction follows another verb to indicate that the
    action described by the preceding verb is a fait accompli. It is similar in meaning
    to the verb suffix {-ta':v:suff}, but has the additional connotation of finality.
  components: '{rIn:v}, {-taH:v:suff}'
  examples: '

    ▶ {luHoH rIntaH:sen:nolink}

    ▶ {qa''vam De'' vIje'' rIntaH.:sen}'
  sources:
    raw: '[1] {TKD 4.2.7:src}'
    citations:
    - source: tkd_4_2_7
  translations:
    de:
      definition: es bleibt erledigt
    fa:
      definition: انجام عملی
    sv:
      definition: fullbordat faktum
    ru:
      definition: свершившийся факт
      notes: Эта специальная конструкция следует за другим глаголом, чтобы обозначить,
        что действие, описанное в предыдущем глаголе, является свершившимся фактом.
        Очень похоже по значению на глагольный суффикс {-ta':v:suff}, но имеет дополнительную
        коннотацию законченности.
    zh_HK:
      definition: 既成事實
    pt:
      definition: terminar, fato consumado
    fi:
      definition: se on tehty, tapahtunut tosiasia
    fr:
      definition: être un fait accompli
