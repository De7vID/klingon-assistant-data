entry:
  entry_name: rIS
  slug: rIS_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: make a cracking, snapping, or clicking sound; emit a signal (could be sound,
      radiation, smell, etc.)
    parts:
    - text: make a cracking, snapping, or clicking sound
    - text: emit a signal (could be sound, radiation, smell, etc.)
  see_also: '{rIS:n}, {tlhen:v} {rISwI'':n:extcan}'
  notes: 'This word originally referred only to emitting sound. Later, the meaning
    was extended to mean emitting any sort of signal: sound, radiation, smell, etc.
    In comparison, {tlhuD:v} refers only to the emission of radiation.'
  hidden_notes: 'Snap, Crackle, Pop are the cartoon mascots of Rice Krispies, a breakfast
    cereal.


    At {Saarbrücken qepHom''a'' 2017:src}, the definition included only "a cracking
    and snapping sound". At {qep''a'' 28 (2021):src}, this was expanded to include
    "clicking".'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2017:src}, [2] {DSC - Battle at the Binary
      Stars:src}, [3] {qep''a'' 28 (2021):src}'
    citations:
    - source: qephom_2017
      date: '2017'
    - source: dsc_battle_at_the_binary_stars
    - source: qepa_2021
      date: '2021'
  translations:
    de:
      definition: ein knackendes oder klickendes Geräusch machen, ein Signal aussenden
    fa:
      definition: صدای ترک خوردن یا تکان دادن را ایجاد کنید، یک سیگنال را منتشر کردن
        [AUTOTRANSLATED]
    sv:
      definition: göra ett knäppande eller snäppande ljud, avge en signal [AUTOTRANSLATED]
    ru:
      definition: издать треск или щелчок, подать сигнал [AUTOTRANSLATED]
    zh_HK:
      definition: 發出破裂或劈啪聲、發出信號 [AUTOTRANSLATED]
    pt:
      definition: fazer um som de estalido ou estalo, emitir um sinal
    fi:
      definition: tehdä naksahtava tai napsahtava ääni; lähettää ulos signaali, säteillä,
        erittää, päästää
    fr:
      definition: émettre un bruit de craquelure, de claquement ou de cliquetis ;
        émettre un signal (peut être un son, un rayonnement, une odeur, etc.)
