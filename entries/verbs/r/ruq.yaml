  see_also: '{SIp:n}, {vuj:v}, {ghIm:v}'
  notes: The gas produced is called {SIp:n} (a general word for gas of any kind) or
    {Qep'It:n} (a gas produced within the body).[1] To distinguish between gas emission
    from different orifices, use a phrase involving {nuj:n}, {Hugh:n}, or {Sa'Hut:n:1}.[2]
  hidden_notes: From the Latin "eructare", or the English "eructation". The belch
    definition came from {HQ 12.4:src}[1]. It was expanded to also mean fart in a
    message to the {KLI mailing list:src}.[2]
