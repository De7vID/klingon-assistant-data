entries:
- entry_name: '''uch'
  slug: '''uch_v_1'
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: hold, grasp
    parts:
    - text: hold
    - text: grasp
  antonyms: '{''uchHa'':v}'
  notes: 'When applied to weapons systems, this is used for locking on a target. See
    {''uch:v:2}.


    When the object of this verb is {''olQan:n}, it can often be translated "occupy"
    or "take up".[2]'
  search_tags: occupy, take up
  sources:
    raw: '[1] {KGT:src}, [2] {qep''a'' 25 (2018):src}'
    citations:
    - source: kgt
    - source: qepa_2018
      date: '2018'
  translations:
    de:
      definition: greifen, (fest)halten
      notes: 'Wenn man dieses Verb für Waffensysteme benutzt, wird es für das Erfassen
        eines Ziels benutzt. Siehe {''uch:v:2}.


        Wenn das Objekt dieses Verbs {''olQan:n} ist, kann es oft als "belegen" oder
        "in Anspruch nehmen" übersetzt werden.[2]'
    fa:
      definition: نگه داشتن، درک
    sv:
      definition: hålla (i), gripa (om)
    ru:
      definition: держать, хватать [AUTOTRANSLATED]
    zh_HK:
      definition: 抓
    pt:
      definition: segurar, agarrar
    fi:
      definition: pitää kiinni, pidellä
    fr:
      definition: tenir, saisir, empoigner
      notes: '>Quand on l''applique sur les systèmes des armes, ceci s''utilise pour
        viser une cible. Voir {''uch:v:2}.


        Quand l''objet de ce verbe est {''olQan:n}, il peut être traduit par "occuper"
        ou "prendre".[2]'
  _original_id: 15621
  _original_file: mem-25-u.xml
- entry_name: '''uch'
  slug: '''uch_v_2'
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: lock on (a target)
  see_also: '{DoS:n}, {buS:v}'
  notes: This is an application of {'uch:v:1} to a weapons systems context.
  examples: '

    ▶ {DoS ''uchta'':sen@@DoS:n, ''uch:v:2, -ta'':v} "he/she locked on the target"'
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: erfassen, ausrichten (Ziel)
      notes: Dies ist eine Anwendung von {'uch:v:1} im Kontext von Waffensystemen.
      examples: '

        ▶ {DoS ''uchta'':sen@@DoS:n, ''uch:v:2, -ta'':v} "er/sie hat ein Ziel erfasst"'
    fa:
      definition: قفل کردن (هدف)
    sv:
      definition: lås på (ett mål) [AUTOTRANSLATED]
    ru:
      definition: заблокировать (цель) [AUTOTRANSLATED]
    zh_HK:
      definition: 鎖定（目標）
    pt:
      definition: bloquear (um alvo)
    fi:
      definition: lukittua kohteeseen
    fr:
      definition: viser (une cible)
      notes: Ceci est une application de {'uch:v:1} dans un contexte de systèmes d'armes.
      examples: '

        ▶ {DoS ''uchta'':sen@@DoS:n, ''uch:v:2, -ta'':v} "il/elle a visé une cible"'
  _original_id: 15622
  _original_file: mem-25-u.xml
- entry_name: '''uch'
  slug: '''uch_v_3'
  part_of_speech: v:3,t_c,slang
  pos: v
  pos_subtype: t_c
  homophone: 3
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: include, consist of, be composed of
    parts:
    - text: include
    - text: consist of
    - text: be composed of
  synonyms: '{yugh:v}'
  see_also: '{tamlerQeD:n}'
  notes: This is used for talking about chemistry.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}'
    citations:
    - source: qephom_2015
      date: '2015'
  translations:
    de:
      definition: enthalten, zusammengesetzt aus
      notes: Dies wird benutzt, um über Chemie zu sprechen.
    fa:
      definition: شامل، شامل، تشکیل می شود
    sv:
      definition: innefatta, bestå av, vara sammansatt av [AUTOTRANSLATED]
    ru:
      definition: включать, состоять из, быть составленным из [AUTOTRANSLATED]
    zh_HK:
      definition: 包括、由...組成
    pt:
      definition: incluir, consistir em, ser composto de
    fi:
      definition: sisältää, koostua jostakin
    fr:
      definition: inclure, consister en, être composé de
      notes: Ceci s'utilise pour parler de chimie.
  _original_id: 15623
  _original_file: mem-25-u.xml
- entry_name: '''uch'
  slug: '''uch_v_4'
  part_of_speech: v:4,idiom,t_c
  pos: v
  pos_subtype: t_c
  homophone: 4
  categories:
  - idiom
  status: canonical
  section: main
  definition: absorb (of music)
  notes: The idiomatic way of saying that someone is absorbed in music is to make
    use of {'uch:v:1}.[1]
  examples: '

    ▶ {jIm ''uch QoQDaj.:sen@@jemS tIy qIrq:n, ''uch:v:4, QoQ:n, -Daj:n} "Jim is absorbed
    in his music."'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: absorbieren (über Musik)
      notes: Für die idiomatische Art zu sagen, dass jemand in Musik versunken/verloren/vertieft
        ist, benutzt man {'uch:v:1}.[1]
      examples: '

        ▶ {jIm ''uch QoQDaj.:sen@@jemS tIy qIrq:n, ''uch:v:4, QoQ:n, -Daj:n} "Jim
        ist in seiner Musik versunken."'
      search_tags: vertieft, versunken, verloren
    fa:
      definition: جذب (از موسیقی)
    sv:
      definition: absorbera (av musik) [AUTOTRANSLATED]
    ru:
      definition: поглощать (музыку) [AUTOTRANSLATED]
    zh_HK:
      definition: 吸收（音​​樂的）
    pt:
      definition: absorver (de música)
    fi:
      definition: (musiikista) ottaa valtaansa
    fr:
      definition: absorber (parlant de musique)
      notes: La manière idiomatique de dire que quelqu'un est absorbé par la musique
        est d'utiliser {'uch:v:1}.[1]
      examples: '

        ▶ {jIm ''uch QoQDaj.:sen@@jemS tIy qIrq:n, ''uch:v:4, QoQ:n, -Daj:n} "Jim
        est absorbé par sa musique."'
  _original_id: 15624
  _original_file: mem-25-u.xml
