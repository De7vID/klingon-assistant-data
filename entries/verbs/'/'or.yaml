    than a shuttlecraft) does.[1]


    Verbs related to aircraft (or spacecraft) movement include: {Dav:v:2}, {Der:v:2},
    {jer:v}, {jIm:v:2}, {lol:v:2}, {ron:v:2}, {tor:v:2}.'
  hidden_notes: See under {'orwI':n}.
