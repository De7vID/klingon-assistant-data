- entry_name: '''an'
  slug: '''an_v_2'
  part_of_speech: v:2,i_c
  pos: v
  pos_subtype: i_c
  homophone: 2
  status: canonical
  section: main
  definition: be petrified
  see_also: '{nagh:n}, {''an''or:n}'
  notes: 'This is used to talk about fossils. Most Klingon lexicographers consider
    this and {''an:v:1} to be two homophonous words, but historically, the "be a waste"
    meaning developed out of the "be petrified" meaning, perhaps because something
    loses any original use it may have had if it is turned to stone.


    When applied to people, it can only mean literal turning to stone. (It does not
    mean "really scared" as "petrified" does in English.)'
  hidden_notes: The German definition comes from the {Saarbrücken qepHom'a' 2019:src}
    booklet.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: versteinert sein
      notes: 'Dies wird benutzt, um über Fossilien zu sprechen. Die meisten klingonischen
        Lexicografen sehen dieses Wort und {''an:v:1} als zwei homophone Wörter an,
        aber historisch hat sich die "Verschwendung sein"-Bedeutung aus der "versteinert
        sein"-Bedeutung entwickelt, vielleicht weil etwas seinen ursprünglichen Zweck
        verliert, wenn es versteinert wurde.


        Wenn es für Personen benutzt wird, bedeutet es nur wörtlich zu Stein geworden
        zu sein. (Es bedeutet nicht "große Angst haben" wie in "vor Angst versteinert
        sein" wie auf Deutsch.)'
    fa:
      definition: ذكر شده باشد
    sv:
      definition: bli förstenad [AUTOTRANSLATED]
    ru:
      definition: окаменеть [AUTOTRANSLATED]
    zh_HK:
      definition: 被嚇呆了
    pt:
      definition: ser petrificado
    fi:
      definition: olla kivettynyt
    fr:
      definition: être pétrifié
      notes: 'Ceci s''utilise pour parler de fossiles. La plupart des lexicographes
        klingons considèrent ce mot et {''an:v:2} comme deux mots homophones, mais
        historiquement, la significaiont de "être un gâchis" s''est développé de la
        signification "être pétrifié", probablement parce qu''une chose perd son utilisation
        originale quand elle a été pétrifié.


        Quand ce mot s''utilise pour les gens, il signifie seulement littéralement
        transformé enpierre. (Il ne signifie pas "avoir très peur" comme dans "pétrifié
        de peur" comme en français.)'
  _original_id: 15301
  _original_file: mem-21-a.xml
