  homophone: 1
  status: canonical
  section: main
  definition: be a waste
  notes: 'This can be used for when someone sacrifices forces for a certain goal or
    just wastes their resources.[1]


    Most Klingon lexicographers consider this and {''an:v:2} to be two homophonous
    words, but historically, the "be a waste" meaning developed out of the "be petrified"
    meaning, perhaps because something loses any original use it may have had if it
    is turned to stone.[3]'
  hidden_notes: 'This was revealed to express "it''s such a waste", as one might say
    if one sees an almost full bottle of cola in the garbage. It was defined as "waste
    [as someone sacrifices forces for a certain goal or just wastes one''s resources]"
    in the KLI new words list in 2018, but as a verb.[1] Some people found this to
    be confusing (believing that it can take an object), and Dr. Okrand was asked
    for clarification. At the {Saarbrücken qepHom''a'':src} a few months later, Dr.
    Okrand recorded a {video:url:http://youtu.be/f2cgPd-TBJE&start=229} explaining
    the usage, revising the definition to "be a waste" (noting that to "waste" something,
    with an object, is {''anmoH:v}).[2] Some people felt that this was still unclear,
    so at the {Saarbrücken qepHom''a'':src} after that (in 2019), the homophonous
    {''an:v:2} was revealed, and an explanation was given about how these verbs were
    historically related.[3]


    The German definition "Verschwendung sein" comes from the {Saarbrücken qepHom''a''
    2019:src} booklet.[3]'
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {Saarbrücken qepHom''a'' 2018:src}, [3]
      {Saarbrücken qepHom''a'' 2019:src}'
