    de:
      definition: Verschwendung sein
      notes: 'Dies kann benutzt werden, wenn jemand Kräfte einem bestimmten Ziel opfert
        oder einfach seine Ressourcen verschwendet.[1]


        Die meisten klingonischen Lexicografen sehen dieses Wort und {''an:v:2} als
        zwei homophone Wörter an, aber historisch hat sich die "Verschwendung sein"-Bedeutung
        aus der "versteinert sein"-Bedeutung entwickelt, vielleicht weil etwas seinen
        ursprünglichen Zweck verliert, wenn es versteinert wurde.[3]'
      search_tags: verbrauchen
    fa:
