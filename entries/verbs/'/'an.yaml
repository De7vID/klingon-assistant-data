      definition: olla tuhlausta, haaskausta
    fr:
      definition: être un gâchis, une perte, un gaspillage
      notes: 'Ceci peut s''utiliser quand quelqu''un sacrifie des forces pour un certain
        but ou simplement gaspille ses ressources.[1]


        La plupart des lexicographes klingons considèrent ce mot et {''an:v:2} comme
        deux mots homophones, mais historiquement, la significaiont de "être un gâchis"
        s''est développé de la signification "être pétrifié", probablement parce qu''une
        chose perd son utilisation originale quand elle a été pétrifié.[3]'
