  status: canonical
  section: main
  definition: whistle
  see_also: '{mu''vIb:n}, {yItram:n}, {Su''wIn:n}, {la''qab:n}, {bom:v}, {Huy:v:1},
    {bo''Degh:n}'
  notes: This is used for whistling without an instrument (except perhaps one's fingers).[3]
    If there's an object, it's the thing (tune, birdcall, or whatever) being whistled.[1]
    Though it's a bit redundant, it's fine to say {la'qab vI'uq:sen@@la'qab:n, vI-:v,
    'uq:v}.[2]
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {Saarbrücken qepHom''a'' 2023:src}, [3]
      {KLI mailing list 2023.12.15:src}'
