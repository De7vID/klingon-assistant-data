  translations:
    de:
      definition: pfeifen
      notes: Dies wird für Pfeifen ohne ein Instrument (außer vielleicht den eigenen
        Fingern) benutzt.[3] Wenn es ein Objekt gibt, ist es das Ding (Melodie, Vogelruf
        oder wasauchimmer), das gepfiffen wird.[1] Auch wenn es ein bisschen überflüssig
        ist, kann man {la'qab vI'uq:sen@@la'qab:n, vI-:v, 'uq:v} sagen.[2]
    fa:
      definition: سوت زدن،
    sv:
      definition: vissla
    ru:
      definition: свисток
    zh_HK:
      definition: 吹哨
    pt:
      definition: apitar, assobiar
    fi:
      definition: viheltää
    fr:
      definition: siffler
      notes: Ceci s'utilise pour siffler sans un isntrument (sauf peut-être les propres
        doigts).[3] S'il y a un objet, c'est la chose (mélodie, cri d'oiseau ou quoi
        que ça soit) qui est sifflée.[1] Même si c'est un peu redondant, on peut dire
        {la'qab vI'uq:sen@@la'qab:n, vI-:v, 'uq:v}.
