      definition: applaudieren
      notes: Dies bezieht sich auf was auch immer Klingonen tun, um zu applaudieren
        oder Zustimmung/Anerkennung zu zeigen. Die häufigste Art, um das menschliche
        Klatschen zu bezeichnen, ist die Phrase {toch yo:sen@@toch:n, yo:v} "Handfläche(n)
        (aufeinander)schlagen".
