  definition: applaud
  see_also: '{Hoy'':v}'
  notes: This applies to whatever it is that Klingons do to applaud or show approval/appreciation.
    The most common way to refer to the clapping that Humans do is by the phrase {toch
    yo:sen@@toch:n, yo:v} "slap palm(s)."
  search_tags: clap
