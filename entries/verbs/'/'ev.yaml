      definition: applaudir
      notes: Ceci s'applique sur quoi que ça soit que les klingons font pour applaudir
        ou montrer approbation/admiration. La manière la plus commune de se référer
        à l'applaudissement que font les humains est la phrase {toch yo:sen@@toch:n,
        yo:v} "battre la paume/les paumes".
