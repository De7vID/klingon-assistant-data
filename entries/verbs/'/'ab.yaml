entries:
- entry_name: '''ab'
  slug: '''ab_v_1'
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition: have a length/height of
  see_also: '{''uj:n}, {woch:v}, {tIq:v}, {jen:v}, {run:v}, {juch:v:1}, {Saw'':v},
    {juv:v}'
  notes: Both {'ab:v:1,nolink} and {'aD:v} mean "have a length of", but they are used
    in different contexts. {'ab:v:1,nolink} is used for long items and to express
    height. The object of {'ab:v:1,nolink} is the length or height of the subject.
  hidden_notes: In anatomy, abduction refers to moving away from a midline. In particular,
    abduction at the shoulder means raising the arms up, an action which is often
    done to measure the length of something. Its counterpart, adduction, refers to
    movement towards a midline.
  examples: '

    ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Painstiks are a little over one meter
    long."[1]

    ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "The warrior is six ujs tall." (about
    6''10")[2]

    ▶ {vagh ''ujmey vI''ab.:sen:nolink} "I''m five ujs tall." (about 5''8")[2]

    ▶ {wej ''uj ''ab naQjej.:sen:nolink} "the spear is three uj long" (about 3''5")[2]

    ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Bridge Height: 16.28 M"[3]

    ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
    "Attack Formation Height: 82.75 M"[3]

    ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Cruise Formation
    Height: 31.56 M"[3]

    ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink} "Landing
    Formation Height: 36.46 M"[3]'
  search_tags: length, height, long, high, have a length of, have a height of
  sources:
    raw: '[1] {SkyBox S32:src} (reprinted in {HQ 6.2, p.9, Jun. 1997:src}), [2] {msn
      1997.10.22:src}, [3] {BoP:src}'
    citations:
    - source: skybox_s32
      reprinted_in:
        source: holqed
        page_start: 9
        volume: 6
        issue: 2
        date: Jun. 1997
    - source: msn
      date: '1997-10-22'
    - source: bop
  translations:
    de:
      definition: eine Länge / Höhe von ... haben
      notes: Sowohl {'ab:v:1,nolink} und {'aD:v} bedeuten "eine Länge von ... haben",
        aber sie werden in unterschiedlichen Kontexten benutzt. {'ab:v:1,nolink} wir
        für lange Gegenstände benutzt und um Höhe auszudrücken. Das Objekt von {'ab:v:1,nolink}
        ist die Länge oder Höhe des Objekts.
      examples: '

        ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Schmerzstöcke sind etwas länger
        als ein Meter."[1]

        ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "Der Krieger ist sechs uj groß."
        (etwa 2,08m)[2]

        ▶ {vagh ''ujmey vI''ab.:sen:nolink} "Ich bin fünf uj groß." (etwa 1,73m)[2]

        ▶ {wej ''uj ''ab naQjej.:sen:nolink} "Der Speer ist 3 uj lang" (etwa 1,04m)[2]

        ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Brückenhöhe: 16.28m"[3]

        ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
        "Höhe der Angriffsformation: 82.75m"[3]

        ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Höhe
        der Reiseformation: 31.56m"[3]

        ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink}
        "Höhe der Landeformation: 36.46m"[3]'
      search_tags: lang, hoch
    fa:
      definition: طول / ارتفاع از
    sv:
      definition: ha en längd/höjd av
    ru:
      definition: иметь длину / высоту [AUTOTRANSLATED]
    zh_HK:
      definition: 長度/高度為
    pt:
      definition: ter um comprimento/altura de
    fi:
      definition: olla pituudeltaan/korkeudeltaan jotain
    fr:
      definition: avoir une longueur/hauteur de
      notes: Et {'ab:v:1,nolink} et {'aD:v} signifient "avoir une longueur de", mais
        on les utilise dans les contextes différents. {'ab:v:1,nolink} s'utilise pour
        les choses longues et pour exprimer la hauteur. L'objet de {'ab:v:1,nolink}
        est la longueur ou la hauteur du sujet.
      examples: '

        ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Bâtons de douleur sont un peu
        plus longs d''un mètre."[1]

        ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "Le guerrier fait six ujes de haut."
        (environ 2,08m)[2]

        ▶ {vagh ''ujmey vI''ab.:sen:nolink} "Je suis haut de 5 ujes." (environ 1,72m)[2]

        ▶ {wej ''uj ''ab naQjej.:sen:nolink} "La lance fait 3 ujes de long." (environ
        1,04m)[2]

        ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Hauteur de la passerelle:
        16.28m"[3]

        ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
        "Hauteur de la formation d''attaque: 82.75m"[3]

        ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Hauteur
        de la formation de voyage: 31.56m"[3]

        ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink}
        "Hauteur de la formation d''atterrissage: 36.46m"[3]'
      search_tags: long, haut
