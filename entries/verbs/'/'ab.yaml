- entry_name: '''ab'
  slug: '''ab_v_2'
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: be at a latitude
  see_also: '{ngotrI'':n}'
  notes: When used to specify location (as opposed to linear dimension), the object
    of this verb is expressed in {lawrI'(mey):n@@lawrI':n, -mey:n}, so {X 'ab:sen:nolink}
    could be translated as "be at latitude X".[1]
  sources:
    raw: '[1] {qep''a'' 30 (2023):src}'
    citations:
    - source: qepa_2023
      date: '2023'
  translations:
    de:
      definition: auf einer geographischen Breite liegen
      notes: Wenn dieses Wort benutzt wird um einen Ort auszudrücken (im Gegensat
        zu Länge/Höhe), wird das Objekt in {lawrI'(mey):n@@lawrI':n, -mey:n} ausgedrückt,
        also könnte {X 'ab:sen:nolink} mit "auf geographischer Breite X sein" übersetzt
        werden.[1]
    fa:
      definition: در عرض جغرافیایی باشد
    sv:
      definition: vara på en breddgrad [AUTOTRANSLATED]
    ru:
      definition: быть на широте [AUTOTRANSLATED]
    zh_HK:
      definition: 處於某個緯度
    pt:
      definition: estar em uma latitude
    fi:
      definition: olla leveysasteella
    fr:
      definition: être à une latitude
      notes: Quand ce mot est utilisé pour exprimer une position (contrairement à
        une dimension linéaire), l'objet de ce verbe est exprimé en {lawrI'(mey):n@@lawrI':n,
        -mey:n}, alors {X 'ab:sen:nolink} pourrait être traduit par "être à la latitude
        X".[1]
  _original_id: 15269
  _original_file: mem-21-a.xml
