  definition:
    text: bounce, rebound, ricochet
    parts:
    - text: bounce
    - text: rebound
    - text: ricochet
  see_also: '{ya''rIS:n}, {nar:v}, {SIl:v:extcan}'
  notes: The thing which the subject bounces off of is marked with {-vo':n}.
  hidden_notes: '{''et:n:1} is the letter "e", which corresponds to "echo" in Greek.'
  examples: "\n▶ {qeylIS betleH bochvo':sen:nolink}\n   {'et Duj wovmoHwI'mey:sen:nolink}\n\
    \   {tugh nab 'ogh qeylIS:sen:nolink}\n  \"The lights from the ship\n   Reflect\
    \ on his bat'leth,\n   Soon Kahless will devise a plan.\"[2, p.102-103]\n▶ {lubejtaHvIS\
    \ Heghna' mInDu':sen:nolink}\n   {betleHvo' veqlargh mInDu' mIghDaq:sen:nolink}\n\
    \   {'et tamghay:sen:nolink}\n  \"When the eyes of death are upon him,\n   Light\
    \ reflects off the bat'leth\n   Into Fek'lhr's evil eyes.\"[2, p.104-105]"
  search_tags: echo, reflect
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {paq''batlh 2ed:src}'
    citations:
