  section: main
  definition:
    text: show, demonstrate, display
    parts:
    - text: show
    - text: demonstrate
    - text: display
  see_also: '{''ang:v}, {chIw:v}'
  hidden_notes: The English translation of the sentence from {Star Trek Constellations:src}
    does not appear in the book, but in the author's annotations which was a separate
    document.
  examples: "\n▶ {qab yon Da'agh. qablIj yon yI'aghHa' 'aghHa'pa' 'etlhwIj.:sen:nolink}\
    \ \"Scrape that smug look from your face before my blade does it for you.\"[2]\n\
    ▶ {'ej Hoch vengHomDaq Hoch vengDaq je:sen:nolink}\n   {Suchbogh ghaH qeylIS luQoy:sen:nolink}\n\
    \   {woQ le'yo' je 'aghbej ghaH:sen:nolink}\n  \"And Kahless spoke to them\n \
    \  In every village and city he went,\n   Filled with pride and authority,\n \
    \ {le'yo'raj nIHlu'ta'mo' penoD jatlh qeylIS:sen:nolink}\n   {nuHmeyraj tIQorgh:sen:nolink}\n\
    \   {watlh 'Iwraj 'e' lu'aghmo' nuHmey jej:sen:nolink}\n  \"About avenging their\
    \ stolen pride,\n   About caring for their weapons,\n   For they represent the\
    \ purity of their blood.\"[3]"
  sources:
    raw: '[1] {KGT:src}, [2] {Star Trek Constellations p.259:src}, [3] {paq''batlh
      2ed p.120-123:src}'
    citations:
    - source: kgt
    - source: star_trek_constellations_p_259
    - source: paqbatlh
      page_start: 120
      page_end: 123
  translations:
    de:
      definition: zeigen, demonstrieren
      examples: "\n▶ {qab yon Da'agh. qablIj yon yI'aghHa' 'aghHa'pa' 'etlhwIj.:sen:nolink}\
        \ \"Nimm diesen selbstgefälligen Ausdruck von deinem Gesicht, bevor meine\
        \ Klinge es für dich erledigt.\"[2]\n▶ {'ej Hoch vengHomDaq Hoch vengDaq je:sen:nolink}\n\
        \   {Suchbogh ghaH qeylIS luQoy:sen:nolink}\n   {woQ le'yo' je 'aghbej ghaH:sen:nolink}\n\
        \  \"In jeder Stadt, in jedem Dorf\n   Sprach Kahless zu ihnen,\n   Voller\
        \ Stolz und Autorität,\n  {le'yo'raj nIHlu'ta'mo' penoD jatlh qeylIS:sen:nolink}\n\
        \   {nuHmeyraj tIQorgh:sen:nolink}\n   {watlh 'Iwraj 'e' lu'aghmo' nuHmey\
        \ jej:sen:nolink}\n  \"Darüber, den verlorenen Stolz zu rächen,\n   Sich um\
        \ ihre Waffen zu kümmern,\n   Da sie die Reinheit ihres Blutes darstellen.\"\
        [3, 2. Ausgabe, S. 122-123]"
    fa:
      definition: نمایش، نمایش، نمایش
    sv:
      definition: visa, demonstrera, förevisa, visa upp
    ru:
      definition: показать, продемонстрировать, отобразить
    zh_HK:
      definition: 展示、表現
    pt:
      definition: mostrar, demonstrar, apresentar
    fi:
      definition: osoittaa, näyttää, ilmentää
    fr:
      definition: montrer, démontrer, afficher
      examples: "\n▶ {qab yon Da'agh. qablIj yon yI'aghHa' 'aghHa'pa' 'etlhwIj.:sen:nolink}\
        \ \"Efface cet air suffisant de ton visage avant que ma lame ne le fasse pour\
        \ toi.\"[2]\n▶ {'ej Hoch vengHomDaq Hoch vengDaq je:sen:nolink}\n   {Suchbogh\
        \ ghaH qeylIS luQoy:sen:nolink}\n   {woQ le'yo' je 'aghbej ghaH:sen:nolink}\n\
        \  \"Et dans toutes les villages et toutes les villes\n   Que Kahless visita,\
        \ ils l'écoutaient\n   Montrant fierté et autorité,\"\n  {le'yo'raj nIHlu'ta'mo'\
        \ penoD jatlh qeylIS:sen:nolink}\n   {nuHmeyraj tIQorgh:sen:nolink}\n   {watlh\
        \ 'Iwraj 'e' lu'aghmo' nuHmey jej:sen:nolink}\n  \"De venger leur fierté volée,\n\
        \   De prendre soin de leurs armes,\n   Parce qu'ils représentent la purité\
        \ de leur sang.\"[3]"
