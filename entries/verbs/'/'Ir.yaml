- entry_name: '''Ir'
  slug: '''Ir_v_2'
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition:
    text: be creamy, be pasty
    parts:
    - text: be creamy
    - text: be pasty
  see_also: '{qulcher:n}'
  notes: This means "creamy" in the sense of toothpaste. It describes smooth, thick
    liquids or liquid-like things.
  hidden_notes: It was clarified during the Q & A session that this could be used
    for both non-food and food.
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: cremig sein, pastös sein
      notes: Dies bedeutet "cremig" im Sinne einer Zahnpasta. Es beschreibt glatte,
        dicke Flüssigkeiten oder flüssigkeitsähnliche Dinge.
    fa:
      definition: خامه ای باشید ، خمیر کنید [AUTOTRANSLATED]
    sv:
      definition: vara krämig, klibbig [AUTOTRANSLATED]
    ru:
      definition: быть сливочным, пастообразным [AUTOTRANSLATED]
    zh_HK:
      definition: 奶油、糊狀 [AUTOTRANSLATED]
    pt:
      definition: ser cremoso, pastoso
    fi:
      definition: olla kermainen, tahnamainen
    fr:
      definition: être crémeux, être pâteux
      notes: Ceci signifie "crémeux" dans le sens d'un dentifirce. Il décrit des liquides,
        ou choses similaires au liquides, lisses et épais.
  _original_id: 15498
  _original_file: mem-23-I.xml
