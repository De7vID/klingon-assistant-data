  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: press down
  see_also: '{yuv:v}, {leQ:n}'
  notes: This verb is used for clicking on a computer mouse button (even though the
    action is actually to press down and then release). For clicking on a hyperlink,
    the verb {wIv:v} is used rather than {'uy:v:nolink}.[2]
  search_tags: click
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2014:src}'
    citations:
    - source: tkd
    - source: qephom_2014
      date: '2014'
  translations:
    de:
      definition: herunterdrücken
      notes: Dieses Verb wird für das Klicken auf die Taste einer Computermaus benutzt
        (auch wenn man hier tatsächlich drückt und loslässt). Für das Klicken auf
        einen Hyperlink wird das Verb {wIv:v} statt {'uy:v:nolink} benutzt.[2]
    fa:
      definition: فشار دادن
    sv:
      definition: trycka ned, trycka på
    ru:
      definition: нажимать
    zh_HK:
      definition: 撳低
    pt:
      definition: pressionar para baixo
    fi:
      definition: painaa alas
    fr:
      definition: appuyer
      notes: Ce mot s'utilise pour cliquer avec le bouton d'un souris d'ordinateur
        (même si cette action est d'appuyer et relâcher). Pour cliquer sur un lien,
        on utilise le verbe {wIv:v} plutôt que {'uy:v:nolink}.[2]
