entries:
- entry_name: '''al'
  slug: '''al_v_1'
  part_of_speech: v:1,i
  pos: v
  pos_subtype: i
  homophone: 1
  status: canonical
  section: main
  definition: float (in/on air)
  antonyms: '{''oq:v}'
  see_also: '{puv:v}, {tIw'':v}, {''ay:v}'
  notes: This is also used for random numbers, such as when throwing dice ({mI' nagh:n}).
    See {'al:v:2}.
  hidden_notes: Muhammad Ali said to "float like a butterfly and sting like a bee".
  examples: The fact that this can be used adjectivally for numbers[2] suggests that
    it is a stative verb, but it is not out of the question that maybe it can be used
    adjectivally only for numbers but can take an object otherwise.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2016:src}, [2] {qep''a'' 26 (2019):src}'
    citations:
    - source: qephom_2016
      date: '2016'
    - source: qepa_2019
      date: '2019'
  translations:
    de:
      definition: treiben, schweben (in/auf Luft)
      notes: Dies wird auch für Zufallszahlen benutzt, wie z.B. beim Würfeln ({mI'
        nagh:n}). Siehe {'al:v:2}.
      examples: Da man dieses Verb adjektivisch für Zahlen[2] benutzen kann, legt
        nahe, dass es ein statisches Verb ist, aber es ist nicht unmöglich, dass es
        vielleicht nur für Zahlen adjektivisch benutzt werden kann, aber sonst ein
        Objekt haben kann.
    fa:
      definition: شناور (در / در هوا)
    sv:
      definition: flyta (in / på luft) [AUTOTRANSLATED]
    ru:
      definition: плавать (в / в воздухе) [AUTOTRANSLATED]
    zh_HK:
      definition: 漂浮（氣體中／上）
    pt:
      definition: flutuar (no ar)
    fi:
      definition: leijua
    fr:
      definition: flotter (dans/sur l'air)
      notes: Ceci s'utilise aussi pour les nombres aléatoires, par exemple quand on
        lance des dés ({mI' nagh:n}). Voir {'al:v:2}.
      examples: Le fait qu'on peut utiliser ce mot adjectivement pour les nombres[2]
        suggère qu'il est un verbe statique, mais il n'est pas hors question que peut-être
        il peut être utilisé adjectivement pour les nombres seulement, mais peut autrement
        prendre un objet.
  _original_id: 15285
  _original_file: mem-21-a.xml
- entry_name: '''al'
  slug: '''al_v_2'
  part_of_speech: v:2,is
  pos: v
  pos_subtype: is
  homophone: 2
  status: canonical
  section: main
  definition: be random (number)
  see_also: '{mI'':n}'
  notes: This is just the verb {'al:v:1} applied to numbers.
  hidden_notes: Based on the explanation and the examples, this is a stative verb.
    However, the definition of {'al:v:1:nolink} as "float (in/on air)" rather than
    "be floating" leaves open the possibility that it can take an object in other
    contexts.
  examples: '

    ▶ {''al mI'':sen@@''al:v:2, mI'':n} "the number is random"[2]

    ▶ {mI'' ''al:n}'
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}'
    citations:
    - source: qepa_2019
      date: '2019'
  translations:
    de:
      definition: zufällig sein (Zahlen)
      notes: Dies ist einfach das Verb {'al:v:1} auf Zahlen angewendet.
      examples: '

        ▶ {''al mI'':sen@@''al:v:2, mI'':n} "Die Zahl ist zufällig"[2]

        ▶ {mI'' ''al:n}'
    fa:
      definition: تصادفی باشد (تعداد)
    sv:
      definition: vara slumpmässig (om siffra)
      notes: Det här är bara verbet {'al:v:1} använt på siffror.
    ru:
      definition: быть случайным (число) [AUTOTRANSLATED]
    zh_HK:
      definition: 隨機（數字） [AUTOTRANSLATED]
    pt:
      definition: ser aleatório
    fi:
      definition: olla satunnainen (luvusta)
    fr:
      definition: être aléatoire (nombre)
      notes: Ceci est seulement le verbe {'al:v:1} appliqué sur les nombres.
      examples: '

        ▶ {''al mI'':sen@@''al:v:2, mI'':n} "le nombre est aléatoire"[2]

        ▶ {mI'' ''al:n}'
  _original_id: 15287
  _original_file: mem-21-a.xml
