entry:
  entry_name: '''aD'
  slug: '''aD_v'
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: have a length of, measure
    parts:
    - text: have a length of
    - text: measure
  see_also: '{''uj:n}, {juch:v:1}, {Saw'':v}, {juv:v}, {men:v}'
  notes: Both {'aD:v:nolink} and {'ab:v:1} mean "have a length of", but they are used
    slightly differently. For flat objects such as tabletops, {'aD:v:nolink} is used
    for one dimension while {juch:v:1} is used for the other. For long objects, and
    for height, {'ab:v:1,nolink} is used instead.[2]
  hidden_notes: In anatomy, abduction refers to moving away from a midline. In particular,
    abduction at the shoulder means raising the arms up, an action which is often
    done to measure the length of something. Its counterpart, adduction, refers to
    movement towards a midline.
  examples: '

    ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Length: 120 M"[3]'
  search_tags: long
  sources:
    raw: '[1] {KGT:src}, [2] {msn 1997.10.22:src}, [3] {BoP:src}'
    citations:
    - source: kgt
    - source: msn
      date: '1997-10-22'
    - source: bop
  translations:
    de:
      definition: eine Länge von ... haben
      notes: Sowohl {'ab:v:1,nolink} und {'aD:v} bedeuten "eine Länge von ... haben",
        aber sie werden leicht unteschiedlich benutzt. Für flache Objekte, so wie
        Tischplatten, wird {'aD:v:nolink} für eine Dimension benutzt und {juch:v:1}
        für die andere. Für lange Objekte und Höhe wird stattdessen {'ab:v:1,nolink}
        benutzt.[2]
      examples: '

        ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Länge: 120m"[3]'
    fa:
      definition: طول، اندازه گیری
    sv:
      definition: ha en längd av, mäta
    ru:
      definition: иметь длину, меру [AUTOTRANSLATED]
    zh_HK:
      definition: 有一個長度、衡量 [AUTOTRANSLATED]
    pt:
      definition: ter um comprimento de, medir
    fi:
      definition: olla pituudeltaan jotain
    fr:
      definition: avoir une longueur de
      notes: Et {'ab:v:1,nolink} et {'aD:v} signifient "avoir une longueur de", mais
        on les utilise un peu différemment. Pour les objets plats, comme le dessus
        d'une table, {'aD:v:nolink} s'utilise pour une dimension et {juch:v:1} pour
        l'autre. Pour les objets longs et la hauteur, on utilise plutôt {'ab:v:1,nolink}.
      examples: '

        ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Longueur:
        120m"[3]'
