entry:
  entry_name: '''aq'
  slug: '''aq_v'
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: predict, prognosticate
    parts:
    - text: predict
    - text: prognosticate
  see_also: '{ghut:v}, {qut:v}, {meq:v}'
  notes: 'This refers to predicting based on deductive reasoning or research or science.


    Note that weather forecasts (see {muD Dotlh:n}) tend to use {''e'' -lu'':sen@@''e'':n,
    -lu'':v} over {net:n}, but using {net:n:nolink} would not be wrong.'
  hidden_notes: The word for "reason" or "intellect" in Arabic is "'aql".
  examples: '

    ▶ {SIS ''e'' vI''aq:sen@@SIS:v, ''e'':n, vI-:v, ''aq:v} "I forecast/predict (that
    it will) rain."

    ▶ {SIS ''e'' ''aqlu'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v} "it is predicted that
    it will rain"

    ▶ {SIS ''e'' ''aqlu''bej:sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -bej:v} "it is
    predicted with certainty that it will rain"

    ▶ {SISbe'' ''e'' ''aqlu''bej:sen@@SIS:v, -be'':v, ''e'':n, ''aq:v, -lu'':v, -bej:v}
    "it is predicted with certainty that it will not rain"

    ▶ {SIS ''e'' ''aqlu''law'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -law'':v} "it
    would appear that it will rain, it seems that it will rain"

    ▶ {ghaytan SIS ''e'' ''aqlu'':sen@@ghaytan:adv, SIS:v, ''e'':n, ''aq:v, -lu'':v}
    "it''s likely that it will rain"

    ▶ {SIS ''e'' ''aqlu'', javmaH vatlhvI'' DIch:sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v,
    jav:n:1,num, maH:n:2,num, vatlhvI'':n, DIch:n} "it is predicted that it will rain,
    60% certainty", or "there''s a 60% chance it will rain"'
  search_tags: forecast
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: vorhersagen
      notes: 'Dies bezieht sich auf eine Vorhersage, die auf wissenschaftliche Erkenntnisse
        basiert.


        Man beachte dass es bei der Wettervorhersage (siehe {muD Dotlh:n}) üblich
        ist {''e'' -lu:sen@@''e'':n, -lu'':v} anstatt {net:n} zu sagen, aber {net:n:nolink}
        zu verwenden wäre nicht falsch.'
      examples: '

        ▶ {SIS ''e'' vI''aq:sen@@SIS:v, ''e'':n, vI-:v, ''aq:v} "Ich sage voraus,
        dass es regnen wird.", "Ich sage Regen voraus.""

        ▶ {SIS ''e'' ''aqlu'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v} "Es ist vorhergesagt,
        dass es regnen wird"

        ▶ {SIS ''e'' ''aqlu''bej:sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -bej:v} "Es
        ist mit Sicherheit vorhergesagt, dass es regnen wird"

        ▶ {SISbe'' ''e'' ''aqlu''bej:sen@@SIS:v, -be'':v, ''e'':n, ''aq:v, -lu'':v,
        -bej:v} "Es ist mit Sicherheit vorhergesagt, dass es nicht regnen wird"

        ▶ {SIS ''e'' ''aqlu''law'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -law'':v}
        "Es sieht aus als ob es regnen wird", "es scheint, dass es regnen wird"

        ▶ {ghaytan SIS ''e'' ''aqlu'':sen@@ghaytan:adv, SIS:v, ''e'':n, ''aq:v, -lu'':v}
        "Es ist wahrscheinlich, dass es regnen wird"

        ▶ {SIS ''e'' ''aqlu'', javmaH vatlhvI'' DIch:sen@@SIS:v, ''e'':n, ''aq:v,
        -lu'':v, jav:n:1,num, maH:n:2,num, vatlhvI'':n, DIch:n} "Es ist vorhergesagt,
        dass es regnen wird, 60% Sicherheit", oder "Es gibt 60% Chance, dass es regnen
        wird"'
    fa:
      definition: پیش بینی، پیش بینی
    sv:
      definition: förutsäga, prognostisera, förutse
    ru:
      definition: предсказывать, прогнозировать
    zh_HK:
      definition: 預測、預計
    pt:
      definition: prever, prognóstico
    fi:
      definition: ennustaa
    fr:
      definition: prédire, pronostiquer
      notes: 'Ceci se réfère à faire des prédictions basé sur le raisonnement déductif
        ou la recherche ou la science.


        À noter que les prévisions météorologiques (voir {muD Dotlh:n}) ont tendance
        d''utiliser {''e'' -lu'':sen@@''e'':n, -lu'':v} plutôt que {net:n}, mais il
        ne serait pas faux d''utiliser {net:n:nolink}.'
      examples: '

        ▶ {SIS ''e'' vI''aq:sen@@SIS:v, ''e'':n, vI-:v, ''aq:v} "Je prédis qu''il
        va pleuvoir." ou "Je prédis la pluie"

        ▶ {SIS ''e'' ''aqlu'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v} "Il est prédit
        qu''il va pleuvoir"

        ▶ {SIS ''e'' ''aqlu''bej:sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -bej:v} "Il
        est prédit avec certainté qu''il va pleuvoir"

        ▶ {SISbe'' ''e'' ''aqlu''bej:sen@@SIS:v, -be'':v, ''e'':n, ''aq:v, -lu'':v,
        -bej:v} "Il est prédit avec certainté qu''il ne va pas pleuvoir"

        ▶ {SIS ''e'' ''aqlu''law'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v, -law'':v}
        "il semble qu''il va pleuvoir"

        ▶ {ghaytan SIS ''e'' ''aqlu'':sen@@ghaytan:adv, SIS:v, ''e'':n, ''aq:v, -lu'':v}
        "Il est probable qu''il va pleuvoir"

        ▶ {SIS ''e'' ''aqlu'', javmaH vatlhvI'' DIch:sen@@SIS:v, ''e'':n, ''aq:v,
        -lu'':v, jav:n:1,num, maH:n:2,num, vatlhvI'':n, DIch:n} "Il est prédit qu''il
        va pleuvoir avec 60% de certainté"'
