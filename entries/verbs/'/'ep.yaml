entries:
- entry_name: '''ep'
  slug: '''ep_v_1'
  part_of_speech: v:1,t_c
  pos: v
  pos_subtype: t_c
  homophone: 1
  status: canonical
  section: main
  definition: consume soup
  see_also: '{je'':v:2}'
  notes: This verb refers to an action which is between {Sop:v} and {tlhutlh:v}. In
    particular, it refers to consuming {chatlh:n:1}, which contains less liquid than
    what a Terran might identify as soup.[1, p.206]
  search_tags: slurp
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Suppe essen
      notes: Dieses Verb bezieht sich auf einen Handlung zwischen {Sop:v} und {tlhutlh:v}.
        Im Besondered bezieht es sich auf das Essen von {chatlh:n:1}, was weniger
        Flüssigkeit enthält als das, was Terraner als Suppe identifizieren würden.[1,
        p.206]
    fa:
      definition: سوپ مصرف کردن
    sv:
      definition: konsumera soppa, äta gryta
    ru:
      definition: употреблять суп [AUTOTRANSLATED]
    zh_HK:
      definition: 喝湯 [AUTOTRANSLATED]
    pt:
      definition: consumir sopa
    fi:
      definition: syödä keittoa
    fr:
      definition: consommer de la soupe
      notes: Ce verbe se réfère à une action entre {Sop:v} et {tlhutlh:v}. En particulier,
        il se réfère au fait de consommer {chatlh:n:1}, qui contient moins liquide
        que ce qu'un terrien appellerait "soupe".[1, p.206]
  _original_id: 15417
  _original_file: mem-22-e.xml
- entry_name: '''ep'
  slug: '''ep_v_2'
  part_of_speech: v:2,t_c,slang
  pos: v
  pos_subtype: t_c
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: human-style kiss
  see_also: '{chop:v}'
  notes: This is a non-standard, slangy expression for human-style kissing. To kiss
    Klingon-style would be to {chop:v}.[1]
  hidden_notes: The expression {qab rem:sen@@qab:n, rem:v} would not be considered
    good Klingon, not even good slang.[1]
  sources:
    raw: '[1] {KLI mailing list 2020.04.21:src}'
    citations:
    - source: kli_mailing_list
      date: '2020-04-21'
  translations:
    de:
      definition: küssen auf menschliche Art
      notes: Dies ist ein nicht-hochsprachlicher, umgangssprachlicher Ausdruck für
        Küssen, wie Menschen es tun. Auf klingonische Art küssen wäre {chop:v}.[1]
    fa:
      definition: بوسه به سبک انسان
    sv:
      definition: mänsklig stil kyss [AUTOTRANSLATED]
    ru:
      definition: поцелуй в человеческом стиле [AUTOTRANSLATED]
    zh_HK:
      definition: 人性之吻 [AUTOTRANSLATED]
    pt:
      definition: beijo em estilo humano
    fi:
      definition: suudella (kuten ihmiset suutelevat)
    fr:
      definition: s'embrasser, donner un baiser à la manière humaine
      notes: Ceci est une expression non standard, familiére pour s'embrasser à la
        manière humaine. Pour s'embrasser à la manière klingonne serait {chop:v}.[1]
  _original_id: 15418
  _original_file: mem-22-e.xml
