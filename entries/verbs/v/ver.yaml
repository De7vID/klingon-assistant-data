  status: canonical
  section: main
  definition: be spiral
  see_also: '{mI''rab:n}, {ver:v:2}'
  notes: This word can be used to talk about the wind ({SuS:n}). For example, {ver
    SuS'a':sen@@ver:v:1, SuS:n, -'a':n} means "a tornado happens". {ver SuS:sen@@ver:v:1,
    SuS:n} or {ver SuSHom:sen@@ver:v:1, SuS:n, -Hom:n} would most likely refer to
    a whirlwind.
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: spiralförmig sein
      notes: Mit diesem Wort kann man den Wind ({SuS:n}) beschreiben. Zum Beispiel
        {ver SuS'a':sen@@ver:v:1, SuS:n, -'a':n} bedeutet "es findet ein Tornado statt".
        {ver SuS:sen@@ver:v:1, SuS:n} oder {ver SuSHom:sen@@ver:v:1, SuS:n, -Hom:n}
        würde wahrscheinlich einen Wirbelwind beschreiben.
