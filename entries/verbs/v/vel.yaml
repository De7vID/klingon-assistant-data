  definition:
    text: cover, coat, mask
    parts:
    - text: cover
    - text: coat
    - text: mask
  see_also: '{tetyub:n}'
  notes: 'The subject does the covering, while the object is covered.


    This verb is used to describe the laying of a carpet. The person who lays a carpet
    is called a {velwI'':n}.'
  hidden_notes: '"Veil".'
  examples: "\n▶ {rav vel tlhIm.:sen:nolink} \"The carpet covers the floor.\"\n▶ {rav\
    \ velmeH tlhIm lo'.:sen:nolink} \"He lays the carpet on the floor.\"\n▶ {chaH\
    \ vel negh 'Iw ghaylu'pu'mo':sen:nolink}\n   {nga'chuq:sen:nolink}\n  \"Showered\
    \ with the soldiers' blood,\n   They mated\"[2]"
