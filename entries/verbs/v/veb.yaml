  definition: be next (in a series, sequence)
  antonyms: '{vorgh:v}'
  see_also: '{nung:v}, {ghIq:adv}, {Deq:v}'
  notes: To refer to the next day, month, or year, consider using {leS:n}, {waQ:n},
    and {nem:n}, respectively.
  hidden_notes: While {nungbogh:v:nolink} precedes a noun, {veb:v:nolink} comes after
    one.
  examples: "\n▶ {'oy'naQ:sen:nolink}\n   {nentay loptaHvIS tlhIngan potlh tlhIngan\
    \ 'oy'naQ'e'. SIQwI' lu'oy'moHmeH juppu'Daj 'oy'naQmey lo' chaH. SuvwI' qa' patlh\
    \ veb chavlaHmeH tlhIngan lo'chu' chaH. toDujDaj toblu'. wej 'ujmey 'ab 'oy'naQ.\
    \ chIch vay' 'oy'moHmeH 'oy'naQ 'ul law' tlhuD 'oH.:sen:nolink}\n  \"Painstik\n\
    \   The Klingon Painstik is an important part of a Klingon's Age of Ascension\
    \ ceremony. The Painstik is employed by friends of the recipent who use the devices\
    \ to inflict pain in a manner which will allow the Klingon to attain a higher\
    \ state of spirituality as a warrior, proving his mettle. Painstiks are a little\
    \ over one meter long and emit a highly-charged shock for the express purpose\
    \ of inflicting pain.\"[2]"
