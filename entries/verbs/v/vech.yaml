entry:
  entry_name: vech
  slug: vech_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: cross, span
    parts:
    - text: cross
    - text: span
  see_also: '{chIq:v}, {neq:v}, {me''cheD:n}, {QI:n}'
  notes: This means to span or cross in a stationary sense, as for example a bridge
    spanning a river, two fingers crossing, or a stripe painted across the road.[1]
  hidden_notes: Reverse of {chev:v}.
  examples: '

    ▶ {vechchuq nItlhDu'':sen@@vech:v, -chuq:v, nItlh:n, -Du'':n}[2]

    ▶ {nItlhDu'' vIvechchuqmoH:sen@@nItlh:n, -Du'':n, vI-:v, vech:v, -chuq:v, -moH:v}[2]'
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {KLI mailing list 2021.06.17:src}'
    citations:
    - source: qepa_2018
      date: '2018'
    - source: kli_mailing_list
      date: '2021-06-17'
  translations:
    de:
      definition: überqueren
      notes: Dies bedeutet, stationär zu überspannen oder zu überqueren, wie zum Beispiel
        eine Brücke, die einen Fluss überspannt, zwei sich kreuzende Finger oder einen
        über die Straße gemalten Streifen. [AUTOTRANSLATED][1]
    fa:
      definition: کراس، اسپانیایی
      notes: این به معنای دهانه یا عبور به معنای ثابت است ، به عنوان مثال یک پل در
        حال عبور از یک رودخانه ، عبور از دو انگشت یا نوار نقاشی شده در طول جاده. [AUTOTRANSLATED][1]
    sv:
      definition: kors, spänn [AUTOTRANSLATED]
      notes: Detta innebär att spänna eller korsa i stationär mening, som till exempel
        en bro som sträcker sig över en flod, två fingrar som korsar eller en rand
        målad tvärs över vägen. [AUTOTRANSLATED][1]
    ru:
      definition: крест, пролет [AUTOTRANSLATED]
      notes: Это означает, что он должен проходить или пересекать в стационарном смысле,
        например, мост через реку, пересечение двумя пальцами или полоса, нарисованная
        поперек дороги. [AUTOTRANSLATED][1]
    zh_HK:
      definition: 交叉、跨度
      notes: 這意味著要以固定的方式跨度或交叉，例如跨河的橋樑，兩個手指交叉或在道路上塗有條紋。 [AUTOTRANSLATED][1]
    pt:
      definition: cruzar
      notes: Isso significa atravessar ou atravessar em sentido estacionário, como
        por exemplo uma ponte atravessando um rio, dois dedos cruzando ou uma faixa
        pintada na estrada. [AUTOTRANSLATED][1]
    fi:
      definition: ristetä, ylittää, mennä ristiin
      notes: Tämä tarkoittaa venyttämistä tai ylittämistä paikallaan, kuten esimerkiksi
        jokea ylittävä silta, kahden sormen ylitys tai tien yli maalattu raita. [AUTOTRANSLATED][1]
    fr:
      definition: croix, travée [AUTOTRANSLATED]
