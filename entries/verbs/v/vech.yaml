entry:
  entry_name: vech
  slug: vech_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: cross, span
    parts:
    - text: cross
    - text: span
  see_also: '{chIq:v}, {neq:v}, {me''cheD:n}, {QI:n}'
  notes: This means to span or cross in a stationary sense, as for example a bridge
    spanning a river, two fingers crossing, or a stripe painted across the road.[1]
  hidden_notes: Reverse of {chev:v}.
  examples: '

    ▶ {vechchuq nItlhDu'':sen@@vech:v, -chuq:v, nItlh:n, -Du'':n}[2]

    ▶ {nItlhDu'' vIvechchuqmoH:sen@@nItlh:n, -Du'':n, vI-:v, vech:v, -chuq:v, -moH:v}[2]'
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {KLI mailing list 2021.06.17:src}'
    citations:
    - source: qepa_2018
      date: '2018'
    - source: kli_mailing_list
      date: '2021-06-17'
  translations:
    de:
      definition: überqueren
      notes: Dies bedeutet, stationär zu überspannen oder zu überqueren, wie zum Beispiel
        eine Brücke, die einen Fluss überspannt, zwei sich kreuzende Finger oder ein
        über die Straße gemalter Streifen.[1]
    fa:
      definition: کراس، اسپانیایی
      notes: این به معنای پوشش دادن یا عبور به صورت ثابت است، مثلاً پلی که از رودخانه
        می‌گذرد، دو انگشت که روی هم قرار می‌گیرند، یا خطی که روی جاده کشیده شده.[1]
    sv:
      definition: kors, spänn
      notes: Detta innebär att spänna över eller korsa i stationär mening, som till
        exempel en bro som sträcker sig över en flod, två fingrar som korsar varandra,
        eller en rand målad tvärs över vägen.[1]
    ru:
      definition: крест, пролет
      notes: Это означает пересекать или охватывать в неподвижном смысле, например,
        мост через реку, два скрещенных пальца или полоса, нарисованная поперёк дороги.[1]
    zh_HK:
      definition: 交叉、跨度
      notes: 這意味著以靜止的方式跨越或交叉，例如橫跨河流的橋樑、兩根交叉的手指，或是畫在路上的條紋。[1]
    pt:
      definition: cruzar
      notes: Isso significa estender ou atravessar em sentido estacionário, como por
        exemplo uma ponte atravessando um rio, dois dedos cruzados, ou uma faixa pintada
        na estrada.[1]
    fi:
      definition: ristetä, ylittää, mennä ristiin
      notes: Tämä tarkoittaa ylittämistä tai risteämistä paikallaan pysyvässä merkityksessä,
        kuten esimerkiksi jokea ylittävä silta, kaksi risteävää sormea tai tien yli
        maalattu raita.[1]
    fr:
      definition: croix, travée
