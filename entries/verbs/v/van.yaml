- entry_name: van
  slug: van_v_2
  part_of_speech: v:2,t_c
  pos: v
  pos_subtype: t_c
  homophone: 2
  status: canonical
  section: main
  definition: end (an event, voyage, battle, play, opera, story, song, etc.)
  see_also: '{bertlham:n}, {Dor:v:2}, {ghang:v}, {rIn:v}, {''o''megh:n}, {van:v:1}'
  notes: The subject of this verb is the person causing an event to end. The object
    is the event that is ended. If the event was prematurely brought to an end, use
    {ghang:v} instead. To describe the ending of a period of time, use {Dor:v:2} instead.
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
  translations:
    de:
      definition: beenden (ein Ereignis, Reise, Kampf, Spiel, Oper, Geschichte, Lied
        usw.)
      notes: Das Subjekt dieses Verbes ist die Person, die ein Ereignis beendet. Das
        Objekt ist das Ereignis, welches beendet wird. Falls das Ereignis vorzeitig
        beendet wird, benutzt man {ghang:v} stattdessen. Um das Enden eines Zeitabschnitts
        zu beschreiben, verwendet man {Dor:v:2}.
    fa:
      definition: پایان (رویداد، سفر، نبرد، بازی، اپرا، داستان، آهنگ، و غیره)
    sv:
      definition: avsluta (en händelse, t.ex. resa, strid, sång)
    ru:
      definition: конец (событие, путешествие, битва, спектакль, опера, история, песня
        и т. д.) [AUTOTRANSLATED]
    zh_HK:
      definition: 結束（事件、航程、戰鬥、遊戲、歌劇、故事、歌曲等） [AUTOTRANSLATED]
    pt:
      definition: terminar (um evento, viagem, batalha, peça, ópera, história, música
        etc.)
    fi:
      definition: lopettaa (tapahtuma, matka, taistelu, näytelmä, ooppera, tarina,
        laulu tms.)
      notes: Tämän verbin subjekti on henkilö, joka aiheuttaa tapahtuman päättymisen.
        Objekti on loppuva tapahtuma. Jos tapahtuma lopetettiin ennenaikaisesti, käytetään
        tämän sanan sijasta verbiä {ghang:v}. Ajanjakson päättymisestä käytetäänv
        verbiä {Dor:v:2}.
    fr:
      definition: fin (un événement, un voyage, une bataille, une pièce de théâtre,
        un opéra, une histoire, une chanson, etc.) [AUTOTRANSLATED]
  _original_id: 14683
  _original_file: mem-18-v.xml
