  definition: fail utterly
  see_also: '{luj:v}'
  notes: This slang term is not used in reference to games, but is applied only to
    more serious matters.[1, p.165]
  hidden_notes: Note that in the example, the prefix {bI-:v} is used rather than {Da-:v}.
    This might indicate that the apparent {-lu':v} suffix is a fossilized form and
    isn't truly the suffix.
  components: '{von:v}, {-lu'':v}'
  examples: '

    ▶ {bIvonlu''pu''.:sen:nolink} "You have failed completely."[1, p.165]'
