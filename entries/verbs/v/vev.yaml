      date: '2015'
    - source: qephom_2016
      date: '2016'
    - source: kli_mailing_list
      date: '2020-04-21'
  translations:
    de:
      definition: einfügen, hineinstecken, anstecken, nadeln, anpinnen
    fa:
      definition: قرار دادن، قرار دادن، پین (با یک پین وصل یا وصل کنید)
    sv:
      definition: sätt in, stoppa i, fäst med nål
    ru:
      definition: вставьте, вставьте штифт (прикрепите или закрепите штифтом)
    zh_HK:
      definition: 插入、放入、銷（用別針固定或固定）
    pt:
      definition: inserir, colocar, prender (prender ou amarrar com um prendedor)
    fi:
      definition: pistää, panna sisään; kiinnittää nuppineulalla
    fr:
      definition: insérer, mettre, épingler (attacher ou fixer avec une épingle)
