entry:
  entry_name: vev
  slug: vev_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: insert, put in, pin (attach or fasten with a pin)
    parts:
    - text: insert
    - text: put in
    - text: pin
    global_parenthetical: attach or fasten with a pin
  see_also: '{Ha''on vevwI'':n}, {''emvI'':n}, {vaH:n}'
  notes: This might be used for inserting a staple into paper, a letter into an envelope,
    or a pen into a pen holder.[1] This is one possible verb to use with {watrIn:n}.[3]
  hidden_notes: This was defined as "insert, put in" in 2015.[1] It was expanded to
    include "pin, attach or fasten with a pin" in 2016.[2]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}, [2] {Saarbrücken qepHom''a'' 2016:src},
      [3] {KLI mailing list 2020.04.21:src}'
