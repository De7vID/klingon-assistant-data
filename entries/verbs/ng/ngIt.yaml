  definition: ride (bicycle, motorcycle, horse)
  see_also: '{SeD:v}'
  notes: This is the verb used for riding a bicycle (or motorcycle, or horse, where
    the rider is controlling, to one degree or another, the motion of the vehicle
    or means of conveyance). The verb {lIgh:v} would be used for a second person (a
    passenger).[1]
  hidden_notes: Written in "xifan hol", this is "fit".
