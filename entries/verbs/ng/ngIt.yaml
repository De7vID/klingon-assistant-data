  translations:
    de:
      definition: reiten, fahren (Fahrrad, Motorrad, Pferd)
      notes: Dies ist das Verb, das für das Fahren eines Fahrrads oder Motorrads oder
        das Reiten eines Pferd benutzt wird, wenn der Fahrer/Reiter eine gewisse Kontrolle
        über die Bewegung des Transportmittels hat. Das Verb {lIgh:v} würde für eine
        zweite Person (einen Mitfahrer) benutzt werden.[1]
