entries:
- entry_name: ngang
  slug: ngang_v_1
  part_of_speech: v:1,i_c
  pos: v
  pos_subtype: i_c
  homophone: 1
  status: canonical
  section: main
  definition:
    text: vary, be varying
    parts:
    - text: vary
    - text: be varying
  see_also: '{Sar:v}'
  notes: This verb is used to express that something is varying or deviating from
    the norm, or is fluctuating so much that there isn't a norm.
  sources:
    raw: '[1] {KLI mailing list 2019.01.16:src}'
    citations:
    - source: kli_mailing_list
      date: '2019-01-16'
  translations:
    de:
      definition: variieren, variabel sein
      notes: Dieses Verb wird benutzt, um auszudrücken, dass etwas variiert oder von
        der Norm abweicht oder sich so sehr ändert, dass es keine Norm gibt.
    fa:
      definition: متفاوت باشد ، متفاوت باشد [AUTOTRANSLATED]
    sv:
      definition: variera, vara varierande [AUTOTRANSLATED]
    ru:
      definition: меняться, быть изменчивым
    zh_HK:
      definition: 變化、多變 [AUTOTRANSLATED]
    pt:
      definition: variar, ser variado
    fi:
      definition: poiketa, erota (normaalista), vaihdella; olla poikkeava, eroava,
        olla vaihteleva
    fr:
      definition: varier, être variable
      notes: Ce verbe s'utilise pour exprimer qu'un chose varie ou dévie de la norme
        ou change tant qu'il n'y pas de norme.
  _original_id: 12565
  _original_file: mem-10-ng.xml
