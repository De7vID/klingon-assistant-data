entry:
  entry_name: ngI'
  slug: ngI'_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: have a weight of, weigh
    parts:
    - text: have a weight of
    - text: weigh
  see_also: '{cheb:n}, {tIS:v}, {''ugh:v}, {juv:v}, {Hap:n}, {HIS:v}, {wa''lay:n}'
  notes: This verb is also used to express "pressurized" (as in what happens inside
    an airplane cabin). Air pressure would usually be expressed in units of {chebmey:n@@cheb:n,
    -mey:n} per {morgh:n}. To indicate that the air pressure is correct, the expression
    is {ngI'chu' muD:sen@@ngI':v, -chu':v, muD:n:1} or {ngI'chu' lay:sen@@ngI':v,
    -chu':v, lay:n:2h}. To indicate that this is the result of a process, one might
    say {ngI'choHchu'pu' muD:sen@@ngI':v, -choH:v, -chu':v, -pu':v, muD:n:1}.[2]
  search_tags: mass, pressure, pressurize, pressurise
  sources:
    raw: '[1] {KGT:src}, [2] {qep''a'' 24 (2017):src}'
    citations:
    - source: kgt
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: wiegen, d.h. Gewicht haben
      notes: Dieses Verb wird auch benutzt, um "unter Druck stehen" auszudrücken (wie
        z.B. in einer Flugzeugkabine). Luftdruck wird in Einheiten von {chebmey:n@@cheb:n,
        -mey:n} pro {morgh:n} ausgedrückt. Um zu sagen, dass der Luftdruck korrekt
        ist, wird der Ausdruck {ngI'chu' muD:sen@@ngI':v, -chu':v, muD:n:1} oder {ngI'chu'
        lay:sen@@ngI':v, -chu':v, lay:n:2h} benutzt. Um anzuzeigen, dass dies das
        Ergebnis eines Vorgangs ist, könnte man {ngI'choHchu'pu' muD:sen@@ngI':v,
        -choH:v, -chu':v, -pu':v, muD:n:1} sagen.[2]
    fa:
      definition: وزن داشته باش، وزن کردن
    sv:
      definition: ha en vikt av, väga
    ru:
      definition: иметь вес, весить [AUTOTRANSLATED]
    zh_HK:
      definition: 重量
    pt:
      definition: ter o peso de, pesar
    fi:
      definition: olla painoltaan, painaa jotakin
    fr:
      definition: avoir un poids de, peser
      notes: Ce verbe est aussi utilisé pour dire "pressurisé" (comme dans la cabine
        d'un avion). La pression atmosphérique est exprimé en unités de {chebmey:n@@cheb:n,
        -mey:n} par {morgh:n}. Pour indiquer que la pression atmosphérique est correcte,
        l'expression est {ngI'chu' muD:sen@@ngI':v, -chu':v, muD:n:1} ou {ngI'chu'
        lay:sen@@ngI':v, -chu':v, lay:n:2h}. Pour indiquer que ceci est le résultat
        d'un procédé, on pourrait dire {ngI'choHchu'pu' muD:sen@@ngI':v, -choH:v,
        -chu':v, -pu':v, muD:n:1}.[2]
