  translations:
    de:
      definition: verschwinden
      notes: 'Der Unterschied zwischen diesem Wort und {loj:v} ist, dass Letzteres
        benutzt wird, wenn etwas schrittweise oder nach und nach (aber nicht notwendigerweise
        langsam) verschwindet. Wenn beispielsweise ein Raum voller Möbel ist und eine
        Person den Raum verlässt und später zurück kommt und den Raum leer vorfindet
        (und es keinen Grund gab, dies zu erwarten), könnte man {ngab:v:nolink} benutzen,
        um die Möbel zu beschreiben. Wenn der Raum voller Kisten war, die irgendwohin
        gebracht werden sollen, und die Kisten dann über lange oder kurze Zeit weggebracht
        werden, dann kann {loj:v:nolink} benutzt werden, wenn alle Kisten weg sind.[2]


        Dieses Wort könnte benutzt werden, um jemanden zu beschreiben, der weggebeamt
        wurde, sobald die Person weg ist. Um sich auf das schrittweise Verschwinden
        der Person zu konzentrieren, wäre {loj:v} passend. {DemchoH:v@@Dem:v, -choH:v}
        könnte sinnvoll sein, um zu beschreiben, was die Leute sehen, die dabei zuschauen,
        wie jemand weggebeamt wird.[2]'
    fa:
      definition: ناپدید می شود، ناپدید می شود
    sv:
      definition: försvinna
    ru:
      definition: исчезать, пропадать, скрываться, сгинуть
    zh_HK:
      definition: 消失
    pt:
      definition: desaparecer, sumir
    fi:
      definition: kadota
    fr:
      definition: disparaître
      notes: 'La différence entre ce mot et {loj:v} est que le dernier s''utilise
        pour quelque chose qui disapparaît pas à pas ou graduellement (mais pas nécessairement
        lentement). Par exemple, si une chambre était pleine de meubles et une personne
        quitte la chambre et retourne pour trouver la chambre vide (et il n''y avait
        pas de raison de s''y attendre), on pourrait utiliser {ngab:v:nolink} pour
        décrire les meubles. Si une chambre était pleine de boîtes à transporter ailleurs
        et pendant un temps plus ou moins long les boîtes sont emportées, alors {loj:v:nolink}
        peut être utilisé quand il n''y a plus de boîtes.[2]


        Ce mot peut être utilisé pour parler de quelqu''un qui a été téléporté au
        moment où cette personne a disparu complètement. Pour se concentrer sur la
        disparition graduelle de la personne, {loj:v} serait adapté. {DemchoH:v@@Dem:v,
        -choH:v} semble logique pour décrire ce que voient les gens qui regardent
        qu''on téléporte une autre personne hors de leur lieu.[2]'
