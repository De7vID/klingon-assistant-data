  definition:
    text: disappear, vanish
    parts:
    - text: disappear
    - text: vanish
  antonyms: '{nargh:v:1}'
  notes: 'The difference between this word and {loj:v} is that the latter is used
    for something that incrementally or gradually (though not necessarily slowly)
    goes away. For example, if a room was full of furniture, and a person left the
    room and came back later only to find the room empty (and there was no reason
    to expect this to happen), one might use {ngab:v:nolink} to describe the furniture.
    If a room was full of boxes that are to be taken somewhere, and then over a short
    or long time, the boxes are removed, then {loj:v:nolink} could be used once the
    boxes are all gone.[2]


    This word might be used of someone who has beamed away, once that person is gone.
    To focus on the incremental disappearance of the person, {loj:v} would be appropriate.
    {DemchoH:v@@Dem:v, -choH:v} might make sense for describing what people see who
    are watching someone beaming away.[2]'
