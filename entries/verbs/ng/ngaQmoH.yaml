- entry_name: ngaQmoH
  slug: ngaQmoH_v_2
  part_of_speech: v:2,t_c,deriv
  pos: v
  pos_subtype: t_c
  homophone: 2
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: sign out, log out
    parts:
    - text: sign out
    - text: log out
  antonyms: '{ngaQHa''moH:v:2}'
  notes: 'This is an extension of the meaning of {ngaQmoH:v:1} applied to accounts
    ({mab:n:2}).


    One can say {mab ngaQmoH:sen@@mab:n:2, ngaQmoH:v:2} and so on, but this is a special
    argot or frozen form. It may have been shortened from an earlier phrase, such
    as {mab Hung lojmIt ngaQmoH:sen@@mab:n:2, Hung:n, lojmIt:n, ngaQmoH:v:2}.'
  components: '{ngaQ:v}, {-moH:v}'
  search_tags: sign off, log off
  sources:
    raw: '[1] {KLI mailing list 2018.02.17:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-02-17'
  translations:
    de:
      definition: ausloggen
      notes: 'Dies ist eine Erweiterung von {ngaQmoH:v:1} im Bezug auf Accounts/Konten
        ({mab:n:2}).


        Man kann {mab ngaQmoH:sen@@mab:n:2, ngaQmoH:v:2} und so weiter sagen, aber
        dies ist ein besonderer Jargon oder eine fossile Form. Es wurde möglicherweise
        von einer längeren Phrase gekürzt, wie etwa {mab Hung lojmIt ngaQmoH:sen@@mab:n:2,
        Hung:n, lojmIt:n, ngaQmoH:v:2}.'
    fa:
      definition: خروج از سیستم، خروج از سیستم [AUTOTRANSLATED]
    sv:
      definition: logga ut, avsluta session [AUTOTRANSLATED]
    ru:
      definition: выйти из системы, разлогиниться [AUTOTRANSLATED]
    zh_HK:
      definition: 登出、退出
    pt:
      definition: desconectar, deslogar
    fi:
      definition: kirjautua ulos
    fr:
      definition: se déconnecter
      notes: 'Ceci est une extension de la signification de {ngaQmoH:v:1} appliquée
        aux contes ({mab:n:2})


        On peut dire {mab ngaQmoH:sen@@mab:n:2, ngaQmoH:v:2} etc., mais il s''agit
        un jargon spécial ou une forme fossile. Il a peut être été abbrévié d''une
        phrase plus longue, comme {mab Hung lojmIt ngaQmoH:sen@@mab:n:2, Hung:n, lojmIt:n,
        ngaQmoH:v:2}.'
  _original_id: 12572
  _original_file: mem-10-ng.xml
