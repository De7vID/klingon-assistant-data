      definition: wagen, sich trauen
      examples: "\n▶ {yIntaHbogh tlhIngan Soj tlhol jablu'DI' tIvqu'lu'. qagh, ro'qegh'Iwachab,\
        \ targh tIq Sop 'e' lungIl Humanpu' puS.:sen:nolink}\n  \"Klingonisches Essen\
        \ ist am besten, wenn es frisch und lebendig serviert wird. Wenige Menschen\
        \ wagen es, Gagh, Rokeg-Blutpastete oder Targherz zu essen.\"[2]"
      search_tags: sich trauen
    fa:
