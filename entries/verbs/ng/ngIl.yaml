entry:
  entry_name: ngIl
  slug: ngIl_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition: dare
  see_also: '{''uppol:n}'
  notes: Based on the {SkyBox S21:src} example, this means "have the courage to do
    something", rather than "provoke or challenge someone".
  hidden_notes: The example appears to be missing a conjunction.
  examples: "\n▶ {yIntaHbogh tlhIngan Soj tlhol jablu'DI' tIvqu'lu'. qagh, ro'qegh'Iwachab,\
    \ targh tIq Sop 'e' lungIl Humanpu' puS.:sen:nolink}\n  \"Klingon food is best\
    \ when served fresh and live. Few humans dare to eat gagh, rokeg blood pie, or\
    \ heart of targ.\"[2]"
  search_tags: nourishment, sustenance
  sources:
    raw: '[1] {TKD:src}, [2] {SkyBox S21:src} (reprinted in {HQ 5.2, p.14, Jun. 1996:src})'
    citations:
    - source: tkd
    - source: skybox_s21
      reprinted_in:
        source: holqed
        page_start: 14
        volume: 5
        issue: 2
        date: Jun. 1996
  translations:
