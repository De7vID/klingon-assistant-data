      definition: spotten, höhnen
      notes: Eine umgangssprachliche Art dies zu sagen ist {Sen:v:2}. Während der
        Fragerunde wurde bestätigt, dass dieses Verb intransitiv ist. Die verspottete
        Person müsste z.B. mit {-Daq:n:suff} markiert werden.
