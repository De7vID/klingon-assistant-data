  section: main
  definition: scoff
  notes: A slang way to say this is {Sen:v:2}.
  hidden_notes: 'Written in "xifan hol", this is "fuy". "Fooey" (or "phooey") is an
    expression of disdain.


    The intransitivity of this verb was confirmed during the Q & A session. The target
    of the scoffing would have to be indicated for example with {-Daq:n:suff}.'
