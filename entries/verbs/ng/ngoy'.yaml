entry:
  entry_name: ngoy'
  slug: ngoy'_v
  part_of_speech: v:is,klcp1
  pos: v
  pos_subtype: is
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: be responsible
  see_also: '{pIch:v}, {Hovmey Davan.:sen}'
  notes: This means "be accountable, be answerable". It can also be used in the sense
    of "be trustworthy, sensible, dependable". There is some overlap in meaning with
    {rang:v}.[2]
  examples: '

    ▶ {ghom ngoy'':n}

    ▶ {vangDI'' tlhIngan SuvwI'' ngoy'' qorDu''Daj; vangDI'' qorDu''Daj ngoy'' tlhIngan
    SuvwI''.:sen}'
  search_tags: be accountable, be answerable, be trustworthy, be sensible, be dependable
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2018.02.02:src}'
    citations:
    - source: tkd
    - source: kli_mailing_list
      date: '2018-02-02'
  translations:
    de:
      definition: verantwortlich sein
      notes: Dies bedeutet "haftbar sein, zur Rechenschaft verpfichtet sein". Es kann
        auch im Sinne von "glaubwürdig, vernünftig, zuverlässig sein". Es gibt eine
        gewisse Überschneidung der Bedeutung mit {rang:v}.[2]
    fa:
      definition: مسئول بودن
    sv:
      definition: vara ansvarig
    ru:
      definition: быть ответственным, быть сознательным, быть несущим ответственность
      notes: Это означает "быть подотчетным, держать ответ". Также может использоваться
        в смысле "быть достойным доверия, быть здравомыслящим, быть надёжным".[2]
      search_tags: быть подотчетным, держать ответ
    zh_HK:
      definition: 是負責任的
    pt:
      definition: ser responsável
    fi:
      definition: olla vastuullinen
    fr:
      definition: être responsable
      notes: Ceci signifie "être tenu pour responsable, devoir rendre compte". Il
        peut aussi être utilisé pour "être fiable, digne de confiance, raisonnable".
        Il y a quelque chevauchement de signification avec {rang:v}.[2]
