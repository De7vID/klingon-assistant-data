entry:
  entry_name: ngeq
  slug: ngeq_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: store, hoard, cache
    parts:
    - text: store
    - text: hoard
    - text: cache
  notes: 'This is used for the act of moving or putting things somewhere to store
    them. There is a subtle difference between this and {pol:v}, which refers to just
    keeping something somewhere. For example, {Soj Dangeq:sen@@Soj:n:1, Da-:v, ngeq:v}
    might be said to someone putting groceries into the food storage room ({Soj polmeH
    pa'':n}). But {Soj Dapol:sen@@Soj:n:1, Da-:v, pol:v} might be said to someone
    whose groceries are already in the storage room.[1]


    This is also used with {qaw:n} idiomatically to refer to memorization (see {ngeq
    qaw:sen}). Once the thing is memorized, {pol:v:nolink} might make more sense.
    Both of these words are also used in the computer sense to mean "save" or "store"
    a file on a storage medium.[1]'
  examples: '

    ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "I''ve memorized
    the poem" (literally, "my memory has stored the poem")'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2021:src}'
    citations:
    - source: qephom_2021
      date: '2021'
  translations:
    de:
      definition: speichern, horten, lagern
      notes: 'Dies wird verwendet, wenn man Sachen irgendwo hinlegt, um sie dort zu
        lagern. Es gibt einen feinen Unterscheid zwischen dies und {pol:v}, welches
        sich nur auf den Verbleib der Sachen irgendwo bezieht. Zum Beispiel kann man
        {Soj Dangeq:sen@@Soj:n:1, Da-:v, ngeq:v} zu jemandem sagen, der gerade seine
        Einkäufe in die Speisekammer legt ({Soj polmeH pa'':n}). Aber {Soj Dapol:sen@@Soj:n:1,
        Da-:v, pol:v} sagt man zu jemandem, wenn die Speisen bereits im Schrank liegen.[1]


        Das Verb kann auch in Kombination mit {qaw:n} verwendet werden im Sinne von
        auswendig lernen (siehe {ngeq qaw:sen}). Sobald man sich aber etwas gemerkt
        hat, ist {pol:v:nolink} wohl passender. Beide Verben können verwendet werden,
        wenn es darum geht, Daten auf einem Computer oder ähnlich zu speichern.[1]'
      examples: '

        ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "Ich
        habe das Gedicht gelernt" (wörtlich, "mein Gedächtnis hat das Gedicht eingelagert")'
      search_tags: einlagern
    fa:
      definition: store, hoard, cache
    sv:
      definition: store, hoard, cache [AUTOTRANSLATED]
    ru:
      definition: хранить, запасать, накапливать
    zh_HK:
      definition: store, hoard, cache
    pt:
      definition: armazenar, acumular
    fi:
      definition: varastoida, tallettaa, haalia, kätkeä
      search_tags: hamstrata, piilottaa
    fr:
      definition: stocker, amasser
      notes: 'Ceci s''utilise pour l''action de transporter ou mettre des choses dans
        un lieu pour les stocker ou entreposer. Il y a une différence subtile entre
        ce mot et {pol:v}, qui se réfère seulement à garder quelque chose quelque
        part. Par exemple, {Soj Dangeq:sen@@Soj:n:1, Da-:v, ngeq:v} peut se dire à
        quelqu''un qui met ses courses dans le garde-manger ({Soj polmeH pa'':n}).
        Mais {Soj Dapol:sen@@Soj:n:1, Da-:v, pol:v} peut se dire à quelqu''un dont
        les courses sont déjà dans le garde-manger.[1]


        Il s''utilise aussi avec {qaw:n} idiomatiquement pour se référer à la mémorisation
        (voir {ngeq qaw:sen}). Une fois la chose mémorisée, {pol:v:nolink} semble
        plus logique. Tous ces deux mots s''utilisent aussi dans un contexte informatique
        pour signifier "sauvegarder" ou "enregistrer" un document sur un matériel
        de stockage.[1]'
      examples: '

        ▶ {ghuQ ngeqpu'' qawwIj:sen@@ghuQ:n, ngeq:v, -pu'':v, qaw:n, -wIj:n} "J''ai
        appris le poème" (littéralement, "ma mémoire a stocké le poème")'
      search_tags: sauvegarder, enregistrer
