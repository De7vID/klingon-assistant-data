entry:
  entry_name: ngom
  slug: ngom_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition: be geeky
  see_also: '{ven:v}, {ngomwI'':n}'
  notes: This word describes someone who is really into something and knows a lot
    about it, but doesn't necessarily partake in related activities.
  hidden_notes: A pencil-"necked" geek (see {mong:n}).
  sources:
    raw: '[1] {Festival of the Spoken Nerd DVD:src}'
    citations:
    - source: festival_of_the_spoken_nerd_dvd
  translations:
    de:
      definition: geekig sein
      notes: Dieses Wort beschreibt jemanden, der sich sehr für etwas interessiert
        und sehr viel darüber weiß, aber nicht notwendigerweise an anverwandten Aktivitäten
        teilnimmt.
    fa:
      definition: خنده دار بودن
    sv:
      definition: vara geekig
    ru:
      definition: быть гиковатым
      notes: Это слово описывает кого-то, кто глубоко разбирается в каком-то предмете
        и много знает, но совершенно необязательно, что принимает участие в связанных
        мероприятиях.
    zh_HK:
      definition: 是太怪談了的
    pt:
      definition: ser nerd
    fi:
      definition: olla nörtti
    fr:
      definition: être geek
      notes: Ce mot décrit quelqu'un qui a beaucoup d'intérêt pour un sujet et en
        sait beaucoup, mais ne participe pas nécessairement dans des activités liées.
