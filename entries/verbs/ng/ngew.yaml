entry:
  entry_name: ngew
  slug: ngew_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be old, be long-lasting, be longtime, be enduring
    parts:
    - text: be old
    - text: be long-lasting
    - text: be longtime
    - text: be enduring
  see_also: '{qan:v:1}, {ngo'':v}'
  notes: 'This is used for things like "old friends," that is, friends of long standing:
    {jup ngew:n@@jup:n, ngew:v}.[1]'
  search_tags: longtime
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: alt sein, langlebig sein, langjährig sein, beständig sein
      notes: 'Dies wird für Dinge wie "alte Freunde", also Freunde, die sich schon
        lange kennen, benutzt: {jup ngew:n@@jup:n, ngew:v}.[1]'
    fa:
      definition: پیر باشید، ماندگار باشید، طولانی باشید، ماندگار باشید
    sv:
      definition: vara gammal, vara långvarig, vara mångårig, vara bestående
    ru:
      definition: быть старым, быть долговечным, быть долговременным, быть выносливым
        [AUTOTRANSLATED]
    zh_HK:
      definition: 老舊、長久、長期、持久 [AUTOTRANSLATED]
    pt:
      definition: ser velho, ser duradouro, ser prolongado, ser persistente
    fi:
      definition: olla vanha, olla pitkäikäinen, olla pitkäaikainen, olla kestävä
    fr:
      definition: être vieux, être long, être de longue durée
      notes: 'Ceci s''utilise pour "vieux amis", c.a.d. des amis qui se connaissent
        depuis longtemps: {jup ngew:n@@jup:n, ngew:v}.[1]'
