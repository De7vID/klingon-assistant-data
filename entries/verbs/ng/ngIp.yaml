  definition: borrow
  see_also: '{noj:v}, {tatlh:v}, {ngeSlIch:n}'
  notes: This word is used in {TNK:src} in the sentence {nuqDaq puH Duj vIngIp?:sen:nolink}
    to mean "Where can I hire (rent) a car?" However, it's not clear that the Klingon
    sentence expresses the idea that the car is to be borrowed for money.
  search_tags: rent, hire
