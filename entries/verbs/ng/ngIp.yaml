  translations:
    de:
      definition: ausleihen, borgen
      notes: Dieses Wort wird in {TNK:src} im Satz {nuqDaq puH Duj vIngIp?:sen:nolink},
        um "Wo kann ich ein Auto leihen?" zu sagen. Es ist allerdings nicht klar,
        ob der klingonische Satz ausdrückt, dass das Auto gegen Geld ausgeliehen werden
        soll.
    fa:
      definition: امانت گرفتن
    sv:
      definition: låna
    ru:
      definition: заимствовать, занимать, одалживать, брать на время, давать взаймы
      notes: Слово использовано в {TNK:src} в предложении {nuqDaq puH Duj vIngIp?:sen:nolink},
        которое означает "Где я могу взять машину напрокат?" Тем не менее, не совсем
        ясно, что Клингонское предложение выражает идею, что машина взята напрокат
        за деньги.
    zh_HK:
      definition: 借
    pt:
      definition: emprestar
    fi:
      definition: lainata (joltakulta), ottaa lainaan
    fr:
      definition: emprunter
      notes: Ce mot est utilisé dans {TNK:src} dans la phrase {nuqDaq puH Duj vIngIp?:sen:nolink}
        pour dire "Où est-ce que je peux louer une voiture?" Toutefois, il n'est pas
        clair si la phrase klingonne exprime que la voiture sera loué pour de l'argent.
