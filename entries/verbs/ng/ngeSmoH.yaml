      definition: rôtir, faire cuire au four (l'objet est de la nourriture)
      notes: 'Ceci est ce qu''une personne fait pour produire pain, gâteau ou pizza.[1]


        La manière la plus commune de dire boulanger est {vutwI'':n} précédé, si nécessaire,
