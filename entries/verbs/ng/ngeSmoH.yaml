      definition: backen (Objekt ist das Essen)
      notes: 'Dies ist, was eine Person tut, um Brot, Kuchen oder Pizza herzustellen.[1]


        Die am weitesten verbreitete Art einen Bäcker zu bezeichnen ist {vutwI'':n}
        mit, wenn nötig, {tIr ngogh:n} oder {chab:n:1} oder wasauchimmer davorgestellt,
        aber {ngeSmoHwI'':n@@ngeSmoH:v, -wI'':v} ist möglich.[1]'
