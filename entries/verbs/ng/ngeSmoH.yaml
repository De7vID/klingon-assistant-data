  definition: bake (object is food)
  see_also: '{vut:v}'
  notes: 'This is what a person does to produce bread, cakes, or pizza.[1]


    The most common way to refer to a baker is {vutwI'':n} preceded, if need be, by
    {tIr ngogh:n} or {chab:n:1} or whatever, but {ngeSmoHwI'':n@@ngeSmoH:v, -wI'':v}
    is possible.[1]'
