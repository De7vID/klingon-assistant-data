entry:
  entry_name: nguv
  slug: nguv_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition:
    text: be dyed, be stained, be tinted
    parts:
    - text: be dyed
    - text: be stained
    - text: be tinted
  see_also: '{Doq:v}, {SuD:v:1}, {rItlh:n}, {chum:v}, {qalmuS:n}'
  notes: 'This word is seldom used except in the question {chay'' nguv?:sen:nolink}
    or when suffixed with {-moH:v} to form {nguvmoH:v}.[1, p.82]


    Besides {chIS:v} and {qIj:v}, there are only two known color words in Klingon,
    {Doq:v} and {SuD:v:1}. The latter two words are suffixed with {-qu'':v}, and/or
    combined with {wov:v} and {Hurgh:v}, to refer to more specific colors. To be even
    more specific, comparisons are used, such as {Doq ''ej Qaj wuS rur:sen}.'
  search_tags: color, colour
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: gefärbt sein, getönt sein
      notes: 'Dieses Wort wird selten benutzt, außer in der Frage {chay'' nguv?:sen:nolink}
        oder mit dem Suffix {-moH:v} um {nguvmoH:v} zu bilden.[1, S.82]


        Neben {chIS:v} und {qIj:v} gibt es nur zwei weitere Farbnamen auf Klingonisch,
        {Doq:v} und {SuD:v:1}. An diese Wörter kann man das Suffix {-qu'':v} anhängen,
        und/oder sie mit {wov:v} und {Hurgh:v} kombinieren, um sich auf spezifischere
        Farben zu beziehen. Um noch genauer zu sein, werden Vergleiche benutzt, so
        wie {Doq ''ej Qaj wuS rur:sen}.'
    fa:
      definition: رنگ آمیزی شود، رنگ شود، رنگ شود [AUTOTRANSLATED]
    sv:
      definition: vara färgad, vara fläckad, vara tonad
    ru:
      definition: быть окрашенным, запятнанным, тонированным [AUTOTRANSLATED]
    zh_HK:
      definition: 染色
    pt:
      definition: ser tingido, manchado, colorido
    fi:
      definition: olla värjätty
    fr:
      definition: être coloré, teinté, teint
      notes: 'Ce mot est rarement utilisé sauf dans la question {chay'' nguv?:sen:nolink}
        ou avec le suffixe {-moH:v} pour former {nguvmoH:v}.[1, p.82]


        Hormis {chIS:v} et {qIj:v}, seulement deux mots de couleur sont connus en
        klingon, {Doq:v} et {SuD:v:1}. Ces deux derniers peuvent recevoir le suffixe
        {-qu'':v}, et/ou être combinés avec {wov:v} et {Hurgh:v}, pour indiquer des
        couleurs plus précis. Pour être encore plus précis, on utilise des comparaisons,
        comme {Doq ''ej Qaj wuS rur:sen}.'
