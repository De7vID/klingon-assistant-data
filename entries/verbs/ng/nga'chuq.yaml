entry:
  entry_name: nga'chuq
  slug: nga'chuq_v
  part_of_speech: v:i_c
  pos: v
  pos_subtype: i_c
  status: canonical
  section: main
  definition:
    text: sex, perform sex
    parts:
    - text: sex
    - text: perform sex
  see_also: '{ngagh:v}, {Sep:v:1}, {qey''Hav:n}, {''InSep:n}, {ja''chuq:v}'
  notes: The subject of this verb is all the involved parties.
  hidden_notes: The gloss is actually given as "sex (i.e., perform sex; always subject)",
    which was considered by some to be unclear. The interpretation that this verb
    indicates that the subject, which must be plural, are engaged in sexual intercourse
    with each other, was confirmed by MO in July 2013, after its use in a poster for
    Stonewall's "Some People Are Gay. Get Over It." campaign.
  components: '{nga'':v:hyp,nolink}, {-chuq:v}'
  examples: "\n▶ {chaH vel negh 'Iw ghaylu'pu'mo':sen:nolink}\n   {nga'chuq:sen:nolink}\n\
    \  \"Showered with the soldiers' blood,\n   They mated\"[3]"
  search_tags: fuck
  sources:
    raw: '[1] {HQ 1.3, Sep. 1992:src}, [2] {Stonewall campaign 2013:src} ({KLI mailing
      list 2019.03.22:src}), [3] {paq''batlh 2ed p.138-139:src}'
    citations:
    - source: holqed
      volume: 1
      issue: 3
      date: Sep. 1992
    - source: stonewall_campaign_2013
    - source: paqbatlh
      page_start: 138
      page_end: 139
  translations:
    de:
      definition: Geschlechtsverkehr haben
      notes: Das Subjekt dieses Verbs sind alle Beteiligten.
      examples: "\n▶ {chaH vel negh 'Iw ghaylu'pu'mo':sen:nolink}\n   {nga'chuq:sen:nolink}\n\
        \  \"Gebadet in der Soldaten Blut,\n   Sie liebten sich\"[3]"
      search_tags: ficken
    fa:
      definition: جنس، انجام رابطه جنسی
    sv:
      definition: sex (d.v.s. ha sex; alltid subjekt)
    ru:
      definition: секс, выполнять секс [AUTOTRANSLATED]
    zh_HK:
      definition: 做愛、表演 [AUTOTRANSLATED]
    pt:
      definition: sexo, realizar sexo
    fi:
      definition: harrastaa seksiä (keskenään)
      notes: Tällä verbillä ei ole objektia, vaan monikollinen subjekti sisältää kaikki
        osapuolet.
    fr:
      definition: avoir des relations sexuelles, faire l'amour
      notes: Le sujet de ce verbe sont tous les participants.
      examples: "\n▶ {chaH vel negh 'Iw ghaylu'pu'mo':sen:nolink}\n   {nga'chuq:sen:nolink}\n\
        \  \"Trempé dans le sang des soldats,\n   Ils faisaient l'amour\"[3]"
      search_tags: baiser, niquer
