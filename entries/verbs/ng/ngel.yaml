entry:
  entry_name: ngel
  slug: ngel_v
  part_of_speech: v:t_c
  pos: v
  pos_subtype: t_c
  status: canonical
  section: main
  definition:
    text: attract, lure
    parts:
    - text: attract
    - text: lure
  see_also: '{tlhu''moH:v}, {ngelwI'':n}'
  notes: To express what was done to bait someone, use this verb with {-meH:v}, e.g.,
    "use a spaceship in order to lure/attract/tempt them".
  search_tags: bait
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2017:src}'
    citations:
    - source: qephom_2017
      date: '2017'
  translations:
    de:
      definition: anlocken, ködern
      notes: Um auszudrücken, was man tut, um jemanden anzulocken benutzt man dieses
        Verb mit {-meH:v}, z.B. "benutzte ein Raumschiff, um sie anzulocken/zu ködern".
    fa:
      definition: جذب، جذابیت [AUTOTRANSLATED]
    sv:
      definition: attrahera, locka [AUTOTRANSLATED]
    ru:
      definition: привлекать, притягивать, влечь, манить, прельщать, прельстить, приманивать,
        завлекать, соблазнять
      notes: Чтобы выразить, что было сделано, чтобы завлечь кого-то, используйте
        этот глагол с {-meH:v}.
    zh_HK:
      definition: 吸引、誘惑 [AUTOTRANSLATED]
    pt:
      definition: atrair
    fi:
      definition: houkutella, vetää puoleensa
    fr:
      definition: attirer, appâter
      notes: Pour dire ce qu'on fait pour appâter quelqu'un, on utilise ce verbe avec
        {-meH:v}, p.ex. "utiliser un vaisseau spatial pour les attirer/appâter".
