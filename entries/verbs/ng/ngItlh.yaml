entry:
  entry_name: ngItlh
  slug: ngItlh_v
  part_of_speech: v:is
  pos: v
  pos_subtype: is
  status: canonical
  section: main
  definition: be stuck (unable to move)
  see_also: '{DIy:v}'
  notes: This describes situations like when your car is stuck in the snow, or Santa
    is stuck in the chimney, or a ring is stuck on your finger, or a nail is stuck
    in a piece of wood and you can't pull it out.
  hidden_notes: This was defined as "be stuck" with an explanation, along with a bunch
    of other words which can be translated into various senses of "be stuck" in English.
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}'
    citations:
    - source: qepa_2018
      date: '2018'
  translations:
    de:
      definition: feststecken
      notes: Dies beschreibt Situationen, wie wenn ein Auto im Schnee feststeckt,
        der Weihnachsmann im Kamin feststeckt, ein Ring auf einem Finger feststeckt
        oder ein Nagel in einem Stück Holz feststeckt und nicht herausgezogen werden
        kann.
    fa:
      definition: گیر کرده (قادر به حرکت) [AUTOTRANSLATED]
    sv:
      definition: fastna (kan inte röra sig) [AUTOTRANSLATED]
    ru:
      definition: застрять (не может двигаться) [AUTOTRANSLATED]
    zh_HK:
      definition: 卡住（無法移動） [AUTOTRANSLATED]
    pt:
      definition: ficar preso (incapaz de se mover)
    fi:
      definition: olla jumissa (kykenemätön liikkumaan)
    fr:
      definition: être coincé, bloqué (incapable de bouger)
      notes: Ce mot décrit une situation comme une voiture coincée dans la neige,
        le Père Noël coincé dans la cheminée, une bague coincée sur un doigt ou un
        clou coincé dans une pièce de bois et qui ne peut pas être retirée.
