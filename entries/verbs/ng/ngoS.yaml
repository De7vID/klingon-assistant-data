    fr:
      definition: dissoudre
      notes: 'Le sujet de ce verbe est la chose qui se dissout.


        Ce mot se trouve aussi dans l''expression archaïque {ngoS tlhogh cha:sen:nolink}
        (voir {tlhogh:n}), qui se dit pendant le rituel de divorce.[2]'
      examples: "\n▶ {nuv 'umHa' leghchugh veqlargh:sen:nolink}\n   {ngoS nuv 'umHa':sen:nolink}\n\
        \   {jatlhlu':sen:nolink}\n  \"Les inaptes se dissoudent\n   Quand Fek'lhr\
        \ les voit,\n   Ainsi on dit.\"[3]>"
