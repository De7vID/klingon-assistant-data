  status: canonical
  section: main
  definition: dissolve
  see_also: '{taS:n}, {Sub:v:1}, {pey:n}'
  notes: 'The subject of this verb is the thing which is undergoing dissolution.


    This word is also found in the archaic expression {ngoS tlhogh cha:sen:nolink}
    (see {tlhogh:n}), which is said during the ritual of divorce.[2]'
  examples: "\n▶ {nuv 'umHa' leghchugh veqlargh:sen:nolink}\n   {ngoS nuv 'umHa':sen:nolink}\n\
    \   {jatlhlu':sen:nolink}\n  \"Those unfit disintegrate\n   At the glance of Fek'lhr,\n\
    \   So it is said.\"[3]"
  search_tags: divorce, disintegrate
  sources:
    raw: '[1] {TKD:src}, [2] {DS9 - The House of Quark:src}, [3] {paq''batlh 2ed p.102-103:src}'
    citations:
    - source: tkd
    - source: ds9_the_house_of_quark
    - source: paqbatlh
      page_start: 102
      page_end: 103
  translations:
    de:
      definition: sich auflösen
      notes: 'Das Subjekt dieses Verbs ist das Ding, das sich auflöst.


        Dieses Wort findet sich auch in dem archaischen Ausdruck {ngoS tlhogh cha:sen:nolink}
        (siehe {tlhogh:n}), der während des Scheidungsritual gesagt wird.[2]'
      examples: "\n▶ {nuv 'umHa' leghchugh veqlargh:sen:nolink}\n   {ngoS nuv 'umHa':sen:nolink}\n\
        \   {jatlhlu':sen:nolink}\n   \"Die Ungeeigneten lösen sich auf\n   Wenn Fek'lhr\
        \ sie sieht,\n   So sagt man.\"[3]"
    fa:
      definition: انحلال
    sv:
      definition: lösa upp
    ru:
      definition: растворить, растворять, аннулировать, расторгать, разлагать, разводить
      notes: 'Субъектом этого глагола является вещь, которая подвергается расторжению.


        Это слово также найдено в архаичном выражении {ngoS tlhogh cha:sen:nolink}
        (смотрите {tlhogh:n}), которое сказано во время ритуала развода.[2]'
      examples: "\n▶ {nuv 'umHa' leghchugh veqlargh:sen:nolink}\n   {ngoS nuv 'umHa':sen:nolink}\n\
        \   {jatlhlu':sen:nolink}\n  \"Те, что были непригодными, распались\n   Под\
        \ взглядом Феклира,\n   Так было сказано.\""
      search_tags: развод, разложение
    zh_HK:
      definition: 溶解
    pt:
      definition: dissolver
    fi:
