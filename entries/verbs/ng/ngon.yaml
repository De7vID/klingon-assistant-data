  section: main
  definition: bubble
  see_also: '{ba''Suq:n}'
  notes: The subject of {ngon:v:nolink} (for example a liquid such as boiling water)
    produces or forms bubbles. A person blowing through a straw into a glass of water
    to make bubbles would be the subject of {ngonmoH:v@@ngon:v, -moH:v}.
