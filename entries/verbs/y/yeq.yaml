  section: main
  definition: cooperate
  see_also: '{jIj:v}'
  notes: The subject is the cooperating parties.[3]
  hidden_notes: 'This is missing from the K-E side of {TKD:src}.


    This does not take an object (or the suffix {-chuq:v:suff}).[3]'
  examples: "\n▶ {HarghmeH yeq chaH:sen:nolink}\n   {molor HI''a' luSuv:sen:nolink}\n\
    \   {lughIjlu'be' 'ej pujHa' 'e' lu'aghmeH Suv:sen:nolink}\n  \"United to do battle\
    \ together!\n   Against the tyrant Molor!\n   Against fear and against weakness!\"\
    [2, p.122-123]\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
    \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"One by one Molor's\
    \ scouts return,\n   He asks them which banner\n   Kahless marches under.\"\n\
    \  {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchu'taHghach Daw' je:sen:nolink}\n\
    \   {'oS joqwI':sen:nolink}\n  \"They reply it is the meQboghnom,\n   The banner\
    \ of unity\n   And revolution.\"[2, p.138-141]"
  search_tags: unite, unity
