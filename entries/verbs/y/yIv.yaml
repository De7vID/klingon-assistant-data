  translations:
    de:
      definition: nerven, stören, irritieren, reizen, ärgern, belästigen
      notes: Das Subjekt dieses Verbs kann nur eine Person oder ein Lebewesen sein,
        kein unbelebtes Objekt oder eine Situation. Siehe {KGT p.167:src} für eine
        Erklärung dieses umgangssprachlichen Worts.
