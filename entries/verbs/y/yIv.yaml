      definition: раздражать, беспокоить, злить, досаждать [AUTOTRANSLATED]
    zh_HK:
      definition: 惱人、煩擾、惹惱、激怒
    pt:
      definition: irritar, incomodar
    fi:
      definition: ärsyttää, häiritä, vaivata
    fr:
      definition: énerver, ennuyer, agacer, embêter, gêner, déranger, irriter
      notes: Le sujet de ce mot ne peut être qu'une personne ou un être vivant, pas
        un objet inanimé ou une situation. Voir {KGT p.167:src} pour une explication
        de ce mot familier.
