  section: main
  definition:
    text: annoy, bother, irk, irritate
    parts:
    - text: annoy
    - text: bother
    - text: irk
    - text: irritate
  synonyms: '{nuQ:v}, {berghmoH:v}'
  see_also: '{yIv:v:1}'
  notes: The subject of this verb can only be a person or creature, not an inanimate
    object or situation. See {KGT p.167:src} for an explanation of this slang word.
