  notes: 'This word can be used transitively to say things like {tlhIngan yIn DayIn:sen:nolink}
    "You live a Klingon life."[2]


    To say that someone "lives at" a place, use {Dab:v}.'
  hidden_notes: The Klingon sentence {tlhIngan yIn DayIn:sen:nolink} was written by
    MO in someone's {KGT:src} when he autographed it. It does not actually appear
    in the {HQ 7.4:src} article, but it is alluded to there by its English translation.
  examples: '

