entry:
  entry_name: yoymoH
  slug: yoymoH_v
  part_of_speech: v:t_c,deriv
  pos: v
  pos_subtype: t_c
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: turn upside down, flip, invert
    parts:
    - text: turn upside down
    - text: flip
    - text: invert
  see_also: '{DopmoH:v}'
  notes: This can be used to mean "flip (all the way) over" (i.e., flip something
    else over). If something is just tipped over but not flipped over, see {qaw'moH:v}.
    If something flipped all the way over on its own accord or seemingly on its own
    accord, the verb to use would be {tach:v}.[2]
  hidden_notes: The verb {yoy:v} does not appear with the suffix {-moH:v} in canon.
    However, MO approved of {yoymoHwI'} as a bit of technobabble meaning "inverter".[1]
    Subsequently, MO approved of the gloss "turn upside down, flip, invert".[2]
  components: '{yoy:v}, {-moH:v}'
  search_tags: inverter
  sources:
    raw: '[1] {KLI mailing list 1997.04.07:src}, [2] {KLI mailing list 2020.06.09:src}'
    citations:
    - source: kli_mailing_list
      date: '1997-04-07'
    - source: kli_mailing_list
      date: '2020-06-09'
  translations:
    de:
      definition: umdrehen, auf den Kopf stellen
      notes: Dies wird benutzt, wenn man etwas komplett umdreht. Wenn etwas nur umgestoßen,
        aber nicht komplett umgedreht wird, siehe {qaw'moH:v}. Wenn sich etwas aus
        eigenem Antrieb oder scheinbar aus eigenem Antrieb auf den Kopf stellt, benutzt
        man das Verb {tach:v}.[2]
    fa:
      definition: چرخش وارونه، تلنگر، چرخش
    sv:
      definition: vänd upp och ner, vänd invertera
    ru:
      definition: перевернуть, перевернуть вверх тормашками
    zh_HK:
      definition: 翻轉、反轉
    pt:
      definition: virar de cabeça para baixo, virar, inverter
    fi:
      definition: kääntää ylösalaisin, kääntää ympäri, kääntää nurin tai päinvastaiseksi
    fr:
      definition: mettre sens dessus dessous, renverser, inverser, retourner
      notes: Ceci s'utilise pour dire qu'on inverse complètement une chose. Si la
        chose n'est que renversé, mais pas inversé, voir {qaw'moH:v}. Si quelque chose
        s'inverse de soi-même ou apparemment de soi-même, le verbe à utiliser est
        {tach:v}.[2]
