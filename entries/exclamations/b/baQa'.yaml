entry:
  entry_name: baQa'
  slug: baQa'_excl
  part_of_speech: excl
  pos: excl
  status: canonical
  section: main
  definition:
    text: general invective, boo!, hiss!
    parts:
    - text: general invective
    - text: boo!
    - text: hiss!
  see_also: '{bep:v}, {ghughugh:v}'
  notes: When used for booing, it is often preceded or followed by general grumbling
    and growling. Sometimes, just grumbling and growling alone can also expressed
    this sentiment.[2]
  hidden_notes: 'This was defined in {TKD:src} as "general invective". At {qep''a''
    26 (2019):src}, it was explained that this could be used as the equivalent to
    the English "boo! hiss!"


    In Japanese, "baka" means "fool" or "idiot".'
  search_tags: swear, curse
  sources:
    raw: '[1] {TKDA:src}, [2] {qep''a'' 26 (2019):src}'
    citations:
    - source: tkda
    - source: qepa_2019
      date: '2019'
  translations:
    de:
      definition: allgemeines Schimpfwort, allgemeine Beschimpfung, Buh!
      notes: Wenn es als Buhruf benutzt wird, dann folgt oder geht ihm oft ein allgemeines
        Grummeln und Knurren voraus. Manchmal kann auch das Grummeln und Knurren alleine
        dieses Gefühl ausdrücken.[2]
    fa:
      definition: به طور کلی مصنوعی [AUTOTRANSLATED]
    sv:
      definition: generellt invektiv, bu!
    ru:
      definition: Общее ругательство
      notes: Данное ругательство не имеет прямого перевода.
    zh_HK:
      definition: 一般粗口
    pt:
      definition: invectivo geral, vaia!, assobio!
    fi:
      definition: eräs kirosana, buu!
    fr:
      definition: invective générale, Hou ! (Huées)
      notes: Quand ce mot est utilisé pour les huées, il est souvent précédé ou suivi
        d'un grondement et grognement général. Parfois, le grondement et grognement
        seul peut exprimer ce sentiment.[2]
