  notes: 'This is also written as {Su'':excl:nolink}. Some speakers of Klingon pronounce
    this word as if it were {SSS:excl:nolink}.


    This exclamation indicates that the speaker is about to give a command, or is
    ready to do something or that arrangements have been made for something to happen.
    ({TKD 5.5:src})'
