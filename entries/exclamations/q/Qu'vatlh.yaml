  definition:
    text: Klingon curse, said in moments of extreme anger
    parts:
    - text: Klingon curse
    - text: said in moments of extreme anger
  see_also: '{va:excl}, {Hutvagh:n}'
  hidden_notes: 'This is only noted as a curse in {TKD:src}. The explanation that
    this is something one might say in moments of extreme anger comes from {CK:src}.


    In a deleted scene from {Star Trek V:src}, the response to this curse was an invective
    in Klingon followed by the English "Screw you too!"'
