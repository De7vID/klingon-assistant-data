  definition: good (expressing satisfaction)
  see_also: '{majQa'':excl}'
  notes: 'This is an exclamation expressing satisfaction. For the verb (or adjective)
    meaning "to be good", see {QaQ:v}.


    This word does not have the sense of "good" as used in a greeting, such as "good
    morning" or "good night". While there is an idiomatic expression in Klingon, {maj
    ram:sen:nolink}, which is used in a similar manner to "good night", it actually
    means something like "Good, (it is) night".[2]'
  hidden_notes: 'In {TNK:src}, "Good morning" is given as {maj po:excl:nolink}, "Good
    afternoon" as {maj pov:excl:nolink}, and "Good evening" as {maj choS:excl:nolink}.
    In {DS9 - The Sword of Kahless:src}, Jadzia Dax and Kor said {maj ram:excl:nolink}
    to each other as she headed for bed.


    The writers who came up with this apparently looked up words for "good" and "night"
    and strung them together without regard for grammar or meaning.'
