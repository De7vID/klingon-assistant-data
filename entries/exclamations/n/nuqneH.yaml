      date: '1997-09-01'
  translations:
    de:
      definition: Was willst du? (das, was einem Gruß am nächsten kommt; wird normalerweise
        von Klingonen nicht verwendet)
    fa:
      definition: چه چیزی می خواهید؟ (تبریک)
    sv:
      definition: vad vill du? (hälsning)
    ru:
      definition: Что тебе нужно? Что ты хочешь?
      notes: 'Данное восклицание не является эквивалентом "привет". Ожидается, что
        встреча или просто начнется без линшних разговоров.[2; 3]


        Заметьте, что это является сокращенным вариантом {nuq DaneH?:sen@@nuq:ques,
        Da-:v, neH:v}[2]


        Смотрите, как Гаурон говорит это: {YouTube video:url:http://youtu.be/s10kg0C_hSM}


        Смотрите урок по этому слову: {YouTube video:url:http://youtu.be/auqS6FR_RDE}'
    zh_HK:
