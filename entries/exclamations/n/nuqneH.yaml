entry:
  entry_name: nuqneH
  slug: nuqneH_excl
  part_of_speech: excl
  pos: excl
  status: canonical
  section: main
  definition: what do you want? (closest thing to a greeting; not normally used by
    Klingons)
  see_also: '{nuq:ques}, {neH:v}'
  notes: 'This exclamation is not the equivalent of "hello". The greeted party is
    expected to simply begin speaking rather than return the greeting.[2; 3]


    Note that this exclamation is in clipped Klingon. The grammatical way to ask "What
    do you want?" would be {nuq DaneH?:sen@@nuq:ques, Da-:v, neH:v}[2]


    Watch Gowron say this: {YouTube video:url:http://youtu.be/s10kg0C_hSM}


    Watch a lesson on this word: {YouTube video:url:http://youtu.be/auqS6FR_RDE}'
  search_tags: hello, greeting, greetings
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.184:src}, [3] {msn 1997.09.01:src}'
    citations:
    - source: tkd
