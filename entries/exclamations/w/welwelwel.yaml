  definition: sound made by a {targh:n}
  see_also: '{ghugh:v}'
  notes: The stereotypical {targh:n:nolink} makes a sound conventionally rendered
    {welwelwel:sen:nolink} (where the number of repetitions is variable).
  hidden_notes: '{wel:v} is "owe" so {welwelwel:excl:nolink} is "oweoweowe". "Wowowow"
    is one way to transliterate the sound a dog makes in English.


    "Well Well Well" is a song by John Lennon in which he screams the song''s title.
    "Well, well, well" is also a stereotypical phrase associated with British police
    officers in film.'
