  definition: That's stupid!
  see_also: '{chatlh:n:2}, {QIp:v}'
  notes: 'This is an exclamation made in response to a statement which the speaker
    thinks is foolish or stupid. (The exclamation {Dap!:sen:nolink} using the non-slang
    word {Dap:n} is also possible, though less likely.)


    If the speaker is referring to something that''s happened which is a stupid thing
    to have happened (but really did happen, so that it''s not a nonsensical statement),
    {chatlh:sen:nolink} or {Dap:sen:nolink} would not be used. Instead, a version
    of the idiomatic expressions {ghaH vuv SuS neH:sen} or {Dogh; tIghla'' rur:sen@@Dogh:v,
    tIghla'':n, rur:v} might be heard:

    ▶ {vuvpu'' SuS neH vay''!:sen:nolink} "That''s stupid!", "someone wanted the wind
    to respect him/her"

    ▶ {vogh tIghla'' tu''lu'':sen:nolink} "there''s a t''gla somewhere"

    ▶ {HIv tIghla''!:sen:nolink} "a/the t''gla attacks"'
