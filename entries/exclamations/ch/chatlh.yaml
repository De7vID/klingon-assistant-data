    fr:
      definition: C'est bête!
      notes: 'Ceci est une exclamation qui se fait en réponse d''une affirmation que
        le locuteur pense être bête ou stupide. (L''exclamation {Dap!:sen:nolink}
        avec le mot non-argotique {Dap:n} est aussi possible, bien que moins probable.)


        Si le locuteur se réfère à quelque chose qui s''est passée qui est une chose
        bête à s''être passée (mais qui est vraiment arrivé, donc il n''est pas une
        affirmation qui n''a pas de sens), {chatlh:sen:nolink} ou {Dap:sen:nolink}
        ne sont pas utilisés. À sa place, une version de la locution idiomatique {ghaH
        vuv SuS neH:sen} ou {Dogh; tIghla'' rur:sen@@Dogh:v, tIghla'':n, rur:v} s''entenderait:

        ▶ {vuvpu'' SuS neH vay''!:sen:nolink} "C''est stupide!", "quelqu''un voulait
        que le vent le/la respecte"

        ▶ {vogh tIghla'' tu''lu'':sen:nolink} "Il y a un t''gla quelque part"

        ▶ {HIv tIghla''!:sen:nolink} "un/le t''gla attaque"'
