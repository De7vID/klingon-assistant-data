  translations:
    de:
      definition: Das ist blöd!
      notes: 'Dies ist ein Ausruf der als Antwort zu einer Aussage getätigt wird,
        von welcher der Sprecher glaubt, sie sei unsinnig oder dumm. (Der Ausruf {Dap!:sen:nolink}
        mit dem Standard-Wort {Dap:n} ist dafür auch geeignet, aber seltener.)


        Falls der Sprecher auf ein unsinniges Ereignis deutet (und dieses auch wirklich
        vorgefallen ist), dann werden {chatlh:sen:nolink} und {Dap:sen:nolink} nicht
        benutzt. Stattdessen hört man hier häufig Abwandlungen der Redewendungen {ghaH
        vuv SuS neH:sen} und {Dogh; tIghla'' rur:sen@@Dogh:v, tIghla'':n, rur:v}:

        ▶ {vuvpu'' SuS neH vay''!:sen:nolink} "Das ist doch bescheuert!", "Da wollte
        jemand, dass der Wind ihn/sie respektiert."

        ▶ {vogh tIghla'' tu''lu'':sen:nolink} "Da ist irgendwo ein T''gla."

        ▶ {HIv tIghla''!:sen:nolink} "Der/Ein T''gla greift an."'
