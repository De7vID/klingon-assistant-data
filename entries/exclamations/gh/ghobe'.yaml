  definition: no (answer to a question)
  antonyms: '{HIja'':excl}, {HISlaH:excl}'
  see_also: '{-''a'':v:suff}, {Qo'':excl}'
  notes: 'This is the negative answer to a yes/no question (see {-''a'':v}). Unlike
    the English word "no", it is not used as a stand-alone exclamation indicating
    refusal, disbelief, and so on (for which see {Qo'':excl}).


    Watch Gowron say this: {YouTube video:url:http://youtu.be/7_rXiSTQmAE}'
