      definition: nein (Antwort auf eine Frage)
    fa:
      definition: نه (پاسخ به سوال) [AUTOTRANSLATED]
    sv:
      definition: nej (svar på ja/nej fråga)
    ru:
      definition: Нет (ответ на вопрос)
      notes: 'Это отрицательный ответ на вопрос да/нет (смотрите {-''a'':v}). В отличие
        от слова "нет", данное восклицание не используется, как автономное восклицание,
        что обозначает отказ, недоверие, и т.д (для обозначения отказа, недоверия
        и пр, смотрите {Qo'':excl}).


        Смотрите, как это говорит Гаурон: {YouTube video:url:http://youtu.be/7_rXiSTQmAE}'
