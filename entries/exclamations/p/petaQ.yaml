  definition: epithet
  see_also: '{vum:n}'
  notes: 'This is one of the most common Klingon epithets.


    This would normally take the suffix {-pu'':n}. Using the suffix {-mey:n} adds
    an additional layer of insult. The resemblance to the verb {taQ:v} is coincidental.[2]


    Watch Gowron say this: {YouTube video:url:http://youtu.be/GonhyphPQPU}'
