  definition: Atchoo! Achoo! (sound of a sneeze)
  notes: This isn't really a word, but a quite standard term for transcribing the
    sound of a sneeze. Other made-up sounds might be acceptable if context is clear.[1]
  sources:
    raw: '[1] {The Tale of Peter Rabbit:src}'
    citations:
    - source: the_tale_of_peter_rabbit
  translations:
    de:
      definition: Hatschi! (Geräusch eines Niesers)
      notes: Dies ist nicht wirklich ein Wort, sondern ein recht üblicher Ausdruck,
        um das Geräusch des Niesens zu umschreiben. Andere erfundene Geräusche können
        akzeptabel sein, wenn der Kontext klar ist.[1]
    fa:
      definition: آچوو! آچو! (صدای عطسه) [AUTOTRANSLATED]
    sv:
      definition: Atchoo! Ahoo! (ljudet av ett nys) [AUTOTRANSLATED]
    ru:
      definition: Ачу! Ачу! (звук чихания) [AUTOTRANSLATED]
    zh_HK:
      definition: 阿丘！阿呼！ （打噴嚏的聲音） [AUTOTRANSLATED]
    pt:
      definition: Atchoo! Acho! (som de espirro)
    fi:
      definition: Ätsii! (aivastuksen ääni)
    fr:
      definition: Atchoum ! (bruit d'éternuement)
      notes: Ceci n'est pas vraiment un mot, mais une manière assez ordinaire pour
        transcrire le bruit d'un éternuement. Autres sons inventés peuvent être acceptables,
        si le contexte est clair.[1]
