      definition: avant bras [AUTOTRANSLATED]
      notes: 'Utilisé suel, ce mot signifie "avant-bras" (se réfère à la partie inférieure
        entière du bras), mais quand on met {''uS:n} devant, il signifie "partie inférieure
        de la jambe, bas de la jambe". (Le front du bas de la jambe est {reStav:n}.)


        On poussait aussi dire {DeS cha''neH:n@@DeS:n:1, cha''neH:n} pour "avant-bras",
        mais ceci s''utiliserait probablement seulement dans un contexte, où l''on
