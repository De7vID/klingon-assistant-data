  definition: forearm
  synonyms: '{DeS reStav:n@@DeS:n:1, reStav:n}'
  see_also: '{nev''ob:n}, {reStav:n}, {qIv:n}, {DeSqIv:n}, {Do''ghI'':n}'
  notes: 'When used alone, this means "forearm" (referring to the entire lower part
    of the arm), but when preceded by {''uS:n}, it means "lower part of the leg".
    (The front of the lower leg is the {reStav:n}.)


    It''s possible to say {DeS cha''neH:n@@DeS:n:1, cha''neH:n} for "forearm", but
    this would probably be used only in a context where one was talking about both
    the forearm and the lower leg and needed to distinguish them.[2; 3]'
  hidden_notes: 'Pun: "forearms" sounds like "four arms", but there are only two ({cha'':n:num},
    {neH:adv}).'
