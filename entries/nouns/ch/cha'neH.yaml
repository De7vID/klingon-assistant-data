      definition: Unterarm
      notes: 'Alleinstehend bedeutet dies "Unterarm" (also der gesamte untere Teil
        des Arms). Wenn ihm jedoch {''uS:n}, vorangestellt wird, bedeutet es "unterer
        Teil des Beins, Unterschenkel". (Die Vorderseite des Unterschenkels {reStav:n}.)


        Man könnte für "Unterarm" auch {DeS cha''neH:n@@DeS:n:1, cha''neH:n} sagen,
        aber das würde wahrscheinlich nur in einem Kontext verwendet werden, in dem
        man sowohl über den Unterarm als auch über den Unterschenkel spricht und klären
        möchten, was was ist..[2; 3]'
