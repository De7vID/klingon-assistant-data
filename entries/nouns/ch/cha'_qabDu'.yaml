  status: canonical
  section: main
  definition: two faces
  see_also: '{Hay'':v}, {qabDu'' law'':n}'
  notes: This idiomatic expression means that two people are involved in a single
    activity and no one else is. For example, a duel may be described by saying {Suv
    cha' qabDu':sen:nolink} "Two faces are fighting", "Two people are fighting one-on-one".
  components: '{cha'':n:num}, {qab:n}, {-Du'':n}'
  search_tags: one on one, one-on-one, face to face, face-to-face
