      definition: zwei Gesichter
      notes: Dieser idiomatische Ausdruck bedeutet, dass zwei Leute an einer Handlung
        teilnehmen und sonst niemand. Zum Beispiel kann ein Duell mit {Suv cha' qabDu':sen:nolink}
        "Zwei Gesichter kämpfen" beschrieben werden.
      search_tags: zu zweit, miteinander, unter vier Augen, von Angesicht zu Angesicht
