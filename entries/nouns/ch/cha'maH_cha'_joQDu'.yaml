  definition: twenty-two ribs
  see_also: '{qagh Sopbe''!:sen}'
  notes: Klingons have twenty-three ribs ({joQ:n:1,body}). This expression means that
    something is not quite right.
  components: '{cha''maH:n:num}, {cha'':n:num}, {joQ:n:1}, {-Du'':n}'
  examples: '

    ▶ {naDev cha''maH cha'' joQDu'' tu''lu'':sen:nolink} (this means something strange
    is going on)

    ▶ {cha''maH cha'' joQDu'' ghaj qama'':sen:nolink} "The prisoner has twenty-two
    ribs", i.e., he''s a bit strange'
  sources:
    raw: '[1] {KGT p.126:src}'
    citations:
    - source: kgt
      page_start: 126
  translations:
    de:
      definition: zweiundzwanzig Rippen
      notes: Klingonen haben dreiundzwanzig Rippen ({joQ:n:1,body}). Dieser Ausdruck
        bedeutet, dass etwas nicht ganz richtig ist.
      examples: '

        ▶ {naDev cha''maH cha'' joQDu'' tu''lu'':sen:nolink} (dies bedeutet, dass
        etwas seltsames los ist)

        ▶ {cha''maH cha'' joQDu'' ghaj qama'':sen:nolink} "Der Gefangene hat zweiundzwanzig
        Rippen", d.h., er ist etwas seltsam'
