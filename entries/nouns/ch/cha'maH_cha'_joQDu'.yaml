      definition: vingt-deux côtes
      notes: Les klingons ont vingt-trois côtes ({joQ:n:1,body}). Cette expression
        signifie, que quelque chose n'est pas entièrement correct.
      examples: '

        ▶ {naDev cha''maH cha'' joQDu'' tu''lu'':sen:nolink} (ceci signifie que quelque
        chose d''étrange se passe)

        ▶ {cha''maH cha'' joQDu'' ghaj qama'':sen:nolink} "Le prisonnier a vingt-deux
        côtes", c.a.d. qu''il est un peu étrange.'
