entry:
  entry_name: chan
  slug: chan_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: area eastward, area towards the east
    parts:
    - text: area eastward
    - text: area towards the east
  see_also: '{lurgh:n}, {''ev:n}, {tIng:n}, {SInan:n}'
  notes: This is in the direction of the sunrise.[1] It is 90 degrees on a Terran
    compass, if north is 0 and degrees are counted clockwise.
  hidden_notes: China is in the east (from the perspective of Europe or America).
  sources:
    raw: '[1] {s.k 1999.11.21:src} (reprinted in {HQ 8.4, p.6, Dec. 1999:src})'
    citations:
