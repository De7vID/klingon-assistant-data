      date: '1999-11-21'
      reprinted_in:
        source: holqed
        page_start: 6
        volume: 8
        issue: 4
        date: Dec. 1999
  translations:
    de:
      definition: Osten, Bereich nach Osten
      notes: Dies ist die Richtung des Sonnenaufgangs.[1] Es ist 90 Grad auf einem
        irdischen Kompass, wenn Norden bei 0 Grad liegt und Gradzahlen im Urhzeigersinn
        gezählt werden.
    fa:
      definition: منطقه به سمت شرق، منطقه به سمت شرق است
    sv:
      definition: område österut, område i öster
    ru:
      definition: восток, область на восток
    zh_HK:
      definition: 東面、東方
    pt:
      definition: leste, área para leste
    fi:
      definition: itä, alue idässä
    fr:
      definition: est, zone vers l'est
      notes: C'est la direction du lever du soleil.[1] Elle est à 90 degrés sur une
        boussole terrienne, si le nord est à 0 degrés et les degrés sont comptés dans
        le sens de l'horloge.
