  definition: twilight
  see_also: '{jajlo'':n}, {tlhom:n}, {ram:n}'
  notes: Note that there are two twilights in a day ({jaj:n}), one in the morning
    and one in the evening.
  hidden_notes: This is defined in {TKD:src} as "twilight" only. However, in {TNK:src},
    the Terran expression "Good evening" is translated into Klingon as {maj choS:excl:nolink}
    (see {maj:excl}), suggesting that this word can also mean "evening" to a Klingon,
    at least in context.
  search_tags: evening
