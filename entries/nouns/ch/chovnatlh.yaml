entry:
  entry_name: chovnatlh
  slug: chovnatlh_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: specimen, example
    parts:
    - text: specimen
    - text: example
  see_also: '{ghantoH:n}, {chov:v}, {natlh:v:1}, {Segh:n}'
  notes: To "give an example" could be {chovnatlh 'agh:sen@@chovnatlh:n, 'agh:v} or
    {chovnatlh 'ang:sen@@chovnatlh:n, 'ang:v}. For "for example", use the phrase {chovnatlh
    'oH:sen@@chovnatlh:n, 'oH:n} (or {chovnatlh ghaH:sen@@chovnatlh:n, ghaH:n}) after
    the example. If the example is long, it can be preceded with {chovnatlh vI'agh:sen@@chovnatlh:n,
    vI-:v, 'agh:v} or a similar construction.[2]
  hidden_notes: This was defined as "specimen" in {TKD:src}. The "example" definition
    was added at {Saarbrücken qepHom'a' 2024:src}.
  examples: '

    {chovnatlh ''oH mu''tlheghvam''e'':sen:nolink} "This sentence is an example."[2]'
  search_tags: example
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: tkd
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: Beispiel, Probe, Muster, Exemplar
      notes: '"Ein Beispiel geben" ist {chovnatlh ''agh:sen@@chovnatlh:n, ''agh:v}
        oder {chovnatlh ''ang:sen@@chovnatlh:n, ''ang:v}. Für "zum Beispiel" benutzt
        man die Phrase {chovnatlh ''oH:sen@@chovnatlh:n, ''oH:n} (oder {chovnatlh
        ghaH:sen@@chovnatlh:n, ghaH:n}) nach dem Beispiel. Wenn das Beispiel lang
        ist, kann man {chovnatlh vI''agh:sen@@chovnatlh:n, vI-:v, ''agh:v} oder eine
        ähnliche Konstruktion davor setzen.[2]'
      examples: '

        {chovnatlh ''oH mu''tlheghvam''e'':sen:nolink} "Dieser Satz ist ein Beispiel."[2]'
    fa:
      definition: نمونه
    sv:
      definition: exemplar
    ru:
      definition: образец
      search_tags: пример, образец
    zh_HK:
      definition: 標本
    pt:
      definition: espécime
    fi:
      definition: näyte; esimerkki
    fr:
      definition: spécimen, exemple
      notes: '"Donner un exemple" peut être {chovnatlh ''agh:sen@@chovnatlh:n, ''agh:v}
        ou {chovnatlh ''ang:sen@@chovnatlh:n, ''ang:v}. Pour "par exemple", on utilise
        la phrase {chovnatlh ''oH:sen@@chovnatlh:n, ''oH:n} (ou {chovnatlh ghaH:sen@@chovnatlh:n,
        ghaH:n}) après l''exemple. Si l''exemple est long, il peut être précédé par
        {chovnatlh vI''agh:sen@@chovnatlh:n, vI-:v, ''agh:v} ou une construction similaire.[2]'
      examples: '

        {chovnatlh ''oH mu''tlheghvam''e'':sen:nolink} "Cette phrase est un exemple."[2]'
