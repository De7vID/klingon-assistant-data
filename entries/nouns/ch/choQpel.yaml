      definition: traction (exercise)
      notes: 'Ce mot s''utilise avec le verbe {mI'':v}. Il peut s''utiliser et pour
        l''exercice commun sur une barre et pour se hisser sur le sommet d''un mur.[1]


        Ce mot s''utilise quand les paumes font face au sportif et quand elles ne
        le font pas. Quand la différence doit être fait, la terminologie suivante
        s''utilise: {chap choQpel:n@@chap:n, choQpel:n} (les paumes ne font pas face
        au sportif), {toch choQpel:n@@toch:n, choQpel:n} (les paumes font face au
