  definition: pull-up
  notes: 'This is used with the verb {mI'':v}. It can be used both for the common
    exercise involving gripping a bar as well as for pulling oneself up to the top
    of a wall.[1]


    This word is used whether the palms of the hands are facing towards or away from
    the exerciser. If a distinction must be made, the following terminology is used:
    {chap choQpel:n@@chap:n, choQpel:n} "pull-up" (overhand grip, palms face away),
    {toch choQpel:n@@toch:n, choQpel:n} "chin-up" (underhand grip, palms face exerciser).[1]


    As an exercise, this may involve any number of repetitions with both arms. A variant
    called {baQpel:n} uses one arm for each movement in an alternating fashion.[1]'
