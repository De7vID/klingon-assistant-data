      definition: Klimmzug
      notes: 'Dies wird mit dem Verb {mI'':v} benutzt. Es kann sowohl für die Übung
        an einer Stange benutzt werden, als auch dafür, sich auf eine Mauer hochzuziehen.[1]


        Dieses Wort wird benutzt, unabhängig davon, ob die Handflächen zu dem Übenden
        zeigen oder von ihm/ihr weg. Wenn eine Unterscheidung notwendig ist, wird
        die folgende Terminologie benutzt: {chap choQpel:n@@chap:n, choQpel:n} (Handflächen
        zeigen vom Übenden weg), {toch choQpel:n@@toch:n, choQpel:n} (Handflächen
        zeigen zum Übenden).[1]


        Als Kraftübung kann dies jede Anzahl von Wiederholungen mit beiden Armen beinhalten.
        Eine Variante namens {baQpel:n} benutzt abwechselnd einen Arm.[1]'
