  definition: back (of hand)
  see_also: '{ghop:n}, {toch:n}, {mov:n}'
  notes: Hitting someone with the back of the hand means to issue a challenge to a
    duel to the death (see {Hay':v} and {Hay'chu':v}). To hit someone for some other
    reason, such as enjoyment, use the fist ({ro':n}).[2]
  hidden_notes: It's quite common for the backs of one's hands to become "chap"ped.
