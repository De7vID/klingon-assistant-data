  status: canonical
  section: main
  definition: a game that involves precisely aiming a projectile
  see_also: '{gho''lIv:n}'
  notes: This is a Klingon game that is similar to golf in that it involves precisely
    aiming a projectile. However, Terran golf is far too tame to be referred to as
    {tera' cha'DaSvI':n:nolink}.[1]
  search_tags: golf
  sources:
    raw: '[1] {qep''a'' 29 (2022):src}'
