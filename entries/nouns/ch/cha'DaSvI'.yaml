  translations:
    de:
      definition: ein klingonisches Spiel ähnlich Golf, das beinhaltet, Gegenstände
        auf ein Ziel zu schießen
      notes: Dies ist ein klingonisches Spiel ähnlich Golf, das beinhaltet, Gegenstände
        präzise auf ein Ziel zu schießen. Irdisches Golf ist allerdings viel zu zahm,
        um {tera' cha'DaSvI':n:nolink} genannt zu werden.[1]
    fa:
      definition: یک بازی که شامل هدف گیری دقیق پرتابه است
    sv:
