entries:
- entry_name: chuv
  slug: chuv_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: leftover
  see_also: '{chuv:v}'
  notes: This can be used for leftover food (see {Soj chuv:n}). However, the core
    of an apple, which isn't eaten, is {SuqSIv:n}.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}'
    citations:
    - source: qephom_2015
      date: '2015'
  translations:
    de:
      definition: Übrigbleibsel, Rest
      notes: Kann man für Essensreste benutzen (siehe {Soj chuv:n}). Das abgegessene
        Kerngehäuse eines Apfels heißt jedoch {SuqSIv:n}.[1]
    fa:
      definition: پس مانده غذا
    sv:
      definition: rest, något överblivet
    ru:
      definition: пережиток [AUTOTRANSLATED]
    zh_HK:
      definition: 剩落
    pt:
      definition: sobras
    fi:
      definition: ylijäämä, ylijäänyt
      notes: Tätä voi käyttää ruokajäämistä (ks. {Soj chuv:n}). Omenan syömäkelvottomasta
        siemenkodasta käytetään kuitenkin sanaa {SuqSIv:n}.[1]
      search_tags: muut
    fr:
      definition: reste, ce qui reste
      notes: Peut s'utiliser pour les restes alimentaires (voir {Soj chuv:n}). Le
        trognon de pomme s'appelle cependant {SuqSIv:n}.[1]
  _original_id: 10512
  _original_file: mem-02-ch.xml
- entry_name: chuv
  slug: chuv_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: change (money)
  see_also: '{tlho'' Huch:n}'
  notes: This is just an application of {chuv:n:1} to money, and refers to the difference
    when a customer hands over a larger unit of money than the amount of the bill.[1]
  examples: '

    ▶ {chuvmey tI''uch.:sen}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2020:src}'
    citations:
    - source: qephom_2020
      date: '2020'
  translations:
    de:
      definition: Wechselgeld
      notes: Dies ist nur eine Anwendung von {chuv:n:1} auf Geld.
    fa:
      definition: تغییر پول
    sv:
      definition: växel (pengar)
    ru:
      definition: сдача (деньги) [AUTOTRANSLATED]
    zh_HK:
      definition: 散子（碎銀）
    pt:
      definition: troco (dinheiro)
    fi:
      definition: vaihtoraha
    fr:
      definition: monnaie (sens de "monnaie rendu quand on paye avec un billet")
      notes: Ceci est juste une application de {chuv:n:1} à l'argent et se réfère
        à l'argent rendu quand un client paie avec un billet plus haut que le coût
        de la facture.[1]
  _original_id: 10513
  _original_file: mem-02-ch.xml
