  section: main
  definition:
    text: type of liquor, chech'tluth
    parts:
    - text: type of liquor
    - text: chech'tluth
  see_also: '{HIq:n}'
  notes: An alcoholic beverage best served heated and steaming.[1] Its name appears
    to be composed of {chech:v} and {tlhutlh:v}.[2]
  hidden_notes: In the K-E side, this is given as "baceh'tluth". This is commonly
    assumed to be a typo, or perhaps a joke.
  sources:
    raw: '[1] {KGT:src}, [2] {Diplomatic Implausibility:src}'
    citations:
    - source: kgt
    - source: diplomatic_implausibility
  translations:
    de:
      definition: alk. Getränk, Chech'tluth
      notes: Ein alkoholisches Getränk, das am besten heiß und dampfend serviert wird.[1]
        Sein Name scheint sich aus {chech:v} und {tlhutlh:v} zusammenzusetzen.[2]
    fa:
      definition: نوع مشروبات الکلی ، چتلوت
    sv:
      definition: en slags sprit, chech'tluth
    ru:
      definition: Тип ликёра, Чеч'лют
      notes: Алкогольный напиток, который лучше всего подавать нагретым и дымящимся.[1]
        Это имя составлено из {chech:v} и {tlhutlh:v}.[2]
    zh_HK:
      definition: 《chech'tluth》（酒類型）
    pt:
