      definition: eräs viinilaji, chech'tluth
    fr:
      definition: type d'alcool, chech'tluth
      notes: Un boisson alcoolique qu'on sert de préférence chaud et fumant.[1] Son
        nom semble être composé de {chech:v} et {tlhutlh:v}.[2]
