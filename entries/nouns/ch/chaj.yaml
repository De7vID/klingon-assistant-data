  definition: close female friend of a female
  see_also: '{maqoch:n}, {yIr''ach:n}, {jup:n}, {ruS:n}'
  notes: This word is used by one female in addressing another female who is a close
    friend. Use of this word in other contexts may be considered insulting or offensive.
    It is not uncommon for a Klingon mother to address her daughter as {chaj:n:nolink},
    but not the other way around.
