- entry_name: chab
  slug: chab_n_2
  part_of_speech: n:2,slang
  pos: n
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: invention, innovation
    parts:
    - text: invention
    - text: innovation
  see_also: '{chab chu'':n}'
  notes: This slang term derives from the similarity in the {Qotmagh Sep:n} dialect
    of {chab:n:1} to {cham:n}.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Erfindung, Innovation
      notes: Dieser umgangssprachliche Ausdruck spielt mit der Ähnlichkeit von {chab:n:1}
        und {cham:n} im Dialekt der {Qotmagh Sep:n}.
    fa:
      definition: اختراع، نوآوری [AUTOTRANSLATED]
    sv:
      definition: uppfinning, innovation
    ru:
      definition: Изобретение, инновация
      notes: Этот сленговый термин происходит от подобного в {Qotmagh Sep:n} диалект
        от {chab:n:1} к {cham:n}.
    zh_HK:
      definition: 發明、創新
    pt:
      definition: invenção, inovação
    fi:
      definition: keksintö, innovaatio
    fr:
      definition: invention, innovation
      notes: Ce terme familier dérive de la similarité de {chab:n:1} à {cham:n} dans
        le dialecte de {Qotmagh Sep:n}.
