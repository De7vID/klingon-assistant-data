  section: main
  definition:
    text: a bird noted for its song
    no_permute: true
  see_also: '{bo''Degh:n}'
  hidden_notes: The cuckoo is noted for its song, and roadrunners are two species
    of cuckoos which are also known as chaparral birds. This may also be a reference
    to Charlie Parker, an American Jazz musician known by the nickname "Yardbird",
    or "Bird" for short. Also, in Spanish, "parpar" is the sound made by a duck.
