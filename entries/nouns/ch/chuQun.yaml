entry:
  entry_name: chuQun
  slug: chuQun_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: nobility (class of people)
  see_also: '{Qun:n}, {tuq:n}, {joH:n}'
  notes: This word refers to a class of people.[2]
  hidden_notes: That this refers to a class of people (rather than a character trait)
    was confirmed at the Q & A session at {Saarbrücken qepHom'a' 2021:src}. This was
    already supported by the fact that the only TOS episode with both Klingons and
    dialogue referring to nobility is {TOS - Elaan of Troyius:src}, where it referred
    to a class of people. The words {Doy'yuS:n}, {'elaS:n}, {telun Hovtay':n}, and
    {Dom:n} likewise appear only in this episode.
  examples: '

    ▶ {veng chuQun:n@@veng:n, chuQun:n} "the city''s nobility"[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2021:src}'
