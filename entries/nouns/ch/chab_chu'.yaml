entry:
  entry_name: chab chu'
  slug: chab_chu'_n
  part_of_speech: n:deriv,slang
  pos: n
  categories:
  - slang
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: new invention, latest innovation
    parts:
    - text: new invention
    - text: latest innovation
  see_also: '{chab:n:2}, {SIr:v}'
  notes: This literally means "new pie". This slang term derives from the similarity
    in the {Qotmagh Sep:n} dialect of {chab:n:1} to {cham:n}.
  components: '{chab:n:2,slang}, {chu'':v:1,i}'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: neue Erfindung
      notes: Dies bedeutet wörtlich "neuer Kuchen". Dieser umgangssprachliche Ausdruck
        stammt aus der Ähnlichkeit der Wörter {chab:n:1} und {cham:n} im Dialekt der
        {Qotmagh Sep:n}.
    fa:
      definition: اختراع جدید، آخرین نوآوری [AUTOTRANSLATED]
    sv:
      definition: ny uppfinning, senaste innovation
    ru:
      definition: Новое изобретение, последняя инновация
      notes: Это дословно означает "новый пирог". Этот сленговый термин происходит
        от подобного в {Qotmagh Sep:n} диалект от {chab:n:1} к {cham:n}.
    zh_HK:
      definition: 新發明、最新創新
    pt:
      definition: nova invenção, mais recente inovação
    fi:
      definition: uusi keksintö, viimeisin innovaatio
    fr:
      definition: nouvelle invention, dernière innovation
      notes: Ceci signifie littéralement "gâteau nouveau". Ce terme familier a son
        origine dans la similarité des mots {chab:n:1} et {cham:n} dans le dialecte
        de la {Qotmagh Sep:n}.
