entries:
- entry_name: chor
  slug: chor_n_1
  part_of_speech: n:1,body
  pos: n
  pos_subtype: body
  homophone: 1
  status: canonical
  section: main
  definition:
    text: belly, midsection
    parts:
    - text: belly
    - text: midsection
  see_also: '{''eQway:n}, {luH:n}, {porgh:n}, {ro:n}, {logh''ob:n:1}'
  notes: This word refers to the exterior midsection of the body. To refer to a stomach
    (an internal organ), use {burgh:n} instead.
  hidden_notes: This is defined in {TKD:src} as "belly".[1] The gloss "midsection"
    comes from {FTG:src}.[2]
  examples: '

    ▶ {tajwIj ''oHbe'' chorlIj jeqbogh Dochvetlh''e''.:sen:nolink} "That is not my
    dagger protruding from your midsection."[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {FTG:src}'
    citations:
    - source: tkd
    - source: ftg
  translations:
    de:
      definition: Bauch
      notes: Dieses Wort bezieht sich auf den äußeren Mittelteil des Körpers. Für
        den Magen benutzt man {burgh:n}.
      examples: '

        ▶ {tajwIj ''oHbe'' chorlIj jeqbogh Dochvetlh''e''.:sen:nolink} "Das ist nicht
        mein Dolch, das aus deinem Bauch hervorragt."[2]'
    fa:
      definition: شکم، متوسطه [AUTOTRANSLATED]
    sv:
      definition: däck (på skepp)
    ru:
      definition: живот
      notes: Это слово относится к внешней секции тела. Чтобы упомянуть живот (внутренний
        орган), используйте {burgh:n} вместо этого.
      examples: '

        ▶ {tajwIj ''oHbe'' chorlIj jeqbogh Dochvetlh''e''.:sen:nolink} "Это не мой
        кинжал торчит из твоего живота."[2]'
    zh_HK:
      definition: 肚、腹部
    pt:
      definition: barriga
    fi:
      definition: vatsa, keskiruumis
    fr:
      definition: ventre, abdomen
      notes: Ce mot se réfère sur la partie centrale extérieure du corps. Pour l'estomac
        (l'organe intérieur) on utilise {burgh:n}.
      examples: '

        ▶ {tajwIj ''oHbe'' chorlIj jeqbogh Dochvetlh''e''.:sen:nolink} "Ce n''est
        pas mon poignard qui ressort de ton ventre."[2]'
  _original_id: 10462
  _original_file: mem-02-ch.xml
