entries:
- entry_name: chetvI'
  slug: chetvI'_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: torpedo tube
  see_also: '{chetvI'':n:2}, {DuS:n}'
  notes: 'There is an idiom, {lo''laHbe''; chetvI'' chIm rur@@lo''laHbe'':v, chetvI'':n:1,
    chIm:v, rur:v}.



    The distinction between a {chetvI'':n:nolink} and a {DuS:n} has to do with how
    the projectile is loaded.[2]'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.57:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 57
  translations:
    de:
      definition: Torpedorohr
      notes: 'Es gibt eine Redewendung, {lo''laHbe''; chetvI'' chIm rur@@lo''laHbe'':v,
        chetvI'':n:1, chIm:v, rur:v}.



        Der Unterschied zwischen {chetvI'':n:nolink} und {DuS:n} hat damit zu tun,
        wie das Projektil geladen wird.[2]'
    fa:
      definition: لوله اژدر
    sv:
      definition: torpedtub
    ru:
      definition: Торпедная труба
      notes: 'Есть идиома, {lo''laHbe''; chetvI'' chIm rur@@lo''laHbe'':v, chetvI'':n:1,
        chIm:v, rur:v}.


        Различие между {chetvI'':n:nolink} и {DuS:n} делается в связи с тем, как снаряд
        был загружен.[2]'
    zh_HK:
      definition: 魚雷發射管
    pt:
      definition: tubo de torpedo
    fi:
      definition: torpedoputki
    fr:
      definition: tube lance-torpilles
      notes: 'Il y a une locution, {lo''laHbe''; chetvI'' chIm rur@@lo''laHbe'':v,
        chetvI'':n:1, chIm:v, rur:v}.



        La distinction entre un {chetvI'':n:nolink} et un {DuS:n} a à faire avec la
        manière de charger le projectile.[2]'
  _original_id: 10410
  _original_file: mem-02-ch.xml
- entry_name: chetvI'
  slug: chetvI'_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: spear-throwing device
  see_also: '{chetvI'':n:1}'
  notes: This is a stick with a hook at the end, which is used as an aid in throwing
    (see {wob:v}) a {tlhevjaQ:n}.
  hidden_notes: This item, as described in {KGT:src}, would seem to be an "atlatl".
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Speerwurfgerät, Speerschleuder
      notes: Dies ist ein Stock mit einem Haken an einem Ende, der benutzt wird, um
        einen {tlhevjaQ:n} zu werfen (siehe {wob:v}).
    fa:
      definition: دستگاه پرتاب تیراندازی
    sv:
      definition: chetvi, spjutslunga
    ru:
      definition: метательное устройство [AUTOTRANSLATED]
    zh_HK:
      definition: 投擲矛的裝置 [AUTOTRANSLATED]
    pt:
      definition: dispositivo de lança
    fi:
      definition: keihäänheittolaite
    fr:
      definition: propulseur de lance
      notes: Il s'agit d'un bâton avec un crochet à un bout qui s'utiliser pour aider
        à lancer (voir {wob:v}) un {tlhevjaQ:n}.
  _original_id: 10411
  _original_file: mem-02-ch.xml
