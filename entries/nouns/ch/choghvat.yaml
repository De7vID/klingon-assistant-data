- entry_name: choghvat
  slug: choghvat_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: porch
  notes: This refers to the projecting architectural structure that houses an entrance
    to a building. This is sometimes {qach choghvat:n:nolink} and sometimes {choghvat
    pa':n:nolink}. This word (which is really the word for "gangplank", see {choghvat:n:1})
    is used for this part of a structure even if there are no stairs or ramps involved.
  hidden_notes: It was clarified during the Q & A session that this has to be attached
    to the building.
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: Veranda
      notes: Dies bezieht sich auf die vorspringende architektonische Struktur, die
        einen Eingang zu einem Gebäude beherbergt. Dies wird manchmal {qach choghvat:n:nolink}
        und manchmal {choghvat pa':n:nolink} genannt. Dieses Wort (was eigentlich
        das Wort für "Laufplanke" ist, siehe {choghvat:n:1}) wird für diesen Teil
        einer Struktur verwendet, auch wenn keine Treppen oder Rampen beteiligt sind.
    fa:
      definition: ایوان
    sv:
      definition: farstukvist, farstubro
      notes: Avser en utstickande del framför en ingång till en byggnad. Kan ibland
        beskrivas som {qach choghvat:n:nolink} och ibland som {choghvat pa':n:nolink}.
        Ordet (som är samma ord som det för "landgång", se {choghvat:n:1}) används
        även om farstubron har varken trappor eller ramper.
    ru:
      definition: крыльцо
    zh_HK:
      definition: 門廊
    pt:
      definition: varanda
    fi:
      definition: kuisti
    fr:
      definition: porche, véranda
      notes: Se réfère à une structure architectonique saillante qui contient l'entrée
        d'un bâtiment. Ceci est parfois {qach choghvat:n:nolink} et parfois {choghvat
        pa':n:nolink}. Ce mot (qui est vraiment le mot pour passerelle, voir {choghvat:n:1})
        s'utilise pour cette partie de la structure, même s'il n'y a pas de marches
        ou rampes.
  _original_id: 10440
  _original_file: mem-02-ch.xml
