  definition:
    text: total dishonor, absolute lack of honor
    parts:
    - text: total dishonor
    - text: absolute lack of honor
  antonyms: '{batlh:n}, {quv:n}'
  see_also: '{DavHam:n}, {jIvvo'':n}'
