    a lip-match for {'ej jIHvo' nIHDI' jIbup:sen@@'ej:conj, jIH:n:1h, -vo':n, nIH:v,
    -DI':v, jI-:v, bup:v}.
  examples: '

    ▶ {potlhmo'' batlh, vIqawba'', ''ej chIvo'' neH chIw vum''e''.@@potlh:v, -mo'':v,
