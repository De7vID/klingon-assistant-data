  definition: ice
  see_also: '{bIr:v}, {taD:v}, {bIQ:n}, {peD:v}'
  notes: For shaved ice or the kind of ice in a sno-cone or smoothie, {chuch:n:nolink}
    is usually sufficient. A solid block of ice or an ice cube would be {chuch ngogh:n}.[2]
