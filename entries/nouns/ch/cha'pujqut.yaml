        Bird-of-Prey benutzt.[2] Das Verb {chIm:v} wird für einen verbrauchten Dilithiumkristall
        benutzt.[3]
      examples: '

        ▶ {cha''pujqutmey vIje'' vIneHbej!:sen@@cha''pujqut:n, -mey:n, vI-:v, je'':v:1,
