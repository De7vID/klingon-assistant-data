  definition: dilithium crystal
  notes: Crude dilithium crystal is called {Dom:n}.[1] Chrystalline dilithium is used
    as the reaction moderating element ({choH lISbogh Hap'e':n}) in a Klingon Bird
    of Prey.[2] The verb {chIm:v} is used for a drained dilithium crystal.[3]
  components: '{cha''puj:n}, {qut:n}'
  examples: '

    ▶ {cha''pujqutmey vIje'' vIneHbej!:sen@@cha''pujqut:n, -mey:n, vI-:v, je'':v:1,
    vI-:v, neH:v, -bej:v} "I definitely want to buy dilithium crystals!"[4]

    ▶ {cha''pujqutmey chIm lutamlu''.:sen@@cha''pujqut:n, -mey:n, chIm:v, lu-:v, tam:v:2,
    -lu'':v} "Drained dilithium crystals are replaced."[3]'
