entry:
  entry_name: chaw'
  slug: chaw'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: permit
  see_also: '{Qoyje'':n}'
  notes: 'This word is used for a broader range of objects than the translation "permit"
    suggests. Kinds of {chaw'':n:nolink} include {HIjmeH chaw'':n}, {Huch chaw'':n},
    {leng chaw'':n}, {lojmIt chaw'':n:nolink}, {yer ghajwI'' chaw'':n}, and {''elmeH
    chaw'':n}. Thus, {chaw'':n:nolink} can also mean "ticket", "pass", or "license".


    A {chaw'':n:nolink} shows that you are officially or legally allowed to do or
    get or own something, whereas a {Qoyje'':n} serves as proof or verification of
    some sort of achievement or accomplishment.[3]'
  hidden_notes: This is missing from the K-E side of {TKD:src}.
  examples: '

    ▶ {cha''puj vIngevmeH chaw'' HInobneS.:sen@@cha''puj:n, vI-:v, ngev:v, -meH:v,
    chaw'':n, HI-:v, nob:v, -neS:v} "Give me a permit to sell dilithium, your honor."[2]

    ▶ {HIjmeH chaw'':n}

    ▶ {Huch chaw'':n}

    ▶ {leng chaw'':n}

    ▶ {yer ghajwI'' chaw'':n}

    ▶ {''elmeH chaw'':n}'
  search_tags: ticket, deed, pass, license
  sources:
    raw: '[1] {TKD:src}, [2] {PK:src}, [3] {KLI mailing list 2015.05.29:src}'
    citations:
    - source: tkd
    - source: pk
    - source: kli_mailing_list
      date: '2015-05-29'
  translations:
    de:
      definition: Erlaubnis, Zulassung, Genehmigung
      notes: 'Dieses Wort wird für einen größeren Umfang von Objekten benutzt, als
        die Übersetzung "Zulassung" nahelegt. Arten von {chaw'':n:nolink} sind u.a.
        {HIjmeH chaw'':n}, {Huch chaw'':n}, {leng chaw'':n}, {lojmIt chaw'':n:nolink},
        {yer ghajwI'' chaw'':n}, und {''elmeH chaw'':n}. Daher kann {chaw'':n:nolink}
        auch "Ticket", "Pass", oder "Lizenz" bedeuten.


        Ein {chaw'':n:nolink} zeigt, dass jemand offiziell oder legal die Erlaubnis
        hat etwas zu tun, zu erhalten oder zu besitzen, während eine {Qoyje'':n} als
        Beweis oder Nachweis irgendeiner Art Leistung oder Errungenschaft dient.[3]'
      examples: '

        ▶ {cha''puj vIngevmeH chaw'' HInobneS.:sen@@cha''puj:n, vI-:v, ngev:v, -meH:v,
        chaw'':n, HI-:v, nob:v, -neS:v} "Gebt mir eine Erlaubnis Dilithium zu verkaufen,
        Euer Ehren."[2]

        ▶ {HIjmeH chaw'':n}

        ▶ {Huch chaw'':n}

        ▶ {leng chaw'':n}

        ▶ {yer ghajwI'' chaw'':n}

        ▶ {''elmeH chaw'':n}'
    fa:
      definition: مجوز [AUTOTRANSLATED]
    sv:
      definition: tillåtelse, tillstånd, licens, biljett
    ru:
      definition: Разрешать, давать разрешение
      notes: 'Это слово используется для более широкого диапазона объектов, чем предпогалается.
        Виды {chaw'':n:nolink} включают {HIjmeH chaw'':n}, {Huch chaw'':n}, {leng
        chaw'':n}, {lojmIt chaw'':n:nolink}, {yer ghajwI'' chaw'':n}, и {''elmeH chaw'':n}.
        Таким образом, {chaw'':n:nolink} также может означать "билет", "пропуск",
        или "лицензия(документ, разрешающий вести определенную деятельность)".


        {chaw'':n:nolink} показывает, что вам разрешено официально или на законных
        основаниях что-то делат или что-то получать, или чем-то владеть, в то время
        как {Qoyje'':n} служит доказательством или подтверждением некоего вида достижения.[3]'
      examples: '

        ▶ {cha''puj vIngevmeH chaw'' HInobneS.:sen@@cha''puj:n, vI-:v, ngev:v, -meH:v,
        chaw'':n, HI-:v, nob:v, -neS:v} "Дайте мне разрешение продать Диллитий, ваша
        честь."[2]

        ▶ {HIjmeH chaw'':n}

        ▶ {Huch chaw'':n}

        ▶ {leng chaw'':n}

        ▶ {yer ghajwI'' chaw'':n}

        ▶ {''elmeH chaw'':n}'
    zh_HK:
      definition: 許可證
    pt:
      definition: permitir
    fi:
      definition: lupa
    fr:
      definition: permis
      notes: 'Ce mot s''utilise pour une gamme plus ample d''objets de ce que suggère
        la traduction "permis". Types de {chaw'':n:nolink} comprennent {HIjmeH chaw'':n},
        {Huch chaw'':n}, {leng chaw'':n}, {lojmIt chaw'':n:nolink}, {yer ghajwI''
        chaw'':n}, et {''elmeH chaw'':n}. Donc, {chaw'':n:nolink} peut aussi signifier
        "billet", "laissez-passer", ou "licence".


        Un {chaw'':n:nolink} montre qu''on est officiellement ou légalement permis
        de faire ou obtenir ou posséder quelque chose, bien qu''un {Qoyje'':n} sert
        de preuve ou de vérification de quelque exploit ou réussite.[3]'
      examples: '

        ▶ {cha''puj vIngevmeH chaw'' HInobneS.:sen@@cha''puj:n, vI-:v, ngev:v, -meH:v,
        chaw'':n, HI-:v, nob:v, -neS:v} "Donnez-moi un permis de vendre le dilithium,
        votre honneur."[2]

        ▶ {HIjmeH chaw'':n}

        ▶ {Huch chaw'':n}

        ▶ {leng chaw'':n}

        ▶ {yer ghajwI'' chaw'':n}

        ▶ {''elmeH chaw'':n}'
