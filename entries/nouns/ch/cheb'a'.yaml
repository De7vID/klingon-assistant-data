  section: main
  definition: unit of weight, mass
  see_also: '{cheb:n}'
  notes: According to the {BoP:src} poster, 8.7KT = 375 000 {cheb'a':n:nolink}. It
    is likely that one {cheb'a':n:nolink} is equal to nine {cheb:n:nolink}.[1]
  hidden_notes: Dr. Okrand said that "most units of measure" had forms with {-'a':n}
    added to mean 9 times, but did not explicitly say that this applied to {cheb:n:nolink}.[2]
  components: '{cheb:n}, {-''a'':n}'
