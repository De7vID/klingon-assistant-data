entry:
  entry_name: va'chum
  slug: va'chum_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: cloth, rag, sponge (for cleaning)
    parts:
    - text: cloth
    - text: rag
    - text: sponge
    global_parenthetical: for cleaning
  notes: This refers to any rag or cloth or sponge (natural or artificial) used for
    the purpose of cleaning. While the concept exists in Klingon culture, it doesn't
    come up much. This word does not refer to the animal.[1]
  hidden_notes: Sounds like "mooch off" backwards. In slang, to "mooch off" or "sponge
    off" someone means to get something from someone without returning the favour.
