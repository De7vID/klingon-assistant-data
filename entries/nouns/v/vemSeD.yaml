entry:
  entry_name: vemSeD
  slug: vemSeD_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: veteran (not military), old pro
    parts:
    - text: veteran (not military)
    - text: old pro
  notes: This is someone who has served in some capacity or worked on a skill for
    a relatively long time and has gained particular expertise at it. This is not
    used for a military veteran. The person might be but does not have to be retired.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Veteran (nicht Militär), alter Profi
      notes: Dies ist jemand, der längere Zeit in einer bestimmten Funktion tätig
        war oder eine bestimmte Fähigkeit ausgeübt hat und darin besondere Expertise
        erworden hat, nicht für Militärveteranen. Die Person kann, muss aber nicht,
        im Ruhestand sein.[1]
    sv:
      definition: veteran (ikke militärisk), gammal proffs
    pt:
      definition: veterano (não militar), velho profissional [AUTOTRANSLATED]
    fi:
      definition: veteraani (ei sotilaallinen), kokenut ammattilainen
    fr:
      definition: vétéran (pas militaire), vieux pro
      notes: Ceci est quelqu'un qui a travaillé dans une certaine fonction ou travaillé
        une compétence pour un temps assez long et a obtenu une expertise particulaire.
        Ne s'utilise pas pour vétéran militaire. La personne peut être à la retraite,
        mais ne l'est pas nécessairement.[1]
