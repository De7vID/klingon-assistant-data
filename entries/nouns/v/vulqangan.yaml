  definition: Vulcan (person)
  see_also: '{vulqan:n}, {vulqan Hol:n}'
  notes: 'Vulcans are also sometimes called Vulcanians in English.[2]


    Note that this is {vulqangan:n:nolink} and not {vulqanngan:n:nolink} (the {n:sen:nolink}
    at the end of {vulqan:n:nolink} is dropped).


    There is a Klingon idiom, {nong; vulqangan rur@@nong:v:1, vulqangan:n, rur:v},
    which is meant ironically.'
