  definition: spider-like creature
  notes: 'This is a spider-like creature with nine legs, but sometimes seven or eight
    (and not fewer than seven unless it is injured).


    A large spider on Earth would be a {tera'' voDchuch:n@@tera'':n, voDchuch:n},
    but a small spider would not be a {voDchuch:n:nolink}.'
  hidden_notes: '{voD:v} "bore" + {chuch:n} "ice" = Boris. "Boris the Spider" is a
    song by The Who.'
