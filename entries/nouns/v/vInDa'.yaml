  slug: vInDa'_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: compatriot, community member, cohort, fellow citizen
    parts:
    - text: compatriot
    - text: community member
    - text: cohort
    - text: fellow citizen
  see_also: '{chuD:n}, {nugh:n}'
  notes: This most commonly refers to people, in which case it takes the suffix {-pu':n:suff}.
    However, in scientific contexts, it may be used as a shortened form of {tamler
    vInDa':n}, in which case it takes the suffix {-mey:n:suff}.[3]
  hidden_notes: The example sentence is a lip-match for {'ej DochmeywIj vItlhapqa'meH}.
  examples: '

    ▶ {''ej Dojmey wID, vInDa''ma'' peq.:sen@@''ej:conj, Dojmey:n, wID:v, vInDa'':n,
    -ma'':n, peq:v} "He has killed many of our people."[2]'
