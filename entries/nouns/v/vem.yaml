  definition:
    text: print, mark, tracks, trace, image, pattern
    parts:
    - text: print
    - text: mark
    - text: tracks
    - text: trace
    - text: image
    - text: pattern
  notes: 'This refers to the trace or marks left behind by touch, such as (the image
    of) a fingerprint, tire tracks, or the pattern in the dirt that results from stepping
    on it.


    This word is contrasted with {Su''nIm:n} which refers to the pattern that makes
    the {vem:n:nolink}. But {Su''nIm:n:nolink} is used only when it''s something very
    detailed which leaves the {vem:n:nolink}. For example, compare {nItlh Su''nIm:n}
    "fingerprint" (ridges on fingertip) with {nItlh Su''nIm vem:n} "fingerprint" (mark
    left behind after touching).


    Note that an intentionally produced, stamp-like image is a {yang:n}.


    In the following examples, the specific finger or toe name can be used instead
    of {nItlh:n} (or {yaD:n:1}).'
  examples: '

    ▶ {nItlh Su''nIm vem:n@@nItlh:n, Su''nIm:n, vem:n} fingerprint (mark left behind
    after touching)

    ▶ {bem Su''nIm vem:n@@bem:n, Su''nIm:n, vem:n} footprint (specific pattern of
    bottom of shoe)

    ▶ {bem vem:n@@bem:n, vem:n} footprint (basic outline of a foot left in dirt)

    ▶ {namwech vem:n@@namwech:n, vem:n} paw print (pattern left in dirt)'
