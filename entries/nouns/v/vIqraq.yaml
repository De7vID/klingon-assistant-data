  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: artifact, work of art
    parts:
    - text: artifact
    - text: work of art
  see_also: '{jan:n:1}, {SommI'':n}, {mutlh:v}'
  notes: This term is more general than a visual piece of art. It covers that, but
    also an artifact (not in the archeological sense), handicraft, gizmo, gadget,
    contraption, machine, device, etc. That is, it refers to something manufactured
    or made.[1] It could be used for a product produced by a company (if the product
    was physical).[2]
  hidden_notes: '"Fake rock".'
  search_tags: gizmo, gadget, contraption, artefact, product
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2016:src}, [2] {KLI mailing list 2021.03.26:src}'
