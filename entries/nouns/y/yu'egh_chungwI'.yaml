  definition: waveform accelerator
  notes: The {yu'egh chungwI' wa':n@@yu'egh chungwI':n, wa':n} "primary waveform accelerator"
    and {yu'egh chungwI' cha':n@@yu'egh chungwI':n, cha':n} "secondary waveform accelerator"
    are components of a cloaking device.
  hidden_notes: '{yu''egh chungwI'' wa'':n:nolink} does not actually appear in the
    {Star Trek Picard - Season 3 credits:src}, but it can be inferred from {yu''egh
    chungwI'' cha'':n:nolink} which does appear there, and it was also confirmed by
    MO.


    These appear in English as "first-stage teleport waveform accelerator" and "second-stage
    teleport waveform accelerator" in the {Haynes BoP Manual:src}, but simplified
    versions were used (presumably for aesthetics reasons) for the show''s credits.'
