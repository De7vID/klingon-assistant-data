  definition: shield (plate of material, not force field)
  see_also: '{yoD:v}, {SIryoD:n}'
  notes: This word refers to a plate of material, often metal, carried by a warrior
    for protection. It is not used to refer to the force fields ({Surchem:n}) protecting
    a spaceship, for which see {botjan:n}.[2]
  hidden_notes: This was just defined as "shield" in {TKD:src}. The clarification
    was added based on the explanation in {KGT:src}.
