entry:
  entry_name: yej'an
  slug: yej'an_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: society (e.g., scholarly society)
  see_also: '{DuSaQ:n}, {''ampaS:n}'
  notes: 'This is an organization dedicated to scholastic pursuits or research. The
    distinction between {yej''an:n:nolink} and {yejHaD:n} is not clear, but {yejHaD:n:nolink}
    is usually used for larger organizations. It''s not known whether the first syllable
    is the word {yej:n}, but there could be some historic connection.[1]


    Do not confuse this with a society in the cultural sense, for which see {nugh:n}.[1]'
  components: '{yej:n}, {''an:n:2,hyp,nolink}'
  examples: '

    ▶ {tlhIngan yej''an:n:nolink} would be "a group dedicated to the study of Klingons".[1]'
  search_tags: organization, association, guild
  sources:
    raw: '[1] {HQ 4.4, p.11, Dec. 1995:src}, [2] {KGT:src}, [3] {Saarbrücken qepHom''a''
      2023:src}'
    citations:
    - source: holqed
      page_start: 11
      volume: 4
      issue: 4
      date: Dec. 1995
    - source: kgt
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: Gesellschaft (z.B. mit Bildungszielen)
      notes: 'Dies ist eine Organisation, die sich akademischer Ziele oder Forschung
        widmet. Die Unterscheidung zwischen {yejHaD:n:nolink} und {yej''an:n} ist
        nicht klar, aber {yejHaD:n:nolink} wird normalerweise für größere Organisationen
        benutzt. Es ist nicht klar, ob die erste Silbe das Wort {yej:n} ist, aber
        es könnte eine historische Verbindung geben.[1]


        Nicht zu verwechseln mit Gesellschaft im kulturellen Sinne; hierfür siehe
        {nugh:n}.[1]'
      examples: '

        ▶ {tlhIngan yej''an:n:nolink} wäre "eine Gruppe, die dem Studium der Klingonen
        gewidmet ist".[1]'
    fa:
      definition: جامعه (مثلا جامعه علمی) [AUTOTRANSLATED]
    sv:
      definition: sällskap (t.ex. akademiskt sällskap)
    ru:
      definition: общество (например, научное общество) [AUTOTRANSLATED]
    zh_HK:
      definition: 學會
    pt:
      definition: sociedade (por exemplo, sociedade acadêmica)
    fi:
      definition: (tieteellinen, akateeminen, tms.) seura, yhdistys
      search_tags: järjestö, kilta
    fr:
      definition: société (par exemple, société savante)
      notes: 'Ceci est une organisation dédiée à la recherche academique ou scientifique.
        La distinction entre {yejHaD:n:nolink} et {yej''an:n} n''est pas claire, mais
        {yejHaD:n:nolink} est généralement utilisé pour une organisation plus grande.
        Il n''est pas connu si la premiere syllabe est le mot {yej:n}, mais il pourrait
        y avoir quelque connection historique.[1]


        Ne pas confondre avec "société" dans le sens culturel. Pour ce sens, voir
        {nugh:n}.[1]'
      examples: '

        ▶ {tlhIngan yej''an:n:nolink} serait "un groupe dédié aux études des klingons".[1]'
