    The tones of the Klingon musical scale are: {yu:n}, {bIm:n}, {''egh:n}, {loS:n:2},
    {vagh:n:2}, {jav:n:2}, {Soch:n:2}, {chorgh:n:2}, {yu:n:nolink}.[2]'
