entry:
  entry_name: yeplar
  slug: yeplar_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: bunch
  see_also: '{tlhoQ:n}'
  notes: This is a collection of the same kind of item that are somehow connected
    to each other. With {tlhoQ:n:nolink}, the items are typically of different or
    mixed types. A collection of similar items which are not, or were not originally,
    attached to each other is a {tengDar:n}.[1]
