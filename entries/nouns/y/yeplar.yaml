      definition: groupe, trousseau, bouquet, régime, grappe
      notes: Ceci est une collection d'objets du même type qui sont connectés l'un
        à l'autre de quelque manière. Un {tlhoQ:n:nolink} est composé d'objets de
        types différents. Une collection de choses similaires qui ne sont pas ou n'étaient
        originairement pas attachés l'un à l'autre est un {tengDar:n}.[1]
