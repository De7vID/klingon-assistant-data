    de:
      definition: Bündel, Bund, Büschel, Packen
      notes: Eine Ansammlung ähnlicher Dinge, die auf irgendeine Art miteinander verbunden
        sind. Bei *[[Wort.tlhoQ][tlhoQ]]* sind die Dinge typischerweise unterschiedlicher
        oder gemischter Art. Eine Sammlung ähnlicher Dinge, die nicht verbunden sind
        oder ursprünglich nicht verbunden waren, ist ein {tengDar:n}.[1]
