- entry_name: yeb
  slug: yeb_n_2
  part_of_speech: n:2,slang
  pos: n
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: slang term of deprecation
  notes: This slang meaning was influenced by the Krotmag pronunciation of {yeb:n:1},
    which sounds like {yem:v}.
  sources:
    raw: '[1] {KGT p.166:src}'
    citations:
    - source: kgt
      page_start: 166
  translations:
    de:
      definition: umgangssprachlich als abwertender Begriff
      notes: Diese umgangssprachliche Bedeutung ist von der Aussprache des Worts {yeb:n:1}
        im Krotmag-Dialekt, die wie {yem:v} klingt, beeinflusst.
    fa:
      definition: مدت زمان اصطلاح استهلاک [AUTOTRANSLATED]
    sv:
      definition: slang avskrivningstid [AUTOTRANSLATED]
    ru:
      definition: сленг срок амортизации [AUTOTRANSLATED]
    zh_HK:
      definition: de貶詞 [AUTOTRANSLATED]
    pt:
      definition: gíria termo de depreciação
    fi:
      definition: puhekielinen sana paheksumiselle
    fr:
      definition: terme argotique de dépréciation
      notes: Cette signification argotique est influencé par la prononciation du mot
        {yeb:n:1} dans le dialecte de Krotmag, qui ressemble à {yem:v}.
  _original_id: 15117
  _original_file: mem-20-y.xml
