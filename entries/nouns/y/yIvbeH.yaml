entries:
- entry_name: yIvbeH
  slug: yIvbeH_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: tunic
  see_also: '{tlhay:n:2h}'
  notes: 'This word originally referred to a sleeveless garment (see {yIvbeH:n:2}).


    In {TNK:src}, this word is used to translate "shirt", and {yIvbeH SeQHa'':n:nolink}
    is used for "T-shirt".'
  hidden_notes: The {Saarbrücken qepHom'a' 2024:src} booklet says that this may be
    used to translate "blouse", if appropriate.
  examples: '

    ▶ {ghIgh yIvbeH:n}

    ▶ {pob yIvbeH:n}

    ▶ {po''lo yIvbeH:n}

    ▶ {yIvbeH naQHa'':n}'
  search_tags: shirt, garment, T-shirt, t-shirt, blouse
  sources:
    raw: '[1] {TKD:src}, [2] {TNK:src}, [3] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: tkd
    - source: tnk
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: Tunika, Hemd, Bluse
      notes: 'Dieses Wort bezog sich ursprünglich auf ein ärmelloses Kleidungsstück
        (siehe {yIvbeH:n:2}).


        In {TNK:src}, wird dieses Wort benutzt, um "Hemd" zu übersetzen und {yIvbeH
        SeQHa'':n:nolink} wird für "T-Shirt" benutzt.'
      search_tags: T-Shirt, Shirt
    fa:
      definition: لباس
    sv:
      definition: skjorta, blus, tunika
    ru:
      definition: туника
    zh_HK:
      definition: 中山裝
    pt:
      definition: túnica
    fi:
      definition: tunika; (laajemmin) paita, pusero
      search_tags: t-paita
    fr:
      definition: tunique, chemise, chemisier
      notes: "Ce mot se réferait à l'origine à un vêtement sans manches (voir {yIvbeH:n:2}).\n\
        \n        Dans {TNK:src}, il est utilisé pour traduire \"chemise\" et {yIvbeH\
        \ SeQHa':n:nolink} est utilisé pour \"T-shirt\"."
      search_tags: T-shirt, tee-shirt, shirt
  _original_id: 15186
  _original_file: mem-20-y.xml
