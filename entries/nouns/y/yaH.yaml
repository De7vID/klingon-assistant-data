  see_also: '{Qu'':n}, {Qu'' poH:n}'
  notes: 'This refers to any place where one does work, and isn''t limited to military
    usage.[2]


    Any place specifically designated for the performance of a specific task or tasks
    is a {yaH:n:nolink}. For example, a stage is the {yaH:n:nolink} for the performance
    of plays or music, a football field is the {yaH:n:nolink} for a football game,
    a laboratory ({Qulpa'':n}) is a scientist''s {yaH:n:nolink}. If context isn''t
    enough to clarify what sort of {yaH:n:nolink} one is referring to, one can say
    things like {much yaH:n}, {QoQ yaH:n@@QoQ:n, yaH:n}, {tamlerQeD yaH:n@@tamlerQeD:n,
    yaH:n}, and so on.[3]'
