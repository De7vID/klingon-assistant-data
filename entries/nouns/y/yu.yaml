entry:
  entry_name: yu
  slug: yu_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: first (and last) tone of nonatonic musical scale
  notes: 'The tones of the Klingon musical scale (see {yutlhegh:n}) are: {yu:n:nolink},
    {bIm:n}, {''egh:n}, {loS:n:2}, {vagh:n:2}, {jav:n:2}, {Soch:n:2}, {chorgh:n:2},
    {yu:n:nolink}.[1]


    The first and second {yu:n:nolink} are not an octave apart, but rather a nonave
    apart.[2] See {Savvanwer:n}.'
  hidden_notes: Instead of "doe", which is a deer, an "ewe" is a sheep.
  sources:
    raw: '[1] {KGT:src}, [2] {msn 1997.09.01:src}'
    citations:
    - source: kgt
    - source: msn
      date: '1997-09-01'
  translations:
    de:
      definition: erster (und letzter) Ton der neunstufigen Tonleiter
      notes: 'Die Töne der klingonischen Tonleiter (siehe {yutlhegh:n}) sind: {yu:n:nolink},
        {bIm:n}, {''egh:n}, {loS:n:2}, {vagh:n:2}, {jav:n:2}, {Soch:n:2}, {chorgh:n:2},
        {yu:n:nolink}.[1]


        Das erste und zweite {yu:n:nolink} sind nicht eine Oktave voneinander entfernt,
        sondern eine None.[2] Siehe {Savvanwer:n}.'
    fa:
      definition: اولین (و آخرین) تن از مقیاس موسیقی غیرتتونونی [AUTOTRANSLATED]
    sv:
      definition: första (och sista) tonen på den nonatoniska skalan
    ru:
      definition: первый (и последний) тон неатонической музыкальной гаммы [AUTOTRANSLATED]
    zh_HK:
      definition: 非音階音階的第一個（也是最後一個）音調 [AUTOTRANSLATED]
    pt:
      definition: primeiro (e último) tom da escala musical não-atônica
    fi:
      definition: yhdeksänsävelisen musiikkiasteikon ensimmäinen (ja viimeinen) sävel
    fr:
      definition: première (et dernière) note de la gamme musicale nonatonique
      notes: 'Les tons de la gamme musicale klingonne (voir {yutlhegh:n}) sont: {yu:n:nolink},
        {bIm:n}, {''egh:n}, {loS:n:2}, {vagh:n:2}, {jav:n:2}, {Soch:n:2}, {chorgh:n:2},
        {yu:n:nolink}.[1]


        Le premier et le second {yu:n:nolink} ne sont pas séparés d''une octave, mais
        plutot d''une neuvième.[2] Voir {Savvanwer:n}.'
