        und {yaD:n:1} im Dialekt der {Qotmagh Sep:n}.
    fa:
      definition: شمشیر
    sv:
      definition: svärd
    ru:
      definition: меч
    zh_HK:
      definition: 劍
    pt:
      definition: espada
    fi:
      definition: miekka
    fr:
      definition: épée
      notes: Ce mot argotique est issu de la similarité de {yan:n} et {yaD:n:1} dans
        le dialecte de {Qotmagh Sep:n}
  _original_id: 15073
  _original_file: mem-20-y.xml
- entry_name: yaD
  slug: yaD_n_3
  part_of_speech: n:3,being,slang
  pos: n
  pos_subtype: being
  homophone: 3
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: teen, teenager, adolescent, youth, young adult
    parts:
    - text: teen
    - text: teenager
    - text: adolescent
    - text: youth
    - text: young adult
  see_also: '{puq:n}, {nen:v}'
  notes: The non-slang term is {HojnIy:n}.
  hidden_notes: Many organisations have a "Young Adult Division", abbreviated YAD.
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: Teenager, Jugendlicher, junger Erwachsener
      notes: Der nicht-umgangssprachliche Begriff ist {HojnIy:n}.
    fa:
      definition: نوجوان ، نوجوان ، نوجوان ، جوان ، جوان بالغ
    sv:
      definition: tonåring, ungdom, ung vuxen
    ru:
      definition: подросток, молодежь, молодые взрослые
    zh_HK:
      definition: 青少年、少年、年輕人、青年、年輕成人
    pt:
      definition: adolescente, jovem, adulto jovem
    fi:
      definition: teini, kasvu- tai murrosikäinen, nuori, nuori aikuinen
    fr:
      definition: adolescent, ado, jeune, jeune adulte
      notes: Le mot non-argotique est {HojnIy:n}.
  _original_id: 15074
  _original_file: mem-20-y.xml
