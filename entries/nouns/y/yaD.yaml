entries:
- entry_name: yaD
  slug: yaD_n_1
  part_of_speech: n:1,body
  pos: n
  pos_subtype: body
  homophone: 1
  status: canonical
  section: main
  definition: toe
  see_also: '{qam:n}, {nItlh:n}'
  notes: 'Klingon has five verbs corresponding to each of the {yaD:n:1,nolink}: {mar:v},
    {Hom:v}, {roS:v:2}, {nan:v:2}, and {Qay'':v:2}.


    Correspondingly, the five toes are {marwI'':n}, {HomwI'':n}, {roSwI'':n}, {nanwI'':n:2},
    and {Qay''wI'':n}.


    The toe verbs are used in the same way as the finger verbs, but they are not heard
    often outside of discussions about martial arts movements or dance, and are normally
    considered archaic.'
  hidden_notes: The verbs for the toes come from the nursery rhyme "This Little Piggy".
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 10.2, Jun. 2001:src}'
    citations:
    - source: tkd
    - source: holqed
      volume: 10
      issue: 2
      date: Jun. 2001
  translations:
    de:
      definition: Zehe
      notes: "Klingonisch hat fünf Verben, die jedem der fünf {yaD:n:1,nolink} entsprechen:\
        \ {mar:v}, {Hom:v}, {roS:v:2}, {nan:v:2}, und {Qay':v:2}.\n\n        Dementsprechend\
        \ sind die fünf Zehen {marwI':n}, {HomwI':n}, {roSwI':n}, {nanwI':n:2}, und\
        \ {Qay'wI':n}.\n\n        Die Zehen-Verben werden auf die gleiche Art benutzt\
        \ wie die Finger-Verben, aber sie werden nicht oft außerhalb von Gesprächen\
        \ über Kampfsportbewegungen oder Tanz und gelten normalerweise als archaisch."
    fa:
      definition: انگشت پا
    sv:
      definition: tå
    ru:
      definition: палец на ноге
    zh_HK:
      definition: 腳趾
    pt:
      definition: dedo do pé
    fi:
      definition: varvas
    fr:
      definition: orteil, doigt de pied
      notes: "Le klingon a cinq verbes qui correspondent à chacun des {yaD:n:1,nolink}:\
        \ {mar:v}, {Hom:v}, {roS:v:2}, {nan:v:2}, et {Qay':v:2}.\n\n        Les cinq\
        \ orteils sont donc {marwI':n}, {HomwI':n}, {roSwI':n}, {nanwI':n:2}, et {Qay'wI':n}.\n\
        \n        Les verbes des orteils sont utilisés de la même manière que les\
        \ verbes des doigts, mais ne s'utilisent pas souvent en dehors de conversations\
        \ sur les mouvement d'art martial ou la dance et sont normalement considérés\
        \ archaïques."
  _original_id: 15072
  _original_file: mem-20-y.xml
- entry_name: yaD
