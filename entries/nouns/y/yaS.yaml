entries:
- entry_name: yaS
  slug: yaS_n_1
  part_of_speech: n:1,being,klcp1
  pos: n
  pos_subtype: being
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: officer
  see_also: '{''utlh:n}, {negh:n}, {QaS:n:1h}'
  notes: 'There are nine ranks ({patlh:n:1}) of officers[2]:

    ▶ {''aj:n} "admiral"

    ▶ {Sa'':n} "general"

    ▶ {totlh:n} "commodore"

    ▶ {''ech:n} "brigadier"

    ▶ {HoD:n} "captain"

    ▶ {la'':n} "commander"

    ▶ {Sogh:n} "lieutenant"

    ▶ {lagh:n} "ensign"

    ▶ {ne'':n} "yeoman"


    The highest military officer, the head of the {ra''ghomquv:n}, is the {la''quv:n}.
    Someone of rank {Sogh:n} or higher can also be referred to as {ra''wI'':n}. The
    special title {la''''a'':n} is used for officers in charge of certain specialized
    units within the military, regardless of their official ranks. The officers and
    crew ({beq:n}) of a ship make up its company ({wey:n}).[2]


    In addition to the military meaning, this can refer to a member of an official
    body that has regulatory authority.[3]'
  examples: '

    ▶ {ghan''Iq yaS:n}'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.50-53:src}, [3] {Saarbrücken qepHom''a'' 2021:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 50
      page_end: 53
    - source: qephom_2021
      date: '2021'
  translations:
    de:
      definition: Offizier
      notes: 'Es gibt neun Offiziersränge ({patlh:n:1})[2]:

        ▶ {''aj:n} "Admiral"

        ▶ {Sa'':n} "General"

        ▶ {totlh:n} "Kommodore"

        ▶ {''ech:n} "Brigadier"

        ▶ {HoD:n} "Kapitän"

        ▶ {la'':n} "Kommandant"

        ▶ {Sogh:n} "Leutnant"

        ▶ {lagh:n} "Fähnrich"

        ▶ {ne'':n} "Yeoman"


        Der höchstrangige militärische Offizier, der Chef des {ra''ghomquv:n}, ist
        der {la''quv:n}. Jemand im Rang des {Sogh:n} oder höher kann auch {ra''wI'':n}
        genannt werden. Der spezielle Titel {la''''a'':n} wird für Offiziere genutzt,
        die das Kommando über bestimmte Spezialeinheiten innerhalb des Militärs haben,
        unabhängig von ihrem offiziellen Rang. Die Offiziere und Mannschaft ({beq:n})
        eines Schiffs bilden seine ({wey:n}).[2]


        Zusätzlich zu seiner militärischen Bedeutung kann dieses Wort sich auch auf
        ein Mitglied einer offiziellen Instanz, die Regulierungsautorität hat, beziehen.[3]'
    fa:
      definition: افسر (ارتش)
    sv:
      definition: officer
    ru:
      definition: офицер
    zh_HK:
      definition: 軍官
    pt:
      definition: oficial
    fi:
      definition: upseeri; viranomainen (henkilö)
      notes: 'Upseeriston sotilasarvoja ({patlh:n:1}) on yhdeksän[2]:

        ▶ {''aj:n} "amiraali"

        ▶ {Sa'':n} "kenraali"

        ▶ {totlh:n} "lippueamiraali"

        ▶ {''ech:n} "prikaatikenraali"

        ▶ {HoD:n} "kapteeni" (kommodori)

        ▶ {la'':n} "komentaja" (komentajakapteeni)

        ▶ {Sogh:n} "luutnantti"

        ▶ {lagh:n} "vänrikki, aliluutnantti"

        ▶ {ne'':n} "pursimies"


        Puolustusvoimien korkein upseeri, korkeimman esikunnan ({ra''ghomquv:n}) päällikkö,
        on ylipäällikkö ({la''quv:n}). Luutnanteista ({Sogh:n}) ja sitä korkeammista
        voidaan käyttää nimitystä {ra''wI'':n}. Nimitystä {la''''a'':n} käytetään
        sotilasarvosta riippumatta upseereista, jotka ovat vastuussa tietyistä puolustusvoimien
        erityisyksiköistä.


        Sotilasmerkityksen lisäksi tämä sana voi viitata säännöstelyvaltaa käyttävien
        virallisten ryhmien/toimielinten jäseniin (oletettavasti viranomaisiin).[3]'
    fr:
      definition: officier
      notes: 'Il y a neuf rangs ({patlh:n:1}) d''officiers[2]:

        ▶ {''aj:n} "amiral"

        ▶ {Sa'':n} "général"

        ▶ {totlh:n} "commodore, contre-amiral"

        ▶ {''ech:n} "brigadier"

        ▶ {HoD:n} "capitaine"

        ▶ {la'':n} "commandant"

        ▶ {Sogh:n} "lieutenant"

        ▶ {lagh:n} "enseigne"

        ▶ {ne'':n} "yeoman"


        L''officier militaire le plus haut gradé, le chef du {ra''ghomquv:n}, est
        le {la''quv:n}. Un officier dans le ou supérieur au rang de {Sogh:n} peut
        aussi être appelé {ra''wI'':n}. Le titre spécial {la''''a'':n} s''utilise
        pour des officiers responsable de certaines unités spécialisées dans le militaire,
        malgré leurs rangs officiels. Les officiers et hommes de rang ({beq:n}) d''un
        vaisseau forment son ({wey:n}).[2]


        En outre sa signification militaire, ce mot peut se référer à un membre d''un
        corps officiel qui a un pouvoir de réglementation.[3]'
