  status: canonical
  section: main
  definition:
    text: victory, triumph
    parts:
    - text: victory
    - text: triumph
  see_also: '{Qap:v:1}, {chargh:v}, {jey:v}'
  hidden_notes: Yay!
  examples: '

    ▶ {yay chavlu'' ''e'' bajnISlu''.:sen} "Victory must be earned."

    ▶ {noH QapmeH wo'' Qaw''lu''chugh yay chavbe''lu'' ''ej wo'' choqmeH may'' DoHlu''chugh
    lujbe''lu''.:sen}

    ▶ {qIbDaq Hoch Hovtay''mey bocharghchugh, yay bochav.:sen:nolink}[3]'
  sources:
    raw: '[1] {TKD:src}, [2] {TKW:src}, [3] {Klingon Monopoly:src}'
    citations:
