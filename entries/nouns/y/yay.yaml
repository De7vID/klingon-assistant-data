    sv:
      definition: seger, triumf
    ru:
      definition: победа, триумф
    zh_HK:
      definition: 勝利
    pt:
      definition: vitória, triunfo
    fi:
      definition: voitto
    fr:
      definition: victoire, triomphe
      search_tags: '▶ {yay chavlu'' ''e'' bajnISlu''.:sen} "La victoire doit être
