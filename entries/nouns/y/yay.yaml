- entry_name: yay
  slug: yay_n_3
  part_of_speech: n:3
  pos: n
  homophone: 3
  status: canonical
  section: main
  definition:
    text: scribbles, doodle
    parts:
    - text: scribbles
    - text: doodle
  see_also: '{wev:v}'
  notes: This refers to the "picture" which results from doodling if it is not easily
    identifiable or nameable.
  hidden_notes: 'This word was not given an English definition but was described,
    along with the example "just circles or squiggles or jagged lines or a mishmash
    of things".


    Maltz thought there must have been, historically, a connection between this word
    and {yay:n:2}, but wasn''t sure.


    "Win, Lose or Draw" is the name of a TV game show.'
  sources:
    raw: '[1] {KLI mailing list 2018.10.18:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-10-18'
  translations:
    de:
      definition: Gekritzel, Kritzelei
      notes: Dies ist ein "Bild", das durch Herumgekritzel entsteht und nicht ohne
        weiteres identifizierbar ist.
    fa:
      definition: تکه تکه، دودل
    sv:
      definition: klotter, kråkfötter [AUTOTRANSLATED]
    ru:
      definition: каракули, закорючки [AUTOTRANSLATED]
    zh_HK:
      definition: 塗鴉、隨筆畫 [AUTOTRANSLATED]
    pt:
      definition: rabisco
    fi:
      definition: töherrys, (epäselvä) piirros
    fr:
      definition: gribouillage
      notes: Ce mot se réfère à un "dessin" qui résulte quand on gribouille et qui
        n'est pas facile à identifier.
  _original_id: 15110
  _original_file: mem-20-y.xml
