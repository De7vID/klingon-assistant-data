      definition: Sieg, Triumph
      examples: '

        ▶ {yay chavlu'' ''e'' bajnISlu''.:sen} "Triumph muss verdient werden."

        ▶ {noH QapmeH wo'' Qaw''lu''chugh yay chavbe''lu'' ''ej wo'' choqmeH may''
        DoHlu''chugh lujbe''lu''.:sen}

        ▶ {qIbDaq Hoch Hovtay''mey bocharghchugh, yay bochav.:sen:nolink}[3]'
    fa:
