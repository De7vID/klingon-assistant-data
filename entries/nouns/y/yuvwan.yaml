  status: canonical
  section: main
  definition: community (group based on shared interest or common characteristic)
  notes: This refers to a group of people with a shared (and probably relatively narrow)
    interest or common defining characteristic. Such a community is generally not
    a formally or officially organized group.[1]
  hidden_notes: The example of "Klingon-speaking community" was given.[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2023:src}'
