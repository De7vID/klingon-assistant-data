entry:
  entry_name: yur
  slug: yur_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: cousin, nephew, niece (distant)
    parts:
    - text: cousin
    - text: nephew
    - text: niece
    global_parenthetical: distant
  see_also: '{tey'':n:0}, {lor:n:0}, {vIn:n}'
  notes: The singular form is never used in place of {tey':n:nolink} or {lor:n:nolink},
    but the plural may be used for a group including {tey':n:nolink} and/or {lor:n:nolink},
    so long as there is at least one more distant cousin, niece or nephew in the group.
  hidden_notes: '"You''re it." Cousin Itt is a character in the Addams Family.'
  sources:
    raw: '[1] {HQ 9.3, Sep. 2000:src}'
    citations:
    - source: holqed
      volume: 9
      issue: 3
      date: Sep. 2000
  translations:
    de:
      definition: entfernte(r) Cousin, Cousine, Neffe, Nichte
      notes: Der Singular wird niemals anstatt {tey':n:nolink} oder {lor:n:nolink}
        benutzt, aber der Plural kann für eine Gruppe, die {tey':n:nolink} und/oder
        {lor:n:nolink} enthält benutzt werden, solange die Gruppe auch mindestens
        eine(n) entferntere(n) Cousin, Cousine, Neffen oder Nichte enthält.
    fa:
      definition: پسر عموی دور یا برادرزاده / خواهرزاده
    sv:
      definition: kusinbarn, tremänning, avlägset syskonbarn (syskons barnbarn, syssling
        etc.)
    ru:
      definition: дальний родственник или племянник / племянница [AUTOTRANSLATED]
    zh_HK:
      definition: 遠房表親或侄子/侄女
    pt:
      definition: primo distante ou sobrinho/sobrinha
    fi:
      definition: kaukainen serkku tai sisaruksen lapsi (lapsenlapset jne.)
    fr:
      definition: cousin, cousine, neveu, nièce (éloigné(e))
      notes: Le singulier ne s'utilise jamais au lieu de {tey':n:nolink} ou {lor:n:nolink},
        mais le pluriel peut s'utiliser pour un groupe qui contient des {tey':n:nolink}
        et/ou des {lor:n:nolink}, pourvu qu'il contienne ausii au moins un cousin,
        une cousine, un neveu ou une nièce plus éloigné(e).
