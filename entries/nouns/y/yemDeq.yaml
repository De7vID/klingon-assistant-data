      definition: Segeltuch, Leinwand
      notes: Das ist die Art Stoff, aus dem man Segel, Zelte, Markisen, Rucksäcke,
        Unterstände etc. macht, auf den Ölbilder gemalt werden und für andere Dinge,
        für die Festigkeit benötigt wird.[1]
