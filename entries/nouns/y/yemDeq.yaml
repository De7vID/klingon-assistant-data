  section: main
  definition: canvas
  notes: This refers to the kind of fabric used for making sails, tents, marquees,
    backpacks, shelters, etc., as a support for oil painting, and for other items
    for which sturdiness is required.[1]
  sources:
    raw: '[1] {qep''a'' 31 (2024):src}'
