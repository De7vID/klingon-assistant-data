entry:
  entry_name: yer ghajwI' chaw'
  slug: yer_ghajwI'_chaw'_n
  part_of_speech: n:deriv
  pos: n
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: title deed
  notes: 'Note that Klingons consider title deeds to be a type of {chaw'':n}, rather
    than a type of {Qoyje'':n}.[2]


    This can apply to things other than land or property or real estate. It just means
    the legally recognized right to control something (e.g., technology), so it could
    for example refer to something which is patented. It is often shortened to {yer
    chaw'':n:nolink}.[3]'
  components: '{yer:n}, {ghajwI'':n}, {chaw'':n}'
  search_tags: property, ownership, patent
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {KLI mailing list 2015.05.29:src}, [3] {KLI
      mailing list 2021.03.26:src}'
    citations:
    - source: klingon_monopoly
    - source: kli_mailing_list
