    - source: kli_mailing_list
      date: '2021-03-26'
  translations:
    de:
      definition: Eigentumsurkunde
      notes: 'Klingons sehen Eigentumsurkunden als eine Art {chaw'':n}, nicht als
        eine Art {Qoyje'':n}.[2]


        Dies kann sich auch auf andere Arten von Besitz als nur Grundbesitz beziehen.
        Es bedeutet nur, dass man das Recht hat etwas zu kontrollieren (z.B. Technologie),
        es könnte sich also auch auf ein Patent beziehen. Es wird oft zu {yer chaw'':n:nolink}
        abgekürzt.[3]'
    fa:
      definition: سند
    sv:
      definition: titelbeteende
    ru:
      definition: титул на право собственности
    zh_HK:
      definition: 地契
    pt:
      definition: título de propriedade
    fi:
      definition: saantokirja, lainhuudatustodistus; omistusoikeus
      notes: 'Klingonin kielessä omistusoikeustodistus on {chaw'':n}, ei {Qoyje'':n}.[2]


        Tämä sana voi viitata muuhunkin kuin maa-alueeseen tai kiinteään omaisuuteen.
        Sitä voi käyttää mistä vain laillisesti tunnustetusta oikeudesta hallita jotain,
        myös immateriaalioikeuksista kuten patenteista. Se lyhennetään usein muotoon
        {yer chaw'':n:nolink}.[3]'
      search_tags: omaisuus, patentti
    fr:
      definition: titre de propriété
      notes: 'Les klingons considèrent les titres de propriété une sorte de {chaw'':n},
        plutôt qu''une sorte de {Qoyje'':n}.[2]


        Ce mot peut se référer à des propriétés autres que des terres. Il signifie
        juste le droit légal de contrôler quelque chose (p.ex., la technologie), donc
        il peut aussi s''utiliser pour un brevet d''invention. Il est souvent abrégé
        à {yer chaw'':n:nolink}.[3]'
