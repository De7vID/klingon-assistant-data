entry:
  entry_name: net
  slug: net_n
  part_of_speech: n:pro
  pos: n
  pos_subtype: pro
  status: canonical
  section: main
  definition: that (previous topic)
  see_also: '{''e'':n:pro}'
  notes: 'This pronoun is used in a sentence-as-object construction when the second
    sentence has an indefinite third-person subject (i.e., "one" or "someone").


    Sometimes, {''e'':n:pro} with {-lu'':v} is used instead of {net:n:pro,nolink},
    because multiple uses of {-lu'':v:nolink} in a complex sentence refers back to
    the same indefinite subject.[5]'
  examples: '

    (using {X net Y:sen:nolink})

    ▶ {qama''pu'' DIHoH net Sov:sen:nolink} "One knows we kill prisoners."[1, p.66]

    ▶ {Qu''vaD lI'' net tu''bej.:sen} "One certainly finds it useful for the mission."[1,
    p.66]

    ▶ {Duj ghajchugh pagh, beylI''vo'' ''oH Daje'' net chaw''.:sen:nolink} "If (the
    ship is) unowned, you may buy it from the Bank."[3]

    ▶ {vImuHlu'' net wuqHa''!:sen}


    (using {X ''e'' Y-lu'':sen:nolink})

    ▶ {yInlu''taH ''e'' bajnISlu''.:sen} "Survival must be earned."[2]

    ▶ {yay chavlu'' ''e'' bajnISlu''.:sen} "Victory must be earned."[2]

    ▶ {DIvI'' rojmab qep ghanglu'' ''e'' nIDlu'', ''ach taH qep.:sen:nolink} "Despite
    efforts to halt them, peace talks with Federation continue."[3]

    ▶ {Qang QanmeH yan ''ISletlh Damuv ''e'' wIvlu''.:sen:nolink} "You are chosen
    to serve on the Yan-Isleth and protect the Chancellor."[3]

    ▶ {SIS ''e'' ''aqlu'':sen@@SIS:v, ''e'':n, ''aq:v, -lu'':v} "it is predicted that
    it will rain" (see {''aq:v})[4]'
