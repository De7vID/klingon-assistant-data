  status: canonical
  section: main
  definition: vegetable days
  notes: This idiom refers to one's youthful days (a time before reaching an age considered
    appropriate for marriage). It was first spoken by {tlhI'yopatra':n:name}, in the
    play {'antonI' tlhI'yopatra' je:sen:nolink} by {wIlyam SeQpIr:n:name}. In the
    popular Federation Standard version of the play, this is translated as "salad
    days".
  components: '{naH:n}, {jaj:n}, {-mey:n}'
  examples: '

    ▶ {naH jajmeywIj betleH vIyanbe''.:sen:nolink} "In my vegetable days, I did not
    wield a bat''leth."'
  search_tags: youth, young, salad days
  sources:
    raw: '[1] {KGT p.110:src}'
    citations:
