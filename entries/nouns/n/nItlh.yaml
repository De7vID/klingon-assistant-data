  see_also: '{Qeb:n:1}, {ngoH:v:2}, {Heng:v}, {yaD:n:1}, {ghop:n}'
  notes: 'This word refers to any digit on the hand, including the thumb.


    Klingon has five verbs corresponding to each of the {nItlh:n:nolink}: {Sen:v:1},
    {SIq:v}, {qay:v}, {qew:v}, and {qan:v:2}. In addition, when referring to a child''s
    thumb, {rIl:v:1} is used instead of {Sen:v:1,nolink}.


    Correspondingly, the fingers are called {SenwI'':n} ({rIlwI'':n} if it belongs
    to a child), {SIqwI'':n}, {qaywI'':n}, {qewwI'':n}, and {qanwI'':n}.


    See {SIq:v} for an explanation of the usage of these finger verbs.'
  hidden_notes: The verbs for the fingers come from names of the Finger Lakes in New
    York State.
