  definition: vertical post (for railing)
  see_also: '{Solrogh:n}'
  notes: This refers to a vertical post which is part of a railing, whether it actually
    holds it up or is there for ornamentation only (or, in mostly non-Klingon sites,
    for safety). A {naSIn:n:nolink} that actually provides support for the railing
    is a {Solrogh tut:n@@Solrogh:n, tut:n:1}.[1]
