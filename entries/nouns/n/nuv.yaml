  definition: person (humanoid)
  synonyms: '{ghot:n}'
  see_also: '{Dep:n}, {yoq:n}'
  notes: When this word is plural, it focuses more on the group as a whole rather
    than the individuals. So {nuvpu':n@@nuv:n, -pu':n} would probably be translated
    as "people" (rather than "persons"), but this is not a strict rule.[3]
  examples: "\n▶ {butlh ghajbogh nuv'e' yIHo'.:sen}\n▶ {DIS 'elpu' 'e' tlhoj:sen:nolink}\n\
    \   {DISvam veghlu'chugh:sen:nolink}\n   {yInbogh nuvpu' Hutlhbogh qo'Daq pawlu':sen:nolink}\n\
    \  \"Kahless finds himself in a cave\n   Leading to\n   The world beyond the living.\"\
    [2, p.90-91]\n▶ {ngIq nuv luHoH:sen:nolink} \"[They] were killed one by one.\"\
    [2, p.136-137]\n▶ {ngIq tonSaw' lo':sen:nolink}\n   {SaD law' San chenmoH qeylIS:sen:nolink}\n\
    \   {wej boghbogh nuvpu' San chenmoH:sen:nolink}\n  \"In one single move,\n  \
    \ Kahless decided the fate\n   Of thousands, and those to come.\"[2, p.166-167]"
