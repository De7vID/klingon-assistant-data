      definition: dix mille (morphème formant un nombre)
      notes: 'Ceci est un morphème formant un nombre et pas un nombre en soi. Le nombre
        10 000 (dix mille) est {wa''netlh:n:num,nolink}, littéralement "un dix mille",
        en klingon.


        À noter que l''élément formant le nombre "dix mille" est indépendent des morphèmes
        pour "dix" ({maH:n:2,num}) et "mille" ({SaD:n:num}).'
