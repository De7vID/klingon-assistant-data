  section: main
  definition: ten thousand (number-forming element)
  see_also: '{mI'':n}, {SaD:n:num}, {bIp:n:num}'
  notes: 'This is a number-forming element, and not itself a number. The number 10,000
    (ten thousand) is {wa''netlh:n:num,nolink}, literally "one ten thousand", in Klingon.


    Note that the Klingon number-forming element for "ten thousand" is independent
    of the words for "ten" ({maH:n:2,num}) and "thousand" ({SaD:n:num,nolink}).'
  search_tags: myriad
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: zehntausend (Zahlenbildungsmorphem)
      notes: 'Dies ist ein zahlenbildendes Morphem oder Element und nicht eine Zahl
        an sich. Die Zahl 10.000 (zehntausend) ist {wa''netlh:n:num,nolink}, wörtlich
        "ein zehntausend", auf klingonisch.


        Merke, dass das klingonische Zahlenbildungsmorphem für "zehntausend" unabhängig
        von den Wörtern für "zehn" ({maH:n:2,num}) und "tausend" ({SaD:n:num}) ist.'
