  section: main
  definition: society (group of people with shared culture)
  see_also: '{tayqeq:n}, {qutluch patlh:n}, {vInDa'':n}, {meHghem:n}'
  notes: Do not confuse this with a society in the scholarly sense, which is called
    a {yej'an:n}.[3]
  hidden_notes: This was defined as just "society" in {TKD:src}. It was clarified
    to distinguish it from {yej'an:n:nolink} subsequently.
