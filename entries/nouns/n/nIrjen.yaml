  definition: conquest
  see_also: '{chargh:v}'
  notes: This refers to taking control of an enemy, its territory, and/or its people
    by force. It's the people or place(s) that you've conquered and now control, not
    the process of conquering. You may come back from a war and tell tales of all
    of the conquests you've made. Or you could sing a song honoring or praising your
    conquests. It would be weird to say {nIrjen chargh:sen:nolink} "conquer a conquest."[1]
