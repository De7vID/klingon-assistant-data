  translations:
    de:
      definition: Eroberung
      notes: Dies bezieht sich darauf, dass man gewaltsam die Kontrolle über einen
        Feind, sein Gebiet und/oder seine Leute an sich reißt. Es geht um die Menschen
        und Ort(e), die man erobert hat und nun kontrolliert, nicht um den Vorgang
        selbst. Man kehrt vielleicht von einem Krieg zurück und erzählt von all den
        Eroberungen. Oder man singt ein Lied zu Ehren oder zum Lob der Eroberungen.
        Es wäre seltsam, nIrjen chargh "eine Eroberung erobern" zu sagen.
