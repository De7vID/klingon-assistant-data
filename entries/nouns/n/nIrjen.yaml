    fr:
      definition: conquête
      notes: Ceci se réfère au fait de prendre de force le contrôle d'un enemi, son
        territoire et/ou ses gens. C'est les gens ou lieu(x) qu'on a conquis et contrôle
        maintenant, pas le procédé de conquérir. On peut retourner d'une guerre et
        raconter des histoires de ses conquêtes. Ou on pourrait chanter une chanson
        honorant ou louant ses conquêtes. Il serait bizarre de dire {nIrjen chargh:sen:nolink}
        "conquérir une conquête."[1]
