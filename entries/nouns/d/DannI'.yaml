  status: canonical
  section: main
  definition: headphones
  see_also: '{rI''wI'':n}'
  notes: This refers to a device worn over the ears with both ears covered, with a
    band across the head, so that only the user can listen to something. The device
    Uhura wears is a {teS HablI':n}.
  hidden_notes: It was clarified during the Q & A session that this word does not
    apply to earbuds.
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
