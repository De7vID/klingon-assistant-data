      date: '2020'
  translations:
    de:
      definition: Kopfhörer
      notes: Dies bezieht sich auf ein Gerät, das über den Ohren getragen wird, wobei
        beide Ohren bedeckt sind und ein Band über dem Kopf liegt, sodass nur der
        Benutzer etwas hören kann. Das Gerät, das Uhura trägt, ist ein {teS HablI':n}.
