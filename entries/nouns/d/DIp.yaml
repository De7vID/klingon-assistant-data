  see_also: '{wot:n}, {Dol DIp:n}, {ghom DIp:n}'
  notes: 'There are five types of noun suffixes in Klingon.


    Noun Type 1: Augmentative/diminutive

    ▶ {-''a'':n:suff}

    ▶ {-Hom:n:suff}

    ▶ {-oy:n:suff}


    Noun Type 2: Number

    ▶ {-pu'':n:suff}

    ▶ {-Du'':n:suff}

    ▶ {-mey:n:suff}


    Noun Type 3: Qualification

    ▶ {-qoq:n:suff}

    ▶ {-Hey:n:suff}

    ▶ {-na'':n:suff}


    Noun Type 4: Possession/specification

    ▶ {-wIj:n:suff} / {-wI'':n:suff}

    ▶ {-lIj:n:suff} / {-lI'':n:suff}

    ▶ {-Daj:n:suff}

    ▶ {-maj:n:suff} / {-ma'':n:suff}

    ▶ {-raj:n:suff} / {-ra'':n:suff}

    ▶ {-chaj:n:suff}

    ▶ {-vam:n:suff}

    ▶ {-vetlh:n:suff}


    Noun Type 5: Syntactic markers

    ▶ {-Daq:n:suff}

    ▶ {-vo'':n:suff}

    ▶ {-mo'':n:suff}

    ▶ {-vaD:n:suff}

    ▶ {-''e'':n:suff}'
  examples: '

    ▶ {QaghHommeyHeylIjmo'':n}'
