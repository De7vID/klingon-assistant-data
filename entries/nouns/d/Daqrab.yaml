  definition: well
  see_also: '{bIQ:n}, {tlhegh jIrmoHwI'':n}'
  notes: This normally refers to a water well, but could be for other substances.
    It refers to a well which is constructed (or dug), rather than naturally occurring.
    If clarity is needed, one can say {bIQ Daqrab:n@@bIQ:n, Daqrab:n}.
