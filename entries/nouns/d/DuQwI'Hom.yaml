  definition: little spike
  notes: This is used to refer to the little spikes found on the {Daqtagh:n}.[1, p.61]
  components: '{DuQ:v:1}, {-wI'':v}, {-Hom:n}'
  examples: "\n▶ {SuvwI' taj:sen:nolink}\n   {lI'qu' tlhIngan may' taj. not Hub'eghrupHa'\
    \ lo'wI'. taj DopmeyDaq nargh cha' tajHom. ghop luQan tajHommey. pe'laH je. moQDaq\
    \ DuQwI'Hommey jej tu'lu'. pay' HIvDI' lo'wI' pagh mupDI' QIHchu' bIH.:sen:nolink}\n\
    \  \"Blade of the Warrior\n   The Klingon battle knife is designed primarily for\
    \ versatility of use, so that the user is never caught at a disadvantage. Two\
    \ small, secondary blades eject from the knife's sides, providing both a hand\
    \ guard and another set of cutting edges. A brutally spiked pommel fastens the\
    \ hilt together to provide a damaging surprise attack or give a devastating backhand\
    \ stroke.\"[2]"
