  definition: mark (in coordinates)
  see_also: '{Quv:n}, {vI'':n:2}'
  notes: This refers to the separator used in specifying a set of coordinates, and
    not to a specific coordinate point or location (for which see {Quv:n}).
  examples: '

    ▶ {He wej pagh Soch DoD cha'':sen:nolink} "course 3-0-7-mark-2"[2]

    ▶ {He pagh-pagh-pagh-DoD-cha'' yInab!:sen}'
