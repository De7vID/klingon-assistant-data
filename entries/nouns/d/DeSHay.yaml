  definition: pedal (foot lever such as for piano)
  notes: This is a lever (with the fulcrum at one end) controlled by the foot, such
    as a pedal on a piano or organ. This is typically the object of the verb {ghujmoH:v@@ghuj:v,
    -moH:v}.[1]
