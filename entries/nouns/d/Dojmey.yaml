entry:
  entry_name: Dojmey
  slug: Dojmey_n
  part_of_speech: n:plural,deriv
  pos: n
  pos_subtype: plural
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: mass, masses, multitude, a very large but indeterminate group of something
    parts:
    - text: mass
    - text: masses
    - text: multitude
    - text: a very large but indeterminate group of something
  see_also: '{ghom''a'':n}, {qev:n}, {qabDu'' law'':n}'
  notes: This word can refer to people or otherwise. Even if referring only to beings
    capable of using language, one would normally say {Dojmey:n:nolink} rather than
    {Dojpu':n:nolink}.[1]
  hidden_notes: The example sentence is a lip-match for {'ej DochmeywIj vItlhapqa'meH}.
  components: '{Doj:n}, {-mey:n}'
  examples: '

    ▶ {''ej Dojmey wID, vInDa''ma'' peq.:sen@@''ej:conj, Dojmey:n, wID:v, vInDa'':n,
    -ma'':n, peq:v} "He has killed many of our people."[2]

    ▶ {qoq De''wI'' Dojmey:n}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2013:src}, [2] {Star Trek Into Darkness:src}'
    citations:
