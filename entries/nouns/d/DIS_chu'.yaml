    DatIvjaj@@DIS:n:2, chu':v:1, Da-:v, tIv:v, -jaj:v} or {DIS chu' botIvjaj@@DIS:n:2,
    chu':v:1, bo-:v, tIv:v, -jaj:v}.[1]
  hidden_notes: Maltz thought "Merry Christmas" and "Happy New Year" were silly things
    to say.[1]
