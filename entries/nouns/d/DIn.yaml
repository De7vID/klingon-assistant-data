entry:
  entry_name: DIn
  slug: DIn_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: open entryway (to corridor, tunnel, conduit, Jeffries tube, branch of
    sewer)
  see_also: '{chob:n}, {lojmIt:n}, {''och:n}, {megh''an:n}, {''er''In:n}, {''ImSIng:n}'
  notes: This refers to the open entryway leading into a longish enclosed space, or
    in other words a {qa'rI':n} at or from which one can enter or exit. If there's
    a door there, the door is referred to by the usual word, {lojmIt:n}.[2; 3]
  hidden_notes: 'This is a private joke referring to a specific person.


    The description originally given in the {KLI:src} New Klingon Words list says
    that if there is "a door that closes", then the entryway is "not a {DIn:n:nolink}"
    but "merely a {lojmIt:n:nolink}". However, this is an incorrect interpretation
    of the definition, as clarified subsequently.[2; 3]


    {janSIy:n:name,nolink} relayed a message to the {KLI Discord:src} from Dr. Okrand
    that the "enclosed space" in the description is important, and that a {qa''rI'':n:nolink}
    must be enclosed to be a {DIn:n:nolink}. Thus, {DIn:n:nolink} can be used for
    hallways and sewers, but not for rivers and fields.[4]'
  sources:
