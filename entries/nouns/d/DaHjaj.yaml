  definition: today
  see_also: '{jaj:n}'
  notes: 'While both {DaHjaj:n:nolink} and {jajvam:n} mean "today", they are not quite
    interchangeable. {DaHjaj:n:nolink} (but not {jajvam:n:nolink}) is used as the
    time element in a sentence: {DaHjaj romuluSngan vIHoHpu'':sen:nolink} "today I
    killed a Romulan".[2]


    As the subject of a sentence, {jajvam:n:nolink} is more typically found, though
    {DaHjaj:n:nolink} is not impossible. Compare:

    ▶ {nI'' jajvam:sen:nolink} "this day is long"

    ▶ {nI'' DaHjaj:sen:nolink} "today is long"[2]


    {DaHjaj:n:nolink} also behaves as a noun in such noun-noun constructions as {DaHjaj
    gheD:n} "today''s prey", a term often heard in Klingon restaurants with a meaning
    comparable to "catch of the day".[2]


    {DaHjaj:n:nolink} is also used with words indicating a time of day to refer to
    that portion of the current day. For example, {DaHjaj ram:n}, literally "today''s
    night", means "tonight".[2] Other portions of the day, such as {pem:n}, {po:n:1h},
    {pov:n}, and so on, are also possible. These can be shortened to {DaHram:n}, {DaHpem:n},
    {DaHpo:n}, {DaHpov:n}, and so on.[3]


    As a time element, {DaHjaj:n} precedes any adverbials.[1, sec. 6.7]'
