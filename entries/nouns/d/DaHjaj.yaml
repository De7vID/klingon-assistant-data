    ru:
      definition: Сегодня
      notes: 'Пока {DaHjaj:n:nolink} и {jajvam:n} означают "сегодня", они не совсем
        взаимозаменяемые. {DaHjaj:n:nolink} (но не {jajvam:n:nolink}) используется,
        как элемент времени в предложении: {DaHjaj romuluSngan vIHoHpu'':sen:nolink}
        "сегодня я убил ромуланца".[2]


        Как субъект предложения, {jajvam:n:nolink} более типичен, хотя {DaHjaj:n:nolink}
        и не является невозможным к использованию. Сравните:

        ▶ {nI'' jajvam:sen:nolink} "Этот день долгий"

        ▶ {nI'' DaHjaj:sen:nolink} "Сегодняшний день долгий"[2]


        {DaHjaj:n:nolink} также ведет себя, как существительное в таких конструкциях
        "подлежащее-подлежащее", как {DaHjaj gheD:n} "добыча на сегодня", термин,
        часто слышимый в Клинонских ресторанах, со значением, что сравнимо с "блюдом
        дня".[2]


        {DaHjaj:n:nolink} также используется со словами, обозначающими время дня,
        чтобы упомянуть, что это часть текущего дня. Например, {DaHjaj ram:n}, дословно
        "сегодняшняя ночь", значит "сегодня".[2]


        Как элемент времени, {DaHjaj:n} предшествует любым прилагательным.[1, секция.
        6.7]'
