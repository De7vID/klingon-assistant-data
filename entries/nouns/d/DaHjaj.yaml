    de:
      definition: heute
      notes: 'Zwar bedeuten sowohl {DaHjaj:n:nolink} und {jajvam:n} "heute", aber
        sie sind nicht ganz austauschbar. {DaHjaj:n:nolink} (aber nicht {jajvam:n:nolink})
        wird als Zeitadverbial in einem Satz benutzt: {DaHjaj romuluSngan vIHoHpu'':sen:nolink}
        "Heute habe ich einen Romulaner getötet".[2]


        Als Subjekt eines Satzes ist {jajvam:n:nolink} üblicher, wobei {DaHjaj:n:nolink}
        Nicht unmöglich ist. Vergleiche:

        ▶ {nI'' jajvam:sen:nolink} "Dieser Tag ist lang"

        ▶ {nI'' DaHjaj:sen:nolink} "Heute ist lang"[2]


        {DaHjaj:n:nolink} kann auch als Nomen in Nomen-Nomen-Konstruktionen wie {DaHjaj
        gheD:n} "Beute von heute", ein Begriff, den man oft in klingonischen Restaurants
        hört, mit einer Bedeutung vergleichbar mit "Tagesfang".[2]


        {DaHjaj:n:nolink} wird auch mit Tageszeit-Wörtern benutzt, um über diese Tageszeit
        des aktuellen Tags zu sprechen. Zum Beispiel, {DaHjaj ram:n}, wörtlich "Nacht/Abend
        von heute", bedeutet "heute abend/nacht".[2] Andere Tageszeiten, wie {pem:n},
        {po:n:1h}, {pov:n}, usw., sind auch möglich. Diese können zu {DaHram:n}, {DaHpem:n},
        {DaHpo:n}, {DaHpov:n}, usw. abgekürzt werden.[3]


        Als Zeitadverbial steht {DaHjaj:n} vor anderen Adverbialen.[1, sec. 6.7]'
