    - text: stalactite
    - text: stalagmite
  see_also: '{DIS:n:1}, {''onroS:n}, {nagh:n}'
  notes: There is a single word for both stalactite and stalagmite. If a distinction
    is needed, one says {pa' beb De'lor:n@@pa' beb:n, De'lor:n} and {rav De'lor:n@@rav:n:1,
    De'lor:n}. One never says {rav'eq De'lor:n@@rav'eq:n, De'lor:n}.
  hidden_notes: Data ({De':n}) and Lore are alike, and yet opposite.
