      date: '2024'
    - source: qephom_2024
      date: '2024'
  translations:
    de:
      definition: Büschel, Strang
      notes: Dies bedeutet ein Büschel oder eine Sammlung von Fäden, Gras, Haare,
        etc., die an einer Seite zusammengehalten werden oder zusammengewachsen sind.[1]
        Dies ist jede Gruppe von Faden-ähnlichen Dingen und nicht auf lebendes Material
        beschränkt. Der Haarteil eines Pinsels ist ein {Daqba':n:nolink}.[2]
