entry:
  entry_name: Daqba'
  slug: Daqba'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: tuft, tussock
    parts:
    - text: tuft
    - text: tussock
  see_also: '{jentel:n}'
  notes: This refers to a bunch or collection of threads, grass, hair, etc., held
    or growing together at the base.[1] This is any collection of filament-like things,
    not restricted to living material. The brush part of a paintbrush is a {Daqba':n:nolink}.[2]
  hidden_notes: Little Miss Muffet sat on ({ba':v}, {-Daq:n}) a tuffet.
  sources:
    raw: '[1] {qep''a'' 31 (2024):src}, [2] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
