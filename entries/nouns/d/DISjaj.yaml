  definition: anniversary
  see_also: '{qoS:n}'
  notes: 'This is a day on which one recognizes or remembers an event which occurred
    a number of years ago. Other units of time are possible, such as {jarjaj:n} and
    {Hoghjaj:n}.


    It''s also possible to use other units of time such as {tupjaj:n@@tup:n, jaj:n}
    as a form of word play.


    Both cardinal numbers ({DISjaj wa'':n@@DISjaj:n, wa'':n:num}) and ordinal numbers
    ({DISjaj wa''DIch:n@@DISjaj:n, wa''DIch:n}) are acceptable for referring to anniversaries.'
