entries:
- entry_name: Degh
  slug: Degh_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition:
    text: medal, emblem, symbol, insignia
    parts:
    - text: medal
    - text: emblem
    - text: symbol
    - text: insignia
  see_also: '{tuq Degh:n}, {ngutlh:n}, {pIqaD:n}, {joqwI'':n}, {''oS:v}, {maQ:n},
    {tIq''ghob:n:archaic,hyp}, {Degh:n:2}'
  notes: This can also refer to the suits in a deck of playing cards, for which see
    {meyrI':n}, {por:n}, {Sor:n}, and {'eSpeD:n}.
  examples: "\n▶ {Qo'noS wo':sen:nolink}\n   {tlhIngan wo' Degh 'oH Deghvam'e'. tlhIngan\
    \ Dujmey law'qu' SommeyDaq batlh cha'lu'. juHqo' Qo'noSvo' loghDaq lengtaHvIS\
    \ tlhInganpu' 'ej qo'mey Sar charghtaHvIS chaH Dat tlhIngan may'Duj luleghDI'\
    \ neH qIb nganpu' buQpu' may'Duj 'ej ghIjpu' 'oH. nIteb ghIjpu' je Deghvam.:sen:nolink}\n\
    \  \"Empire of Kronos\n   This marking represents the Klingon Empire and has been\
    \ emblazoned upon the hulls of countless Klingon Starships. During the aggressive\
    \ expansion of the Klingon people from their homeworld of Kronos into space, this\
    \ symbol grew to become as feared throughout the galaxy as the menacing profiles\
    \ of their battlecruisers.\"[2]"
  search_tags: suit
  sources:
    raw: '[1] {TKDA:src}, [2] {SkyBox SP1:src} (reprinted in {HQ 3.4, p.10-11, Dec.
      1994:src})'
    citations:
    - source: tkda
    - source: skybox_sp1
      reprinted_in:
        source: holqed
        page_start: 10
        page_end: 11
        volume: 3
        issue: 4
        date: Dec. 1994
  translations:
    de:
      definition: Medaille, Emblem, Abzeichen, Symbol, Insignie
      notes: Dies kann für die Farben eines Kartenspiels benutzt werden. Dafür siehe
        auch {meyrI':n}, {por:n}, {Sor:n}, und {'eSpeD:n}.
    fa:
      definition: مدال، نشان، نماد، نشان
    sv:
      definition: medalj, emblem, symbol, märke
    ru:
      definition: медаль, эмблема, символ, знаки отличия
      notes: Это также может относится к "рубашкам" в колоде игральных карт, для которых
        смотрите {meyrI':n}, {por:n}, {Sor:n}, и {'eSpeD:n}.
      examples: "\n▶ {Qo'noS wo':sen:nolink}\n   {tlhIngan wo' Degh 'oH Deghvam'e'.\
        \ tlhIngan Dujmey law'qu' SommeyDaq batlh cha'lu'. juHqo' Qo'noSvo' loghDaq\
        \ lengtaHvIS tlhInganpu' 'ej qo'mey Sar charghtaHvIS chaH Dat tlhIngan may'Duj\
        \ luleghDI' neH qIb nganpu' buQpu' may'Duj 'ej ghIjpu' 'oH. nIteb ghIjpu'\
        \ je Deghvam.:sen:nolink}\n  \"Империя Кроноса\n   Эта отметка символизирует\
        \ Клингонскую империю и была нанесена поверх переборок бесчисленных Клингонских\
        \ кораблей. Во время агрессивной экспансии Клингонского народа от их родного\
        \ мира Кроноса в космос, этот символ впоследствии стал устрашающим, на всём\
        \ протяжении галактики, как и угрожающими стали профили Клингонских боевых\
        \ крейсеров.\"[2]"
    zh_HK:
      definition: 獎牌、會徽、符號、徽章 [AUTOTRANSLATED]
    pt:
      definition: medalha, emblema, símbolo, insígnia
    fi:
      definition: mitali, tunnus, symboli, merkki
    fr:
      definition: médaille, emblème, symbole, insigne [AUTOTRANSLATED]
  _original_id: 10601
  _original_file: mem-03-D.xml
