  definition:
    text: d'akturak, "ice man"
    parts:
    - text: d'akturak
    - text: '"ice man"'
  see_also: '{qajunpaQ:n}'
  notes: This refers to a person with an "icy" demeanor, especially a tough negotiator.
    It is not clear whether this is a native Klingon word or a borrowed Trill or Kriosian
    word or phrase meaning "ice man," but, in any case, this is the Klingon pronunciation.[1]
  hidden_notes: The requested word was "d'akturak", which is how the definition appears
    in the new words list. The "ice man" part was added for clarification.
