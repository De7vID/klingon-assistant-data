  section: main
  definition: pedal (with central fulcrum)
  notes: This is a pedal with the fulcrum in the middle (rather than at one end) that
    is typically pressed downward with either the front of the foot or the heel. The
    verb {ghujmoH:v@@ghuj:v, -moH:v} is used with this.[1]
