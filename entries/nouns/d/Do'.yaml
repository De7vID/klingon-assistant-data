entries:
- entry_name: Do'
  slug: Do'_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: swarm
  notes: Though originally referring to a mass of creatures of some sort (such as
    {maqSung Do':n@@maqSung:n, Do':n:1} "swarm of bees"), the word's meaning is sometimes
    broadened and used for masses of inanimate objects (such as {wolmeye' Do':n@@wolmeye':n,
    Do':n:1} "swarm of drones"). {HoSDo':n:nolink} may have formerly been {HoS Do':n@@HoS:n:1,
    Do':n:1}.[1]
  sources:
    raw: '[1] {qep''a'' 32 (2025):src}'
    citations:
    - source: qepa_2025
      date: '2025'
  translations:
    de:
      definition: Schwarm
      notes: Zwar bezieht es sich ursprünglich auf eine Menge von Kreaturen irgendeiner
        Art (wie {maqSung Do':n@@maqSung:n, Do':n:1} "Bienenschwarm"), aber die Bedeutung
        dieses Worts wird manchmal auf Mengen unbelebter Dinge erweitert (wie {wolmeye'
        Do':n@@wolmeye':n, Do':n:1} "Dronenschwarm"). {HoSDo':n:nolink} könnte ursprünglich
        {HoS Do':n@@HoS:n:1, Do':n:1} gewesen sein.[1]
    fa:
      definition: ازدحام
    sv:
      definition: svärm
    ru:
      definition: рой
    zh_HK:
      definition: 群
    pt:
      definition: enxame
    fi:
      definition: parvi
    fr:
      definition: essaim, nuée
      notes: Bien qu'il se référait originairement à une masse de créatures de quelque
        sorte (comme {maqSung Do':n@@maqSung:n, Do':n:1} "essaim d'abeilles"), la
        signification de ce mot est parfois élargi pour parler de masses d'objets
        inanimés (comme {wolmeye' Do':n@@wolmeye':n, Do':n:1} "essaim de drones").
        {HoSDo':n:nolink} peut avoir auparavent été {HoS Do':n@@HoS:n:1, Do':n:1}.[1]
  _original_id: 10783
  _original_file: mem-03-D.xml
