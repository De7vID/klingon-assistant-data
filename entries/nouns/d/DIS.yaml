- entry_name: DIS
  slug: DIS_n_3
  part_of_speech: n:3
  pos: n
  homophone: 3
  status: canonical
  section: main
  definition:
    text: loop, circuit (non-electrical)
    parts:
    - text: loop
    - text: circuit
    global_parenthetical: non-electrical
  see_also: '{gho:n}, {bav:v}'
  notes: This can refer to any path or route with the same starting and ending point.
    The path doesn't have to be circular, though it often is. Thus it can be used
    for "orbit" or "lap (around a track)", for example.[1]
  search_tags: orbit, lap
  sources:
    raw: '[1] {qep''a'' 32 (2025):src}'
    citations:
    - source: qepa_2025
      date: '2025'
  translations:
    de:
      definition: Schleife, Schlinge, Runde, (Kreis-)Bahn (nicht elektrisch)
      notes: Kann sich auf einen Pfad oder eine Route beziehen, die den selben Anfangs-
        und Enpunkt hat. Der Pfad muss nicht kreisrund sein, ist es aber oft. Es kann
        daher für z.B. "Umlaufbahn" oder "Runde (auf einer Bahn)" benutzt werden.[1]
    fa:
      definition: حلقه ، مدار (غیر برقی)
    sv:
      definition: loop, (circulär) bana, omlopp, krets (icke-elektrisk)
    ru:
      definition: петля, цепь (неэлектрическая)
    zh_HK:
      definition: 循環、電路（非電機）
    pt:
      definition: Loop, circuito (não elétrico)
    fi:
      definition: kierros, silmukka; kiertorata
    fr:
      definition: boucle, circuit, parcours (non électrique)
      notes: Peut se référer à un chemin ou une route avec le même point de départ
        et bout. La route n'est pas nécessairement circulaire, mais l'est souvent.
        Il peut donc s'utiliser pour p.ex. "orbite" ou "tour (d'un circuit)".[1]
  _original_id: 10705
  _original_file: mem-03-D.xml
