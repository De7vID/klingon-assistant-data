  definition: forearm (outer side)
  see_also: '{DeS Do''ghI'':n}'
  notes: This refers to the outer part of the forearm, which extends from the back
    of the hand to the outer part of the elbow. The other side is the {DeS Do'ghI':n},
    while the entire forearm is the {cha'neH:n}. Unless specificity is called for,
    {DeS:n:nolink} is generally left out of {DeS reStav:n:nolink}.[2]
