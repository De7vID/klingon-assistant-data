    de:
      definition: Unterarm (eine Seite)
      notes: Dies ist der äußere Teil des Unterarms, vom Handrücken bis zum Ellenbogen.
        Die andere Seite ist die {DeS Do'ghI':n}, während der ganze Unterarm {cha'neH:n}
        ist. Außer wenn Klarstellung nötig ist, wird {DeS:n:nolink} im Allgemeinen
        weggelassen.[2]
