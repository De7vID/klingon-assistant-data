  definition: calf (back of lower leg)
  see_also: '{''uS:n}, {cha''neH:n}, {reStav:n}'
  notes: This means the back of the lower leg. It's possible to say {'uS Do'ghI':n:nolink},
    but {'uS:n:nolink} tends to be used only if a distinction or comparison is being
    made with {DeS Do'ghI':n}.[2]
  hidden_notes: '"Git Along, Little Dogies" is a traditional cowboy ballad. "Dogie"
    is a regional US word used to refer to a calf (bovine animal) separated from its
    mother.'
