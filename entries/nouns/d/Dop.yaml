entry:
  entry_name: Dop
  slug: Dop_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: side (direction, face)
  see_also: '{lurgh:n}'
  notes: 'This refers to a direction like "left" and "right", and not to the side
    surface of an object which also has a front and a back, for which see {reD:n:3}.[4]


    In {Klingon Monopoly:src}, {Dop:n:nolink} is used to indicate one face of a playing
    card.[3]'
  hidden_notes: 'Based on usage, its homophony with {Dop:v:1}, and information revealed
    at {Saarbrücken qepHom''a'' 2021:src}, this word refers to something which has
    a definite opposite side, like the "face" of a playing card or a polygon, as opposed
    to {reD:n:3,nolink}, which refers to the "side" of something which is more 3-dimensional.


    This was defined as "side". The clarification "direction, face" was added to differentiate
    it from {reD:n:3,nolink}.'
  examples: '

    ▶ {DopDaq qul yIchenmoH QobDI'' ghu''.:sen}[2]

    ▶ {''echletHom Dopvam yIcha'':sen:nolink} "card must be turned this side up"[3]'
  search_tags: direction, face
