    - text: cartoon
  see_also: '{mIllogh qol:n}'
  notes: This refers to a non-animated cartoon or comic strip. Despite its literal
    meaning (see {mIr:n:1}), this is used whether there are a number of panels (as
    in a comic book or most newspaper comics), or just a single panel (like most political
    cartoons). To refer to a single-panel cartoon specifically, one usually uses {mIllogh
    meyrI':n}.[1]
