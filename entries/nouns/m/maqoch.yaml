entry:
  entry_name: maqoch
  slug: maqoch_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: buddy, pal, close male friend of a male
    parts:
    - text: buddy
    - text: pal
    - text: close male friend of a male
  see_also: '{chaj:n}, {yIr''ach:n}, {jup:n}, {ruS:n}'
  notes: This word is used by one male in addressing another male who is a close friend.
    Use of this word in other contexts may be considered insulting or offensive. The
    word may derive from {may' qoch:n@@may':n, qoch:n}. It is not uncommon for a Klingon
    father to address his son as {maqoch:n:nolink}, but not the other way around.
  hidden_notes: '"My coach". See also {qoch:n}. Note that {maqoch:sen@@ma-:v, qoch:v}
    may be read as a sentence.'
  search_tags: buddy, bff
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Kumpel, Freund (enger männlicher Freund eines Mannes)
    fa:
      definition: رفیق، همدم، دوست صمیمی مرد
    sv:
      definition: polare, nära manlig vän till en man
    ru:
      definition: дружок, дружбан, приятель, близкий друг мужского пола лица мужского
        пола
      notes: Слово используется одним лицом мужского пола, адресуемое другому лицу(того
        же пола), являющемуся близким другом. Использование этого слова в других контекстах
        может быть сочтено оскорбительным или обидным. Слово может происходить от
        {may' qoch:n@@may':n, qoch:n}. Не является редким для Клингонского отца, который
        адресует подобное слово сыну {maqoch:n:nolink}, но не наоборот.
      search_tags: приятель, дружбан
    zh_HK:
      definition: 老兄、老友記
    pt:
      definition: amigo, colega, amigo íntimo masculino de um homem
    fi:
      definition: kaveri, ystävä (miehen läheinen miesystävä)
    fr:
      definition: copain, ami proche d'un homme
