entry:
  entry_name: megh'an
  slug: megh'an_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: end (of stick, rope, etc.), other end from {'er'In:n}
    no_permute: true
  synonyms: '{''er''In:n}'
  see_also: '{DIn:n}, {qa''rI'':n}'
  notes: 'This can refer to either end of the rope, stick or whatever, but once you
    arbitrarily choose an end to call {megh''an:n:nolink}, the other end is called
    {''er''In:n:nolink}. Before you make this initial reference, either end can be
    called either {''er''In:n:nolink} or {megh''an:n:nolink}.[1]


    This can informally be used to refer to one of the two poles of a planet (see
    {SIq''ang:n}).[2]'
  hidden_notes: This is a private joke referring to a specific person.
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}, [2] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Ende (von Stab, Schnur, usw.), das gegenüberliegende Ende heißt
        {'er'In:n}
      notes: 'Dies kann eins von beiden Enden eines Seils, Stocks etc. sein, aber
        sobald man willkürlich ein Ende gewählt und {megh''an:n:nolink} genannt hat,
        wird das andere Ende {''er''In:n:nolink} genannt. Bevor dieser erste Bezug
        gemacht wird, kann jedes Ende sowohl {''er''In:n:nolink} oder {megh''an:n:nolink}
        sein.


        Dies kann umgangssprachlich für einen der Pole eines Planeten benutzt werden
        (siehe {SIq''ang:n}).[2]'
    fa:
      definition: پایان (از چوب، طناب، و غیره)، پایان دیگری از {'er'In:n}
    sv:
      definition: ände (på pinne, tråd etc.; motsatt {'er'In:n})
    ru:
      definition: конец (палки, веревки и т. д.), другой конец от {'er'In:n}
    zh_HK:
      definition: 結束（棍棒、繩索等）、另一端來自{'er'In:n}
    pt:
      definition: fim (de vara, corda, etc.), outro fim de {'er'In:n}
    fi:
      definition: (kepin, köyden tms.) pää (vastakkainen pää on {'er'In:n})
    fr:
      definition: extrémité (du bâton, de la corde, etc.), autre extrémité de {'er'In:n}
      notes: 'Ceci peut être ou l''une ou l''autre extremité d''une corde, d''un bâton
        etc., mais le moment où l''on choisit arbitrairement une extrémité pour l''appeler
        {megh''an:n:nolink}, l''autre extrémité s''appelle {''er''In:n:nolink}. Avant
        qu''on fait cette première référence, chaque extrémité peut être ou {''er''In:n:nolink}
        ou {megh''an:n:nolink}.


        Ceci peut s''utiliser familièrement pour se référer à l''un des deux pôles
        d''une planète (voir {SIq''ang:n}).[2]'
