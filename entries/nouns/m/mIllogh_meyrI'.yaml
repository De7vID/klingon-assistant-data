  section: main
  definition: single-panel cartoon
  see_also: '{mIllogh qol:n}'
  notes: This expression is used to refer specifically to a single-panel cartoon (like
    most political cartoons), regardless of whether the shape of the panel is actually
    a square (see {meyrI':n}) or not. In comparison, the expression {mIllogh mIr:n}
    is used for comic strips regardless of the number of panels, including for single-panel
    cartoons.[1]
