  definition: temporary truce (old concept)
  see_also: '{rojHom:n}'
  notes: This word appears in the {Star Trek - Prey:src} trilogy by John Jackson Miller.
    It is said to be an "old concept", in which rivals who ally in battle for a time
    celebrate a temporary truce after a successful joint action, before returning
    to hostilities.
