  see_also: '{mo'':n:2}, {ngoQ:n}, {ghanroq:n}, {meq:v}, {pon:v}'
  notes: This can be used to refer to the topic, subject, or theme of a conversation,
    story, etc. (That is, it describes the "reason" or "motive" for the conversation
    or story.)
  hidden_notes: 'This is defined as "reason" in {TKD:src} and as "motive" in the word
    lists in {KGT:src}. It is also glossed as "logical thinking" (in the sense of
    "motive") in the body of {KGT:src} on p.154. At {qep''a'' 25 (2018):src}, its
    definition was expanded to include "topic, subject, theme".


    This was also used for the "logic" menu (instructions about program flow control)
    in Klingon Blockly.[3]'
  examples: '

