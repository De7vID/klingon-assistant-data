entry:
  entry_name: ma'to'vor
  slug: ma'to'vor_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: Mauk-to'Vor ritual
  see_also: '{ma''veq:n}, {''aDanjI'':n:extcan}'
  notes: A death ritual that allows one who has lost honor to die well and go to Sto-Vo-Kor
    by being honorably killed by a House-mate or someone equally close.
  hidden_notes: This is written as {ma' to'vor:n:nolink} in the glossary to {Diplomatic
    Implausibility:src}, but the space appears to be a typo, as the word appears as
    {ma'to'vor:n:nolink} in the glossary to {A Good Day to Die:src}.
  search_tags: honour
  sources:
    raw: '[1] {DS9 - Sons of Mogh:src}, [2] {Diplomatic Implausibility:src}, [3] {A
      Good Day to Die:src}'
    citations:
    - source: ds9_sons_of_mogh
    - source: diplomatic_implausibility
    - source: a_good_day_to_die
  translations:
    de:
      definition: Mauk-to'Vor-Ritual
      notes: Ein Todesritual, das es jemandem, der die Ehre verloren hat, ermöglicht,
        gut zu sterben und nach Sto-Vo-Kor zu gehen, indem er von einem Mitbewohner
        oder einer ähnlich nahen Person ehrenvoll getötet wird.
    fa:
      definition: مکتب مکتوب [AUTOTRANSLATED]
    sv:
      definition: Mauk-to'Vor ritual [AUTOTRANSLATED]
    ru:
      definition: Маук-то'Вор ритуал [AUTOTRANSLATED]
      notes: Смертельный ритуал, который позволяет тому, кто потерял честь, умереть
        достойно и почить в Стовокорре, будучи убитым. Ритуал проводит член дома,
        в котором состоит Клингон, или кто-то достаточно близкий.
