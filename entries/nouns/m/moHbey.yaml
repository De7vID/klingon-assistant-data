entry:
  entry_name: moHbey
  slug: moHbey_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: trapezium
  see_also: '{loS reD mey'':n}'
  notes: This refers to a quadrilateral with no parallel sides. If it has parallel
    sides, it is called a {qarpal:n}.
  hidden_notes: 'The word "trapezium" also refers to a bone ({Hom:n:1}) in the wrist
    ({yeb:n:1}).


    In British English, this word refers to what would be called a general irregular
    quadrilateral (whereas the word "trapezium" refers to what in American English
    would be called a "trapezoid").'
  sources:
