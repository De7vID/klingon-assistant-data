      examples: "\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
        \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"Один за одним\
        \ вернулись разведчики Молора,\n   Он спрашивает их, под каким флагом\n  \
        \ Марширует Кейлес\"\n  {lujang meQboghnom 'oH:sen:nolink}\n   {yeqchuqtaHghach\
        \ Daw' je:sen:nolink}\n   {'oS joqwI':sen:nolink}\n  \"Они ответили, что это\
        \ \"Мекборном\",\n   Флаг единства\n   И революции.\""
