- entry_name: mab
  slug: mab_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: account (for using a service)
  notes: This is an extension of {mab:n:1} to mean an account that someone can sign
    up for to use a service, such as a computer account. The verb to sign up for an
    account is {qI':v:2}. To log in to an account is {ngaQHa'moH:v:2}, and to log
    off is {ngaQmoH:v:2}.
  hidden_notes: This was used in Netflix's Klingon language promotional material.
  sources:
    raw: '[1] {KLI mailing list 2018.02.17:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-02-17'
