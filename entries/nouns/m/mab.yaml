  definition:
    text: treaty, agreement, contract, commitment
    parts:
    - text: treaty
    - text: agreement
    - text: contract
    - text: commitment
  see_also: '{qI'':v:1}, {Sutlh:v}'
  notes: This word is also used when Klingons talk about an account that one signs
    up for to use a service, such as a computer accounts. See {mab:n:2}.
  hidden_notes: 'This is defined only as "treaty" in {TKD:src}. The additional definitions
    come from {Saarbrücken qepHom''a'' 2016:src}.


    Possibly a reference to the fairy Queen Mab in Romeo and Juliet, who is known
    for making bargains with mortals.'
