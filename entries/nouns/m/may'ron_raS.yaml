  definition: piano (Terran musical instrument)
  see_also: '{HIvje''He:n}'
  notes: There is no instrument like a piano in traditional Klingon culture, but Klingons
    have seen them and use this term to refer to one. This is made up of {may'ron:n},
    a Klingon instrument reminiscent of an accordian, and {raS:n} "table", as if an
    instrument of this type is a {may'ron:n:nolink} built into a table. Even though
    the term ignores the fact that a piano or harpsicord creates sound via vibrating
    strings, it's used for all of these keyboard instruments anyway. If clarification
    is needed, a piano or harpsicord could be a {SIrgh may'ron raS:n@@SIrgh:n, may'ron:n,
    raS:n}. To distinguish a piano from a harpsicord, one could use {SIrgh pangwI'
    may'ron raS:n@@SIrgh:n, pang:v, -wI':v, may'ron:n, raS:n} for harpsicord and {SIrgh
    moqwI' may'ron raS:n@@SIrgh:n, moq:v, -wI':v, may'ron:n, raS:n} for piano. (Occasionally,
    and in appropriate contexts, these could be shortened by leaving out the {may'ron:n}.)
    An organ (if it is necessary to distinguish it from these other instruments) would
    be a {SuS may'ron raS:n@@SuS:n, may'ron:n, raS:n}, even though that's a bit redundant.[1]
