  status: canonical
  section: main
  definition: number
  see_also: '{togh:v}, {mob:v:2}, {mobHa'':v}, {Dol mI'':n}'
  notes: 'Basic number-forming elements include {maH:n:2,num}, {vatlh:n:num}, {SaD:n:num}
    ({SanID:n:num}), {netlh:n:num}, {bIp:n:num}, {''uy'':n:num}, {Saghan:n:num}.


    A number-forming element must be combined with a number from one to nine, so that
    10,000 (ten thousand), for example, is {wa''netlh:n:num,nolink} (and not just
    {netlh:n:num,nolink}). Combining multiple number-forming elements is possible,
    so that 10,000,000 (ten million), for example, is {wa''maH''uy'':n:num,nolink}.


    When a number is used for numbering (labeling), as opposed to counting, it follows
    the noun. Ordinal numbers are formed with {-DIch:n:num,suff}. Repetitions are
    formed with {-logh:n:num,suff}.'
  examples: '

    ▶ {ghogh HablI'' mI'' yIper:sen:nolink} "What is the telephone number?"[2]'
