entry:
  entry_name: moHaq
  slug: moHaq_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: prefix
  antonyms: '{mojaq:n}'
  notes: 'In Klingon, verb prefixes indicate both the subject and the object of a
    sentence.


    See under each of the following pronouns for the related verb prefixes:

    ▶ {jIH:n:1h}

    ▶ {maH:n:1h}

    ▶ {SoH:n}

    ▶ {tlhIH:n}

    ▶ {ghaH:n}/{''oH:n}

    ▶ {chaH:n}/{bIH:n}


    Also, see under {pagh:n:1h} for when a verb has no object, and under {-lu'':v:suff}
    for when the subject is indefinite.


    See under {wot:n} for the verb suffixes.'
  hidden_notes: 'The so-called "prefix trick" may be used with some verbs: if a verb
    has a third-person direct object and a first- or second-person indirect object,
    the pronomial prefix which normally indicates a first- or second-person object
    may be used. An example of this is {tIqwIj Sa''angnIS.:sen}[2] The "prefix trick"
    may also work with a third-person indirect object in some situations.[3]'
  sources:
    raw: '[1] {TKD:src}, [2] {msn 1997.06.29:src}, [3] {KLI mailing list 2022.06.11:src}'
    citations:
    - source: tkd
    - source: msn
      date: '1997-06-29'
    - source: kli_mailing_list
      date: '2022-06-11'
  translations:
    de:
      definition: Präfix, Vorsilbe
    fa:
      definition: پیشوند
    sv:
      definition: prefix
    ru:
      definition: префикс
      notes: 'В Клингонском, глагольные префиксы обозначают субъект и объект предложения.


        Смотрите под каждым из следующих местоимений для соответствующего глагольного
        префикса:

        ▶ {jIH:n:1h}

        ▶ {maH:n:1h}

        ▶ {SoH:n}

        ▶ {tlhIH:n}

        ▶ {ghaH:n}/{''oH:n}

        ▶ {chaH:n}/{bIH:n}


        Также смотрите {pagh:n:1h} для глагола без объекта, и {-lu'':v:suff} когда
        субъект неопределён.


        Смотрите {wot:n} для глагольных суффиксов.'
    zh_HK:
      definition: 前綴
    pt:
      definition: prefixo
    fi:
      definition: etuliite, prefiksi
      notes: 'Klingonin kielessä verbien etuliitteet ilmaisevat sekä subjektia että
        objektia.


        Katso seuraavien pronominien artikkeleista niitä koskevat etuliitteet:

        ▶ {jIH:n:1h}

        ▶ {maH:n:1h}

        ▶ {SoH:n}

        ▶ {tlhIH:n}

        ▶ {ghaH:n}/{''oH:n}

        ▶ {chaH:n}/{bIH:n}


        Katso artikkelissa {pagh:n:1h} objektittoman verbin etuliite, ja artikkelissa
        {-lu'':v:suff} passiivin etuliite.


        Katso artikkelissa {wot:n} verbipäätteet.'
    fr:
      definition: préfixe
