  definition: weather (in general)
  see_also: '{SIS:v}, {SuS:n}, {jev:v:1}, {Heq:v}, {peD:v}, {cheq:v}, {vung:v}, {jul:n},
    {''eng:n}, {''aq:v}'
  notes: The word for weather, meaning the state of the atmosphere, is the same word
    as for the atmosphere itself (see {muD:n:1}). When inquiring about weather conditions
    at a specific time and/or place, the expression {muD Dotlh:n} is used.[2]
