  definition: whistle (hand-held device)
  see_also: '{''uq:v}, {yItram:n}, {Su''wIn:n}, {la''qab:n}'
  notes: This refers to a hand-held device with a shrill sound used, for example,
    to give warnings and the like. It does not refer to a musical instrument (except
    in the most avant-garde of compositions).[1] The verb to use with this is {SuS:v}
    (not {'uq:v}).[2]
  hidden_notes: '{mu'':n} + {vIb:v:1} perhaps refers to a warning.'
