entries:
- entry_name: maH
  slug: maH_n_1
  part_of_speech: n:1,pro,klcp1
  pos: n
  pos_subtype: pro
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: we, us
    parts:
    - text: we
    - text: us
  see_also: '{-maj:n}, {-ma'':n}'
  notes: 'This is the plural of {jIH:n:1h,pro}.


    Verb prefixes when {maH:n:1h,nolink} is the subject:

    ▶ {maH:n:1h,nolink}:{pagh:n:1h} = {ma-:v:pref}

    ▶ {maH:n:1h,nolink}:{SoH:n} = {pI-:v:pref}

    ▶ {maH:n:1h,nolink}:{tlhIH:n} = {re-:v:pref}

    ▶ {maH:n:1h,nolink}:{ghaH:n}/{''oH:n} = {wI-:v:pref}

    ▶ {maH:n:1h,nolink}:{chaH:n}/{bIH:n} = {DI-:v:pref}


    Verb prefixes when {maH:n:1h,nolink} is the object:

    ▶ {SoH:n}:{maH:n:1h,nolink} = {ju-:v:pref}

    ▶ {tlhIH:n}:{maH:n:1h,nolink} = {che-:v:pref}

    ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{maH:n:1h,nolink} = {nu-:v:pref}


    The imperative verb prefix when {maH:n:1h,nolink} is the object is {gho-:v:pref}.'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: wir, uns
    fa:
      definition: ما
    sv:
      definition: vi, oss
    ru:
      definition: мы
      notes: 'Единственное число этого местоимения — {jIH:n:1h,pro}.


        Глагольные префиксы, когда {maH:n:1h,nolink} является подлежащим:

        ▶ {maH:n:1h,nolink}:{pagh:n:1h} = {ma-:v:pref}

        ▶ {maH:n:1h,nolink}:{SoH:n} = {pI-:v:pref}

        ▶ {maH:n:1h,nolink}:{tlhIH:n} = {re-:v:pref}

        ▶ {maH:n:1h,nolink}:{ghaH:n}/{''oH:n} = {wI-:v:pref}

        ▶ {maH:n:1h,nolink}:{chaH:n}/{bIH:n} = {DI-:v:pref}


        Глагольные префиксы, когда {maH:n:1h,nolink} является дополнением:

        ▶ {SoH:n}:{maH:n:1h,nolink} = {ju-:v:pref}

        ▶ {tlhIH:n}:{maH:n:1h,nolink} = {che-:v:pref}

        ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{maH:n:1h,nolink} = {nu-:v:pref}


        Глагольный префикс повелительного наклонения, когда {maH:n:1h,nolink} является
        дополнением: {gho-:v:pref}.'
    zh_HK:
      definition: 我們
    pt:
      definition: nós
    fi:
      definition: me
    fr:
      definition: nous
  _original_id: 11933
  _original_file: mem-08-m.xml
- entry_name: maH
  slug: maH_n_2
  part_of_speech: n:2,num
  pos: n
  pos_subtype: num
  homophone: 2
  status: canonical
  section: main
  definition: ten (number-forming element)
  see_also: '{mI'':n}, {wa'':n:num}, {vatlh:n:num}'
  notes: This is a number-forming element, and not itself a number. The number 10
    (ten) is {wa'maH:n:num}, literally "one ten", in Klingon.
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: -zig (Zahlenbildungsmorphem)
      notes: Dies ist ein zahlenbildendes Morphem oder Element und nicht eine Zahl
        an sich. Die Zahl 10 (zehn) ist {wa'maH:n:num}, wörtlich "ein-zig", auf klingonisch.
    fa:
      definition: ده (عدد تشکیل دهنده عدد)
    sv:
      definition: tio (nummerbildande element)
    ru:
      definition: десять (числообразующий элемент)
      notes: Заметьте, что это числообразующий элемент, а не число само по себе. Число
        десять будет -{wa'maH:n:num}. Дословно переводится, как "один десять".
    zh_HK:
      definition: 十（數字形成元素）
    pt:
      definition: dezena (elemento formador de um número)
    fi:
      definition: kymmenen (vain yhdyssanan jälkiosana)
    fr:
      definition: dix (morphème formant un nombre)
      notes: Ceci est un morphème formant un nombre et pas un nombre en soi. Le nombre
        10 (dix) est {wa'maH:n:num}, littéralement "un dix", en klingon.
  _original_id: 11934
  _original_file: mem-08-m.xml
