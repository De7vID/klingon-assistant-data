  notes: 'This is the closest thing to a Terran bee or wasp. When necessary to specify
    a honey bee, it''s simply {DayqIr maqSung:n@@DayqIr:n, maqSung:n}. A common way
    to specify a wasp is {maqSung qej:n@@maqSung:n, qej:v}.[1]


    The queen is called the {maqSung SoS:n@@maqSung:n, SoS:n} or {maqSung SoS''a'':n@@maqSung:n,
    SoS:n, -''a'':n}.[1]'
