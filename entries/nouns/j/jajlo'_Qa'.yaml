  translations:
    de:
      definition: ein lautes Tier (kein Vogel) bekannt für sein Krähen wie ein Hahn
        in der Morgendämmerung
      notes: Das Verb {jach:v} kann beschreiben, was ein {jajlo' Qa':n:nolink} tut.[2]
    fa:
      definition: یک حیوان پر سر و صدا (نه یک پرنده) شناخته شده برای ساختن پرتقال
        در سحر است، مانند یک خروس Terran. [AUTOTRANSLATED]
    sv:
      definition: ett slags djur (för oljud i gryningen)
    ru:
      definition: Шумное животное (не птица), известное тем, что шумит на рассвете,
        как петух-терран. [AUTOTRANSLATED]
    zh_HK:
      definition: 一種吵鬧的動物（不是鳥），在黎明時發出騷動，就像人族公雞一樣。 [AUTOTRANSLATED]
    pt:
      definition: Um animal barulhento (não um pássaro) conhecido por fazer zaragata
        ao amanhecer, como um galo terráqueo.
    fi:
      definition: eräs aamunkoitteessa pitämästään melusta tunnettu eläin (ei lintu)
    fr:
      definition: un animal bruyant (pas un oiseau) connu pour faire du chahut à l'aube
        (comme un coq terrien), type d'animal
      notes: Le verbe {jach:v} peut décrire ce que fait un {jajlo' Qa':n:nolink}.[2]
