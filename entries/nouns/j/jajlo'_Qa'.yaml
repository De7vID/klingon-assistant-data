  definition:
    text: a noisy animal (not a bird) known for making a ruckus at dawn (like a Terran
      rooster), type of animal
    parts:
    - text: a noisy animal (not a bird) known for making a ruckus at dawn (like a
        Terran rooster)
    - text: type of animal
  see_also: '{''uSgheb:n}'
  notes: The verb {jach:v} can describe what a {jajlo' Qa':n:nolink} does.[2]
  components: '{jajlo'':n}, {Qa'':n:1}'
