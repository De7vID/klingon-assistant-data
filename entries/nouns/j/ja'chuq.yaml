  section: main
  definition: succession ritual (ancient)
  see_also: '{ja''chuq:v}, {SonchIy:n}, {cho''tay:n:hyp}'
  notes: This is a ceremony performed by the candidates during the Rite of Succession
    (see {cho'tay:n:hyp}).
  examples: '

    ▶ {ja''chuq Dalopchu''. Qang Damoj.:sen:nolink} "Complete the Rite of Succession
    to become Chancellor."[2]'
  search_tags: Rite of Succession
  sources:
    raw: '[1] {TKDA:src}, [2] {Klingon Monopoly:src}'
    citations:
    - source: tkda
    - source: klingon_monopoly
  translations:
    de:
      definition: Nachfolgeritus (antik)
      notes: Dies ist eine Zeremonie, die von den Kandidaten während des Nachfolgeritues
        durchgeführt wird (siehe {cho'tay:n:hyp}).
      examples: '

        ▶ {ja''chuq Dalopchu''. Qang Damoj.:sen:nolink} "Beende den Nachfolgeritus
        um Kanzler zu werden."[2]'
      search_tags: Nachfolgeritual
    fa:
