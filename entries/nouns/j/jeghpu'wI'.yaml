  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: conquered person
  notes: 'Conquered people: more than slaves, less than citizens, this status is given
    to occupants of worlds conquered by the Klingon Empire.'
  components: '{jegh:v}, {-pu'':v}, {-wI'':v}'
  sources:
    raw: '[1] {Diplomatic Implausibility:src}'
    citations:
    - source: diplomatic_implausibility
  translations:
    de:
      definition: Eroberter, erobertes Volk
      notes: 'Erobertes Volk: mehr als Sklaven, weniger als Bürger. Diesen Status
        erhalten Einwohner von Welten, die vom klingonischen Imperium erobert wurden.'
    fa:
      definition: فرد تسخیر شده [AUTOTRANSLATED]
    sv:
      definition: erövrat folk
    ru:
      definition: Завоеванный субъект
      notes: 'Завоеванные люди: больше чем рабы, но меньше чем граждане. Этот статус
        дан оккупированным в тех мирах, что завоевала Клингонская империя.'
    zh_HK:
      definition: 投咗降者
    pt:
      definition: pessoa conquistada
    fi:
      definition: valloitettu, valloitetut henkilöt
    fr:
      definition: personne vaincue, peuple vaincu
      notes: 'Peuple vaincu: plus que des esclaves, moins que les citoyens. Ce status
        est donné aux habitants de mondes vaincus par l''empire klingon.'
