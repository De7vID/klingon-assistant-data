  definition: day (from dawn to dawn)
  see_also: '{DaHjaj:n}, {DIS:n:2}, {Hogh:n}, {jar:n}, {''ISjaH:n}, {tera'' poH:n}'
  notes: 'The Klingon day goes from dawn to dawn. For the part of a day during which
    there is daylight, see {pem:n} (the opposite of which is night, {ram:n}).


    The parts of a {jaj:n:nolink} are: {pem:n} "daytime", {jajlo'':n} "dawn", {po:n:1h}
    "morning", {pemjep:n} "midday", {DungluQ:n} "noon", {pov:n} "afternoon", {ram:n}
    "night", {ramjep:n:1} "midnight".


    For "days ago" and "days from now", see {Hu'':n} and {leS:n}, respectively.'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Tag (von Sonnenaufgang bis Sonnenaufgang)
      notes: 'Der klingonische Tag geht von Sonnenaufgang bis Sonnenaufgang. Für die
        Teile eines Tages währendderen es hell ist, siehe {pem:n} (dessen Gegenteil
        ist Nacht, {ram:n}).


        Die Teile eines Tags {jaj:n:nolink} sind: {pem:n} "Tag, tagsüber", {jajlo'':n}
        "Morgendämmerung", {po:n:1h} "Morgen, Vormittag", {pemjep:n} "Mittag", {DungluQ:n}
        "Mittag", {pov:n} "Nachmittag", {ram:n} "Nahct", {ramjep:n:1} "Mitternacht".


        Für "vor x Tagen" und "in x tagen", siehe {Hu'':n} und {leS:n}.'
    fa:
      definition: روز (از سپیده‌دم تا سپیده‌دم)
    sv:
      definition: dag, dygn (från gryning till gryning)
    ru:
      definition: День (от рассвета до рассвета)
      notes: 'Клингонский день продолжается от рассвета до рассвета. Для светового
        дня, смотрите {pem:n} (противоположность которому ночь, {ram:n}).


        Части {jaj:n:nolink}: {pem:n} "время дня", {jajlo'':n} "рассвет", {po:n:1h}
        "утро", {pemjep:n} "полдень", {DungluQ:n} "полдень(12:00p.m)", {pov:n} "после
        полудня", {ram:n} "ночь", {ramjep:n:1} "полночь".


        Для обозначения "сколько то дней назад" и "сколько-то дней спустя", смотрите
        {Hu'':n} и {leS:n}, соответственно.'
    zh_HK:
      definition: 日、天（從黎明到黎明）
    pt:
      definition: dia (do amanhecer ao amanhecer)
    fi:
      definition: vuorokausi, päivä (mukaan lukien yö)
    fr:
      definition: jour (de l'aube à l'aube)
      notes: 'Le jour klingon est d''aube à aube. Pour la partie du jour pendant laquelle
        il fait jour, voir {pem:n} (son opposé est la nuit, {ram:n}).


        Les parties d''un jour {jaj:n:nolink} sont: {pem:n} "journée", {jajlo'':n}
        "aube", {po:n:1h} "matin", {pemjep:n} "midi", {DungluQ:n} "midi", {pov:n}
        "après-midi", {ram:n} "nuit", {ramjep:n:1} "minuit".


        Pour "il y a x jours" et "dans y jours", voir {Hu'':n} et {leS:n}, respectivement.'
