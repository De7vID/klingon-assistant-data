  definition: vaccine
  notes: This is really a shortened form of {javtIm ngeb raS'IS:n@@javtIm:n, ngeb:v,
    raS'IS:n}. Use of the term {raS'IS:n} is a holdover from ancient forms of medicine.
    This noun is typically the object of the verb {SIQ:v} when talking about getting
    or receiving a vaccine. For administering a vaccine, one might still hear the
    verb {poch:v}, as in {javtIm raS'IS poch Qel:sen@@javtIm raS'IS:n, poch:v, Qel:n:1h}.
    One could also say {javtIm raS'IS pochmeH Hergh QaywI' lo' Qel:sen@@javtIm raS'IS:n,
    poch:v, -meH:v, Hergh QaywI':n, lo':v, Qel:n:1h}. But it's more common to say
    simply {javtIm raS'IS Qay Qel:sen@@javtIm raS'IS:n, Qay:v, Qel:n:1h}, as in a
    medical context the verb {Qay:v} normally implies a {Hergh QaywI':n} was used.[1]
