  definition: hair (on head)
  see_also: '{chIp:v}, {SIrgh:n}, {veD:n}, {qur''ep:n}, {wan:v}, {tIy:v}'
  notes: 'This refers only to hair on the top of the head, and not to facial hair
    (see {rol:n} and {loch:n}) or body hair (see {pob:n}).[2]


    Animals do not have {jIb:n:nolink}, but {pob:n:nolink}.[3]


    To talk about someone being bald, simply say {jIb Hutlh:sen@@jIb:n, Hutlh:v}.[4]


    Long hair can be {jIb tIq:n@@jIb:n, tIq:v}, which is also the most common way
    to refer to a single long hair or several strands or a lock of long hair no longer
    on someone''s head. A common way to refer to a coiffure of long hair is to say
    {Qa jIb:sen@@Qa:v, jIb:n} (even if talking about a wig).[6]


    Short can be {jIb run:n@@jIb:n, run:v}, though another, perhaps more common, locution
    is to say the hair has been cut or trimmed (using {chIp:v} as in {jIb chIplu''bogh:n@@jIb:n,
    chIp:v, -lu'':v, -bogh:v} and so on). A single short strand of hair or a lock
    of shorter hairs no longer on a head would be {jIb wIl:n@@jIb:n, wIl:v} rather
    than {jIb run:n@@jIb:n, run:v}.[6]'
  hidden_notes: 'The "cut of someone''s jib" is an idiom referring to their appearance.


    Based on the examples, this is a mass noun.'
  examples: "\n▶ {DaH jIbwIj vISay'nISmoH.:sen}\n▶ {jIbDaj lumeQmoH:sen:nolink}\n\
