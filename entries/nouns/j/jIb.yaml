    fr:
      definition: cheveux
      notes: 'Ce mot se réfère seulement aux cheveux sur la tête et pas aux poils
        du visage (voir {rol:n} et {loch:n}) ou aux poils du corps (voir {pob:n}).[2]


        Les animaux n''ont pas de {jIb:n:nolink}, mais de {pob:n:nolink}.[3]


        Pour dire que quelqu''un est chauve, on dit simplement {jIb Hutlh:sen@@jIb:n,
        Hutlh:v}.[4]


        Les cheveux longs sont {jIb tIq:n@@jIb:n, tIq:v}, ce qui est aussi la manière
        la plus courrante de parler d''un seul cheveu long ou d''une méche de cheveux
        longs qui ne sont plus sur la tête de quelqu''un. Une manière commune de parler
        d''une coiffure à cheveux longs est {Qa jIb:sen@@Qa:v, jIb:n} (même en parlant
        d''une perruque).[6]


        Les cheveux courts sont {jIb run:n@@jIb:n, run:v}, mais une autre locution,
        peut-être plus commune, est de dire que les cheveux ont été coupés (avec {chIp:v}
        comme dans {jIb chIplu''bogh:n@@jIb:n, chIp:v, -lu'':v, -bogh:v} etc). Un
        seul cheveu court ou une mèche de cheveux courts, qui ne sont plus sur la
        tête de quelqu''un, seraient {jIb wIl:n@@jIb:n, wIl:v} plutôt que {jIb run:n@@jIb:n,
        run:v}.[6]'
