    de:
      definition: Haar (Kopfhaar)
      notes: 'Dies bezieht sich nur auf Haare auf dem Kopf und nicht auf Gesichtshaare
        (siehe {rol:n} und {loch:n}) oder Körperhaare (siehe {pob:n}).[2]


        Tiere haben kein {jIb:n:nolink} sondern {pob:n:nolink}.[3]


        Um zu sagen, dass jemand kahl ist, sagt man einfach {jIb Hutlh:sen@@jIb:n,
        Hutlh:v}.[4]


        Lange Haare können {jIb tIq:n@@jIb:n, tIq:v} sein, was auch die häufigste
        Art ist, über ein einzelnes langes Haar oder lange Strähnen, die nicht mehr
        auf jemandes Kopf sind, zu bezeichnen. Eine übliche Art über eine Langhaarfrisur
        zu sprechen ist {Qa jIb:sen@@Qa:v, jIb:n} (selbst wenn man über eine Perrücke
        trägt).[6]


        Kurzes Haar kann {jIb run:n@@jIb:n, run:v} genannt werden, wobei eine andere,
        vielleicht häufigere, Art ist, zu sagen, dass es geschnitten oder abgeschnitten
        wurde (mit {chIp:v} wie in {jIb chIplu''bogh:n@@jIb:n, chIp:v, -lu'':v, -bogh:v}
        und so weiter). Ein einzelnes kurzes Haar oder eine kurze Strähne, die nicht
        mehr auf dem Kopf ist, wäre {jIb wIl:n@@jIb:n, wIl:v} statt {jIb run:n@@jIb:n,
        run:v}.[6]'
