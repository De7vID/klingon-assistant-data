  notes: The verb {jIrmoH:v:2} can be used for turning a doorknob which is rotated.
    If the door has the kind of handle which is shaped like an L, with one leg sticking
    into the door (which pivots) and the other leg grabbed by the user, the verb to
    use is {ghuj:v} or {ghujmoH:v@@ghuj:v, -moH}.[2]
  hidden_notes: A reference to the composer George Frideric Handel.
