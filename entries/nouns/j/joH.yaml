entry:
  entry_name: joH
  slug: joH_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: Lady, Lord (title for head of house)
    parts:
    - text: Lady
    - text: Lord
    global_parenthetical: title for head of house
  see_also: '{qaH:n}, {tuq:n}, {chuQun:n}'
  notes: In Klingon, titles go after the name.
  hidden_notes: 'In {TKD:src}, this was defined as "lord". In {KGT:src}, this was
    expanded to "Lady, female head of house" and "Lord, male head of house".


    In the "Radio Times Star Trek 30th Anniversary Special Issue", Lady Di (Diana,
    Princess of Wales) is translated as {Day joH:n:nolink}.[3]'
  examples: '

    ▶ {Qugh joH:n:nolink} "Lord Kruge"'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT:src}, [3] {Radio Times Star Trek 30th Anniversary
      Special Issue:src}'
    citations:
    - source: tkd
    - source: kgt
    - source: radio_times_star_trek_30th_anniversary_special_issue
  translations:
    de:
      definition: Lord, Lady, Herr/Herrin des Hauses
      notes: Im Klingonischen folgen Titel auf den Namen.
      examples: '

        ▶ {Qugh joH:n:nolink} "Herr Kruge"'
    fa:
      definition: بانوی، پروردگار (عنوان سرپرست خانه)
    sv:
      definition: Dam, Fru, Herre (familjeöverhuvud)
    ru:
      definition: Леди, Лорд (титул для главы дома)
      notes: В Клингонском языке титулы идут после имени
    zh_HK:
      definition: 女士、主（房子頭銜）
    pt:
      definition: Senhora, Senhor (título do chefe da casa)
    fi:
      definition: lady, lordi (huoneen/suvun johtajan titteli)
    fr:
      definition: Dame, Seigneur (titre du chef de maison)
      notes: En Klingon, les titres suivents les noms.
      examples: '

        ▶ {Qugh joH:n:nolink} "Seigneur Kruge"'
