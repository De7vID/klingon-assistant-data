  definition: In Order to Serve
  notes: This is the name of a cookbook by J'puq.[1, p.86]
  hidden_notes: 'The name "J''puq" is a reference to Julia Child ({puq:n}). It also
    alludes to "puke" and makes fun of the use of French in otherwise English-language
    cookbooks.


    The title of the book may be a reference to the Twilight Zone episode "To Serve
    Man".'
