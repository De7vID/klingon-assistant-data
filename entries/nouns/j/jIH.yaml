- entry_name: jIH
  slug: jIH_n_1
  part_of_speech: n:1,pro,klcp1
  pos: n
  pos_subtype: pro
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: I, me
    parts:
    - text: I
    - text: me
  see_also: '{-wIj:n}, {-wI'':n}, {... ''oH pongwIj''e''.:sen}'
  notes: 'The plural of this pronoun is {maH:n:1h,pro}.


    Verb prefixes when {jIH:n:1h,nolink} is the subject:

    ▶ {jIH:n:1h,nolink}:{pagh:n:1h} = {jI-:v:pref}

    ▶ {jIH:n:1h,nolink}:{SoH:n} = {qa-:v:pref}

    ▶ {jIH:n:1h,nolink}:{tlhIH:n} = {Sa-:v:pref}

    ▶ {jIH:n:1h,nolink}:{ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n} = {vI-:v:pref}


    Verb prefixes when {jIH:n:1h,nolink} is the object:

    ▶ {SoH:n}:{jIH:n:1h,nolink} = {cho-:v:pref}

    ▶ {tlhIH:n}:{jIH:n:1h,nolink} = {tu-:v:pref}

    ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{jIH:n:1h,nolink} = {mu-:v:pref}


    The imperative verb prefix when {jIH:n:1h,nolink} is the object is {HI-:v:pref}.'
  examples: '

    ▶ {tlhIngan jIH.:sen}

    ▶ {DaHjaj SuvwI''''e'' jIH.:sen}'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: ich
      notes: 'Das Plural dieses Pronomens ist {maH:n:1h,pro}.


        Verbpräfixe wenn {jIH:n:1h,nolink} das Subjekt ist:

        ▶ {jIH:n:1h,nolink}:{pagh:n:1h} = {jI-:v:pref}

        ▶ {jIH:n:1h,nolink}:{SoH:n} = {qa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{tlhIH:n} = {Sa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n} = {vI-:v:pref}


        Verbpräfixe wenn {jIH:n:1h,nolink} das Objekt ist:

        ▶ {SoH:n}:{jIH:n:1h,nolink} = {cho-:v:pref}

        ▶ {tlhIH:n}:{jIH:n:1h,nolink} = {tu-:v:pref}

        ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{jIH:n:1h,nolink} = {mu-:v:pref}


        Das Imperativpräfix, wenn {jIH:n:1h,nolink} das Objekt ist, ist {HI-:v:pref}.'
    fa:
      definition: من
    sv:
      definition: jag, mig
    ru:
      definition: я
      notes: 'Множественное число этого местоимения — {maH:n:1h,pro}.


        Глагольные префиксы, когда {jIH:n:1h,nolink} является подлежащим:

        ▶ {jIH:n:1h,nolink}:{pagh:n:1h} = {jI-:v:pref}

        ▶ {jIH:n:1h,nolink}:{SoH:n} = {qa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{tlhIH:n} = {Sa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n} = {vI-:v:pref}


        Глагольные префиксы, когда {jIH:n:1h,nolink} является дополнением:

        ▶ {SoH:n}:{jIH:n:1h,nolink} = {cho-:v:pref}

        ▶ {tlhIH:n}:{jIH:n:1h,nolink} = {tu-:v:pref}

        ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{jIH:n:1h,nolink} = {mu-:v:pref}


        Глагольный префикс повелительного наклонения, когда {jIH:n:1h,nolink} является
        дополнением {HI-:v:pref}.'
    zh_HK:
      definition: 我
    pt:
      definition: eu
    fi:
      definition: minä
    fr:
      definition: je, me, moi
      notes: 'Le pluriel de {jIH:n:1h,nolink} est {maH:n:1h,pro}.


        Préfixes verbales quand {jIH:n:1h,nolink} est le sujet:

        ▶ {jIH:n:1h,nolink}:{pagh:n:1h} = {jI-:v:pref}

        ▶ {jIH:n:1h,nolink}:{SoH:n} = {qa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{tlhIH:n} = {Sa-:v:pref}

        ▶ {jIH:n:1h,nolink}:{ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n} = {vI-:v:pref}


        Préfixes verbales quand {jIH:n:1h,nolink} est l''objet:

        ▶ {SoH:n}:{jIH:n:1h,nolink} = {cho-:v:pref}

        ▶ {tlhIH:n}:{jIH:n:1h,nolink} = {tu-:v:pref}

        ▶ {ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n}:{jIH:n:1h,nolink} = {mu-:v:pref}


        Le préfixe impératif quand {jIH:n:1h,nolink} est l''objet est {HI-:v:pref}.'
  _original_id: 11535
  _original_file: mem-06-j.xml
- entry_name: jIH
  slug: jIH_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: viewing screen
  see_also: '{HaSta jIH:n}'
  notes: Note that {jIH:n:2,nolink} refers to the device, while {HaSta:n:1} refers
    to the visual information displayed on it. {HaSta:n:1,nolink} and {wIy:n:1} are
    among the views which can be shown on a {jIH:n:2,nolink}.
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Bildschirm
      notes: Merke, dass {jIH:n:2,nolink} sich auf das Gerät bezieht, während {HaSta:n:1}
        sich auf die darauf gezeigte visuelle Information bezieht. {HaSta:n:1,nolink}
        und {wIy:n:1} sind die Ansichten, die auf einem {jIH:n:2,nolink} angezeigt
        werden können.
    fa:
      definition: نمایش صفحه نمایش [AUTOTRANSLATED]
    sv:
      definition: bildskärm, monitor
    ru:
      definition: экран
      notes: Заметьте, что {jIH:n:2,nolink} относится к устройству, в то время как
        {HaSta:n:1} относится к графиеской информации, отображенной на нем.{HaSta:n:1,nolink}
        и {wIy:n:1} среди видов, которые могт быть показаны на {jIH:n:2,nolink}.
    zh_HK:
      definition: 查看屏幕 [AUTOTRANSLATED]
    pt:
      definition: tela de visualização
    fi:
      definition: näyttö, monitori
    fr:
      definition: écran de visualisation
      notes: À noter que {jIH:n:2,nolink} se réfère au dispositif, wandis que {HaSta:n:1}
        se réfère à l'information visuelle qui y est affichée. {HaSta:n:1,nolink}
        et {wIy:n:1} sont entre les affichages qui peuvent se trouver sur un {jIH:n:2,nolink}.
  _original_id: 11536
  _original_file: mem-06-j.xml
