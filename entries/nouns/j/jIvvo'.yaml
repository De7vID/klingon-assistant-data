entry:
  entry_name: jIvvo'
  slug: jIvvo'_n
  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition:
    text: criminal, villain, malefactor
    parts:
    - text: criminal
    - text: villain
    - text: malefactor
  see_also: '{chIvo'':n}, {vIrveq:n}'
  notes: This word is similar to {HeSwI':n}, which is used to refer to someone who
    breaks a law. This word connotes, in addition, being evil.[1]
  hidden_notes: The German subtitles, and apparently an earlier version of the English
    subtitles, use "terrorist" to translate this word instead of "criminal" in the
    example sentence from {Star Trek Into Darkness:src}.
  examples: '

    ▶ {ghach jIvvo'' naH. DaH pIghvamDaq So''''eghtaH.:sen}'
  search_tags: terrorist
