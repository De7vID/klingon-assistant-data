      definition: Krimineller, Bösewicht, Terrorist
      notes: Dieses Wort ähnelt {HeSwI':n}, was sich auf jemanden bezieht, der ein
        Gesetz bricht. Dieses Wort hat die zusätzliche Nebenbedeutung, dass jmd. bösartig
        ist.[1]
