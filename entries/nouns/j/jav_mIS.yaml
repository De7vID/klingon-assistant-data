entry:
  entry_name: jav mIS
  slug: jav_mIS_n
  part_of_speech: n:deriv,slang
  pos: n
  categories:
  - slang
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: confused prisoner, mixed-up prisoner, mixed-up six
    parts:
    - text: confused prisoner
    - text: mixed-up prisoner
    - text: mixed-up six
  notes: This is a slang expression used to refer to somebody who's in a bind, i.e.,
    in a situation they're not quite sure how to get out of. Some Klingons have started
    using {jva:sen:nolink} (in {pIqaD:n}) as a way to write {jav mIS:n:nolink} (though,
    when spoken out loud, this would still be pronounced as {jav mIS:n:nolink}).[1]
  hidden_notes: The creation of {jva:sen:nolink} was prompted by a typo (in {pIqaD:n:nolink})
    made on playing dice produced for the {Saarbrücken qepHom'a' 2022:src}.[2]
  search_tags: jva
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2022:src}, [2] {KLI mailing list 2022.11.23:src}'
    citations:
    - source: qephom_2022
      date: '2022'
    - source: kli_mailing_list
      date: '2022-11-23'
  translations:
    de:
      definition: verwirrter Gefangener
      notes: Dies ist ein Slangausdruck, der sich auf jemanden bezieht, der in der
        Klemme sitzt, d.h. in einer Situation, von der er/sie nicht weiß, wie er/sie
        ihr entkommen soll. manche Klingonen haben begonnen {jva:sen:nolink} (in {pIqaD:n})
        zu benutzen, als eine Art {jav mIS:n:nolink} zu schreiben (wobei man dies
        laut immer noch {jav mIS:n:nolink} aussprechen würde).[1]
    fa:
      definition: زندانی گیج، زندانی مختلط، شش
    sv:
      definition: förvirrad fånge, blandad fånge, blandad sex
    ru:
      definition: сбитый с толку заключенный, растерянный узник, запутавшаяся шестёрка
    zh_HK:
      definition: 困惑的囚犯、混亂的囚犯、混亂的六人
    pt:
      definition: prisioneiro confuso
    fi:
      definition: henkilö tiukassa paikassa tai vaikean valinnan edessä
    fr:
      definition: prisonnier confus, prisonnier désorienté, six confus
      notes: Ceci est une expression familière qui s'utilise pour quelque'un qui est
        dans le pétrin, c.a.d., dans une situation difficile dont il/elle ne sait
        pas comment l'échapper. Quelques klingons ont commencé à utiliser {jva:sen:nolink}
        (en {pIqaD:n}) comme une maniére d'écrire {jav mIS:n:nolink} (cependant, il
        se prononce toujours {jav mIS:n:nolink} en parlant).[1]
