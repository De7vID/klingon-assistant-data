  section: main
  definition: Jean-Luc Picard
  notes: 'This is the name of the {HoD:n} of the {''entepray'':n:name} during the
    time of {puq poH veb:n}.


    In Klingon, titles generally go after the name, so "Captain Jean-Luc Picard" would
    be {janluq pIqarD HoD:n@@janluq pIqarD:n, HoD:n}. Note that {pIqarD:n:nolink}
    does not follow proper Klingon phonology, since it is an alien name.'
  sources:
