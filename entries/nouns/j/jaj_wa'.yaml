  definition: Sunday
  see_also: '{tera'' poH:n}'
  notes: The Klingon week ({Hogh:n}) contains six days. Days beyond the sixth on alien
    calendars are simply numbered, starting at {wa':n:num}.[3]
  hidden_notes: According to Maltz, the numbering of Sunday as "day one" may have
    been to cater to Americans, who view it as the first day of the week.[2]
