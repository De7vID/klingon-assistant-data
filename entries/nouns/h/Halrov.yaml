  definition:
    text: treacle, syrup, jam, jelly, preserves
    parts:
    - text: treacle
    - text: syrup
    - text: jam
    - text: jelly
    - text: preserves
  see_also: '{SIyech:n}, {Su''ghar qut:n}'
  notes: Sugar is not a native Klingon thing. Klingon {Halrov:n:nolink}, made by boiling
    the stems of a particular plant (and then doing some other things), is a thick,
    sticky, gooey liquid, but it's not sweet. If specificity is needed, one can say
    {Su'ghar Halrov:n:nolink} or {Su'ghar qut Halrov:n@@Su'ghar qut:n, Halrov:n} for
    the Terran concoction.[1]
  hidden_notes: 'The word "treacle" was used in Middle English to describe a medicine
    believed to be an antidote which can cure ({vorlaH:sen@@vor:v, -laH:v}) poisons,
    snakebites, and other ills.


    This was defined as "treacle, syrup" in {QelIS boqHarmey:src} and expanded to
    include "jam, jelly, preserves" at {Saarbrücken qepHom''a'' 2024:src}.'
