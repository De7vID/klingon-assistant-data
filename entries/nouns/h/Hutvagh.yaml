entry:
  entry_name: Hutvagh
  slug: Hutvagh_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: too many people or things in a place at once, traffic jam
    parts:
    - text: too many people or things in a place at once
    - text: traffic jam
  see_also: '{''Iq:v}, {Day''muS:n}'
  notes: This term is used as a play on words, substituting for the curse {Qu'vatlh:excl}
    in situations where it is appropriate.[1] It is used in vehicular contexts to
    refer to a "traffic jam".[2]
  hidden_notes: This word was disclosed during a congested drive on Interstate 95
    (i.e., {Hut:n:num}, {vagh:n:1,num}).
