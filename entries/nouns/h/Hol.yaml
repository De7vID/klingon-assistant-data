  notes: 'In Klingon, names of languages are formed by attaching {Hol:n:nolink} to
    an identifier for the language. For example, "Klingon" (the language) is {tlhIngan
    Hol:n}, and {tlhIngan:n} by itself does not refer to the language, but to a person
    or people.


    The identifier is usually a country, region, or political unit of some kind. For
    example, Federation Standard (i.e., "English") is {DIvI'' Hol:n}. {tlhIngan Hol:n:nolink}
    is actually a shortened form of {tlhIngan wo'' Hol:n:nolink}.[2]'
