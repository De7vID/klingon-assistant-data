  definition: week (Klingon)
  see_also: '{DIS:n:2}, {jar:n}, {jaj:n}, {''ISjaH:n}, {tera'' poH:n}'
  notes: 'The Klingon week has six days, which are:

    ▶ {DaSjaj:n} "Monday"

    ▶ {povjaj:n} "Tuesday"

    ▶ {ghItlhjaj:n} "Wednesday"

    ▶ {loghjaj:n} "Thursday"

    ▶ {buqjaj:n} "Friday"

    ▶ {lojmItjaj:n} or {ghInjaj:n} "Saturday"


    If an alien calendar contains more than six days, additional days are numbered
    beginning with {wa'':n:num}. Thus, "Sunday" would be {jaj wa'':n}. The eighth
    day of the week on {lenmaq:n}, which uses an eight-day week, is called {jaj cha'':n:nolink},
    and so on.[2]'
