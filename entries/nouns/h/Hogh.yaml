    ru:
      definition: Неделя (клингонская)
      notes: 'Клингонская неделя имеет 6 дней, которыми являются:

        ▶ {DaSjaj:n} "Понедельник"

        ▶ {povjaj:n} "Вторник"

        ▶ {ghItlhjaj:n} "Среда"

        ▶ {loghjaj:n} "Четверг"

        ▶ {buqjaj:n} "Пятница"

        ▶ {lojmItjaj:n} or {ghInjaj:n} "Суббота"


        Если инопланетный календарь состоит более чем из 6 дней, дополнительные дни
        нумеруются начиная с {wa'':n:num}. Таким образом, "Воскресенье" будет {jaj
        wa'':n}. Восьмой день недели {jaj cha'':n:nolink}, и так далее.[2]'
