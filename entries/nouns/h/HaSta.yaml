  definition: video (moving images)
  see_also: '{HaSta jIH:n}, {cha'':v}'
  notes: 'This word actually means "video" (i.e., moving visual images). When used
    by itself on a ship, as part of ship''s jargon, however, it refers to the "visual
    display" mode of a viewing screen (see {HaSta:n:2}).[2]


    Note that {jIH:n:2} refers to the device, while {HaSta:n:1,nolink} refers to the
    visual information displayed on it.'
