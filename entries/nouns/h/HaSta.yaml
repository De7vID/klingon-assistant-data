- entry_name: HaSta
  slug: HaSta_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: visual display (mode)
  see_also: '{wIy:n:2}'
  notes: 'This is actually the word "video" (see {HaSta:n:1}) which, when used by
    itself on a ship, as part of ship''s jargon, refers to the "visual display" mode
    of a viewing screen.[2]


    Contrast this with {wIy:n:2,nolink}, which is another display mode of a {jIH:n:2,nolink}.'
  hidden_notes: 'This was defined as just "visual display" in {TKD:src}.[1] Its exact
    meaning was clarified at {Saarbrücken qepHom''a'' 2023:src}.[2]


    Interesting coincidence: in the Spanish phrase "Hasta la vista" ("see you later"),
    "la vista" means "the view".'
