        \ p.182-183]"
    zh_HK:
      definition: 所有、一切、每個
    pt:
      definition: todos, tudo, todas as coisas, cada
    fi:
      definition: kaikki, jokainen
      notes: 'Tätä sanaa voi käyttää substantiivin edellä tai sen jäljessä. Jos se
        on substantiivin edessä ja substantiivi on monikollinen ({Hoch Xmey:sen:nolink}),
        se tarkoittaa "kaikki X:t" yhdessä. Jos substantiivi on yksiköllinen ({Hoch
        X:sen:nolink}), se tarkoittaa "kukin X" tai "jokainen X" erikseen tarkasteltuna.[2]


        Jos {Hoch:n:nolink} seuraa substantiivia, se tarkoittaa "koko X".[4] Huomaa,
        että tämä ei ole sama kuin {naQ:v}, joka tarkoittaa "kokonainen/ehjä X".'
