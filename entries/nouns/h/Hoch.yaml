  definition:
    text: everyone, all, everything, each
    parts:
    - text: everyone
    - text: all
    - text: everything
    - text: each
  antonyms: '{pagh:n:1}'
  see_also: '{''op:n}, {HochHom:n}, {ngIq:n}, {HochDIch:n}, {Hochlogh:adv}'
  notes: 'If {Hoch:n:nolink} is followed by a noun which is explicitly plural, it
    means "all the X''s", taken collectively. If the following noun is not explicitly
    plural, then it means "each X", considered individually.[2]


    If {Hoch:n:nolink} follows a noun, it means "all of X".[4] Note that this is different
    from {naQ:v} following a noun, which means "a complete X".'
  hidden_notes: This was defined as "everyone, all, everything" in {TKD:src}. The
    meaning "each" was added based on an article in {HolQeD:src}.[2]
  examples: "\n▶ {Hoch tlhInganpu':sen:nolink} \"all Klingons\"[2]\n▶ {Hoch paqmey:sen:nolink}\
    \ \"all the books\"[2]\n▶ {Hoch 'ebmey tIjon.:sen} \"Capture all opportunities\"\
    \ (and not \"each opportunity\")\n▶ {wo' toy'taHvIS Hegh 'e' tul Hoch tlhIngan.:sen}\
    \ \"To die while serving the Empire is the hope of every Klingon\" (i.e., every\
    \ Klingon, individually)\n▶ {targhlIj yab tIn law' no'lI' Hoch yabDu' tIn puS!:sen}\n\
    ▶ {nIn Hoch natlhlu'pu'.:sen}\n▶ {chalqachlIj rachlu'ta'bogh tutDaq:sen:nolink}\n\
    \   {mol'egh betleH:sen:nolink}\n   {muptaHvIS tay''eghmoH QeHDaj Hoch:sen:nolink}\n\
    \  \"The bat'leth sunk into the post\n   Of your fortified tower,\n   All his\
    \ rage focussed in one blow\"[3, p.158-159]\n▶ {qeylISvaD jach 'ej beyDaj luqImmo':sen:nolink}\n\
    \   {yuQDaq ghaHtaHbogh Hoch tlhIngan'e':sen:nolink}\n   {Qomqa' Hoch Qo'noS nuvpu':sen:nolink}\n\
    \  \"All of Kronos trembled once more,\n   For every Klingon on the planet\n \
    \  Followed her cry for Kahless.\"[3, p.186-187]"
