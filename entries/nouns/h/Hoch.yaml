      examples: "\n▶ {Hoch tlhInganpu':sen:nolink} \"Все Клингоны\"[2]\n▶ {Hoch paqmey:sen:nolink}\
        \ \"Все книги\"[2]\n▶ {Hoch 'ebmey tIjon.:sen} \"Охватите все возможности\"\
