  definition: piano in a piano bar
  see_also: '{may''ron raS:n}, {tach:n}'
  notes: A piano (which is not a Klingon instrument) in a piano bar (where patrons
    are sometimes encouraged to drink and sing) is sometimes called this.[1]
  hidden_notes: 'Maltz said that he wasn''t aware of this word being used for pianos
    elsewhere, but it might be.[1]


    Steinway ({HIvje'':n} + {He:n}) is a company which produces pianos.'
