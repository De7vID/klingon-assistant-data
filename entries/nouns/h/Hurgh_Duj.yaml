  notes: The Klingon Empire has ships which could both fly and submerge underwater.
    Whether this refers specifically to a submarine or a blimp depends on context.
    To differentiate them, a submarine would be a {bIQ Hurgh Duj:n@@bIQ:n, Hurgh Duj:n}
    and a blimp would be a {muD Hurgh Duj:n@@muD:n:1, Hurgh Duj:n}.[1] A {Hurgh Duj:n:nolink}
    typically has a motor for propulsion.[2]
