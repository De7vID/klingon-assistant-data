  notes: 'There is an idiom, {val; Huy'' rur@@val:v, Huy'':n, rur:v}.[2]


    Klingons generally can''t raise their eyebrows (other than those suffering from
    the aftereffects of the Augment crisis). Nevertheless, there are a couple of ways
    to describe this facial movement commonly seen in other species. The most frequently
    heard involves the verb {wanHa'':v} (or, more commonly, {wanHa''moH:v@@wanHa'':v,
    -moH:v}). Other verbs are also sometimes used, such as {''ob:v} ({''obmoH:v@@''ob:v,
    -moH:v}) or {SIH:v} ({SIHmoH:v@@SIH:v, -moH:v}).[3]'
