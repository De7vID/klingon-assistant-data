- entry_name: Ho'
  slug: Ho'_n_1
  part_of_speech: n:1,body
  pos: n
  pos_subtype: body
  homophone: 1
  status: canonical
  section: main
  definition: tooth
  see_also: '{nuj:n}, {wuS:n}, {ghapqa'':n}, {repnuj:n}, {Hom:n:1}'
  notes: Aside from its literal meaning as a body part, this word can also be used
    to refer to the "teeth" on a cogwheel or sprocket wheel (see {Ho':n:3}).
  examples: '

    ▶ {Ho'' wIyqap:n@@Ho'':n:1, wIyqap:n}'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Zahn
    fa:
      definition: دندان
    sv:
      definition: tand
    ru:
      definition: зуб
      notes: Отдельно от дословного перевода, как части тела, это слово может использоваться,
        чтобы описать "зубы" на зубчатом колесе или цепном колесе
    zh_HK:
      definition: 牙齒
    pt:
      definition: dente
    fi:
      definition: hammas
    fr:
      definition: dent
  _original_id: 11332
