- entry_name: Ho'
  slug: Ho'_n_2
  part_of_speech: n:2,slang
  pos: n
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition:
    text: idol, someone worthy of emulation, something deserving of respect
    parts:
    - text: idol
    - text: someone worthy of emulation
    - text: something deserving of respect
  see_also: '{Sub:n}, {Ho'':v}'
  notes: This word follows the grammatical rules appropriate to its literal meaning
    (see {Ho':n:1}). It takes the plural suffix {-Du':n:suff} and possessive suffixes
    such as {-wIj:n:suff}, even when it refers to a person or people.[1, p.152]
  hidden_notes: This is defined in the {KGT:src} word list only as "idol". The expanded
    definition above is from p.152.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Idol, jemand bewundernswertes, respektvolles
    fa:
      definition: بت، کسی که شایسته تقلید است، چیزی است که مستحق احترام است
    sv:
      definition: idol
    ru:
      definition: идол, достойный подражания, заслуживающий уважения
    zh_HK:
      definition: 偶像、值得模仿的人、值得尊重的東西
    pt:
      definition: ídolo, alguém digno de emulação, algo que merece respeito
    fi:
      definition: idoli, joku jota ihailla tai kunnioittaa
    fr:
      definition: idole, quelqu'un digne d'émulation, quelque chose qui mérite le
        respect
  _original_id: 11333
  _original_file: mem-05-H.xml
- entry_name: Ho'
  slug: Ho'_n_3
  part_of_speech: n:3
  pos: n
  homophone: 3
  status: canonical
  section: main
  definition:
    text: cog tooth, sprocket tooth
    parts:
    - text: cog tooth
    - text: sprocket tooth
  notes: This word takes the plural suffix {-Du':n:suff}, even though it's not a body
    part.[2]
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}, [2] {KLI mailing list 2018.12.02:src}'
    citations:
    - source: qepa_2018
      date: '2018'
    - source: kli_mailing_list
      date: '2018-12-02'
  translations:
    de:
      definition: Zähne des Zahnrades
    fa:
      definition: دندان دنده، دنده چرخ دنده
    sv:
      definition: tand tand, kedje tand
    ru:
      definition: зубчатый зуб, зуб звездочки
    zh_HK:
      definition: 齒齒、鏈輪齒
    pt:
      definition: dente da roda dentada
    fi:
      definition: hammasrattaan hammas
    fr:
      definition: dent dentée, dent de pignon
  _original_id: 11334
  _original_file: mem-05-H.xml
