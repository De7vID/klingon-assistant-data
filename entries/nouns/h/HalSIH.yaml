  definition: oil (very general term)
  see_also: '{yItQet:n}'
  notes: This is a very general term covering oils of all kinds, including petroleum
    and seed oils and more.[1]
  hidden_notes: Backwards of {HISlaH:excl}. A reference to the "langues d'oïl", which
    are named for the word for "yes" in their recent ancestral languages.
