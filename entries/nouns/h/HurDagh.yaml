  status: canonical
  section: main
  definition: stringed instrument (general term)
  notes: 'This is the general term for a musical instrument with strings ({SIrgh:n}),
    which one may either pluck ({pang:v}) or strum ({yach:v:2}). To vary the sound,
    one "fingers" ({Heng:v}) the strings (touch them at different points while plucking
    or strumming).[1]


    Types of {HurDagh:n:nolink} include the {Supghew:n} (small), the {leSpal:n} (medium),
    and the {tIngDagh:n} (large).


    A {HurDagh:n:nolink} is not generally played with a bow, but a {ngItHel:n} may
    be plucked, strummed, or bowed.'
  hidden_notes: The "hurdy gurdy" is a type of stringed instrument.
