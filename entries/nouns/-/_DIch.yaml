entry:
  entry_name: -DIch
  slug: _DIch_n
  part_of_speech: n:num,suff
  pos: n
  pos_subtype: num
  categories:
  - suff
  status: canonical
  section: main
  definition: ordinal number (suffix)
  see_also: '{-logh:n:num,suff}'
  notes: This suffix turns a cardinal number into an ordinal number. For example,
    {wa'DIch:n:num} "first" from {wa':n:num} "one", {cha'DIch:n:1,num} "second" from
    {cha':n:num} "two", and so on. Ordinal numbers follow the noun to which they apply.
  examples: '

    ▶ {veng wa''DIch:n}

    ▶ {yaS cha''DIch:n}'
  search_tags: suffix
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Ordinalzahl-Suffix
      notes: Dieses Suffix macht aus einer Kardinalzahl eine Ordinalzahl. Zum Beispiel,
        {wa'DIch:n:num} "erste/r/s" von {wa':n:num} "eins", {cha'DIch:n:1,num} "zweite/r/s"
        von {cha':n:num} "zwei", usw. Ordinalzahlen folgen dem Nomen, auf das sie
        sich beziehen.
    fa:
      definition: شماره پیوندی (پسوند) [AUTOTRANSLATED]
    sv:
      definition: ordinatal (suffix)
    ru:
      definition: порядковый номер (суффикс)
      notes: Этот суффикс превращает количественное числительное в порядковый номер.
        Например, {wa'DIch:n:num} "первый" из {wa':n:num} "один", {cha'DIch:n:1,num}
        "второй" из {cha':n:num} "два", и так далее. Порядковые номера следуют за
        именем существительным, к которым они применяются.
    zh_HK:
      definition: 序數（後綴）
    pt:
      definition: número ordinal (sufixo)
    fi:
      definition: (merkitsee järjestyslukua)
    fr:
      definition: nombre ordinal (suffixe)
