  definition: Sakrej region
  see_also: '{Sep Hol Sar:n}'
  notes: 'This is a large region several thousand kilometers east of the First City
    ({veng wa''DIch:n}). In the dialect of this region, prepositionals take suffixes
    (see under {lurgh:n} for an explanation). Furthermore, toasts follow the normal
    word order, with the subject following the verb (see {-jaj:v}).


    This region contains {HuD beQ yoS:n}.'
  hidden_notes: 'This is basically "jackass" spelled backwards.


    This word appears only in the body of {KGT:src} and not in the glossary.'
