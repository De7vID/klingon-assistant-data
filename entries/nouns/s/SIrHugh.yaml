    - text: laughingstock
  notes: The underlying notion here is one of ridicule or derision. When wanting to
    be particularly insulting, this might be altered to {SIrHagh:n:nolink}.[1]
  hidden_notes: 'In "The Merry Wives of Windsor", Act III, scene i, Sir Hugh Evans
    says: "Pray you let us not be laughing-stocks to other men’s humours".'
