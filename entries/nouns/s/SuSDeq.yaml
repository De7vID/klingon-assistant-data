  definition:
    text: windbag, bellows
    parts:
    - text: windbag
    - text: bellows
  notes: This is a category of musical instruments with a flexible bag which is alternately
    filled with and emptied of air. The sound is produced by the air passing over
    strips of material which vibrate (see {joQ:n:2}). Known types of {SuSDeq:n:nolink}
    include the {may'ron:n} and the {DIron:n}.
  hidden_notes: In Cantonese Chinese, "風笛" means "bagpipes".
