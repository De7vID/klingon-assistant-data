    fr:
      definition: milliard (élément formant un nombre)
      notes: 'Il s''agit d''un milliard en échelle longue (c.a.d., mille millions)
        comme on l''utilise dans les pays francophones, mais s''appelle "billion"
        en échelle courte, comme l''utilise l''anglais.[1]


        Pour des dizaines de milliards, les éléments {maHSaghan:n:num} ou {netlh''uy'':n:num}
        sont possibles.[2]


        Pour des centaines de milliards, les éléments {vatlhSaghan:n:num} ou {bIp''uy'':n:num}
        sont possibles.[2]


        Pour des billions (en échelle longue), les éléments {SaDSaghan:n:num} ou {SanIDSaghan:n:num}
        sont possibles.[2]'
