  definition: billion (number-forming element)
  see_also: '{mI'':n}, {''uy'':n:num}'
  notes: 'This is a short-scale billion (i.e., one thousand million).[1]


    For tens of billions, the number-forming elements {maHSaghan:n:num} or {netlh''uy'':n:num}
    are possible.[2]


    For hundreds of billions, the number-forming elements {vatlhSaghan:n:num} or {bIp''uy'':n:num}
    are possible.[2]


    For trillions, the number-forming elements {SaDSaghan:n:num} or {SanIDSaghan:n:num}
    are possible.[2]'
  hidden_notes: The astronomer Carl Sagan was famous for saying "billions and billions".
