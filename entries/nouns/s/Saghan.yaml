    de:
      definition: Milliarde (Zahlenbildungsmorphem)
      notes: 'Dies ist eine Milliarde in der langen Skala (d.h., tausend Millionen),
        wie sie im deutschsprachigen Raum üblich ist. In der kurzen Skala, die u.a.
        im Englischen benutzt wird, heißt diese Zahl "Billion".[1]


        Für zehn Milliarden sind die Zahlenbildungselemente {maHSaghan:n:num} oder
        {netlh''uy'':n:num} möglich.[2]


        Für hundert Milliarden sind die Zahlenbildungselemente {vatlhSaghan:n:num}
        oder {bIp''uy'':n:num} möglich.[2]


        Für eine Billion (in der langen Skala) sind die Zahlenbildungselemente {SaDSaghan:n:num}
        oder {SanIDSaghan:n:num} möglich.[2]'
