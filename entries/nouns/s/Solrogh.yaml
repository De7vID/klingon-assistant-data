    global_parenthetical: entire structure
  notes: The {Solrogh:n:nolink} is the entire structure, including both railing and
    support (and other) posts, if any. The word for a vertical post, whether it actually
    holds up the railing or is there for ornamentation only (or, in mostly non-Klingon
    sites, safety) is {naSIn:n}. A {naSIn:n:nolink} that actually provides support
    for the railing is a {Solrogh tut:n@@Solrogh:n, tut:n:1}. The railing alone is
    a {raqvel:n}.[1]
  hidden_notes: The four-minute ({loS:n:1}) mile was broken ({ghor:v}) by Roger Bannister.
