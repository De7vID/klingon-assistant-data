  definition: region
  see_also: '{yoS:n}, {veng:n}'
  notes: 'This refers to a region whose borders are definable, and which was politically
    distinct at one time in the past. One appropriate translation for this word might
    be "country".[2]


    Some of the known regions of {Qo''noS:n} are:

    ▶ {ghevchoq Sep:n}

    ▶ {meqro''vaq Sep:n}

    ▶ {noHva''Dut Sep:n}

    ▶ {Qotmagh Sep:n}

    ▶ {Sa''Qej Sep:n}

    ▶ {taq''ev Sep:n}

    ▶ {veng wa''DIch Sep:n}

    ▶ {voSpegh Sep:n}


    In {TNK:src}, the category title for "Countries" was translated {Sepmey tlhab:n:nolink}
    (see {tlhab:v}).[3]'
