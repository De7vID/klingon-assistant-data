  notes: 'Animals kept as pets by Klingons include the {targh:n}, the {Qogh:n}, and
    the {''er:n}. Terrans also keep an animal resembling the {vIghro'':n} as pets.


    Commands given to pets should be preceded by the word {SuH:excl}, and always be
    in clipped Klingon.[2]'
