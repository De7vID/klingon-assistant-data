  see_also: '{Doj:n}'
  notes: There is some overlap with {ngogh:n}. A {ngogh:n:nolink} has a more-or-less
    defined shape, whereas a {Sawqe':n:nolink} probably doesn't have a defined or
    even easily describable one (though it may come close or sort of resemble one).
    {Sawqe':n:nolink} is generally used for smaller objects, but there is not clear-cut
    dividing line about size. Certain items tend to always be referred to by one or
    the other.[1]
