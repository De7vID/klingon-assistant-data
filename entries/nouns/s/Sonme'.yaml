  notes: Groups made up of a specific number of members (whether people or otherwise)
    are referred to idiomatically using this word preceded by the number. {cha' Sonme':n@@cha':n,
    Sonme':n} could mean twins, but {SenDeqpu':n@@SenDeq:n, -pu':n} is far more common.[1]
  examples: '

    ▶ {cha'' Sonme'':n@@cha'':n, Sonme'':n} "group of two, duo"

    ▶ {wej Sonme'':n@@wej:n, Sonme'':n} "group of three, party of three, trio, triplet"

    ▶ {loS Sonme'':n@@loS:n:1, Sonme'':n} "quartet, quadruplet"'
