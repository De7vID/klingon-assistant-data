  definition: Saq'sub (home region of Kahless)
  notes: This is the native region of {qeylIS'e' lIjlaHbe'bogh vay':n:name} on {Qo'noS:n:place},
    and the location of his estate.
  hidden_notes: This was apparently intended to mean "hero's land". The inventor of
    the word either made a mistake in looking up "land" (which, as a noun, should
    be {puH:n} rather than {Saq:v}), or simply preferred the look or sound of "Saq'sub".
