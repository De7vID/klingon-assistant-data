  see_also: '{Sop:v}, {tlhutlh:v}, {''ep:v:1}, {vut:v}, {je'':v:2}, {ngal:v}, {char:v},
    {tlher:v}, {ghoQ:v:1}, {baQ:v:2}, {DeH:v}, {QaD:v:1}, {tlhar:v}'
  notes: 'This word applies to both food and beverages[2], or anything consumed for
    sustenance.[4] A single dish or course is called a {nay'':n}.[2]


    This word carries the idiomatic meaning of "matter, concern, affair", for which
    see {Soj:n:2}.'
  hidden_notes: 'This was defined as "food" in {TKD:src}, but {KGT:src} explains that
    it also applies to beverages.


    The {SkyBox S21:src} example appears to be missing a conjunction.'
  examples: "\n▶ {yIntaHbogh tlhIngan Soj tlhol jablu'DI' tIvqu'lu'. qagh, ro'qegh'Iwachab,\
    \ targh tIq Sop 'e' lungIl Humanpu' puS.:sen:nolink}\n  \"Klingon food is best\
    \ when served fresh and live. Few humans dare to eat gagh, rokeg blood pie, or\
    \ heart of targ.\"[3]"
  search_tags: nourishment, sustenance, beverage
  sources:
