  definition: whistle (large, with a deep sound)
  see_also: '{''uq:v}, {mu''vIb:n}, {yItram:n}, {la''qab:n}'
  notes: This is a large whistle with a deep sound, such as on a large seagoing ship
    (a starship it not likely to have one of these) or at a factory.[1] Such a whistle
    is not "played" by a person, but powered by an energy source. The verb to activate
    such a device is {chu':v:2}.[2]
