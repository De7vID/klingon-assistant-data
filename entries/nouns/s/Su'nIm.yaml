entry:
  entry_name: Su'nIm
  slug: Su'nIm_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: raised profile, ridges, pattern, relief
    parts:
    - text: raised profile
    - text: ridges
    - text: pattern
    - text: relief
  synonyms: '{ghul:n}'
  antonyms: '{retlaw:n}'
  see_also: '{taw'':v}'
  notes: 'This is a general term for any kind of raised profile or relief, such as
    the ridges on the fingertips, the patterns on a car tire, or the profile of a
    shoe. It cannot be used for the ridges on the forehead, though.


    This word is contrasted with {vem:n}, which is the trace left behind when someone
    touches something. For example, compare {nItlh Su''nIm:n} "fingerprint" (ridges
    on fingertip) with {nItlh Su''nIm vem:n} "fingerprint" (mark left behind after
    touching).


    When used to refer to the fingerprint, etc., as a body part, this word takes the
    plural suffix {-Du'':n}. (Otherwise, it takes the suffix {-mey:n}.)


    In the following examples, the specific finger or toe name can be used instead
    of {nItlh:n} and {yaD:n:1}.'
  hidden_notes: The object leaving a pattern is often the "negative" image of the
    pattern.
  examples: '

    ▶ {nItlh Su''nIm:n@@nItlh:n, Su''nIm:n} fingerprint (ridges on fingertip)

    ▶ {yaD Su''nIm:n@@yaD:n:1, Su''nIm:n} toe print (ridges on toe tip)

    ▶ {bem Su''nIm:n@@bem:n, Su''nIm:n} footprint (patterns on sole)

    ▶ {toqwIn Su''nIm:n@@toqwIn:n, Su''nIm:n} surface of a (rubber) stamp'
