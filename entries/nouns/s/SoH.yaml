  status: canonical
  section: main
  definition: you
  see_also: '{-lIj:n}, {-lI'':n}'
  notes: 'The plural of this pronoun is {tlhIH:n:pro}.


    Verb prefixes when {SoH:n:nolink} is the subject:

    ▶ {SoH:n:nolink}:{pagh:n:1h} = {bI-:v:pref}

    ▶ {SoH:n:nolink}:{jIH:n:1h} = {cho-:v:pref}

    ▶ {SoH:n:nolink}:{maH:n:1h} = {ju-:v:pref}

    ▶ {SoH:n:nolink}:{ghaH:n}/{''oH:n}/{chaH:n}/{bIH:n} = {Da-:v:pref}


    Verb prefixes when {SoH:n:nolink} is the object:

    ▶ {jIH:n:1h}:{SoH:n:nolink} = {qa-:v:pref}

    ▶ {maH:n:1h}:{SoH:n:nolink} = {pI-:v:pref}

    ▶ {ghaH:n}/{''oH:n}:{SoH:n:nolink} = {Du-:v:pref}

    ▶ {chaH:n}/{bIH:n}:{SoH:n:nolink} = {nI-:v:pref}'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: du
    fa:
      definition: شما
    sv:
      definition: du, dig
    ru:
      definition: ты
      notes: 'Клингоны всегда обращаются на «ты».


        Множественное число этого местоимения — {tlhIH:n:pro}.


        Глагольные префиксы, когда {SoH:n:nolink} является подлежащим:

        ▶ {SoH:n:nolink}: {pagh:n:1h} = {bI-:v:pref}

        ▶ {SoH:n:nolink}: {jIH:n:1h} = {cho-:v:pref}

        ▶ {SoH:n:nolink}: {maH:n:1h} = {ju-:v:pref}

        ▶ {SoH:n:nolink}: {ghaH:n} / {''oH:n} / {chaH:n} / {bIH:n} = {Da-:v:pref}


        Глагольные префиксы, когда {SoH:n:nolink} является дополнением:

        ▶ {jIH:n:1h}: {SoH:n:nolink} = {qa-:v:pref}

        ▶ {maH:n:1h}: {SoH:n:nolink} = {pI-:v:pref}

        ▶ {ghaH:n} / {''oH:n}: {SoH:n:nolink} = {Du-:v:pref}

        ▶ {chaH:n} / {bIH:n}: {SoH:n:nolink} = {nI-:v:pref}'
    zh_HK:
      definition: 你
    pt:
      definition: você
    fi:
      definition: sinä
    fr:
