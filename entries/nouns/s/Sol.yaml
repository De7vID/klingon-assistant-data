  definition: Sun (scientific name for Earth's sun)
  notes: 'This is the scientific name for the star around which Earth orbits. The
    eight planets of the {Sol:n:nonlink} star system are:

    ▶ Mercury

    ▶ Venus

    ▶ {tera'':n}

    ▶ {marIS:n}

    ▶ {ju''pIter:n}

    ▶ {Saturn:n}

    ▶ Uranus

    ▶ Neptune


    The scientific name for each planet is {Sol:n:nolink} followed by a name, e.g.,
    {Sol loS:n@@Sol:n, loS:n:1} for {marIS:n@@Sol:n, vagh:n:1} or {Sol vagh:n:nolink}
    for {ju''pIter:n:nolink}.'
