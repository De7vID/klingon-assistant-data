        \   Kahless decida le sort\n   De milliers, et ceux à venir.\"[2, p.166-167]\n\
        ▶ {tlheDDI' quvmoHmeH:sen:nolink}\n   {veng HeHDaq lutlha':sen:nolink}\n \
        \  {SaD law' nuvpu':sen:nolink}\n  \"Des milliers le suivèrent\n   Au bord\
