      definition: mille (morphème formant un nombre)
      notes: 'Une autre variante de ce mot, utilisé avec fréquence assez similaire,
        est {SanID:n:num,nolink}.


        Ceci est un morphème formant un nombre et pas un nombre en soi. Le nombre
        1000 (mille) est {wa''SaD:n:num,nolink} en klingon.


        À noter que les éléments formants les nombres "dix mille" ({netlh:n:num})
        et "cent mille" ({bIp:n:num}) sont indépendents du mot pour "mille".


        Tandis que {SaD law'':n:nolink} est une expression grammaticalement correcte,
        {SaDmey:n:nolink} ne l''est pas.[3]'
