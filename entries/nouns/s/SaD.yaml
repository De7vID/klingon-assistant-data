  definition: thousand (number-forming element)
  see_also: '{mI'':n}, {vatlh:n:num}, {netlh:n:num}'
  notes: 'Another variant of this word which is used with roughly equal frequency
    is {SanID:n:num,nolink}.


    This is a number-forming element, and not itself a number. The number 1000 (one
    thousand) is {wa''SaD:n:num,nolink} in Klingon.


    Note that Klingon has number-forming elements for "ten thousand" ({netlh:n:num})
    and "hundred thousand" ({bIp:n:num}) which are independent of the word for "thousand".


    While {SaD law'':n:nolink} is a grammatical expression, {SaDmey:n:nolink} is not.[3]'
  examples: "\n▶ {ngIq tonSaw' lo':sen:nolink}\n   {SaD law' San chenmoH qeylIS:sen:nolink}\n\
    \   {wej boghbogh nuvpu' San chenmoH:sen:nolink}\n  \"In one single move,\n  \
    \ Kahless decided the fate\n   Of thousands, and those to come.\"[2, p.166-167]\n\
    ▶ {tlheDDI' quvmoHmeH:sen:nolink}\n   {veng HeHDaq lutlha':sen:nolink}\n   {SaD\
    \ law' nuvpu':sen:nolink}\n  \"Thousands followed him\n   To the edge of the city,\n\
    \   To bid him farewell.\"[2, p.176-177]"
