      definition: Tausend (Zahlenbildungsmorphem)
      notes: 'Eine andere Variante dieses Worts, die mit recht gleicher Häufigkeit
        verwendet wird, ist {SanID:n:num,nolink}.


        Dies ist ein zahlenbildendes Morphem oder Element und nicht eine Zahl an sich.
        Die Zahl 1000 (eintausend) ist {wa''SaD:n:num,nolink} auf klingonisch.


        Merke, dass die klingonischen zahlenbildenden Elemente für "zehntausend" ({netlh:n:num})
        und "hunderttausend" ({bIp:n:num}) unabhängig von dem Wort für "tausend" sind.


        Während {SaD law'':n:nolink} ein grammatikalisch korrekter Ausdruck ist, ist
        {SaDmey:n:nolink} es nicht.[3]'
      examples: "\n▶ {ngIq tonSaw' lo':sen:nolink}\n   {SaD law' San chenmoH qeylIS:sen:nolink}\n\
