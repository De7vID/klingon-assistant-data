- entry_name: SIrlop
  slug: SIrlop_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: unit (of measure)
  notes: This is the general term like in English "unit of length" or "unit of measure".
    For example, when a person says "It's five long", someone might reply with "Identify
    the unit!"[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Maßeinheit
      notes: Dies ist der allgemeine Begriff wie auf Deutsch "Längeneinheit" oder
        "Maßeinheit". Zum Beispiel, wenn jemand sagt "Es ist fünf lang", könnte jemand
        mit "Identifiziere die Einheit!" antworten.[1]
    fa:
      definition: واحد اندازه گیری [AUTOTRANSLATED]
    sv:
      definition: måttenhet
    ru:
      definition: единица (меры) [AUTOTRANSLATED]
    zh_HK:
      definition: （計量單位） [AUTOTRANSLATED]
    pt:
      definition: unidade (de medida) [AUTOTRANSLATED]
    fi:
      definition: yksikkö (mittayksikkö)
    fr:
      definition: unité (de mesure)
      notes: Ceci est le terme général comme en français "unité de longueur" ou "unité
        de mesure". Par exemple, si quelqu'un dit "Il est cinq de long" on pourrait
        répondre par "Identifie l'unité!"[1]
  _original_id: 14025
  _original_file: mem-15-S.xml
