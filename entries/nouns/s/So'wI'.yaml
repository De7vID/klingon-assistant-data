  definition: cloaking device
  hidden_notes: 'On {SkyBox S33:src}, the last two Klingon sentences were not translated
    into English: "A cloaking device that doesn''t interfere with weapons has been
    installed on one ship in order to experiment. This ship was demonstrated on Stardate
    9521.6 but it was destroyed." See the explanation under {ngongmeH Duj:n}.'
  components: '{So'':v:1}, {-wI'':v}'
  examples: "\n▶ {So'wI':sen:nolink}\n   {Hoch tlhIngan DujDaq So'wI' jomlu'. puvtaHbogh\
    \ Duj ngabmoHlaw' So'wI'. boq lucherDI' tlhIngan wo' romuluS Hov wo' je So'wI'\
    \ cham Suqpu' tlhIngan wo'. chaq tampu'. chaq romuluSnganpu'vaD pIvghor cham lunobpu'\
    \ tlhInganpu'. HoS law'qu' natlhmo' So'wI' QaptaHvIS So'wI' QaplaHbe' nuHmey.\
    \ ngongmeH wa' DujDaq nuHmey nISbe'bogh So'wI' jomlu'pu'. HovpoH Hut vagh cha'\
    \ wa' vI' jav Dujvam 'aghlu'pu' 'ach Qaw'lu'pu'.:sen:nolink}\n  \"Cloaking Device\n\
    \   All Klingon vessels are equipped with a cloaking device, allowing the ship\
    \ to fly in a state of practical invisibility. Cloaking technology was gained\
    \ through an alliance with the Romulan Star Empire, possibly in exchange for Warp\
    \ Drive technology. Due to the tremendous energy drain of a cloaking device, weapons\
    \ cannot be discharged while the cloak is in operation.\"[2]"
