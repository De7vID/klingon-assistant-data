  see_also: '{vav:n}, {SoSoy:n}, {''emrIgh:n}, {qaytu'':n}, {pal''ar:n}'
  notes: The siblings of a {SoS:n:nolink} are {me':n} and {'IrneH:n}.
  hidden_notes: The joke with {vav:n:nolink} and {SoS:n:nolink} is that in most human
    languages, the words for "father" and "mother" contain simple labial sounds (typically
    either "b" or "p" for father, and "m" for mother), whereas the fricatives {v:sen:nolink}
    and {S:sen:nolink} are difficult sounds for human infants to make. Also, "SOS"
    is an internationally recognised distress signal.
