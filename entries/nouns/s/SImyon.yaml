  definition: degree (unit of measure for temperature)
  see_also: '{gheH:v}, {Hat:n}'
  notes: "This is a unit of temperature on a specific scale, not the generic word\
    \ for a unit of temperature.\n\nSome reference temperatures for the {SImyon:sen:nolink}\
    \ scale (left) vs. Celsius (right) are:\n   0 = -210 freezing point of Nitrogen\n\
    \  96 = -100\n 100 = -95\n 183 = 0 freezing point of water\n 200 = 19\n 215 =\
    \ 37 body temperature (Human/Klingon)\n 270 = 100 boiling point of water - Earth\
    \ sea level\n 273 = 103 boiling point of water - {Qo'noS:n} observatory\n 300\
    \ = 134\n 500 = 363\n1000 = 937 temperature of molten lava"
