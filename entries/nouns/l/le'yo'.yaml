entry:
  entry_name: le'yo'
  slug: le'yo'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: pride (emotion)
  see_also: '{Ha''quj nge'':sen:idiom}, {Hem:v}, {nguq:v}, {nur:n}'
  hidden_notes: '"Leo" (pride of lions)'
  examples: "\n▶ {'ej Hoch vengHomDaq Hoch vengDaq je:sen:nolink}\n   {Suchbogh ghaH\
    \ qeylIS luQoy:sen:nolink}\n   {woQ le'yo' je 'aghbej ghaH:sen:nolink}\n  \"And\
    \ Kahless spoke to them\n   In every village and city he went,\n   Filled with\
    \ pride and authority,\"\n  {le'yo'raj nIHlu'ta'mo' penoD jatlh qeylIS:sen:nolink}\n\
    \   {nuHmeyraj tIQorgh:sen:nolink}\n   {watlh 'Iwraj 'e' lu'aghmo' nuHmey jej:sen:nolink}\n\
    \  \"About avenging their stolen pride,\n   About caring for their weapons,\n\
    \   For they represent the purity of their blood.\"[2]"
