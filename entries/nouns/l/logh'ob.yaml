- entry_name: logh'ob
  slug: logh'ob_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: front (exterior surface)
  notes: 'This is an extension of {logh''ob:n:1} to the front of other things, in
    which case the back would be {Sa''Hut:n:2} and the sides would be {reD:n:3}.[1]
    In this usage, the plural is formed with {-mey:n:suff}.[2]


    This can apply to cars, motorcycles, space ships and the like, but not to the
    front of a computer screen (too flat) or a bottle (because it''s round). There''s
    an overlap with {''et:n:2h}, but whereas {''et:n:2h,nolink} refers to a 3-dimensional
    space, {logh''ob:n:2,nolink} refers to the surface at the front.[3]'
  hidden_notes: 'An explanation of {logh''ob:n:2,nolink}, {Sa''Hut:n:2,nolink}, and
    {reD:n:3,nolink} was given during the Q & A session at {Saarbrücken qepHom''a''
    2021:src}.


    This was defined as "front". The clarification "exterior surface" was added based
    on the explanation.'
  sources:
    raw: '[1] {QelIS boqHarmey:src}, [2] {KLI mailing list 2021.11.15:src}, [3] {Saarbrücken
