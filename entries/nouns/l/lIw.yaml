  see_also: '{ru'':v:1}, {QujwI'' lIw:n}, {qa''meH:n}, {velqa'':n}, {lIl:v}'
  notes: This refers to a temporary substitute or stand-in. To denote a permanent
    replacement, use {qa'meH:n}.[2] To refer to something or someone which simulates
    or impersonates something or someone else, without replacement, see {lIlwI':n}.[4]
  hidden_notes: 'This is a substitute in "lieu" of something.


    This was used to refer to "variables" (a memory location used for storing data
    in a computer program) in Klingon Blockly.[3]'
