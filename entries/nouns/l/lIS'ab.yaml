  see_also: '{chuSwI'':n}, {qorvIt:n}'
  notes: This animal is more rat-sized than mouse-sized, but a {vIghro':n} might well
    chase it. Its face kind of resembles that of a bat (though a bat is not a rodent).[1]
  hidden_notes: Basil is the name of the titular mouse in the Disney movie The Great
    Mouse Detective. Also, the final episode of Fawlty Towers is titled "Basil the
    Rat".
