entry:
  entry_name: latlh
  slug: latlh_n
  part_of_speech: n:klcp1
  pos: n
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: additional one, other one
    parts:
    - text: additional one
    - text: other one
  notes: The suffix for the plural of this word depends on whether it is used to refer
    to beings capable of language (see {-pu':n:suff}), body parts (see {-Du':n:suff}),
    or things which are neither (see {-mey:n:suff}).
  hidden_notes: 'The English translation of the sentence from {Star Trek Constellations:src}
    does not appear in the book, but in the author''s annotations which was a separate
    document. The Klingon sentence was printed with a typo in the book, a space after
    {qIrq:n:name}. It''s clear that {-''e'':n:suff} was intended since the English
    translation fronts "Kirk": "Kirk I want alive" (as opposed to "I want Kirk alive").'
  examples: '

    ▶ {latlh je:sen}

    ▶ {latlh HIvje''Daq ''Iw HIq bIr yIqang!:sen}

    ▶ {reH latlh qabDaq qul tuj law'' Hoch tuj puS.:sen}[2]

    ▶ {yIntaH qIrq''e'' vIneH. DaSwIj bIngDaq latlhpu'' vItap.:sen@@yIn:v, -taH:v,
    qIrq:n:name, -''e'':n, vI-:v, neH:v, DaS:n, -wIj:n, bIng:n, -Daq:n, latlh:n, -pu'':n,
    vI-:v, tap:v} "Kirk I want alive. The rest I will grind beneath my boot."[3]'
  search_tags: another
  sources:
    raw: '[1] {TKDA:src}, [2] {PK:src}, [3] {Star Trek Constellations p.232:src}'
    citations:
    - source: tkda
    - source: pk
    - source: star_trek_constellations_p_232
  translations:
    de:
      definition: andere/r/s, noch eine/r/s
    fa:
      definition: یکی دیگر، یکی دیگر
    sv:
      definition: ytterligare en, en annan, en till
    ru:
      definition: другой, дополнительный
      notes: Суффикс для множественного числа этого слова зависит от того, где он
        использован, чтобы соотнести возможность использования его в языке(смотрите
        {-pu':n:suff}), для частей тела (смотрите {-Du':n:suff}), или вещей, а также
        чего-то другого (смотрите {-mey:n:suff}).
      examples: '

        ▶ {latlh je:sen}

        ▶ {latlh HIvje''Daq ''Iw HIq bIr yIqang!:sen}

        ▶ {reH latlh qabDaq qul tuj law'' Hoch tuj puS.:sen}[2]

        ▶ {yIntaH qIrq''e'' vIneH. DaSwIj bIngDaq latlhpu'' vItap.:sen@@yIn:v, -taH:v,
        qIrq:n:name, -''e'':n, vI-:v, neH:v, DaS:n, -wIj:n, bIng:n, -Daq:n, latlh:n,
        -pu'':n, vI-:v, tap:v} "Кирка я хочу взять живым. Остальных я разотру под
        своим ботинком."[3]'
