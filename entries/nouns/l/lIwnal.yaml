  section: main
  definition: concubine
  notes: 'The cultural connotations are a bit different than the English word "concubine".
    In Klingon culture, everything associated with a {lIwnal:n:nolink} lacks honor,
    which is not necessarily the case for a (Terran) king''s concubines or courtesans.


    Only married people could have a partner who could be considered a {lIwnal:n:nolink}.
    A {lIwnal:n:nolink} could be male or female, so if it''s necessary to distinguish,
    use {loD lIwnal:n@@loD:n, lIwnal:n} or {be'' lIwnal:n@@be'':n, lIwnal:n}.'
