  status: canonical
  section: main
  definition: whistling sound (produced without using device)
  see_also: '{''uq:v}, {mu''vIb:n}, {yItram:n}, {Su''wIn:n}'
  notes: This refers to a whistling sound produced by using one's mouth and lips (and
    perhaps fingers, but no device).[1]
  hidden_notes: In the film "To Have and Have Not", there is a famous scene where
    Lauren Bacall's character asks Humphrey Bogart's character if he knows how to
    whistle.
