      notes: 'Клингонский компас имеет 3 точки: {chan:n} (восток), {''ev:n} (северо-запад),
        и {tIng:n} (юго-запад).


        Территории вокруг объекта {Dung:n} (територия над), {bIng:n} (территория под),
        {retlh:n} (территория рядом), {tlhop:n:1} (спереди), и {''em:n} (позади).
        Объект {retlh:n:nolink} может быть {poS:n} (слева) или {nIH:n} (справа). Территория
        между двумя объектами их {joj:n} (территория между). Территория за пределами
        объекта {Hay:n:2h}.


        В стандартном клингонском диалекте, локационные существительные следуют за
        местоимениями, {jIH tlhop:n:nolink} "передо мной". Но в диалекте региона Саркедж
        ({Sa''Qej Sep:n}), локационные существительные принимают местоименные притяжательные
        суффиксы, {tlhopwIj:n:nolink} "моя территория передо мной".[2] Тем не менее,
        направленные существительные являются исключением в этом правиле, и принимают
        притяжательные суффиксы в каждом известном диалекте, например {chanwIj:n:nolink}
        "к востоку от меня, ко мне на восток". Если полное местоимение использовано
        с направленным существительным, существительное акцентируется, {jIH chan:n:nolink}
        "к востоку от меня, ко мне на восток".[4]


        При обращении к левой и правой сторонам используются притяжательные суффиксы.
        Например, можно сказать {nIHwIj ghop:n@@nIH:n, -wIj:n, ghop:n} для обозначения
        их правой руки. [5]


        Точки между тремя основными направлениями {tIng chan:n:nolink}, {''ev chan:n:nolink},
        и {tIng ''ev:n:nolink} или {''ev tIng:n:nolink}. {chan:n:nolink} всегда идут
        вторыми в таком соединении.[3]'
      examples: '

        ▶ {veng chanDaq jIwam.:sen:nolink} "Я охочусь к востоку от города."

        ▶ {chan vengDaq jIwam.:sen:nolink} "Я охочусь в городе на востоке."

        ▶ {veng chan yoSDaq jIwam.:sen:nolink} "Я охочусь в восточной части города."

        ▶ {''evmajDaq jIwampu''.:sen:nolink} "Я охотился к северо-западу отсюда(относительно
        местонахождения говорящего)."

        ▶ {Daqvam ''ev jIwampu''.:sen:nolink} "Я охотился к северо-западу отсюда(относительно
        точки, обозначенной говорящим, например на карте)."'
