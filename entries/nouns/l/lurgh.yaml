  definition: direction (spatial)
  see_also: '{Dop:n}, {roDSer:n}, {SInan:n}'
  notes: 'The Klingon compass has three points, rather than four: {chan:n} (east),
    {''ev:n} (northwest), and {tIng:n} (southwest).


    The areas around an object are its {Dung:n} (area above), {bIng:n} (area below),
    {retlh:n} (area beside), {tlhop:n:1} (front), and {''em:n} (behind). Something
    in an object''s {retlh:n:nolink} can be on its {poS:n} (left) or its {nIH:n} (right).
    The area between two objects are their {joj:n} (area between). The area beyond
    an object is its {Hay:n:2h}.


    In standard Klingon, locative nouns follow pronouns, e.g., {jIH tlhop:n:nolink}
    "in front of me". But in the dialect of the Sakrej region ({Sa''Qej Sep:n}), locative
    nouns take pronominal possessive suffixes, e.g., {tlhopwIj:n:nolink} "my area
    in front".[2] However, the directional nouns are an exception to this rule, and
    take possessive suffixes in every known dialect, e.g., {chanwIj:n:nolink} "east
    of me, to my east". If the full pronoun is used with a directional noun, the pronoun
    is emphasized, e.g., {jIH chan:n:nolink} "east of ME, to MY east".[4]


    When referring to one''s left and right sides, possessive suffixes are used. For
    example, one might say {nIHwIj ghop:n@@nIH:n, -wIj:n, ghop:n} to refer to their
    right hand.[5]


    The points in between the three cardinal directions are {tIng chan:n:nolink},
    {''ev chan:n:nolink}, and either {tIng ''ev:n:nolink} or {''ev tIng:n:nolink}.
    {chan:n:nolink} always comes second in such a compound.[3]'
  examples: '

    ▶ {veng chanDaq jIwam.:sen:nolink} "I hunt east of the city."

    ▶ {chan vengDaq jIwam.:sen:nolink} "I hunt in the city in the east."

    ▶ {veng chan yoSDaq jIwam.:sen:nolink} "I hunt in the city''s east (the eastern
    part of the city)."

    ▶ {''evmajDaq jIwampu''.:sen:nolink} "I have hunted northwest of here."  (Northwest
    is relative to the speaker''s location.)

    ▶ {Daqvam ''ev jIwampu''.:sen:nolink} "I have hunted northwest of here." (Northwest
    is relative to a location indicated by the speaker, for example a point on a map.)'
