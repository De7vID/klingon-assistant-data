  status: canonical
  section: main
  definition: row or line (of people or things expected to be in motion)
  notes: 'This would be used for a queue, i.e., a line of people waiting to get into
    a movie. It is expected that the row or line of people or things is (or will or
    might be) in motion, so that eventually it diminishes until it''s gone (in contrasted
    to a {wIyqap:n} which is stationary). This word is used even if the people or
    things are bunched up. If there are two rows of people waiting to get into two
    side-by-side entrances, {lanSoy:n:nolink} would still be used for each of them
    (and not {wev:n}).[1]


    The word {mIr:n:1} can be used as a slang term for this, if things are clear.[1]'
