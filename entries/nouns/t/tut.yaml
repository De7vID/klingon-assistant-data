  status: canonical
  section: main
  definition: prism (geometry)
  see_also: '{tut:n:1}, {mey'':n}, {yergh:n}'
  notes: 'Note that this refers to the geometric figure, and not to a glass object
    used for refracting light.


    A prism with a three-sided base is a {ra''Duch tut:n@@ra''Duch:n, tut:n:2}, and
    so on. A cylinder is a {gho tut:n}.'
