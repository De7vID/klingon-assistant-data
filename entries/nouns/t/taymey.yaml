entry:
  entry_name: taymey
  slug: taymey_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: section of a book or play separate from main portion of the work
  notes: This refers to a section of a book or play or the like that is separate from
    the main portion of the work. It's seldom used without {bI'reS:n} or {bertlham:n},
    except when already established by prior context. Despite its description, {taymey:n}
    is not used for the appendix of a work (for which see {HommaH:n}). A {taymey:n:nolink}
    contextualizes the main work, whereas an appendix is considered supplemental.
    This word may be a remnant of the way stories used to be told orally, since they'd
    begin and end with some sort of ritual ({tay:n:2}), the details of which are lost.
    Even though {taymey:n:nolink} appears to end with the plural suffix {-mey:n},
    it is a frozen form and is considered singular. Thus, it's possible to say {taymeymey:n@@taymey:n,
    -mey:n} should the need arise.[1]
  examples: '{bI''reS taymey:n}, {bertlham taymey:n}'
  sources:
    raw: '[1] {cha'' monmey:src} ({Saarbrücken qepHom''a'' 2020:src})'
    citations:
    - source: cha_monmey
  translations:
