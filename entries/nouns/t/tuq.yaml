  definition:
    text: tribe, house, ancestral unit
    parts:
    - text: tribe
    - text: house
    - text: ancestral unit
  see_also: '{qorDu'':n}, {joH:n}, {tuqnIgh:n}, {chuQun:n}, {chuD:n}'
  notes: 'To say "Kahlor of the House of Molor", one simply says {qeylor, molor tuq:sen:nolink}
    "Kahlor, House of Molor". To be more formal, one can add the father''s name, as
    in {qeylor, qeylIn puqloD, molor tuq:sen:nolink} "Kahlor, son of Kahlin, (of the)
    House of Molor".[2]


    Another formal and slightly archaic way to express membership in a House is to
    use the verb {tay'':v}:

    ▶ {tay'' qeylor molor tuq je:sen:nolink} "Kahlor is of the House of Molor"

    ▶ {matay'' jIH molor tuq je:sen:nolink} "I am of the House of Molor"

    ▶ {Sutay'' SoH molor tuq je:sen:nolink} "You are of the House of Molor"

    This construction seems to be related to the proverb {reH tay'' ghot tuqDaj je.:sen}[2]'
  examples: '

    ▶ {Daghor tuq:n:name}

    ▶ {mo''qay tuq:n:name}

    ▶ {qor tuq:n:name}'
