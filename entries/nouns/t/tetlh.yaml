  notes: This word can be used for anything rolled up like a scroll, and has also
    commonly come to denote any kind of list, while {Qumran:n} refers to a more ceremonial
    kind of scroll.[3]
  hidden_notes: 'The Klingon phrase as printed on the {BoP:src} poster contains typos.


    This word was used for the "list" variable type in Klingon Blockly.[4]'
