  definition: fighting technique
  see_also: '{moQbara'':n}, {much:v:3}, {tuH:n}'
  notes: 'This refers to a single technique executed in a fight or, by extension,
    a single maneuver played in a game.[3]


    It is also used to name martial arts stances. To command someone to strike a stance
    or pose, the verb {much:v:3} is used. The word {tonSaw'':n:nolink} may be left
    out of the name if the context is clear.[4]'
  hidden_notes: To translate "The Final Reflection", where "reflection" is a maneuver
    in a game (see {tlhInja:n}), Maltz suggested {tonSaw' Qav:n:nolink} or {neSlo'
    tonSaw' Qav:n:nolink}.[3]
