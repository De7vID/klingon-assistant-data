entry:
  entry_name: taw
  slug: taw_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: road, street, path, etc.
  see_also: '{chIq:v}, {nagh HeH:n}, {wonmugh:n}'
  notes: This is the physical counterpart of a {He:n}, something which one can see
    and walk on.
  hidden_notes: 'A reference to the Tao (道), obviously.


    Marc Okrand noted that he can''t answer yet the question of whether an airlane
    (a fixed pathway in the air where airplanes are supposed to go) is a {taw:n:nolink}
    or a {He:n:nolink}.'
