  definition: Tak'ev region
  see_also: '{Sep Hol Sar:n}'
  notes: 'The residents of this region greatly outnumber the residents of {Qotmagh
    Sep:n}.


    This dialect is sort of half-way between the standard dialect and the {Qotmagh
    Sep:n} dialect. Speakers replace {b:sen:nolink} with {mb:sen:nolink} and {D:sen:nolink}
    with {ND:sen:nolink}.[1, p.22]'
  hidden_notes: This word appears only in the body of {KGT:src} on p.22 and not in
    the glossary. It appears as {taq'ev:n:nolink} and not as {taq'ev Sep:n:nolink},
    but it is implied that this is the name of a region (see {Sep:n}).
