entries:
- entry_name: tey'
  slug: tey'_n_1
  part_of_speech: n:1,being
  pos: n
  pos_subtype: being
  homophone: 1
  status: canonical
  section: main
  definition: cousin (parallel cousin; child of {tennuS:n} or {me':n})
  see_also: '{lor:n:0}, {vIn:n}, {yur:n}, {tey'':n:2}'
  notes: This word refers to one's mother's sister's child or one's father's brother's
    child (i.e., "parallel cousin").
  hidden_notes: The "(parallel cousin)" was added to the definition for clarity.
  sources:
    raw: '[1] {HQ 9.3, Sep. 2000:src}'
    citations:
    - source: holqed
      volume: 9
      issue: 3
      date: Sep. 2000
  translations:
    de:
      definition: Cousin (Kind von {tennuS:n} oder {me':n})
    fa:
      definition: عموزاده (فرزند {tennuS:n} یا {me':n})
    sv:
      definition: kusin (fars brors ({tennuS:n}s) barn eller mors systers ({me':n}s)
        barn)
    ru:
      definition: двоюродный брат (ребенок {tennuS:n} или {me':n})
    zh_HK:
      definition: 表弟（{tennuS:n}或{me':n}的孩子）
    pt:
      definition: primo (filho de {tennuS:n} ou {me':n})
    fi:
      definition: serkku (isän veljen ({tennuS:n}) tai äidin sisaren ({me':n}) lapsi)
    fr:
      definition: cousin (cousin parallèle ; enfant de {tennuS:n} ou {me':n})
