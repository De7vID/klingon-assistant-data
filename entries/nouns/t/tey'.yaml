- entry_name: tey'
  slug: tey'_n_2
  part_of_speech: n:2,being
  pos: n
  pos_subtype: being
  homophone: 2
  status: canonical
  section: main
  definition:
    text: nephew, niece (parallel nibling)
    parts:
    - text: nephew
    - text: niece
    global_parenthetical: parallel nibling
  see_also: '{tey'':n:1}, {lor:n:2}'
  notes: For a man, this word refers to the child of his brother. For a woman, it
    refers to the child of her sister.
  hidden_notes: The "(parallel nibling)" was added to the definition for clarity.
  sources:
    raw: '[1] {HQ 9.3, Sep. 2000:src}'
    citations:
    - source: holqed
      volume: 9
      issue: 3
      date: Sep. 2000
  translations:
    de:
      definition: Nichte, Neffe
    fa:
      definition: برادرزاده، خواهرزاده
    sv:
      definition: brorsbarn (en mans brors barn), systerbarn (en kvinnas systers barn)
    ru:
      definition: племянник племянница
    zh_HK:
      definition: 侄子侄女
    pt:
      definition: sobrinho, sobrinha
    fi:
      definition: veljenpoika tai veljentytär (miehen veljen lapsi), sisarenpoika
        tai sisarentytär (naisen sisaren lapsi)
    fr:
      definition: neveu, nièce (grignotage parallèle)
  _original_id: 14347
  _original_file: mem-16-t.xml
