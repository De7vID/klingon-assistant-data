  definition: common cold
  synonyms: '{tera'' ghIch rop:n}'
  notes: Maltz says Klingons don't get colds (though, despite what he says, Klingons
    are not immune from other, somewhat similar afflictions). Another way to refer
    to this Earth disease, generally unsympathetically, is {tera' rop bIr:n}, which
    is, of course, a misguided translation.
