entry:
  entry_name: tu'HomI'raH
  slug: tu'HomI'raH_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: something useless
  antonyms: '{potlh:n}'
  see_also: '{lo''laHbe'':v}'
  notes: 'Watch Gowron say this: {YouTube video:url:http://youtu.be/dhcRzrNc_P0}'
  hidden_notes: 'In the episode {DS9 - Blood Oath:src}, Kor asks Kang (regarding Jadzia
    Dax): "Why do you dismiss her like some useless t''ooho''mIrah?" This was adapted
    by Okrand in {KGT:src} and used in {KCD:src} (see the example sentence).[3]


    The KLI got a list of vocabulary used in {KCD:src} in advance, which was printed
    in {HQ 5.1:src}. As this list was just a preview containing no additional information
    (many of the words would subsequently officially appear in {KGT:src}), {HQ 5.1:src}
    has been left out of the list of sources for these words. There are two minor
    differences with {KGT:src}, one of which was that {tu''HomI''raH:n:nolink} was
    simply transliterated as "T''oohomIrah" (spelled that way, but not otherwise defined
    or explained).[4] (See {gha''tlhIq:n} for the other one.)'
  examples: '

    ▶ {HurDaq tu''HomI''raHvetlh yIlan!:sen}'
