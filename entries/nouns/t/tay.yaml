      definition: ceremoni, rit, ritual
    ru:
      definition: церемония, обряд, ритуал
    zh_HK:
      definition: 儀式、禮儀
    pt:
      definition: cerimônia, rito, ritual
    fi:
      definition: seremonia, rituaali
    fr:
      definition: cérémonie, rite, rituel [AUTOTRANSLATED]
