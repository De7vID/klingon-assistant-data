- entry_name: tay
  slug: tay_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition:
    text: ceremony, rite, ritual
    parts:
    - text: ceremony
    - text: rite
    - text: ritual
  see_also: '{SeQ:v}, {tay:v}'
  hidden_notes: This is something that "tie"s a community together. Also, the procedure
    of putting on a neck"tie" is a kind of ritual.
  examples: '

    ▶ {chontay:n}

    ▶ {Heghtay:n}

    ▶ {muvtay:n}

    ▶ {nentay:n}

    ▶ {nentay cha''DIch:n}

    ▶ {qutluch tay:n}

    ▶ {ruStay:n}

    ▶ {cho''tay:n:hyp}'
  sources:
