- entry_name: tay
  slug: tay_n_3
  part_of_speech: n:3,being
  pos: n
  pos_subtype: being
  homophone: 3
  status: canonical
  section: main
  definition: tai (rank)
  notes: 'From lowest to highest, these ranks are: {tay:n:3,nolink}, {Sutay:n}, {veStay:n},
    {Santay:n}, {''Iptay:n}.'
  hidden_notes: This is a rank from John M. Ford's 1984 novel "The Final Reflection".
    These ranks are used by many Klingon fan clubs, despite not appearing in canon
    (i.e., in any TV episode or movie).
  sources:
