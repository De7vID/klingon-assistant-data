  definition:
    text: stamp, rubber stamp
    parts:
    - text: stamp
    - text: rubber stamp
  notes: 'This refers to a tool or device, and not a postage stamp (for which see
    {HIjmeH chaw'':n}).


    To use such a stamp, one must first ink it up ({laS:v}) with an ink pad ({rItlh
    ''echlet:n}), then slam it down ({Dut:v:1}). The resulting image is called a {yang:n}.'
  examples: '

    ▶ {toqwIn vIDut@@toqwIn:n, vI-:v, Dut:v:1} "I slam down the stamp."'
