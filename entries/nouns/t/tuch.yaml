  definition: the future (as a whole)
  antonyms: '{pa''logh:n}'
  see_also: '{pIq:n}, {''a''ren:n}'
  notes: In comparison, {'op pIq:n@@'op:n, pIq:n} means "at some point in the future".[1]
  hidden_notes: 'In {Star Trek VI:src}, Chancellor Gorkon makes a toast to "the undiscovered
    country... the future". The phrase "The Undiscovered Country" (TUC) comes from
    Hamlet''s soliloquy and is also the name of the film.


    The example sentence {qaSDI'' tuch:sen:nolink} lacks some context in the message
    sent to the mailing list. It was intended to translate a segment for the 50th
    anniversary of the German children''s TV show "Die Sendung mit der Maus" about
    how people will live "in the future" (not at a specific point in the future, but
    in the future as a whole). It was proposed by {Quvar:n:name} to Dr. Okrand for
    that specific context. It''s not a fixed expression and "in the future" might
    be translated in another way in some other context.'
  examples: '

