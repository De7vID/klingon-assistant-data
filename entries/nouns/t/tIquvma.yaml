  definition: T'Kuvma
  notes: 'T''Kuvma was proclaimed to be "T''Kuvma the Unforgettable" ({tIquvma lIjlaHbe''bogh
    vay'':sen:nolink}) by his followers, in an allusion to Kahless the Unforgettable
    (see {qeylIS''e'' lIjlaHbe''bogh vay'':n:name}).


    His supporters include {lIr''el:n:name} and {voq:n:name}. His flagship is a sarcophagus
    ship covered in coffins (see {nebeylI'':n}, {nev''aQ:n}, {pel''aQ:n:2}).'
