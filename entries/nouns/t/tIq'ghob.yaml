  definition: Heart of Virtue
  see_also: '{Degh:n:1}'
  notes: 'The symbol of the Klingon Empire (the imperial trefoil) is said to be called
    the "Heart of Virtue", or {tIq''ghob:n:nolink} "in the ancient tongue" (see {no''
    Hol:n}), by General Chang ({cheng:n:name}). In modern standard Klingon, "Heart
    of Virtue" would be {ghob tIq:n:nolink}. The two words are transposed in the manner
    of {paq''batlh:n}.


    The three arms of the {tIq''ghob:n:nolink} are said to represent honor, loyalty,
    and duty.'
