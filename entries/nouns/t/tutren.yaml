  definition:
    text: knee pit, elbow pit
    parts:
    - text: knee pit
    - text: elbow pit
  see_also: '{qIv:n}, {DeSqIv:n}, {reStav:n}'
  notes: This is a body-part word which is used almost exclusively in {DeS tutren:n}
    (elbow pit) or {'uS tutren:n} (knee pit). When context is clear, it's possible
    to use {tutren:n:nolink} by itself, but this is uncommon. It's possible to say
    {volchaH tutren:n@@volchaH:n, tutren:n} instead of {'I':n} (for the armpit), but
    this would likely be done only for rhetorical purposes or if making a comparison
    with the other {tutrenDu':n@@tutren:n, -Du':n}. A {tutren:n:nolink} is associated
    with a joint. In non-body contexts, it's often used when talking about a hinge
    or the angle between an open door and the wall (in which case the plural is formed
    with {-mey:n:suff}).[1]
