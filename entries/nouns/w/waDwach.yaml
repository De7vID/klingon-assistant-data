  status: canonical
  section: main
  definition: scarf (for head)
  see_also: '{mong:n}, {re''Hom''at:n}'
  notes: 'This refers to the kind of scarf worn on the head, not the kind worn around
    the neck for warmth.[2]


    A slang term for this is {nach Ha''quj:n}.[1]'
  hidden_notes: Backwards of "chow down", which has the same slang meaning as "scarf",
    namely to eat quickly.
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2022:src}, [2] {Saarbrücken qepHom''a'' 2023:src}'
