entry:
  entry_name: wuqwI' ghom
  slug: wuqwI'_ghom_n
  part_of_speech: n:deriv
  pos: n
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: jury (not Klingon concept)
  see_also: '{mIwba'':n}, {bo''DIj:n}'
  notes: A jury is not a Klingon institution, so there is no word for a jury, but
    Maltz thought that this word would carry the meaning across. If the meaning is
    not clear from context, one can also say {bo'DIj wuqwI' ghom:n@@bo'DIj, wuqwI'
    ghom:n}.
  components: '{wuqwI'':n}, {ghom:n}'
  sources:
    raw: '[1] {QelIS boqHarmey:src}'
    citations:
    - source: qelis_boqharmey
  translations:
    de:
      definition: Jury, Gesamtheit der Geschworenen
      notes: Eine Jury ist keine klingonische Institution, daher gibt es auch kein
        Wort dafür, aber Maltz dachte, dass dieses Wort die Bedeutung klar mache.
        Wenn de Bedeutung aus dem Kontext nicht klar ist, kann man auch {bo'DIj wuqwI'
        ghom:n@@bo'DIj, wuqwI' ghom:n} sagen.
    fa:
      definition: هیئت داوران
    sv:
      definition: jury [AUTOTRANSLATED]
    ru:
      definition: жюри [AUTOTRANSLATED]
    zh_HK:
      definition: 陪審團
    pt:
      definition: júri
    fi:
      definition: valamiehistö
      notes: Valamiehistö ei ole klingonien tuntema intituutio, joten klingonissa
        ei ole sanaa sille. Maltzin mukaan tämä sana kuitenkin ymmärrettäisiin. Tarvittaessa
        voi käyttää tarkempaa ilmaisua {bo'DIj wuqwI' ghom:n@@bo'DIj, wuqwI' ghom:n}.
    fr:
      definition: jury (pas un concept Klingon)
      notes: Le jury n'est pas une institution klingonne, donc il n'y a pas de mot
        pour, mais Maltz pense que ce mot peut faire comprendre la signification.
        Si la signification n'est pas claire du contexte, on peut aussi dire {bo'DIj
        wuqwI' ghom:n@@bo'DIj:n, wuqwI' ghom:n}.[1]
