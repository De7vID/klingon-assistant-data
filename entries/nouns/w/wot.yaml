  section: main
  definition: verb
  see_also: '{DIp:n}'
  notes: 'There are nine types of verb suffixes in Klingon, in addition to the rovers
    ({lengwI'':n}), which do not have a fixed position relative to the other suffix
    types.


    Verb Type 1: Oneself/one another

    ▶ {-''egh:v:suff}

    ▶ {-chuq:v:suff}


    Verb Type 2: Volition/predisposition

    ▶ {-nIS:v:suff}

    ▶ {-qang:v:suff}

    ▶ {-rup:v:suff}

    ▶ {-beH:v:suff}

    ▶ {-vIp:v:suff}


    Verb Type 3: Change

    ▶ {-choH:v:suff}

    ▶ {-qa'':v:suff}


    Verb Type 4: Cause

    ▶ {-moH:v:suff}


    Verb Type 5: Indefinite subject/ability

    ▶ {-lu'':v:suff}

    ▶ {-laH:v:suff}


    Verb Type 6: Qualification

    ▶ {-chu'':v:suff}

    ▶ {-bej:v:suff}

    ▶ {-law'':v:suff}

    ▶ {-ba'':v:suff}


    Verb Type 7: Aspect

    ▶ {-pu'':v:suff}

    ▶ {-ta'':v:suff}

    ▶ {-taH:v:suff}

    ▶ {-lI'':v:suff}


    Verb Type 8: Honorific

    ▶ {-neS:v:suff}


    Verb Type 9: Syntactic markers

    ▶ {-DI'':v:suff}

    ▶ {-chugh:v:suff}

    ▶ {-pa'':v:suff}

    ▶ {-vIS:v:suff}

    ▶ {-bogh:v:suff}

    ▶ {-meH:v:suff}

    ▶ {-''a'':v:suff}

    ▶ {-wI'':v:suff}

    ▶ {-mo'':v:suff}

    ▶ {-jaj:v:suff}

    ▶ {-ghach:v:suff}


    Rovers:

    ▶ {-be'':v:suff}

    ▶ {-Qo'':v:suff}

    ▶ {-Ha'':v:suff}

    ▶ {-qu'':v:suff}


    See under {moHaq:n} for the verb prefixes.'
  examples: '

    ▶ {bIQong''eghqangchoHmoHlaHchu''pu''neSchugh:v}'
