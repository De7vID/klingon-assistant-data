        ▶ {-ghach:v:suff}


        Rovers:

        ▶ {-be'':v:suff}

        ▶ {-Qo'':v:suff}

        ▶ {-Ha'':v:suff}

        ▶ {-qu'':v:suff}


        Voir {moHaq:n} pour les préfixes verbaux.'
