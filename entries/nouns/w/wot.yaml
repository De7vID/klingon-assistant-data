      notes: 'Klingonissa on yhdeksän verbipäätetyyppiä, joita on aina käytettävä
        oikeassa järjestyksessä. Lisäksi on ns. seikkailijoita ({lengwI'':n}), joilla
        ei ole omaa paikkaa järjestyksessä.


        Päätetyyppi 1: itseään/toisiaan

        ▶ {-''egh:v:suff}

        ▶ {-chuq:v:suff}


        Päätetyyppi 2: tahtominen/valmius

