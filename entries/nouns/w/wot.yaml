        ▶ {-vIp:v:suff}


        Suffixes verbaux type 3: Changement

        ▶ {-choH:v:suff}

        ▶ {-qa'':v:suff}


        Suffixes verbaux type 4: Cause

        ▶ {-moH:v:suff}


        Suffixes verbaux type 5: Sujet indéfini/capacité

        ▶ {-lu'':v:suff}

        ▶ {-laH:v:suff}


        Suffixes verbaux type 6: Qualification

        ▶ {-chu'':v:suff}

        ▶ {-bej:v:suff}

        ▶ {-law'':v:suff}

        ▶ {-ba'':v:suff}


        Suffixes verbaux type 7: Aspect

        ▶ {-pu'':v:suff}

        ▶ {-ta'':v:suff}

        ▶ {-taH:v:suff}

        ▶ {-lI'':v:suff}


        Suffixes verbaux type 8: Honorifique

