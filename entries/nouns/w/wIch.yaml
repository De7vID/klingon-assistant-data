  definition: myth
  hidden_notes: '"Witch"es are a myth.'
  examples: "\n▶ {qaStaHvIS wa'maH puq poHmey, wo'rIv betleH ghaj qorDu'Daj. nuja'\
    \ tlhIngan wIch ja'wI'pu' yIntaHvIS qeylIS'e' lIjlaHbe'bogh vay' batlh 'etlhvam\
    \ chenmoHlu'pu'.:sen:nolink}\n  \"Worf's bat'telh has been in his family for ten\
    \ generations. According to Klingon legend, this sword of honor descends from\
    \ the time of Kahless the Unforgettable.\"[2]"
