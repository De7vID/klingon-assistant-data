entry:
  entry_name: wIyqap
  slug: wIyqap_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: row or line (of people or things not expected to be in motion)
  see_also: '{lanSoy:n}, {wev:n}'
  notes: This might be used for a police lineup. The constituents of a {wIyqap:n:nolink}
    are not expected to move (in contrast to those in a {lanSoy:n:nolink}). This word
    is used even if the people or things are bunched up. It's also used if there is
    more than one line, when typically there's only one, so that in a police lineup
    with two rows, each is still a {wIyqap:n:nolink} (and not a {wev:n:nolink}).[1]
  examples: '

    ▶ {Ho'' wIyqap:n@@Ho'':n:1, wIyqap:n}'
  search_tags: lineup, line-up
  sources:
    raw: '[1] {KLI mailing list 2020.04.21:src}'
    citations:
    - source: kli_mailing_list
      date: '2020-04-21'
  translations:
    de:
      definition: Reihe (von stillstehenden Personen oder Gegenständen)
      notes: Dies könnte für eine Gegenüberstellung (mit den Verdächtigen in einer
        Reihe) verwendet werden. Man erwartet nicht, dass sich die Teile einer {wIyqap:n:nolink}
        bewegen (im Gegensatz zu denen einer {lanSoy:n:nolink}). Dieses Wort wird
        benutzt auch wenn die Personen oder Gegenstände zusammengedückt sind. Es wird
        auch benutzt, wenn es mehr als eine Reihe gibt, solange es normalerweise nur
        eine gibt. Wenn eines Gegenüberstellung zwei Reihen hat, ist jede immernoch
        eine {wIyqap:n:nolink} (und keine {wev:n:nolink}).[1]
    fa:
      definition: ردیف یا خط (از افراد یا چیزهایی که انتظار نمی رود در حرکت باشد)
    sv:
      definition: rad eller rad (av människor eller saker som inte förväntas vara
        i rörelse) [AUTOTRANSLATED]
    ru:
      definition: строка или строка (людей или предметов, которые не должны находиться
        в движении) [AUTOTRANSLATED]
    zh_HK:
      definition: 一行或一行（預期不會運動的人或事物） [AUTOTRANSLATED]
    pt:
      definition: fila ou linha (de pessoas ou coisas que não se espera que estejam
        em movimento)
    fi:
      definition: rivi tai jono (paikallaan olevia asioita tai ihmisiä)
    fr:
      definition: rangée, rang ou ligne (de personnes ou de choses qu'on ne s'attend
        pas être en mouvement)
      notes: Ceci pourrait s'utiliser pour une séance d'identification policière (avec
        les suspects dans une rangée). Les constituants d'une {wIyqap:n:nolink} ne
        sont pas censé bouger (au contraire de ceux dans une {lanSoy:n:nolink}). Ce
        mot s'utilise même quand les personnes ou les choses sont serrés. Il s'utilise
        aussi quand il y a plus d'une rangée quand il n'y a typiquement qu'une seule.
        Si une séance d'identification a deux rangées de suspects, chacune est toujours
        une {wIyqap:n:nolink} (et pas une {wev:n:nolink}).[1]
