  section: main
  definition: Mach number
  notes: As a spelling convention, {wab Do:n:nolink} "speed of sound" is written as
    two words. When used as a measurement term ("Mach"), it is written as one word
    ({wabDo:n:nolink}). The pronunciation (and, for that matter, the meaning) is the
    same.[2]
  components: '{wab:n}, {Do:n}'
  examples: '

    ▶ {wabDo loS:sen:nolink} "Mach 4"'
  sources:
    raw: '[1] {Smithsonian GO FLIGHT app:src}, [2] {Saarbrücken qepHom''a'' 2016:src}'
    citations:
    - source: smithsonian_go_flight_app
    - source: qephom_2016
      date: '2016'
  translations:
    de:
      definition: Mach (Einheit)
      notes: Die Rechtschreibkonvention ist {wab Do:n:nolink} "Schallgeschwindigkeit"
        als zwei Wörter zu schreiben. Wenn es als Maßeinheit benutzt wird ("Mach"),
        wird es als ein Wort ({wabDo:n:nolink}) geschrieben. Die Aussprache (und in
        der Tat die Bedeutung) bleibt gleich.[2]
    fa:
      definition: ماخ
    sv:
      definition: machtal (vid ljudhastighet)
      notes: Som stavningskonvention skrivs {wab Do:n:nolink} "ljudhastigheten" som
        två ord. När den används som en mätterm ("Mach") skrivs det som ett ord ({wabDo:n:nolink}).
        Uttalet (och, för den delen, betydelsen) är detsamma.[2]
    ru:
      definition: Мах [AUTOTRANSLATED]
    zh_HK:
      definition: 馬赫 [AUTOTRANSLATED]
    pt:
      definition: Mach (unidade)
    fi:
      definition: Mach (yksikkö)
    fr:
      definition: nombre de Mach
      notes: La convention d'orthographe est d'écrire {wab Do:n:nolink} "vitesse du
        son" en deux mots. Quand il s'utilise comme unité de mesure ("Mach"), il s'écrit
        en un mot ({wabDo:n:nolink}). La prononciation (et d'ailleurs la signification)
        reste la même.[2]
