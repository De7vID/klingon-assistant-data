  definition: empire
  see_also: '{rewbe'':n}'
  hidden_notes: '"World order".'
  examples: "\n▶ {Qo'noS wo':sen:nolink}\n   {tlhIngan wo' Degh 'oH Deghvam'e'. tlhIngan\
    \ Dujmey law'qu' SommeyDaq batlh cha'lu'. juHqo' Qo'noSvo' loghDaq lengtaHvIS\
    \ tlhInganpu' 'ej qo'mey Sar charghtaHvIS chaH Dat tlhIngan may'Duj luleghDI'\
    \ neH qIb nganpu' buQpu' may'Duj 'ej ghIjpu' 'oH. nIteb ghIjpu' je Deghvam.:sen:nolink}\n\
    \  \"Empire of Kronos\n   This marking represents the Klingon Empire and has been\
    \ emblazoned upon the hulls of countless Klingon Starships. During the aggressive\
    \ expansion of the Klingon people from their homeworld of Kronos into space, this\
    \ symbol grew to become as feared throughout the galaxy as the menacing profiles\
    \ of their battlecruisers.\"[2]"
