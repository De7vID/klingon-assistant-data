  status: canonical
  section: main
  definition: juror (not Klingon concept)
  see_also: '{mIwba'':n}, {bo''DIj:n}'
  notes: A jury is not a Klingon institution, so there is no word for a juror, but
    Maltz thought that {wuqwI':n:nolink}, literally meaning "decider", would carry
    the meaning across. A jury would be a {wuqwI' ghom:n} or {bo'DIj wuqwI' ghom:n@@bo'DIj:n,
    wuqwI' ghom:n}.[1]
  components: '{wuq:v}, {-wI'':n}'
  sources:
    raw: '[1] {QelIS boqHarmey:src}'
    citations:
    - source: qelis_boqharmey
  translations:
    de:
      definition: Geschworene(r), Juror(in), Schöffe/Schöffin
      notes: Eine Jury ist keine klingonische Institution, daher gibt es auch kein
        Wort für Geschworene(r), aber Maltz dachte, dass {wuqwI':n:nolink}, wörtlich
        "Enscheider", diese Bedeutung klar mache. Eine Jury wäre eine {wuqwI' ghom:n}
        oder {bo'DIj wuqwI' ghom:n@@bo'DIj:n, wuqwI' ghom:n}.[1]
    fa:
      definition: هیئت منصفه
    sv:
      definition: jurymedlem [AUTOTRANSLATED]
    ru:
      definition: присяжный [AUTOTRANSLATED]
    zh_HK:
      definition: 陪審員 [AUTOTRANSLATED]
    pt:
      definition: membro do júri, jurado
    fi:
      definition: valamies
      notes: Valamiehistö ei ole klingonien tuntema instituutio, joten klingonissa
        ei ole sanaa valamiehelle, mutta Maltzin mukaan {wuqwI':n:nolink} ("päättäjä")
        olisi kontekstissa ymmärrettävä. Valamiehistö olisi {wuqwI' ghom:n} tai {bo'DIj
        wuqwI' ghom:n@@bo'DIj:n, wuqwI' ghom:n}.[1]
    fr:
      definition: juré (pas un concept Klingon)
      notes: Le jury n'est pas une institution klingonne, donc il n'y a pas de mot
        pour juré, mais Maltz pense que {wuqwI':n:nolink}, littéralement "décideur",
        peut faire comprendre la signification. Un jury serait un {wuqwI' ghom:n}
        ou un {bo'DIj wuqwI' ghom:n@@bo'DIj:n, wuqwI' ghom:n}.[1]
