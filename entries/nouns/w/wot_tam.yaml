  definition:
    text: verb which expresses a state, quality, or condition; adjectival verb
    parts:
    - text: verb which expresses a state, quality, or condition
    - text: adjectival verb
  antonyms: '{wot chuS:n}, {DIp DelwI'':n}'
  notes: This is how some Klingon grammarians have referred to such verbs, namely,
    verbs which can be used to express adjectival notions and in {... X law' ... X
    puS:sen} constructions (and whose English translations generally begin with "be").[1]
  hidden_notes: 'This was given as {wotmey tam:n:nolink} in the plural. The definition
    also referred to "stative verbs" in quotation marks, reflecting the fact that
    this was the terminology used in the request, which is not necessarily how it''s
    used in linguistics. The request specifically asked to "assume stative verbs are
    the norm for them [i.e., Klingons or Klingon grammarians]", and the reference
    to "some Klingon grammarians" should be understood in that context.


    The terminology "stative verb" has a long history of being applied to verbs of
    quality in Klingon. It was used in {HQ 3.3, p.10:src} by MO himself to refer to
    "one of those adjective type of verbs".'
