  definition: lubricant (general term)
  see_also: '{ngIS:n}'
  notes: This refers to lubricant generally, and not to a specific type of lubricant.
    The verb {lo':v} can be used for applying lubricant, or depending on how it's
    applied, {lIch:v}, {ngoH:v:1}, {vev:v}, {ghay:v}, or perhaps {QIn:v} might be
    used. The word {'onroS:n} might also be included.[1]
