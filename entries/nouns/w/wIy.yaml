entries:
- entry_name: wIy
  slug: wIy_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition:
    text: schematic, graphic representation
    parts:
    - text: schematic
    - text: graphic representation
  see_also: '{pu''jIn:n}, {ren:v}'
  notes: This word might be translated as "schematic" or "graphic representation"
    or the like, and in military contexts it is used to refer to an abstract schematic
    of a battlefield. Used as ship's jargon, it refers to the "tactical display" mode
    of a {jIH:n:2,nolink} (see {wIy:n:2}).[1]
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: Schema, grafische Darstellung
      notes: Dieses Wort könnte als "Schema" oder "graphische Darstellung" oder so
        ähnlich übersetzt werden und wird in militärischen Zusammenhängen für ein
        abstraktes Schema eines Schlachtfelds benutzt. Im Raumfahrt-Jargon bezeichnet
        es den "taktische Anzeige"-Modus eines {jIH:n:2,nolink} (siehe {wIy:n:2}).[1]
    fa:
      definition: شماتیک، نمایش گرافیکی
    sv:
      definition: schematisk, grafisk framställning [AUTOTRANSLATED]
    ru:
      definition: схематическое, графическое изображение [AUTOTRANSLATED]
    zh_HK:
      definition: 示意圖、圖形表示 [AUTOTRANSLATED]
    pt:
      definition: representação esquemática e gráfica
    fi:
      definition: kaavio, graafinen esitys
    fr:
      definition: schéma, représentation graphique
      notes: Ce mot pourrait se traduire par "schéma" ou "représentation graphique"
        ou similaire et dans un contexte militaire s'utilise pour un schéma abstrait
        d'un champ de bataille. Dans le jargon astronautique, il se réfère au mode
        "affichage tactique" d'un {jIH:n:2,nolink} (voir {wIy:n:2}).[1]
  _original_id: 15007
  _original_file: mem-19-w.xml
- entry_name: wIy
  slug: wIy_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: tactical display (mode)
  see_also: '{cha'':v}, {HaSta:n:2}, {tlhat:n}'
  notes: 'This is actually the word for "schematic" (see {wIy:n:1}) which, when used
    as ship''s jargon, refers to the "tactical display" mode of a {jIH:n:2,nolink}.[4]


    Contrast this with {HaSta:n:2,nolink}, which is another display mode of a {jIH:n:2,nolink}.'
  hidden_notes: The first ever line of Klingon spoken on-screen was {wIy cha':sen@@wIy:n:2,
    cha':v}, in {Star Trek I:src}.
  examples: "\n▶ {wIy yIcha'!:sen}\n▶ {tlhIngan wIy:sen:nolink}\n   {'ejyo' luch rurbe'qu'\
    \ tlhIngan Duj luch. HoS law'qu' luch law'qu' je lo' Duj nuH pat Hub pat je. motlh\
    \ ray' luSamlaHmeH De' Qatlh cha' tlhIngan Duj jIH'a'. motlh pIm 'ejyo' Dujmey.:sen:nolink}\n\
    \  \"Klingon Tactical Display\n   Klingon starship design is vastly different\
    \ from Starfleet technology. A huge amount of the ship's power and technology\
    \ is devoted to its weapons grid and defensive systems. Anders als bei den meisten\
    \ Schiffen der Sternenflotte, ist der Hauptschirm eines klingonischen Schiffs\
    \ üblicherweise mit einem komplexen Zielerfassungsraster überlagert.\"[3]"
  sources:
    raw: '[1] {TKD:src}, [2] {Star Trek I:src}, [3] {SkyBox SP3:src} (reprinted in
      {HQ 3.4, p.10-11, Dec. 1994:src}), [4] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: tkd
    - source: star_trek_i
    - source: skybox_sp3
      reprinted_in:
        source: holqed
        page_start: 10
        page_end: 11
        volume: 3
        issue: 4
        date: Dec. 1994
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: taktische Anzeige
      notes: 'Dies ist das Wort für "Schema" (siehe {wIy:n:1}), das im Raumfahrtjargon,
        den "taktische Anzeige"-Modus eines {jIH:n:2,nolink} bezeichnet.[4]


        Steht im Gegensatz zu {HaSta:n:2,nolink}, was ein anderer Anzeigemodus eines
        {jIH:n:2,nolink} ist.'
      examples: "\n▶ {wIy yIcha'!:sen}\n▶ {tlhIngan wIy:sen:nolink}\n   {'ejyo' luch\
        \ rurbe'qu' tlhIngan Duj luch. HoS law'qu' luch law'qu' je lo' Duj nuH pat\
        \ Hub pat je. motlh ray' luSamlaHmeH De' Qatlh cha' tlhIngan Duj jIH'a'. motlh\
        \ pIm 'ejyo' Dujmey.:sen:nolink}\n  \"Klingonische taktische Anzeige\n   Klingonisches\
        \ Raumschiffdesign unterscheidet sich stark von der Technologie der Sternenflotte.\
        \ Ein großer Anteil der Schiffsenergie und -technologie wird für seine Waffen-\
        \ und Verteidigungssysteme verwendet. Unlike most Starfleet vessels, the main\
        \ viewer on a Klingon ship is usually overlaid with a complex target acquisition\
        \ grid.\"[3]"
    fa:
      definition: نمایش تاکتیکی
    sv:
      definition: taktisk skärm (på monitor)
    ru:
      definition: тактическое отображение
    zh_HK:
      definition: 戰術展示 [AUTOTRANSLATED]
    pt:
      definition: display tático
    fi:
      definition: taktinen näkymä (avaruusaluksen näytöllä)
      notes: Aluksen näytöllä ({jIH:n:2}) voi näkyä valokuvaa aluksen ulkopuolelta
        ({HaSta:n:2,nolink}) tai taktinen kaavio taistelukentästä ({wIy:n:1,nolink}).
    fr:
      definition: affichage tactique (mode)
      notes: 'C''est en vérité le mot pour "schéma" (voir {wIy:n:1}) qui, dans le
        jargon astronautique, se réfère au mode "affichage tactique" d''un {jIH:n:2,nolink}.[4]


        À contraster avec {HaSta:n:2,nolink}, qui est un autre mot d''affichage d''un
        {jIH:n:2,nolink}.'
      examples: "\n▶ {wIy yIcha'!:sen}\n▶ {tlhIngan wIy:sen:nolink}\n   {'ejyo' luch\
        \ rurbe'qu' tlhIngan Duj luch. HoS law'qu' luch law'qu' je lo' Duj nuH pat\
        \ Hub pat je. motlh ray' luSamlaHmeH De' Qatlh cha' tlhIngan Duj jIH'a'. motlh\
        \ pIm 'ejyo' Dujmey.:sen:nolink}\n  \"Affichage tactique klingonne\n   Le\
        \ design des vaisseaux spatiaux klingons est très différent de la technologie\
        \ de Starfleet. Une grande partie de l'énérgie et de la technologie d'un vaisseau\
        \ est dévoué au réseau d'armement et systèmes défensives. Contrairement à\
        \ la plupart des vaisseaux de Starfleet, la visionneuse principale est généralement\
        \ recouvert d'une grille d'acquisition de la cible compliquée.\"[3]"
  _original_id: 15008
  _original_file: mem-19-w.xml
