entry:
  entry_name: wov'on
  slug: wov'on_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: memory (recollection)
  see_also: '{qaw:v}, {ngonDer:n}'
  notes: This refers to specific memories or recollections, and is different from
    "memory" in the sense of the ability to remember or the power of recall, for which
    see {qaw:n}.
  hidden_notes: Light ({wov:v}) on.
  examples: '

    ▶ {wov''on qaw:sen@@wov''on:n, qaw:v} "he/she remembers a memory", "he/she has
    a memory" (more common)

    ▶ {wov''on ghaj:sen@@wov''on:n, ghaj:v} "he/she has a memory" (possible but less
    common)'
  sources:
    raw: '[1] {KLI mailing list 2018.02.06:src}'
    citations:
    - source: kli_mailing_list
      date: '2018-02-06'
  translations:
    de:
      definition: Erinnerung, Reminiszenz
      notes: Dies bezieht sich auf spezifische Erinnerungen und nicht die Fähigkeit
        sich an Dinge zu erinnern, was {qaw:n} ist.
      examples: '

        ▶ {wov''on qaw:sen@@wov''on:n, qaw:v} "er/sie erinnert sich an eine Erinnerung"
        (häufiger)

        ▶ {wov''on ghaj:sen@@wov''on:n, ghaj:v} "er/sie hat eine Erinnerung" (möglich,
        aber weniger häufig)'
    fa:
      definition: حافظه (یادآوری) [AUTOTRANSLATED]
    sv:
      definition: minne (minne) [AUTOTRANSLATED]
    ru:
      definition: память (воспоминание) [AUTOTRANSLATED]
    zh_HK:
      definition: 記憶（回憶） [AUTOTRANSLATED]
    pt:
      definition: memória (lembrança)
    fi:
      definition: muisto
    fr:
      definition: mémoire, souvenir
      notes: Ceci se réfère à des souvenirs spécifiques et pas à la mémoire de l'ordinateur
        ou la capacité de se rappeler quelque chose, pour laquelle voir {qaw:n}.
      examples: '

        ▶ {wov''on qaw:sen@@wov''on:n, qaw:v} "il/elle se rappelle une mémoire" (courant)

        ▶ {wov''on ghaj:sen@@wov''on:n, ghaj:v} "il/elle a une mémoire" (possible,
        mais moins courant)'
