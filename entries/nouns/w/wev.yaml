entry:
  entry_name: wev
  slug: wev_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: row (in a table or spreadsheet)
  antonyms: '{war:n}'
  see_also: '{wa''chaw:n}, {tlhat:n}, {lanSoy:n}, {wIyqap:n}'
  notes: 'Besides being used for a row in a grid (as in a spreadsheet or other graphic
    representation), this can also be used for physical things if the overall configuration
    is (or might be) grid-like and there are (or might be) other rows, not just one.
    For example, this would be used for rows of corn or rows of trees growing in a
    field on a farm. It could still be used if there''s only one row in a situation
    where typically there are more (or it wouldn''t be surprising if there were more).
    If it''s unclear in a situation whether more than one row is expected or typical,
    {wIyqap:n:nolink} is probably the right choice.


    The word {mIr:n:1} can be used as a slang term for this, if things are clear.'
  hidden_notes: 'From the term "warp and weft" in weaving. See also {war:n}.


    This was originally defined as "row (in a table or spreadsheet)" at {Saarbrücken
    qepHom''a'' 2015:src} but was expanded to include physical things later.[2]'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2015:src}, [2] {KLI mailing list 2020.03.30:src}'
    citations:
    - source: qephom_2015
      date: '2015'
    - source: kli_mailing_list
      date: '2020-03-30'
  translations:
    de:
      definition: Reihe (in einer Tabelle)
      notes: 'Außer der Reihe in einem Raster (wie in einer Tabellen oder anderer
        grafischer Darstellung) kann dies auch für materielle Dinge benutzt werden,
        wenn die Konfiguration einem Raster ähnelt (oder ähneln könnte) und es weitere
        Reihen gibt, nicht nur eine. Beispielsweise könnte man es für Reihen von Mais
        oder Reihen von Bäumen auf einem Feld oder Bauernhof benutzen. Man könnte
        es immer noch benutzen, wenn es nur eine Reihe gibt, in einer Situation in
        der es typischerweise mehrere gibt (oder es nicht überraschend wäre, wenn
        es mehrere gäbe). Wenn unklar ist, ob mehr als eine Reihe erwartet oder typisch
        ist, ist {wIyqap:n:nolink} wahrscheinlich die richtige Wahl.


        Das Wort {mIr:n:1} kann umgangssprachlich hierfür benutzt werden, wenn die
        Dinge klar sind.'
    fa:
      definition: ردیف (در یک جدول یا صفحه گسترده)
    sv:
      definition: rad (i en tabell eller ett kalkylblad) [AUTOTRANSLATED]
    ru:
      definition: строка (в таблице или электронной таблице) [AUTOTRANSLATED]
    zh_HK:
      definition: 行（在表格或電子表格中） [AUTOTRANSLATED]
    pt:
      definition: linha (em uma tabela ou planilha de cálculo)
    fi:
      definition: rivi (taulukossa)
    fr:
      definition: ligne (dans un tableau ou une feuille de calcul)
      notes: 'Outre d''une ligne dans une grille (comme dans un tableau ou autre représentation
        graphique), ce mot peut s''utiliser pour des choses corporelles si la configuration
        global est (ou pourrait être) similaire à une grille et quand il y a (ou pourrait
        y avoir) autres lignes, pas seulement une. Par exemple, on l''utiliserait
        pour une rangée de maïs ou d''arbres plantés dans un champ ou sur une ferme.
        Il pourrait toujours être utilisé quand il n''y a qu''une seule ligne dans
        une situation où il y a typiquement plus (ou il ne serait pas surprenant s''il
        y avait plus). S''il n''est pas clair dans une situation si une ou plus de
        lignes sont expectées ou typiques, {wIyqap:n:nolink} est probablement le bon
        choix.


        Le mot {mIr:n:1} peut s''utiliser comme un terme familier pour ceci, si les
        choses sont claires.'
