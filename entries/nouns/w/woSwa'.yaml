    - text: type of animal
  notes: This is a Klingon animal that rolls up into a ball when in danger.[1]
  hidden_notes: 'In the original English story, this was a hedgehog, but this was
    changed in the back translation into an armadillo.


    The pillbug ({woSwa'' ghew:n}) is a member of the family Armadillidiidae.'
