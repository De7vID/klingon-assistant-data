entries:
- entry_name: qubbID
  slug: qubbID_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: span, run, stretch (between)
  see_also: '{SIch:v}, {joj:n}'
  notes: 'This refers to the full stretch of time or distance or whatever between
    the two ends of a range.[1]


    To express the idea of some point (perhaps unknown) between the two ends of a
    range, use {rav ... ''aqroS ...:sen}.[1]


    This word is also used in mathematics as a short form of {ra''Duch leD qubbID:n}
    (see {qubbID:n:2}).[2]'
  hidden_notes: The cubit and span are ancient units of length, with a span being
    equal to half ({bID:n}) a cubit.
  examples: '

    ▶ {DaSjaj buqjaj (je) qubbID maleng:sen@@DaSjaj:n, buqjaj:n, je:conj, qubbID:n:1,
    ma-:v, leng:v} "we travel Monday to Friday", "we travel between Monday and Friday"

    ▶ {DaSjaj buqjaj (je) qubbID maghom:sen@@DaSjaj:n, buqjaj:n, je:conj, qubbID:n:1,
    ma-:v, ghom:v} "we meet between Monday and Friday", "we meet Monday to Friday"

    ▶ {rav DaSjaj ''aqroS buqjaj maghom:sen@@rav:n:2, DaSjaj:n, ''aqroS:n:2, buqjaj:n,
    ma-:v, ghom:v} "we meet between Monday and Friday", "we meet at some point between
    Monday and Friday"'
  search_tags: between, range
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}, [2] {Saarbrücken qepHom''a'' 2024:src}'
    citations:
    - source: qepa_2019
      date: '2019'
    - source: qephom_2024
      date: '2024'
  translations:
