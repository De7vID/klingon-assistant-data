      definition: Abstand, Strecke, Ausdehnung
    fa:
      definition: دهانه ، اجرا ، کشش (بین)
    sv:
      definition: span, springa, sträcka (mellan) [AUTOTRANSLATED]
    ru:
      definition: размах, бег, растяжение (между) [AUTOTRANSLATED]
