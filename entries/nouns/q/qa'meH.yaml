  definition: replacement (permanent)
  see_also: '{qa'':v}, {lIw:n}, {velqa'':n}, {qa''meH vIttlhegh:n}'
  notes: This word was originally a shortened form of {quvqa'meH:sen:nolink} (see
    {qa'meH vIttlhegh:n}), but has since become accepted as a noun in its own right.
    It refers to something that takes over for or is used instead of something that
    is gone or which has been lost. To denote a temporary substitute or stand-in,
    use {lIw:n}.[2]
