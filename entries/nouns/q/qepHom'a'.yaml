  definition: annual meeting of Klingon speakers in Germany
  see_also: '{Quvar:n:name}'
  notes: 'The {qepHom''a'':n:nolink} is the annual Klingon Language meeting in Saarbrücken
    ({Sarbruqen:n}), Germany. Please visit their website at {www.qepHom.de:url:http://www.qepHom.de/}
    for more information.


    The official annual conference of the Klingon Language Institute is known as the
    {qep''a'':n}, while other gatherings of Klingonists are known as {qepHommey:n:nolink}.
    The meeting in Saarbrücken, Germany, is the largest {qepHom:n:nolink} (and it
    sometimes even has more participants than the {qep''a'':n:nolink}). For this reason,
    it is called {qepHom''a'':n:nolink}. Its name contains an intentional ungrammaticality:
    two type 1 noun suffixes.'
  hidden_notes: This intentional use of improper grammar was approved by MO.
  components: '{qep:n}, {-Hom:n:suff}, {-''a'':n:suff}'
  translations:
