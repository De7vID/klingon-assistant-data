      definition: jährlicher Klingonischkurs Saarbrücken
      notes: 'Das {qepHom''a'':n:nolink} ist das jährlich stattfindende Klingonisch-Treffen
        in Saarbrücken ({Sarbruqen:n}), Deutschland. Siehe {www.qepHom.de:url:http://www.qepHom.de/}
        für mehr Informationen.


        Die Hauptversammlung des Klingon Language Institute ist bekannt als {qep''a'':n},
        während all anderen kleineren Klingonisten-Treffen üblicherweise als {qepHommey:n:nolink}
        bekannt sind. Das Treffen in Saarbrücken ist das größte {qepHom:n:nolink}
        (und hat in der Regel mehr Teilnehmer als das {qep''a'':n:nolink}). Aus diesem
        Grund wird es {qepHom''a'':n:nolink} genannt. Dieser Name enthält einen beabsichtigten
        Fehler, denn er enthält zwei Nomensuffixe des Typ 1.'
