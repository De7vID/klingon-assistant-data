  status: canonical
  nodict: true
  section: examples
  definition: sleeper ship
  see_also: '{qItI''nga'':n}, {ngongmeH Duj:n}'
  notes: This is not a fixed construction, which is why {qItI'nga':n} follows {QongmeH:v@@Qong:v,
    -meH:v} and precedes {Duj:n:1} in the example sentence.[2]
  hidden_notes: 'This term does not appear as such in canon, but {QongmeH qItI''nga''
    Duj:n:nolink} appears as the translation of "a sleeper ship of this [K''Tinga]
    class" in {SkyBox S15:src}.[1]


    This was not explicitly mentioned in the {Saarbrücken qepHom''a'' 2021:src} booklet,
    but the same comment there that {ngongmeH Duj:n:nolink} is not a fixed construction
    clearly applies here as well.[2]'
  components: '{Qong:v}, {-meH:v}, {Duj:n:1}'
  examples: "\n▶ {tlhIngan may'Duj, qItI'nga':sen:nolink}\n   {wa'DIch tlhIngan Dujmey\
    \ luleghlu'pu'bogh rur qItI'nga' Duj. tera' vatlh DIS poH cha'maH wej HochHom\
    \ lo'lu'taH. tera' vatlh DISpoH cha'maH loS bong QongmeH qItI'nga' Duj tI'ang\
    \ ghompu' DIvI' 'ejDo' 'entepray'.:sen:nolink}\n  \"Klingon Battlecruiser, K'Tinga-Class\n\
    \   Similar in configuration to the first Klingon vessels encountered, the K'Tinga-Class\
    \ remained in use for most of the 23rd century. A sleeper ship of this class,\
    \ the T'Ong, was encountered in the 24th century by the U.S.S. Enterprise.\"[2]"
  sources:
