  definition: shellfish (clam, oyster, mussel, scallop, brachiopod, etc.)
  notes: There are a number of these sorts of creatures. This word applies to various
    bivalves. Large {qatvoHmey:n@@qatvoH:n, -mey:n} are served in non-Klingon restaurants
    that feature Klingon food, but they usually just call this dish "Jumbo Klingon
    Mollusks".[1]
