  status: canonical
  section: main
  definition: K'Tinga class (vessel)
  see_also: '{Duj:n:1}'
  hidden_notes: The sentence from {SkyBox S15:src} has the {wa'DIch:n} in the wrong
    place. Also, the second occurrence of {vatlh DIS poH:n} is missing a space.
  examples: "\n▶ {tlhIngan may'Duj, qItI'nga':sen:nolink}\n   {wa'DIch tlhIngan Dujmey\
    \ luleghlu'pu'bogh rur qItI'nga' Duj. tera' vatlh DIS poH cha'maH wej HochHom\
    \ lo'lu'taH. tera' vatlh DISpoH cha'maH loS bong QongmeH qItI'nga' Duj tI'ang\
    \ ghompu' DIvI' 'ejDo' 'entepray'.:sen:nolink}\n  \"Klingon Battlecruiser, K'Tinga-Class\n\
    \   Similar in configuration to the first Klingon vessels encountered, the K'Tinga-Class\
    \ remained in use for most of the 23rd century. A sleeper ship of this class,\
    \ the T'Ong, was encountered in the 24th century by the U.S.S. Enterprise.\"[2]"
