  notes: 'Kahless is the legendary first Klingon Emperor, who united the Klingon people.
    There are two versions of his title. The older version, {qeylIS lIjlaHbogh pagh:n:name@@qeylIS:n,
    lIj:v, -laH:v, -bogh:v, pagh:n:1}, is applied to Kahless only, while the newer
    version {qeylIS''e'' lIjlaHbe''bogh vay'':n:name,nolink} may be applied to Kahless
    and other leaders/heroes as well. It would be a sign of extreme arrogance or disrespect
    to use the older version for anyone other than Kahless.[2]


    His return is prophesied in the Story of the Promise, which states that:

    ▶ {ghIq chalDaq HovDaq SIq qeylIS ''ej jatlh pa'' DaqHomvetlh wovDaq HInej.:sen}'
