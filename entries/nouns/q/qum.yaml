  definition: government
  see_also: '{loH:n}, {teblaw'':n}, {rubyo'':n}, {qum:v}'
  examples: "\n▶ {qum DuSaQ:n}\n▶ {tlhIngan wo' yuQmey chovlu'chugh Qo'noS potlh law'\
    \ Hoch potlh puS. roD 'oHvaD juHqo' ponglu' neH. pa' 'oHtaH vaS'a''e'. tlhIngan\
    \ qum waw' 'oH. yoq yIn yuQ 'oH Qo'noS'e'. yInSIp voQSIp je ngaS muDDaj.:sen:nolink}\n\
    \  \"The principal planet of the Klingon Empire, Qo'noS is usually referred to\
    \ as simply \"The Homeworld.\" This is where the Klingon Great Hall is located,\
    \ the center of the Klingon government. Qo'noS is a class-M planet with an oxygen/nitrogen\
    \ atmosphere.\"[2]"
