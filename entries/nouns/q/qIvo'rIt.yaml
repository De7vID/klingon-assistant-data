  see_also: '{toQDuj:n}'
  examples: "\n▶ {qIvo'rIt pagh'e':sen:nolink}\n   {qIvo'rIt toQDuj 'oH tlhIngan wo'\
    \ Duj pagh'e'. ra' qarghan HoD. DujvamDaq tlhIngan nuH tu'lu'bogh pov law' Hoch\
    \ pov puS 'ej DujvamDaq 'op SuvwI' tu'lu'bogh po' law' tlhIngan yo' SuvwI' law'\
    \ po' puS.:sen:nolink}\n  \"K'Vort Class Pagh\n   The Imperial Klingon Vessel\
    \ Pagh is a K'Vort-class Bird-of-Prey under the command of Captain Kargan. It\
    \ has the best weapons and some of the finest warriors in the Klingon fleet.\"\
    [2]"
