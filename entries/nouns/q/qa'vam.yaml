  see_also: '{bI''reS:n}'
  notes: 'This is the Klingon code name for the Federation''s Genesis weapons research
    project.[2]


    The word itself means "origin of everything" or "start of it all" or the like,
    and refers to the beginning of the universe. Unlike its English translation, the
    Klingon term doesn''t contain the notion of an explosion.[3]'
  hidden_notes: Maltz said that it's possible to say {qa'vam nger:sen:nolink} "Big
    Bang Theory", but it sounded weird to him, since {qa'vam:n:nolink} is not a theory.[3]
