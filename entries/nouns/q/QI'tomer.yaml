  definition: Khitomer
  notes: This is the name of an outpost in the Klingon Empire near the Romulan border,
    where an important peace agreement was signed with the Federation.[3]
  hidden_notes: The Chinese name is from the Hong Kong Chinese subtitles of Star Trek
    VI.
