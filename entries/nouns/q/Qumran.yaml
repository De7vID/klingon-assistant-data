  status: canonical
  section: main
  definition: scroll (important, sacred, ancient, ceremonial)
  see_also: '{vatlhmoH:v}'
  notes: This word is used for a scroll which is implied to be important, sacred,
    or ancient (though it is not necessarily all three). Any {Qumran:n:nolink} is
    a {tetlh:n}, but not every {tetlh:n:nolink} is a {Qumran:n:nolink}. When a scroll
    is used in a ceremony, it is typically referred to as a {Qumran:n:nolink}.[2]
  hidden_notes: This is a reference to the archaeological site where the Dead Sea
    Scrolls were discovered.
