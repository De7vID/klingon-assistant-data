  hidden_notes: 'The Klingon sentence on {SkyBox S13:src} seems to have dropped some
    words, since it is ungrammatical.


    This word refers to something which is not capable of language (even though its
    individual members might be). In the first edition of the {paq''batlh:src}, the
    suffixes {-lI'':n} and {-wI'':n} were incorrectly used on {qorDu'':n:nolink}.
    The correct suffixes are {-lIj:n} and {-wIj:n}.[4]'
  examples: "\n▶ {tlhIngan qorDu' potlh:sen:nolink}\n   {qorDu' lurDechmeyna' pab\
    \ tlhInganpu'. qorDu' SaHlu'chugh 'ej matlhlu'chugh vaj wa' tlhIngan ghob potlhqu'.\
    \ tlhIngan qorDu' pong potlh law' Hoch potlh puS.:sen:nolink}\n  \"Klingon Family\
    \ Values\n   With strong family traditions, devotion and loyalty to family is\
    \ one of the most important Klingon virtues. Above all, the Klingon family name\
    \ is highly valued.\"[2]\n▶ {qorDu'Daj tuq 'oS Ha'quj'e' tuQbogh wo'rIv. tuQtaHvIS\
    \ Hem. ghaHvaD quHDaj qawmoH.:sen:nolink} \"The sash that Worf wears is a symbol\
    \ of his family's house. He wears it proudly as a reminder of his heritage.\"\
    [3]"
