  definition: fire tamer (a less common term for someone who puts out fires)
  notes: This is less frequently heard than {qul SuvwI':n} or {qul qaDwI':n}. It's
    also possible to say {qul QongmoHwI':n} "one who puts fires to sleep", but that's
    usually not applied until the fire is actually out.[1]
