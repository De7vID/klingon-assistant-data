- entry_name: qogh
  slug: qogh_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: belt
  see_also: '{''alnIl:n}, {jIqlem:n}'
  notes: 'This both holds up one''s {yopwaH:n} and is used for hanging weapons.[2]


    {qoghmey:n:nolink} generally means "belts", but could also mean "ears scattered
    all about", due to the homophony with {qogh:n:2}. This homophony is also the basis
    of a slang expression, {qogh tuQmoHHa'':sen}.[3]'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT p.58:src}, [3] {HQ 2.4, p.17, Dec. 1993:src}, [4]
      {TNK:src}'
    citations:
    - source: tkd
    - source: kgt
      page_start: 58
    - source: holqed
      page_start: 17
      volume: 2
      issue: 4
      date: Dec. 1993
    - source: tnk
  translations:
    de:
      definition: Gürtel
    fa:
      definition: کمربند
    sv:
      definition: bälte
    ru:
      definition: пояс, ремень, портупея
      notes: 'Используется как для удержания чьих-то {yopwaH:n} так и для удержания
        оружия.[2]


        {qoghmey:n:nolink} в общем означает "пояса", но также может означать "уши,
        разбросанные повсюду", из-за того, что слово является омофоном к {qogh:n:2}.
        Данный омофон также является основой для сленгового выражения, {qogh tuQmoHHa'':sen}.[3]'
    zh_HK:
      definition: 腰帶
    pt:
      definition: cinto
    fi:
      definition: vyö
    fr:
      definition: ceinture [AUTOTRANSLATED]
