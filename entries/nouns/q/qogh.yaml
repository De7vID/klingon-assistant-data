- entry_name: qogh
  slug: qogh_n_2
  part_of_speech: n:2,body
  pos: n
  pos_subtype: body
  homophone: 2
  status: canonical
  section: main
  definition: ear (external, cartilaginous flap)
  see_also: '{teS:n}, {Serrum:n}'
  notes: 'This refers to the external flap of skin, cartilage, or whatever. The internal
    organ of hearing is called {teS:n}.


    {qoghDu'':n:nolink} can only mean "ears", while {qoghmey:n:nolink} is usually
    the plural of {qogh:n:1} and means "belts". The homophony between these two words
    is the basis of a slang expression, {qogh tuQmoHHa'':sen}.[2]'
  hidden_notes: This is a reference to the painter Vincent van Gogh, who cut off his
    ear.
  sources:
    raw: '[1] {KGT:src}, [2] {HQ 2.4, p.17, Dec. 1993:src}'
    citations:
    - source: kgt
    - source: holqed
      page_start: 17
      volume: 2
      issue: 4
      date: Dec. 1993
  translations:
    de:
      definition: Ohr (äußerer Teil), Ohrmuschel
    fa:
      definition: گوش (خارجی، فلپ غضروفی) [AUTOTRANSLATED]
    sv:
      definition: öra (utvärtes broskflik)
    ru:
      definition: Ухо
      notes: 'Относится к внешнему лоскуту кожи, хрящу, и так далее. Внутренний орган
        слуха назван {teS:n}.


        {qoghDu'':n:nolink} означает "уши", в то время как {qoghmey:n:nolink} обычно
        является множественным числом для {qogh:n:1} и означает "пояса". Омофония
        между этими двумя словами является основой для сленгового выражения {qogh
        tuQmoHHa'':sen}.[2]'
    zh_HK:
      definition: 耳朵（外部、軟骨皮瓣） [AUTOTRANSLATED]
    pt:
      definition: orelha (retalho externo cartilaginoso)
    fi:
      definition: korvalehti
    fr:
      definition: oreille (lambeau cartilagineux externe) [AUTOTRANSLATED]
  _original_id: 13223
  _original_file: mem-12-q.xml
