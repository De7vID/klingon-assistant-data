  section: main
  definition: a really big bird
  notes: It is much larger than a {notqa':n}.
  hidden_notes: The character of Big Bird on the children's show Sesame Street was
    played by Caroll Edwin Spinney.
  examples: "\n▶ {ghIq jach qa'rol:sen:nolink}\n   {maQ 'oH:sen:nolink}\n   {HemHa'choH\
    \ 'ej cho'choH moratlh:sen:nolink}\n  \"Then the qa'rol raises voice,\n   The\
    \ signal for Morath\n   To lose his pride and claim a throne.\"[2]"
