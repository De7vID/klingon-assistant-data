  definition: many faces
  see_also: '{ghom''a'':n}, {cha'' qabDu'':n}, {Dojmey:n}'
  notes: This idiomatic expression refers to a group participating in a single activity.
    For example, a brawl may be described by saying {Suv qabDu' law':sen:nolink} "Many
    faces are fighting".
