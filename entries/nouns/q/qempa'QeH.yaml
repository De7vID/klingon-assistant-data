  notes: 'These are the enraged ({QeH:v}) ancestral spirits ({qempa'':n}) populating
    {ghe''tor:n}.[1]


    This word is a fossilized form. It refers to a unique group, the "proudest spirits
    of Gre''thor". Generally speaking, this word wouldn''t be pluralized (but behaves
    grammatically like a plural).[2]'
