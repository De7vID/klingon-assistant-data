  status: canonical
  section: main
  definition: memory (ability)
  see_also: '{qaw:v}'
  notes: 'This refers to "memory" in the sense of the ability to remember or the power
    of recall. It does not refer to specific memories or recollections, for which
    see {wov''on:n}.


    Someone who has an excellent memory may be said to have a {qaw pov:n@@qaw:n, pov:v}.'
  sources:
