entries:
- entry_name: Qeb
  slug: Qeb_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: ring (for finger)
  see_also: '{nItlh:n}, {Qeb:n:2}'
  notes: This word can also be used for other kinds of (similar) jewelry, like for
    a toe (though it would probably be {yaD Qeb:n@@yaD:n:1, Qeb:n:1}, or more specific,
    like {Qay'wI' Qeb:n@@Qay'wI':n, Qeb:n:1}). This is not used for a link in a chain,
    unless the chain is made up of (jewelry-like) rings.[2]
  sources:
    raw: '[1] {TKD:src}, [2] {KLI mailing list 2018.02.23:src}'
    citations:
    - source: tkd
    - source: kli_mailing_list
      date: '2018-02-23'
  translations:
    de:
      definition: Ring
    fa:
      definition: حلقه (برای انگشت)
    sv:
      definition: ring (för finger)
    ru:
      definition: кольцо (на палец)
      notes: Это слово может быть использовано для других видов ювелирных изделий,
        наподобие кольца на палец ноги (хотя веротяно, это будет звучать как {yaD
        Qeb:n@@yaD:n:1, Qeb:n:1}, или более точно {Qay'wI' Qeb:n@@Qay'wI':n, Qeb:n:1}).
        Не используется для описания звена в цепи, если конечно цепь не сделана из
        ювелирных колец.[2]
    zh_HK:
      definition: 戒指（手指）
    pt:
      definition: anel (para dedo)
    fi:
      definition: sormus
    fr:
      definition: bague (pour le doigt)
