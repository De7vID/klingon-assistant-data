entry:
  entry_name: qung
  slug: qung_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: hole (like a hole in a musical instrument)
  see_also: '{Heng:v}, {QemjIq:n}, {''och:n}, {qorgh:v}'
  notes: 'Based on the explanation in {HQ 10.2:src}, this seems to refer to a hole
    used to change pitch in a wind instrument, and apparently not to a soundhole for
    a stringed instrument. However, this is not explicitly stated.[1]


    This word can''t be used for a hole in the ground (for which see {QemjIq:n}),
    but it can be used for a bullet hole, a hole in a shirt (including buttonholes,
    moth holes, accidental rips, etc.), or a hole in the roof. The difference between
    a {QemjIq:n} and a {qung:n:nolink} is that the former can be filled ({teb:v:1}).[2]
    (In other words, a {qung:n:nolink} is a puncture or perforation, while a {QemjIq:n:nolink}
    is a cavity or depression.)'
  hidden_notes: Possibly based on the Chinese "kǒng" (孔), also meaning hole.
  search_tags: puncture, perforation
