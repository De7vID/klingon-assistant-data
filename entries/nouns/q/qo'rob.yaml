  definition: puppet (politics)
  see_also: '{woQ:n}, {rubyo'':n}'
  notes: This is used for example to denote a "puppet state" or "puppet government".
  hidden_notes: 'This was defined as "puppet". The word "politics" was added to distinguish
    this from {SIrgh raghghan:n}.


    "Korob" is the name of one of the antagonists in {TOS - Catspaw:src}, whose true
    form was portrayed using a puppet. A "cat''s paw" is an English expression referring
    to a person used to serve the purposes of another.'
