entry:
  entry_name: QemjIq
  slug: QemjIq_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: hole (like a hole in the ground)
  see_also: '{qung:n}, {taSman:n}, {mol:v}, {mol:n}, {jaQ:v}, {teb:v:1}, {ghaw:v},
    {joSraD:n}'
  notes: This can be used for a hole in the ground, a hollow in a tree, and so on.
    The difference between a {QemjIq:n:nolink} and a {qung:n} is that the former can
    be filled ({teb:v:1}).[1] (That is, a {QemjIq:n:nolink} is a cavity or depression,
    while a {qung:n:nolink} is a puncture or perforation.)
  hidden_notes: In the Beatles song "A Day in The Life", a line goes "Four thousand
    holes in Blackburn (see {qIj:v}, {meQ:v:1}), Lancashire".
  search_tags: cavity, indentation, depression
  sources:
    raw: '[1] {KLI mailing list 2012.01.26:src}'
    citations:
    - source: kli_mailing_list
      date: '2012-01-26'
  translations:
    de:
      definition: Loch (z.B. im Boden)
    fa:
      definition: سوراخ (مانند سوراخ در زمین)
    sv:
      definition: hål, grop
    ru:
      definition: Дыра (в земле, в дереве и т.д.)
      notes: Может быть использовано для дыры в поверхности земли, пустоте в дереве,
        и так далее. Разница между {QemjIq:n:nolink} и {qung:n} в том, что первый
        может быть заполнен ({teb:v:1}).[1] (т.е {QemjIq:n:nolink} впадина или углубление,
        в то время как {qung:n:nolink} это прокол или пробой.)
      search_tags: трещина, выемка, углубление
    zh_HK:
      definition: 洞（就像地上的洞） [AUTOTRANSLATED]
    pt:
      definition: buraco (como um buraco no chão)
    fi:
      definition: kuoppa, kolo
      search_tags: reikä, aukko
    fr:
      definition: trou (comme un trou dans le sol)
