      notes: 'Чтобы полностью понимать звуки Клингонского языка, рекомендуется, чтобы
        вы купили {The Klingon Dictionary:src}, который является полным описанием
        звуков, а заодно и аудиозаписи {Conversational Klingon:src} и {Power Klingon:src},
        в которых вы можете услышать, как их говорят.[1; 2; 3]


        Система транскрипции, что используется для написания на Клингонском языке,
        в Римском(англоязычном) алфавите является фонетической, что означает, что
        слова записаны также, как они произнесены. В следующем описании звуков Клингонского
        языка, которое предназначено только в качестве грубого руководства, фонетические
        символы IPA(International Phonetic Alphabet прим.переводчика) показаны между
        парами слешей после Римской буквы или букв, что используются для расшифровки
        каждого звука.


        Согласные буквы {b:sen:nolink} /b/, {ch:sen:nolink} /ʧ/, {j:sen:nolink} /d͡ʒ/,
        {l:sen:nolink} /l/, {m:sen:nolink} /m/, {n:sen:nolink} /n/, {p:sen:nolink}
        /pʰ/, {t:sen:nolink} /tʰ/, {v:sen:nolink} /v/, {w:sen:nolink} /w/, и {y:sen:nolink}
        /j/ произносятся более или менее, как в Американском английском языке.


        {D:sen:nolink} /ɖ/ и {S:sen:nolink} /ʂ/ являются ретрофлексивными, что означает,
        что они произнесены с помощью касания языком верхней части рта.


        {gh:sen:nolink} /ɣ/ похоже на {H:sen:nolink} (смотримте ниже), но является
        звонкой. Звучит, как нечто похожее на рычание.


        {H:sen:nolink} /x/ наподобие "ch" в шотландском слове "loch" или имени немецкого
        композитора "Баха".


        {ng:sen:nolink} /ŋ/ тот же звук, что присутствует на конце английских слов
        "sing" или "thing"(Нг-примечание переводчика), но в Клингонском языке он может
        идти в самом начале слов.


        {q:sen:nolink} /qʰ/ наподобие буквы "k", но с вытягиванием языка или касанием
        язычка. Немного звучит, как будто вы задыхаетесь.


        {Q:sen:nolink} /q͡χ/ похож на комбинацию {q:sen:nolink} и {H:sen:nolink},
        и звучит, как будто вы по настоящему задыхаетесь и стараетесь вытеснить еду,
        что застряла у вас в горле.


        Клингонский {r:sen:nolink} /r/ слегка похож на трель или проглочен.


        {tlh:sen:nolink} /t͡ɬ/ найден в некоторых языках коренных американцев, и производится
        путем помещения языка в положение, чтобы сказать {t:sen:nolink}, а затем пропусканием
        воздуха через боковины рта, как если бы вы хотели сказать {l:sen:nolink}.


        Гортанная смычка {'':sen:nolink} /ʔ/ ({qaghwI'':n:nolink}) это небольшая пауза
        или перехват воздуха в горле, как между двумя слогами "ах-oх".


        Гласная {a:sen:nolink} /ɑ/ звучит, как "а" в слове "псалом".


        Гласная {e:sen:nolink} /ɛ/ звучит, как "е" в блеянии барана "бееееее".


        Гласная {I:sen:nolink} /ɪ/ звучит, как "и" в слове "бит". Заметьте, что она
        всегда пишется заглавной.


        Гласная {o:sen:nolink} /o/ звучит, как "o" в "мозайке".


        Гласная {u:sen:nolink} /u/ звучит, как "у" в коровьем мычании "муууууу".


        Дифтонги {aw:sen:nolink}, {ew:sen:nolink}, {Iw:sen:nolink}, {ay:sen:nolink},
        {ey:sen:nolink}, {Iy:sen:nolink}, {oy:sen:nolink}, и {uy:sen:nolink} также
        возможны, и звучат также естественно, как и их компоненты. Заметьте, что {ay:sen:nolink}
        рифмуется со словом "край", в то время, как {ey:sen:nolink} рифмуется с "клей"
        или "Мэй"(Ванесса Мей).


        Названия Клингонских согласных состоят из звуков, которые следуют за {ay:sen:nolink},
        и названий гласных состоящих из звуков, которым предшествует {'':sen:nolink}
        и следующих за {t:sen:nolink}. Гортанная смычка является исключением, названная
        {qaghwI'':n}.[4]'
