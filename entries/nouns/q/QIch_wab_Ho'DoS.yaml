  notes: 'To fully understand the sounds of Klingon, it is recommended that you purchase
    {The Klingon Dictionary:src}, which has a fuller description of the sounds, as
    well as the audio recordings {Conversational Klingon:src} and {Power Klingon:src},
    in which you can hear them spoken.[1; 2; 3]


    The transcription system used to write Klingon in the Roman (English) alphabet
    is phonetic, meaning that words are written exactly as they are pronounced. In
    the following description of the sounds of Klingon, which is intended only as
    a rough guide, IPA phonetic symbols are shown between a pair of slashes following
    the Roman letter or letters used to transcribe each sound.


    The consonants {b:sen:nolink} /b/, {ch:sen:nolink} /ʧ/, {j:sen:nolink} /d͡ʒ/,
    {l:sen:nolink} /l/, {m:sen:nolink} /m/, {n:sen:nolink} /n/, {p:sen:nolink} /pʰ/,
    {t:sen:nolink} /tʰ/, {v:sen:nolink} /v/, {w:sen:nolink} /w/, and {y:sen:nolink}
    /j/ are pronounced more or less as in American English.


    {D:sen:nolink} /ɖ/ and {S:sen:nolink} /ʂ/ are retroflex, that is, they are pronounced
    with the tongue touching the roof of the mouth.


    {gh:sen:nolink} /ɣ/ is similar to {H:sen:nolink} (see below), but voiced. It sounds
    somewhat like gargling.


    {H:sen:nolink} /x/ is like the "ch" in the Scottish word "loch" or the name of
    the German composer "Bach".


    {ng:sen:nolink} /ŋ/ is the same sound as is found at the end of the English words
    "sing" or "thing", but in Klingon it can come at the beginning of words.


    {q:sen:nolink} /qʰ/ is like the English "k", but with the tongue reaching for
    or touching the uvula. It sounds a little bit like you''re choking.


    {Q:sen:nolink} /q͡χ/ is similar to a combination of {q:sen:nolink} and {H:sen:nolink},
    and sounds like you''re really choking and trying to dislodge food stuck in your
    throat.


    The Klingon {r:sen:nolink} /r/ is slightly trilled or rolled.


    {tlh:sen:nolink} /t͡ɬ/ is found in some Native American languages, and is produced
    by putting your tongue in the position to say {t:sen:nolink}, then forcing air
    through the sides of your mouth as if to say {l:sen:nolink}.


    The glottal stop {'':sen:nolink} /ʔ/ ({qaghwI'':n:nolink}) is a slight pause or
    catch in the throat, like between the two syllables of "uh-oh".


    The vowel {a:sen:nolink} /ɑ/ sounds like the "a" in "psalm" or "father".


    The vowel {e:sen:nolink} /ɛ/ sounds like the "e" in "bed" or "egg".


    The vowel {I:sen:nolink} /ɪ/ sounds like the "i" in "bit" or "misfit". Note that
    it is always written as a capital letter.


    The vowel {o:sen:nolink} /o/ sounds like the "o" in "note" or "mosaic".


    The vowel {u:sen:nolink} /u/ sounds like the "u" in "prune" or "food".


    The diphthongs {aw:sen:nolink}, {ew:sen:nolink}, {Iw:sen:nolink}, {ay:sen:nolink},
    {ey:sen:nolink}, {Iy:sen:nolink}, {oy:sen:nolink}, and {uy:sen:nolink} are possible,
    and sound essentially like their components. Note that {ay:sen:nolink} rhymes
    with English "why" or "my", whereas {ey:sen:nolink} rhymes with "way" or "may".


    The names of the Klingon consonants consist of the sound followed by {ay:sen:nolink},
    and the names of the vowels consist of the sound preceded by {'':sen:nolink} and
    followed by {t:sen:nolink}. The glottal stop is an exception, being called the
    {qaghwI'':n}.[4]'
