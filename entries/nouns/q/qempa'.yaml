entry:
  entry_name: qempa'
  slug: qempa'_n
  part_of_speech: n:being,inhps
  pos: n
  pos_subtype: being
  categories:
  - inhps
  status: canonical
  section: main
  definition:
    text: ancestor, forebearer (cultural or societal)
    parts:
    - text: ancestor
    - text: forebearer
    global_parenthetical: cultural or societal
  see_also: '{''ISyar:n}, {qempa''QeH:n}'
  notes: This refers to a cultural or societal ancestor or forebearer (who is not
    necessarily related by blood). For a direct ancestor, see {'emrIgh:n}.[2]
  hidden_notes: 'This was defined as just "ancestor" in {TKD:src}. The definition
    was later clarified.


    "Forebear" (see {qem:v} and {-pa'':v}).'
  components: '{no'':n:inhpl}'
  sources:
    raw: '[1] {TKD:src}, [2] {qep''a'' 26 (2019):src}'
    citations:
    - source: tkd
    - source: qepa_2019
      date: '2019'
  translations:
    de:
      definition: Ahne, Vorfahre (kulturell oder gesellschaftlich)
      notes: Dies bezieht sich auf einen kulturellen oder gesellschaftlichen Vorfahren
        oder Vorfahren (der nicht unbedingt durch Blut verwandt ist). Einen direkten
        Vorfahren finden Sie unter {'emrIgh:n}.
    fa:
      definition: اجداد
      notes: این به یک نیاکان فرهنگی یا اجتماعی یا پیشگامان (که لزوماً با خون ارتباط
        ندارد) اشاره دارد. برای یک جد مستقیم ، به {'emrIgh:n} مراجعه کنید.
    sv:
      definition: förfader
      notes: Detta avser en kulturell eller samhällelig förfader eller föregångare
        (som inte nödvändigtvis är släkt med blod). För en direkt förfader, se {'emrIgh:n}.
    ru:
      definition: предок
      notes: Это относится к культурному или социальному предку или предку (который
        не обязательно связан кровью). Для прямого предка, см. {'emrIgh:n}.
    zh_HK:
      definition: 祖先
      notes: 這是指文化或社會的祖先或先輩（不一定與血緣關係）。有關直接祖先的信息，請參閱{'emrIgh:n}。
    pt:
      definition: antepassado
      notes: Refere-se a um ancestral ou antepassado cultural ou social (que não está
        necessariamente relacionado ao sangue). Para um ancestral direto, consulte
        {'emrIgh:n}.
    fi:
      definition: esivanhempi, esi-isä
      notes: Tämä viittaa kulttuuriseen tai yhteiskunnalliseen esi-isään tai esivanhempaan
        (joka ei välttämättä ole verisukulainen). Katso suoraa esi-isää kohdasta {'emrIgh:n}.
    fr:
      definition: ancêtre, ancêtre (culturel ou sociétal)
