  definition:
    text: a kind of bird
    no_permute: true
  notes: This is a big, fat bird native to Kronos, which is able to fly, but not for
    a long time. A female one of these is a {qItbe':n:nolink}, while a male is a {qItloD:n:nolink}.[2]
    It resembles a Terran guineafowl.[1]
  hidden_notes: 'The source is Andrew Miller. This word was revealed for a Smithsonian
    Klingon Shakespeare skit that he and Marc Okrand were involved in. It was confirmed
    at the {Saarbrücken qepHom''a'' 2016:src}.


    As a sentence {qItbe''@@qIt:v, -be'':v} means "impossible".


    The Choctaw word for turkey is "fvkit".'
