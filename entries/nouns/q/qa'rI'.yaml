entry:
  entry_name: qa'rI'
  slug: qa'rI'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: end (of corridor, tunnel, conduit, Jeffries tube, sewer, road, bridge,
    long field, etc.)
  see_also: '{''och:n}, {QI:n}, {megh''an:n}, {''er''In:n}, {''ImSIng:n}'
  notes: This refers to both (or all) ends of any longish enclosed space that one
    is typically inside of or experiences from the inside, or a bounded space which
    is seen as having length even if not enclosed. A {qa'rI':n:nolink} at or from
    which one can enter or exit (into an enclosed space) is a {DIn:n}.[2]
  hidden_notes: This is a private joke referring to a specific person.
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}, [2] {KLI mailing list 2019.04.11:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
    - source: kli_mailing_list
      date: '2019-04-11'
  translations:
    de:
      definition: Ende (von Korridor, Tunnel, Rohrleitung, Jeffries-Röhre, Kanal,
        Straße, Brücke, langes Feld, usw.)
    fa:
      definition: پایان (از راهرو، تونل، کانال، لوله جفری، فاضلاب، جاده، پل، میدان
        بلند، و غیره)
    sv:
      definition: slut, ände (på långsmalt avgränsat utrymme, t.ex. korridor, rör,
        väg, bro, fält etc.)
    ru:
      definition: конец (коридора, туннеля, водовода, трубы Джеффриса, канализации,
        дороги, моста, длинного поля и т. д.)
    zh_HK:
      definition: 結束（走廊、隧道、管道、杰弗里斯管、下水道、道路、橋樑、長場等）
    pt:
      definition: final (de corredor, túnel, conduto, tubo Jeffries, esgoto, estrada,
        ponte, campo longo, etc.)
    fi:
      definition: (käytävän, tunnelin, putken, tien, sillan tms.) pää
    fr:
      definition: extrémité (de couloir, tunnel, conduit, tube Jeffries, égout, route,
