  definition: fox
  see_also: '{targh:n}'
  notes: This is a Klingon animal which eats vegetation, and also small animals and
    birds. Klingons might eat them, but mostly consider them pests.
  hidden_notes: In Aesop's fables, the fox is known to give misleading advice.
