    de:
      definition: Kortar
      notes: Nach klingonischer Legende war Kortar der erste Klingone. Er und sein
        Gefährte töteten die Götter und beförderten nun die Seelen der Entehrten nach
        Gre'thor ({ghe'tor:n}) auf dem Lastkahn der Toten ({Hegh Duj:n}).[AUTOTRANSLATED]
    fa:
      definition: کوتار
      notes: طبق افسانه کلینگون ، کوتار اولین کلینگون بود. او و همسرش خدایان را به
        قتل رساندند ، و او اکنون روح افراد شرمشده به گرتور ({ghe'tor:n}) را در بارگ
        مردگان ({Hegh Duj:n}) فرو می برد.[AUTOTRANSLATED]
    sv:
      definition: Kortar [AUTOTRANSLATED]
      notes: Enligt Klingon-legenden var Kortar den första Klingon. Han och hans kompis
        dödade gudarna, och han färjer nu själarna hos de oärliga till Gre'thor ({ghe'tor:n})
        på Barge of the Dead ({Hegh Duj:n}).[AUTOTRANSLATED]
    ru:
      definition: Кортар
      notes: Согласно Клингонской легенде, Кортар был первым Клингоном. Он и его возлюбленная
        уничтожили богов , и теперь он переправляет души обесчещенных в Гретор ({ghe'tor:n})
        на барже мёртвых ({Hegh Duj:n}).
      search_tags: Кортар
    zh_HK:
      definition: 塔爾
      notes: 根據克林崗人的傳說，科塔爾是第一個克林崗人。他和他的同伴殺死了眾神，現在，他將亡者駁船（{Hegh Duj:n}）上背叛了格雷索（{ghe'tor:n}）的靈魂運送出去。[AUTOTRANSLATED]
    pt:
      definition: Kortar
      notes: De acordo com a lenda Klingon, Kortar foi o primeiro Klingon. Ele e sua
        companheira mataram os deuses, e agora ele transporta as almas dos desonrados
        para Gre'thor ({ghe'tor:n}) na Barcaça dos Mortos ({Hegh Duj:n}).[AUTOTRANSLATED]
    fi:
      definition: Kortar
      notes: Klingonin legendan mukaan Kortar oli ensimmäinen Klingon. Hän ja hänen
        puolisonsa tappoivat jumalat, ja nyt hän kuljettaa häpeällisten sielut Gre'thorille
        ({ghe'tor:n}) kuolleiden proomulla ({Hegh Duj:n}).[AUTOTRANSLATED]
