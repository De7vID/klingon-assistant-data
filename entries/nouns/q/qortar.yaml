  definition: Kortar
  notes: According to Klingon legend, Kortar was the first Klingon. He and his mate
    slew the gods, and he now ferries the souls of the dishonored to Gre'thor ({ghe'tor:n})
    on the Barge of the Dead ({Hegh Duj:n}).
  hidden_notes: This was misspelled as "Kotar" ({qotar:n:name,nolink}) in the opera
    {'u':src}, a misspelling preserved in {paq'batlh 1ed:src}. This misspelling was
    fixed in the 2ed.
  search_tags: Kotar, qotar
  sources:
    raw: '[1] {paq''batlh:src}'
    citations:
    - source: paq_batlh
  translations:
    de:
      definition: Kortar
      notes: Nach klingonischer Legende war Kortar der erste Klingone. Er und sein
        Gefährte töteten die Götter, und er befördert nun die Seelen der Entehrten
        nach Gre'thor ({ghe'tor:n}) auf dem Lastkahn der Toten ({Hegh Duj:n}).
    fa:
      definition: کوتار
      notes: طبق افسانه کلینگون، کورتار اولین کلینگون بود. او و همسرش خدایان را کشتند،
        و او اکنون روح افراد بی‌آبرو را به گرتور ({ghe'tor:n}) در کشتی مردگان ({Hegh
        Duj:n}) می‌برد.
    sv:
      definition: Kortar
      notes: Enligt klingonsk legend var Kortar den första klingonen. Han och hans
        maka dödade gudarna, och han färjar nu de vanärades själar till Gre'thor ({ghe'tor:n})
        på Dödens pråm ({Hegh Duj:n}).
    ru:
      definition: Кортар
      notes: Согласно Клингонской легенде, Кортар был первым Клингоном. Он и его возлюбленная
        уничтожили богов , и теперь он переправляет души обесчещенных в Гретор ({ghe'tor:n})
        на барже мёртвых ({Hegh Duj:n}).
      search_tags: Кортар
    zh_HK:
      definition: 《塔爾》
      notes: 根據克林貢傳說，科塔爾是第一個克林貢人。他和他的伴侶殺死了眾神，現在他在亡者之舟（{Hegh Duj:n}）上將蒙羞者的靈魂運送到格雷索（{ghe'tor:n}）。
    pt:
      definition: Kortar
      notes: De acordo com a lenda Klingon, Kortar foi o primeiro Klingon. Ele e sua
        companheira mataram os deuses, e agora ele transporta as almas dos desonrados
        para Gre'thor ({ghe'tor:n}) na Barcaça dos Mortos ({Hegh Duj:n}).
    fi:
      definition: Kortar
      notes: Klingonin legendan mukaan Kortar oli ensimmäinen klingon. Hän ja hänen
        puolisonsa tappoivat jumalat, ja nyt hän kuljettaa häpeällisten sielut Gre'thorille
        ({ghe'tor:n}) kuolleiden proomulla ({Hegh Duj:n}).
    fr:
      definition: Kortar
