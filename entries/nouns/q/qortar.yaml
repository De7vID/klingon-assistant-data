  definition: Kortar
  notes: According to Klingon legend, Kortar was the first Klingon. He and his mate
    slew the gods, and he now ferries the souls of the dishonored to Gre'thor ({ghe'tor:n})
    on the Barge of the Dead ({Hegh Duj:n}).
  hidden_notes: This was misspelled as "Kotar" ({qotar:n:name,nolink}) in the opera
    {'u':src}, a misspelling preserved in {paq'batlh 1ed:src}. This misspelling was
    fixed in the 2ed.
