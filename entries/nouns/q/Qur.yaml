entries:
- entry_name: Qur
  slug: Qur_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition:
    text: structure, organization (the way things fit together; the arrangement of
      the parts of something bigger)
    parts:
    - text: structure
    - text: organization
    global_parenthetical: the way things fit together; the arrangement of the parts
      of something bigger
  see_also: '{porghQeD:n}'
  notes: This does not mean a building ({qach:n}) or a collection of people or states
    ({DIvI':n}, {tlham:n:2}), but rather the way things fit together or the arrangement
    of the parts of something bigger. It can be used to mean "anatomy" when referring
    to animals (see {Qur:n:2}).
  search_tags: organisation
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2011:src}'
    citations:
    - source: qephom_2011
      date: '2011'
  translations:
    de:
      definition: Struktur, Organisation
    fa:
      definition: ساختار، سازمان
    sv:
      definition: struktur, upplägg, anatomi
    ru:
      definition: структура, организация
    zh_HK:
      definition: 結構、組織
    pt:
      definition: estrutura, organização
    fi:
      definition: rakenne, järjestys, asettelu; (eläimen) anatomia
    fr:
      definition: structure, organisation (la façon dont les choses s'emboîtent ;
        la disposition des parties de quelque chose de plus grand)
