  definition: type of animal, kradge
  notes: 'A kradge has brown lips. The expression {Doq ''ej Qaj wuS rur:sen} is used
    to describe an object which is a particular shade of brown (see {Doq ''ej wovbe'':sen}).[2]


    Do not confuse this with the similarly named {qa''raj:n}.'
