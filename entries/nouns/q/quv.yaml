  definition: honor
  antonyms: '{DavHam:n}, {chIvo'':n}'
  see_also: '{quv:v}'
  notes: 'This word refers to personal honor, which is earned by one''s behaviour,
    and can be bestowed, in contrast to {batlh:n}. It is associated with reputation,
    dignity, and respect.[2]


    Note that {ghaj:v} and {Hutlh:v} can be used with this noun to indicate that someone
    possesses or lacks honor, respectively.'
  examples: '

    ▶ {quv lughaj ''archer HoD beqDaj je.:sen}[3]

    ▶ {quv Hutlh HoHbogh tlhIngan ''ach qabDaj ''angbe''bogh.:sen}[4]'
