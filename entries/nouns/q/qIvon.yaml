  definition: body part (not further identified)
  notes: '{qor:n:name}''s left {qIvon:n:nolink} would ache whenever his ship hit warp
    eight.[3]


    Maltz seemed reluctant to talk about what exactly this is.[2]'
  hidden_notes: According to {The Star Trek Encyclopedia:src}, the writers of {DS9
    - Blood Oath:src} intended this to be the word for "knee". It seems that they
    changed it slightly because they didn't like the sound of {qIv:n}. Perhaps it
    refers to a part of the knee, or is a dialectical or outmoded word for the knee.
