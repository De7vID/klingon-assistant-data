  definition: Paradise (source of creation in Klingon mythology)
  see_also: '{Suto''vo''qor:n}, {ghe''tor:n}'
  notes: 'There are two idioms associated with {QI''tu'':n:nolink}, both to do with
    its age: {ngo''; QI''tu'' rur@@ngo'':v, QI''tu'':n, rur:v} and {qan; QI''tu''
    rur@@qan:v:1, QI''tu'':n, rur:v}. The first might be applied to an object or idea
    which is very old, while the second would be applied to an old person.[3]'
  search_tags: heaven, creation, Eden
