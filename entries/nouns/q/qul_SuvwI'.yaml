  definition:
    text: fire warrior, fire fighter (someone who puts out fires)
    parts:
    - text: fire warrior
    - text: fire fighter (someone who puts out fires)
    dedup: true
  notes: This is one way to refer to someone who puts out fires. Another expression
    is {qul qaDwI':n}. A (less frequent) way is {qul tlhay'moHwI':n}. It's also possible
    to say {qul QongmoHwI':n} "one who puts fires to sleep", but that's usually not
    applied until the fire is actually out.[1]
