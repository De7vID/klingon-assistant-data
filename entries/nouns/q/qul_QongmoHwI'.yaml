  definition: someone who puts out fires (usually not applied until the fire is out)
  notes: This literally means "one who puts fires to sleep". It's applied to a person,
    but usually not until the fire it out. Other possible options for referring to
    a "firefighter" are {qul SuvwI':n} "fire fighter, fire warrior", {qul qaDwI':n}
    "fire challenger", and (though less frequent) {qul tlhay'moHwI':n} "fire tamer".[1]
