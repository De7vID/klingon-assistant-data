entry:
  entry_name: qengHoD
  slug: qengHoD_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: treasure, booty, plunder, swag, loot
    parts:
    - text: treasure
    - text: booty
    - text: plunder
    - text: swag
    - text: loot
  see_also: '{DerlIq:n}'
  notes: 'The best translation is determined by context. If there''s a lot of stuff,
    the plural form {qengHoDmey:n@@qengHoD:n, -mey:n} is often (but not necessarily)
    used.


    The resemblance to "Captain Kang" ({qeng HoD:n@@qeng:n, HoD:n}) is coincidental,
    but even so, Kang''s crew was careful to never say {qengHoDmey:n:nolink} when
    he was around.'
  hidden_notes: '"Captain Kangaroo" was a children''s TV series based around life
    in the "Treasure House".'
  sources:
    raw: '[1] {qep''a'' 25 (2018):src}'
    citations:
    - source: qepa_2018
      date: '2018'
  translations:
    de:
      definition: Schatz
    fa:
      definition: گنج، غنیمت، غارت، غارت، غارت
    sv:
      definition: skatt, byte, plyndring, swag, loot
    ru:
      definition: сокровище, добыча, трофеи, награбленное добро, грабеж, хищение,
        разграбление, добыча грабителя
      notes: 'Наилучший перевод определяется контекстом. Если много вещей, то множественная
        форма {qengHoDmey:n@@qengHoD:n, -mey:n} часто (но совершенно необязательно)
        используется.


        Сходство с "Капитаном Кангом" ({qeng HoD:n@@qeng:n, HoD:n}) является совпадением,
        но даже тогда, экипаж Канга был осторожен, чтобы никогда не говорить {qengHoDmey:n:nolink}
        в его присутствии.'
