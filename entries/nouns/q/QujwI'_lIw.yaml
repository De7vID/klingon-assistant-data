    - text: game piece
  notes: 'In {Klingon Monopoly:src}, {QujwI'' lIw:n:nolink} is used to refer to the
    game pieces that stand in for the player.


    In the example, {polmeH QujwI'' lIw:n:nolink} is not a fixed construction, even
    though the English translation is "collectible tokens". A more literal translation
    would be "six tokens to collect".[2]'
