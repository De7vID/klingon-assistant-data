  status: canonical
  section: main
  definition:
    text: scythe, sickle, falx
    parts:
    - text: scythe
    - text: sickle
    - text: falx
  see_also: '{Satlh:n}, {Du'':n}, {wIj:v}. {yob:v}'
  notes: This is a tool resembling a sickle. It's for agriculture, but, of course,
    it could be used as a weapon. If it has a long handle, "scythe" may be a better
    translation, though it's not quite either of them.
  hidden_notes: Knuts and sickles are both names of coins used by wizards in the Harry
    Potter universe.
  search_tags: halberd
  sources:
    raw: '[1] {qep''a'' 27 (2020):src}'
    citations:
    - source: qepa_2020
      date: '2020'
  translations:
    de:
      definition: Sense, Sichel, Falx
      notes: Dies ist ein Werkzeug, das einer Sichel ähnelt. Es wird in der Landwirtschaft,
        aber natürlich auch als Waffe verwendet. Wenn sie einen langen Griff hat,
        kann "Sense" eine bessere Übersetzung sein, obwohl es nicht ganz einer von
        beiden ist.
    fa:
      definition: قلاب ، داسی ، فلکس
    sv:
