  definition: fire challenger (someone who puts out fires)
  notes: This is one way to refer to someone who puts out fires. Another expression
    is {qul SuvwI':n}. A (less frequent) way is {qul tlhay'moHwI':n}. It's also possible
    to say {qul QongmoHwI':n} "one who puts fires to sleep", but that's usually not
    applied until the fire is actually out.[1]
