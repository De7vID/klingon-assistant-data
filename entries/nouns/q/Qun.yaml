    - text: supernatural being
  see_also: '{chuQun:n}, {qa'':n}, {ye:v}'
  notes: Little is known about the Klingon gods, except that it seems they acted collectively,
    and no single individual stood out from among them. {Qun'a':n:nolink} may or may
    not be an appropriate translation for the supreme deity of a monotheistic religion,
    since the {Qun'a':n:nolink} would still be one among many.[1]
