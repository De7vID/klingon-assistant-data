  definition: Christmas
  see_also: '{DIS chu'':n}'
  notes: 'This is the name of a Terran holiday.


    There is no traditional Klingon way to say something like "Merry Christmas". An
    expression such as {wornagh yItlhutlh!} might be more appropriate.[1]'
  hidden_notes: Maltz thought "Merry Christmas" and "Happy New Year" were silly things
    to say.[1]
