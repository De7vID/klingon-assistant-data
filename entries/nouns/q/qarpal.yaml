  definition: trapezoid
  see_also: '{loS reD mey'':n}'
  notes: This refers to a convex quadrilateral with at least one pair of parallel
    sides. A quadrilateral with no parallel sides is a {moHbey:n}.
  hidden_notes: 'One of the carpal bones in the wrist is called the trapezoid.


    In British English, this word refers to what would be called a "trapezium".'
