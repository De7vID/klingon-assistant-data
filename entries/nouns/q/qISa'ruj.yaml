  definition: Raptor (vessel)
  see_also: '{Duj:n:1}, {toQDuj:n}'
  notes: While this word is known only as the name of a ship class, it seems likely
    that it also refers to a bird or to a class of predatory birds (cf. {toQ:n}).
  hidden_notes: 'This is "Jurassic" spelled backwards.


    In the {Haynes BoP Manual:src}, this ship class is referred to as {raptor:n:nolink}
    in Klingon, but this is likely a placeholder which was overlooked by mistake.'
  sources:
    raw: '[1] {Klingon Monopoly:src}'
