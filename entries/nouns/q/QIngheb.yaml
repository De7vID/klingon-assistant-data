  section: main
  definition: type of spear
  notes: This is similar to a {ghIntaq:n:1}, except that the handle is longer, the
    blade is much wider, and a downward-curved horn protrudes from the bottom of the
    blade. It is rarely used today.[1]
  hidden_notes: This appears to have been the result of using Bing translator to translate
    "spear with horn", without understanding that {gheb:n:nolink} means "horn" as
    in the musical instrument, rather than a hooked point as in a weapon. This word
    was retroactively "vetted" by Marc Okrand after the book's publication.[2]
