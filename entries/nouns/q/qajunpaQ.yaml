    surprising or unexpected kind, perhaps even recklessness (unlike {toDuj:n} which
    is more neutral).[1, p.10]
  hidden_notes: The spelling "kajunpakt" comes from {KGT:src}. The script to {DS9
    - Blood Oath:src} spells it as "kajunpak't".
