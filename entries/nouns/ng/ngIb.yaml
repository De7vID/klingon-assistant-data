- entry_name: ngIb
  slug: ngIb_n_2
  part_of_speech: n:2,slang
  pos: n
  homophone: 2
  categories:
  - slang
  status: canonical
  section: main
  definition: slang term of deprecation
  notes: This slang meaning was influenced by the Krotmag pronunciation of {ngIb:n:1},
    which sounds like {ngIm:v}.
  sources:
    raw: '[1] {KGT p.166:src}'
    citations:
    - source: kgt
      page_start: 166
  translations:
    de:
      definition: umgangssprachlich als abwertender Begriff
      notes: Diese umgangssprachliche Bedeutung ist von der Krotmag-Aussprache von
        {ngIb:n:1} beeinflusst, in der es wie {ngIm:v} klingt.
    fa:
      definition: مدت زمان اصطلاح استهلاک
    sv:
      definition: slang avskrivningstid
    ru:
      definition: сленговый термин устаревания
    zh_HK:
      definition: 俚語貶義詞
    pt:
      definition: gíria termo de depreciação
    fi:
      definition: puhekielinen sana paheksumiselle
    fr:
      definition: terme argotique de dépréciation
      notes: Cette signification argotique est influencée par la prononciation de
        {ngIb:n:1} du Krotmag, qui ressemble à {ngIm:v}.
  _original_id: 12635
  _original_file: mem-10-ng.xml
