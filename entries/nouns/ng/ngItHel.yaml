  definition:
    text: stringed instrument which is bowed, violin
    parts:
    - text: stringed instrument which is bowed
    - text: violin
  see_also: '{HurDagh:n}'
  notes: This is a kind of stringed instrument played with a {ngItHel naQ:n@@ngItHel:n,
    naQ:n:1} (a "bow", i.e., a stick strung with strands). A slang term often used
    for the "bow" is {yan:n}. The closest Terran analogue is probably a violin.
  hidden_notes: 'When written in "xifan hol", {ngItHel:n:nolink} is "fithel", which
    is a Middle English form of "fiddle".


    One of these was used in the production of the opera {''u'':src}.'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: Saiteninstrument, Geige
      notes: Dies ist eine Art Saiteninstrument, das mit einem {ngItHel naQ:n@@ngItHel:n,
        naQ:n:1} (einem "Bogen", d.h., ein Stab, der mit Fäden bespannt ist) gespielt
        wird. Ein Slangausdruck, der oft für "Bogen" verwendet wird, ist {yan:n}.
        Das nächste irdische Äquivalent ist wahrscheinlich eine Geige.
    fa:
      definition: ساز زهی که تعظیم می شود ، ویولن
    sv:
      definition: stränginstrument som är böjd, fiol
    ru:
      definition: струнный инструмент со смычком, скрипка
    zh_HK:
      definition: 弓弦樂器小提琴
    pt:
      definition: instrumento de cordas que é curvado, violino
    fi:
      definition: eräs viulua muistuttava jousisoitin
      notes: Tämä on eräs kielisoitin, jota soitetaan "jousella", eli kepillä, johon
        on kiinnitetty jänne ({ngItHel naQ:n@@ngItHel:n, naQ:n:1}). Jousta kutsutaan
        slangissa usein "miekaksi" ({yan:n}). Maapallon soittimista se muistuttaa
        eniten viulua.
    fr:
      definition: instrument à cordes et archet, violon
      notes: Ceci est un type d'instrument à cordes, joué avec un {ngItHel naQ:n@@ngItHel:n,
        naQ:n:1} (un "archet", c.a.d., un bâton avec des ficelles). Une expression
        familière pour parler de l'"archet" est {yan:n}. L'équivalent terrien le plus
        proche est probablement un violon.
