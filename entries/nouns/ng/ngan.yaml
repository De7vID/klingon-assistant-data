entry:
  entry_name: ngan
  slug: ngan_n
  part_of_speech: n:being,klcp1
  pos: n
  pos_subtype: being
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: inhabitant
  see_also: '{Dab:v}, {Hol:n}, {Sung:n}'
  notes: A word ending in {-ngan:sen:nolink} is generally translated "people of (place)"
    or something like that, but can more generally just indicate a group of beings,
    not necessarily beings from a specific place.[2] For example, {vulqangan:n} refers
    to a "person of Vulcan", but {qelpIngan:n} is not known to be based on a place
    name.
  sources:
    raw: '[1] {TKD:src}, [2] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: tkd
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: Einwohner, Bewohner
      notes: Ein Wort, das auf {-ngan:sen:nolink} endet, wird allgemein als "Einwohner
        (Orts)" o.ä. übersetzt, aber kann auch allgemeiner eine Gruppe von Wesen bezeichnet,
        nicht notwendigerweise Wesen von einem spezifischen Ort.[2] Beispielsweise
        ist {vulqangan:n} eine "Person von Vulkan", aber es ist kein Ortsname bekannt,
        auf dem {qelpIngan:n} basiert wäre.
    fa:
      definition: ساکردن
    sv:
      definition: invånare
    ru:
      definition: житель, обитатель
    zh_HK:
      definition: 居民
    pt:
      definition: habitante
    fi:
      definition: asukas
    fr:
      definition: habitant
      notes: Un mot finissant en {-ngan:sen:nolink} est généralement traduit par "gens
        de (lieu)" ou une chose pareille, mais peut plus généralement indiquer un
        groupe de créatures, pas nécessairement créatures d'un lieu spécifique.[2]
        Par exemple, {vulqangan:n} se réfère à une "personne de Vulcain", mais aucun
        lieu est connu sur lequel {qelpIngan:n} se baserait.
