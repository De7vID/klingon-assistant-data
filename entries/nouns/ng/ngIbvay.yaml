  status: canonical
  section: main
  definition: type of animal (weird animal found on {Qo'noS:n} that looks like a rock)
  see_also: '{nagh:n}'
  notes: It can suddenly open up and stick out something and grab a piece of food
    (like a frog does with flies). It doesn't do this very frequently, as it's not
    hungry very often.[1]
  hidden_notes: Backwards of {yav:n} + {bIng:n} ("area under the ground").
  sources:
    raw: '[1] {QelIS boqHarmey:src}'
    citations:
    - source: qelis_boqharmey
  translations:
    de:
      definition: seltsames Tier, das auf {Qo'noS:n} vorkommt und wie ein Stein aussieht
      notes: Es kann sich plötzlich öffnen, etwas herausstrecken und ein Stück Essen
        packen (so wie ein Frosch es mit Fliegen macht). Es tut das nicht oft, da
        es nicht sehr oft hungrig ist.[1]
    fa:
      definition: حیوان عجیبی در {Qo'noS:n} پیدا شد که شبیه سنگ است
    sv:
      definition: konstigt djur hittat på {Qo'noS:n} som ser ut som en sten [AUTOTRANSLATED]
    ru:
      definition: на {Qo'noS:n} найдено странное животное, похожее на камень [AUTOTRANSLATED]
    zh_HK:
      definition: 在 {Qo'noS:n} 上發現的奇怪的動物，看起來像一塊石頭
    pt:
      definition: animal estranho encontrado em {Qo'noS:n} que se parece com uma rocha
    fi:
      definition: eräs kiveltä näyttävä eläin
      notes: Tämä on Kronoksella ({Qo'noS:n}) elävä eläin.
    fr:
      definition: type d'animal (animal étrange trouvé sur {Qo'noS:n} qui ressemble
        à un rocher)
      notes: Il peut soudainement s'ouvrir, sortir quelque chose et saisir une pièce
        de nourriture (comme une grenouille le fait avec les mouches). Il ne le fait
        pas souvent, vu qu'il n'a pas faim très souvent.[1]
