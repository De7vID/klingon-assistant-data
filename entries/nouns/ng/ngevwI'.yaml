entry:
  entry_name: ngevwI'
  slug: ngevwI'_n
  part_of_speech: n:being,deriv
  pos: n
  pos_subtype: being
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: seller
  see_also: '{Suy:n}, {Hergh ngevwI'':n}'
  notes: 'This word refers to a person, although it can be used to translate the word
    "store" or "shop" in context, in the sense that in Klingon, one says that one
    is going to the pharmacist rather than to the pharmacy.


    In {TNK:src}, "Where is the shop?" is translated as {nuqDaq ghaH ngevwI''''e''?:sen:nolink}
    (literally, "Where is the seller?") Note that {ghaH:n} is used rather than {''oH:n}.'
  search_tags: store, shop
  sources:
    raw: '[1] {TNK:src}'
    citations:
    - source: tnk
  translations:
    de:
      definition: Verkäufer
      notes: 'Dieses Wort bezieht sich auf eine Person, kann aber auch benutzt werden,
        um das Wort "Geschäft" im Kontext zu übersetzen, im Sinne, dass man auf Klingonisch
        sagt, dass man zum Apotheker geht und nicht zur Apotheke.


        In {TNK:src}, wird "Wo ist das Geschäft?" als {nuqDaq ghaH ngevwI''''e''?:sen:nolink}
        (wörtlich, "Wo ist der Verkäufer?") übersetzt. Merke, dass {ghaH:n} statt
        {''oH:n} benutzt wird.'
      search_tags: Geschäft, Laden
    fa:
      definition: فروشنده
    sv:
      definition: säljare
    ru:
      definition: продавец, торговец
      notes: 'Это слово относится к лицу, хотя может быть переведено, как магазин.


        В {TNK:src}, "Где находится магазин?" переведено, как {nuqDaq ghaH ngevwI''''e''?:sen:nolink}
        Заметьте, что {ghaH:n} предпочтительней, чем {''oH:n}.'
    zh_HK:
      definition: 賣家
    pt:
      definition: vendedor
    fi:
      definition: myyjä
    fr:
      definition: vendeur
      notes: 'Ce mot se réfère à une personne, mais il peut être utilisé pour traduire
        le mot "magasin" en contexte, dans le sens qu''en klingon, on dit d''aller
        chez le pharmacien plutôt qu''à la pharmacie.


        Dans {TNK:src}, "Où est le magasin?" est traduit par {nuqDaq ghaH ngevwI''''e''?:sen:nolink}
        (littéralement, "Où est le vendeur?") À noter que {ghaH:n} est utilisé plutôt
        que {''oH:n}.'
      search_tags: magasin
