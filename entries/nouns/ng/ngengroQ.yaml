  definition: type of sea creature
  notes: This is a giant mythical creature which {qortar:n} fought for a day.[1]
  hidden_notes: The origin of this word appears to be a mistranslation by Bing translator,
    which turns "sea creature" into {ngeng roQ:sen:nolink} (with a space). This was
    then retroactively "vetted" by Marc Okrand after the book's publication.[2]
