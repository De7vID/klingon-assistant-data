entry:
  entry_name: ngeng HeH
  slug: ngeng_HeH_n
  part_of_speech: n:deriv
  pos: n
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: shore
  see_also: '{qul ngeng:n}'
  notes: 'This refers specifically to the shore of a lake. The shore of an ocean would
    be called a {bIQ''a'' HeH:n}, and so on.


    In the {paq''batlh:src}, the expression {qul ngeng HeH:n:nolink} is used to refer
    to the shore of the {qul ngeng:n} inside {QIStaq:n}, where the environment is
    so hostile to life that not even {tlheng''IQ:n} would grow.'
  components: '{ngeng:n}, {HeH:n}'
  examples: "\n▶ {mob qeylIS:sen:nolink}\n   {ngeng HeHDaq yIt:sen:nolink}\n   {SanDaj\
    \ buS vaj 'It:sen:nolink}\n  \"And Kahless was alone\n   Walking along the shore,\n\
    \   His fate heavy on his shoulders.\"\n  {qul ngeng HeHDaq:sen:nolink}\n   {ba'taHvIS\
    \ qeylIS:sen:nolink}\n   {ghoS SuvwI' qan:sen:nolink}\n  \"Kahless sits at the\
    \ shores\n   Of the lake of fire\n   As an old warrior passes by.\"[2]"
  sources:
    raw: '[1] {paq''batlh 2ed p.86-87:src}'
    citations:
    - source: paqbatlh
      page_start: 86
      page_end: 87
  translations:
    de:
      definition: Ufer
      notes: 'Dies bezieht sich ganz speziell auf das Ufer eines Sees. Das Ufer eines
        Ozeans wäre {bIQ''a'' HeH:n}, und so weiter.


        Im {paq''batlh:src}, wird der Ausdruck {qul ngeng HeH:n:nolink} für das Ufer
        des {qul ngeng:n} im {QIStaq:n} benutzt, wo die Umwelt so lebensfeindlich
        ist, dass nicht einmal {tlheng''IQ:n} dort wächst.'
      examples: "\n▶ {mob qeylIS:sen:nolink}\n   {ngeng HeHDaq yIt:sen:nolink}\n \
        \  {SanDaj buS vaj 'It:sen:nolink}\n  \"Und Kahless war aleine\n   Lief am\
        \ Ufer entlang,\n   Sein schweres Shcicksal auf den Schultern.\"\n  {qul ngeng\
        \ HeHDaq:sen:nolink}\n   {ba'taHvIS qeylIS:sen:nolink}\n   {ghoS SuvwI' qan:sen:nolink}\n\
        \  \"Kahless sitz am Ufer\n   Am See des Feuers\n   Als ein alter Krieger\
        \ vorbeikommt.\"[2]"
    fa:
      definition: ساحل دریاچه
    sv:
      definition: strand, kust
    ru:
      definition: берег
    zh_HK:
      definition: 湖邊
    pt:
      definition: costa
    fi:
      definition: (järven) ranta
    fr:
      definition: rive (d'un lac)
      notes: 'Ceci se réfère spécifiquement à la rive d''un lac. La rive d''un océan
        serait appelé {bIQ''a'' HeH:n}, etc.


        Dans le {paq''batlh:src}, l''expression {qul ngeng HeH:n:nolink} est utilisé
        pour parler de la rive du {qul ngeng:n} dans le {QIStaq:n}, où l''environnement
        est si hostile à la vie que même {tlheng''IQ:n} n''y croît pas.'
      examples: "\n▶ {mob qeylIS:sen:nolink}\n   {ngeng HeHDaq yIt:sen:nolink}\n \
        \  {SanDaj buS vaj 'It:sen:nolink}\n  \"Et Kahless était seul\n   Il marcha\
        \ le long de la rive,\n   Son sort est lourd sur ses épaules.\"\n  {qul ngeng\
        \ HeHDaq:sen:nolink}\n   {ba'taHvIS qeylIS:sen:nolink}\n   {ghoS SuvwI' qan:sen:nolink}\n\
        \  \"Kahless est assis sur la rive\n   Du lac de feu\n   Quand un vieux guerrier\
        \ passe.\"[2]"
