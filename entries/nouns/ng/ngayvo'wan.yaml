entry:
  entry_name: ngayvo'wan
  slug: ngayvo'wan_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: work pants
  notes: This is a kind of Klingon work pants, which may be similar to jeans (see
    {jIn yopwaH:n}).
  hidden_notes: Written partially in "xifan hol", this is "fayvo'wan" or "501", which
    is a style of Levi's jeans. (The {qaghwI':n} would be written as "z" in pure "xifan
    hol".)
