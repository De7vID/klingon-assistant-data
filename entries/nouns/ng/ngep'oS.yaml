entry:
  entry_name: ngep'oS
  slug: ngep'oS_n
  part_of_speech: n:reg
  pos: n
  categories:
  - reg
  status: canonical
  section: main
  definition:
    text: stairs, stairway (except at ship door)
    parts:
    - text: stairs
    - text: stairway
    global_parenthetical: except at ship door
    dedup: true
  notes: In some {meqro'vaq Sep:n} dialects, this refers to any stairway but a {choghvat:n:1},
    which is called a {letlh:n:2} there.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Treppe, Stufen (ausgenommen bei Schiffstüren)
      notes: In manchen Dialekten der {meqro'vaq Sep:n} bezieht sich dieses Wort auf
        jede Art Treppe, außer einer {choghvat:n:1}, die dort {letlh:n:2} genannt
        wird.
    fa:
      definition: پله ها، راه پله ها (به استثنای درب کشتی)
    sv:
      definition: trappa, trappuppgång (utom vid skeppsdörr)
    ru:
      definition: лестница, лестница (кроме двери корабля) [AUTOTRANSLATED]
    zh_HK:
      definition: 樓梯、樓梯（船門除外） [AUTOTRANSLATED]
    pt:
      definition: escadas, escadas (exceto na porta do navio)
    fi:
      definition: portaat, portaikko (ei aluksen ovelle johtava)
    fr:
      definition: escalier (sauf à la porte d'un vaisseau)
      notes: Dans quelques dialectes de la {meqro'vaq Sep:n} ceci se réfère à tout
        type d'escalier sauf un {choghvat:n:1}, qu'on appelle un {letlh:n:2} là.
