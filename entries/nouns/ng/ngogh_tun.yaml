  section: main
  definition: pillow (soft head support not used by Klingons)
  see_also: '{QongDaq:n}, {QongDaq buq:n}'
  notes: Klingons don't have pillows, but Maltz said this is what he would call one
    if he had to call it something.
  components: '{ngogh:n}, {tun:v}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2010:src}'
    citations:
    - source: qephom_2010
      date: '2010'
  translations:
    de:
      definition: Kissen (weiche Kopfstütze, die Klingonen nicht benutzen)
      notes: Klingonen haben keine Kissen, aber Maltz sagte, dass er ein Kissen so
        nennen würde, wenn er es etwas nennen müsste.
    fa:
      definition: بالش
    sv:
      definition: kudde
    ru:
      definition: подушка, подкладка
      notes: Клингоны не имеют подушек, но Мальц сказал, что это то, что он бы этим
        назвал, если бы ему пришлось как-то это назвать.
    zh_HK:
      definition: 枕頭
    pt:
      definition: travesseiro
    fi:
      definition: tyyny
    fr:
      definition: oreiller (appui-tête mou non utilisé par les Klingons)
      notes: Les klingons n'ont pas d'oreillers, mais Maltz a dit qu'il appelerait
        un oreiller ainsi, s'il devait l'appeler quelque chose.
