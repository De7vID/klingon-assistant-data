entry:
  entry_name: ngutlh
  slug: ngutlh_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: letter, written character, glyph
    parts:
    - text: letter
    - text: written character
    - text: glyph
  see_also: '{Degh:n:1}, {pIqaD:n}'
  notes: There is no "upper case" or "lower case" in the Klingon writing system. {ngutlh
    tIn:n@@ngutlh:n, tIn:v} and {ngutlh mach:n@@ngutlh:n, mach:v} can be used for
    these, respectively.[2]
  hidden_notes: This was defined as "letter, written character". The additional definition
    "glyph" comes from {jItuj'ep ngutlh:n:nolink}.
  examples: '{jItuj''ep ngutlh:n}'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2016:src}, [2] {KLI mailing list 2018.02.25:src}'
    citations:
    - source: qephom_2016
      date: '2016'
    - source: kli_mailing_list
      date: '2018-02-25'
  translations:
    de:
      definition: Buchstabe
      notes: Es gibt keine Groß- oder Kleinbuchstaben im klingonischen Schriftsystem.
        {ngutlh tIn:n@@ngutlh:n, tIn:v} und {ngutlh mach:n@@ngutlh:n, mach:v} können
        dafür benutzt werden.[2]
    fa:
      definition: نامه، شخصیت نوشته شده، گویا
    sv:
      definition: brev, skriftlig karaktär, glyph [AUTOTRANSLATED]
    ru:
      definition: буква, письменный знак, глиф [AUTOTRANSLATED]
    zh_HK:
      definition: 信、書面字符、標誌符號 [AUTOTRANSLATED]
    pt:
      definition: carta, caráter escrito, glifo
    fi:
      definition: kirjain, merkki
    fr:
      definition: lettre, caractère écrit, glyphe
      notes: Il n'y a pas de majuscules ou minuscules dans le système d'écriture klingon.
        {ngutlh tIn:n@@ngutlh:n, tIn:v} et {ngutlh mach:n@@ngutlh:n, mach:v} peuvent
        être utilisés.[2]
