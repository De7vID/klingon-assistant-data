  status: canonical
  section: main
  definition: gunpowder
  see_also: '{nIch:n}'
  notes: The three key ingredients needed to make this are {DIl'on:n}, {ghav:n}, and
    {no'negh:n}.
  hidden_notes: Gunpowder was discovered in China during the Tang dynasty.
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Schießpulver
      notes: Die drei Hauptzutaten, die man benötigt, um dies herzustellen, sind {DIl'on:n},
        {ghav:n}, und {no'negh:n}.
    fa:
      definition: باروت
    sv:
      definition: krut
    ru:
      definition: порох
    zh_HK:
      definition: 火藥
    pt:
      definition: pólvora
    fi:
      definition: ruuti
    fr:
      definition: poudre à canon
      notes: Les trois ingrédients principaux nécessaires pour faire ceci sont {DIl'on:n},
        {ghav:n}, et {no'negh:n}.
