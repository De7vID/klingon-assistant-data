- entry_name: ngat
  slug: ngat_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: herbed granulated cartilage (for food preparation)
  see_also: '{wamwI'' Ha''DIbaH:n}, {tarleq:n}, {HomHap tun:n}'
  notes: This is mixed with {tIr:n} and used to {pID:v:1} food.[1, p.89]
  hidden_notes: The Japanese word "karaage" (唐揚げ), referring to food prepared this
    way, has Tang (as in the Chinese dynasty) as its first character.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: gewürzter gemahlener Knorpel (Kochzutat)
      notes: Dies wird mit {tIr:n} gemischt und benutzt, um Essen zu {pID:v:1}.[1,
        p.89]
    fa:
      definition: غضروف غربالگری خوراکی (برای آماده سازی غذا)
    sv:
      definition: örtkryddat kornat brosk (för matberedning)
    ru:
      definition: травяной гранулированный хрящ (для приготовления пищи) [AUTOTRANSLATED]
    zh_HK:
      definition: herbed顆粒軟骨（用於食物準備） [AUTOTRANSLATED]
    pt:
      definition: cartilagem granulada (para preparação de alimentos)
    fi:
      definition: maustettu jauhettu rusto (käytetään ruoanvalmistuksessa)
    fr:
      definition: cartilage granulé aux herbes (pour la préparation des aliments)
      notes: Ceci est mélangé avec {tIr:n} et utilisé pour {pID:v:1} des aliments.[1,
        p.89]
  _original_id: 12582
  _original_file: mem-10-ng.xml
