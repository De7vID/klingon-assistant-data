      date: '2025'
  translations:
    de:
      definition: Zeichenersatz
      notes: Dies bezieht sich auf eine Art Lesehilfe, die Buchstaben eines Schriftsystems
        (z.B. {pIqaD:n}) mit denen eines Anderen (z.B. Latein) überschreibt um es
        Lesern zu ermöglichen, {pIqaD:n} zu lesen, weil sie Latein können. Im Japanischen
        heißen diese Lesehilfen Furigana. Die Definition dieses Worts ist allerdings
        nicht "Lesehilfe".[1]
