  section: main
  definition: character substitute
  see_also: '{ngutlh:n}'
  notes: This refers to a type of reading aid that overwrites characters from one
    writing system (e.g., {pIqaD:n}) with characters from another writing system (e.g.,
    Latin) to allow readers to read {pIqaD:n} aloud because they know Latin. In Japanese,
    these markups are called furigana.[1]
  hidden_notes: The definition of this is not "reading aid."
  components: '{ngutlh:n}, {lIw:n}'
  search_tags: furigana
