    fr:
      definition: substitut de caractère/lettre
      notes: Ceci se réfère à un type d'aide de lecture, où les lettres d'un système
        d'écriture (p.ex. {pIqaD:n}) sont remplacés par ceux d'un autre système (p.ex.
