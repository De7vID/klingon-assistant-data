entry:
  entry_name: ngIq
  slug: ngIq_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: a single one, each one
    parts:
    - text: a single one
    - text: each one
  see_also: '{ghIq:adv}, {Hoch:n}, {''op:n}'
  notes: 'This noun indicates that a single thing is being considered apart from others,
    or that a sequence of identical things is considered one after another. Like {Hoch:n}
    and {''op:n}, it precedes what it modifies.[4]


    {ngIq:n:nolink} is always followed by a noun which is not explicitly plural. In
    contexts where it refers to multiple things, it can be translated as "each X".
    When {Hoch:n:nolink} precedes a noun which isn''t explicitly plural, it also means
    "each X". The difference is that {Hoch:n:nolink} focuses on things as members
    of a group, whereas {ngIq:n:nolink} focuses on the individual things. It''s a
    subtle difference, but a difference nonetheless. In such contexts, {ngIq:n:nolink}
    has a sequential meaning (whereas {Hoch:n:nolink} does not).[4]


    In some contexts, {ngIq:n:nolink} can be translated as "single" or "individual",
    but it always implies that there are (or could be) other similar things. For example,
    {ngIq tonSaw'':n:nolink} means "one single move" in the sense of "one single move
    out of several". That is, {ngIq:n:nolink} is used to focus on one move in particular.[4]'
  hidden_notes: In an article writtten for the {Saarbrücken qepHom'a' 2017:src} booklet,
    MO wrote that "The description of {ngIq:n:nolink} in {boQwI':n:nolink} is pretty
    good". This is preserved in the first paragraph in the notes.
  examples: "\n▶ {ngIq nuv luHoH:sen:nolink} \"[They] were killed one by one.\"[2,\
    \ p.136-137]\n▶ {nIteb chegh molor ngIq ghoqwI':sen:nolink}\n   {joqwI''e' cha'bogh\
    \ qeylIS:sen:nolink}\n   {luDel 'e' ra' molor:sen:nolink}\n  \"One by one Molor's\
    \ scouts return,\n   He asks them which banner\n   Kahless marches under.\"[2,\
    \ p.138-139]\n▶ {ngIq tonSaw' lo' 'ej tIqDu' lel:sen:nolink}\n   {ngIq tonSaw'\
    \ lo' 'ej quvqa'moH:sen:nolink}\n   {ngIq tonSaw' lo' 'ej rIn may':sen:nolink}\n\
    \  \"In one single move, he removed the hearts,\n   In one single move, he restored\
    \ his honor,\n   In one single move, the battle was done.\"[2, p.166-167]\n▶ {ngIq\
    \ tonSaw' lo':sen:nolink}\n   {SaD law' San chenmoH qeylIS:sen:nolink}\n   {wej\
    \ boghbogh nuvpu' San chenmoH:sen:nolink}\n  \"In one single move,\n   Kahless\
    \ decided the fate\n   Of thousands, and those to come.\"[2, p.166-167]\n▶ {ngIq\
    \ raQ - 150 QaS:sen:nolink} \"outposts cost 150 each\"[3]\n▶ {ngIq raQvaD cha'maH\
    \ vagh QaS yInob.:sen:nolink} \"For each outpost pay 25 forces.\"[3]\n▶ {ngIq\
    \ gholvaD vaghmaH QaS yInob.:sen:nolink} \"Pay each player 50 forces.\"[3]\n▶\
    \ {ngIq gholvo' wa'maH QaS yItlhap.:sen:nolink} \"Collect 10 forces from every\
    \ player.\"[3]\n▶ {ngIq mIch wIHotlh:sen:nolink} \"we scan the sectors one by\
    \ one\"[4]"
