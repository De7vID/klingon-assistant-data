    sv:
      definition: phaser
    ru:
      definition: Фазер
      notes: 'Слово унаследовано от архаичного слова для обозначения "шипа" ({pu'':n:2}).


        Клингонский эквивалент фазера будет {nISwI'':n}.'
    zh_HK:
      definition: 移相器 [AUTOTRANSLATED]
    pt:
      definition: faser
    fi:
      definition: eräs ampuma-ase, vaiheinen
