entries:
- entry_name: patlh
  slug: patlh_n_1
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition:
    text: rank (military, governmental), level, layer, standing
    parts:
    - text: rank (military, governmental)
    - text: level
    - text: layer
    - text: standing
  see_also: '{qutluch patlh:n}, {num:v}, {patlh:v}, {patlh:n:2}'
  notes: See under {yaS:n:1h} for the ranks of officers.
  hidden_notes: '"Patch".'
  examples: '

    ▶ {Hung buv rav:n}[3]

    ▶ {qaSDI'' nenghep, qa'' patlh chu'' chav tlhIngan SuvwI''.:sen:nolink} "The Age
    of Ascension marks a new level of spiritual attainment by a Klingon warrior."[4]

    ▶ {SIQwI'' lu''oy''moHmeH juppu''Daj ''oy''naQmey lo'' chaH. SuvwI'' qa'' patlh
    veb chavlaHmeH tlhIngan lo''chu'' chaH. toDujDaj toblu''.:sen:nolink} "The Painstik
    is employed by friends of the recipent who use the devices to inflict pain in
    a manner which will allow the Klingon to attain a higher state of spirituality
    as a warrior, proving his mettle."[5]'
  sources:
    raw: '[1] {TKDA:src}, [2] {KGT:src}, [3] {BoP:src}, [4] {SkyBox S9:src} (reprinted
      in {HQ 4.3, p.4-5, Sep. 1995:src}), [5] {SkyBox S32:src} (reprinted in {HQ 6.2,
      p.9, Jun. 1997:src})'
    citations:
    - source: tkda
    - source: kgt
    - source: bop
    - source: skybox_s9
      reprinted_in:
        source: holqed
        page_start: 4
        page_end: 5
        volume: 4
        issue: 3
        date: Sep. 1995
    - source: skybox_s32
      reprinted_in:
        source: holqed
        page_start: 9
        volume: 6
        issue: 2
        date: Jun. 1997
  translations:
    de:
      definition: Rang, Niveau, Schicht, Stellung
    fa:
      definition: رتبه (نظامی، دولتی)، سطح، لایه، ایستاده
    sv:
      definition: rang, grad (i regering och militär), nivå, ställning, status, anseende
    ru:
      definition: ранг(военный или правительственный), уровень, слой, положение, стаж
      examples: '

        ▶ {Hung buv rav:n}[3]

        ▶ {qaSDI'' nenghep, qa'' patlh chu'' chav tlhIngan SuvwI''.:sen:nolink} "Возраст
        взросления знаменует новый уровень духовных достижений Клингонским воином."[4]

        ▶ {SIQwI'' lu''oy''moHmeH juppu''Daj ''oy''naQmey lo'' chaH. SuvwI'' qa''
        patlh veb chavlaHmeH tlhIngan lo''chu'' chaH. toDujDaj toblu''.:sen:nolink}
        "Посох боли употребляется друзьями посвящаемого, которые используют устройство,
        чтобы причинить боль способом, который позволит Клингону достигнуть более
        высокого духовного состояния, как воин, доказывая его храбрость."[5]'
    zh_HK:
      definition: 等級（軍事、政府）、等級、層次、地位 [AUTOTRANSLATED]
    pt:
      definition: classificação (militar, governamental), nível, camada, posição
    fi:
      definition: sotilasarvo, taso, sijoitus, asema, luokitus
    fr:
      definition: grade (militaire, gouvernemental), niveau, échelon, position [AUTOTRANSLATED]
  _original_id: 12758
