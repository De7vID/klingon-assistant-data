      definition: Книга чести
      notes: 'Название книги, излагающей легендарную жизнь и деяния {qeylIS''e'' lIjlaHbe''bogh
        vay'':n:name}. Заметьте, что название книги приведено на диалекте {no'' Hol:n},
        и что в современном стандартном Клингонском диалекте "Книга чести" будет {batlh
        paq:n:nolink}; апостроф означает, что грамматический элемент, объясняющий
        перестановку, может отсутствовать.[1]


        {paq''batlh:n:nolink} разделен на 3 главных части, что озаглавленны соответственно
        {paq''yav:n} "Основная книга", {paq''raD:n} "Книга силы", а также {paq''QIH:n}
        "Ударная книга".


        Сморите также {tIq''ghob:n:hyp} для гипотетически похожей грамматической конструкции.'
