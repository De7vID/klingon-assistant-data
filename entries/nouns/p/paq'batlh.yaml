  definition: Book of Honor
  see_also: '{tlha''veq:n:name}, {paq''jachchu:n}'
  notes: 'This is the name of a book recounting the legendary life and deeds of {qeylIS''e''
    lIjlaHbe''bogh vay'':n:name}. Note that the name of the book is in {no'' Hol:n},
    and that in modern standard Klingon "Book of Honor" would be {batlh paq:n:nolink};
    the apostrophe represents what may be a missing grammatical element that would
    explain the transposition.[1]


    The {paq''batlh:n:nolink} is divided into three major parts, titled respectively
    {paq''yav:n} "Ground Book", {paq''raD:n} "Force Book", and {paq''QIH:n} "Impact
    Book".


    See also {tIq''ghob:n:hyp} for a hypothetical similar grammatical construction.'
  components: '{paq:n:1h}, {batlh:n}'
