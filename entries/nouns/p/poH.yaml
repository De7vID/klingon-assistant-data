  translations:
    de:
      definition: Zeitraum, Sitzung, Schicht
      notes: 'Für "vor Zeitabschnitt" oder "nach Zeitabschnitt" werden {ret:n} und
        {pIq:n} statt {poH:n} benutzt.[2]


        Im Sinne "Sitzung, Schicht" findet sich dieses Wort in Konstruktionen wie
        {Qu'' poH:n:nolink}, {HaSghon poH:n:nolink} etc.[3]'
    fa:
      definition: دوره زمانی
    sv:
      definition: tid, tidsperiod
    ru:
      definition: период времени
      notes: Чтобы обозначить "период времени некоторое время назад" или "период времени
        спустя", {ret:n} и {pIq:n} используются там, где используется {poH:n}, соответственно.[2]
    zh_HK:
      definition: 一段的時間
    pt:
      definition: período de tempo
    fi:
      definition: aika, ajanjakso
    fr:
      definition: période de temps, séance, session, période de travail en équipe
      notes: 'Pour dire "il y a période de temps" et "dans période de temps", on utilise
