entry:
  entry_name: poH
  slug: poH_n
  part_of_speech: n:klcp1
  pos: n
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition: period of time, session, shift
  see_also: '{bov:n}, {HovpoH:n}, {poH:v}, {qImroq:n}, {tlhey''at:n}'
  notes: 'To indicate "period of time ago" or "period of time from now", {ret:n} and
    {pIq:n} are used in place of {poH:n}, respectively.[2]


    In the sense of "session, shift", this word is found in constructions such as
    {Qu'' poH:n:nolink}, {HaSghon poH:n:nolink}, etc.[3]'
  hidden_notes: This was defined a "period of time" in {TKD:src}. Its definition was
    expanded to include "session, shift" at {qep'a' 32 (2025):src}.
  examples: '

    ▶ {vatlh DIS poH:n}

    ▶ {SaD DIS poH:n}

    ▶ {netlh DIS poH:n}

    ▶ {tera'' poH:n}

    ▶ {Qu'' poH:n}

    ▶ {HaSghon poH:n}'
  search_tags: duration
  sources:
    raw: '[1] {TKD:src}, [2] {HQ 8.3, p.3, Sep. 1999:src}, [3] {qep''a'' 32 (2025):src}'
    citations:
