entries:
- entry_name: pa'
  slug: pa'_n_1
  part_of_speech: n:1,klcp1
  pos: n
  homophone: 1
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: room, enclosed area, chamber
    parts:
    - text: room
    - text: enclosed area
    - text: chamber
  see_also: '{qach:n}'
  notes: 'This word is homophonous with {pa'':n:2}. However, {pa''Daq:n:nolink} unambiguously
    means "in the room".


    The {bIS''ub:n} of a {pa'':n:1h,nolink} is its {rav:n:1}, and its {''aqroS:n:1}
    is its {rav''eq:n}. If the {pa'':n:1h,nolink} is in the top story of a {qach:n},
    then its {rav''eq:n} is called its {pa'' beb:n}. The walls of a {pa'':n:1h,nolink}
    are {tlhoy'':n}; if the other side of a wall is {Hur:n:1}, then the wall is also
    called a {pa'' reD:n}. The word {tlhoy'':n} can refer to any side of a room; a
    ceiling/floor between stories is called a {tlhoy'' SaS:n}.'
  hidden_notes: This word is defined as "room" in {TKD:src}, as "enclosed area" in
    {KGT:src}, and as "chamber" in {BoP:src} (see {cha'puj pa':n}).
  examples: '

    ▶ {ghorgh pa''wIjDaq jIchegh?:sen}

    ▶ {pa''vo'' pagh leghlu''.:sen}

    ▶ {pa''vo'' yIjaH!:sen}'
  sources:
    raw: '[1] {TKD:src}, [2] {KGT:src}, [3] {BoP:src}, [4] {HQ 8.3, p.2, Sep. 1999:src}'
    citations:
    - source: tkd
    - source: kgt
    - source: bop
    - source: holqed
      page_start: 2
      volume: 8
      issue: 3
      date: Sep. 1999
  translations:
    de:
      definition: Raum, Zimmer, Kammer
    fa:
      definition: اتاق، محوطه محوطه، محوطه
    sv:
      definition: rum, kammare, inhägnat område
    ru:
      definition: комната, помещение, пространство, закрытое помещение, камера, палата
      notes: 'Слово является омофоном для {pa'':n:2}. Однако, {pa''Daq:n:nolink} однозначно
        значит "в комнате".


        Слово {bIS''ub:n} для {pa'':n:1h,nolink} будет {rav:n:1}, а {''aqroS:n:1}
        будет {rav''eq:n}. Если {pa'':n:1h,nolink} наверху {qach:n}, тогда этот {rav''eq:n}
        называется {pa'' beb:n}. Стены для {pa'':n:1h,nolink} будут {tlhoy'':n}; Если
        другая сторона стены будет {Hur:n:1}, тогда такая стена называется {pa'' reD:n}.
        Слово {tlhoy'':n} может относиться к любой стороне комнаты; пол/потолок между
        этажами называется {tlhoy'' SaS:n}.'
    zh_HK:
      definition: 房間、封閉區域、房間
    pt:
      definition: sala, área fechada, câmara
    fi:
      definition: huone, kammio, suljettu alue
    fr:
      definition: pièce, espace clos, chambre [AUTOTRANSLATED]
  _original_id: 12771
  _original_file: mem-11-p.xml
- entry_name: pa'
  slug: pa'_n_2
  part_of_speech: n:2,klcp1
  pos: n
  homophone: 2
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: there, over there, thereabouts
    parts:
    - text: there
    - text: over there
    - text: thereabouts
  see_also: '{naDev:n}, {Dat:n}, {vogh:n}'
  notes: This word is homophonous with {pa':n:1}. As a locative, {pa':n:2,nolink}
    never takes the suffix {-Daq:n:suff}, and can only mean "there" ({TKD 3.3.5:src}).
    In contrast, {pa'Daq:n:nolink} can only mean "in the room".
  examples: '

    ▶ {qatlh pa'' ghoS?:sen}

    ▶ {yIyong ''ej pa'' yIQam!:sen}'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: da, dort, drüben
    fa:
      definition: آنجا
    sv:
      definition: där, där borta, däromkring
    ru:
      definition: здесь, там, вон там, около этого, поблизости, неподалёку, тут
      notes: Это слово является омофонным с {pa':n:1}. В качестве указания места,
        {pa':n:2,nolink} никогда не принимает суффикс {-Daq:n:suff}, и может только
        означать "здесь" ({TKD 3.3.5:src}). В противоположность к {pa'Daq:n:nolink}
        может означать "в комнате".
    zh_HK:
      definition: 那裡、那邊
    pt:
      definition: lá, ali, por aí
    fi:
      definition: siellä, sielläpäin, tuolla, tuollapäin
      notes: Tämä ja sana {pa':n:1} 'huone' ovat homonyymejä. Tämä sana ei koskaan
        ota liitettä {-Daq:n:suff}, eli {pa':n:2,nolink} tarkoittaa "siellä" ({TKD
        3.3.5:src}) ja {pa'Daq:n:nolink} tarkoittaa "huoneessa".
    fr:
      definition: là, là-bas, à peu près [AUTOTRANSLATED]
  _original_id: 12772
  _original_file: mem-11-p.xml
