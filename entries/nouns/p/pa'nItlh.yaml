  section: main
  definition: aisle
  notes: This is a linear space for walking with rows of non-walking spaces on both
    sides, as in temples, meeting halls, theatres, long passenger vehicles, shops,
    and warehouses.[1]
  hidden_notes: 'Backwards of {tlhIn''ap:sen:nolink} "clean-up". The announcement
    "clean-up on aisle 3" (for example) is a commonly heard phrase in retail shopping
    settings.


    Also {pa'':n:1, nItlh:n} means "room finger", which may describe an aisle.'
