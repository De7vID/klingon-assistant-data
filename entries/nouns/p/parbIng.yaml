  definition: a mid-sized bird with particularly garish coloring (at least from a
    Klingon point of view)
  see_also: '{''amuS:n}'
  hidden_notes: In golf, "one under par" ({bIng:n} means "under") is known as a "birdie",
    and golfers have traditionally worn garishly coloured clothing.
  search_tags: a mid-sized bird with particularly garish colouring
