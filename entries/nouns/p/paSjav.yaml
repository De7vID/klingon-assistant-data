  definition: cinnamon-like Klingon plant
  notes: A {paSjav:n:nolink} is a Klingon tree whose bark is cut into strips and eaten
    along with certain foods or else is ground up (like {ngat:n:2}) and added to some
    other kinds of foods. (It's occasionally just ripped off of the tree and eaten
    then and there.) Non-Klingons who eat too much {paSjav:n:nolink} tend to start
    coughing. Klingons think this is pretty funny and never seem to tire of it. {tera'
    paSjav:n@@tera':n, paSjav:n} is a way to refer to cinnamon.[1]
  hidden_notes: '"The Cinnamon Cinder" is a song performed by the band The Pastel
    Six ({paS:sen:nolink} + {jav:n:1,num}).'
