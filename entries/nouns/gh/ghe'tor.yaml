    - text: netherworld
    global_parenthetical: where spirits of dishonored go
  see_also: '{Suto''vo''qor:n}, {QI''tu'':n}, {qortar:n}, {Hegh Duj:n}'
  notes: This is also written {ghe''or:n:place,nolink}.
  hidden_notes: It is written {ghe''or:n:place,nolink} in {TKDA:src} and pronounced
    that way in {PK:src}, but is consistently written {ghe'tor:n:place,nolink} in
    later sources.
  examples: '

    ▶ {quvHa''; ghe''tor ngan rur}

    ▶ {ghe''''orDaq luSpet ''oH DaqlIj''e''!:sen}

    ▶ {ghe''torvo'' narghDI'' qa''pu'':sen}

    ▶ {Hegh Duj DatIj ''ej ghe''torDaq Duqeng.:sen:nolink} "Barge of the Dead ferries
    you to Gre''thor!"[3]'
