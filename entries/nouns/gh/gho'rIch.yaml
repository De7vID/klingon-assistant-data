  see_also: '{jaqtala'':n}'
  notes: 'This is a kind of skin blemish or inflammation affecting Klingons underdoing
    puberty.[1; 2]


    This word is alien in origin. The reason Klingons use an alien word for this is
    to put some distance between themselves and something considered embarrassing.[3]'
