  definition: orchestra
  notes: 'This refers to a reasonably large group of instrumentalists. The verb used
    for conducting an orchestra is {ra'':v:2}.


    A more general term for a group (of any size) playing music is {QoQ ghom:n}.'
  hidden_notes: Carnegie Hall is a place where many famous orchestras come to play.
