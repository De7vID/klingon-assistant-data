  definition: Gorkon (Chancellor)
  notes: 'Chancellor Gorkon ({ghorqan Qang:n:nolink}) tried to make peace with the
    Federation at the time of Kirk. He was betrayed by General Chang (see {cheng:n:name}).


    One of his legendary forebearers was also named "Gorkon", but the name was pronounced
    {ghorqon:n:name} during his time.[1]'
  hidden_notes: He appeared in {Star Trek VI:src}. His name is an amalgamation of
    Gorbachev (see {ghIlaSnoS:n}) and Lincoln.
