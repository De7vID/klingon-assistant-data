  see_also: '{Se''vIr:n}, {paq:n:1h}, {ghItlh:v}'
  notes: This originally referred to the marks made by engravings or carvings or chiseling
    or the like, and it can still be used in this way. Later, the word also came to
    be used for a handwritten document, and then a draft (in any format) of a document
    (or book), i.e., a "manuscript".[4]
  hidden_notes: 'The word {ghItlhHom:n:nolink} was used for the "string" variable
    type in Klingon Blockly.[2]


    At {qep''a'' 30 (2023):src}, Okrand clarified that {ghItlh:n:nolink} refers to
    physical markings on a surface and not to the text contents of a document. It
    is not used to refer to books, though the physical pages of a book do technically
    contain {ghItlh:n:nolink}. He was unsure whether digital letters on a screen counted
    as {ghItlh:n:nolink}.[3] It was further explained at {Saarbrücken qepHom''a''
    2023:src} how the word evolved to its current meaning.[4]'
  examples: '

    ▶ {ghItlh vIghItlhta''bogh DalaD''a''?:sen:nolink} "Will you read my manuscript?"[1,
    p.172]'
