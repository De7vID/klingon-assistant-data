entry:
  entry_name: '''o''wen'
  slug: '''o''wen_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: someone (or something) of ambiguous status
  see_also: '{jey''naS ghoqwI'':n}'
  notes: This term can be used for "double agent" (for which a slang term is {jey'naS
    ghoqwI':n}), but its meaning is a bit broader.
  hidden_notes: Possibly a reference to Owen Lattimore, who was accused under McCarthyism
    of being a spy.
  sources:
    raw: '[1] {KLI mailing list 2012.01.26:src}'
    citations:
    - source: kli_mailing_list
      date: '2012-01-26'
  translations:
    de:
      definition: Jemand mit zweideutigem oder undeutlichem Stand
      notes: Dieser Ausdruck kann für "Doppelagent" (wofür es auch einen umgangssprachlichen
        Ausdruck {jey'naS ghoqwI':n} gibt) benutzt werden, aber seine Bedeutung ist
        etwas allgemeiner.
    fa:
      definition: کسی (یا چیزی) از وضعیت مبهم است
    sv:
      definition: dubbelagent
    ru:
      definition: кто-то (или что-то) с неоднозначным статусом
    zh_HK:
      definition: 某人（或某事）具有模棱兩可的地位
    pt:
      definition: alguém (ou algo) de status ambíguo
    fi:
      definition: joku tai jokin, jonka asema on epäselvä; kaksoisagentti
    fr:
      definition: quelqu'un (ou quelque chose) à statut/état ambigu
      notes: Ce terme peut s'utiliser pour "agent double" (pour qui il y a aussi un
        terme familier {jey'naS ghoqwI':n}), mais sa signification est un peu plus
        générale.
