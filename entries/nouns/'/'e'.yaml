  part_of_speech: n:pro
  pos: n
  pos_subtype: pro
  status: canonical
  section: main
  definition: that (previous topic)
  notes: 'This pronoun is used as the object of the second sentence in a sentence-as-object
    construction. It refers to the previous sentence as a whole. In such a construction,
    the second sentence never takes an aspect suffix.


    Normally, {net:n:pro} is used when the subject of the verb is indefinite (that
    is, {X net Y:sen:nolink} is used instead of {X ''e'' Y-lu'':sen:nolink}). However,
    this is not always the case. See {net:n:pro} for examples.


    Do not confuse this pronoun with the suffix {-''e'':n:suff}.'
  hidden_notes: The rule that the second sentence never takes an aspect suffix was
    due to the backfitting of {qama'pu' jonta' neH.:sen} This rule is violated by
    the text on {SkyBox S25:src} and {SkyBox S26:src}.
  examples: '

    ▶ {qama''pu'' DIHoH ''e'' luSov:sen:nolink} "They know we kill prisoners."[1]

    ▶ {yaS qIppu'' ''e'' vIlegh:sen:nolink} "I saw him/her hit the officers."[1]'
