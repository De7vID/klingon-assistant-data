  definition: spade (card suit)
  see_also: '{Degh:n:1}'
  notes: This is the Klingon pronunciation of the word "spade", referring to the suit
    in a deck of playing cards. For a (physical) shovel, see {ghevjur:n}.
  hidden_notes: In MO's message, he wrote "He [Maltz] just called a spade {'eSpeD:n:nolink}."
    The expression "calling a spade a spade" is an idiom in English.
