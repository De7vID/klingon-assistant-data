      definition: arrogante oder hochmütige Person
      notes: Dies ist eine Person, die {nguq:v} ist.
    fa:
      definition: یک شخص متکبر یا سرگردان
    sv:
      definition: arrogant person, inbilsk person, högfärdig person
    ru:
      definition: высокомерный или высокомерный человек
    zh_HK:
      definition: 傲慢或傲慢的人
    pt:
      definition: uma pessoa arrogante ou altiva
