entry:
  entry_name: '''eDjen'
  slug: '''eDjen_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: an arrogant or haughty person
  see_also: '{mIy:v}, {votlh:v}'
  notes: This refers to a person who is {nguq:v}.
  hidden_notes: Mister Ed is a famous horse from television, and {jen:v} means "high".
    An arrogant person is said to be sitting on a "high horse". Since {'eD:v:1} means
    "crawl", perhaps this refers to a person who thinks they are high up when they
    are actually crawling.
  sources:
    raw: '[1] {HQ 12.3, Sep. 2003:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 3
      date: Sep. 2003
  translations:
