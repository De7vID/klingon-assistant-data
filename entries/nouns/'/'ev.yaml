  status: canonical
  section: main
  definition:
    text: area northwestward, area towards the northwest
    parts:
    - text: area northwestward
    - text: area towards the northwest
  see_also: '{lurgh:n}, {chan:n}, {tIng:n}, {SInan:n}'
  notes: This is approximately 320 degrees on a Terran compass, if north is 0 and
    degrees are counted clockwise.
  hidden_notes: Eva Saint Marie played the character of Eve Kendall in Alfred Hitchcock's
    "North-by-Northwest".
