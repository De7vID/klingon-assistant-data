  definition: gap
  see_also: '{qoch:v}'
  notes: 'This can refer to gaps like the space between your teeth or the area between
    rows of seats in a theatre, but it (and {''olQanmey:n@@''olQan:n, -mey:n}) can
    also be used for the space in a room, on a desk, etc.


    A verb commonly used with {''olQan:n:nolink} is {''uch:v:1}.'
