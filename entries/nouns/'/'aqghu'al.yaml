  definition: bow (ancient Klingon weapon)
  see_also: '{HurwI'':n}'
  notes: Archaic name for a Klingon bow weapon of a particular traditional type, not
    used so much these days. The word has been replaced in most contexts by {HurwI':n:nolink},
    a more general term for "bow", but the traditional term pops up now and again.[1]
