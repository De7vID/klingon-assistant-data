  notes: This refers to vine-like plants, including ivy-like plants.[2]
  hidden_notes: 'The ivy belongs to the genus "Hedera".


    This was originally defined as "ivy-like plant"[1], but was subsequently expanded
    to include all "vine-like" plants.[2]'
