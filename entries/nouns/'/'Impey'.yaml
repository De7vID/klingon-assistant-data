    pt:
      definition: pirâmide (geometria)
    fi:
      definition: särmäkartio, pyramidi (geometria)
    fr:
      definition: pyramide (géométrie)
      notes: 'Une pyramide avec une base triangulaire est une {qu''vu'':n}. Une pyramide
        avec une base n-latérale est une {n reD ''Impey'':n:nolink} pour n > 3. Par
        exemple: {loS reD ''Impey'':n@@loS:n:1,num, reD:n:2, ''Impey'':n}, {vagh reD
