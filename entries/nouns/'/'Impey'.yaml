entry:
  entry_name: '''Impey'''
  slug: '''Impey''_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: pyramid (geometry)
  see_also: '{mey'':n}, {jItuj''ep:n}, {nev''aQ:n}, {nebeylI'':n}'
  notes: 'A pyramid with a three-sided base is called a {qu''vu'':n}. A pyramid with
    an n-sided base is an {n reD ''Impey'':n:nolink} for n > 3. For example: {loS
    reD ''Impey'':n@@loS:n:1,num, reD:n:2, ''Impey'':n}, {vagh reD ''Impey'':n@@vagh:n:1,num,
    reD:n:2, ''Impey'':n}. A cone is a {gho ''Impey'':n}.'
  hidden_notes: '"I. M. Pei" is the architect who designed the pyramid at the Louvre.'
  sources:
    raw: '[1] {KLI mailing list 2014.01.27:src}'
    citations:
    - source: kli_mailing_list
      date: '2014-01-27'
  translations:
    de:
      definition: Pyramide (Geometrie)
      notes: 'Eine Pyramide mit einer dreieckigen Grundfläche ist eine {qu''vu'':n}.
        Eine Pyramide mit einer n-eckigen Grundfläche ist eine {n reD ''Impey'':n:nolink}
        für n > 3. Zum Beispiel: {loS reD ''Impey'':n@@loS:n:1,num, reD:n:2, ''Impey'':n},
        {vagh reD ''Impey'':n@@vagh:n:1,num, reD:n:2, ''Impey'':n}. Ein Kegel ist
        ein {gho ''Impey'':n}.'
    fa:
