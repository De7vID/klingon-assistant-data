entry:
  entry_name: '''o''mat ghIrI'', tI''Im, pIvyoch'
  slug: '''o''mat_ghIrI'',_tI''Im,_pIvyoch_n'
  part_of_speech: n:food
  pos: n
  categories:
  - food
  status: canonical
  section: main
  definition: O'mat Gri T'M pffiots
  notes: This is a combination of Klingon food and beverage. The first part is {'o'mat
    ghIrI':n}, which is some sort of meat and pasta-like concoction. The second part
    is the command {tI'Im:sen@@tI-:v, 'Im:v}. One of the optional ways to prepare
    this dish is to boil the fat, and the command specifies to do this to each entree.
    The last part is the beverage {pIvyoch:n}.
  sources:
    raw: '[1] {qep''a'' 26 (2019):src}, [2] {TNG - Heart of Glory:src}'
    citations:
    - source: qepa_2019
      date: '2019'
    - source: tng_heart_of_glory
  translations:
    de:
      definition: O'mat Gri T'M pffiots
      notes: Dies ist eine Kombination eines klingonischen Gerichts und Getränks.
        Der erste Teil ist {'o'mat ghIrI':n}, was eine Art Gemisch aus Fleisch und
        Nudeln ist. Der zweite Teil ist die Anweisung {tI'Im:sen@@tI-:v, 'Im:v}. Eine
        der möglichen Arten dieses Gericht zuzubereiten ist es, das Fett zu kochen
        und die Anweisung ist, dies mit jedem Gericht zu tun. Der letzte Teil ist
        das Getränk {pIvyoch:n}.
    fa:
      definition: دزدگیرهای Omat Gri T'M
    sv:
      definition: O'mat Gri T'M pffioter [AUTOTRANSLATED]
    ru:
      definition: O'mat Gri T'M pffiots [AUTOTRANSLATED]
    zh_HK:
      definition: 奧馬特·格里（O'mat Gri） [AUTOTRANSLATED]
    pt:
      definition: O'mat Gri T'M pffiots
    fi:
      definition: eräs ateria, O'mat Gri T'M pffiots
    fr:
      definition: O'mat Gri T'M pffiots
      notes: Ceci est une combination d'un plat et une boisson klingons. La première
        partie est {'o'mat ghIrI':n}, qui est quelque mixture de pâtes et viande.
        La deuxième partie est l'ordre {tI'Im:sen@@tI-:v, 'Im:v}. Une des manières
        possibles de préparer ce plat est de bouillir la graisse, et l'ordre est de
        le faire avec chaque plat principal. La dernière partie est la boisson {pIvyoch:n}.
