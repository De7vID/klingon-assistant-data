  definition: professional
  antonyms: '{Sutlhne'':n}'
  notes: This refers to someone who does something because it's their occupation (as
    opposed to hobby) or official position. Often the slang term {yaS:n:2} is used.
    A {'ovjeq'IS:n:nolink} may or may not be {po':v}.[1]
  hidden_notes: '"Jack-in-office".'
