    fi:
      definition: eräs pituuden yksikkö, uj (n. 34,83 cm)
    fr:
      definition: uj (unité de longueur, 34,83 ​​cm)
      notes: 'Basé sur les mesures donnés sur le poster {BoP:src} poster, un {''uj:n:nolink}
        est très proche de 34.83 cm.


        Trois {''uj:n:nolink} sont environ 104,1 cm, fünf {''uj:n:nolink} sont environ
        172,7 cm, et six {''uj:n:nolink} sont environ 208,3 cm.[2]'
      examples: '

        ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "Le guerrier fait six ujes de haut."
        (environ 208,3cm)[2]

        ▶ {vagh ''ujmey vI''ab.:sen:nolink} "Je suis haut de 5 ujes." (environ 172,7cm)[2]

        ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Bâtons de douleur sont un peu
        plus longs d''un mètre."[3]

        ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Longueur:
        120m"[4]

        ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Hauteur de la passerelle:
        16.28m"[4]

        ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
        "Hauteur de la formation d''attaque: 82.75m"[4]

        ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Hauteur
        de la formation de voyage: 31.56m"[4]

        ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink}
        "Hauteur de la formation d''atterrissage: 36.46m"[4]

        ▶ {cha'' ''ujmo'' jIH woch law'' SoH woch puS:sen:nolink} "Je suis deux {''uj:sen:nolink}es
        plus haut que toi."[5]

        ▶ {ron SuvwI''; chorgh ''ujmey lID:sen@@ron:v:1, SuvwI'':n, chorgh:n:1, ''uj:n,
        -mey:n, lID:v} ou {chorgh ''ujmey lID SuvwI''; ron:sen@@chorgh:n:1, ''uj:n,
        -mey:n, lID:v, SuvwI'':n, ron:v:1} "le guerrier a roulé (de façon désordonnée)
        fpour huit ujes"[6]

        ▶ {rav cha'' ''uj(mey) ''aqroS loS ''uj(mey) ''ab:sen@@rav ...:sen, cha'':n:num,
        ''uj:n, -mey:n, ''aqroS ...:sen, loS:n:1,num, ''uj:n, -mey:n, ''ab:v:1} "a
        une longueur entre deux et quatre ujes" (au moins deux et pas plus de quatre
        ujes)[7]'
