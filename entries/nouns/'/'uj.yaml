    de:
      definition: Maßeinheit (34,83 cm)
      notes: 'Basiert auf die Maßangaben auf dem {BoP:src} Poster. Ein {''uj:n:nolink}
        entspricht ca. 34.83 cm.


        Drei {''uj:n:nolink} sind etwa 104,1 cm, fünf {''uj:n:nolink} sind etwa 172,7
        cm und sechs {''uj:n:nolink} sind etwa 208,3 cm.[2]'
      examples: '

        ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "Der Kriger ist sechs uj groß." (etwa
        208,3cm)[2]

        ▶ {vagh ''ujmey vI''ab.:sen:nolink} "Ich bin fünf uj groß." (etwa 172,7cm)[2]

        ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Schmerzstöcke sind etwas über
        einen Meter lang."[3]

        ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Länge: 120m"[4]

        ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Brückenhöhe: 16.28m"[4]

        ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
        "Angriffsformationshöhe: 82.75m"[4]

        ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Reiseformationshöhe:
        31.56m"[4]

        ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink}
        "Landeformationshöhe: 36.46m"[4]

        ▶ {cha'' ''ujmo'' jIH woch law'' SoH woch puS:sen:nolink} "Ich bin zwei {''uj:sen:nolink}
        größer als du."[5]

        ▶ {ron SuvwI''; chorgh ''ujmey lID:sen@@ron:v:1, SuvwI'':n, chorgh:n:1, ''uj:n,
        -mey:n, lID:v} oder {chorgh ''ujmey lID SuvwI''; ron:sen@@chorgh:n:1, ''uj:n,
        -mey:n, lID:v, SuvwI'':n, ron:v:1} "Der Krieger ist für acht ujes herumgerollt"[6]

        ▶ {rav cha'' ''uj(mey) ''aqroS loS ''uj(mey) ''ab:sen@@rav ...:sen, cha'':n:num,
        ''uj:n, -mey:n, ''aqroS ...:sen, loS:n:1,num, ''uj:n, -mey:n, ''ab:v:1} "hat
        eine Länger zwischen zwei und vier uj" (mindestens zwei und nicht mehr als
        vier)[7]'
