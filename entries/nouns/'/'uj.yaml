  status: canonical
  section: main
  definition: uj (unit of linear measure, 34.83 cm)
  see_also: '{''ab:v:1}, {''aD:v}, {juch:v:1}, {Saw'':v}, {woch:v}, {juv:v}, {''uj''a'':n},
    {morgh:n}, {lID:v}'
  notes: 'Based on the measurements given on the {BoP:src} poster, one {''uj:n:nolink}
    is very close to 34.83 cm.


    Three {''uj:n:nolink} is about 3''5", five {''uj:n:nolink} is about 5''8", and
    six {''uj:n:nolink} is about 6''10".[2]'
  hidden_notes: In {KGT:src}, this unit is described as "about 35 cm". Also, Okrand
    has not been consistent in writing the plural of this in English, using "ujs"
    in earlier work but switching to "ujes" later.
  examples: '

    ▶ {jav ''ujmey ''ab SuvwI''.:sen:nolink} "The warrior is six ujs tall." (about
    6''10")[2]

    ▶ {vagh ''ujmey vI''ab.:sen:nolink} "I''m five ujs tall." (about 5''8")[2]

    ▶ {wej ''ujmey ''ab ''oy''naQ.:sen:nolink} "Painstiks are a little over one meter
    long."[3]

    ▶ {wejvatlh loSmaH loS vI'' vagh wej ''uj ''aD Duj:sen:nolink} "Length: 120 M"[4]

    ▶ {loSmaH jav vI'' Soch loS ''uj ''ab meH:sen:nolink} "Bridge Height: 16.28 M"[4]

    ▶ {HIvtaHvIS toQDuj cha''vatlh wejmaH Soch vI'' vagh chorgh ''uj ''ab ''oH:sen:nolink}
    "Attack Formation Height: 82.75 M"[4]

    ▶ {qughtaHvIS toQDuj HutmaH vI'' jav wa'' ''uj ''ab ''oH:sen:nolink} "Cruise Formation
    Height: 31.56 M"[4]

    ▶ {SaqtaHvIS toQDuj wa''vatlh loS vI'' jav chorgh ''uj ''ab ''oH:sen:nolink} "Landing
    Formation Height: 36.46 M"[4]

    ▶ {cha'' ''ujmo'' jIH woch law'' SoH woch puS:sen:nolink} "I''m two {''uj:sen:nolink}es
    taller than you."[5]

    ▶ {ron SuvwI''; chorgh ''ujmey lID:sen@@ron:v:1, SuvwI'':n, chorgh:n:1, ''uj:n,
    -mey:n, lID:v} or {chorgh ''ujmey lID SuvwI''; ron:sen@@chorgh:n:1, ''uj:n, -mey:n,
    lID:v, SuvwI'':n, ron:v:1} "the warrior rolled (haphazardly) for eight ujes"[6]

    ▶ {rav cha'' ''uj(mey) ''aqroS loS ''uj(mey) ''ab:sen@@rav ...:sen, cha'':n:num,
    ''uj:n, -mey:n, ''aqroS ...:sen, loS:n:1,num, ''uj:n, -mey:n, ''ab:v:1} "has a
    length between two and four ujes" (it''s at least two ujes and no more than four)[7]'
