entry:
  entry_name: '''Ilyaw'''
  slug: '''Ilyaw''_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: epitome
  hidden_notes: Wile (read {'Ilyaw':sen:nolink} backwards) E. Coyote uses products
    from Acme. Both "acme" and "epitome" refer to something of high quality.
  examples: '

    ▶ {''Ilyaw'' ''oH tajvam''e'':sen@@''Ilyaw'':n, ''oH:n:pro, taj:n, -vam:n, -''e'':n}
    "this knife is an epitome", i.e., this knife is of the best quality[1]

    {''Ilyaw'' rur tajvam:sen@@''Ilyaw'':n, rur:v, taj:n, -vam:n} "this knife resembles
    an epitome", i.e., this knife is of extremely high quality[1]'
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2023:src}'
    citations:
    - source: qephom_2023
      date: '2023'
  translations:
    de:
      definition: Inbegriff
      examples: '

        ▶ {''Ilyaw'' ''oH tajvam''e'':sen@@''Ilyaw'':n, ''oH:n:pro, taj:n, -vam:n,
        -''e'':n} "Dieses Messer ist ein Inbegriff", d.h., dieses Messer ist von höchster
        Qualität[1]

        {''Ilyaw'' rur tajvam:sen@@''Ilyaw'':n, rur:v, taj:n, -vam:n} "Dieses Messer
        ähnelt einem Inbegriff", d.h., dieses Messer ist von sehr hoher Qualität[1]'
    fa:
