    fr:
      definition: incarnation
      notes: Ce mot signifie "incarnation" dans le sense de "être le X incarnée, être
        la meilleure exemple de X".
      examples: '

        ▶ {''Ilyaw'' ''oH tajvam''e'':sen@@''Ilyaw'':n, ''oH:n:pro, taj:n, -vam:n,
