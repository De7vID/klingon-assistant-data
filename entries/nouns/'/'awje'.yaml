  definition: type of beverage (root beer)
  see_also: '{qo''la'' ''awje'':n}'
  notes: 'This is a type of beverage made from (among other things) the {melchoQ:n}
    of a {teghbat:n}. It has a superficial resemblance to Terran root beer.[1, p.95]


    This word refers not to a specific drink, but to a narrow class of related drinks.[2]'
  hidden_notes: '"A&W" is a brand of root beer.'
