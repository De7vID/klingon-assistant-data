  section: main
  definition:
    text: file, dossier, portfolio
    parts:
    - text: file
    - text: dossier
    - text: portfolio
  see_also: '{ta:n}, {tamey ngo'':n}'
  notes: This refers to a collection of textual and/or visual materials organized
    together. It refers to the information, and not to the medium in which it is stored.
    It does not refer to a collection of other things (such as toys).[1]
  hidden_notes: Manila folders are made from the abacá plant.
  sources:
    raw: '[1] {qep''a'' 31 (2024):src}'
