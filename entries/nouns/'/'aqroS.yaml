entries:
- entry_name: '''aqroS'
  slug: '''aqroS_n_1'
  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition: bottom surface of a table, ceiling
  antonyms: '{bIS''ub:n}, {rav:n:1}'
  see_also: '{Dung:n}, {rav''eq:n}, {pa'' beb:n}, {raS:n}'
  notes: 'The other face of an object''s {''aqroS:n:1,nolink} is its {yor:n}.[1]


    This word can be used to refer to a ceiling, though the terms {pa'' beb:n} and
    {rav''eq:n} (which depend on whether there are any floors above it) are more common.[1]'
  hidden_notes: '"Across".'
  search_tags: interior, inside top
  sources:
    raw: '[1] {HQ 8.3, p.2, Sep. 1999:src}'
    citations:
    - source: holqed
      page_start: 2
      volume: 8
      issue: 3
      date: Sep. 1999
  translations:
    de:
      definition: Unterseite der Oberseite
      notes: 'Die andere Seite eines Objekts von seiner {''aqroS:n:1,nolink} ist seine
        {yor:n}.[1]


        Das Wort kann für eine (Raum-)Decke benutzt werden, wobei die Ausdrücke {pa''
        beb:n} und {rav''eq:n} (die davon abhängen, ob es darüber weitere Stockwerke
        gibt) häufiger sind.[1]'
    fa:
      definition: سطح پایین یک میز، سقف
    sv:
      definition: överdel (under- eller insidan av överdelen)
    ru:
      definition: нижняя поверхность стола, потолок [AUTOTRANSLATED]
    zh_HK:
      definition: 桌子的底面、天花板 [AUTOTRANSLATED]
    pt:
      definition: superfície inferior de uma mesa, teto
    fi:
      definition: yläosan alaosa, pöydän alapinta, katon alapinta
    fr:
      definition: surface inférieure d'une table, plafond
      notes: 'L''autre surface de la {''aqroS:n:1,nolink} d''un objet est sa {yor:n}.[1]


        Ce mot peut s''utiliser pour parler d''un plafond, mais les termes {pa'' beb:n}
        et {rav''eq:n} (qui dépendent de s''il y a des étages en-dessus) sont plus
        courants.[1]'
  _original_id: 15328
  _original_file: mem-21-a.xml
- entry_name: '''aqroS'
  slug: '''aqroS_n_2'
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: maximum
  antonyms: '{rav:n:2}'
  see_also: '{vuS:v}, {rav ... ''aqroS ...:sen}'
  notes: 'This word is used to specify a limit or restriction.


    In other contexts, consider using the verb suffix {-qu'':v}. For example: {nom
    yIghoSqu''!:sen}'
  hidden_notes: '"Across".

    It''s unclear why {''aqroS:n:2,nolink} seems to precede the noun while {rav:n:2,nolink}
    seems to follow the noun.'
  examples: '

    ▶ {''aqroS qughDo:sen:nolink}: {pIvlob Hut vI'' vagh:sen:nolink} "Maximum Cruising
    Speed - Warp 9.5"[1]

    ▶ {Qapchu''meH ''aqroS chuq:n:nolink} "maximum effective range"[1]'
  search_tags: most, utmost, extreme, below
  sources:
    raw: '[1] {BoP:src}, [2] {HQ 8.3, p.2, Sep. 1999:src}'
    citations:
    - source: bop
    - source: holqed
      page_start: 2
      volume: 8
      issue: 3
      date: Sep. 1999
  translations:
    de:
      definition: Maximum, Höchstwert
      notes: 'Dieses Wort wird benutzt, um ein Limit oder eine Einschränkung auszudrücken.


        In anderem Kontext sollte das Verbsuffix {-qu'':v} erwogen werden. Beispielsweise:
        {nom yIghoSqu''!:sen}'
      examples: '

        ▶ {''aqroS qughDo:sen:nolink}: {pIvlob Hut vI'' vagh:sen:nolink} "Maximale
        Reisegeschwindigkeit - Warp 9.5"[1]

        ▶ {Qapchu''meH ''aqroS chuq:n:nolink} "maximale effektive Reichweite"[1]'
    fa:
      definition: بیشترین
    sv:
      definition: maximum
    ru:
      definition: максимальная [AUTOTRANSLATED]
    zh_HK:
      definition: 最大 [AUTOTRANSLATED]
    pt:
      definition: máximo, valor mais alto
    fi:
      definition: enintään, enimmäismäärä, maksimi
    fr:
      definition: maximum
      notes: 'Ce mot s''utilise pour préciser une limite ou restriction.


        Dans d''autres contextes, on peut considérer le suffixe verbal {-qu'':v}.
        Par exemple: {nom yIghoSqu''!:sen}'
      examples: '

        ▶ {''aqroS qughDo:sen:nolink}: {pIvlob Hut vI'' vagh:sen:nolink} "Vitesse
        de croisière maximale - Warp 9.5"[1]

        ▶ {Qapchu''meH ''aqroS chuq:n:nolink} "portée efficace maximale"[1]'
  _original_id: 15329
  _original_file: mem-21-a.xml
