    - text: container
  see_also: '{ngaSwI'':n}, {vey:n}'
  notes: This is the general term for a small container.[3]
  hidden_notes: 'This word was originally used to translated "Limited Edition" for
    {Klingon Monopoly:src}, as {''aplo''mey puS neH chenmoHlu''pu'':sen:nolink}, before
    {''aplo'':n:nolink} was changed to {vey:n}. The Klingon version of the list of
    the game box''s "contents" also has the heading {ngaS ''aplo'':sen:nolink}.


    Perhaps a reference to the Apollo Lunar Sample Return Container from the Apollo
    11 mission.'
  examples: '{''ul ''aplo'':n}, {wab qoSta'' ''aplo'':n}, {ngaS ''aplo'':sen}'
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {TNK:src}, [3] {Facebook "Learn Klingon"
      group 2013.08.10:src}'
