entry:
  entry_name: '''atSuj'
  slug: '''atSuj_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: phase, stage (in a process)
    parts:
    - text: phase
    - text: stage
    global_parenthetical: in a process
  see_also: '{mIw:n}, {''ay'':n}'
  notes: This is a broader term than {mIw:n:nolink}. Like {mIw:n:nolink}, an {'atSuj:n:nolink}
    is one part of a larger process or project, and most often consists of several
    subparts, each of which is a {mIw:n:nolink}. {'atSuj:n:nolink} may also mean "chapter
    (of a book)." In this sense, it resembles {'ay':n}. A book's {'atSuj:n:nolink}
    may consist of a number of {'ay'mey:n:nolink}, but an {'ay':n:nolink} of a book,
    unless it refers to a major division, does not contain an {'atSuj:n:nolink}.[1]
  search_tags: chapter
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Phase, Stadium (in einem Vorgang)
      notes: Dies ist ein allgemeinerer Begriff als {mIw:n:nolink}. Wie {mIw:n:nolink}
        ist ein {'atSuj:n:nolink} ein Teil eines größeren Prozesses oder Projekts,
        und besteht meistens aus mehreren Unterteilungen, von denen jede ein {mIw:n:nolink}
        ist. {'atSuj:n:nolink} kann auch "Kapitel (eines Buchs)" bedeuen. In diesem
        Sinne ähnelt es {'ay':n}. Ein {'atSuj:n:nolink} eines Buchs kann aus mehreren
        {'ay'mey:n:nolink} bestehen, aber ein {'ay':n:nolink} eines Buchs, außer wenn
        es sich um einen Hauptteil handelt, enthält keinen {'atSuj:n:nolink}.[1]
    fa:
      definition: فاز، مرحله (در یک فرآیند)
    zh_HK:
      definition: 階段（在過程中）
    pt:
      definition: fase, estágio (em um processo)
    fi:
      definition: vaihe (prosessissa)
    fr:
      definition: phase, étape (d'un procédé)
      notes: Ceci est un terme plus général que {mIw:n:nolink}. Comme un {mIw:n:nolink}
        un {'atSuj:n:nolink} fait partie d'un procédé ou projet plus large, et consiste
        le plus souvent de plusieurs parties, dont chacune est un {mIw:n:nolink}.
        {'atSuj:n:nolink} peut aussi signifier "chapitre (d'un livre)". Dans ce sens,
        il ressemble un {'ay':n}. Un {'atSuj:n:nolink} d'un livre peut consister en
        plusieurs {'ay'mey:n:nolink}, mais un {'ay':n} d'un livre, sauf s'il s'agit
        d'une division majeure, ne contient pas des {'atSujmey:n:nolink}.[1]
