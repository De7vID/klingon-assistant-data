  section: main
  definition: million (number-forming element)
  see_also: '{mI'':n}, {bIp:n:num}, {Saghan:n:num}'
  notes: 'This is a number-forming element, and not itself a number. The number 1,000,000
    (one million) is {wa''''uy'':n:num,nolink} in Klingon.


    For tens of millions, one could combine {maH:n:2,num} with {''uy'':n:num,nolink}
    or {vatlh:n:num} with {bIp:n:num}.[2]


    For hundreds of millions, the number-forming elements {vatlh''uy'':n:num@@vatlh:n,
    ''uy'':n} or {SaDbIp:n:num@@SaD:n, bIp:n} or {SanIDbIp:n:num@@SanID:n, bIp:n}
    are possible.[3]'
  sources:
    raw: '[1] {TKD:src}, [2] {''eSrIv 6, Feb. 2020:src} ({KLI mailing list 2020.01.28:src}),
      [3] {qep''a'' 27 (2020):src}'
