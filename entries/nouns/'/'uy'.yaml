      definition: Million (Zahlenbildungsmorphem)
      notes: 'Dies ist ein Zahlenbildungsmorphem und alleinstehend keine Zahl. Die
        Zahl 1.000.000 (eine Million) ist {wa''''uy'':n:num,nolink} auf klingonisch.


        Für zehn Millionen, könnte man {maH:n:2,num} mit {''uy'':n:num,nolink} oder
        {vatlh:n:num} mit {bIp:n:num} kombinieren.[2]


        Für hunderte Millionen, sind die Zahlenbildungsmorpheme {vatlh''uy'':n:num@@vatlh:n,
        ''uy'':n} oder {SaDbIp:n:num@@SaD:n, bIp:n} oder {SanIDbIp:n:num@@SanID:n,
        bIp:n} möglich.[3]'
