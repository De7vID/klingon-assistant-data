entry:
  entry_name: '''er''In'
  slug: '''er''In_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: end (of stick, rope, etc.), other end from {megh'an:n}
    no_permute: true
  synonyms: '{megh''an:n}'
  see_also: '{DIn:n}, {qa''rI'':n}'
  notes: 'This can refer to either end of the rope, stick or whatever, but once you
    arbitrarily choose an end to call {''er''In:n:nolink}, the other end is called
    {megh''an:n:nolink}. Before you make this initial reference, either end can be
    called either {''er''In:n:nolink} or {megh''an:n:nolink}.[1]


    This can informally be used to refer to one of the two poles of a planet (see
    {SIq''ang:n}).[2]'
  hidden_notes: This is a private joke referring to a specific person.
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}, [2] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Ende (von Stab, Schnur, usw.), das gegenüberliegende Ende heißt
        {megh'an:n}
      notes: 'Dies kann eins von beiden Enden eines Seils, Stocks etc. sein, aber
        sobald man willkürlich ein Ende gewählt und {''er''In:n:nolink} genannt hat,
        wird das andere Ende {megh''an:n:nolink} genannt. Bevor dieser erste Bezug
        gemacht wird, kann jedes Ende sowohl {''er''In:n:nolink} oder {megh''an:n:nolink}
        sein.


        Dies kann umgangssprachlich für einen der Pole eines Planeten benutzt werden
        (siehe {SIq''ang:n}).[2]'
    fa:
      definition: پایان (از چوب، طناب، و غیره)، انتهای دیگر از {megh'an:n}
    sv:
      definition: ände (på pinne, tråd etc.; motsatt {megh'an:n})
    ru:
      definition: конец (палки, веревки и т. д.), другой конец от {megh'an:n} [AUTOTRANSLATED]
    zh_HK:
      definition: 結束（棍棒、繩索等）、另一端來自{megh'an:n} [AUTOTRANSLATED]
    pt:
      definition: fim (de vara, corda, etc.), outro fim de {megh'an:n}
    fi:
      definition: (kepin, köyden tms.) pää (vastakkainen pää on {megh'an:n})
    fr:
      definition: extrémité (d'un bâton, une corde, etc.), autre extrémité de {megh'an:n}
      notes: 'Ceci peut être ou l''une ou l''autre extremité d''une corde, d''un bâton
        etc., mais le moment où l''on choisit arbitrairement une extrémité pour l''appeler
        {''er''In:n:nolink}, l''autre extrémité s''appelle {megh''an:n:nolink}. Avant
        qu''on fait cette première référence, chaque extrémité peut être ou {''er''In:n:nolink}
        ou {megh''an:n:nolink}.


        Ceci peut s''utiliser familièrement pour se référer à l''un des deux pôles
        d''une planète (voir {SIq''ang:n}).[2]'
