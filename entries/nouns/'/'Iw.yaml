  notes: There is an idiom, {HoS; 'Iw rur:sen@@HoS:v, 'Iw:n, rur:v}.
  hidden_notes: 'A multi-purpose version of artificial blood used for theatre, film,
    and television is known as "IEW", meaning "internal, external, washable". This
    word also sounds like what a human might say upon seeing blood.


    It was confirmed during the Q & A session at {qep''a''2 27 (2020):src} that this
    is not grammatically considered a body part. Rather, it is a substance and does
    not take a plural suffix.'
