entry:
  entry_name: '''uSgheb'
  slug: '''uSgheb_n'
  part_of_speech: n:anim
  pos: n
  categories:
  - anim
  status: canonical
  section: main
  definition:
    text: a kind of bird, rooster (makes ruckus at dawn)
    no_permute: true
  see_also: '{bo''Degh:n}, {jajlo'' Qa'':n}'
  notes: This is a noisy bird known to make a ruckus at dawn, which has been likened
    to a rooster (but is much fiercer than a rooster).
  hidden_notes: The "leghorn" is a type of chicken, and Foghorn Leghorn is a cartoon
    leghorn rooster.
  sources:
    raw: '[1] {HQ 10.4, Dec. 2001:src}'
    citations:
    - source: holqed
      volume: 10
      issue: 4
      date: Dec. 2001
  translations:
    de:
      definition: eine Art Vogel, ähnlich einem Hahn (macht bei Sonnenaufgang Krach)
      notes: Das ist ein lauter Vogel der bei Sonnenaufgang Krach macht und der mit
        einem Hahn verglichen worden ist (aber viel wilder ist als ein Hahn).
    fa:
      definition: یک نوع پرنده، خروس
    sv:
      definition: en slags fågel (för oljud i gryningen, vildsintare än en tupp)
    ru:
      definition: своего рода птица, петух
    zh_HK:
      definition: 公雞
    pt:
      definition: uma espécie de pássaro, galo
    fi:
      definition: eräs kukon kaltainen lintu
    fr:
      definition: une sorte d'oiseau, coq (fait du bruit à l'aube)
      notes: Ceci est un oiseau bruyant qui fait du bruit à l'aube et qui a été comparé
        à un coq (mais qui est beaucoup plus féroce qu'un coq).
