entry:
  entry_name: '''aQvoH'
  slug: '''aQvoH_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: Ak'voh, act of watching over a fallen warrior's body
    parts:
    - text: Ak'voh
    - text: act of watching over a fallen warrior's body
  see_also: '{nol:n}, {Heghtay:n}, {SonchIy:n}'
  notes: This is an ancient tradition where the comrades of a warrior who had died
    in battle stayed with the body to keep away predators, which allowed the spirit
    ({qa':n}) to leave the body when it was ready for the journey to Sto-Vo-Kor ({Suto'vo'qor:n}).
  search_tags: ak'voh
  sources:
    raw: '[1] {qep''a'' 24 (2017):src}'
    citations:
    - source: qepa_2017
      date: '2017'
  translations:
    de:
      definition: Betrachten des Körpers eines gefallen Kriegers
      notes: Dies ist eine antike Tradition, bei der die Kameraden eines Kriegers,
        der im Kampf gestorben ist, bei seinem Körper blieben, um Raubtiere fernzuhalten,
        was dem Geist erlaubte ({qa':n}) den Körper zu verlassen, wenn er für die
        Reise nach Sto-Vo-Kor ({Suto'vo'qor:n}) bereit war.
      search_tags: ak'voh
    fa:
      definition: عمل تماشای یک بدن جنگجو افتاده
    sv:
      definition: agera att titta över en fallen krigare kropp
    ru:
      definition: акт наблюдения за телом павшего воина
    zh_HK:
      definition: 看著墮落的戰士身體的行為
    pt:
      definition: ato de vigiar o corpo de um guerreiro caído
    fi:
      definition: kaatuneen soturin ruumiin vartiointi
    fr:
      definition: Ak'voh, acte de veiller sur le corps d'un guerrier tombé au combat
      notes: Ceci es tune tradition ancienne où les camerades d'un guerrier mort dans
        la bataille restaient avec son corps pour éloigner les prédateurs, ce qui
        permettait à l'esprit ({qa':n}) de quitter le corps quand il était prêt pour
        le voyage à Sto-Vo-Kor ({Suto'vo'qor:n}).
