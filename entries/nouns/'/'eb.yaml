    ru:
      definition: возможность, шанс, открытие [AUTOTRANSLATED]
    zh_HK:
      definition: 機會、機遇、契機 [AUTOTRANSLATED]
    pt:
      definition: oportunidade, chance, abertura
    fi:
      definition: mahdollisuus, tilaisuus
    fr:
      definition: opportunité, chance, occasion, possibilité
      notes: 'On dit qu''une opportunité est capturée ({jon:v}), et si l''on rate
        une opportunité, on dit qu''elle se serait échappée ({nargh:v:2}).[3] "Tuer
        le temps" est {''ebmey jonHa'':sen}.[5]


        Dans un bar klingon, le barman ({chom:n}) crie {''eb Qav:n} pour "dernière
        tournée".[4]'
      examples: '

        ▶ {jIpaSqu''mo'' narghpu'' qaSuchmeH ''eb.:sen:nolink} "Parce que je suis
        très tard, l''opportunité de te visiter s''est échappée."[3]

        ▶ {qaSuch vIneH ''ach narghpu'' ''eb. jIpaSqu''.:sen:nolink} "Je veux te visiter,
        mais l''opportunité s''est échappée. Je suis très tard."[3]

        ▶ {qaSuchlaHbe''. jIpaSqu'' vaj narghpu'' ''eb.:sen:nolink} "Je ne peux pas
        te visiter. Je suis très tard, donc l''opportunité s''est échappée."[3]'
