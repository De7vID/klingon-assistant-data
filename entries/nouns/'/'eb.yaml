  definition:
    text: opportunity, chance, opening
    parts:
    - text: opportunity
    - text: chance
    - text: opening
  see_also: '{jon:v}, {nargh:v:2}, {pel''aQDaj ghorpa'':sen:idiom}, {''eq:v}, {paS:v}'
  notes: 'An opportunity is said to be captured ({jon:v}), and if one misses an opportunity,
    it is said to have escaped ({nargh:v:2}).[3] To "kill time" is to {''ebmey jonHa'':sen}.[5]


    In a Klingon bar, the bartender ({chom:n}) shouts {''eb Qav:n} for "last call".[4]'
  hidden_notes: This was defined as "opportunity" in {TKD:src} and as "chance, opening"
    in {KGT:src}.
  examples: '

    ▶ {jIpaSqu''mo'' narghpu'' qaSuchmeH ''eb.:sen:nolink} "Because I''m very late,
    the opportunity to visit you has escaped."[3]

    ▶ {qaSuch vIneH ''ach narghpu'' ''eb. jIpaSqu''.:sen:nolink} "I want to visit
    you, but the opportunity has escaped. I am very late."[3]

    ▶ {qaSuchlaHbe''. jIpaSqu'' vaj narghpu'' ''eb.:sen:nolink} "I cannot visit you.
    I am very late, thus the opportunity has escaped."[3]'
