  translations:
    de:
      definition: Möglichkeit, Gelegenheit, Chance
      notes: 'Man sagt, dass eine Gelegenheit eingefangen ({jon:v}) wird, und wenn
        man eine Gelegenheit verpasst, sagt man, dass sie entkommen ({nargh:v:2})
        ist.[3] "Zeit totschlagen" ist {''ebmey jonHa'':sen}.[5]


        In einer klingonischen Bar ruft der Barmann ({chom:n}) {''eb Qav:n} für "letzte
        Runde".[4]'
      examples: '

        ▶ {jIpaSqu''mo'' narghpu'' qaSuchmeH ''eb.:sen:nolink} "Weil ich sehr spät
        bin, ist die Gelegenheit entkommen, dich zu besuchen."[3]

        ▶ {qaSuch vIneH ''ach narghpu'' ''eb. jIpaSqu''.:sen:nolink} "Ich will dich
        besuchen, aber die Gelegenheit ist entkommen. Ich bin sehr spät."[3]

        ▶ {qaSuchlaHbe''. jIpaSqu'' vaj narghpu'' ''eb.:sen:nolink} "Ich kann dich
        nicht besuchen. Ich bin sehr spät, daher ist die Gelegenheit entkommen."[3]'
