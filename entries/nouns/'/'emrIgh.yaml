      definition: Vorfahre, Ahne (von dem man in direkter Linie abstammt)
      notes: Dies bezieht sich auf einen direkten Vorfahren, von dem man in direkter
        Linie abstammt, während {qempa':n} ({no':n}) nicht notwendigerweise blutsverwandt
        sind und sich mehr auf kulturelle oder gesellschaftliche Vorfahren oder Ahnen
        bezieht.[1]
