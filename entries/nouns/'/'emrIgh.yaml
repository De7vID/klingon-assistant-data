  part_of_speech: n:being
  pos: n
  pos_subtype: being
  status: canonical
  section: main
  definition: ancestor (from which one is descended by bloodline)
  antonyms: '{nortlham:n}'
  see_also: '{SoS:n}, {vav:n}, {SoSnI'':n}, {vavnI'':n}, {''ISyar:n}'
  notes: This refers to a direct ancestor from which one is descended by bloodline,
    whereas {qempa':n} ({no':n}) are not necessarily blood-related and refer more
    to cultural or societal ancestors, like forebearers or forefathers.[1]
  hidden_notes: Backwards of {ghIr:v} "descend" + {me':n} "aunt" = "descendent".
