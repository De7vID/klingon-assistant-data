  definition: painstik
  see_also: '{SonchIy:n}'
  hidden_notes: This is spelled "painstik" (without the "c") throughout Star Trek
    canon. It is also spelled this way in {TKW:src}, {KGT:src}, and {SkyBox S32:src}
    (which is even titled "Painstik"). However, it is misspelled as "painstick" in
    {TKDA:src} and {SkyBox S9:src}.
  components: '{''oy'':n}, {naQ:n:1}'
  examples: "\n▶ {'oy'naQ Dalo'be'chugh not nenghep lop puq.:sen}\n▶ {'oy'naQ:sen:nolink}\n\
    \   {nentay loptaHvIS tlhIngan potlh tlhIngan 'oy'naQ'e'. SIQwI' lu'oy'moHmeH\
    \ juppu'Daj 'oy'naQmey lo' chaH. SuvwI' qa' patlh veb chavlaHmeH tlhIngan lo'chu'\
    \ chaH. toDujDaj toblu'. wej 'ujmey 'ab 'oy'naQ. chIch vay' 'oy'moHmeH 'oy'naQ\
    \ 'ul law' tlhuD 'oH.:sen:nolink}\n  \"Painstik\n   The Klingon Painstik is an\
    \ important part of a Klingon's Age of Ascension ceremony. The Painstik is employed\
    \ by friends of the recipent who use the devices to inflict pain in a manner which\
    \ will allow the Klingon to attain a higher state of spirituality as a warrior,\
    \ proving his mettle. Painstiks are a little over one meter long and emit a highly-charged\
    \ shock for the express purpose of inflicting pain.\"[2]"
