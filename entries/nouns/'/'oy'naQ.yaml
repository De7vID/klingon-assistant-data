        \ 'oy'naQ 'ul law' tlhuD 'oH.:sen:nolink}\n  \"Schmerzstock\n   Der klingonische\
        \ Schmerzstock ist ein wichtiger Teil der Zeremonie zum Alter des Aufsteigens.\
        \ Der Schmerzstock wird von Freunden des Feiernden benutzt, die diese Geräte\
        \ benutzen, um Schmerz auf eine Art zuzufügen, die einem Klingonen erlauben\
        \ einen höheren spirituellen Zustand als Krieger zu erreichen und seine Standfestigkeit\
        \ zu beweisen. Schmerzstöcke sind etwas über einen Meter lang und geben einen\
        \ hochgeladenen Stromstoß ab, der ausdrücklich darauf abzielt, Schmerzen zu\
        \ verursachen.\"[2]"
