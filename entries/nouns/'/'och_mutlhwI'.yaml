  definition:
    text: plumber, pipe layer
    parts:
    - text: plumber
    - text: pipe layer
  see_also: '{qatlhDa'':n}'
  notes: This refers to a person who puts in pipes (whether for water or for anything
    else). There is a special word for a pipe that carries water, {qatlhDa':n}, but
    the person who puts this in is still called an {'och mutlhwI':n:nolink}.
  components: '{''och:n}, {mutlh:v}, {-wI'':v}'
