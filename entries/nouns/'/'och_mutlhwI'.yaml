      date: '2012-01-10'
  translations:
    de:
      definition: Klempner, Installateur
      notes: Dies ist eine Person, die Rohre (ob für Wasser oder irgendetwas anderes)
        verlegt. Es gibt ein spezeilles Wort für eine Wasserleitung, {qatlhDa':n},
        aber die Person, die sie verlegt, wird auch {'och mutlhwI':n:nolink} genannt.
    fa:
      definition: لوله کش، لایه لوله
    sv:
      definition: rörmokare
    ru:
      definition: сантехник, трубоукладчик
    zh_HK:
