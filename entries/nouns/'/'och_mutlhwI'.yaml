    fi:
      definition: putkimies, putkiasentaja
    fr:
      definition: plombier, installateur de tuyaux
      notes: Ceci est une personne qui pose des tuyaux (pour eau ou toute autre chose).
        Il y un mot spécial pour les tuyaux d'eau, {qatlhDa':n}, mais la personne
        qui les pose est toujours appelé {'och mutlhwI':n:nolink}.
