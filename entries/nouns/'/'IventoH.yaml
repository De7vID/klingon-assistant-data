  section: main
  definition: pineapple-like fruit
  see_also: '{pItSa'' chab:n}'
  notes: This is a largish fruit with thorny projections on a reasonably hard shell
    or skin. The inside is more bitter than sweet (unlike an Earth pineapple, which
    may be referred to as a {tera' 'IventoH:n@@tera':n, 'IventoH:n}).[1]
  hidden_notes: Lake Ivanhoe in Orlando was once the centre of the US pineapple industry.
