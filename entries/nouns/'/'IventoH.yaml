      definition: Einer Ananas ähnelnde Frucht
      notes: Dies ist eine eher große Frucht mit dornigen Erhebungen auf einer recht
        harten Schale oder Haut. Das Innere ist eher bitter als süß (im gegensatz
        zu einer irdischen Ananas, die {tera' 'IventoH:n@@tera':n, 'IventoH:n} genannt
        werden kann).[1]
