  definition: card
  see_also: '{nav:n}, {qoS:n}, {rIb:v}'
  notes: 'In {Klingon Monopoly:src}, {''echletHom:n:nolink} is used for the various
    kinds of game cards. In {TNK:src}, {QIn ''echletHom:n} is used to mean "postcard".


    The suits in a deck of playing cards are called {Degh:n:1}.'
  components: '{''echlet:n}, {-Hom:n}'
  examples: '

    ▶ {Chance ''echletHommey Community Chest ''echletHommey je qa'' quv ''echletHommey
    vIq ''echletHommey je:sen:nolink} "COMBAT and HONOR cards replace Chance and Community
    Chest cards"[1]

    ▶ {''echletHom Dopvam yIcha'':sen:nolink} "card must be turned this side up"[1]'
  sources:
    raw: '[1] {Klingon Monopoly:src}, [2] {TNK:src}'
