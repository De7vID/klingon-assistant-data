      definition: Skorpionähnliches Ding
      notes: Dies ist eine Kreatur, die sehr schnell auf scheinbar willkürliche Art
        und Weise rennt und einen gefährlichen (scharfen und giftigen) Schwanz hat.
      search_tags: Spinnentier
