  status: canonical
  section: main
  definition: scorpion-like creature
  notes: This is a creature which runs really fast in a seemingly haphazard way and
    has a dangerous (sharp and venomous) tail.
  hidden_notes: 'Walter O''Brien is the main character of the TV series Scorpion.


    The original description said "sharp and poisonous", but it was clarified that
    Maltz meant venomous.'
  search_tags: arachnid
