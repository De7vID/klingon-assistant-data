  notes: '{''uSu'':n:nolink} is native to the original inhabitants of the planet Tanganika.[2]'
  hidden_notes: One type of lighter soy sauce is called "usukuchi shoyu" (薄口醤油) in
    Japanese. Also, the "yuzu" plant is used in the creation of some sauces in Asian
    cuisine. However, if this word is a pun, it wasn't due to Okrand, but the writers
    of {DS9 - Melora:src}.
