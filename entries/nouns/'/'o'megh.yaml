entry:
  entry_name: '''o''megh'
  slug: '''o''megh_n'
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: end (of a song)
  antonyms: '{namtun:n}'
  see_also: '{bertlham:n}, {Dor:v:2}, {ghang:v}, {rIn:v}, {van:v:2}'
  notes: 'This word is only used for songs. The final phrase or portion in other kinds
    of performances is referred to using {bertlham:n}.


    All Klingon songs have {''o''meghmey:n:nolink}. If a song fades away instead of
    properly ending, as some Federation songs do, the ending of such a song may be
    called {''o''meghqoq:n:nolink}.'
  hidden_notes: Omega, obviously.
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
  translations:
    de:
      definition: Ende (eines Liedes)
      notes: 'Dieses Wort wird nur für Lieder benutzt. Der letzte Satz oder der letzte
        Teil anderer Arten von Vorführungen werden {bertlham:n} genannt.


        Alle klingonischen Lieder haben {''o''meghmey:n:nolink}. Wenn ein Lied verklingt
        und nicht klar endet, wie manche Föderationslieder es tun, kann das Ende eines
        solchen Lieds {''o''meghqoq:n:nolink} genannt werden.'
    fa:
      definition: پایان (از یک آهنگ)
    sv:
      definition: avsluting, slut (på sång)
    ru:
      definition: конец (песни) [AUTOTRANSLATED]
    zh_HK:
      definition: 結尾（一首歌） [AUTOTRANSLATED]
    pt:
      definition: fim (de uma canção)
    fi:
      definition: (laulun, kappaleen) loppu
    fr:
      definition: fin (d'une chanson)
      notes: 'Ce mot s''utilise seulement pour les chansons. La phrase ou portion
        finale d''autres performances s''appelle {bertlham:n}.


        Toutes les chansons klingonnes ont des {''o''meghmey:n:nolink}. Si une chanson
        diminue au lieu de finir proprement, comme quelques chansons de la Fédération,
        la fin d''une telle chanson peut être appllée {''o''meghqoq:n:nolink}.'
