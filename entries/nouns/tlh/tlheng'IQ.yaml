  definition: thranx
  notes: This is a type of plant. In the {paq'batlh:src}, it is mentioned that the
    {ngeng HeH:n} of the {qul ngeng:n} inside {QIStaq:n} has an environment so hostile
    to life that not even the {tlheng'IQ:n:nolink} would grow there.
  hidden_notes: According to the novel {Kahless:src}, this plant flowers only every
    eight years.
