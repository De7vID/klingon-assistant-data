  translations:
    de:
      definition: Teppich, Tischdecke
      notes: 'Das Verb für das verlgen von Teppichboden ist {vel:v}. Das Verb {mutlh:v}
        im Bezug auf einen Teppich bedeutet ihn zusammenzufügen.


        Das Wort {tlhIm:n:nolink} wird auch für einen Wandteppich benutzt. Ein {tlhIm:n:nolink}
        muss etwas bedecken. Ein Stück Stoff am Ende eines Stabs wäre ein {joqwI'':n}.


        Schließlich kann {tlhIm:n:nolink} auch für eine Decke verwendet werden, wobei
        Klingonen im Allgemeinen keine Decken verwenden.'
