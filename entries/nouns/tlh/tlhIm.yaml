  definition:
    text: carpet, rug, blanket
    parts:
    - text: carpet
    - text: rug
    - text: blanket
  see_also: '{veDDIr:n}, {QongDaq:n}, {paSrIq:n}'
  notes: 'The verb for laying a carpet is {vel:v}. The verb {mutlh:v}, when applied
    to a carpet, means to assemble it.


    The word {tlhIm:n:nolink} is also used for a fabric wall hanging. A {tlhIm:n:nolink}
    has to cover something. A fabric displayed at the end of a pole would be a {joqwI'':n}.


    Finally, {tlhIm:n:nolink} can also be used for a blanket, though Klingons generally
    don''t use blankets.'
  hidden_notes: A "gelim" is a type of Persian carpet.
