      definition: tapete, cobertor
    fi:
      definition: matto, ryijy, peite; viltti, peitto
    fr:
      definition: tapis, couverture
      notes: 'Le verbe pour poser du tapis est {vel:v}. Le verbe {mutlh:v}, utilisé
        pour un tapis, signifie qu''on l''assemble.


        Le mot {tlhIm:n:nolink} s''utilise aussi pour une tenture murale. Un {tlhIm:n:nolink}
        doit couvrir quelque chose. Un étoffe sur un mât ou bâton serait un {joqwI'':n}.


        Finalement, {tlhIm:n:nolink} peut aussi s''utiliser pour une couverture, bien
        que les klingons généralement n''utilisent pas de couverture.'
