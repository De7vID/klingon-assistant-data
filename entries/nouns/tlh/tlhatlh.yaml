  definition: type of food, gladst
  notes: This is food made from brown leaves, best served without sauce. See {'uSu':n}.
  hidden_notes: The writers of {DS9 - Melora:src} made up the word "gladst", which
    contains sounds not possible in standard Klingon. This word is Okrand's backfit,
    which would be pronounced as in the show in the {mo'rISqa':n} dialect.
