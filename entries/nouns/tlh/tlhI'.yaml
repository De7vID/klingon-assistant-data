entry:
  entry_name: tlhI'
  slug: tlhI'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: signature, autograph
    parts:
    - text: signature
    - text: autograph
  see_also: '{tlhI'':v}'
  notes: This refers to a person's autograph or signature. It is not grammatical to
    use this as the object of the verb {tlhI':v} (unless one were signing one's autograph
    on top of an existing {tlhI':n:nolink}). This noun may also refer to what an animal
    does to mark its territory.[1]
  sources:
    raw: '[1] {Klingon at Conventions:src} ({KLI mailing list 2024.07.18:src})'
    citations:
    - source: klingon_at_conventions
  translations:
    de:
      definition: Unterschrift, Autogramm, Signatur
      notes: Dieses Wort bezieht sich auf die Unterschrift oder das Autogramm einer
        Person. Es ist nicht grammatikalisch korrekt es als Objekt des Verbs {tlhI':v}
        zu benutzen (außer jemand schreibt sein Autogramm auf eine bereits existierende
        {tlhI':n:nolink}). Dieses Nomen kann auch benutzt werden, um das zu beschrieben,
        was ein Tier tut, um sein Revier zu markieren.[1]
    fa:
      definition: امضا، خودنویس
    sv:
      definition: signatur, autograf
    ru:
      definition: подпись, автограф
    zh_HK:
      definition: 簽名、親筆簽名
    pt:
      definition: assinatura, autógrafo
    fi:
      definition: nimikirjoitus, signeeraus
    fr:
      definition: signature, autographe
      notes: Ceci se réfère à la signature ou l'autographe d'une personne. Il n'est
        pas grammaticalement correct d'utiliser ce mot comme objet du verbe {tlhI':v}
        (sauf si l'on signe en dessus d'un {tlhI':n:nolink} déjà existant). Ce nom
        peut aussi être utilisé pour parler de ce qu'un animal fait pour marquer son
        territoire.[1]
