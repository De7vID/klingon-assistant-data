  definition: punctuation
  notes: A slang expression for punctuation is {ghewmey:n}. {tlhavqop:n:nolink} is
    inherently plural, but one can say {tlhavqop ngutlh(mey):n@@tlhavqop:n, ngutlh:n,
    -mey:n} "punctuation mark(s)".[1]
