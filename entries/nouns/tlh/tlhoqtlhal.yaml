  definition: favor
  notes: This is generally the object of a verb like {tur:v}. The recipient of the
    favor is marked with {-vaD:n:suff}.
  hidden_notes: '"One good turn deserves another ({latlh qotlh:sen@@latlh:n, qotlh:v:2})".


    The request that resulted in this word specified that a favor is "an act done
    out of goodwill rather than from justice or renumeration", so the word may be
    narrower in scope than all possible meanings of the English word "favor".'
