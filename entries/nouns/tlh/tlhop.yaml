  part_of_speech: n:1
  pos: n
  homophone: 1
  status: canonical
  section: main
  definition:
    text: front, area in front of
    parts:
    - text: front
    - text: area in front of
  antonyms: '{''em:n}'
  see_also: '{tlhop:n:2}, {bIng:n}, {Dung:n}, {joj:n}, {retlh:n}, {poS:n}, {nIH:n}'
  notes: For the front section of an object, see {'et:n:2h}. See also {lurgh:n} for
    other words related to spatial directions.
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Vorne, Bereich vor etwas
      notes: Für den vorderen Teil eines Objekts, siehe {'et:n:2h}. Siehe auch {lurgh:n}
        für andere Wörter über Richtungen im Raum.
    fa:
      definition: جلو، منطقه مقابل [AUTOTRANSLATED]
    sv:
      definition: framför, område framför
    ru:
      definition: спереди, площадь перед [AUTOTRANSLATED]
    zh_HK:
      definition: 前面、前方
    pt:
      definition: frente, área na frente de
    fi:
      definition: edessä, alue edessä
    fr:
      definition: devant, espace devant
      notes: Pour la partie frontale d'un objet, voir {'et:n:2h}. Voir aussi {lurgh:n}
