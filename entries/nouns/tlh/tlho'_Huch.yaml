  definition: tip (money)
  see_also: '{chuv:n:2}, {mebpa''mey:n}, {Qe'':n}'
  notes: In Klingon hotels, there is no tipping because there is no service. The concept
    of tipping is weird to Klingons, but a tip could be called this.[1]
