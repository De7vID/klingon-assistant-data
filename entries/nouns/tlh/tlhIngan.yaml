  definition: Klingon (person)
  see_also: '{tlhIngan Hol:n}, {Qo''noS:n}'
  notes: 'Note that this refers to a Klingon person or to the Klingon people, but
    not to the Klingon language (for which see {tlhIngan Hol:n}). In Klingon, unlike
    in Federation Standard, the name of a language is not simply the name of the people
    who speak it, but must be an identifier followed by the word {Hol:n}.


    There is an idiom, {Hem; tlhIngan rur@@Hem:v, tlhIngan:n, rur:v}.'
  hidden_notes: The TKD entry says only "Klingon". The "(person)" annotation has been
    added to distinguish this entry from "Klingon (language)", and to make it consistent
    with the entry for "Vulcan (person)", etc.
  examples: '

    ▶ {Hem tlhIngan Segh ''ej maHemtaH ''e'' wIHech.:sen}

    ▶ {bogh tlhInganpu'', SuvwI''pu'' moj, Hegh.:sen}'
