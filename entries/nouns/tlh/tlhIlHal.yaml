  definition: mine (excavation)
  see_also: '{HoS waw'':n}'
  notes: This refers to a place where minerals ({tlhIl:n}) are extracted ({tlhIl:v}),
    and not to a proximity explosive.
  hidden_notes: 'The annotation "(excavation)" was added to distinguish this from
    a proximity explosive.


    In the {Haynes BoP Manual:src}, this word was incorrectly used to refer to proximity
    explosives. (It was also misspelled as {tlhHl:sen:nolink}, perhaps deliberately
    in an attempt to make it look like a different word.)'
