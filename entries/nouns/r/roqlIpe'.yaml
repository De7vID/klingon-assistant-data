entry:
  entry_name: roqlIpe'
  slug: roqlIpe'_n
  part_of_speech: n:person
  pos: n
  categories:
  - person
  status: canonical
  section: main
  definition: civilian
  see_also: '{''en:v}'
  notes: This word refers to anyone not a member of the group under discussion. Hence
    a non-military person in contrast to military personnel, a non-government worker
    in contrast to government workers, a non-Klingon speaker in contrast to Klingon
    speakers, etc. This is not used to contrast races, species, nationalities, etc.
    (For example, it would not be used for a non-Klingon or non-Swede.)[1]
  hidden_notes: One of the business ventures of "Apple Corps" was "Apple Tailoring
    Civil and Theatrical".
  sources:
    raw: '[1] {qep''a'' 32 (2025):src}'
    citations:
    - source: qepa_2025
      date: '2025'
  translations:
    de:
      definition: Zivilist
      notes: Dieses Wort bezieht sich auf jemanden, der kein Mitglied der Gruppe ist,
        über die man gerade spricht. Also, eine nichtmilitärische Person im Gegensatz
        zu einem Militär, jemand, der nicht für die Regierung arbeitet im Gegensatz
        zu einem Regierungsangestellten, jemand, der kein klingonisch spricht im Gegensatz
        zu einem Klingonisten etc. Es wird nicht benutzt um Ethnien, Spezies, Nationalitäten
        etc. gegenüberzustellen, d.h. es wird nicht für einen nicht-Klingonen oder
        nicht-Schweden benutzt.[1]
    fa:
      definition: غیرنظامی
    sv:
      definition: civilist
    ru:
      definition: гражданское лицо
    zh_HK:
      definition: 平民
    pt:
      definition: civil
    fi:
      definition: ulkopuolinen; siviili
    fr:
      definition: civil
      notes: Ce mot se réfère à toute personne qui n'est pas membre du groupe en discussion.
        Donc une personne non-militaire contrairement à un militaire, une personne
        qui ne travaille pas pour le gouvernement contrairement à un fonctionnaire,
        quelqu'un qui ne parle pas klingon contrairement à un klingoniste etc. Ceci
        ne s'utilise pas pour contraster les ethnies, espèces, nationalités etc. (par
        exemple, il ne s'utiliserait pas pour les non-Klingons ou les non-suédois).[1]
