  definition: time period ago (past)
  antonyms: '{pIq:n}'
  see_also: '{pa''logh:n}'
  notes: 'A specialised word is used to indicate a time in the past for the following
    units:

    ▶ {jaj:n} "day" - {Hu'':n} "days ago"

    ▶ {jar:n} "month" - {wen:n} "months ago"

    ▶ {DIS:n:2} "year" - {ben:n:1} "years ago"


    For other units of time, {ret:n:nolink} is used.[1]


    This is the same word as the verb {ret:v}.[2]'
  hidden_notes: '"Retro".'
  examples: '

    ▶ {cha'' tup ret:n@@cha'':n, tup:n, ret:n} "two minutes ago"'
