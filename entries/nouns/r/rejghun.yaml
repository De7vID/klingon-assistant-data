  notes: This refers to underwear in general. It is a mass noun with no singular counterpart.
    To be more specific, say {rejghun yIvbeH:n@@rejghun:n, yIvbeH:n:1} and so on.
    Though {yopwaH:n} normally refers to long pants, {rejghun yopwaH:n} are typically
    shorts. One could say {rejghun yopwaH bID:n@@rejghun:n, yopwaH bID:n}, but it's
    not necessary. When the distinction is necessary, {rejghun yopwaH naQ:n@@rejghun:n,
    yopwaH:n, naQ:v} can be used to refer to long johns (underpants with long legs).[1;
    2]
  hidden_notes: '"Reg Grundies" is Australian slang for underwear.'
