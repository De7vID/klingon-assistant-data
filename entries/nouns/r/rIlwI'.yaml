  definition: thumb (child)
  notes: This word is used by small children, or by adults talking to or about small
    children. Adults typically use {SenwI':n} instead.
  hidden_notes: The nursery rhyme "Little Jack Horner" is about a child who used his
    thumb ({rIl:v:1}), to pull out a plum from a Christmas pie. Since {rIl:v:2} means
    "to play (a horn)", {rIlwI':n:nolink} is a reference to the name "Horner".
