entry:
  entry_name: rey'
  slug: rey'_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: a special performance or presentation
  see_also: '{much:n}'
  notes: This noun refers to a performance or presentation that's pretty special in
    some way. Maybe it's something that happens only once, not to be repeated. Or
    maybe it occurs regularly but not very often, so it's something which is looked
    forward to well in advance. Maybe it's something that features a special performer
    or performers.[1]
  hidden_notes: The KLI Cabaret is a special performance which takes place at the
    {qep'a':n} (making it a {qep'a' rey':n:nolink}).
  sources:
    raw: '[1] {qep''a'' 28 (2021):src}'
    citations:
    - source: qepa_2021
      date: '2021'
  translations:
    de:
      definition: besondere Aufführung
      notes: Dies ist ein nomen das man nicht einfach mit zwei Wörtern erklären kann,
        abe es ist eine Art Aufführung oder Darbietung, die an sich irgendwie besonders
        ist. Vielleicht passiert sie nur einmal, und wird nicht wiederholt. Oder vielleicht
        findet sie nur sehr selten satt, also ist es etwas, auf das man sich besonders
        lange im Voraus freut. Vielleicht ist es ein Auftritt mit besonderen Künstlern.[1]
