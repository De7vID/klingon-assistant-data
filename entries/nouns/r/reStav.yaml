  notes: 'If it''s necessary to make a distinction between the shin and the outer
    side of the forearm, this word can be preceded by {''uS:n} or {DeS:n:1}.


    This refers to the front of the lower leg, whereas the entire lower part of the
    leg would be {''uS cha''neH:n}.


    The only way Maltz was aware of to refer to the shin bone is {reStav Hom:n@@reStav:n,
    Hom:n:1}.'
