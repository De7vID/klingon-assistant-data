- entry_name: reD
  slug: reD_n_3
  part_of_speech: n:3
  pos: n
  homophone: 3
  status: canonical
  section: main
  definition: side (exterior surface)
  notes: 'This is an extension of {reD:n:1} to refer to an object''s surface which
    is not the top, bottom, front, or back. In this context, the front of the object
    is its {logh''ob:n:2} and the back is its {Sa''Hut:n:2}.[1; 2]


    Even when applied to a person or an animal, this doesn''t take the suffix {-Du'':n:suff},
    because it refers to an area and not a specific body part. This word does not
    mean "side" in the sense of one of two opposite directions such as "left" and
    "right" or "top" and "bottom", for which see {Dop:n}.[3]'
  hidden_notes: 'An explanation of {logh''ob:n:2,nolink}, {Sa''Hut:n:2,nolink}, and
    {reD:n:3,nolink} was given during the Q & A session at {Saarbrücken qepHom''a''
    2021:src}.


    This was defined as "side". The clarification "exterior surface" was added based
    on the explanation, and to differentiate it from {Dop:n:nolink}.'
  sources:
    raw: '[1] {QelIS boqHarmey:src}, [2] {KLI mailing list 2021.11.15:src}, [3] {Saarbrücken
      qepHom''a'' 2021:src}'
