  definition: ceiling (not of top story room)
  see_also: '{beb:n}, {rav:n:1}'
  notes: 'This refers to the ceiling ({''aqroS:n:1}) of a room that has a room above
    it. The ceiling of a room which is on the top (or only) story of a structure is
    called its {pa'' beb:n}.[2]


    The first element of this word is {rav:n:1} "floor", but the second element is
    unrelated to {''eq:v} "be early".[1]'
