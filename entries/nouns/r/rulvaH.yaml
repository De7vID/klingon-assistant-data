  definition:
    text: breach, gap, rift
    parts:
    - text: breach
    - text: gap
    - text: rift
  see_also: '{voch:v}'
  notes: This is a noun for a gap in anything that has been torn, like a rip in a
    shirt (a hole that, if big enough, you can stick your finger through). If you
    rip something to threads so there are pieces of fabric dangling (not a hole surrounded
    by otherwise intact fabric), {rulvaH:n:nolink} would probably not apply. If you
    poke a hole all the way through something (like bread), that's a {rulvaH:n:nolink}.
    If you break it in half, there's no {rulvaH:n:nolink}.[1]
  search_tags: hole, rip, tear
  sources:
    raw: '[1] {Saarbrücken qepHom''a'' 2025:src}'
    citations:
    - source: qephom_2025
      date: '2025'
  translations:
    de:
      definition: Bruch, Lücke, Riss
      notes: Dies ist ein Nomen für eine Lücke in etwas, dass zerrissen ist, wie ein
        Riss in einem Hemd (ein Loch, durch das man, wenn es groß genug ist, einen
        Finger stecken kann). Wenn man etwas bis auf die Fäden zerreißt, dass die
        Fetzen herunterhängen (also kein Loch, dass von sonst intaktem Stoff umgeben
        ist), trifft {rulvaH:n:nolink} wahrscheinlich nicht zu. Wenn man ein Loch
        durch etwas hindurch sticht (wie durch eine Scheibe Brot), ist das ein {rulvaH:n:nolink}.
        Wenn man es in zwei Teile bricht, entsteht kein {rulvaH:n:nolink}.[1]
    fa:
      definition: شکاف، شکاف، شکاف
    sv:
      definition: brytning, öppning, klyfta, spricka
    ru:
      definition: разрыв, брешь, разлом [AUTOTRANSLATED]
    zh_HK:
      definition: 缺口, 缺口, 裂縫
    pt:
      definition: violação, lacuna, fenda
    fi:
      definition: murto, aukko, halkeama
    fr:
      definition: brèche, trou, ouverture, fente, fissure
      notes: Ceci est un nom pour une fissure dans quelque chose qui est déchiré,
        comme ue déchirure dans une chemise (un trou dans lequel, s'il est assez grand,
        on peut mettre son doigt). Si on déchire quelque chose jusqu'à ce qu'il est
        en lambeaux (pas un trou entouré par l'étoffe autrement intacte), {rulvaH:n:nolink}
        ne s'utilise probablement pas. Si on pique un trou tout le long d'une chose
        (comme dans une pièce de pain), c'est un {rulvaH:n:nolink}. Si on le casse
        en duex pièces, il n'y a pas de {rulvaH:n:nolink}.[1]
