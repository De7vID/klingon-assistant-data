  definition: dimension (within a coordinate system)
  see_also: '{qIr''a'':n}, {tlhey''at:n}, {lurgh:n}, {baSta'':n}, {rober:n}'
  notes: This refers to a dimension within a coordinate system, not another dimension
    like in a parallel universe (for which see {'u' quq:n} and {'u' Dop:n}).
  hidden_notes: 'Rod Serling''s opening narrations (of which there are several) for
    the TV show "The Twilight Zone" all refer to entering or traveling through another
    dimension. For example: "You are about to enter another dimension, a dimension
    not only of sight and sound but of mind."'
