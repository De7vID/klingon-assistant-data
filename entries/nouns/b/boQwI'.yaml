  section: extra
  definition: assistant (this program)
  notes: "{tlhIngan Hol boQwI':n:nolink} \"Klingon Language Assistant\" - database\
    \ version [[VERSION]].\n\nTo begin searching, simply press the \"Search\" (magnifying\
    \ glass) button and type into the search box.\n\nTo hear the sounds of Klingon,\
    \ you need to install a {Text-To-Speech engine:url:https://play.google.com/store/apps/details?id=org.tlhInganHol.android.klingonttsengine}.\n\
    \nTo chat with other Klingon speakers, join the {KLI Discord server:url:https://www.kli.org/activities/discord/}.\n\
    \nTo make it easier to type Klingon on a mobile keyboard, the following shorthand\
    \ (called \"xifan hol\") can be enabled under the Preferences menu:\n    c ▶ {ch:sen:nolink}\
    \ / d ▶ {D:sen:nolink} / f ▶ {ng:sen:nolink} / g ▶ {gh:sen:nolink} / h ▶ {H:sen:nolink}\
    \ /\n    i ▶ {I:sen:nolink} / k ▶ {Q:sen:nolink} / s ▶ {S:sen:nolink} / x ▶ {tlh:sen:nolink}\
    \ / z ▶ {':sen:nolink}\nIt is also possible to choose the alternate keymapping:\n\
    \    k ▶ {q:sen:nolink} / q ▶ {Q:sen:nolink}\n\nIf you encounter any problems,\
    \ or have any suggestions, please send me an {email at De.vID.jonpIn@gmail.com:url:mailto:De.vID.jonpIn@gmail.com?subject=boQwI%27%20feedback&body=Device:%20%0D%0AAndroid%20version:%20%0D%0A}.\n\
    \nPlease support the Klingon language by purchasing {The Klingon Dictionary:src},\
    \ {Klingon for the Galactic Traveler:src}, {The Klingon Way:src}, {Conversational\
    \ Klingon:src}, {Power Klingon:src}, and other Klingon- and Star Trek-related\
    \ products from Pocket Books, Simon & Schuster, and Paramount/Viacom/CBS Entertainment.\n\
    \nKlingon, Star Trek, and related marks are trademarks of CBS Studios, Inc., and\
    \ are used under \"fair use\" guidelines.\n\nAndroid programming: {De'vID:n:name}\n\
    Flutter (iOS) port: Daniel Dadap\nKlingon-English data: {De'vID:n:name,nolink},\
    \ with help from others\nGerman translations: {Quvar:n:name} (Lieven L. Litaer)\n\
    Swedish translations: {Klingonska Akademien:url:http://klingonska.org/}\nRussian\
    \ translations: Кирилл Шилов, Дэниел Дэдеп and Sirglin (Ольга Косарева)\nPortuguese\
    \ translations: Thiago Matos\nFinnish translations: Iikka Hauhio\nTNG {pIqaD:n}\
    \ font: Admiral {qurgh lungqIj:n:name,nolink} of the {Klingon Assault Group:url:http://www.kag.org/}\n\
    DSC {pIqaD:n:nolink} font: {Quvar:n:name,nolink} (Lieven L. Litaer)\n\nSpecial\
    \ thanks to Marc Okrand ({marq 'oqranD:n:name}) for creating the Klingon language."
  components: '{boQ:v}, {-wI'':v}'
  search_tags: version, help, about
  translations:
    de:
      definition: Assistent (diese App)
      notes: "{tlhIngan Hol boQwI':n:nolink} \"Klingonisch-Assistent\" - Datenbank\
        \ Version [[VERSION]].\n\nUm eine Suche zu starten, Klicke auf das Suchsymbol\
        \ (die Lupe) und gib etwas in das Suchfeld ein.\n\nUm die klingonischen Wörter\
        \ zu hören, muss die {Vorlesesoftware:url:https://play.google.com/store/apps/details?id=org.tlhInganHol.android.klingonttsengine}\
        \ installiert werden.\n\nUm dich mit anderen Klingonisch-Sprechern auszutauschen,\
        \ besuche den {KLI Discord-Server:url:https://www.kli.org/activities/discord/}.\n\
        \nUm auf einer kleinen Tastatur einfacher Klingonisch einzugeben, kann in\
        \ den Einstellungen die folgende vereinfachte Eingabemethode (\"xifan hol\"\
        \ genannt) aktiviert werden:\n    c ▶ {ch:sen:nolink} / d ▶ {D:sen:nolink}\
        \ / f ▶ {ng:sen:nolink} / g ▶ {gh:sen:nolink} / h ▶ {H:sen:nolink} /\n   \
        \ i ▶ {I:sen:nolink} / k ▶ {Q:sen:nolink} / s ▶ {S:sen:nolink} / x ▶ {tlh:sen:nolink}\
        \ / z ▶ {':sen:nolink}\nZusätzlich kann auch die folgende Tastenbelegung ausgewählt\
        \ werden:\n    k ▶ {q:sen:nolink} / q ▶ {Q:sen:nolink}\n\nBei Problemen oder\
        \ Vorschlägen, sende bitte eine {E-Mail an De.vID.jonpIn@gmail.com:url:mailto:De.vID.jonpIn@gmail.com?subject=boQwI%27%20feedback&body=Device:%20%0D%0AAndroid%20version:%20%0D%0A}.\n\
        \nBitte unterstütze die klingonische Sprache durch den Erwerb der Bücher {The\
        \ Klingon Dictionary:src}, {Klingon for the Galactic Traveler:src}, {The Klingon\
        \ Way:src}, {Conversational Klingon:src}, {Power Klingon:src}, sowie der anderen\
        \ Klingonen- oder Star-Trek-bezogenen Produkte von Pocket Books, Simon & Schuster,\
        \ und Paramount/Viacom/CBS Entertainment.\n\nKlingon, Star Trek, und verwandte\
        \ Begriffe sind Schutzmarken von CBS Studios, Inc., und werden unter \"fair\
        \ use\" verwendet.\n\nAndroid Programmierung: {De'vID:n:name}\nFlutter (iOS)\
        \ Portierung: Daniel Dadap\nKlingonisch-Englische Informationen: {De'vID:n:name,nolink},\
        \ mit Unterstützung von Anderen\nDeutsche Übersetzung: {Quvar:n:name} (Lieven\
        \ L. Litaer)\nSchwedische Übersetzung: {Klingonska Akademien:url:http://klingonska.org/}\n\
        Russische Übersetzung: Кирилл Шилов, Дэниел Дэдеп und Sirglin (Ольга Косарева)\n\
        Portugiesische Übersetzung: Thiago Matos\nFinnische Übersetzung: Iikka Hauhio\n\
        TNG {pIqaD:n} Schriftart: Admiral {qurgh lungqIj:n:name,nolink} von der {Klingon\
        \ Assault Group:url:http://www.kag.org/}\nDSC {pIqaD:n:nolink} Schriftart:\
        \ {Quvar:n:name,nolink} (Lieven L. Litaer)\n\nEin besonderer Dank richtet\
        \ sich an Marc Okrand ({marq 'oqranD:n:name}) für das Erschaffen der klingonischen\
        \ Sprache."
      search_tags: Hilfe, Anleitung
    fa:
      definition: دستیار (این برنامه)
    sv:
      definition: assistent (det här programmet)
    ru:
      definition: Помощник (название данной программы)
      notes: "{tlhIngan Hol boQwI':n:nolink} \"Помощник по Клингонскому языку\" -\
        \ версия базы данных [[VERSION]].\n\nЧтобы начать поиски, просто нажмите кнопку\
        \ \"Поиск\" (увеличительное стекло) и печатайте в строке поиска\n\nЧтобы услышать\
        \ звуки на Клингонском языке, вам необходимо установить {Text-To-Speech engine:url:https://play.google.com/store/apps/details?id=org.tlhInganHol.android.klingonttsengine}\n\
        \nДля общения с другими изучающими клингонский присоединяйтесь к {KLI Discord\
        \ server:url:https://www.kli.org/activities/discord/} серверу.\n\nЧтобы облегчить\
        \ процесс печати текста на клингонском на мобильной клавиатуре, стеганография\
        \ (под названием \"xifan hol\")  может быть активирована в меню Preferences:\n\
        \    c ▶ {ch:sen:nolink} / d ▶ {D:sen:nolink} / f ▶ {ng:sen:nolink} / g ▶\
        \ {gh:sen:nolink} / h ▶ {H:sen:nolink} /\n    i ▶ {I:sen:nolink} / k ▶ {Q:sen:nolink}\
        \ / s ▶ {S:sen:nolink} / x ▶ {tlh:sen:nolink} / z ▶ {':sen:nolink}\nТакже\
        \ возможно использовать альтернативную раскладку:\n    k ▶ {q:sen:nolink}\
        \ / q ▶ {Q:sen:nolink}\n\nЕсли вы столкнетесь с какими-либо проблемами, или\
        \ у вас появятся предложения, пожалуйста отправьте сообщение на {email at\
        \ De.vID.jonpIn@gmail.com:url:mailto:De.vID.jonpIn@gmail.com?subject=boQwI%27%20feedback&body=Device:%20%0D%0AAndroid%20version:%20%0D%0A}.\n\
        \nПоддержите Клингонский язык, купив {The Klingon Dictionary:src}, {Klingon\
        \ for the Galactic Traveler:src}, {The Klingon Way:src}, {Conversational Klingon:src},\
        \ {Power Klingon:src}, и другую продукцию, связанную со Стар Трэком и Клингонами\
        \ , от Pocket Books, Simon & Schuster, and Paramount/Viacom/CBS Entertainment.\n\
        \nКлингонский язык, Стар Трек, и связанные марки и торговые марки CBS Studios,\
        \ Inc., использованы согласно рекомендациям доктрины \"Добросовестного использования\"\
        .\n\nПрограммирование под Android: {De'vID:n:name}\nFlutter (iOS) port: Daniel\
        \ Dadap\nКлингоно-агнглийская информация: {De'vID:n:name,nolink}, с помощью\
        \ других\nПереводы на немецкий язык: {Quvar:n:name} (Ливен Л. Литар)\nПереводы\
        \ на шведский язык: {Klingonska Akademien:url:http://klingonska.org/}\nПереводы\
        \ на русский язык: Кирилл Шилов ({tlhIngan:n:name,nolink} в KLI и {qrell:n:name,nolink}\
        \ в Klingon Assault Group), Дэниел Дэдеп и Sirglin (Ольга Косарева)\nПереводы\
        \ на Португальский язык: Thiago Matos\nПереводы на Финский язык: Iikka Hauhio\n\
        TNG {pIqaD:n} font: Адмирал {qurgh lungqIj:n:name,nolink} из {Клингонской\
        \ штурмовой группы:url:http://www.kag.org/}\nDSC {pIqaD:n:nolink} font: {Quvar:n:name,nolink}\
        \ (Ливен Л. Литар)\n\n\nОсобая благодарность Марку Окранду ({marq 'oqranD:n:name})\
        \ за создание Клингонского языка."
    zh_HK:
      definition: 助手（這個軟件）
    pt:
      definition: assistente (este programa)
      notes: "{tlhIngan Hol boQwI':n:nolink} \"Assistente Klingon\" - versão do banco\
        \ de dados [[VERSION]].\n\nPara começar a pesquisar, basta pressionar o botão\
        \ \"Pesquisar\" (lupa) e digitar na caixa de pesquisa.\n\nPara ouvir os sons\
        \ do Klingon, você precisa instalar um {leitor de texto:url:https://play.google.com/store/apps/details?id=org.tlhInganHol.android.klingonttsengine}.\n\
        \nPara conversar com outrass pessoas que falam Klingon, junte-se ao {servidor\
        \ do KLI no Discord:url:https://www.kli.org/activities/discord/}.\n\nPara\
        \ tornar mais fácil digitar Klingon em um teclado móvel, a seguinte forma\
        \ abreviada (chamada \"xifan hol\") pode ser ativada no menu Preferências:\n\
        \    c ▶ {ch:sen:nolink} / d ▶ {D:sen:nolink} / f ▶ {ng:sen:nolink} / g ▶\
        \ {gh:sen:nolink} / h ▶ {H:sen:nolink} /\n    i ▶ {I:sen:nolink} / k ▶ {Q:sen:nolink}\
        \ / s ▶ {S:sen:nolink} / x ▶ {tlh:sen:nolink} / z ▶ {':sen:nolink}\nTambém\
        \ é possível escolher o mapeamento de teclado alternativo:\n    k ▶ {q:sen:nolink}\
        \ / q ▶ {Q:sen:nolink}\n\nSe você encontrar algum problema ou tiver alguma\
        \ sugestão, envie-me um {email para De.vID.jonpIn@gmail.com:url:mailto:De.vID.jonpIn@gmail.com?subject=boQwI%27%20feedback&body=Device:%20%0D%0AAndroid%20version:%20%0D%0A}.\n\
        \nPor favor, apóie o idioma Klingon comprando {The Klingon Dictionary:src},\
        \ {Klingon for the Galactic Traveler:src}, {The Klingon Way:src}, {Conversational\
        \ Klingon:src}, {Power Klingon:src}, e outros produtos Klingon e Star Trek\
        \ de Pocket Books, Simon & Schuster, e Paramount/Viacom/CBS Entertainment.\n\
        \nKlingon, Star Trek e marcas relacionadas são marcas comerciais da CBS Studios,\
        \ Inc. e são usadas de acordo com as diretrizes de \"uso justo\".\n\nProgramação\
        \ Android : {De'vID:n:name}\nPorte Flutter para (iOS) : Daniel Dadap\nDados\
        \ Klingon-English : {De'vID:n:name,nolink}, com ajuda de outros\nTradução\
        \ Alemã : {Quvar:n:name} (Lieven L. Litaer)\nTradução Sueca : {Klingonska\
        \ Akademien:url:http://klingonska.org/}\nTradução Russa : Кирилл Шилов, Дэниел\
        \ Дэдеп and Sirglin (Ольга Косарева)\nTradução Portuguesa : Thiago Matos\n\
        Tradução Finlandesa : Iikka Hauhio\nTNG {pIqaD:n} fonte: Almirante {qurgh\
        \ lungqIj:n:name,nolink} do {Klingon Assault Group:url:http://www.kag.org/}\n\
        DSC {pIqaD:n:nolink} fonte: {Quvar:n:name,nolink} (Lieven L. Litaer)\n\nAgradecimentos\
        \ especiais para Marc Okrand ({marq 'oqranD:n:name}) por criar a Língua Klingon."
    fi:
      definition: avustaja (tämä ohjelma)
      notes: "{tlhIngan Hol boQwI':n:nolink} \"Klingonin kieliavustaja\" - tietokantaversio\
        \ [[VERSION]].\n\nSanoja voi hakea painamalla \"Hae\"-nappia (suurennuslasia)\
        \ ja kirjoittamalla hakusanan tekstikenttään.\n\nSanojen ääntämyksen voi kuunnella\
        \ erikseen ladattavalla {puhesyntetisaattorilla:url:https://play.google.com/store/apps/details?id=org.tlhInganHol.android.klingonttsengine}.\n\
        \nJos haluat keskustella muiden klingoninpuhujien kanssa, tule KLI:n {Discord-palvelimelle:url:https://www.kli.org/activities/discord/}.\n\
        \nToinen vaihtoehto on ottaa käyttöön alla olevat korvaukset (ns. \"xifan\
        \ hol\") asetusvalikossa:\n    c ▶ {ch:sen:nolink} / d ▶ {D:sen:nolink} /\
        \ f ▶ {ng:sen:nolink} / g ▶ {gh:sen:nolink} / h ▶ {H:sen:nolink} /\n    i\
        \ ▶ {I:sen:nolink} / k ▶ {Q:sen:nolink} / s ▶ {S:sen:nolink} / x ▶ {tlh:sen:nolink}\
        \ / z ▶ {':sen:nolink}\nOn myös toinen versio, missä q ja k on vaihdettu:\n\
        \    k ▶ {q:sen:nolink} / q ▶ {Q:sen:nolink}\n\nJos sinulla on ongelmia, ota\
        \ yhteys ohjelman tekijään sähköpostitse osoitteeseen {De.vID.jonpIn@gmail.com:url:mailto:De.vID.jonpIn@gmail.com?subject=boQwI%27%20feedback&body=Device:%20%0D%0AAndroid%20version:%20%0D%0A}.\n\
        \nTue klingonin kielen kehitystä ostamalla {The Klingon Dictionary:src}, {Klingon\
        \ for the Galactic Traveler:src}, {The Klingon Way:src}, {Conversational Klingon:src},\
        \ {Power Klingon:src} ja muita klingoniin tai Star Trekiin liittyviä tuotteita\
        \ Pocket Booksilta, Simon & Schusterilta ja Paramountilta/Viacomilta/CBS Entertainmentilta.\n\
        \nKlingon, Star Trek ja liittyvät sanat ovat CVS Studios, Inc. -yhtiön tavaramerkkejä\
        \ ja niitä käytetään \"fair use\" -doktriinin mukaisesti.\n\nAndroid-ohjelma:\
        \ {De'vID:n:name}\nFlutter (iOS) -versio: Daniel Dadap\nKlingon-englanti-sanakirja:\
        \ {De'vID:n:name,nolink}, muiden tuella\nSaksankielinen käännös: {Quvar:n:name}\
        \ (Lieven L. Litaer)\nRuotsinkielinen käännös: {Klingonska Akademien:url:http://klingonska.org/}\n\
        Venäjänkielinen käännös: Кирилл Шилов, Дэниел Дэдеп ja Sirglin (Ольга Косарева)\n\
        Portugalinkielinen käännös: Thiago Matos\nSuomenkielinen käännös: Iikka Hauhio\n\
        TNG {pIqaD:n} -fontti: amiraali {qurgh lungqIj:n:name,nolink} {Klingon Assault\
        \ Groupista:url:http://www.kag.org/}\nDSC {pIqaD:n:nolink} -fontti: {Quvar:n:name,nolink}\
        \ (Lieven L. Litaer)\n\nErityiset kiitokset Marc Okrandille ({marq 'oqranD:n:name})\
        \ klingonin kielen luomisesta."
    fr:
      definition: assistant (ce programme)
