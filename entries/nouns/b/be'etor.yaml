  definition: B'Etor
  see_also: '{lurSa'':n:name}, {DuraS:n:name}'
  notes: Sister of Lursa and Duras. She is portrayed by the actress {ghuwI'nItlh wa'lIS:n:name}.
  examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS be'nI'pu'\
    \ lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'. woQ luSuqmeH\
    \ jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"The sisters of the House of\
    \ Duras, Lursa and B'Etor, are constantly seeking a higher standing for the House\
    \ of Duras within the Klingon High Council. To this end, the sisters have acted\
    \ against Gowron, going as far as to work with Romulan factions in order to gain\
    \ power.\"[2]"
  sources:
    raw: '[1] {HQ 5.3, Sep. 1996:src}, [2] {SkyBox S26:src} (reprinted in {HQ 5.3,
      p.15, Sep. 1996:src})'
