  translations:
    de:
      definition: B'Etor
      notes: Schwester von Lursa und Duras. Sie wird von der Schauspielerin {ghuwI'nItlh
        wa'lIS:n:name} gespielt.
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Die Schwestern\
        \ des Hauses von Duras, Lursa und B'Etor, arbeiten ständig daran, ihrem Haus\
        \ zu mehr Macht im Klingonischen Hohen Rat zu verhelfen. Zu diesem Zweck sind\
        \ die Schwestern gegen Gowron vorgegangen, und haben sogar mit romulanischen\
        \ Fraktionen kollaboriert, um Macht zu erlangen.\"[2]"
    fa:
      definition: بیتور
    sv:
      definition: B'Etor
    ru:
      definition: БеТор
      notes: Сестра Лурсы и Дюраса. Она сыграна актрисой {ghuwI'nItlh wa'lIS:n:name}.
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Сёстры из дома\
        \ Дюраса, Лурса и Бетор, постоянно ищут высокого положения для дома Дюраса\
        \ внутри клингонского высшего совета. В конце, сёстры выступили против Гаурона,\
        \ зайдя так далеко, что работали с ромуланскими группировками, чтобы усилить\
        \ власть.\"[2]"
    zh_HK:
      definition: B'Etor
    pt:
      definition: B'Etor
    fi:
      definition: B'Etor
    fr:
      definition: B'Etor
      notes: Sœur de Lursa et Duras. Elle est joué par l'actrice {ghuwI'nItlh wa'lIS:n:name}.
      examples: "\n▶ {DuraS tuq tlhIngan yejquv patlh luDub 'e' reH lunIDtaH DuraS\
        \ be'nI'pu' lurSa' be'etor je. ngoQvam luchavmeH ghawran maghpu' be'nI'pu'.\
        \ woQ luSuqmeH jIjpu' chaH romuluSngan'e' je.:sen:nolink}\n  \"Les sœurs de\
        \ la maison de Duras, Lursa et B'Etor, cherchent constamment une position\
        \ plus importante dans Haut Conseil klingon pour la maison de Duras. Pour\
        \ y arriver, les sœurs ont agi contre Gowron, allant jusqu'à coopérer avec\
        \ des factions romulans pour obtenir du pouvoir.\"[2]"
