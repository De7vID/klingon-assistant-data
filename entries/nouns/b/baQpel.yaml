  definition: pull-up with alternating hands
  notes: This is a variant form of the {choQpel:n} exercise in which one uses one
    arm for the first up-down movement, then the other arm for the next movement,
    and so forth. As with the more basic {choQpel:n:nolink}, there are {chap:n} and
    {toch:n} variants.[1]
