- entry_name: butlh
  slug: butlh_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: quality that is similar to what humans call "gall"
  see_also: '{butlh:n:1}'
  notes: This is an admirable trait to have.
  sources:
    raw: '[1] {TKW:src}'
    citations:
    - source: tkw
  translations:
    de:
      definition: Eigenschaft ähnlich dem, was Menschen "Frechheit, Dreistigkeit"
        nennen
      notes: Dies ist eine bewundernswerte Eigenschaft.
    fa:
      definition: کیفیت آن شبیه به آنچه انسانها "گال" می نامند
    sv:
      definition: fräckhet, "mage" (i avseendet "ha mage att")
    ru:
      definition: Качество, что очень похоже на то, что люди называют "желчь"
    zh_HK:
      definition: 質量類似於人類所謂的《膽》
    pt:
      definition: qualidade semelhante à que os humanos chamam de "fel"
    fi:
      definition: julkeus, röyhkeys
    fr:
      definition: qualité similaire à ce que les humains appellent « audace »
      notes: C'est un trait admirable.
  _original_id: 10292
  _original_file: mem-01-b.xml
