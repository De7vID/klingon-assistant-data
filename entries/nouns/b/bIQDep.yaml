      definition: poisson, créature marine
      notes: Ce mot inclut la plupart des animaux qui vivent dans la mer, comme les
        dauphins, les baleines, les poissons et les pieuvres, mais pas les animaux
        plus petits comme les crevettes ou les insectes aquatiques ou les amphibiens.
        Chaque {ghotI':n} est un {bIQDep:n:nolink}, mais chaque {bIQDep:n:nolink}
