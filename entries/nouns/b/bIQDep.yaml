  definition:
    text: fish, sea creature
    parts:
    - text: fish
    - text: sea creature
  see_also: '{nIwqen:n}, {DuHSum:n}'
  notes: This covers most animals that live in the sea, such as dolphins, whales,
    fish, and octopuses, but not smaller animals such as shrimps or water bugs, or
    amphibians. Every {ghotI':n} is a {bIQDep:n:nolink}, but not every {bIQDep:n:nolink}
    is a {ghotI':n:nolink}.[2]
  hidden_notes: This was defined as "fish" in {KGT:src}[1], but was clarified to refer
    to any sea or water-based creature later.[2]
  components: '{bIQ:n}, {Dep:n}'
  sources:
