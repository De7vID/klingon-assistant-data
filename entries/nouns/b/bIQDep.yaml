      definition: Fisch
      notes: Dies beinhaltet die meisten Tiere, die im Meer leben, wie Delfine, Wale,
        Fische und Kraken, aber nicht kleinere Tiere, wie Garnelen oder Wasserinsekten
        oder Amphibien. Jeder {ghotI':n} ist ein {bIQDep:n:nolink}, aber nicht jeder
        {bIQDep:n:nolink} ist ein {ghotI':n:nolink}.[2]
    fa:
      definition: ماهی، موجود دریایی
    sv:
