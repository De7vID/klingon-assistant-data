    ru:
      definition: Рыба, морское существо
      notes: Охватывает большинство животных, что живут в море, таких как дельфины,
        киты, рыба, а также осьминоги, но не животных поменьше таких как креветки
        или водяные жуки, или амфибии. Каждый {ghotI':n} является {bIQDep:n:nolink},
        но не каждый {bIQDep:n:nolink} является {ghotI':n:nolink}.[2]
