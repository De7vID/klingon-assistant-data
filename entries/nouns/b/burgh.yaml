entry:
  entry_name: burgh
  slug: burgh_n
  part_of_speech: n:body
  pos: n
  pos_subtype: body
  status: canonical
  section: main
  definition: stomach
  see_also: '{luH:n}, {rID:v}'
  notes: This word refers to an internal organ, of which Klingons have two (see {bIraqlul:n}).
    To refer to the exterior midsection of the body, use {chor:n:1} instead.
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: Magen
      notes: Dies bezeichnet das Organ, von dem Klingonen zwei Stück haben (siehe
        {bIraqlul:n}). Um den von außen sichtbaren Bauch zu bezeichnen, sagt man {chor:n:1}.
    fa:
      definition: معده
    sv:
      definition: mage, magsäck
    ru:
      definition: Живот
      notes: Это слово относится ко внутреннему органу, коих у Клингонов два (см.
        {bIraqlul:n}). Чтобы сослаться на внешнюю сторону тела, используйте {chor:n:1}
        вместо этого.
    zh_HK:
      definition: 胃
    pt:
      definition: estômago
    fi:
      definition: vatsa
    fr:
      definition: estomac
      notes: Ce mot se réfère à un organ duquel les klingons ont deux (voir {bIraqlul:n}).
        Pour parler de la partie extérieure du ventre, on utilise plutôt {chor:n:1}.
