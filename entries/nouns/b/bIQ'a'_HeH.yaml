  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition: beach
  notes: This literally means the edge ({HeH:n}) of the ocean ({bIQ'a':n}). A beach
    by a lake would be called a {ngeng HeH:n}, and so on.
  components: '{bIQ''a'':n}, {HeH:n}'
  sources:
    raw: '[1] {TNK:src}'
    citations:
    - source: tnk
  translations:
    de:
      definition: Strand
      notes: Dies bedeutet wörtlich Rand ({HeH:n}) des Ozeans ({bIQ'a':n}). Der Strand
        eines Sees würde {ngeng HeH:n} genannt werden, und so weiter.
    fa:
      definition: ساحل دریا
    sv:
      definition: strand
    ru:
      definition: Пляж, берег моря
      notes: Дословно это означает край ({HeH:n}) океана ({bIQ'a':n}). Пляж у озера
        можно будет назван {ngeng HeH:n}, и так далее.
    zh_HK:
      definition: 海灘
    pt:
      definition: praia
    fi:
      definition: ranta
    fr:
      definition: plage
      notes: Ceci signifie littéralement le bord ({HeH:n}) d'un océan ({bIQ'a':n}).
        Une plage à côté d'un lac est un {ngeng HeH:n}, etc.
