entry:
  entry_name: bo'Dagh
  slug: bo'Dagh_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition:
    text: scoop, scooping implement (to serve food)
    parts:
    - text: scoop
    - text: scooping implement (to serve food)
    dedup: true
  notes: 'This is used to remove food from {''un:n}.


    This word is used in the idioms {bo''Dagh''a'' lo'':sen} and {bo''DaghHom lo'':sen}.'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Kelle (Schaufelwerkzeug, ähnlich einer Gartenkelle, um Nahrung aus
        einem Topf zu entnehmen)
      notes: 'Dies wird benutzt, um Essen aus einem {''un:n} zu nehmen.


        Dieses Wort wird in den Redewendungen {bo''Dagh''a'' lo'':sen} und {bo''DaghHom
        lo'':sen} benutzt.'
    fa:
      definition: چاقو، پیاده روی (برای خدمت به غذا) [AUTOTRANSLATED]
    sv:
      definition: skopa, skyffel (för att servera mat)
    ru:
      definition: черпак, зачерпывать (еда)
      notes: 'Используется для удаления еды из {''un:n}.


        Это слово используетс в идиомах {bo''Dagh''a'' lo'':sen} и {bo''DaghHom lo'':sen}.'
    zh_HK:
      definition: 殼子、勺子（用來端上食物）
    pt:
      definition: Espátula (ferramenta de pá, semelhante a uma espátula de jardim
        para levar comida de uma panela)
    fi:
      definition: kauha (ruokaa varten)
    fr:
      definition: louche, outil pour servir de la nourriture
      notes: 'Ceci s''utilise pour prendre la nourriture d''un {''un:n}.


        Ce mot s''utilise dans les locutions {bo''Dagh''a'' lo'':sen} et {bo''DaghHom
        lo'':sen}.'
