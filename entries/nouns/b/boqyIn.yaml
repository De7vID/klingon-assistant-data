  definition: symbiont
  see_also: '{tI''rIl:n}, {nungmaH:n}'
  notes: Which plural suffix this takes depends on the type of symbiont. In the case
    of Trill (see {tI'rIlngan:n}) symbionts, the suffix {-pu':n:suff} is used. In
    the case of a parasite, use {-mey:n:suff}.
  hidden_notes: The plural suffix this word takes was clarified during the Q & A session.
