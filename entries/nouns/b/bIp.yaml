  definition: hundred thousand (number-forming element)
  see_also: '{mI'':n}, {netlh:n:num}, {''uy'':n:num}'
  notes: 'This is a number-forming element, and not itself a number. The number 100,000
    (one hundred thousand) is {wa''bIp:n:num,nolink} in Klingon.


    Note that the Klingon number-forming element for "hundred thousand" is independent
    of the words for "hundred" ({vatlh:n:num}) and "thousand" ({SaD:n:num}). The Klingon
    {bIp:n:num,nolink} is equivalent to the "lakh" which is used in South Asian numbering
    systems on Earth.


    For tens of millions, one could combine {maH:n:2,num} with {''uy'':n:num,nolink}
    or {vatlh:n:num} with {bIp:n:num}.[2]'
