        \ Quand un guerrier klingon meurt ou est tué, les autres klingons exécutent\
        \ le rituel de mort klingon, dans lequel ils peuvent jeter un cri ou hurlement\
        \ cérémoniel. Les yeux du klingon mort sont ouverts et les autres hurlent\
        \ dans un grand crescendo. Ce cri est de nature victorieuse plutôt que chagrin\
