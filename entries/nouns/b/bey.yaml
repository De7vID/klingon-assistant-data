        \ вой.\n   Когда клингонский воин умирает или его убивают, другие клингоны\
        \ могут исполнять церемониальный вой или крик, как часть клингонского смертельного\
        \ ритуала. Глаза павшего клингона открыты, и остальные рычат в нарастающем\
