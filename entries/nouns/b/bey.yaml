        \ ghuHmoH bey. ghoS tlhIngan SuvwI' maq.:sen:nolink}\n  \"Todesschrei\n  \
        \ Wenn ein klingonischer Krieger stirbt oder getötet wird, dann führen andere\
        \ Klingonen ein Totenritual aus, bei dem sie vielleicht einen zeremoniellen\
        \ Schrei oder Ruf ausstoßen. Die Augen des gefallenen Klingonen werden geöffnet\
        \ und die anderen schreien in einem großen Crescendo. Dieser Schrei ist siegreicher\
        \ Natur statt trauernd und dient auch dazu, die anderen Toten zu warnen, dass\
        \ ein klingonischer Krieger kommt.\"[2]"
