  definition: B'Elanna
  notes: This is the way the name of B'Elanna Torres is pronounced, which isn't pronounced
    in a very Klingon way. The Klingon version of a name transcribed as "B'Elanna"
    would be {be'elanna:n:name,nolink} or {be'ela'na:n:name,nolink} or {bI'Ila'na:n:name,nolink}
    or something like that.
