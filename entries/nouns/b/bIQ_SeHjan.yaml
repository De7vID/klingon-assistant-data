  definition: faucet
  notes: Historically or etymologically, this was no doubt formed from {bIQ SeHmeH
    jan:n} by dropping the {-meH:v}. This could happen for other words (e.g., {voD
    jan:n}), but is not a productive process. Except for some set, accepted expressions,
    dropping the {-meH:v:nolink} is considered odd, but people may do this anyway
    in everyday conversation.
  hidden_notes: The grammar was discussed during the Q & A session, and afterwards
    MO released a document providing further details. MO originally replied to the
    request for "faucet" by suggesting {bIQ SeH jan:sen@@bIQ:n, SeH:v, jan:n:1}, which
    is a sentence meaning "the device controls the water", which led to some confusion
    as it was interpreted as a noun.
