  notes: It is also possible to say {mIyama Hol:n@@mIyama:n, Hol:n}.[2]
  hidden_notes: 'The expression "[{bama:sen:nolink}/{mIyanma:sen:nolink}] {Hol:sen:nolink}"
    was used by MO on Facebook in a message dated Feb. 11, 2014.[1] The spelling "{mIyama:sen:nolink}"
    (note the dropped {n:sen:nolink}) was subsequently revealed at {Saarbrücken qepHom''a''
    2016:src}.[2]


    The reason that the language is {bama Hol:n:nolink} while the country is {mIyama:n:nolink}
    has to do with disputes about the name of the country in the early 21st century.'
