  translations:
    de:
      definition: Kielwasser, Heckwasser, Heckwelle (in Wasser oder einer anderen
        Flüssigkeit)
      notes: Heck- oder Kielwasser benennt die Verwirbelungen entlang des Pfades eines
        Schiffs oder anderen Objekts, wenn es sich durch eine Flüssigkeit bewegt,
        wie Wasser oder Luft. Der Ausdruck {bIQ vem:n:nolink} wird allgemein benutzt,
        um über Kielwasser in irgendeiner Flüssigkeit zu sprechen.[1]
