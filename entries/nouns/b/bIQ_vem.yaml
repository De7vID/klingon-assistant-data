      definition: 尾流（在水或任何液體中）
    pt:
      definition: esteira (em água ou qualquer líquido)
    fi:
      definition: vana (vedessä tai muussa nesteessä)
    fr:
      definition: sillage (dans l'eau ou autre liquide)
      notes: Le "sillage" dans ce sens est la trace turbulente marquant le passage
        d'un vaisseau ou objet dans un liquide, comme l'eau ou l'air. Le terme {bIQ
        vem:n:nolink} s'utilise généralement pour parler du sillage dans n'importe
        quel liquide.[1]
