  status: canonical
  section: main
  definition: wake (in water or any liquid)
  notes: A "wake" in this sense is a turbulent impression of a path left behind a
    vessel or object as it moves through fluid such as water or air. The term {bIQ
    vem:n:nolink} is generally used to refer to wakes in any liquid.[1]
  components: '{bIQ:n}, {vem:n}'
