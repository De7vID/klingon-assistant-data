entry:
  entry_name: bertlham
  slug: bertlham_n
  part_of_speech: n
  pos: n
  status: canonical
  section: main
  definition: end (of an opera, play, story, speech)
  antonyms: '{bI''reS:n}'
  see_also: '{rIn:v}, {Dor:v:2}, {ghang:v}, {van:v:2}, {''o''megh:n}'
  notes: This refers to the final section of a performance (last aria in an opera,
    last speech in a play, last sentence or so in a story or speech, etc.). For a
    song (and only for a song), the final portion is called its {'o'megh:n}.
  hidden_notes: This is a reference to Bertram from Shakespeare's "All's Well That
    Ends Well".
  sources:
    raw: '[1] {HQ 12.2, Jun. 2003:src}'
    citations:
    - source: holqed
      volume: 12
      issue: 2
      date: Jun. 2003
  translations:
    de:
      definition: Ende (von Schauspiel, Oper, Ansprache, Geschichte)
      notes: Dies bezieht sich auf den letzten Teil einer Aufführung (letzte Arie
        in einer Oper, letzte Rede in einem Theaterstück, letzter Satz oder so in
        einer Geschichte oder Ansprache, etc.). Bei einem Lied (und nur bei einem
        Lied) wird der letzte Teil sein {'o'megh:n} genannt.
    fa:
      definition: پایان (اپرا، بازی، داستان، سخنرانی)
    sv:
      definition: avslutning, slut (på sång, pjäs, historia, etc.)
    ru:
      definition: Конец, окончание( оперы, игры, истории, речи)
      notes: Это относится к финальной секции представления(последняя ария в опере,
        последняя речь в игре, последнее предложение в речи истории и т.д).
    zh_HK:
      definition: 結幕（歌劇、戲劇、故事、演講）
    pt:
      definition: fim (de uma ópera, peça, história, discurso)
    fi:
      definition: (oopperan, näytelmän, tarinan, puheen) loppu
    fr:
      definition: fin (d'un opéra, d'une pièce de théâtre, d'un conte, d'un discours)
      notes: Ceci se réfère à la partie finale d'une représentation (dernière aria
        d'un opéra, dernier discours d'une pièce de théâtre, dernière phrase ou similaire
        d'une histoire ou d'un discours, etc.). Parlant d'une chanson (et seulement
        d'une chanson), la partie finale s'appelle son {'o'megh:n}.
