  definition: bottom (interior)
  antonyms: '{''aqroS:n:1}'
  see_also: '{bIng:n}, {rav:n:1}, {yor:n}'
  notes: For example, this word would be used to describe the inside bottom of a box.
    The other face of the box's {bIS'ub:n:nolink} is its {pIrmuS:n}.
  hidden_notes: 'In Ovid''s "Metamorphoses", Pyramus and Thisbe are lovers who are
    separated by being on opposite sides of a wall.


    Speculation: This may have been intended to be {tIS''ub:n:nolink} but was changed
    due to a transcription error (or another reason).'
