  notes: 'Watch the lecture on Klingon (by Marc Okrand) in which this word appears:
    {YouTube video:url:https://youtu.be/5G_v20YlwWc?t=3600}'
  hidden_notes: 'This was spoken by MO in response to a question about how to say
    "Borg" or "Vulcan" in Klingon.


    It''s unclear if this is a loanword from English or if it''s the Borg''s native
    name. It''s never been explained why the name for the Borg is so close to the
    English word "cyborg".'
