    de:
      definition: Besatzung, Crewman
      notes: 'Dies bezieht sich auf ein Mitglied einer Schiffscrew ({wey:n}), das
        kein Offizier ({yaS:n:1h}) ist.[2]


        Das Wort {yaS:n:1h,nolink} wird auch für ein Mitglied einer offiziellen Organisation,
        die regelgebende Authorität in irgendeiner Form hat. Für eine eher lose organisierte
        Gruppe, die keinen Regierungs- oder Militär-ähnlichen Status, ist {beq:n:nolink}
        die häufigste Art, ein Mitglied zu bezeichnen.[3] Dies beinhaltet Mitglieder
        von Organisationen wie Fangruppen oder Sportclubs.[4]'
