  definition:
    text: crew, crewman
    parts:
    - text: crew
    - text: crewman
    dedup: true
  see_also: '{QaS:n:1h}'
  notes: 'This refers to a member of a ship''s company ({wey:n}) who is not an officer
    ({yaS:n:1h}).[2]


    The word {yaS:n:1h,nolink} is also used for a member of an official body that
    has regulatory authority of some sort. For a more loosely organized group, one
    with no governmental- or military-like status, {beq:n:nolink} is the most common
    way to refer to a member.[3] This includes members of organizations like fan groups
    or sports clubs.[4]'
  hidden_notes: 'A crewman is at "beck" and call.


    In the episode {DS9 - Sons and Daughters:src}, this word (Anglicised "bekk") was
    treated as a rank given to enlisted personnel in the Klingon Defense Force ({tlhIngan
    Hubbeq:n}).'
