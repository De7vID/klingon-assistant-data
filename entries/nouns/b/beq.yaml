      notes: 'Tämä viittaa aluksen miehistön ({wey:n}) jäseneen, joka ei ole upseeri
        ({yaS:n:1h}).[2]


        Tämä voi viitata myös löyhästi järjestäytyneiden ei-valtiollisten ja ei-sotilaallisten
        ryhmien jäseniin.[3]'
      search_tags: matruusi
    fr:
      definition: équipage, membre d'équipage
      notes: 'Ceci se réfère à un membre d''un equipage ({wey:n})qui n''est pas un
        officier ({yaS:n:1h}).[2]


        Le mot {yaS:n:1h,nolink} s''utilise aussi pour un membre d''un corps officiel
        qui a une autorité régulatrice quelle qu''elle soit. Pour un group plus librement
        organisé, sans statut gouvernemental ou militaire, {beq:n:nolink} est la maniére
        la plus courante de désigner un membre.[3] Ceci inclut les membres d''une
        organisation comme un groupe de fans ou un club sportif.[4]'
