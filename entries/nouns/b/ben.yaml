- entry_name: ben
  slug: ben_n_2
  part_of_speech: n:2
  pos: n
  homophone: 2
  status: canonical
  section: main
  definition: years old
  see_also: '{bogh:v}, {ben:n:1}, {qan:v:1}, {Qup:v}'
  notes: 'In Klingon, instead of saying "I am X years old", one''s age is expressed
    by saying "I was born X years ago."[2]


    To say "when I was X years old", the construction is, for example, {qaStaHvIS
    DISwIj javDIch...:sen@@qaS:v, -taH:v, -vIS:v, DIS:n:2, -wIj:n, jav:n:1, -DIch:n}
    "When I was six years old...". The time between birth and the first birthday is
    considered the zeroth year.[4]'
  examples: '

    ▶ {loSmaH ben jIboghpu''.:sen}

    ▶ {cha''vatlh ben HIq:n}

    ▶ {wa''maH ben loDnI''wI'':n}'
  sources:
    raw: '[1] {KGT:src}'
    citations:
    - source: kgt
  translations:
    de:
      definition: Jahre alt
      notes: 'Statt "Ich bin X Jahre alt" wird das Alter auf klingonisch mit "Ich
        wurde vor X Jahren geboren" ausgedrückt.[2]


        Um "als ich X Jahre alt war" zu sagen, ist die Konstruktion z.B. {qaStaHvIS
        DISwIj javDIch...:sen@@qaS:v, -taH:v, -vIS:v, DIS:n:2, -wIj:n, jav:n:1, -DIch:n}
        "Während ich sechs Jahre alt war...". Die Zeit zwischen der Geburt und dem
        ersten Geburtstag gilt als das nullte Jahr.[4]'
    fa:
      definition: ساله
    sv:
      definition: för ... år gammal
    ru:
      definition: лет
      notes: 'В клингонском языке, вместо того, чтобы говорить "Мне X лет",чей-то
        возраст выражается в произношении "Я был рожден X лет назад."[2]


        Чтобы сказать "Когда мне было X лет", можно, например использовать следующую
        конструкцию, {qaStaHvIS DISwIj javDIch...:sen@@qaS:v, -taH:v, -vIS:v, DIS:n:2,
        -wIj:n, jav:n:1, -DIch:n} "Когда мне было шесть лет...".[4]'
    zh_HK:
      definition: 歲
    pt:
      definition: anos de idade
    fi:
      definition: '... vuotta vanha'
    fr:
      definition: avoir ... ans
      notes: 'En klingon, au lieu de dire "J''ai X ans", on exprime son âge par "Je
        suis né il y a X ans."[2]


        Pour dire "quand j''avais X ans", la construction est, par exemple, {qaStaHvIS
        DISwIj javDIch...:sen@@qaS:v, -taH:v, -vIS:v, DIS:n:2, -wIj:n, jav:n:1, -DIch:n}
        "Pendant que j''avais six ans...". Le temps entre la naissance et le premier
        anniversaire est considéré la zeroïème année.[4]'
