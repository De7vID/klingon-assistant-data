  definition: Boreth
  see_also: '{ghochwI'':n}, {poH qut:n}'
  notes: 'A planet in the Klingon Empire. According to Klingon mythology, it is here
    that {qeylIS''e'' lIjlaHbe''bogh vay'':n:name} will return.


    The Story of the Promise states that:

    ▶ {ghIq chalDaq HovDaq SIq qeylIS ''ej jatlh pa'' DaqHomvetlh wovDaq HInej.:sen}'
