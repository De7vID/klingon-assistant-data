  definition: type of hand weapon, bat'leth
  see_also: '{yan:n}, {yan:v}, {chaQ:v}, {jop:v:1}, {way'':v}, {ngol:v}, {lev:v:1},
    {DIj:v:1}, {jIrmoH:v:1}, {baQ:v:1}, {Qach:v}, {ret''aq:n}'
  notes: 'The elements of the name of this weapon are archaic, but it means "sword
    of honor". In modern Klingon, of course, "sword of honor" would be {batlh ''etlh:n:nolink}.
    See {paq''batlh:n}.


    In Klingon legend, the original Sword of Honor was forged by {qeylIS''e'' lIjlaHbe''bogh
    vay'':n:name} from a lock of his hair dipped into the {qul ngeng:n} of the volcano
    {QIStaq:n}. The weapon is shaped like a {maS''e'' loQ So''be''bogh QIb:n}.[5]


    The {betleH:n:nolink} is also called the {betleH quv:n:nolink}, to differentiate
    it from the similar sounding {meqleH:n}.'
  hidden_notes: This word is misspelled {batleH:n:hyp,nolink} on {SkyBox S8:src}.[3]
    A message on the {s.k:src} newsgroup gives a bit of history behind the various
    spellings used in English for this word.[4]
  components: '{batlh:n}, {''etlh:n}'
  examples: "\n▶ {qaStaHvIS wa'maH puq poHmey, wo'rIv betleH ghaj qorDu'Daj. nuja'\
    \ tlhIngan wIch ja'wI'pu' yIntaHvIS qeylIS'e' lIjlaHbe'bogh vay' batlh 'etlhvam\
    \ chenmoHlu'pu'.:sen:nolink}\n  \"Worf's bat'telh has been in his family for ten\
    \ generations. According to Klingon legend, this sword of honor descends from\
    \ the time of Kahless the Unforgettable.\"[3]"
