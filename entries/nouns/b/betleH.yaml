  translations:
    de:
      definition: Bat'leth (Handwaffe)
      notes: 'Die Teile des Namens dieser Waffe sind archaisch, aber es bedeutet "Schwert
        der Ehre". In modernem Klingonisch wäre "Schwert der Ehre" natürlich {batlh
        ''etlh:n:nolink}. Siehe {paq''batlh:n}.


        In der klingonischen Legende wurde das ursprüngliche Schwert der Ehre von
        {qeylIS''e'' lIjlaHbe''bogh vay'':n:name} aus einer Locke seines Haares geschmiedet,
        die er in den {qul ngeng:n} des Vulkans {QIStaq:n} hielt. Die Waffe hat die
        Form eines {maS''e'' loQ So''be''bogh QIb:n}.[5]


        Das {betleH:n:nolink} wird auch {betleH quv:n:nolink} genannt, um es von dem
        ähnlich klingenden {meqleH:n} zu unterscheiden.'
    fa:
      definition: نوع سلاح دست، بتله [AUTOTRANSLATED]
    sv:
      definition: ett slags handvapen, bat'leth
    ru:
      definition: Батлет(тип ручного оружия)
      notes: 'Элементы названия этого оружия архаичны, но они означают "меч чести".
        В современном клингонском, конечно, "меч чести" будет {batlh ''etlh:n:nolink}.
        Смотрите также {paq''batlh:n}.


        В Клингонской легенде, оригинальный меч чести выл выкован {qeylIS''e'' lIjlaHbe''bogh
        vay'':n:name} из локона его волос, погруженный в {qul ngeng:n} вулкана {QIStaq:n}.
        Оружие имеет форму подобно {maS''e'' loQ So''be''bogh QIb:n}.[5]


        {betleH:n:nolink} также зовётся {betleH quv:n:nolink}, чтобы отличать его
        от похожего звучания {meqleH:n}.'
      examples: "\n▶ {qaStaHvIS wa'maH puq poHmey, wo'rIv betleH ghaj qorDu'Daj. nuja'\
        \ tlhIngan wIch ja'wI'pu' yIntaHvIS qeylIS'e' lIjlaHbe'bogh vay' batlh 'etlhvam\
        \ chenmoHlu'pu'.:sen:nolink}\n  \"Батлет Ворфа находился в его семье вот уже\
        \ десять поколений. Согласно клингонской легенде, этот меч чести нисходит\
        \ ко временам Кейлеса Незабываемого\".[3]"
      search_tags: Батлет,бат'тел
    zh_HK:
      definition: 《bat'leth》（光榮聖劍）
    pt:
      definition: tipo de arma de mão, bat'leth
    fi:
      definition: eräs käsiase, bat'leth
    fr:
      definition: type d'arme portative, bat'leth
      notes: 'Les éléments du nom de cette arme sont archaïques, mais il signifie
        "épée d''honneur". En klingon moderne, "épée d''honneur" serait, bien sûr,
        {batlh ''etlh:n:nolink}. Voir {paq''batlh:n}.


        Dans la légende klingonne, l''Épée d''Honneur originale a été forgée par {qeylIS''e''
        lIjlaHbe''bogh vay'':n:name} d''une mèche de ses cheveux trempée dans le {qul
        ngeng:n} du volcan {QIStaq:n}. L''arme a la forme d''une {maS''e'' loQ So''be''bogh
        QIb:n}.[5]


        Le {betleH:n:nolink} est aussi appelé {betleH quv:n:nolink} pour le distinguer
        du {meqleH:n} au son similaire.'
