    ▶ {tlhIngan Hol neHHa'' vIjatlh.:sen@@tlhIngan Hol:n, neHHa'':adv, vI-:v, jatlh:v}
    "I speak not only Klingon", as in "I speak many languages including Klingon".[1]

    ▶ {chaH neHHa'' wovmoH jul:sen@@chaH:n, neHHa'':adv, wov:v, -moH:v, jul:n} "the
    sun lit up not only them"[2]'
