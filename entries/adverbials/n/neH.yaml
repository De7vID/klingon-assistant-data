entry:
  entry_name: neH
  slug: neH_adv
  part_of_speech: adv
  pos: adv
  status: canonical
  section: main
  definition:
    text: only, merely, just
    parts:
    - text: only
    - text: merely
    - text: just
  antonyms: '{neHHa'':adv}'
  see_also: '{nIteb:adv}, {mob:v:1}'
  notes: 'This follows the verb it modifies, and has the effect of trivializing the
    action.


    This adverbial can also follow a noun, in which case it means "only" or "alone".'
  examples: "\n▶ {qama' vIqIppu' neH:sen:nolink} \"I merely hit the prisoner.\"[1]\n\
    ▶ {Duj yIQotlh neH:sen:nolink} \"Just disable the ship!\"[1]\n▶ {yaS neH:sen:nolink}\
    \ \"only the officer, the officer alone\"[1]\n▶ {jonta' neH:sen:nolink} \"only\
    \ the engine\"[1]\n▶ {baHwI', DoS yIbuS. QuQ neH.:sen}\n▶ {Hagh qoHpu' neH HeghtaHvIS\
    \ SuvwI'pu'.:sen}\n▶ {Hegh neH chav qoH.:sen}\n▶ {not qoHpu''e' neH ghIjlu'.:sen}\n\
    ▶ {Suvlu'taHvIS yapbe' HoS neH.:sen}\n▶ {wa' DoS neH yIbuS.:sen}\n▶ {'ang'eghQo'\
    \ quv Hutlhbogh jagh neH ghobtaHvIS ghaH.:sen}\n▶ {tera' DIS wa' Hut vagh Hut,\
    \ bI'reS puv 'amerI'qa' 'ev chan 'ev X-wa'maH vagh. muDDaq neH muD Dujmey vorgh\
    \ lu'orlu', 'ach loghDaq puvlaH Dujmey 'orbogh nuv 'e' 'agh X-wa'maH vagh.:sen:nolink}\n\
    \  \"First flown in 1959, the North American X-15 bridged the gap between human\
    \ flight in the atmosphere and spaceflight.\"[2]\n▶ {Dung qo' lupawDI' chaH:sen:nolink}\n\
    \   {qeylIS qorDu'Daj je ta''e' neH:sen:nolink}\n   {bop bommey:sen:nolink}\n\
    \  \"Upon reaching the upper world,\n   No one could speak of anything,\n   But\
    \ the deeds of Kahless and his kin.\"[3]"
  search_tags: alone
  sources:
    raw: '[1] {TKD 5.4:src}, [2] {Smithsonian GO FLIGHT app:src}, [3] {paq''batlh
      2ed p.126-127:src}'
    citations:
    - source: tkd
      section: '5.4'
    - source: smithsonian_go_flight_app
    - source: paqbatlh
      page_start: 126
      page_end: 127
  translations:
    de:
      definition: nur, lediglich, einig, bloß
    fa:
      definition: فقط
    sv:
      definition: bara, enbart, endast (kommer efter verb eller substantiv)
    ru:
      definition: только, просто, только что, всего-лишь
      notes: 'Это следует за глаголом, который он модифицирует, и имеет эффект упрощения
        действия.


        Это наречие может следовать после существительного, и в этом случае это означает
        "только" или "в одиночестве".'
      examples: "\n▶ {qama' vIqIppu' neH:sen:nolink} \"Я всего-лишь ударил заключенного.\"\
        [1]\n▶ {Duj yIQotlh neH:sen:nolink} \"Просто отключи корабль!\"[1]\n▶ {yaS\
        \ neH:sen:nolink} \"Только офицер, офицер один\"[1]\n▶ {jonta' neH:sen:nolink}\
        \ \"Только двигатель\"[1]\n▶ {baHwI', DoS yIbuS. QuQ neH.:sen}\n▶ {Hagh qoHpu'\
        \ neH HeghtaHvIS SuvwI'pu'.:sen}\n▶ {Hegh neH chav qoH.:sen}\n▶ {not qoHpu''e'\
        \ neH ghIjlu'.:sen}\n▶ {Suvlu'taHvIS yapbe' HoS neH.:sen}\n▶ {wa' DoS neH\
        \ yIbuS.:sen}\n▶ {'ang'eghQo' quv Hutlhbogh jagh neH ghobtaHvIS ghaH.:sen}\n\
        ▶ {tera' DIS wa' Hut vagh Hut, bI'reS puv 'amerI'qa' 'ev chan 'ev X-wa'maH\
        \ vagh. muDDaq neH muD Dujmey vorgh lu'orlu', 'ach loghDaq puvlaH Dujmey 'orbogh\
        \ nuv 'e' 'agh X-wa'maH vagh.:sen:nolink}\n  \"First flown in 1959, the North\
        \ American X-15 bridged the gap between human flight in the atmosphere and\
        \ spaceflight.\"[2]\n▶ {Dung qo' lupawDI' chaH:sen:nolink}\n   {qeylIS qorDu'Daj\
        \ je ta''e' neH:sen:nolink}\n   {bop bommey:sen:nolink}\n  \"Upon reaching\
        \ the upper world,\n   No one could speak of anything,\n   But the deeds of\
        \ Kahless and his kin.\"[3]"
