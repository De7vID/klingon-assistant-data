entry:
  entry_name: wejHa'
  slug: wejHa'_adv
  part_of_speech: adv:deriv
  pos: adv
  metadata_tags:
  - deriv
  status: canonical
  section: main
  definition:
    text: already, before now, as of now
    parts:
    - text: already
    - text: before now
    - text: as of now
  antonyms: '{wej:adv}'
  see_also: '{-Ha'':v:suff}, {tagha''Ha'':adv:hyp}'
  notes: A better (though more awkward) characterization of this word is "before or
    as of a time referenced in the sentence or context". As with "already", this word
    would be used if one intended to explicitly indicate a change of state or conditions.
    It does not carry the connotation of impatience or exasperation expressed by "already"
    which it has in some contexts (such as "Stop already with the fidgeting").[1]
  sources:
    raw: '[1] {cha'' monmey:src} ({Saarbrücken qepHom''a'' 2020:src})'
    citations:
    - source: cha_monmey
  translations:
    de:
      definition: schon, vor jetzt, zu diesem Zeitpunkt
      notes: Eine bessere (aber ungeschicktere) Beschreibung dieses Worts ist "vor
        oder zu der Zeit, auf die sich der Satz oder Kontext bezieht". Wie auch "schon"
        würde dieses Wort benutzt werden, um eine Änderung eines Zustands anzuzeigen.
        Ihm fehlt die Nebenbedeutung von Ungeduld, die "schon" in manchen Zusammenhängen
        hat (wie etwa "Hör schon auf rumzuzappeln").[1]
    fa:
      definition: قبلا ، قبل از الان ، از الان
    sv:
      definition: redan, innan nu, från och med nu
    ru:
      definition: уже, до сих пор, на данный момент
    zh_HK:
      definition: 從現在開始、到現在為止
    pt:
      definition: já, antes de agora, a partir de agora
    fi:
      definition: jo, ennen tätä, tästä lähtien
    fr:
      definition: déjà, avant aujourd'hui, jusqu'ici
      notes: Une caractérisation meilleure (mais plus maladroite) de ce mot serait
        "avant ou lors du temps indiqué par la phrase ou le contexte". Comme avec
        "déjà", ce mot s'utiliserait pour indiquer un changement d'état. Il lui manque
        la connotation d'impatience que "déjà" peut avoir dans quelques contextes
        (p.ex. "Arrête déjà!").[1]
