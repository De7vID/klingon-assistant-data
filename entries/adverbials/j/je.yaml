entry:
  entry_name: je
  slug: je_adv
  part_of_speech: adv
  pos: adv
  status: canonical
  section: main
  definition: also (follows the verb it modifies)
  see_also: '{je:conj}, {vabDot:adv}'
  notes: When {je:adv:nolink} follows a verb, it means "also, too". {qaleghpu' je:sen:nolink}
    means "I also saw you, I saw you too", and as in English, its meaning is ambiguous.
    (It could mean "I and others saw you" or "I saw you and others".)[1]
  hidden_notes: 'This is considered a noun conjunction, rather than an adverbial,
    in {TKD:src}.


    The {msn:src} example had a typo: {ghoHtah:sen:nolink} instead of {ghoHtaH:sen:nolink}.'
  examples: '

    ▶ {SoHvaD ''uQ wej vIqem. Dargh vIqem je.:sen:nolink}[2]

    ▶ {jIghung. jIghung je. jI''oj. jI''oj je.:sen:nolink} (See {''avwI''vaD jatlh
    qama''...:sen})[3]

    ▶ {notlh veS, ''a tugh manotlhchoH je maH.:sen}

    ▶ {pInaDqu'' tuqlIj wInaDqu'' je.:sen}

    ▶ {ghop luQan tajHommey. pe''laH je.:sen:nolink} (See {taj:n}.)

    ▶ {qep''a'' wejDIchDaq jatlhtaH tlhIngan Hol HaDwI''pu''. ghoHtaH je. tIv''eghtaH
    je. vaj SuquvmoH.:sen:nolink}[4]

    ▶ {chalqachDaq bIQaDbe'' je:sen:nolink} "Even in a tower you are not safe."[5]

    ▶ {Qo''noSDaq boqwI''mey nejmeH je ve'' qeylIS ''ej chaHvaD lut jatlh:sen:nolink}
    "Kahless also went out to search for allies across Kronos, and told them his tale."[5,
    p.120-121]

    ▶ {QIStaqDaq cholonDI'' jIyIn DaH jIyIn je:sen:nolink} "I am as alive as I was
    when you left me at Kri''stak."[5, p.106-107]'
  sources:
    raw: '[1] {TKD 5.3:src}, [2] {CK:src}, [3] {PK:src}, [4] {msn 1996.11.10:src},
      [5] {paq''batlh 2ed:src}'
    citations:
