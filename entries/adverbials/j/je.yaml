  translations:
    de:
      definition: auch (folgt dem Verb das es modifiziert)
      notes: Wenn {je:adv:nolink} einem Verb folgt, bedeutet es "auch". {qaleghpu'
        je:sen:nolink} bedeutet "Ich habe dich auch gesehen", und genau wie im Deutschen
        ist seine Bedeutung uneindeutig. (Es könnte sowohl "Ich und andere haben dich
        gesehen" oder "Ich habe dich und andere gesehen".)[1]
      examples: '

        ▶ {SoHvaD ''uQ wej vIqem. Dargh vIqem je.:sen:nolink}[2]

        ▶ {jIghung. jIghung je. jI''oj. jI''oj je.:sen:nolink} (Siehe {''avwI''vaD
        jatlh qama''...:sen})[3]

        ▶ {notlh veS, ''a tugh manotlhchoH je maH.:sen}

        ▶ {pInaDqu'' tuqlIj wInaDqu'' je.:sen}

        ▶ {ghop luQan tajHommey. pe''laH je.:sen:nolink} (See {taj:n}.)

        ▶ {qep''a'' wejDIchDaq jatlhtaH tlhIngan Hol HaDwI''pu''. ghoHtaH je. tIv''eghtaH
        je. vaj SuquvmoH.:sen:nolink}[4]

        ▶ {chalqachDaq bIQaDbe'' je:sen:nolink} "Sogar in einem Turm bist du nicht
        sicher."[5]

        ▶ {Qo''noSDaq boqwI''mey nejmeH je ve'' qeylIS ''ej chaHvaD lut jatlh:sen:nolink}
        "Kahless ging weiter hinaus, um Verbündete zu finden, und erzählteihnen seine
        Geschichte."[5, p.120-121]

        ▶ {QIStaqDaq cholonDI'' jIyIn DaH jIyIn je:sen:nolink} "Ich bin so lebendig
        wie ich war als du mich am Kri''stak verließest."[5, p.106-107]'
    fa:
      definition: همچنین (فعل آن را اصلاح می کند) [AUTOTRANSLATED]
    sv:
      definition: också (följer verbet det ändrar) [AUTOTRANSLATED]
    ru:
      definition: также (следует за глаголом)
      notes: Когда {je:adv:nolink} следует за глаголом, то это означает "также, тоже".
        {qaleghpu' je:sen:nolink} значит "Я также тебя видел"[1]
    zh_HK:
      definition: 也（遵循它修改的動詞） [AUTOTRANSLATED]
    pt:
      definition: também (segue o verbo que ele modifica)
    fi:
      definition: myös
    fr:
      definition: aussi (suit le verbe qu'il modifie)
      notes: Quand {je:adv:nolink} suit un verbe, il signifie "aussi". {qaleghpu'
        je:sen:nolink} signifie "Je t'ai vu' aussi" et sa signification exacte est
        ambigue. (Il peut signifier ou "Moi et autres t'ont vu" ou "J'ai vu toi et
        autres".)[1]
      examples: '

        ▶ {SoHvaD ''uQ wej vIqem. Dargh vIqem je.:sen:nolink}[2]

        ▶ {jIghung. jIghung je. jI''oj. jI''oj je.:sen:nolink} (See {''avwI''vaD jatlh
        qama''...:sen})[3]

        ▶ {notlh veS, ''a tugh manotlhchoH je maH.:sen}

        ▶ {pInaDqu'' tuqlIj wInaDqu'' je.:sen}

        ▶ {ghop luQan tajHommey. pe''laH je.:sen:nolink} (See {taj:n}.)

        ▶ {qep''a'' wejDIchDaq jatlhtaH tlhIngan Hol HaDwI''pu''. ghoHtaH je. tIv''eghtaH
        je. vaj SuquvmoH.:sen:nolink}[4]

        ▶ {chalqachDaq bIQaDbe'' je:sen:nolink} "Même dans une tour tu n''est pas
        sur."[5]

        ▶ {Qo''noSDaq boqwI''mey nejmeH je ve'' qeylIS ''ej chaHvaD lut jatlh:sen:nolink}
        "Kahless alla aussi à la recherche d''alliés par tout Kronos, et leur raconta
        son histoire."[5, p.120-121]

        ▶ {QIStaqDaq cholonDI'' jIyIn DaH jIyIn je:sen:nolink} "Je suis aussi vivant
        comme je l''étais quand tu m''as laissé au Kri''stak."[5, p.106-107]'
