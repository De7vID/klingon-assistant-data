  translations:
    de:
      definition: dann, zu dem Zeitpunkt
      notes: 'Dieses Adverb wird vor allem benutzt, um zu betonen, dass ein Ereignis
        zur selben Zeit wie ein anderes geschehen ist. Es bedeutet nicht "zu einem
        (vagen) Zeitpunkt in der Vergangenheit" oder "zu einer (unbekannten) Zeit
        in der Zukunft".[1]


        Für ein Verb mit einer ähnlichen Bedeutung, siehe {quq:v}. Für einen Ausdruck,
        der "zu diesem Zeitpunkt" bedeutet, siehe {pumDI'':sen}.


        Merke, dass "dann" im Sinne von "darauf folgend" {ghIq:adv} ist.[1]'
    fa:
      definition: سپس، در آن زمان
    sv:
      definition: då, vid den tiden
    ru:
      definition: тогда, затем, потом, в это время
      notes: 'Данное наречие главным образом используется, чтобы сделать акцент на
        том, что одно событие имело место быть в тоже самое время, когда и другое.
        Это не означает "некоторое неопределенное время в прошлом" или "некоторое
        неизвестное время в будущем".[1]


        Для глагола, с похожим значением, смотрите {quq:v}. Для идиомы, означающей
        "к тому времени", смотрите {pumDI'':sen}.


        Заметьте, что "тогда" в смысле "впоследствии" будет {ghIq:adv}.[1]'
      search_tags: '

        ▶ {DungluQ tIHIv. ngugh Qongbe'' chaH.:sen:nolink} "Атакуйте их в полдень!
        Тогда они не будут спать."[1]'
    zh_HK:
      definition: 同時、那時
    pt:
      definition: então, naquele momento
    fi:
      definition: silloin, tuolloin
    fr:
      definition: alors, à ce moment-là
      notes: 'Cet adverbe s''utilise surtout pour souligner qu''un évènement s''est
        passé en même temps qu''un autre. Il ne signifie pas "à un temps (vague) dans
        le passé" ou "à un temps (inconnu) dans le futur".[1]


        For a verb with a similar meaning, see {quq:v}. For an idiom meaning "by that
        time", see {pumDI'':sen}.'
