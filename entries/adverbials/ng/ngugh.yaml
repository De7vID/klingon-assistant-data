  status: canonical
  section: main
  definition:
    text: then, at that time
    parts:
    - text: then
    - text: at that time
  see_also: '{ghIq:adv}, {SIbI'':adv}, {pumDI'':sen}'
  notes: 'This adverbial is used mainly to emphasize that one event occurred at the
    same time as another. It does not mean "at some (vague) time in the past" or "at
    some (unknown) time in the future".[1]


    For a verb with a similar meaning, see {quq:v}. For an idiom meaning "by that
    time", see {pumDI'':sen}.


    Note that "then" in the sense of "subsequently" is {ghIq:adv}.[1]'
  examples: '

    ▶ {DungluQ tIHIv. ngugh Qongbe'' chaH.:sen:nolink} "Attack them at noon! They
    won''t be sleeping then."[1]'
