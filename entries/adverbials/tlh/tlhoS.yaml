entry:
  entry_name: tlhoS
  slug: tlhoS_adv
  part_of_speech: adv
  pos: adv
  status: canonical
  section: main
  definition:
    text: almost, nearly, virtually, not quite; barely (when used with a negated verb)
    parts:
    - text: almost, nearly, virtually, not quite
    - text: barely
    global_parenthetical: when used with a negated verb
  antonyms: '{tlhoSHa'':adv:hyp}'
  see_also: '{loQ:adv}, {tlhoy:adv}'
  notes: When used with a negated verb, this has the meaning of "barely". For example,
    {tlhoS Xbe':sen:nolink} "I almost don't {X:sen:nolink}" might also be translated
    as "I barely {X:sen:nolink}".[2]
  hidden_notes: '"Close".'
  sources:
    raw: '[1] {KGT:src}, [2] {qep''a'' 25 (2018):src}'
    citations:
    - source: kgt
    - source: qepa_2018
      date: '2018'
  translations:
    de:
      definition: fast, beinahe, annähernd
      notes: Wenn man es mit einem negierten Verb benutzt, hat es die Bedeutung "kaum".
        Beispielsweise könnte {tlhoS Xbe':sen:nolink} "Ich sehe {X:sen:nolink} fast
        nicht" auch mit "Ich sehe {X:sen:nolink} kaum" übersetzt werden.[2]
    fa:
      definition: تقریبا، تقریبا، تقریبا، نه کاملا؛ به سختی [AUTOTRANSLATED]
    sv:
      definition: nästan, så gott som, inte helt
    ru:
      definition: почти, почти, практически, не совсем; едва [AUTOTRANSLATED]
    zh_HK:
      definition: 幾乎、不完全、僅僅
    pt:
      definition: quase, virtualmente, não exatamente; mal
    fi:
      definition: lähes, melkein, käytännössä, ei aivan; (kielteisissä lauseissa)
        tuskin
    fr:
      definition: presque, quasiment, pratiquement, pas tout à fait, pas complètement,
        faillir ; à peine (lorsqu'il est utilisé avec un verbe nié)
      notes: Quand on l'utilise avec un verbe à la forme négative, ce mot à la signification
        "à peine". Par exemple, {tlhoS Xbe':sen:nolink} "Je ne vois {X:sen:nolink}
        presque pas" pourrait aussi être traduit pas "Je vois {X:sen:nolink} à peine".[2]
