  definition: how many? how much?
  see_also: '{''arlogh:ques}'
  notes: 'This question word follows the noun to which it refers, which never has
    a plural suffix.[1]


    Grammatically, a plural prefix is used if the questioned noun can be singular
    or plural and the translation is "how many?" A singular prefix is used if the
    questioned noun is something that can''t be counted and the translation is "how
    much?"[2]'
  examples: '

    ▶ {Haw''pu'' yaS ''ar?:sen:nolink} "How many officers fled?" ({TKD p.70:src})

    ▶ {nIn ''ar wIghaj?:sen}

    ▶ {Dochvetlh DIlmeH Huch ''ar DaneH?:sen}

    ▶ {Duj ''ar DIlegh?:sen:nolink} "How many ships do we see?"[2]

    ▶ {bIQ ''ar wIlegh?:sen:nolink} "How much water do we see?"[2]'
  sources:
    raw: '[1] {TKD 6.4:src}, [2] {Saarbrücken qepHom''a'' 2019:src}'
    citations:
    - source: tkd
      section: '6.4'
    - source: qephom_2019
      date: '2019'
  translations:
    de:
      definition: wie viel/e?
      notes: 'Dieses Fragewort bezieht sich auf das Nomen, auf das es sich bezieht,
        das niemals ein Pluralsuffix hat.[1]


        Grammatikalisch wird ein Pluralpräfix benutzt, wenn das erfragte Nomen Singular
        oder Plural sein kann. In diesem Fall wird es mit "wie viele" übersetzt. Ein
        Singularpräfix wird benutzt wenn das Nomen nicht gezählt werden kann. In diesem
        Fall ist die Übersetzung "wie viel".[2]'
      examples: '

        ▶ {Haw''pu'' yaS ''ar?:sen:nolink} "Sie viele Offiziere sind geflohen?" ({TKD
        S.70:src})

        ▶ {nIn ''ar wIghaj?:sen}

        ▶ {Dochvetlh DIlmeH Huch ''ar DaneH?:sen}

        ▶ {Duj ''ar DIlegh?:sen:nolink} "Wie viele Schiffe sehen wir?"[2]

        ▶ {bIQ ''ar wIlegh?:sen:nolink} "Wie viel Wasser sehen wir?"[2]'
    fa:
      definition: چند تا؟ چقدر؟
    sv:
      definition: hur många?, hur mycket?
    ru:
      definition: сколько?
    zh_HK:
      definition: 多少？
    pt:
      definition: quantos?
    fi:
      definition: kuinka monta? kuinka paljon?
    fr:
      definition: combien?
      notes: 'Ce mot interrogatif suit le nom auquel il se réfère, qui n''a jamais
        de suffixe de pluriel.[1]


        Grammaticalement, un préfix au pluriel s''utilise quand le nom auqel il se
        réfère peut être ou singulier ou pluriel. Un préfixe au singulier s''utilise
        quand le nom n''est pas dénombrable.[2]'
      examples: '

        ▶ {Haw''pu'' yaS ''ar?:sen:nolink} "Combien d''officiers se sont enfuis?"
        ({TKD p.70:src})

        ▶ {nIn ''ar wIghaj?:sen}

        ▶ {Dochvetlh DIlmeH Huch ''ar DaneH?:sen}

        ▶ {Duj ''ar DIlegh?:sen:nolink} "Combien de vaisseaux voyons-nous?"[2]

        ▶ {bIQ ''ar wIlegh?:sen:nolink} "Combien d''eau voyons-nous?"[2]'
