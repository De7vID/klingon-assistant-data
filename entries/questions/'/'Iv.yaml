  definition: who?
  notes: This word fits into a sentence in the place which would be occupied by the
    answer.[1] It works like a pronoun in questions with "to be" in the English translations.[2]
  examples: '

    ▶ {SoH ''Iv?:sen} "Who are you?"[3]'
