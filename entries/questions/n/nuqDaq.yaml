  definition: where?
  see_also: '

    ▶ {nuqDaq ''oH ...''e''?:sen}'
  notes: This is just {nuq:ques} plus {-Daq:n:suff}.[1, p.69]
  hidden_notes: For verbs which take locations as objects (e.g., {Dab:v}, {jaH:v},
    {ghoS:v:1}, {chegh:v}, {leng:v}, etc.), it is not necessarily considered wrong
    to use {nuqDaq:ques:nolink} rather than just {nuq:ques:nolink}. It's comparable
    to saying in English, "Where do you live at?" or "Where are you going to?"[2]
