  notes: 'The conjunction {''ej:conj} does not have any temporal or sequential implications.[2]
    To express those meanings, use {ghIq:adv} or {ngugh:adv}.


    When connecting multiple sentences, only the final conjunction is needed. See
    the example under {qoj:conj}.'
