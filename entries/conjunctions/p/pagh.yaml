entry:
  entry_name: pagh
  slug: pagh_conj
  part_of_speech: conj:klcp1
  pos: conj
  metadata_tags:
  - klcp1
  status: canonical
  section: main
  definition:
    text: or, either/or (joining sentences)
    parts:
    - text: or
    - text: either/or
    global_parenthetical: joining sentences
  see_also: '{qoj:conj}, {ghap:conj}'
  notes: 'In Klingon, the conjunction {pagh:conj} cannot be used to present two options
    to someone, such as "surrender or die". {bIjegh pagh bIHegh:sen:nolink} means
    "you''re surrendering or you''re dying" (as if the speaker is not sure which is
    happening). Instead, the sentence must be recast as "If you don''t surrender,
    you will die". See {bIjeghbe''chugh vaj bIHegh!:sen} for further information.


    When connecting multiple sentences, only the final conjunction is needed. See
    the example under {qoj:conj}.'
  sources:
    raw: '[1] {TKD:src}'
    citations:
    - source: tkd
  translations:
    de:
      definition: entweder/oder (zwischen Sätzen)
    fa:
      definition: یا، یا / (جملات پیوستن) [AUTOTRANSLATED]
    sv:
      definition: eller, antingen eller
    ru:
      definition: или, или/или (объединение предложений)
      notes: 'В Клингонском языке, объединение {pagh:conj} не может быть использовано,
        чтобы предоставить два варианта кому то, например "сдавайся или умри". {bIjegh
        pagh bIHegh:sen:nolink} означает "ты сдаешься или ты умираешь" (как будто,
        произносящий не уверен в том, которое из них произойдет). Вместо этого, предложение
        должно быть переделано на "Если ты не сдашься, ты умрешь". Смотрите {bIjeghbe''chugh
        vaj bIHegh!:sen} для дальнейшей информации.


        Когда происходит соединение множества предложений, нужно только последнее
        объединение. Смотрите соответствующий пример в {qoj:conj}.'
    zh_HK:
      definition: 或者、或者（加入句子） [AUTOTRANSLATED]
    pt:
      definition: ou, ou um ou outro (juntando frases)
    fi:
      definition: tai, joko tai (eksklusiivinen tai) (yhdistää lauseita, verbejä)
    fr:
      definition: ou, soit/ou (joindre des phrases) [AUTOTRANSLATED]
