        \ mebpa'mey je qa' raQmey chu' monmey chu' je:sen:nolink} \"Les avant-postes\
        \ et capitales customisés remplacent les maisons et les hôtels du jeu original.\"\
        [4]\n▶ {qatlh Sutamchu' tlhIH:sen:nolink}\n   {SuvwI'pu' Hem boghIjlu''a':sen:nolink}\n\
