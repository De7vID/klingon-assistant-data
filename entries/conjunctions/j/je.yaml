      examples: "\n▶ {Ha'DIbaH ghIH tIr ngogh je:n}\n▶ {logh chal je 'angweD qach:n}\n\
        ▶ {qaStaHvIS wej puq poHmey vav puqloDpu' puqloDpu'chaj je quvHa'moH vav quvHa'ghach.:sen}\n\
        ▶ {SenwI' rIlwI' je:n}\n▶ {tay'taHbe' 'Iw bIQ je.:sen}\n▶ Paramount Pictures\
        \ {malja' permey bIH:sen:nolink} Star Trek {pong'e' Deghmey'e' je.:sen:nolink}[2]\n\
        ▶ {HoS law'qu' luch law'qu' je lo' Duj nuH pat Hub pat je.:sen:nolink} \"\
