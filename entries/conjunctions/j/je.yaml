    global_parenthetical: joining nouns
  see_also: '{joq:conj}, {''ej:conj}, {je:adv}'
  notes: 'This follows the final noun.


    In addition to nouns, {je:sen:nolink} can also follow a verb. See {je:adv}.'
  examples: "\n▶ {Ha'DIbaH ghIH tIr ngogh je:n}\n▶ {logh chal je 'angweD qach:n}\n\
