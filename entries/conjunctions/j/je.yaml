    ▶ {SenwI' rIlwI' je:n}\n▶ {tay'taHbe' 'Iw bIQ je.:sen}\n▶ Paramount Pictures {malja'\
    \ permey bIH:sen:nolink} Star Trek {pong'e' Deghmey'e' je.:sen:nolink}[2]\n▶ {HoS\
    \ law'qu' luch law'qu' je lo' Duj nuH pat Hub pat je.:sen:nolink} \"A huge amount\
    \ of the ship's power and technology is devoted to its weapons grid and defensive\
    \ systems.\"[3]\n▶ {Quj wa'DIch juH qachmey mebpa'mey je qa' raQmey chu' monmey\
    \ chu' je:sen:nolink} \"Custom OUTPOSTS and CAPITALS replace original Houses and\
    \ Hotels\"[4]\n▶ {qatlh Sutamchu' tlhIH:sen:nolink}\n   {SuvwI'pu' Hem boghIjlu''a':sen:nolink}\n\
    \   {tlhIH je qanra' puqloD pejatlh:sen:nolink}\n  \"Why are you all silent?\n\
    \   You, proud warriors, are you afraid?\n   And you, sons of Kahnrah, speak up!\"\
    [5]"
